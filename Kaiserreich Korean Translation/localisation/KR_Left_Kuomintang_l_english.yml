### Ideas ###
KR_CHI_start_army:0 "게릴라 육군"
KR_CHI_start_army_desc:0 "10년 동안의 내전과 지하 활동은 새로운 NRA(국민혁명군)을 게릴라전으로 확립된 군대로 변모하게 하였습니다.\n\n§YNRA가 다시 일반적인 군대로 바뀌면서 이 이념은 사라질 것입니다.§!"

KR_CHI_popular_support_1:0 "낮은 대중 지지도"
KR_CHI_popular_support_1_desc:0 "국민당 좌파는 민주적이고 인민주의적인 이상을 갖고 있지만 중국 통일을 위한 목표에 대해 국민들의 전폭적인 지지는 얻지 못하고 있습니다. 국민들이 국민정부를 다른 군벌이나 생디칼리스트의 위험한 꼭두각시로 보지 않고 정당한 정부로 보도록 하기 위해서는 오랜 기간의 국가 개발과 군사적 성공이 필요할 것 입니다."
KR_CHI_popular_support_2:0 "불충분한 대중 지지도"
KR_CHI_popular_support_2_desc:0 "국민당 좌파는 민주적이고 인민주의적인 이상을 갖고 있지만 몇몇 유명한 중국인들의 지지를 받아야만 합니다. 이미 몇몇의 유명인들이 국민당 정부를 지지하고 있지만, 삼민주의가 아직 시민들에게 스며들지는 않았습니다."
KR_CHI_popular_support_3:0 "성장하는 대중 지지도"
KR_CHI_popular_support_3_desc:0 "국민당 좌파는 민주적이고 인민주의적인 이상을 갖고 있지만 중국 국민들의 전폭적인 지지를 얻기 위해선 더욱 더 노력해야 합니다. 국민당이 통제하는 영토 안팎에서 점점 더 많은 중국인들이 국민당의 호의적이거나 국민혁명의 지지자가 되었습니다."
KR_CHI_popular_support_4:0 "안정적인 대중 지지도"
KR_CHI_popular_support_4_desc:0 "국민당 좌파의 의제와 이념은 잘 알려져 있고 중국인들의 지지를 받고 있습니다. 현재 국가의 상당수는 적어도 민족주의 정권을 중국의 유일한 정부로 인정한다는 생각에 편안해하고 있습니다."
KR_CHI_popular_support_5:0 "높은 대중 지지도"
KR_CHI_popular_support_5_desc:0 "국민당이 수립한 민족 정부는 중국에서 가장 큰 정통성을 갖고 있으며, 전국 각지의 애국적인 시민들이 국민당의 통치를 지지하고 있습니다."

