swefocus.100.t:0 "The Air Force Summit"
swefocus.100.desc:0 "The Swedish economy is unable to fulfil the demands recently presented by the navy and air force. The navy is large, but most of the ships are old and in need of replacement. Building a modern fleet to dominate the Baltic would require a huge investment. At the same time, the Swedish air force has presented plans for drastically expanding the service. Sweden could have a huge fleet of modern combat aircraft. But such an investment would require neglecting the Swedish navy. The two services hope to solve convince the government of the merit of their respective arguments."
swefocus.100.a:0 "We need to decide wisely..."

swefocus.101.t:0 "The Naval Plan"
swefocus.101.desc:0 "The Swedish Navy has presented its plan for future development. The Naval Board wishes to build new armoured ships, in addition to modern escorts and submarines. The goal is threefold. The navy must be able to protect Sweden's long coast, control the Baltic Sea and project power. Although it has only been suggested, it is clear that marine management is thinking of Åland, Finland and the Baltics."
swefocus.101.a:0 "Promise more funding"
swefocus.101.b:0 "The navy won't be prioritised"

swefocus.102.t:0 "The Air Force Plan"
swefocus.102.desc:0 "The Swedish air force has protested regarding our promise to support the navy plan. They claim that modern aircraft can destroy both enemy armies and ships. A large air force would therefore be more flexible and efficient than the navy."
swefocus.102.a:0 "Promise them funding as well"
swefocus.102.b:0 "The air force won't be prioritised"

swefocus.103.t:0 "The Air Force Plan"
swefocus.103.desc:0 "The Swedish air force has proposed drastically expanding the service. Sweden could have a large air force consisting of modern, indigenous designs."
swefocus.103.a:0 "Promise more funding"
swefocus.103.b:0 "The air force won't be prioritised"

swefocus.104.t:0 "End of the Summit"
swefocus.104.desc:0 "The Air Force Summit has come to an end and the navy has successfully convinced the government to prioritize naval construction."
swefocus.104.a:0 "A strong navy for the future"

swefocus.105.t:0 "End of the Summit"
swefocus.105.desc:0 "The Air Force Summit has come to an end and the air force has successfully convinced the government to prioritize the acquisition of new planes."
swefocus.105.a:0 "A strong air force for the future"

swefocus.106.t:0 "End of the Summit"
swefocus.106.desc:0 "The Air Force Summit has come to an end and neither branch has been able to successfully convince the government to prioritize military funding. It is clear that the Swedish economy cannot support the development of both a modern navy and a modern air force. Both military leaders and ministers have demanded that the government makes a decision. Which service should recieve priority in the future?"
swefocus.106.a:0 "We need a strong navy"
swefocus.106.b:0 "We need a modern air force"

### Swedish Socialism elections ###

swe_syncon.1.t:0 "The Revolutionary Committee assembly - Governmental Status"
swe_syncon.1.d:0 "The Revolutionary Committee has been assembled for its first session. Tensions are high as all three parties are vying for power in this new, strange political climate. Membership numbers for all parties are exploding, although Sveriges Socialdemokratiska Vänsterparti (SSV) is the largest one by far. \n\nFrom his podium, Karl Kilbom of the SSV advocates that in the new Sweden, we (the state) look after everyone who needs it, without prying into the affairs of common citizenry. Nils Flyg of Vänsterpartiet Totalisterna (VPT) claims that citizenry police needs to be established, to 'safeguard the revolution' while Albert Jensen of Sveriges Syndikalistiska Parti (SSP) claims that every commune should look after their own." 
swe_syncon.1.a:0 "Jensen has the right of it."
swe_syncon.1.b:0 "Kilbom wins this round."
swe_syncon.1.c:0 "Nils Flyg controls the debate."

swe_syncon.2.t:0 "The Revolutionary Committee assembly - Economic System"
swe_syncon.2.d:0 "The Revolutionary Committee has assembled for a second time. The initial belief that seizing power in Sweden would unify the left has now completely waned. Reforming the economy of Sweden is the topic of the day, and speaking sharply for the SSV is Anna Johansson Visborg, claiming that strong unions and government influence will secure worker's rights. \n\nThe VPT representative, Sven Linderot, claims that all workers should be gathered into a single, large union, and a the focus should be on massive state funded projects. Finally, Gustav Sjöström of the Syndicalists proposes the idea of commune based economy, where every region should strive to be self-sufficient."
swe_syncon.2.a:0 "Sjöström has the right of it."
swe_syncon.2.b:0 "Visborg wins this round."
swe_syncon.2.c:0 "Linderot controls the debate."

swe_syncon.3.t:0 "The Revolutionary Committee assembly - Military Matters"
swe_syncon.3.d:0 "For a third time the Revolutionary Committee holds session. With the current military disloyal to the red cause, the various leaders are discussing radical army reforms. Zeth Höglund of the SSV wants to reintegrate the Swedish army through education of staff and soldiers, where soldiers council's should elect officers out of their own ranks. \n\nGustav Johansson from VPT claims that a strong army needs a strong central command, and that a National School for politically indoctrinated officers must be the backbone of our new army. The SSP representative, Nisse Lätt, believes armies should be trained and used for local, defensive deployment and only summoned elsewhere for extreme situations."
swe_syncon.3.a:0 "Lätt has the right of it."
swe_syncon.3.b:0 "Höglund wins this round."
swe_syncon.3.c:0 "Johansson controls the debate."

swe_syncon.4.t:0 "The Revolutionary Committee assembly - Societal Doctrine"
swe_syncon.4.d:0 "Our fourth session has been assembled. Outside the doors, Sweden lies in chaos, but inside we are assured we can sort it out. Our new society must build upon equality, a strong union and compassion for your fellow man, or so claims Östen Unden of SSV. \n\nHilding Hagberg from VPT believes that we must put faith in a strong man to lead us all into an era where Sweden isn't just a strong nation, it's a great nation, rivaled by none and feared by all! The most passionate of all speakers however is the SSP representative Elise Ottosen Jensen, who envisions her dream of a society free of oppression, where one cares and shares with your local community."
swe_syncon.4.a:0 "Jensen has the right of it."
swe_syncon.4.b:0 "Undén wins this round."
swe_syncon.4.c:0 "Hagberg controls the debate."

swe_syncon.5.t:0 "The General Secretary of the First Swedish Worker's Assembly" #Totalist#
swe_syncon.5.d:0 "The Totalists have achieved a total victory in the revolutionary assemblies. With a majority of our latest proposals having been approved, it turns out that our strategy of talking the loudest during the debates has been successful. With a new Totalist regime ready to rule Sweden with an iron fist, it is clear who will become the General Secretary of the First Swedish Worker's Assembly: Nils Svante Flyg, undisputed leader of the totalist movement shall rise to power and stand at the top while Sweden shall rise in this new age!"
swe_syncon.5.a:0 "Nils Flyg will raise Sweden to the sky."

swe_syncon.6.t:0 "The General Secretary of the First Swedish Worker's Assembly" #RadicalSocialist#
swe_syncon.6.d:0 "The Radical Socialists have won in the revolutionary assemblies. With a majority of our latest proposals having been approved, it turns out that our strategy of talking the loudest during the debates has been successful. With a new radical socialist regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a single, last decisions to make. \n\nWho should sit there? Many thought of Kilbom, a former sailor and journalist, as the obvious choice, but the famous and incredibly popular poet and writer Karin Boye has soared in the party ranks as of late."
swe_syncon.6.a:0 "Karl Kilbom is what Sweden needs."
swe_syncon.6.b:0 "And the day is you, Karin Boye."
 
swe_syncon.7.t:0 "The General Secretary of the First Swedish Worker's Assembly" #Syndicalist#
swe_syncon.7.d:0 "The Syndicalists have won in the revolutionary assemblies. With a majority of our latest proposals having been approved, it turns out that our strategy of talking the loudest during the debates has been successful. With a new syndicalist regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a single, last decisions to make. \n\nWho should sit there? The last draw has come down in between Elise Ottesen-Jensen, a former sex-educator and agitator and wife of Albert Jensen, another major figure in the syndicalist movement, and her adversary Frans Severin, another influential member of the SAC congress."
swe_syncon.7.a:0 "Elise Ottosen-Jensen is our choice."
swe_syncon.7.b:0 "Frans Severin is our first pick."
 
swe_syncon.8.t:0 "The General Secretary of the First Swedish Worker's Assembly" #Socialists/Totalists#
swe_syncon.8.d:0 "The battle has been hard fought in the revolutionary assemblies. The Totalists and the Radical Socialists have both gained and held ground. With a new regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a difficult decisions to make. Who should sit there? \n\nEither the Totalist option of Nils Flyg, a former editor in chief and undisputed leader of the totalist movement, will shoulder the responsibility or perhaps Kilbom, the former sailor and journalist is a better choice? Either way, one side is doomed to feel left out, and Sweden might suffer from this split."
swe_syncon.8.a:0 "Nils Flyg is our man."
swe_syncon.8.b:0 "Karl Kilbom is what Sweden needs."
 
swe_syncon.9.t:0 "The General Secretary of the First Swedish Worker's Assembly" #Socialists/Syndicalists#
swe_syncon.9.d:0 "The battle has been hard fought in the revolutionary assemblies. The Syndicalists and the Radical Socialists have both gained and held ground. With a new regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a difficult decisions to make. \n\nWho should sit there? Either the Syndicalist option of Frans Severin, a senior member of the SAC congress, will shoulder the responsibility will shoulder the responsibility or perhaps Kilbom, the former sailor and journalist is a better choice? Either way, one side is doomed to feel left out, and Sweden might suffer from this split."
swe_syncon.9.a:0 "Frans Severin is our first pick."
swe_syncon.9.b:0 "Karl Kilbom is what Sweden needs."
 
swe_syncon.10.t:0 "The General Secretary of the First Swedish Worker's Assembly" #Totalists/Syndicalists#
