### Decisions ###
SWE_fix_black_monday_category:0 "검은 월요일 대응"
SWE_fix_black_monday_category_desc:0 "스웨덴 경제는 독일과 밀접하게 연관되어있고, 이로 인해, 베를린의 경기 침체가 곧 스웨덴의 경제에 타격을 주었습니다. 총리는 스웨덴이 경기침체로 병들어가는 것을 막기 위해 재무장관 산하의 위기관리위원회를 설립했습니다. 그러나 실업률이 증가하고 징수되는 세금이 줄어들게 되어, 이 위기를 타개하는 것은 힘든 일이 될 것입니다.\n\n자유 예산: [swedishBudgetAmount] 크로나.\n물가 상승률: [?swe_var_inflation|%-0].\n실업률: [?swe_var_unemployment|%R0].\n관련 부채: [swedishDebtAmount] 크로나."
SWE_drop_gold_standard:0 "금본위 폐지"
SWE_drop_gold_standard_desc:0 "스웨덴 국립은행인 릭스방크는 스웨덴 크로나를 법에 명시된 표준화된 가치만큼의 금으로 교환할 것입니다. 그러나 재정파탄 때에는 정부가 금본위제도를 유예시킬 수 있는데, 이를통해 스웨덴 상품들을 외국에 더 쉽게 판매할 수 있게 만들 수 있으나, 물가 상승을 야기시킬 수도 있습니다."
SWE_print_extra_money:0 "화폐 추가 발행"
SWE_print_extra_money_desc:0 "우리는 릭스방크에게 우리가 사용할 만큼의 돈을 찍어내라고 지시할 수 있습니다. 하지만 이로 인해 크로나의 가치가 하락할 수 있습니다."
SWE_take_a_loan:0 "2백만 크로나 차입"
SWE_take_a_loan_desc:0 "우리는 2백만 크로나를 융자해서 우리의 예산을 늘릴 수 있지만, 무한적으로 할 수는 없을겁니다."
SWE_repay_a_loan:0 "2백만 크로나 상환"
SWE_repay_a_loan_desc:0 "우리의 예산으로 2백만 크로나를 상환할 수 있으니, 더 이상 이자를 지불하지 않아도 될 겁니다."
SWE_cut_funding_on_military:0 "군대 자금지원 중단"
SWE_cut_funding_on_military_desc:0 "우리는 군예산을 삭감함으로써 상당한 돈을 절약할 수 있습니다. 하지만 세계는 점점 불안정해져가고 있기 때문에 섣불리 결정해서는 안 될 것입니다. 게다가 스웨덴의 보수주의자들은 이 조치에 크게 반대하고 있습니다."
SWE_raise_taxes:0 "세금 인상"
SWE_raise_taxes_desc:0 "우리는 세금을 추가적으로 인상함으로써 검은 월요일에 대응하기 위해 사용할 여분의 자금을 끌어모을 수 있습니다. 그러나 이 조치는 시장을 훨씬 더 위축시켜 버릴 수 있을지도 모르며, 스웨덴의 자유주의자들은 이 조치에 크게 반대하고 있습니다."
SWE_cut_welfare:0 "복지 자금지원 중단"
SWE_cut_welfare_desc:0 "We can save quite a bit of money by cutting on welfare expenditure. Such a move may deny those that have been hit the hardest by the crisis a much-needed lifeline, and, unsurprisingly, the Swedish Social Democrats are heavily opposed to such a measure."
SWE_public_work_program:0 "공공사업계획 시작"
SWE_public_work_program_desc:0 "The most straightforward way to combat unemployment is to kickstart large public works projects the unemployed can participate in. They can then use the money they earn with this to take care of their families. As an added bonus, the money they spend will enter the economy and help it recover."
SWE_subsidize_resource_exports:0 "천연자원 수출 지원"
SWE_subsidize_resource_exports_desc:0 "A large part of the Swedish economy relies on the export of raw resources such as iron ore and tungsten. By subsidizing these exports, we will find our fair amount of foreign currency flowing our way, which will aid our recovery significantly."
SWE_nationalize_company:0 "대기업 국유화"
SWE_nationalize_company_desc:0 "Fact is that the goals of major companies are often aimed at making the most profit rather than providing as many people as possible with a living. To that end it might be worthwhile to nationalize one of these major companies and redirect it towards that goal. This will not be cheap, however."
SWE_implement_tariffs:0 "관세 도입"
SWE_implement_tariffs_desc:0 "We can try protecting our own economy by implementing tariffs against the cheap goods that enter Sweden while bringing in some money as well. We are part of Mitteleuropa however, which is a free-trade area; as such, this is technically a violation of our international obligations."
SWE_wrap_up_crisis_commission:0 "위기관리위원회 해산"
SWE_wrap_up_crisis_commission_desc:0 "위기관리위원회는 스웨덴이 검은 월요일의 영향에서 벗어나는 것을 돕기위해 1936년 위기법으로 설립되었습니다. 일단 위기가 끝나고 모든 일들이 제대로 처리된다면, 위원회를 정리할 수 있습니다."
SWE_repay_leftovers:0 "[?swe_var_debt|1]백만 크로나 상환"
SWE_repay_leftovers_desc:0 "남은 융자를 예산으로 상환할 수 있어서 더 이상 이자를 내지 않아도 될 것입니다."
SWE_counter_inflation:0 "릭스방크 이자 인상"
SWE_counter_inflation_desc:0 "스웨덴의 은행들은 릭스방크에서 대출을 받습니다. 이러한 대출에 대한 이자를 증가시킴으로써 우리는 통화 공급에 영향력을 행사하여 물가 상승률을 낮출 수 있습니다."

SWE_geopolitical_actions:0 "지정학적 행동"
swe_join_reichspakt:0 "제국 조약 가입"
swe_join_reichspakt_desc:0 "생디칼리즘이 스웨덴의 국경으로 닥쳐오고 있는 상황에서, 같은 생각을 가진 세력을 눈여겨 보는 것은 신중하게 해야합니다. 독일제국은 현재 최고의 강대국이며, 같은 게르만 동족들은 라틴의 행패에 맞서고 있습니다. 함께 전투에 나섭시다!"
swe_join_internationale:0 "제3인터내셔널 가입"
swe_join_internationale_desc:0 "The dangers to the young revolutionary republic are many, with the fat kaiser viciously looking to end the worker's freedom in its neighbouring countries in its cradle. We should stand together with our Comrades in France and Britain against this menace!"
swe_seize_aland:0 "올란드 침공"
swe_seize_aland_desc:0 "We tried to secure Åland at the end of the first Weltkrieg when Finland and Russia's fate were still not clear. German pressure eventually forced us to retreat, despite our righteous mandate with over 80% of the archipelago's population wishing to join Sweden, and resolved the dispute in their Finnish puppet state's favour. An opportunity might arise to bring the islands into their rightful homeland once more, be that for strategic or nationalist reasons."

