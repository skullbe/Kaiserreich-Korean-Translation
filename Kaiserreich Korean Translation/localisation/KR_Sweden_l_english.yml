SWE_union_activity:0 "산업 태업"
SWE_union_activity_desc:0 "노르웨이의 생디칼리스트들은 국가 전역에 걸쳐 공격적인 노동조합들에게 자금을 지원함으로써 스웨덴 정부를 불안정하게 만드려는 시도를 하고 있습니다."
SWE_kompani_linge_idea:0 "콤파니링게"
SWE_kompani_linge_idea_desc:0 "콤파니링게는 전직배우 마르틴 링게가 이끄는 특공대 소속 악단입니다. 이들은 현재 스웨덴에서 서로 다른 형태로 방해 공작을 펼치고 있습니다."

