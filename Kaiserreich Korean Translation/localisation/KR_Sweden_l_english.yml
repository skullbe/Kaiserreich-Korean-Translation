### Ideas ###

SWE_statare_idea:0 "스타타레"
SWE_statare_idea_desc:0 "스타타레는 스웨덴 사회에서 최하위 계층인 연간계약직 노동자들입니다. 이들은 돈 대신에 음식으로 값을 지불하고 있으며, 이들은 전근대시대의 유물로서 계속해서 존재하게 되었고, 이들의 열악한 환경은 다소 국가적인 골칫거리가 되었습니다."
SWE_political_instability_idea:0 "정치적 불안정"
SWE_political_instability_idea_desc:0 "인기 있는 총리인 아비드 린드만이 은퇴하고, 그닥 카리스마 없는 괴스타 바게가 자리를 이어받게 되어, 야당 당수인 페르 알빈 한손이 더 선거에서 유력해보이는 반면, 총선연합은 유권자들의 마음을 사지 못 하고 있습니다. 물론 당연히 모든 사람들이 사회민주주의의 선거승리 전망에 대해 기대하고 있는 것은 아닙니다."

SWE_black_monday:0 "검은 월요일"
SWE_black_monday_desc:0 "검은 월요일 증권거래소 폭락으로 인해 독일을 강타한 경제위기는 스웨덴까지 영향을 미치게 되었습니다. 독일로의 수출이 급감하고 있고, 스웨덴 내 자산을 청산하는 독일 기업들이 점점 더 늘어나고 있으며 많은 스웨덴인들이 실직하거나 재정난에 처해 있습니다."
SWE_black_monday_1:0 "검은 월요일"
