### Focuses ###

SWE_issues_at_hand:0 "당면한 문제"
SWE_issues_at_hand_desc:0 "유럽의 다른 국가들에 비해 상대적으로 번영을 누리고 있는 반면, 국민들은 여전히 만족하지 못 하고 있습니다. 우리는 국가로서 우리가 당면한 경제적, 사회적인 문제들을 무시할 수 없습니다. 임기가 끝나면, 재선을 모색하며 스웨덴 국민들을 위해 할 수 있는 모든 것을 다 했다는 것을 확신시켜주어야 합니다."
SWE_reassure_big_businesses:0 "대기업 지원"
SWE_reassure_big_businesses_desc:0 "우리는 기업들에 대한 지속적인 지원을 보장해주어야 합니다. 대기업들은 스웨덴 경제의 필수적인 초석이므로, 우리가 대기업들의 편이라는 것을 확신시켜줘야 하며, 무의미한 규제로 대기업들을 방해할 생각은 하지 말아야 합니다. 그들의 충성심에 대한 보답은 기업에 대한 몇 가지 투자로 충분할 것입니다."
SWE_adress_peoples_pleas:0 "인민의 연설"
SWE_adress_peoples_pleas_desc:0 "The social democrats do not have a monopoly on charity! We must use our position to work towards the betterment of our citizens, especially as economic downturn and a divisive upcoming election seek to tear the intricately woven social fabric. We must ensure the safety and wellbeing of our citizens."
SWE_agricultural_reforms:0 "농업 개혁"
SWE_agricultural_reforms_desc:0 "As we continue modernizing Sweden, we must ensure that nobody is left behind. While urban industry is vital to our success, rural farms and towns are important as well. We shall touch up some of our laws to assist them, and some investments as well!"
SWE_elections_at_last:0 "마침내 선거 일이 되다!"
SWE_elections_at_last_desc:0 "Sweden is and always will be a nation of democracy! The elections will be held on time, and many are expecting this to be a close and contentious election between the incumbent conservatives and social democratic SAP."
SWE_opposition_victory:0 "야당의 승리"
SWE_opposition_victory_desc:0 "Much like the situation in Denmark, social democracy has succeeded in Sweden! Long has the conservative government fail to properly address the economic and social inequality in Sweden. The government will no longer represent big business, but instead the people. The SAP has a long road ahead of it, but it is a step on the way to a more prosperous future."
SWE_forced_abdication:0 "강제 퇴위"
SWE_forced_abdication_desc:0 "We owe our current position of power to the socialist SSV. One of their strongest points prior to the election was the abolition of the Swedish monarchy. It is outrageous that a man can be born into this power without any sort of vote. We must repay the SSV and start on the path to removing the monarchy from Sweden. We must tread lightly though, as many conservatives swear by the monarchy and may become unruly if we abolish the institution."
SWE_coalition_of_likeminded:0 "동지끼리의 연합"
SWE_coalition_of_likeminded_desc:0 "The social democrats did not win the election on our own. Our coalition and compromise helped us secure a majority. We must take advantage of our ideological diversity!"
SWE_public_healthcare:0 "공공 의료"
SWE_public_healthcare_desc:0 "One of the worst offenses of the previous government was keeping health care in the hands of private companies. Companies that care about making a profit over keeping people happy, healthy and alive. We seek to mitigate this, by leaving healthcare to the government, which is not blinded by absurd motives like making profit."
SWE_education_reforms:0 "교육 개혁"
SWE_education_reforms_desc:0 "The Swedish education system has been long since neglected by the conservatives, and requires intervention! We must ensure widespread literacy and education, and will settle for nothing less!"
SWE_equal_society:0 "평등한 사회!"
SWE_equal_society_desc:0 "The reforms of the SAP has transformed Sweden from a hierarchical society where the power rests in the hands of the few, into one where all men and women are truly equal. Fairness and equal opportunity are now important parts of the Swedish identity!"
SWE_folkhemmet:0 "인민의 집"
SWE_folkhemmet_desc:0 "The SAP's ideal of Folkhemmet has now been applied nationwide! Sweden has now become the good home for its people it always should have been. The reforms of the SAP have mitigated the inequalities of a previously flawed system, into one where nobody is neglected by the government."
SWE_conservative_victory:0 "보수당의 승리"
SWE_conservative_victory_desc:0 "Thankfully, the Swedish conservatives have maintained our power, and averted the disaster that would have been caused by the SAP. It's clear the people did not want Sweden to go the way of Britain or France, and have renewed their faith in conservativism. Now we can continue to take advantage of the market, and improve the quality of life of our citizens, without resorting to dangerous ideals of Syndicalism."
SWE_free_trade_economy:0 "자유 무역 경제"
SWE_free_trade_economy_desc:0 "It is time we wise up and realize that tariffs hurt far more than they help. Many nations would like to buy some of the vast amount of resources we have, and it is best that we stay out of this process with pointless protectionism."
SWE_abolish_statare:0 "스타타레 폐지"
SWE_abolish_statare_desc:0 "Statare is by no means a popular or proud program existing in Sweden. The conditions of those under it are less than ideal. We should use our position of power to formally abolish it. We predict it will not be missed."
SWE_basis_of_democracy:0 "민주주의의 기초"
SWE_basis_of_democracy_desc:0 "The people have spoken and we have answered! These elections have been fraught with worry between the rising tensions from both the right and the left. Nevertheless, we have managed the walk the narrow line and keep our democratic traditions pure that have served our nation so well in the past."
SWE_temporary_military_government:0 "임시 군사 정부"
SWE_temporary_military_government_desc:0 "Disaster has been avoided! In our darkest hour, the military has stepped in and prevented the brutal transformation of our government into a syndicalist hellhole. Before the military relinquishes power, we must ensure the stability of our nation. We are not despots!"
SWE_return_of_the_king:0 "왕의 귀환?"
SWE_return_of_the_king_desc:0 "The SAP's foolish abolition of the monarchy is what laid the course for the military intervention. We must fulfil our original mission to restore the monarchy. On the other hand, some of the more hardline members of the military propose that we do away with the restoration, and instead move towards direct military rule."
SWE_a_new_king:0 "새로운 국왕"
SWE_a_new_king_desc:0 "It was clear that by letting the socialists come to power, Gustav V has shown us all his failure to lead Sweden. As for the new king, his grandson shall suffice, and will hopefully never make a mistake on the magnitude of his father's."
SWE_stabilize_the_nation:0 "국가 안정화"
SWE_stabilize_the_nation_desc:0 "As things are more or less returning to normal, we must use our last measures to combat the widespread instability we face."
SWE_protectionist_economy:0 "보호주의 경제"
SWE_protectionist_economy_desc:0 "Sweden has vast access to coveted resources, neccesary for building ships, infrastructure and all other great things. If other nations seek to use our mineral wealth, we must make sure tariffs are placed to ensure our safety and profit. Foreign nations will not be able to run amok, taking what they want!"
SWE_swedish_red_scare:0 "스웨덴의 붉은 공포"
SWE_swedish_red_scare_desc:0 "We have narrowly avoided going the way of France and Britain, but the threat is not gone. In fact, now more than ever we must ensure that socialism doesn't spread to our nation like a plague. We must remind the people what a socialist Sweden would truly look like. Breadlines, godlessness, economic ruin, collapse of the social order! We cannot afford for this to become our reality."
SWE_unity_under_god:0 "하나님아래 단결"
SWE_unity_under_god_desc:0 "For nearly a millenium, Christianity has been the dominant religion in Sweden, and for good reason. The lord brought his wisdom upon the Earth, and instilled values of kindness, generosity and piety amongst the people. In this present crisis, we cannot forget these values, and must have a government truly ordained by God!"
SWE_new_constitution:0 "새로운 헌법"
SWE_new_constitution_desc:0 "The old Swedish constitution had its fair share of flaws, so there are proposals to draft a new one. One that prioritizes Sweden first, and doesn't go too far in providing freedoms. Stability is the most important thing a the moment."
SWE_big_business_sponsorship:0 "대기업 후원"
SWE_big_business_sponsorship_desc:0 "While the social democrats flirt with nearly syndicalist policies, we are free to enjoy the benefits of free market capitalism. The corporations responsible for our success as a nation should endorse our leadership."
SWE_corporatize_statare:0 "스타타레 기업화"
SWE_corporatize_statare_desc:0 "Statare is a problematic system, but instead of removing it entirely like some suggest, we should place it under the perview of corporations. This is a surefire way to improve those working under it."
SWE_permanent_military_government:0 "영구 군사 정부"
SWE_permanent_military_government_desc:0 "While our intention at first was to place Swedish power back into the hands of the monarchy, we cannot let this happen. The monarchy refused to step in at the hour of our need and overthrow the social democrats, we did that for them! We can ensure our continuous stability by making military rule permanent."
SWE_military_crackdowns:0 "군의 강력 탄압"
SWE_military_crackdowns_desc:0 "The country is filled with insubordination! Many protest the temporary military government, but we can use our position of power to crackdown on the more unsavory protesters."
SWE_loyalty_to_the_flag:0 "국기에 대한 충성심"
SWE_loyalty_to_the_flag_desc:0 "For 500 years, the beautiful blue and yellow cross of Sweden has inspired millions and placed faith in our country and values. It should bring tears to the eyes of the average Swedish citizen. The people should stand for the flag as much as the flag stands for them. As well as there should be undying loyalty to the state, there shall be undying loyalty to the flag!"
SWE_ehrensvard_cabinet:0 "에렌스베르트 내각"
SWE_ehrensvard_cabinet_desc:0 "Taking permanent military power is general Carl August Ehrensvärd. His power is being taken as a preventative measure against the more hardline military faction turning Sweden into an even more extreme stratocracy. He will co rule with his brother, Gösta Ehrensvärd, and is expected to make concessions to the Swedish people who are still pro democracy."
SWE_swedish_thaw:0 "스웨덴 해동"
SWE_swedish_thaw_desc:0 "We cannot ignore the influence democracy still holds in Sweden. We must dissuade the extremists and ensure the support of democratic forces. We did not rescue Sweden from one disaster just to become another!"
SWE_balancing_act:0 "균형 유지 법"
SWE_balancing_act_desc:0 "We find ourselves in a difficult situation. We must appease both conservative militarists who led to our rise to power and average republicans, who make up the majority of the Swedish population. If we manage to succeed, we will be in a very comfortable position."
SWE_jung_junta:0 "융 군부"
SWE_jung_junta_desc:0 "Helge Jung was content working under a democratic system, but it's failure to safeguard the monarchy and capitalism made him play his hand. He is an open supporter of military rearmament, who has a decent sized base of support."
SWE_extend_martial_law:0 "계엄령 연장"
SWE_extend_martial_law_desc:0 "The advantages of martial law are very apparent to us. There is no greater way to ensure stability, but we can also take it a step futher. Just as the military guards the streets of Stockholm, it should guard the streets of every town!"
SWE_military_industry:0 "군사 산업"
SWE_military_industry_desc:0 "As a nation ruled by the military, we must make large strides to ensure that it thrives. Factories shall be constructed that make weapons to contribute to the war effort!"
SWE_gyllenkrok_regime:0 "길렌크로크 정권"
SWE_gyllenkrok_regime_desc:0 "By far the least likely of the three military leaders has come to power, Axel Gyllenkrok.  He is known to be agressive, rude, sarcastic and almost abusive to his subordinates. An intelligent man, and a proponent of aircraft and military budget, he will ensure that the Swedish military will thrive."
SWE_domestic_threats:0 "국내 위협"
SWE_domestic_threats_desc:0 "Our young military regime is by no means invincible. People who seek to undermine it are everywhere, and we must be sure this rebellion is extinguished!"
SWE_military_work_batallions:0 "Military Work Batallions"
SWE_military_work_batallions_desc:0 "There shall be no such thing as a useless citizen. We can ensure loyalty to the military state as well as construction improvement by drafting civilians that do non-combat jobs to put their labor to use by building."
SWE_stapol:0 "STAPOL"
SWE_stapol_desc:0 "Let us not forget how close we came to socialism. Some citizens may still harbor sympathies to godless syndicalism. We need to keep a constant eye on the people we rule over by establishing a secret police force. This force can double to protect us abroad, by thwarting foreign agents who seek to belittle and destroy our social order."
SWE_focus_enemies_abroad:0 "해외의 적"
SWE_focus_enemies_abroad_desc:0 "We are surrounded by the evils of the 20th century. Syndicalism, dangerous democracy and the like. We can take extreme measures to ensure our continued safety by eliminating the threats that surround us."

SWE_first_congress:0 "첫번째 의회"
SWE_first_congress_desc:0 "The plutocratic fatcats have bit the dust. For Sweden, a new era is about to break of true economic and political democracy. It is up to us to organise a conference to decide what Sweden's future will hold under the proletariat."
SWE_union_of_government:0 "정부 연합"
SWE_union_of_government_desc:0 "One of the first questions to be addressed is how the new government of Sweden should be organised. The several socialist factions have lined up with their proposals and the conference will have to make a decision."
SWE_swedish_red_army:0 "스웨덴의 붉은 군대"
SWE_swedish_red_army_desc:0 "While the capitalists in Sweden have been vanquished, enemies of the new Swedish order are omnipresent. To defend ourselves from these vultures, a properly loyal Red Army will have to be assembled, its exact form to be determined by the congress."
SWE_socialist_economy:0 "사회주의 경제"
SWE_socialist_economy_desc:0 "With the New Sweden comes a new economic system. The rotting capitalist system will obviously not do, as it is both unethical and bound to eventually collapse to ever larger economic crisis, by which Black Monday will look like peanuts, so a new form will have to be adopted."
SWE_rebuilding_society:0 "우리 사회의 재건"
SWE_rebuilding_society_desc:0 "Our society has been heavily impacted by the events during the last few years. It is important to recognise and reshape our vision on our society and to reconstitute it into a new socialist way of life."
SWE_new_sweden:0 "새로운 스웨덴"
SWE_new_sweden_desc:0 "With the congress about to close, a new Sweden has been born. Let us elect a General Secretary to lead Sweden domestically and on the world stage, who can show that the barbaric capitalist state of old is truly a thing of the past."
SWE_world_revolution:0 "세계 혁명"
SWE_world_revolution_desc:0 "The Swedish proletariat may be free and secure, but this is not the case everywhere; it is our sacred duty as revolutionaries to liberate workers still under the capitalist thumb until all of the human race shall co-exist in an equal and perfected world."
SWE_reestablish_order:0 "공공 질서 복원"
SWE_reestablish_order_desc:0 "The revolution has in the first place caused the falling away of authority in large parts of Sweden, especially the more remote parts where few socialists may be found. We should send out the militias and quench anarchy-induced injustices as soon as possible."
SWE_control_the_press:0 "언론 통제"
SWE_control_the_press_desc:0 "The Swedish press is in large part a tool of the plutocracy to keep the worker in check. Unsurprisingly, some of these news media have taken to criticizing the socialist utopia in the making on behest of the caviar-eating overlords and something ought to be done about it."
SWE_establish_the_stasa:0 "Stasä 설립"
SWE_establish_the_stasa_desc:0 "Fackföreningen för Statssäkerhet, soon to be known in short as simply Stasä, will be a special police union specifically focused on the arrest and removal of reactionaries trying to undermine the proletarian form of government we achieved."
SWE_end_reactionary_resistance:0 "마지막 저항 파괴"
SWE_end_reactionary_resistance_desc:0 "With the restoration of order and control over public life, the last reactionaries to resist the socialist regime are about to give up or to flee abroad. The last, most zealous of them who swore to resist our regime shall then be crushed under the boots of the Stasä, the police and the militias."
SWE_seize_the_means_of_production:0 "생산 수단 장악"
SWE_seize_the_means_of_production_desc:0 "Capitalist fatcats, both Swedish and German or even from other countries, are owning the larger part of the means of production of Sweden. We should take these compounds, factories, dockyards, shops and other assets so we shall soon be able to redistribute them to the worker once again."
SWE_crush_statare:0 "스타타레의 끝"
SWE_crush_statare_desc:0 "That the capitalists have no ethics at all, can be seen in the continued survival of the cruel Statare system, nothing less than slavery by any objective account. Now that the proletariat is in control, we should abolish this remnant of a feudal past at once."
SWE_redistribute_the_wealth:0 "부의 재분배"
SWE_redistribute_the_wealth_desc:0 "The wealth we seized from their greedy 'owners' ought to be given to the workers that together shaped this civilisation. In our free society, everyone shall be able to enjoy the boons of development equally, not just the richest 10% of the population!"
SWE_true_folkhemmet:0 "진정한 인민의 집"
SWE_true_folkhemmet_desc:0 "The true Folkhemmet is not the proposal of Hansson. Sweden can only truly be called a Folkhemmet if everyone enjoys complete equality and displays the capability of taking part in society to the same degree as all their comrades."

SWE_statens_jarnvagar:0 "국영철도 투자"
SWE_statens_jarnvagar_desc:0 "The cold, large expanse of Scandinavia has a very clear infrastructure problem, especially as you get further north. The Statens Järnvägar is a long standing government owned railway company, who we can fund to help our infrastructure."
SWE_lkab_investments:0 "LKAB"
SWE_lkab_investments_desc:0 "Sweden is home to large expanses of steel reserves. One company specializing in extracting this is Luossavaara-Kiirunavaara Aktiebolag. Funding them would be a great way to increase our exports."
SWE_1936_crisis_act:0 "1936년 위기 법"
SWE_1936_crisis_act_desc:0 "Sweden was plunged into economic crisis due to our attachment to the Mitteleuropa economic bloc. The Riksdag has developed a plan to save our economy, by making sweeping economic changes."
SWE_agricultural_board:0 "농업 생산 위원회"
SWE_agricultural_board_desc:0 "The Swedish Agricultural Production Board or APB will be created in order to help guide our people through this disaster. Through careful government oversight, we can make sure that agriculture products make it to where they need to be."
SWE_industry_1:0 "경공업 투자"
SWE_industry_1_desc:0 "We must not allow Swedish industry to be left behind. The government must provide economic investment to ensure its continued success."
SWE_domestic_oil_shale:0 "오일셰일과 SSAB"
SWE_domestic_oil_shale_desc:0 "Sweden has significant deposits of oil shale, a fact known since the 18th century. Before the Weltkrieg, we had been ignoring these deposits but in the modern day and age, fuel is what wins wars. Let us expand our operations mining it."
SWE_kth_focus:0 "왕립 공과대학"
SWE_kth_focus_desc:0 "The KTH is the technical university of Stockholm established in 1827. By supporting them, we can increase our yield in the research department and secure ourselves an edge in this sector."
SWE_bofors_focus:0 "보포스 지원"
SWE_bofors_focus_desc:0 "Bofor is our go to arms company, specializing in utilizing our iron reserves for artillery and big guns. It would be a good idea to partner with them more."
SWE_husqvarna_focus:0 "허스크바나 바펜파브릭스 유한회사"
SWE_husqvarna_focus_desc:0 "Husqvarna Vapenfabriks is a purely Swedish arms factory with a long history of producing weapons. We should support them so we can use their presence to our advantage."
SWE_urbanisation:0 "도시화 촉진"
SWE_urbanisation_desc:0 "It is the 20th century, and society as a whole is moving towards urbanization. It would be a great advantage to us to embrage this as well, as Sweden is home to lots of agrarian societies."
SWE_landstormen:0 "란드스토르멘 기동화"
SWE_landstormen_desc:0 "The Landstormen are a territorial militia to be mobilized in time of need. With the world becoming ever less stable, it is time for us to mobilize the Landstormen before it is too late."
SWE_national_austerity:0 "국가 긴축법"
SWE_national_austerity_desc:0 "In times of crisis, it is important that we only spend money on what we need. Increasing debt on costly projects is absurd, and we must practice nationwide economic austerity."
SWE_skanelinjen:0 "스코네선 건설"
SWE_skanelinjen_desc:0 "Northern Europe has enjoyed relative peace compared to our southern neighbors, who nearly tore themselves to shreds in the Weltkrieg. As things heat up to the south again, we can protect ourselves by building forts against our southern shores."
SWE_military_production_act:0 "군사 생산법"
SWE_military_production_act_desc:0 "We should add some additional incentive to our industry to produce goods relative to defensive purposes and to equip our military with, rather than civilian trinkets with which we can do very little."
SWE_industrial_fund:0 "주 산업 기금"
SWE_industrial_fund_desc:0 "We should set up a fund from state origins to expand our industrial capacity in order to support a war, lest we be unable to properly defend the nation as a result of being behind."
SWE_trelleborg:0 "트렐보리 구미파브릭스 AB"
SWE_trelleborg_desc:0 "Trelleborg produces rubber products of all kinds, boots, tires for cars and bikes. It could be very beneficial to support them, their expertise may well help us in an upcoming conflict or to enhance our economy."
SWE_beurling_commission:0 "벌링 위원회"
SWE_beurling_commission_desc:0 "We could enhance our technology by forming a commission of scientists under the chairmanship of mathematician and professor Arne Beurling of the University of Uppsala. His knowledge of decyphering could be key in a confrontation by either military or clandestine means."
SWE_foa_focus:0 "FOA 설립"
SWE_foa_focus_desc:0 "It has been proposed to form the Försvarets forskningsanstalt out of the separate FKA, MFI and SUN research groups that make up the technological branch of our armed forces in order to streamline our research."
SWE_ab_atomenergi:0 "스웨덴선"

SWE_forsvarsbeslutet_1936:0 "1936년 방어"
SWE_forsvarsbeslutet_1936_desc:0 "우리가 1814년부터 평화롭게 지내고 있는동안 다른 국가들은 이 평형을 파괴하겠다고 위협했습니다. 우리는 국방에 자금을 지원함으로써 예방 조치를 취할 수 있습니다."
SWE_holmquist_plan:0 "홀름퀴스트 - 현대 보병"
SWE_holmquist_plan_desc:0 "Ivar Holmquist, a senior member of our military staff, proposes we modernize our army by investing in the equipment of our forces and in the leadership of our generals."
SWE_ski_infantry:0 "스키 보병"
SWE_ski_infantry_desc:0 "A unique proposal has been made in the military. Our vast mountains and snowy lands have provided the perfect natural defense, and we can take advantage of this by training our infantry to ski and make great use of snow, both defensively and abroad."
SWE_modern_jagers:0 "육군사관학교"
SWE_modern_jagers_desc:0 "Our strategic positioning makes it highly probable that we will be fighting in mountainous terrain. With this in mind, it would be prudent to look into the equipping and training some of our divisions to be optimally prepared for the harsh alpine conditions."
SWE_modern_artillery:0 "스웨덴 왕립 포병"
SWE_modern_artillery_desc:0 "Artillery is a beautiful thing, that can save the lives of countless soldiers by using it in lieu of precious manpower. We can continue to modernize artillery to keep us safe."
SWE_ag_42:0 "Ljungman AG-42"
SWE_ag_42_desc:0 "The Ljungman AG-42 is an incredibly deadly weapon we can use to improve the military. It is semi automatic and is quite powerful. Just be sure to watch your thumbs around it!"
SWE_modern_caroleans:0 "20세기 캐롤리안"
SWE_modern_caroleans_desc:0 "The Caroleans were elite soldiers of Kings Charles XI and XII. Their achievments during the Great Northern War are legendary, often winning battles when greatly outnumbered. Even today we can learn from their tactics!"
SWE_douglas_plan:0 "더글라스 - 기동전"
SWE_douglas_plan_desc:0 "Our senior staff officer Archibald Douglas proposes we convert the Swedish army in a mobile force capable of outmaneuvering the enemy forces and to swiftly neutralise our enemies."
SWE_domestic_designs:0 "스트리스방 M/41"
SWE_domestic_designs_desc:0 "Sweden is blessed with a modest but qualitatively superb domestic arms industry. By making use of designs such as the Stridsvagn M/41 we can secure ourselves an edge that the enemy does not have."
SWE_landsverk_focus:0 "AB 란즈베르크"
SWE_landsverk_focus_desc:0 "AB Landsverk is a Swedish producer of mechanised weapons of war settled in Landskrona. By subsidizing them and ordering their vehicles we can put additional work into mechanizing the Swedish armed forces."
SWE_pansartrupperna:0 "기갑사단"
SWE_pansartrupperna_desc:0 "Tank warfare is the warfare of the future: their capacity to break through stalemates such as the western front of the Weltkrieg could in another universe have won the war for the entente. It would be foolish not to partake in this development."
SWE_blixtkrieg:0 "전격전 교리"
SWE_blixtkrieg_desc:0 "'Blixtkrig' - Swedish for lightning war - is the doctrine of swiftly invading and pacifying potential threats to Sweden, before they have the capacity to strike back. If we can succesfully put it into action, this doctrine could be revolutionary."
SWE_integrated_support:0 "통합된 지원"
SWE_integrated_support_desc:0 "Our forces may not be able to defeat the enemy without the presence and extensive support of the supporting brigades. We should integrate them into the divisions to increase their efficiency and to ensure they will not hold us up."
SWE_national_defence:0 "국가방위"
SWE_national_defence_desc:0 "Sweden should primarily focus on the defence of the country proper: after all, without our homeland secure, we cannot maintain a meaningful contribution to the wider war effort."
SWE_aggressive_army:0 "카롤루스 렉스의 유산"
SWE_aggressive_army_desc:0 "Sweden was at the height of its power when it could afford military adventurism abroad. We should recreate the circumstances of that era so that we may rise into military relevance once more!"

SWE_old_naval_construction:0 "구 해군 구성"
SWE_old_naval_construction_desc:0 "During the interwar we have been working on expanding the Swedish navy by starting the construction of new ships, however these projects stalled as it was considered of lesser importance. However with the world becoming increasingly unstable with the years, it might be worthwhile to finish these old projects to protect Sweden's shores."
SWE_naval_doctrines:0 "현대 해군 전술"
SWE_naval_doctrines_desc:0 "Sweden's naval tactics are woefully outdated. We should focus on the newest doctrinal advances in naval warfare lest we find ourselves outsmarted on all fronts by our foes."
SWE_baltic_submarines:0 "발틱해의 늑대"
SWE_baltic_submarines_desc:0 "The Baltic Sea was once our would-be Mare Internum. Perhaps we can regain some of that dominance by investing in Submarine vessels capable of disrupting the sea's traffic."
SWE_modern_fighter:0 "J-8 전투기"
SWE_modern_fighter_desc:0 "Sweden's airforce has a need for a new fighter plane that is up-to-date with the latest aerial technology; our current main fighter fighter plane is already a few years old and we would not want to find ourselves behind on the latest advances."
SWE_air_bases:0 "공군기지체계 40"
SWE_air_bases_desc:0 "Sweden is a stretched out country: if our airforce is to be in time everywhere we should have bases all across the country to support and dispatch planes to defend our sovereign airspace."
SWE_air_reserve:0 "스웨덴 전투기 비축"
SWE_air_reserve_desc:0 "If we are to resist air raids we need to build up an extensive reserve of fighter planes to defend our skies. If it ends to be that we run out of them, we are merely sitting ducks by all accounts."
SWE_military_summit:0 "공군 수뇌회담"
SWE_military_summit_desc:0 "Regrettably, we can not afford to maintain both a navy and an airforce of world class. A definitive decision should be made which of the navy or airforce will be made the main branch of Sweden's military along with the land army and which will be relegated to a side role in supporting the other."
SWE_navy_supremacy:0 "해군 우위"
SWE_navy_supremacy_desc:0 "We have opted to give the priority to the navy, which has proudly served Sweden in the past and will continue to allow us to defend and in the future perhaps dominate our part of the Baltic Sea."
SWE_pansarskep:0 "발틱해 순양전함"
SWE_pansarskep_desc:0 "We should invest in 'Pansarskep' battlecruisers to secure our presence in the sea that surrounds our home. These larger ships will ensure we will remain a force to be reckoned with in the future."
SWE_swedish_cruisers:0 "순양함 엄호"
SWE_swedish_cruisers_desc:0 "If we are to materialise our naval ambitions, it will be key to have enough smaller cruisers to defend the larger ships in our naval arsenal. By investing in cruiser escorts, our crews on the larger ship need not fear disaster!"
SWE_hms_karl_xii:0 "HMS 칼 8세"
SWE_hms_karl_xii_desc:0 "By investing into the construction of a new battlecruiser sailing under the name of the legendary Carolus Rex, the near future of our naval presence will be more secure than ever."
SWE_naval_college:0 "스웨덴왕립 해군사관학교"
SWE_naval_college_desc:0 "The Royal Swedish Naval Academy is specifically focused on the training of lower officers. By investing in this institution, we will encourage the formation of a naval doctrine worthy of the times we live in."
SWE_destroyers:0 "모드급 구축함"
SWE_destroyers_desc:0 "The smallest of ships, Destroyers, hold a crucial role in defending their larger brethren, especially in the struggle against attacks by submarine vessels. We should invest in their development to ensure our own defence."
SWE_marines_focus:0 "해병대"
SWE_marines_focus_desc:0 "By establishing an amphibious corps specifically trained in amphibious warfare, we can ensure ourselves a battlefield edge in situations that would normally prove to be tricky, like cross-river fighting and naval landings."
SWE_airforce_supremacy:0 "공군 우위"
SWE_airforce_supremacy_desc:0 "We have decided to prioritise the airforce. Our navy has served us well in the past, but if the conflicts we witnessed in the last three decades have taught us anything, it is that the modern conflict is won in the air rather than on the high seas."
SWE_fighter_1:0 "FFVS J-22"
SWE_fighter_1_desc:0 "The FFVS J-22 is a single-engine fighter aircraft designed for the Swedish airforce specifically, granting us edge should the war devolve into dogfights where others have to rely on inferior airplanes."
SWE_saab_focus:0 "스벤스카아 에로플란 AB"
SWE_saab_focus_desc:0 "Formed through the merger of Svenska Aero AB and the ASJA plane producer in Linköping, SAAB makes for a splendid and purely Swedish plane producer. Their plane designs could grant us a major boon in terms of air warfare."
SWE_tac_nav:0 "유연한 공군력"
SWE_tac_nav_desc:0 "By tactically making use of our relatively flexible airpower, we shall be able to rapidly change between strategic bombing runs and battlefield support of our troops. This flexibility will in turn allow us to rapidly move from one tactic to disturb the enemy to the other."
SWE_fighter_2:0 "현대 전투기"
SWE_fighter_2_desc:0 "Sweden cannot afford to fall behind in terms of fighters, for the rest of our airforce would be worth very little if we are unable to defend them from enemy fighters. To this end, we must remain vigilant in the development of fighter technology."
SWE_air_academy:0 "스웨덴왕립 공군사관학교"
SWE_air_academy_desc:0 "The Royal Swedish Airforce Staff College shall be established in Stockholm to provide higher courses in staff service or technical staff service, and additionally, it is planned that half-year general courses shall be provided in the future as well. This research is bound to give us an edge in aerial doctrine."
SWE_airborne_focus:0 "공수부대"
SWE_airborne_focus_desc:0 "By training a specialised fighting force capable of being dropped behind enemy lines to secure information or wreak havoc, we can ensure ourselves a tactical edge against our enemy from a corner noone expected it to come from."
SWE_radar_jet_focus:0 "레이다와 제트기"
SWE_radar_jet_focus_desc:0 "RADAR and jet technology are the future of warfare in the air. With RADAR tools and the capacity to damage industrial areas from many hundreds of kilometers away, noone shall be able to challenge our airforce ever again!"

SWE_DEM_treaty_of_stockholm:0 "스톡홀름 조약 비준"
SWE_DEM_treaty_of_stockholm_desc:0 "The Treaty of Stockholm needs parliamentary approval to come into force. Its ratification will allow us to formally begin cooperating with our Scandinavian friends.\n§YThe Treaty of Stockholm will trigger if Denmark, Norway and Sweden are all democratic in June 1937.§!"
SWE_DEM_nordic_council:0 "북유럽 이사회 설립"
SWE_DEM_nordic_council_desc:0 "The political aspects of Nordic integration should be organised in a separate political institution. Let us establish the Nordic Council for this purpose."
SWE_DEM_defense_union:0 "스칸디나비아 방위연맹"
SWE_DEM_defense_union_desc:0 "None of the countries in Scandinavia are particularly strong militarily. Only through a collective defence treaty can we provide a credible threat to would-be aggressors."
SWE_DEM_material_cooperation:0 "합동군사인수"
SWE_DEM_material_cooperation_desc:0 "Our individual militaries are relatively small. If we coordinate all Nordic military acquisitions, we will reap the benefits of larger orders and lower costs."
SWE_DEM_military_volunteers:0 "군사 교류 계획"
SWE_DEM_military_volunteers_desc:0 "The increased cooperation between the Nordic armies requires officers with a special mind-set and certain skills. Let us exchange generals to further aid in this."
SWE_DEM_passport_union:0 "북유럽 여권 조약"
SWE_DEM_passport_union_desc:0 "Why should Nordic citizens require visas and permits to visit each other? We shall sign a convention to remove the internal borders of Scandinavia."
SWE_DEM_joint_sessions:0 "의회 합동 개회"
SWE_DEM_joint_sessions_desc:0 "Nordic integration has so far been championed by the national governments. To change this, we shall propose inter-parliamentary joint sessions to let all voices be heard."
SWE_DEM_investments:0 "북유럽 투자"
SWE_DEM_investments_desc:0 "Scandinavia is our natural arena for investments. It might be a good idea to invest in Swedish and Danish projects."
SWE_DEM_monetary_union:0 "스칸디나비아 통화동맹"
SWE_DEM_monetary_union_desc:0 "From 1873 to 1914 Scandinavia shared a currency. We shall re-establish the Scandinavian Currency Union and let all currency flow freely in Scandinavia."
SWE_DEM_found_sas:0 "스칸디나비아 항공 설립"
SWE_DEM_found_sas_desc:0 "Why should the Nordic states have their own separate flag carriers? Let us make air travel a symbol of Nordic cooperation and establish Scandinavian Airlines."
SWE_DEM_custom_union:0 "단일시장 제안"
SWE_DEM_custom_union_desc:0 "The natural continuation of economic cooperation is the abolishment of customs between the Nordic countries. Let there be no more limitation on Scandinavia trade."
SWE_DEM_common_tech:0 "스칸디나비아 과학자 회의"
SWE_DEM_common_tech_desc:0 "Scandinavian scientists have met in irregular meetings since 1839. We should formalise these meetings to exchange our technical developments in a more efficient way."
SWE_DEM_common_tech_2:0 "기술 제휴"
SWE_DEM_common_tech_2_desc:0 "The success of the Scandinavian Scientist Conference means that we could increase our cooperation further. If we institute a fixed system for sharing knowledge, we would all benefit in the long run."
SWE_DEM_form_federation:0 "노르딕 연방"
SWE_DEM_form_federation_desc:0 "Nordic integration and cooperation has proved an astounding success. Let us now join forces and found the Nordic Federation as a shining beacon of democracy and freedom in a troubled world."


SWE_set1:0 "낮은 세금"
SWE_set1_desc:0 "We are at a point now economically when we can comfortably lower taxes again, and reduce government spending. We do not need to and should not control the economy, as further intervention would just hinder economic growth."
SWE_set2:0 "군에 자금지원"
SWE_set2_desc:0 "The militarists are an important force in Sweden, and to ensure their blessing we need to provide them with investments. This also doubles for our protection."
SWE_set3:0 "법치 사회!"
SWE_set3_desc:0 "Sweden has now become a morally righteous and lawful nation, as it should be."
SWE_set4:0 "모든 왕국은 보호되야한다!"
SWE_set4_desc:0 "All of the realm shall be defended! We should not prioritize defense over any part of sweden, instead opting to protect everyone equally!"
SWE_for_our_nation:0 "조국을 위하여!"
SWE_for_our_nation_desc:0 "Patriotic fervor can be a rallying point to increase the stability in Sweden! Those who care about the nation will help us keep it together!"

