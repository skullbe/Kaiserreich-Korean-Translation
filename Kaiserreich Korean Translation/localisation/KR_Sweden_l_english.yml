SWE_idea_front_riksledare:0 "전선에 나선 국가지휘자"
SWE_idea_front_riksledare_desc:0 "스웨덴 국가지휘자께서는 심각한 전략적 상황을 우려하셨고, 국가에 충성하는 무장 집단에 합류하셨습니다. 지도자급 인사가 단원들 곁에서 함께 싸우는 특이한 상황은 단원들의 사기를 북돋아 줍니다. 머지 않아 익숙한 상태로 돌아가더라도 말입니다."
SWE_idea_riksledare_dead:0 "국가수석의 죽음"
SWE_idea_riksledare_dead_desc:0 "악셀 질렌크록은 전장에서 영광스러운 죽음을 맞이했지만, 그 결과로 얻은 타격에서 스웨덴이 회복할 수 있는가 하는 문제에 대해서는 희망이 없습니다."
SWE_radicalistmilitary:0 "급진사회주의 군대"
SWE_radicalistmilitary_desc:0 "급진사회주의 군대에서 군인들은 의회식 투표를 통해 장교를 직접 선출합니다. 그 다음에 충성을 다하여 선출된 장교의 결단력을 믿고 따릅니다."
SWE_radicalisteconomy:0 "급진사회주의 경제"
SWE_radicalisteconomy_desc:0 "현 경제 체제는 주로 시민의 생활 수준을 보장하기 위해 연계되어 있습니다. 지역 공산주의자들은 적합하다고 판단하는 대로 예산을 조정할 수 있는 자유가 약간 있지만 대부분은 중앙 정부에서 통제합니다."
SWE_radicalistsociety:0 "급진사회주의 정치"
SWE_radicalistsociety_desc:0 "우리 사회주의 사회에서 인민은 자신들의 이익을 대변하는 강력한 연대체제를 조직합니다. 인민이 조직에 영향을 줄 수 있는 기회는 스스로를 중요한 존재로 인식할 정도로 충분합니다."
SWE_radicalistpeople:0 "급진사회주의 국민"
SWE_radicalistpeople_desc:0 "질병과 건강에서 어떤 불행이 닥치더라도 국가가 개인을 보호하리라는 사실을 알고 있기에, 우리 인민은 항상 용기를 얻습니다."

SWE_totalistmilitary:0 "전체주의 군대"
SWE_totalistmilitary_desc:0 "엄격한 계급 체제와 공격적인 전투에 중점을 두는 전체주의 군대는 전통적인 제국주의 군대를 상기시킬지도 모릅니다. 하지만 적어도 여기서는 상관을 병장 동지라고 부릅니다."
SWE_totalisteconomy:0 "전체주의 경제"
SWE_totalisteconomy_desc:0 "현재 경제 체제는 국가, 특히 군부에 의해 시작된 큰 사업을 지원하기 위한 것입니다. 경제적 힘은 대부분 수도 당국에 집중되어 있습니다."
SWE_totalistsociety:0 "전체주의 정치"
SWE_totalistsociety_desc:0 "우리의 정치는 인민을 이끌 강력하고 위대한 지도자를 중심으로 전개됩니다."
SWE_totalistpeople:0 "전체주의 국민"
SWE_totalistpeople_desc:0 "우리 인민은 구석구석에 간첩과 적이 숨어들어있으며, 방심하지 않고 항상 주변을 감시하는 것만이 혁명을 지켜낼 수 있다고 교육받습니다."

SWE_syndicalistmilitary:0 "생디칼리스트 군대"
SWE_syndicalistmilitary_desc:0 "생디칼리스트 군대는 주로 국지 방어 임무를 수행하기 위해 조직되어 있으나 공통 지휘 체계가 부족합니다. 이들은 본국을 지키기 위해서는 격렬하게 싸우지만 전통적 고위 지휘관의 부재로 인해 장기적 계획의 효율성이 상당히 떨어집니다."
SWE_syndicalisteconomy:0 "생디칼리스트 경제"
SWE_syndicalisteconomy_desc:0 "우리 경제 체제는 매우 자율적이며, 규모에 관계없이 지역 공동체를 강화하도록 설계되어 있습니다. 지역마다 권력을 집중시켜서, 각 지역을 잘 아는 자의 손에 전권을 맡겨 두었습니다."
SWE_syndicalistsociety:0 "생디칼리스트 정치"
SWE_syndicalistsociety_desc:0 "우리 정치는 주로 공동체에 초점을 맞추고 있으며, 강력한 중앙집권 권력은 없습니다."
SWE_syndicalistpeople:0 "생디칼리스트 국민"
SWE_syndicalistpeople_desc:0 "우리 인민들은 실제로 단일 국가 국민으로 보인다기 보다는 오히려 모두가 서로를 돌볼 수 있는 공동체의 사람들처럼 보입니다."

SWE_hotellockout:0 "호텔 파업"
SWE_hotellockout_desc:0 "파업과 관련된 노사 분쟁의 결과로, 스웨덴 전체를 통틀어도 제대로 된 직원을 갖춘 호텔은 한곳도 없게 되었습니다."

