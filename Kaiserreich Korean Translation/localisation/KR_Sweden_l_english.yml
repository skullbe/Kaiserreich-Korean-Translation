SWE_kth_idea_desc:0 "1827년에 설립된 왕립공과대학은 여전히 유럽에서 최고 수준의 공학과 학술 기관으로 여겨집니다."
SWE_landstormen_idea:0 "란드스토르멘"
SWE_landstormen_idea_desc:0 "란드스토르멘은 스웨덴의 영토 방위 민병대로 전시에 전국 각지에서 동원됩니다."
