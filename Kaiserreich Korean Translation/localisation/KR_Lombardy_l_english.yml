### Events ###
lombardy.1.t:0 "롬바르디아 철관 반환 요청"
lombardy.1.d:0 "몇 세기 동안 신성 로마 제국 황제들의 머리 위에서 자리를 지키던 롬바르디아 철관은 세계대전 당시 오스트리아가 강탈해갔습니다. 우리가 강제로 오스트리아에게서 이를 되찾아올 수는 없지만, 만약 반환을 요청한다면 그들은 우호적인 반응을 보일 수 있습니다."
lombardy.1.a:0 "빈은 틀림없이 받아들여줄 것이다"
lombardy.2.t:0 "[From.GetNameDefCap]이(가) 롬바르디아 철관 반환을 요청하다"
lombardy.2.d:0 "몇 세기 동안 신성 로마 제국 황제들의 머리 위에서 자리를 지키던 롬바르디아 철관은 세계대전 당시 오스트리아가 강탈해왔습니다. 롬바르디아 공작은 본인이 왕위에 오를 수 있도록 철관을 반환해 줄 것을 개인적으로 요청했습니다."
lombardy.2.a:0 "철관을 돌려주자"
lombardy.2.b:0 "철관은 우리 거다!"
lombardy.3.t:0 "[From.GetNameDefCap]이(가) 철관 반환에 동의하다"
lombardy.3.d:0 "[From.GetNameDefCap]이(가) 철관의 반환에 동의했습니다. 마침내 우리의 위대한 공작께서는 그 훌륭한 인격에 걸맞은 작위를 갖게 되셨습니다!"
lombardy.3.a:0 "멋진 날이로군!"
lombardy.4.t:0 "[From.GetNameDefCap]가 철관 반환을 거부하다"
lombardy.4.d:0 "우리의 반환 요청이 거부당했습니다. 통탄스럽게도 우리의 위대한 공작께서는 그 훌륭한 인격에 걸맞은 작위를 갖지 못하실 것입니다."
lombardy.4.a:0 "불행하게도"
lombardy.5.t:0 "롬바르디아의 왕, 아드리아노 1세의 대관"
lombardy.5.d:0 "우리의 가장 정당하신 군주께서 드디어 왕위에 올랐습니다. 그의 대관식 이후, 전국에서 교회의 종소리가 울려퍼졌고 이 날은 기념일로 선포되었습니다."
lombardy.5.a:0 "국왕 폐하 만세(Lunga Vita al Re)!"
lombardy.6.t:0 "새로운 훈련 고문관 채용"
lombardy.6.d:0 "급성장하고 있는 우리 군대는 신병 훈련을 제대로 시킬 새로운 교관이 필요합니다. 우리는 프로이센 모델을 훈련받은 교관이나 이탈리아 모델을 고수하는 교관을 고용할 수 있습니다."
lombardy.6.a:0 "프로이센 고문관이 가장 낫다"
lombardy.6.b:0 "우리 고문관이 낫다"
lombardy.7.t:0 "롬바르디아가 은퇴한 프로이센 장군을 고용하다"
lombardy.7.d:0 "롬바르디아는 그들의 오합지졸 군대에 적절한 프로이센식 훈련을 제공하기 위해 대전쟁 이후 은퇴한 장군들을 대거 고용해 왔습니다. 이로써 훈련도는 크게 개선됐지만 대외 강경적인 독일식 정신이 총참모부에 심어졌습니다."
lombardy.7.a:0 "이것은 우리에게 이익이 되겠지"
lombardy.8.t:0 "롬바르디아가 총기구매를 희망하다"
lombardy.8.d:0 "우리 속국인 롬바르디아가 할인가로 총기를 구매하기를 희망합니다"
lombardy.8.a:0 "그들의 요청을 받아들여라"
lombardy.8.b:0 "그들의 요청을 거부해라"
lombardy.9.t:0 "[From.GetNameDefCap] 이 우리에게 총기를 팔았다"
lombardy.9.d:0 "우리 동맹인 [From.GetNameDefCap] 이 우리의 총기 구매 제안을 수락했습니다"
lombardy.9.a:0 "좋아."
lombardy.10.t:0 "[From.GetNameDefCap]이 무기 판매를 거절했습니다"
lombardy.10.d:0 "우리 동맹인 [From.GetNameDefCap] 이 우리의 총기 구매 제안을 거절했습니다"
lombardy.10.a:0 "우리가 직접 만들면 된다!"
lombardy.11.t:0 "롬바르디아가 야포 구매를 희망하다"
lombardy.11.d:0 "우리 속국인 롬바르디아가 할인가로 야포를 구매하기를 희망합니다"
lombardy.11.a:0 "그들의 요청을 수락해라"
lombardy.11.b:0 "그들의 요청을 거절해라"
lombardy.12.t:0 "[From.GetNameDefCap] 이 야포를 제공했습니다"
lombardy.12.d:0 "우리 동맹인 [From.GetNameDefCap] 이 우리의 야포 부품 구매 제안을 수락했습니다"
lombardy.12.a:0 "환상적이군"
lombardy.13.t:0 "[From.GetNameDefCap] 이 제안을 거절했습니다"
lombardy.13.d:0 "우리 동맹인 [From.GetNameDefCap] 이 야포 부품을 판매하라는 우리 제안을 거절했습니다"
lombardy.13.a:0 "운이 안좋군"
