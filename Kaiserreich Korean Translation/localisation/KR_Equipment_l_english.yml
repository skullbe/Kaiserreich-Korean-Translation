RUS_destroyer_pre:0 "Novik Class"
RUS_destroyer_1:0 "Orfey Class"
RUS_destroyer_1_desc:0 "The Orfey-class destroyers are an improved version of the previous Novik class. They feature a decent surface and AA armament for their size, a somewhat short range, but a good speed and a heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes are further improved versions of this class with an increased main armament and hull size."
RUS_destroyer_2:0 "Gnevny Class"
RUS_destroyer_2_desc:0 "The Gnevny-class destroyers are an important part of the 1934-1937 shipbuilding program. The class itself is heavily influenced by the latest foreign projects and considered a successful design. Their weight is in the range of 1,600-2,000 tons, they are well-armed and have a decent AA and torpedo armament. Due to their powerful engines, they are fast but somewhat short-ranged vessels."
RUS_destroyer_3:0 "Soobrazitelnyi Class"
RUS_destroyer_3_desc:0 "The Soobrazitelnyi-class destroyers are an improved version of the previous Gnevny class. Their engines are redesigned and they have a stronger AA armament. They weigh between 1,900 and 2,400 tons, and their speed and range are similar to the Gnevny class."
RUS_destroyer_4:0 "Skoryi Class"
RUS_destroyer_4_desc:0 "The Skoryi class is a further improvement on the Soobrazitelnyi class. The increase in size and weight (2,500-3,100 tons) results in a more stable ship with an increased operational range. All ships are built as a modular design that results in rapid construction and deployment times. Their armament is the same as that of the previous Soobrazitelnyi class, but the main guns are housed in twin turrets instead of single turrets."

RUS_light_cruiser_1:0 "Svetlana Class"
RUS_light_cruiser_1_desc:0 "The Svetlana-class cruiser, had her construction started before Second Patriotic war but the war defeat and the following revolution and civil war delayed the completion of the entire class. In the late 1920's, she was finally commissioned for the Russian Navy along with her half-sister Yaroslav. Those vessels were the first turbine-driven cruisers of the Russian Navy. They are heavily armed and well-armoured cruisers for ships of their time."
RUS_light_cruiser_2:0 "Ruslan Class"
RUS_light_cruiser_2_desc:0 "The Ruslan-class light cruisers are a series of vessels, which are somewhat of a mix of older and more recent technologies. Using hulls of the Svetlana and Yaroslav classes as a base for the new project, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer calibre guns and a decent AA armament they are suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities with the Oleg class cruisers."
RUS_light_cruiser_3:0 "Kazarsky Class"
RUS_light_cruiser_3_desc:0 "The Kazarsky-class cruisers are based on the Oleg class cruisers and are included in the 1937-1943 shipbuilding program. As the first true modern light cruiser of the Russian navy, they carry a strong anti-surface and anti-air armament together with a decent torpedo armament. Overall, those are good ships with a thick armour, high speed, a good operational range, and a weight between 10,500 and 14,000 tons."
RUS_light_cruiser_4:0 "Slava Class"
RUS_light_cruiser_4_desc:0 "The Slava-class cruisers are the most numerous cruisers of the Russian Navy and are improved versions of the preceding Kazarsky class. Compared to the Kazarsky's, they have the same armament, machinery and armour, but have an increased fuel capacity allowing for a bigger range, improved U-boat protection, an increased anti-aircraft battery, and a slightly better manoeuvrability. They are designed for the roles of convoy hunting and capital ship escorts."

RUS_heavy_cruiser_1:0 "Yaroslav Class"
RUS_heavy_cruiser_1_desc:0 "The Yaroslav-class cruisers are the half-sisters of the Svetlana-class and the first heavy cruisers of Russian Navy. Yaroslav was completed with a modified design that included larger-calibre 180mm guns and stronger AA armament. Because it is a rebuilt light cruiser, it's armour is thinner compared to the heavy cruisers of other navies."
RUS_heavy_cruiser_2:0 "Oleg Class"
RUS_heavy_cruiser_2_desc:0 "The Oleg-class cruisers are the Russian Navy's first modern heavy cruisers. The design is based on the cancelled Interbellum Russian cruiser projects and is built as part of the 1937-1943 shipbuilding program. The ships are displaced between 7,700 and 9,200 tons. They are armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provide good speed and an acceptable operational range, while the armour belt is thin compared to other heavy cruisers."
RUS_heavy_cruiser_3:0 "Alexandr Nevskyi Class"
RUS_heavy_cruiser_3_desc:0 "The Alexandr Nevskyi-class heavy cruisers were designed in the late 1930's-early 1940's to counter similar vessels in neighbouring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They are equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defence, and a larger scout plane force to find the enemy. Their main tasks are scouting for enemy forces and convoy hunting."
RUS_heavy_cruiser_4:0 "Dmytryi Donskoi Class"
RUS_heavy_cruiser_4_desc:0 "The Dmytryi Donskoy-class heavy cruisers are the development of the previous Alexandr Nevskyi class. Design studies started in 1943 and the final version emerged in 1945. The vessels feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement is at least 26,500 tons."

RUS_battle_cruiser_1:0 "Ismail Class"
RUS_battle_cruiser_1_desc:0 "The Ismail-class battlecruisers were class of four vessels authorised in 1914, just before Second Patriotic war. Their design was based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of Second Patriotic war and the Russian Revolution delayed these ships from being finished in time."
RUS_battle_cruiser_2:0 "Poltava Class"
RUS_battle_cruiser_2_desc:0 "The Poltava-class battlecruisers are authorised in the 1937-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized modern heavy cruiser of 23,000 tons, but after information on the latest foreign battlecruiser vessels had arrived, the ships were redesigned to displace to 35,000 tons."

RUS_battleship_1:0 "Sevastopol Class"
RUS_battleship_1_desc:0 "The Sevastopol-class battleships were Second Patriotic war-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only four ships survived the chaos of the Russian Revolution. They were modernised and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They have modern electronics and a strong AA complement."
RUS_battleship_2:0 "Vladivostok Class"
RUS_battleship_2_desc:0 "The Vladivostok-class battleships are designed in the late 1930's to be part of Russian Ocean-Going Navy. The ships displace around 41,000 tons, are armed with nine 406mm cannons in 3 triple turrets, and a secondary armament of twelve 152mm guns. Its good AA armament and thick armour provide a strong defence against air and surface targets. The project elements are used in the Vladimir Monomakh-class battleships."
RUS_battleship_3:0 "Peterburg Class"
RUS_battleship_3_desc:0 "The Peterburg-class battleship is a design to match and counter any existing foreign battleships of any potential opponent country. Its nine 406mm cannons in 3 triple turrets are designed to provide adequate firepower, while its 130mm AA guns, thick armour, and large engines can ensure its survival in battle."
RUS_battleship_4:0 "Moskva Class"
RUS_battleship_4_desc:0 "The Moskva-class battleships are intended to provide the Russian Navy with its primary firepower in the new era of naval warfare. They are fast, well-armed, and well-armoured vessels, which have taken all the best from previous Russian battleship projects. There are projects to equip battleships of that class with R-2 series ballistic missiles."

RUS_SH_battleship_1:0 "Vladimir Monomakh"
RUS_SH_battleship_1_desc:0 "The Vladimir Monomakh-class is authorised in the 1937-43 shipbuilding program for the rebuilding Russian Navy. The ships are planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also have strong engines to accommodate their very thick belt armour."
RUS_SH_battleship_2:0 "Ivan Groznyi"
RUS_SH_battleship_2_desc:0 "The Ivan Groznyi-class battleships are a modified and improved version of the previous Vladimir Monomakh-class. Compared to their predecessors, they carry four triple turrets of the same 406mm calibre cannons, thickened belt armour, a revised layout of secondary guns, and stronger AA armament to counter the increased threat from the carrier-based planes."

RUS_carrier_1:0 "Borodino Class"
RUS_carrier_1_desc:0 "The Borodino-class aircraft carrier is the direct conversion of the unfinished hull of her Ismail-class battlecruiser namesake. Due to the nature of conversion, the ship has a thick armour belt and strong anti-surface and AA armament for her time. A moderately-sized air group provides her fleet the necessary air cover. The project was not carried out until late 1930-s due to costs and the state of the Russian shipbuilding industry after the revolution and civil war."
RUS_carrier_2:0 "Azov Class"
RUS_carrier_2_desc:0 "The Azov-class aircraft carrier is a design to provide the Russian Navy air projection over its fleets. They are similar in size to the contemporary foreign classes but carry additional secondary guns against surface targets and adequate AA guns for air cover. The increased armour results in a slightly reduced air group compared to foreign counterparts."
RUS_carrier_3:0 "Narva Class"
RUS_carrier_3_desc:0 "The Narva-class carriers are designed in the late 1930's-early 1940's. They are planned to provide air cover for the new surface fleets ordered in the plan of Russian Ocean-Going Navy. The ships are planned to displace around 30,000 tons, have strong AA armament, good armour, and an adequate air group."
RUS_carrier_4:0 "Kronstadt Class"
RUS_carrier_4_desc:0 "The Kronstadt-class aircraft carriers are the improved versions of the previous Narva-class ships. Design studies finished in the 1945 resulting in a larger ship with thinner armour. The extra space is used to install stronger AA armament and provide for the ability to carry a larger air group."

RUS_submarine_1:0 "AG Class"
RUS_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during Second Patriotic war, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
RUS_submarine_2:0 "Series V Shuka"
RUS_submarine_2_desc:0 "The Series V submarines of the Schuka class are the second-most numerous submarines of the Russian Navy. Their large number come from their deployment to the four fleets of the Russian state: Black Sea, Baltic, Northern and Pacific. They are medium-sized patrol submarines with good torpedo armament and seaworthiness."
RUS_submarine_3:0 "Series XIV Delfin"
RUS_submarine_3_desc:0 "The Series XIV submarines are large cruising submarines of the Russian Navy with extended range. They are essentially an improved version of the Series IV Pravda class. These submarines feature heavy armament of both surface guns and torpedoes. They have a long range but only satisfactory seaworthiness."
RUS_submarine_4:0 "Series XXV Kosatka"
RUS_submarine_4_desc:0 "The Series XXV submarines, are the development of the previous cruising submarines projects, created for Russian Navy. Their design is heavily influenced by the German Type XXI submarines, and they are meant to replace the older Series XIV boats. They are large, ocean-going submarines with a heavy torpedo armament and long range."

