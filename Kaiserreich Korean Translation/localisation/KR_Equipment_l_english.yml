GER_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
GER_gw_tank_equipment_short:0 "A7V"
GER_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V was a German tank used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
GER_light_tank_equipment_1:0 "Sturmpanzerwagen M.I "Kätzchen"-"
GER_light_tank_equipment_1_short:0 "Kätzchen"
#GER_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
GER_light_tank_equipment_2:0 "Sturmpanzerwagen M.II "Ozelot"-"
GER_light_tank_equipment_2_short:0 "Ozelot"
#GER_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
GER_light_tank_equipment_3:0 "VK1602 Leopard"
GER_light_tank_equipment_3_short:0 "Leopard"
#GER_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
GER_light_tank_artillery_equipment_1_short:0 "Bison"
#GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
GER_light_tank_artillery_equipment_2_short:0 "Wespe"
#GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
GER_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
#GER_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
GER_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
GER_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
#GER_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
GER_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
GER_light_tank_destroyer_equipment_2_short:0 "Marder II"
#GER_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the Panzer II chassis."
GER_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
#GER_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
#GER_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I."
GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
#GER_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II."
GER_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
GER_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
#GER_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602."

GER_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II "Donnerschlag"-"
GER_medium_tank_equipment_1_short:0 "Donnerschlag"
#GER_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Tank Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger calibre gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
GER_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId "Donnerschlag-4"-"
GER_medium_tank_equipment_2_short:0 "Donnerschlag-4"
#GER_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armour - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tanks-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tanks of the Second Weltkrieg, the Panzer IV was used as the base for many other fighting vehicles."
GER_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf "Kriegsengel"-"
GER_medium_tank_equipment_3_short:0 "Kriegsengel"
#GER_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in the Second Weltkrieg from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tank until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tank of the Second Weltkrieg."
GER_medium_tank_artillery_equipment_1:0 "Grille"
GER_medium_tank_artillery_equipment_1_short:0 "Grille"
#GER_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during the Second Weltkrieg. About 490-500 Grilles were produced. They were used by tank divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
GER_medium_tank_artillery_equipment_2:0 "Hummel"
GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
#GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second Weltkrieg from early 1943 until the end of the war."
GER_medium_tank_artillery_equipment_3:0 "Grille 12"
GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
#GER_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
#GER_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armoured fighting vehicle during the Second Weltkrieg. It was built on the chassis of the proven Panzer III. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
#GER_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Tank and SS Tank divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
#GER_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Germany during the Second Weltkrieg based on the chassis of the Panther. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armour and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
#GER_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen (Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III and armed with a 20mm quad-gun."
GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
#GER_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
GER_medium_tank_aa_equipment_3_short:0 "Coelian"
#GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during the Second Weltkrieg for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."

GER_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
GER_heavy_tank_equipment_1_short:0 "VK 31"
#GER_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 was one of many early prototypes to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig."
GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
GER_heavy_tank_equipment_2_short:0 "Tiger"
#GER_heavy_tank_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armour encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
GER_heavy_tank_equipment_3_short:0 "King Tiger"
#GER_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armour of the Tiger I with the sloped armour used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armour to the front and was armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
GER_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
#GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
GER_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it was to be able to mount a 170mm K 72 L/50 gun"
#GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
GER_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (German for Stubborn Emil) was a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
#GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
GER_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
#GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
GER_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armoured fighting vehicle operationally used during the Second Weltkrieg. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armour."

GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
GER_super_heavy_tank_equipment_1_short:0 "Maus"
#GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German Second Weltkrieg super-heavy tank completed in late 1944. It is the heaviest fully enclosed armoured fighting vehicle ever built. The Maus' main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
#GER_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
#GER_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
#GER_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."

GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
GER_modern_tank_equipment_1_short:0 "E-50"
#GER_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardised series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
#GER_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"

### Sea ###
GER_submarine_1:0 "UB III Type"
#GER_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
GER_submarine_2:0 "Type IIA"
#GER_submarine_2_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
#GER_submarine_2b: "Type VIIA"
GER_submarine_3:0 "Type VIIC"
#GER_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
#GER_submarine_3b: "Type IXC"
GER_submarine_4:0 "Type XXI"
#GER_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
GER_destroyer_1:0 "Type 23"
#GER_destroyer_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
GER_destroyer_2:0 "Zerstörer 1934"
#GER_destroyer_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
GER_destroyer_3:0 "Narvik Class"
#GER_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
GER_destroyer_4:0 "Zerstörer 1944"
#GER_destroyer_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
GER_light_cruiser_1:0 "Emden Class"
#GER_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
#GER_light_cruiser_1b: "Königsberg Class"
GER_light_cruiser_2:1 "Leipzig Class"
#GER_light_cruiser_2_desc:1 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
GER_light_cruiser_3:0 "M Class"
#GER_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
GER_light_cruiser_4:0 "Q Class"
#GER_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
GER_heavy_cruiser_1:0 "Blücher Class"
#GER_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
GER_heavy_cruiser_2:0 "Hipper Class"
#GER_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
GER_heavy_cruiser_3:0 "Prinz Eugen Class"
#GER_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
GER_heavy_cruiser_4:0 "P Class Cruiser"
#GER_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
GER_battle_cruiser_1:0 "Yorck Class"
#GER_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
GER_battle_cruiser_2:0 "O Class"
#GER_battle_cruiser_2_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
GER_battleship_1:0 "Deutschland Class"
#GER_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
GER_battleship_2:0 "Scharnhorst Class"
#GER_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
GER_battleship_3:0 "Bismarck Class"
#GER_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
GER_battleship_4:0 "Hindenburg Class"
#GER_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
GER_carrier_1:0 "Flugzeugdampfer I"
#GER_carrier_1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
GER_carrier_2:0 "Seydlitz Class"
#GER_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
GER_carrier_3:0 "Graf Zeppelin Class"
#GER_carrier_3_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
GER_carrier_4:0 "Europa Class"
#GER_carrier_4_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
GER_SH_battleship_1:0 "Schlachtschiff H41"
#GER_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armour, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
GER_SH_battleship_2:0 "Schlachtschiff H44"
#GER_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armour protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."

