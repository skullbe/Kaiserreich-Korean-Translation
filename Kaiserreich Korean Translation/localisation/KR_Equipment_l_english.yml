FIN_infantry_equipment_3_desc:0 "The KP/-41, while outwardly appearing nearly identical to the older KP/-31, is a vast departure in arms design. The gun began as an experiment by Aimo Lahti in hybridizing the 8mm Mauser rifle cartridge with 9mm Parabellum; The new large pistol cartridge born from his experiments, however, became the central focus of subsequent Finnish arms design. The KP/-41 itself began as a derivative of Lahti's own 'Suomi' submachine gun rechambered for his new cartridge, and indeed, while retention of the general shape and feel of the KP/-31 was prefered, ultimately, the new design's massive recoil impetus led to both further external changes to the weapon's body as well as a reduction in its cyclic rate."
