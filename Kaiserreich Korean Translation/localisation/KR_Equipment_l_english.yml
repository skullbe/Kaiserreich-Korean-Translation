OTT_mechanized_equipment_1_desc:0 "The MPA 358 (Muhassas Paletli Araba - Special Tracked Vehicle) was a German inspired half-track that saw widespread use in the suppression of Arabian revolts. It could carry eight troops in addition to towing a gun or trailer."
