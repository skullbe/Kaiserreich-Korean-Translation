ILL_motorized_equipment_1:0 "Steyr 640"
ILL_mechanized_equipment_1:0 "Saurer oklopni transporter M.38/40"
ILL_mechanized_equipment_1_short:0 "OT M.38/40"
ILL_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
ILL_mechanized_equipment_2:0 "Weiss Manfréd oklopni transporter M.39/42"
ILL_mechanized_equipment_2_short:0 "OT M.39/42"
ILL_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
ILL_mechanized_equipment_3:0 "Škoda-MÁVAG oklopni transporter M.40/44"
ILL_mechanized_equipment_3_short:0 "OT M.40/44"
ILL_mechanized_equipment_3_desc:0 "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accomodate a squad of Panzerinfanterie."

