#Tanks

AOG_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
AOG_gw_tank_equipment_short:0 "A7V"
AOG_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V was a German tank used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
AOG_light_tank_equipment_1:0 "Sturmpanzerwagen M.I "Kätzchen"-"
AOG_light_tank_equipment_1_short:0 "Kätzchen"
#AOG_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
AOG_light_tank_equipment_2:0 "Sturmpanzerwagen M.II "Ozelot"-"
AOG_light_tank_equipment_2_short:0 "Ozelot"
#AOG_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
AOG_light_tank_equipment_3:0 "VK1602 Leopard"
AOG_light_tank_equipment_3_short:0 "Leopard"
#AOG_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
AOG_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
AOG_light_tank_artillery_equipment_1_short:0 "Bison"
#AOG_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
AOG_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
AOG_light_tank_artillery_equipment_2_short:0 "Wespe"
#AOG_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
AOG_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
AOG_light_tank_artillery_equipment_3_short:0 "WT Leopard"
#AOG_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
AOG_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
AOG_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
#AOG_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
AOG_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
AOG_light_tank_destroyer_equipment_2_short:0 "Marder II"
#AOG_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the Panzer II chassis."
AOG_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
AOG_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
#AOG_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
AOG_light_tank_aa_equipment_1:0 "Flakpanzer I"
AOG_light_tank_aa_equipment_1_short:0 "FlakPz I"
#AOG_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I."
AOG_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
AOG_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
#AOG_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II."
AOG_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
AOG_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
#AOG_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602."

AOG_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II "Donnerschlag"-"
AOG_medium_tank_equipment_1_short:0 "Donnerschlag"
#AOG_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Tank Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger calibre gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
AOG_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId "Donnerschlag-4"-"
AOG_medium_tank_equipment_2_short:0 "Donnerschlag-4"
#AOG_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armour - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tanks-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tanks of the Second Weltkrieg, the Panzer IV was used as the base for many other fighting vehicles."
AOG_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf "Kriegsengel"-"
AOG_medium_tank_equipment_3_short:0 "Kriegsengel"
#AOG_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in the Second Weltkrieg from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tank until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tank of the Second Weltkrieg."
AOG_medium_tank_artillery_equipment_1:0 "Grille"
AOG_medium_tank_artillery_equipment_1_short:0 "Grille"
#AOG_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during the Second Weltkrieg. About 490-500 Grilles were produced. They were used by tank divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
AOG_medium_tank_artillery_equipment_2:0 "Hummel"
AOG_medium_tank_artillery_equipment_2_short:0 "Hummel"
#AOG_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second Weltkrieg from early 1943 until the end of the war."
AOG_medium_tank_artillery_equipment_3:0 "Grille 12"
AOG_medium_tank_artillery_equipment_3_short:0 "Grille 12"
#AOG_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
AOG_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
AOG_medium_tank_destroyer_equipment_1_short:0 "StuG III"
#AOG_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armoured fighting vehicle during the Second Weltkrieg. It was built on the chassis of the proven Panzer III. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
AOG_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
AOG_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
#AOG_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Tank and SS Tank divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
AOG_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
AOG_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
#AOG_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Germany during the Second Weltkrieg based on the chassis of the Panther. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armour and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
AOG_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
AOG_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
#AOG_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen (Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III and armed with a 20mm quad-gun."
AOG_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
AOG_medium_tank_aa_equipment_2_short:0 "Ostwind"
#AOG_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
AOG_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
AOG_medium_tank_aa_equipment_3_short:0 "Coelian"
#AOG_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during the Second Weltkrieg for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."

AOG_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
AOG_heavy_tank_equipment_1_short:0 "VK 31"
#AOG_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 was one of many early prototypes to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig."
AOG_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
AOG_heavy_tank_equipment_2_short:0 "Tiger"
#AOG_heavy_tank_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armour encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
AOG_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
AOG_heavy_tank_equipment_3_short:0 "King Tiger"
#AOG_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armour of the Tiger I with the sloped armour used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armour to the front and was armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
AOG_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
AOG_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
#AOG_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
AOG_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
AOG_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it was to be able to mount a 170mm K 72 L/50 gun"
#AOG_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
AOG_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
AOG_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (German for Stubborn Emil) was a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
#AOG_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
AOG_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
AOG_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
#AOG_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
AOG_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
AOG_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armoured fighting vehicle operationally used during the Second Weltkrieg. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armour."

AOG_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
AOG_super_heavy_tank_equipment_1_short:0 "Maus"
#AOG_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German Second Weltkrieg super-heavy tank completed in late 1944. It is the heaviest fully enclosed armoured fighting vehicle ever built. The Maus' main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
AOG_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
AOG_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
#AOG_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
AOG_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
AOG_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
#AOG_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
AOG_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
AOG_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
#AOG_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."

AOG_modern_tank_equipment_1:0 "E-50 Standardpanzer"
AOG_modern_tank_equipment_1_short:0 "E-50"
#AOG_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardised series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
AOG_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
AOG_modern_tank_destroyer_equipment_1_short:0 "E-25"
#AOG_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"

