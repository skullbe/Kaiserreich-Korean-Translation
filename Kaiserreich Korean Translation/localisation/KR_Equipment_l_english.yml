HOL_strat_bomber_equipment_1_desc:0 "Between August 1934 and February, work was begun on the Ontwerp 115 (Design 115), a long-range heavy-bomber that got the name T.VI (T.6)\nThe Ontwerp 115 was of a four engined low-wing design with retractable landing gear and a twin rudder design. The aircraft would have been loaded with 4 radial engines and the performance are calculated with the Gnome-Rhóne 14Krfs of 900Hp and 14Krsd of 1110Hp, and with Wright Cyclone SFR-1820-F2 of 712Hp. The propellers would have been three bladed en would have been adjustable in-flight.\nA bombing capacity of two tonnes was projected."

