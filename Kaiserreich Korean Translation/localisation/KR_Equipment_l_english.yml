### Yemen ###
###

### Land ###
YEM_infantry_equipment_0:0 "Rifle No.1 Mk.III"
YEM_infantry_equipment_0_short:0 "No.1 Mk.III"
YEM_infantry_equipment_1:0 "Ankara ATF M38"
YEM_infantry_equipment_1_short:0 "ATF M38"
YEM_infantry_equipment_1_desc:0 "Ankara ATF M38 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1938 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units. As a client state of the Ottoman Empire, Yemen also began to slowly adopt the M38 and standardize around the 8x57mm rifle cartidge."

