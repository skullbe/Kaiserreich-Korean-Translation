SWE_anti_air_equipment_1_desc:0 "From what we saw during the Weltkrieg, automatic fire is the bane of aircraft. A double mount of heavy machineguns chambered in 8x63mm will provide some decent anti-air capabilities for the time being."
SWE_anti_air_equipment_2:0 "Bofors 20mm Automatkanon"
SWE_anti_air_equipment_2_short:0 "20mm Lvakan m/40"
SWE_anti_air_equipment_2_desc:0 "Instead of a machinegun, a dedicated anti-air cannon will serve our forces much good. The invention of a mobile small-calibre cannon that fires explosive shells will come in handy when we have to swat enemy flies out of the sky."
SWE_anti_air_equipment_3:0 "Bofors 40mm Automatkanon"
SWE_anti_air_equipment_3_short:0 "40mm Lvakan m/48"
SWE_anti_air_equipment_3_desc:0 "Death from above is becoming an increasingly common way to describe air strikes, but in this case death also comes from below. A 40mm cannon will not only do devastating damage against all aircraft, but can also be turned to decimate ground forces."

#Tanks

SWE_gw_tank_equipment:0 "Stridsvagn m/21"
SWE_gw_tank_equipment_short:0 "Strv m/21"
SWE_gw_tank_equipment_desc:0 "During the Weltkrieg, or "Världskriget" as we call it. The tank has managed to prove itself to be a game-changer. After the war we have made efforts to acquire tanks of our own. So far we only have access to imported, and outdated, tanks. This has to change if we ever wish to be a force to be reckoned with. The m/21 is a step in the right direction as we assembled it domestically even if the parts were imported. Dubbed "Strv m/21", short for Stridsvagn, which means "battle wagon", this is out first attempt at creating an armoured force."

SWE_light_tank_equipment_1:0 "Stridvagn L-60"
SWE_light_tank_equipment_1_short:0 "Strv L-60"
SWE_light_tank_equipment_1_desc:0 "By making proper use of our industrialised economy we can start producing our own domestic tank designs. The Landsverk L-60 is a reliable machine which features many technological innovations. Torsion-bar suspension, periscopes, and a all-welded construction makes this tank vastly superior to the counterparts of our rivals."
SWE_light_tank_equipment_2:0 "Stridsvagn L-60D"
SWE_light_tank_equipment_2_short:0 "Strv L-60D"
SWE_light_tank_equipment_2_desc:0 "Although it shares the same name, the L-60D is a remarkable upgrade in firepower. With a new 37mm cannon mounted in a new turret design, we can fight toe-to-toe with the European powers, if not beat them outright. If we are ever to make Germany pay for letting our people be subjects of the Finns, having a 37mm cannon against the 20mm of theirs is definitely a good start."
SWE_light_tank_equipment_3:0 "Stridsvagn L-74"
SWE_light_tank_equipment_3_short:0 "Strv L-74"
SWE_light_tank_equipment_3_desc:0 "If the L-60D was a beast, the L-74 is a monster. With a sloped turret featuring a well-armoured mantlet, this surprisingly heavy tank will be able to viciously hunt down other light tanks with its short-barrelled 75mm cannon, and even duel some medium tanks."

SWE_light_tank_artillery_equipment_1:0 "Infanterikanonvagn L-60"
SWE_light_tank_artillery_equipment_1_short:0 "IKV L-60"
SWE_light_tank_artillery_equipment_1_desc:0 "We can repurpose our old tanks with an open-top turret in order to create mobile light artillery which can support fast deployments of motorised infantry."
SWE_light_tank_artillery_equipment_2:0 "Infanterikanonvagn L-60D"
SWE_light_tank_artillery_equipment_2_short:0 "IKV L-60D"
SWE_light_tank_artillery_equipment_2_desc:0 "By removing unnecessary parts and making proper adjustments to the chassis, we can dedicate more space to the weapon. The IKV L-60D is made to be mobile, not armoured, and we can maintain a similar weight to the L-60D if we sacrifice armour for firepower."
SWE_light_tank_artillery_equipment_3:0 "Infanterikanonvagn L-74"
SWE_light_tank_artillery_equipment_3_short:0 "IKV L-74"
SWE_light_tank_artillery_equipment_3_desc:0 "Our country features a lot of terrain compared to the urban environment of central Europe. This vehicle is highly-mobile and can be easily repositioned to give any invader a terrible day. The IKV L-74 is the pinnacle of these endeavours and sends a statement with its very presence."

SWE_light_tank_destroyer_equipment_1:0 "Infanterikanonvagn L-60 i Pansarvärnskonfiguration"
SWE_light_tank_destroyer_equipment_1_short:0 "IKV L-60 PVK"
SWE_light_tank_destroyer_equipment_1_desc:0 "The IKV L-60 PVK is a open-topped version of the L-60, similar to the IKV L-60, it sacrifices traditional "tank" features to house a more powerful weapon. This variant provides space for a powerful 37mm anti-tank gun."
SWE_light_tank_destroyer_equipment_2:0 "Infanterikanonvagn L-60D i Pansarvärnskonfiguartion"
SWE_light_tank_destroyer_equipment_2_short:0 "IKV L-60D PVK"
SWE_light_tank_destroyer_equipment_2_desc:0 "Using the more powerful Bofors 40mm, this tank destroyer makes a true uppercut, striking above its league against medium tanks with good results."
SWE_light_tank_destroyer_equipment_3:0 "Pansarvärnsfordon L-74"
SWE_light_tank_destroyer_equipment_3_short:0 "PVF L-74"
SWE_light_tank_destroyer_equipment_3_desc:0 "By making a specialised terrain-adapted tank hunter that features its own unique parts rather than being a SPG with a Anti-Tank gun, we can make a serious dent, pun not intended, in any armoured force seeking to desecrate our fatherland with its presence."

SWE_light_tank_aa_equipment_1:0 "Luftvärnsfordon L-60"
SWE_light_tank_aa_equipment_1_short:0 "LVF L-60"
SWE_light_tank_aa_equipment_1_desc:0 "Luftvärnsfordon L-60 is a reconfiguration of our ageing L-60 tank. By swapping the 20mm cannon for 12.7mm machineguns in dual configuration, we can shoot down low flying aircraft that attempts to harass our eschelon."
SWE_light_tank_aa_equipment_2:0 "Luftvärnsfordon L-60D"
SWE_light_tank_aa_equipment_2_short:0 "LVF L-60D"
SWE_light_tank_aa_equipment_2_desc:0 "The LVF L-60D uses a proper AA-cannon instead of machineguns. With a longer range and greater firepower thanks to its HEF (High-Explosive Fragmentation) rounds we can provide the mobile AA that our brave men in uniform deserve."
SWE_light_tank_aa_equipment_3:0 "Luftvärnsfordon L-74"
SWE_light_tank_aa_equipment_3_short:0 "LVF L-74"
SWE_light_tank_aa_equipment_3_desc:0 "With a small frame that can easily be concealed in terrain, a strong engine with high-speed, and a deadly 40mm AA-cannon, this is the optimal weapon of war to use in the vast forests that the borders of our country houses."

SWE_medium_tank_equipment_1:0 "Stridsvagn m/38"
SWE_medium_tank_equipment_1_short:0 "Strv m/38"
SWE_medium_tank_equipment_1_desc:0 "It has become clear that we need something more in order to stand a chance on the modern battlefield than just our light tanks. Sacrificing speed for power, the m/38 is more heavily armed and armoured than the L-60D which it is based on."
SWE_medium_tank_equipment_2:0 "Stridsvagn m/40"
SWE_medium_tank_equipment_2_short:0 "Strv m/40"
SWE_medium_tank_equipment_2_desc:0 "By stretching our innovative design to the limit, we can once again make a significant upgrade to our mechanised flotilla. This tank provides everything we need to be a force to be reckoned with."
SWE_medium_tank_equipment_3:0 "Stridsvagn m/42"
SWE_medium_tank_equipment_3_short:0 "Strv m/42"
SWE_medium_tank_equipment_3_desc:0 "We can no longer rely on the hopelessly outdated L-60 chassis to provide for the defence of our homeland. With a powerful 75mm cannon well-suited for fighting in cities and forests alike, this tank can also attain a max speed of 42km/h."

SWE_medium_tank_artillery_equipment_1:0 "Infanterikanonvagn 38"
SWE_medium_tank_artillery_equipment_1_short:0 "IKV 38"
SWE_medium_tank_artillery_equipment_1_desc:0 "We can easily swap out the all-purpose cannon in the m/38 for a howitzer in order to provide our country with a reliable assault-gun. This vehicle can keep pace with the rest of our armoured units and shell infantry in their entrenched positions to make way for a breakthrough."
SWE_medium_tank_artillery_equipment_2:0 "Infanterikanonvagn 40"
SWE_medium_tank_artillery_equipment_2_short:0 "IKV 40"
SWE_medium_tank_artillery_equipment_2_desc:0 "By switching out the turret we can make room for a heavier gun with greater range, providing excellent fire support as our army advances."
SWE_medium_tank_artillery_equipment_3:0 "Infanterikanonvagn 42"
SWE_medium_tank_artillery_equipment_3_short:0 "IKV 42"
SWE_medium_tank_artillery_equipment_3_desc:0 "Using the reliable Strv m/42 as a platform we can easily make a fine addition to our forces in the form of armoured artillery, providing both direct and indirect fire to support advancing infantry."

SWE_medium_tank_destroyer_equipment_1:0 "Pansarvärnsfordon 38"
SWE_medium_tank_destroyer_equipment_1_short:0 "PVF 38"
SWE_medium_tank_destroyer_equipment_1_desc:0 "With a small casemate instead of a turret, we can safely house a proper anti-tank gun within the chassis of a Strv m/38. This vehicle has trouble firing on the move and is best used for supportive or defensive roles."
SWE_medium_tank_destroyer_equipment_2:0 "Pansarvärnsfordon 40"
SWE_medium_tank_destroyer_equipment_2_short:0 "PVF 40"
SWE_medium_tank_destroyer_equipment_2_desc:0 "By adding skirt armour, a reinforced frontal glacis plate, and a new high-velocity 75mm Anti-Tank gun that fires APCR rounds we can push our anti-tank capabilities to the limit."
SWE_medium_tank_destroyer_equipment_3:0 "Pansarvärnsfordon 42"
SWE_medium_tank_destroyer_equipment_3_short:0 "PVF 42"
SWE_medium_tank_destroyer_equipment_3_desc:0 "Using the Strv m/42 instead of the m/40 as a starting point allows us to mount an even larger and more powerful gun. By using what we learned from our other designs we can achieve a vehicle that is fast as a medium tank yet packs the same punch as a heavy tank."

SWE_medium_tank_aa_equipment_1:0 "Luftvärnskanonvagn 38"
SWE_medium_tank_aa_equipment_1_short:0 "Lvkv 38"
SWE_medium_tank_aa_equipment_1_desc:0 "Our adaptable tank design can easily be repurposed to house a pair of AA-guns in place of its cannon."
SWE_medium_tank_aa_equipment_2:0 "Luftvärnskanonvagn 40"
SWE_medium_tank_aa_equipment_2_short:0 "Lvkv 40"
SWE_medium_tank_aa_equipment_2_desc:0 "Using a single 37mm gun instead of twin 20mm guns, this new design is yet another step forward in developing the AA capabilities of our nation."
SWE_medium_tank_aa_equipment_3:0 "Luftvärnskanonvagn 42"
SWE_medium_tank_aa_equipment_3_short:0 "Lvkv 42"
SWE_medium_tank_aa_equipment_3_desc:0 "Using our new Strv m/42 as a base, we can mount our reliable 40mm Bofors to shoot down enemy aircraft."

SWE_heavy_tank_equipment_1:0 "Landsverk Lago"
SWE_heavy_tank_equipment_1_short:0 "Lago"
SWE_heavy_tank_equipment_1_desc:0 "While somewhat outdated, this design is a sturdy and reliable, enough so for us to be able to export it to other warring nations. A comparatively thick frontal plate protects this slow-moving hunk of metal from enemy AT guns of its time, although it's rapidly becoming obsolete in the face of new anti-tank technology."
SWE_heavy_tank_equipment_2:0 "Stridsvagn 100"
SWE_heavy_tank_equipment_2_short:0 "Strv 100"
SWE_heavy_tank_equipment_2_desc:0 "The Strv 100 is a viscious beast of a tank that is as heavy as it is well-armoured. While being somewhat of an industrial nightmare to produce, this tank will ensure that our army has the tools it needs to defend our country."
SWE_heavy_tank_equipment_3:0 "Stridsvagn 101"
SWE_heavy_tank_equipment_3_short:0 "Strv 101"
SWE_heavy_tank_equipment_3_desc:0 "The Strv 101 is a new heavy tank based on the designs of foreign tanks. Thick sloped armour of homogeneous steel protects this hulk of a machine from incoming fire."

SWE_heavy_tank_artillery_equipment_1:0 "Stormartillerivagn 1"
SWE_heavy_tank_artillery_equipment_1_short:0 "Sav 1"
SWE_heavy_tank_artillery_equipment_1_desc:0 "The Sav will be the first of a long line of assault guns. Be swapping out the turret for a casemate we can fit a 105mm Howitzer inside of this comparatively small vehicle."
SWE_heavy_tank_artillery_equipment_2:0 "Stormartillerivagn 100"
SWE_heavy_tank_artillery_equipment_2_short:0 "Sav 100"
SWE_heavy_tank_artillery_equipment_2_desc:0 "The large chassis of the Strv 100 allows us to mount a much longer gun in comparison to everything else we've had up until now. Ths Sav 100 represents the next step in the development of self-propelled artillery."
SWE_heavy_tank_artillery_equipment_3:0 "Stormartillerivagn 101"
SWE_heavy_tank_artillery_equipment_3_short:0 "Sav 101"
SWE_heavy_tank_artillery_equipment_3_desc:0 "The Strv 101 chassis can, with some tweaks, accustom a 15cm howitzer. The barrel of the gun is about as long as the vehicle itself, which would make a lighter tank incredibly unstable. Fortunately, the sheer weight and size of the Strv 101 makes such an accommodation possible."

SWE_heavy_tank_destroyer_equipment_1:0 "Infanterikanonvagn 1"
SWE_heavy_tank_destroyer_equipment_1_short:0 "IKV 1"
SWE_heavy_tank_destroyer_equipment_1_desc:0 "Instead of a turret, we can fit a forward-facing anti-tank gun to this armoured vehicle. Similar to the A7V, all of the firepower is projected from the front, making this a great tool to destroy other tanks with."
SWE_heavy_tank_destroyer_equipment_2:0 "Infanterikanonvagn 100"
SWE_heavy_tank_destroyer_equipment_2_short:0 "IKV 100"
SWE_heavy_tank_destroyer_equipment_2_desc:0 "By removing the turret and adding a superstructure, we can fit a large 105mm anti-tank gun on this already-fearsome machine."
SWE_heavy_tank_destroyer_equipment_3:0 "Infanterikanonvagn 101"
SWE_heavy_tank_destroyer_equipment_3_short:0 "IKV 101"
SWE_heavy_tank_destroyer_equipment_3_desc:0 "Instead of adding a casemate, we can lower the gun into the body of the tank itself. This gives the vehicle a very low profile from which to unleash accurate long-ranged anti-tank fire."

SWE_heavy_tank_aa_equipment_1:0 "Luftvärnskanonvagn 1"
SWE_heavy_tank_aa_equipment_1_short:0 "Lvkv 1"
SWE_heavy_tank_aa_equipment_1_desc:0 "Instead of a normal gun we can mount our powerful 40mm anti-air cannon on this tank, giving us mobile anti-air capabilities."
SWE_heavy_tank_aa_equipment_2:0 "Luftvärnskanonvagn 100"
SWE_heavy_tank_aa_equipment_2_short:0 "Lvkv 100"
SWE_heavy_tank_aa_equipment_2_desc:0 "The Strv 100 is significantly larger and heavier than the Lago, and provides for a much better platform from which to fire our famed 40mm gun."
SWE_heavy_tank_aa_equipment_3:0 "Luftvärnskanonvagn 101"
SWE_heavy_tank_aa_equipment_3_short:0 "Lvkv 101"
SWE_heavy_tank_aa_equipment_3_desc:0 "While a platform for the 7.5cm gun is something we have long sought after, it has remained implausible to conceive of such a vehicle. That is, until we started producing the Strv 101. This vehicle will provide a level of anti-air none of our adversaries will expect us to have."

SWE_super_heavy_tank_equipment_1:0 "Stridsvagn m/44 Gustav Adolf"
SWE_super_heavy_tank_equipment_1_short:0 "Gustav Adolf"
SWE_super_heavy_tank_equipment_1_desc:0 "A tribute to the Swedish king who ordered the Vasa ship, the largest at its time, to be built. This landship, which is exactly that, is meant to give our country a weapon like none other. This monstrous behemoth will bow down any opposition to our might with its twin 105mm guns."

SWE_super_heavy_tank_artillery_equipment_1:0 "Supersvårt Stormartilleri"
SWE_super_heavy_tank_artillery_equipment_1_short:0 "SSSA"
SWE_super_heavy_tank_artillery_equipment_1_desc:0 "Weighing 200 tons, this armored beast is a large platform for the 283mm naval gun that is usually only fitted on ships. This impressive arrangement can deliver fire with a accurate range of over 20km."

SWE_super_heavy_tank_destroyer_equipment_1:0 "Supersvår Kanonvagn"
SWE_super_heavy_tank_destroyer_equipment_1_short:0 "SSKV"
SWE_super_heavy_tank_destroyer_equipment_1_desc:0 "The Gustav Adolf chassis is capable of hosting our 283mm naval gun... in a pair. This crime against humanity is to be dubbed "Supersvår Kanonvagn" (Super-Heavy Artillery Wagon) and provides our ground forces with unmatched fire support."

SWE_super_heavy_tank_aa_equipment_1:0 "Supersvår Luftvärnskanonvagn"
SWE_super_heavy_tank_aa_equipment_1_short:0 "SSLVKV"
SWE_super_heavy_tank_aa_equipment_1_desc:0 "Super-heavy anti-air is so far only a hypothetical concept, but with the advent of high flying quad-engined bombers and the invention of the jet engine this concept may just as well become a reality if we are to survive on the modern battlefield. An arrangement of a twin 128mm AA gun firing HEI (High-Explosive Incendiary) shells at enemy aircraft, the "Supersvår Luftvärnskanonvagn" (Super-Heavy Anti-Aircraft Gun Wagon) is the worst nightmare of any bomber pilot."

SWE_modern_tank_equipment_1:0 "Stridsvagn 103"
SWE_modern_tank_equipment_1_short:0 "Strv 103"
SWE_modern_tank_equipment_1_desc:0 "The pinnacle of all of our previous developments, this tank has everything we could ever desire of an armored fighting vehicle. The only thing more modern than this would be a tank with optical camouflage and a railgun, but until that happens this tank will be enough for the next 50 years."

SWE_modern_tank_artillery_equipment_1:0 "Självgående Artillerivagn 103 Blixtnedslag"
SWE_modern_tank_artillery_equipment_1_short:0 "Blixtnedslag"
SWE_modern_tank_artillery_equipment_1_desc:0 "Blixtnedslag, meaning Lightning Strike, is exactly that. With a comparatively low profile, this self-propelled gun can set up and fire from forest glades and other concealed areas. Using computerised fire-control, this modern weapon of war gives us a foot into the next Weltkrieg, should such a horrific event ever occur."

SWE_modern_tank_destroyer_equipment_1:0 "Infanterikanonvagn 103 Varulven"
SWE_modern_tank_destroyer_equipment_1_short:0 "Varulven"
SWE_modern_tank_destroyer_equipment_1_desc:0 "Varulven means "The Werewolf" and this name is not chosen by accident. This low-profile tank-destroyer stalks its prey while being well concealed in the Swedish forests, before unleashing destruction with its 122mm anti-tank gun."

SWE_modern_tank_aa_equipment_1:0 "Luftvärnskanonvagn 103 Hagelskur"
SWE_modern_tank_aa_equipment_1_short:0 "Hagelskur"
SWE_modern_tank_aa_equipment_1_desc:0 "Modern jet aircraft are simply too fast to be shot down with a single blow from a comparatively low-velocity cannon. Instead we can rely on sheer numbers. Hagelskur, meaning Hail Shower, is designed to output a volume of fire that is as high as possible. Octuple 20mm AA-cannons in a gatling-configuration, each packing AP-I shells, should be more than enough to light up the sky."

