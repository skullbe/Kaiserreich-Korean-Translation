GAL_infantry_equipment_0:0 "Stutze wzór 95"
GAL_infantry_equipment_0_short:0 "Mannlicher wz. 95"
GAL_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) is a bolt-action rifle, designed by Ferdinand Ritter von Mannlicher, that used a refined version of his revolutionary straight-pull action bolt, much like the Mannlicher M1890 carbine. It was nicknamed the Ruck-Zu(rü)ck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by Italian troops who even wrote a song about it during The Weltkrieg."
GAL_infantry_equipment_1:0 "Mannlicher-FÉG Karabinek wzór 24"
GAL_infantry_equipment_1_short:0 "Karabinek wz. 24"
GAL_infantry_equipment_1_desc:0 "The Mannlicher M95/30 is the equivalent to the German Karabiner 98 Rifle. Designed in cooperation with German engineers, it has a number of improvements over its predecessor. It was named Mannlicher to honour Ferdinand Ritter von Mannlicher and his achievements in Austrian weapon design."
GAL_infantry_equipment_2:0 "ZB Karabinek Samopowtarzalny wzór 42"
GAL_infantry_equipment_2_short:0 "KS wz. 42"
GAL_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disapointments during trials delayed the project while the Army focused on other developments. When the second Weltkrieg erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
GAL_infantry_equipment_3:0 "ZB Karabinek Maszynowy wzór 44"
GAL_infantry_equipment_3_short:0 "KbkM wz. 44"
GAL_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."

