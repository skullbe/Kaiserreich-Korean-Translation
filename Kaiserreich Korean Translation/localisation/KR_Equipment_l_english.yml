IRE_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
IRE_gw_tank_equipment_short:0 "A7V"
IRE_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V was a German tank used extensively during the Weltkrieg, first deployed in 1918. After the end of the war, Germany sent several of these slow-moving armoured behemoths to Ireland when they had become obsolete. They were used to crushing effect in the Unionist uprising of 1925."

IRE_light_tank_equipment_1:0 "Pearse ILA-34"
IRE_light_tank_equipment_1_short:0 "Pearse L-34"
IRE_light_tank_equipment_1_desc:0 "Named after the revolutionary leader Patrick Pearse, who died in the Easter Rising of 1916. The Pearse I was the first real Irish attempt at producing their own line of armour, and owed much to the German WK1 tanks delivered to them during peace time."
IRE_light_tank_equipment_2:0 "Wolfe ILA-36"
IRE_light_tank_equipment_2_short:0 "Wolfe L-36"
IRE_light_tank_equipment_2_desc:0 "The Wolfe light tank was designed in 1936 as a considerable upgrade to the previous Pearse tank built in '34. Named after the father of Irish republicanism, Wolfe Tone, the Wolfe was a quick and nimble tank that packed a punch despite it's size."

IRE_light_tank_equipment_3:0 "Emmet ILA-41"
IRE_light_tank_equipment_3_short:0 "Emmet L-41"
IRE_light_tank_equipment_3_desc:0 "Produced in 1941, the Emmet light tank was the final Irish effort to produce a modern light tank for use in WK2. Faster than the prior two iterations and better armoured, it lacked the punching power of the heavier Collins or Savage models, but made up for it by being cheaper to produce and more flexible."
IRE_medium_tank_equipment_1:0 "O'Connell IMA-39"
IRE_medium_tank_equipment_1_short:0 "O'Connell M-39"
IRE_medium_tank_equipment_1_desc:0 "The O'Connell IMA-39 was the first in a new series of medium tank designs created by the Irish Republican Army. Much more heavily armoured than the lighter designs and with more firepower, the IMA-39 was still a highly mobile tank. Irish tanks were renown for being highly cost-effective, and the O'Connell continued this trend."

IRE_medium_tank_equipment_2:0 "Collins IMA-41"
IRE_medium_tank_equipment_2_short:0 "Collins M-41"
IRE_medium_tank_equipment_2_desc:0 "The Collins IMA-41 was a sturdy and effective medium tank design created by the Irish Republican Army to serve as a front line battle tank in WK2. Named after Irish hero (and President of Ireland at the time) Michael Collins, the tank served effectively in the European theatre of the war."
IRE_medium_tank_equipment_3:0 "Clarke IMA-43"
IRE_medium_tank_equipment_3_short:0 "Clarke M-43"
IRE_medium_tank_equipment_3_desc:0 "Produced in 1941, the Emmet light tank was the final Irish effort to produce a modern light tank for use in WK2. Faster than the prior two iterations and better armoured, it lacked the punching power of the heavier Collins or Savage models, but made up for it by being cheaper to produce and more flexible."

IRE_heavy_tank_equipment_1:0 "Fionn IHA-34"
IRE_heavy_tank_equipment_1_short:0 "Fionn H-34"
IRE_heavy_tank_equipment_1_desc:0 "Affectionately nicknamed a 'big clunky bastard' by General Richard Mulcahy, the 1934 produced heavy tank Fionn was Ireland's first real foray into the post-GW heavy tank era. As it's nickname suggested, it had woeful reliability scores, but it did later prove to have some use during WK2."
IRE_heavy_tank_equipment_2:0 "Savage IHA-41"
IRE_heavy_tank_equipment_2_short:0 "Savage H-41"
IRE_heavy_tank_equipment_2_desc:0 "The aptly named Savage was one of the most advanced tank designs produced and tested by Ireland during WK2. Few were made due to their prohibitive industrial cost, but the Savage packed a ferocious punch and was known for it's high reliability despite being a heavy tank design."

IRE_heavy_tank_equipment_3:0 "Cormac IHA-43"
IRE_heavy_tank_equipment_3_short:0 "Cormac H-43"
IRE_heavy_tank_equipment_3_desc:0 "Ireland's final pre-modern iteration of the heavy battle tank, the Cormac offered superior protection and firepower to the Savage but struggled to hold it's own weight, and regularly encountered engine problems. Very few were built, and they were viewed as 'smouldering death traps' more often than not by Irish tankers."

IRE_super_heavy_tank_equipment_1:0 "Lugh ISHA-43"
IRE_super_heavy_tank_equipment_1_short:0 "Lugh SH-43"
IRE_super_heavy_tank_equipment_1_desc:0 "Named after a legendary Irish hero, the Lugh was a new generation of super-heavy battle tank theorised towards the end of WK2. Only a few models ever saw production due to the massive cost it took to produce them, but it is unlikely that the Cormac would ever have seen widespread use in battle even if it had come earlier in the war. Like many super-heavy tanks, it was simply too unreliable."
IRE_modern_tank_equipment_1:0 "Morrigan IMBT-45"
IRE_modern_tank_equipment_1_short:0 "Morrigan BT-45"
IRE_modern_tank_equipment_1_desc:0 "With the production of the Morrigan main battle tank, Ireland left the WK2 era of tanks behind and began production of the so-called modern tank, a mobile weapons platform that offered all of the advantages of older tank designs but built with performance and flexibility in mind."

### Sea ###
IRE_submarine_1:0 "Holland Class"
IRE_submarine_1_desc:0 "Named after the Irish engineer who developed the first U-boat formally commissioned by the U.S Navy, the Holland Class is an early Irish attempt into the secretive world of U-boat warfare. It had numerous issues and saw very little actual service, but proved a useful platform to build on for future members of the U-boat family."
IRE_submarine_2:0 "Wolfhound Class"
IRE_submarine_2_desc:0 "The feared Wolfhound Class of U-boat proved to be a terror of the Irish sea during WK2. Commissioned explicitly on the orders of Michael Collins, who feared that a war with the Union of Britain might destroy his nation, the Wolfhound was a cheap yet powerful U-boat that carried an expansive arsenal of 8 torpedo tubes and made full use of the experimental Marfóir torpedo."
IRE_submarine_3:0 "Banshee Class"
IRE_submarine_3_desc:0 "A latter expansion upon the design of the Wolfhound, the Banshee was a larger U-boat that could operate at deeper levels and stay undetected. It was so named in honour of the female Irish fighter pilots who kept the skies above the Irish Sea safe whilst the Banshee did the same beneath the surface. Its scream may have often been silent, but it was no less deadly."
IRE_submarine_4:0 "Kelpie Class"
IRE_submarine_4_desc:0 "The most advanced U-boat of its kind during WK2, the Kelpie was a joint venture between German and Irish engineers, and had a much longer range than the previous designs, which were typically deployed in the Irish Sea and the Atlantic. The Kelpie could reach far further shores, and could conduct long-range trade warfare that posed a major threat to the Entente powers in particular."

