### Submarines ###
DEI_submarine_1:0 "K-III Class"
DEI_submarine_1_desc:0 "The K-III class consisted of two submarines built for and used by the Royal Dutch Navy as patrol subs. They were commissioned in the early 1920s, and based on the U.S. DEIland-class submarines. Each displaced over 580 tons and was armed with four 450mm torpedo tubes."
DEI_submarine_2:0 "O-16 Class"
DEI_submarine_2_desc:0 "The O16 submarine was manufactured and commissioned in the Netherlands for the Royal Dutch Navy in 1936. She was a large submarine, displacing over 980 tons. She had a diving depth of 80m and was armed with eight 533mm torpedo tubes."
DEI_submarine_3:0 "O-21 Class"
DEI_submarine_3_desc:0 "The O21 class is a further development of the predecessing O-16 Class. The subs were slightly larger than the preceding O-class subs, displacing over 990 tons, but are better armed with ten 533mm torpedo tubes."
DEI_submarine_4:0 "Zwaardvis Class"
DEI_submarine_4_desc:0 "The application of electro-engines in Dutch submarines allows for much quieter operation and thus increasing their effectiveness. The "Zwaardvis" (Swordfish) class of submarines are redesigned O-21 class submarines, further enlargend to a displacement of 1,090 tons, were armed with fourteen 533mm torpedo tubes, and had a diving depth of over 100m."

### Destroyers ###
DEI_destroyer_1:0 "Van Ghent Class"
DEI_destroyer_1_desc:0 "The Van Ghent, or Admiralen, class consisted of eight destroyers built for the Royal Dutch Navy between 1926 and 1931. The ships were based upon early versions of the British A-class. All ships fought in Weltkrieg II and were either scuttled or sunk. The ships displaced over 1,300 tons, were armed with four 120mm guns, and had decent speed for their vintage."
DEI_destroyer_2:0 "Flores Class"
DEI_destroyer_2_desc:0 "The Flores Class were gunboats intended for patrol service in the Dutch East Indies. Heavily armed for their size with a main armament consisting of 3 150mm guns and advanced fire control systems. Their heavy armament made them relatively slow ships, although their intended role mitigated this."
DEI_destroyer_3:0 "Callenburgh Class"
DEI_destroyer_3_desc:0 "The Gerard Callenburgh class planned for four destroyers for the Royal Dutch Navy. These destroyers displaced over 1,600 tons, were armed with five 120mm guns in their main armament, as well as eight 533mm torpedo tubes, and had good speed."
DEI_destroyer_4:0 "Piet Hein Class"
DEI_destroyer_4_desc:0 "A further development of the Gerard Callenburgh class, taking their well rounded attributes from their predecesors and refining them further. The ships displaced over 1,800 tons, were armed with four 120mm guns, and had a wide array of ASW armaments as well as on board radar provided by Hazemeyer."

### Light Cruisers ###
DEI_light_cruiser_pre:0 "Soemba Class"
DEI_light_cruiser_1:0 "Java Class"
DEI_light_cruiser_1_desc:0 "The Dutch commissioned two Java-class light cruisers in the mid-1920s. The ships were designed in Germany but constructed in the Netherlands. They displaced nearly 6,700 tons and had a main armament of ten 150mm Bofors guns. They were lightly armoured and had decent speed for their vintage."
DEI_light_cruiser_2:0 "De Ruyter Class"
DEI_light_cruiser_2_desc:0 "The light cruiser De Ruyter was built and commissioned in the Netherlands during the mid-1930s. She served primarily in the Dutch East Indies. She displaced over 6,500 tons and was armed with seven 150mm guns in her main armament. She had below-average speed but good range."
DEI_light_cruiser_3:0 "Tromp Class"
DEI_light_cruiser_3_desc:0 "The Tromp class consists of relatively small light cruisers commissioned for the Netherlands. They displace only 3,350 tons and, as designed, had six 150m guns as their main armament."
DEI_light_cruiser_4:0 "De Zeven Provinciën Class"
DEI_light_cruiser_4_desc:0 "Considerably larger than the predecessing cruiser designs, these ships displace over 12,000 tons and were armed with eight 152mm cannons. They were well-armoured for a light cruiser and had good range."

### Heavy Cruisers ###
DEI_heavy_cruiser_pre:0 "Koningin Regentes Class"
DEI_heavy_cruiser_1:0 "Soerabaja Class"
DEI_heavy_cruiser_1_desc:0 "The Dutch cruiser Soerabaja, originally named De Zeven Provinciën, was a coastal defence ship ('panterschip') built and commissioned in the Netherlands prior to the Weltkrieg."
DEI_heavy_cruiser_2:0 "Ambon Class"
DEI_heavy_cruiser_2_desc:0 "Named after the island Ambon, this design of heavy cruisers is proposed to replace the ageing 'Pantserschepen' (coastal defence ships) of the Netherlands. The design is to be heavily armed for its size, continuing the coastal defence ship tradition with 3 240mm guns proposed as main armament. As a consequence, these ships will be slow for a cruiser, but less so than the old Panterschepen."
DEI_heavy_cruiser_3:0 "Atjeh Class"
DEI_heavy_cruiser_4:0 "Soematra Class"

### Battle Cruisers ###
DEI_battle_cruiser_pre:0 "Hollandia Class"
DEI_battle_cruiser_1:0 "Van Speijk Class"
DEI_battle_cruiser_1_desc:0 "Codenamed "Design 1047", these Battlecruisers are intended for the defence of the East Indies. With an displacement of about 28.000 tonnes, these ships will have a larger displacement than the Batavia class battleships currently in service. Armed with 9 283mm guns in three turrets, along with a secondary armament of 12 120mm guns, the ships pack considerable firepower while being much faster than the contemporary battleships."
DEI_battle_cruiser_2:0 "Witte de With Class"

### Battleships ###
DEI_battleship_pre:1 "Evertsen class"
DEI_battleship_pre_desc:1 "Placeholder."
DEI_battleship_1:1 "Batavia Class"
DEI_battleship_1_desc:1 "The ambitious 'Vlootplan Deckers' of 1913 provided for 9 dreadnoughts for the Royal Dutch Navy, as the arms race between the navies of the world intensified and Japan in particular was seen as a threat to the Dutch colonial possessions in Asia. Funding eventually was provided for four of these dreadnoughts designed partially in Germany. Armed with 8 356mm guns and a further 16 150mm secondaries, these ships displace 26.000 tonnes and are by far the largest Dutch ships built to date."
