# Infantry Equip

SIA_infantry_equipment_0:0 "Type 46/66 Siamese Mauser"
SIA_infantry_equipment_0_short:0 "Type 46/66"
SIA_infantry_equipment_0_desc:0 "Basic infantryman equipment developed before and during the Weltkrieg. The Type 46/66 is a unique rifle, chambered in the Siamese 8x52mm Rimmed Cartridge, which incorporates what is essentially a hybrid Mauser 96 & 98 action into a body inspired by both Mauser and Arisaka designs. The Type 46 was the primary armament of the Siamese Expeditionary Force during the Weltkrieg."
SIA_infantry_equipment_1:0 "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_short:0 "Type 66"
SIA_infantry_equipment_1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. While strictly speaking, not truly a Mauser, the Type 66 is an upgraded Japanese export Type 38 Rifle with an action similar to that found on the older Siamese Type 46. It is chambered for the Siamese 8x52mm Rimmed Cartridge."
SIA_infantry_equipment_2:0 "Rungpaisarn Industries Type 84 Siamese Submachine Guns"
SIA_infantry_equipment_2_short:0 "Type 84"
SIA_infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs, modernised to include a great number of sub-machineguns and anti-tank rifles. The Type 84 is the Siamese liscence produced variant of the Bohemian ZK-383 submachine gun chambered in 9×19mm Parabellum. The Type 84 was adopted following Siam's decision to phase out the aging MP-18; it was chosen both because it shared the 9x19mm catridge with the MP-18 and for its reliability in jungle conditions."
SIA_infantry_equipment_3:0 "Rungpaisarn Industries RPS-001 Assault Rifles"
SIA_infantry_equipment_3_short:0 "RPS-001"
SIA_infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernised to include personal Assault Rifles and anti-tank rockets. RPS-001 assault rifle were officially adopted as the main service rifle."

