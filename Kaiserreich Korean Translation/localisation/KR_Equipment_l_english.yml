OTT_gw_tank_equipment:0 "Muharebe Tankı 18"
OTT_gw_tank_equipment_short:0 "MT-18"
OTT_gw_tank_equipment_desc:0 "During the Weltkrieg, Ottoman army captured Mark II and FT tanks then refitted them into service, dubbing them 'Zırhlı II' and 'MT-18'. After French forces surrendered in 1919, Ottoman Empire received a large number of FTs as spoils of war. The MT-18 tank was popular among armoured corps. Though more advanced tanks replaced the MT-18 eventually, army still used these for training its tank crews."
OTT_light_tank_equipment_1:0 "Muharebe Tankı 52 'Sekban'"
OTT_light_tank_equipment_1_short:0 "MT-52 Sekban"
OTT_light_tank_equipment_1_desc:0 "MT-52 Sekban project was the first attempt to reorganise and reform the Ottoman Armoured Corps that was included in Harb-i Yıldırım military reforms. The initial plan was to have the MT-52 to replace old MT-18s, however field tests proved that MT-52 wasn't ready for the battlefield and concluded that further development was needed."
OTT_light_tank_equipment_2:0 "Muharebe Tankı 55 'Beylik'"
OTT_light_tank_equipment_2_short:0 "MT-55 Beylik"
OTT_light_tank_equipment_2_desc:0 "MT-55 Beylik was the second significant effort to modernise the Ottoman Armoured Corps. Errors and reliability problems of MT-52 were mostly fixed while additional modifications were made to the cannon, hull and engine."
OTT_light_tank_equipment_3:0 "I. Hafif ZMV 'Tatar'"
OTT_light_tank_equipment_3_short:0 "Tatar"
OTT_light_tank_equipment_3_desc:0 "I. Hafif ZMV 'Tatar' was a lighter variant of the II. ZMV Uygur. It was designed for scouting and flanking purposes."
