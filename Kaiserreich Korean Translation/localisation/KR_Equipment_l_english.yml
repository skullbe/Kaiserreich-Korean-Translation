SIK_infantry_equipment_0:0 "Kunming Type 88"
SIK_infantry_equipment_0_short:0 "Kunming Type 88"
SIK_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Daodao."
SIK_infantry_equipment_1:0 "Kunming Type 27"
SIK_infantry_equipment_1_short:0 "Kunming Type 27"
SIK_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Xining, though it may not fully replace its predecessors for some time."
SIK_infantry_equipment_2:0 "Tsingtao MP18"
SIK_infantry_equipment_2_short:0 "Tsingtao MP18"
SIK_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
SIK_infantry_equipment_3:0 "Liu Type 2"
SIK_infantry_equipment_3_short:0 "Liu Type 2"
SIK_infantry_equipment_3_desc:0 "The General Liu Rifle, originally produced in small quantities in 1916, represented China's first independent foray into modern arms design, but unfortunately never made its way into full-scale production due to the death of its designer.\n\nThe weapon itself was by most accounts impressive for its time, and the superintendant at the Xining Arsenal has proposed that its design might be updated and issued as the 'Liu Type 2'."


