rocket_interceptor_equipment_1:0 "로켓 요격기 I"
rocket_interceptor_equipment_1_desc:0 "신뢰할 수 없는 화학 로켓 엔진으로 추진되는 실험적인 단거리 요격기"
rocket_interceptor_equipment_1_short:0 "로켓 요격기 I"
rocket_interceptor_equipment_2:0 "로켓 요격기 II"
rocket_interceptor_equipment_2_desc:0 "조금 더 믿을 만한 화학 로켓 엔진으로 추진되는 단거리 요격기"
rocket_interceptor_equipment_2_short:0 "로켓 요격기 II"
rocket_interceptor_equipment_3:0 "로켓 요격기 III"
rocket_interceptor_equipment_3_desc:0 "우리는 마침내 로켓 엔진이 가지고 있는 대부분의 문제점들을 해결하였고 로켓 요격기는 이제 산업시설들의  든든한 근거리 방어자입니다."
rocket_interceptor_equipment_3_short:0 "로켓 요격기 III"
