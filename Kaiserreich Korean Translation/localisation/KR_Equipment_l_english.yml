DOM_infantry_equipment_0_desc:0 "The Krag–Jørgensen rifle was adopted by the United States in 1892 to replace the aging Springfield Model 1884. While the Krags proved superior at close ranges to comparable Mauser designs in the Spanish-American war, the rifle's flimsy action in comparison to newer bolt designs necessitated a replacement a mere decade after its adoption. During the American occupations of several Central American nations in the early 20th century, many stockpiled Krag rifles, mostly of the 1898 rifle pattern, were given to local forces along with droves of surplus ammunition."
