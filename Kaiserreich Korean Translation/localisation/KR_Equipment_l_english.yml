GEA_infantry_equipment_2_desc:0 "Designed by the Mauser company in response to a German Army desire for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 was a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German army eventually dropped some its other specific requirements for the rifle, and the end result, the predecessor the rifle that would ultimately be adopted, proved effective."
