### Sea ###
ENG_submarine_1:0 "L급"
ENG_submarine_1_desc:0 "L급은 중형함으로서 1938-1943년 공화국 해군성 조선 프로그램에 이전 잠수함 함급의 개선된 모습으로 설계되었습니다. 대전 말기에 건조되어 신형의 대구경인 21인치 어뢰를 장착했습니다. 이는 1930년대와 1940년대의 현대화 계획 이후로도 운용되었습니다."
ENG_submarine_2:0 "T급"
ENG_submarine_2_desc:0 "토급 혹은 트리턴급은 O, P 그리고 R급 대형 잠수함을 대체하기 위해 설계되었습니다. 적당한 크기를 가진 이 잠수함은 대서양과 태평양의 장거리 항해에 적합했습니다. 이 함선은 잘 무장되고, 안정적인 플랫폼을 가지고 있었으며 현 시기의 전반적인 충돌에 광범위하게 사용되었습니다."
ENG_submarine_3:0 "U급"
ENG_submarine_3_desc:0 "U급은 소형 잠수함으로 1938-1943년 공화국 해군성 조선 프로그램 때 건조되었습니다. 본래는 훈련용 잠수함으로 설계되었지만 전쟁이 발발함에 따라, 설계가 변경되어, 이 잠수함이 북해와 지중해같은 제한된 수역에서 유용함을 증명했습니다. 작은 크기로 인해, 작전 거리와 무장는 제한되었습니다. Undine, Umpire와 Uproar라는 세 개의 하위 함급이 하나의 함급을 이뤘습니다."
ENG_submarine_4:0 "V급"
ENG_submarine_4_desc:0 "V급 또는 뱀파이어급은 이전의 U급 소형함을 기반으로 하였습니다. 이는 함체를 키웠지만 상대적으로는 작았으며, 좋은 항해 능력을 가졌지만 제한된 작전 범위와 무장을 가졌습니다."

### Destroyers ###
ENG_destroyer_1:0 "V/W급"
ENG_destroyer_1_desc:0 "These destroyers included the Admiralty and Thornycroft V and W classes. They were built under the Republican Admiralty shipbuilding programs of 1938-1943. They were the ultimate evolution of British destroyer design during the First Weltkrieg, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WK1 and became the backbone of the Republican Navy's destroyer flotillas after the 1925 revolution. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
ENG_destroyer_2:0 "G/H/I급"
ENG_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
ENG_destroyer_3:0 "J/K/N급"
ENG_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasising gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
ENG_destroyer_4:0 "사크급"
ENG_destroyer_4_desc:0 "The Sark-class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."

### Light Cruisers ###
ENG_light_cruiser_1:0 "C급"
ENG_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First Weltkrieg for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
ENG_light_cruiser_2:0 "요크급"
ENG_light_cruiser_2_desc:0 "The York-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the German 엠덴-class cruisers. These vessels were well-armoured, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
ENG_light_cruiser_3:0 "버밍엄급"
ENG_light_cruiser_3_desc:0 "The Birmingham-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armoured but because of their smaller engines, their range is somewhat reduced."
ENG_light_cruiser_4:0 "런던급"
ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Birmingham class, incorporating war modifications that were authorised in 1941. They had a longer operational range and more numerous AA weaponry than the Birmingham class, while the main armament was reduced to three triple turrets."

### Heavy Cruisers ###
ENG_heavy_cruiser_1:0 "호킨스급"
ENG_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armour belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection."
ENG_heavy_cruiser_2:0 "에섹스급"
ENG_heavy_cruiser_2_desc:0 "The Essex-class heavy cruisers were the first class of Heavy Cruisers built by the Union of Britain followed the revolution in 1925. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armour, and more powerful engines."
ENG_heavy_cruiser_3:0 "컴벌랜드급"
ENG_heavy_cruiser_3_desc:0 "The Cumberland-class heavy cruisers were an attempt by the Republican Navy to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armour, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
ENG_heavy_cruiser_4:0 "서머셋급"
ENG_heavy_cruiser_4_desc:0 "The Somerset Class was designed during the 1940s to counter the German 도이칠란트 class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armour. They were designed to effectively battle the enemy capital ships."

### Battle Cruisers ###
ENG_battle_cruiser_1:0 "레볼루션급"
ENG_battle_cruiser_1_desc:0 "The Revolution-Class, also called the Renown Class, were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WKI. Following the revolution, the new Republican Navy managed to restart their construction as battle cruisers. These ships were the quintessential battle cruiser. They were well-armed, fast, and manoeuvrable, but had thinner armour and a shorter operational range."
ENG_battle_cruiser_2:0 "인빈서블급"
ENG_battle_cruiser_2_desc:0 "The Invincible were a class of battle cruisers that were a faster and cheaper version of the Blake-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Republican Navy quick strike capabilities and convoy protection, but their limited armour would prove problematic if they had to fight modern battleships."

### Battleships ###
ENG_battleship_1:1 "리벤지급"
ENG_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armoured, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
ENG_battleship_2:0 "블레이크급"
ENG_battleship_2_desc:0 "The Blake-class battleships were the first Battleships that the Republican Navy designed. As such, these ships were equipped with smaller-calibre cannons than earlier and even contemporary battleships. Despite the smaller calibre, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. They were designed to replace the old Queen Elizabeth Class battleships that were used by the old regime."
ENG_battleship_3:0 "릴번급"
ENG_battleship_3_desc:0 "The Lilburne-class battleships were the follow-up class to the Blake battleships, incorporating many of their features. The vessels are similar to the Black-Class ships, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armour and more powerful engines."
ENG_battleship_4:0 "페어팩스급"
ENG_battleship_4_desc:0 "The Fairfax-class battleship was the last battleship to be built for the Republican Navy. Ordered under the Republican Admiralty shipbuilding programs of 1938-1943, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Revenge class battleships, providing considerable firepower. Strong engines and good armour made the vessel fast and well protected."

### Super Heavy Battleships ###
ENG_SH_battleship_1:0 "윈스탠리급"
ENG_SH_battleship_1_desc:0 "The Winstanley is a class of heavy battleships of the Republican Navy built to counter the large vessels of the German navy. Large 18 in. guns and thick armour provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the seas around the Union of Britain."
ENG_SH_battleship_2:0 "섹스비급"
ENG_SH_battleship_2_desc:0 "The Sexby-Class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armour plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."

### Carriers ###
ENG_carrier_1:0 "오언급"
ENG_carrier_1_desc:0 "These three aircraft carriers were converted battle cruisers and were the first fleet carriers of the Republican Navy. Their conversions came about following the revolution in 1925. They were moderately-armoured but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Republican Navy important experience in aircraft carrier construction and fleet air projection."
ENG_carrier_2:0 "베전트급"
ENG_carrier_2_desc:0 "The Besant aircraft carrier was the first proper aircraft carrier to be built by the Republican Navy. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armoured and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the forces of the Republican Navy."
ENG_carrier_3:0 "월러스급"
ENG_carrier_3_desc:0 "The Wallas class was designed to be an armoured aircraft carrier. Due to the armouring on the ship it limited the size to an upper limit of 23,000 tons. She was the first British carrier to have an armoured flight deck, which reduced its air group size. Heavy armour and AA weaponry provided a strong defence for the ships, while powerful engines and a large fuel store gave the ships long operational range."
ENG_carrier_4:0 "모리스급"
ENG_carrier_4_desc:0 "The Morris-class aircraft carriers were ordered under the 1938 Naval Programme and were essentially improved versions of the earlier Wallas class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armour on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Wallas class."

