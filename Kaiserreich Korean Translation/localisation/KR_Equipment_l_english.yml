BOM_artillery_equipment_3:0 "15 cm hrubá houfnice vzor 37"

BOM_motorized_equipment_1:0 "Steyr 640"
BOM_mechanized_equipment_1:0 "Saurer obrněné transportéry vzor 38/40"
BOM_mechanized_equipment_1_short:0 "OT vz. 38/40"
BOM_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
BOM_mechanized_equipment_2:0 "Weiss Manfréd obrněné transportéry vzor 39/42"
BOM_mechanized_equipment_2_short:0 "OT vz. 39/42"
BOM_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
