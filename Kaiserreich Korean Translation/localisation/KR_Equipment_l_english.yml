#Tanks
UKR_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
UKR_gw_tank_equipment_short:0 "A7V"
UKR_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. While its design has since become obsolete and Germany has come to use newer, more complicated tank designs, many of the vehicles were given as aid to Germany's allies and puppet states, where they remained in service for years to come."
UKR_light_tank_equipment_1:0 "Panz 1934"
UKR_light_tank_equipment_1_short:0 "P-34"
UKR_light_tank_equipment_1_desc:0 "With German domination came adaptation of the Ukrainian language, with the term 'Panz', shortened from the German term 'Panzer', eventually solidifying as the Ukrainian word for 'tank'.\n\nThe Panz model of 1934 was the first domestically designed Ukrainian tank accepted into service. It borrowed heavily from the Canadian Vickers Mark E as well as interwar German designs, and sported a 20mm cannon besigned by the Italian Breda company. The vehicle received mixed feedback from soldiers in the field for its inadequate main armament and moderately failure-prone transmission."
UKR_light_tank_equipment_2:0 "Panz I Vasyl"
UKR_light_tank_equipment_2_short:0 "P-I Vasyl"
UKR_light_tank_equipment_2_desc:0 "Soon after the adoption of the P-34, the Ukrainian military abandoned chronological tank nomenclature in favor of a system reminiscent of that of the German Army, pre-designating the next tank to be adopted as the P-I.\nWhat would ultimately fill that name was the Vasyl, named in honour of the king himself. A development of the earlier P-34, the P-I Vasyl addressed its predecessor's shortcomings, sporting an extended chassis and numerous revisions to nearly every component. The vehicle also sported a new German 20mm cannon, which, while of the same calibre as the older Breda gun, proved to be much more effective in training and combat alike."
UKR_light_tank_equipment_3:0 "Shvydkokhidnyj Panz II Stanyslaviv"
UKR_light_tank_equipment_3_short:0 "SP-II Stanyslaviv"
UKR_light_tank_equipment_3_desc:0 "With the Russian fast-tank concept so essential to that country's rearmament program and with new heavier vehicles entering development, the Ukrainian army began development of an agile new light tank of its own. The Shvydkokhidnyj Panz II, as the vehicle would be designated in Ukrainian service, was able to fill a variety of roles on the battlefield due to its remarkable speed and handling. The name 'Stanyslaviv' was affixed to the vehicle in a display of irredentism, rare under Hapsburg rule of Ukraine, over Austrian-held Galicia."

UKR_medium_tank_equipment_1:0 "Panz IV Kyiv"
UKR_medium_tank_equipment_1_short:0 "P-IV Kyiv"
