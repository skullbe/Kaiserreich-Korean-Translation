cv_CAS_equipment_1_short:0 "함재 급폭기 I"
cv_CAS_equipment_1_desc:0 "이 초기 근접 항공 지원기 항공모함에서 이착함 할 수 있게 개조되었습니다."
cv_CAS_equipment_2:0 "함재 급폭기 II"
