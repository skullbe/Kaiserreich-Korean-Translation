GER_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
GER_gw_tank_equipment_short:0 "A7V"
GER_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V was a German tank used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
GER_light_tank_equipment_1:0 "Sturmpanzerwagen M.I "Kätzchen"-"
GER_light_tank_equipment_1_short:0 "Kätzchen"
#GER_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
GER_light_tank_equipment_2:0 "Sturmpanzerwagen M.II "Ozelot"-"
GER_light_tank_equipment_2_short:0 "Ozelot"
#GER_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
GER_light_tank_equipment_3:0 "VK1602 Leopard"
GER_light_tank_equipment_3_short:0 "Leopard"
#GER_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
GER_light_tank_artillery_equipment_1_short:0 "Bison"
#GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
GER_light_tank_artillery_equipment_2_short:0 "Wespe"
#GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
GER_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
#GER_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
GER_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
