### Sea ###
JAP_submarine_pre:1 "Kaichu Class"
JAP_submarine_pre_desc:1 "The Kaichu class U-boats were built after WWI and based on the earlier U-boats. These medium-sized U-boats were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type U-boats were built for the IJN and the series included 7 variants."
JAP_submarine_1:1 "Kaidai III Class"
JAP_submarine_1_desc:1 "The Kaidai type U-boat (Kaidai-gata sensuikan) was a type of 1st class U-boat operated by the Imperial Japanese Navy (IJN) before and during Weltkrieg II. The type name, was shortened to Kaigun-shiki Ōgata Sensuikan. The nine Kaidai IIIs were based on earlier designs, but featured a strengthened hull. The "IIIb" types were 40 cm longer and had a different bow design. All nine boats were constructed between 1927 and 1930."
JAP_destroyer_pre:1 "Momi Class"
JAP_destroyer_pre_desc:1 "The Momi class was a development of the Enoki second-class destroyers, relying on the same basic hull. They were quite small, comparable to Royal Navy corvettes. The design incorporated features discovered on German destroyers captured during the Weltkrieg, including a lengthened forecastle with a break forming a well deck immediately forward of the bridge. This arrangement, apparently derived from contemporary torpedo boat practice, offered the advantage of a low, semi protected area for the forward torpedo tubes albeit at the cost of becoming awash in heavy seas. Initial problems with stability during high-speed turns were later corrected by widening the beam and bringing up the waterline."
JAP_light_cruiser_pre:1 "Suma Class"
JAP_light_cruiser_pre_desc:1 "While more lightly armed and armoured than many of its contemporaries, their small size and relatively simple design facilitated their construction and their relatively high speed made them useful for many military operations. Both participated in combat during the Russo-Japanese War and the Weltkrieg."
JAP_heavy_cruiser_pre:1 "Izumo Class"
JAP_heavy_cruiser_pre_desc:1 "The Izumo-class cruisers were a pair of armoured cruisers built for the Imperial Japanese Navy (IJN) in the late 1890s. As Japan lacked the industrial capacity to build such warships herself, the vessels were built in Britain. They were part of the 'Six-Six Fleet' expansion programme that began after the defeat of China during the First Sino-Japanese War of 1894–95. The sister ships participated in three of the four main naval battles of the Russo-Japanese War of 1904–05—the Battle of Port Arthur, the Battle off Ulsan and the Battle of Tsushima—but played a much more minor role in the Weltkrieg."
JAP_battle_cruiser_pre:1 "Tsukuba Class"
JAP_battle_cruiser_pre_desc:1 "The Tsukuba-class cruisers were a pair of large armoured cruisers built for the Imperial Japanese Navy (IJN) in the first decade of the 20th century. Construction began during the Russo-Japanese War of 1904–05 and their design was influenced by the IJN's experiences during the war. The British development of the battlecruiser the year after Tsukuba was completed made her and her sister ship Ikoma obsolete, as they were slower and more weakly armed than the British, and later German, ships. Despite this, they were reclassified in 1912 as battlecruisers by the IJN."
JAP_battleship_pre:1 "Fuso Class"
JAP_battleship_pre_desc:1 "The Fuso class battleships were built during WWI and modernised in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armoured and armed, with the 6 twin turrets on the centreline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
JAP_battleship_1:1 "Nagato Class"
JAP_battleship_1_desc:1 "The Nagato-class battleships were a pair of dreadnought battleships built for the Imperial Japanese Navy (IJN) during the Weltkrieg, although they were not completed until after the end of the war. Nagato, the lead ship of the class, frequently served as a flagship. Both ships carried supplies for the survivors of the Great Kantō earthquake in 1923. They were modernised in 1933–36 with improvements to their armour and machinery and a rebuilt superstructure in the pagoda mast style."
JAP_carrier_pre:1 "Hosho Class"
JAP_carrier_pre_desc:1 "Hōshō, literally 'phoenix in flight' was the world's first commissioned ship that was designed and built as an aircraft carrier, and the first aircraft carrier of the Imperial Japanese Navy (IJN). Commissioned in 1922, the ship was used for testing carrier aircraft operations equipment, techniques, such as take-offs and landings, and carrier aircraft operational methods and tactics. The ship provided valuable lessons and experience for the IJN in early carrier air operations. Hōshō's superstructure and other obstructions to the flight deck were removed in 1924 on the advice of experienced aircrews."
JAP_carrier_1_desc:1 "The aircraft carrier Kaga was one of Japan's first fleet carriers. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armoured carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."

### Japan Vanilla ###
#JAP_submarine_1:0 "Kaichu Class"
#JAP_submarine_1_desc:0 "The kaichu class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
#JAP_submarine_1b: "Kaidai III Class"
JAP_submarine_2:0 "Kaidai VI Class"
JAP_submarine_2_desc:0 "The Kaidai VI class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
JAP_submarine_3:0 "Ko/Otsu/Hei-gata Class"
JAP_submarine_3_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
#JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
JAP_submarine_4:0 "Sen-Toku Class"
JAP_submarine_4_desc:0 "The Sen-Toku class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
#JAP_submarine_4b: "Sen-Taka Class"
JAP_destroyer_1:0 "Minekaze Class"
JAP_destroyer_1_desc:0 "The Minekaze, Kamikaze, and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
#JAP_destroyer_1b: "Fubuki Class"
JAP_destroyer_2:0 "Asashio Class"
JAP_destroyer_2_desc:0 "The Asashio class destroyers was the first Japanese destroyer class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki class."
#JAP_destroyer_2b_ "Kagero Class"
JAP_destroyer_3:0 "Akizuki Class"
JAP_destroyer_3_desc:0 "The Akizuki class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
JAP_destroyer_4:0 "Shimakaze Class"
JAP_destroyer_4_desc:0 "The Shimakaze class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
JAP_light_cruiser_1:0 "Tenryu Class"
JAP_light_cruiser_1_desc:0 "Tenryu class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate class between the light cruiser and the destroyer."
#JAP_light_cruiser_1b: "Kuma Class"
#JAP_light_cruiser_1c: "Sendai Class"
JAP_light_cruiser_2:0 "Light Mogami Class"
JAP_light_cruiser_2_desc:0 "Mogami class cruisers were heavily armed, equipped with good armour and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defence and high speed ensured a long range of operations."
JAP_light_cruiser_3:0 "Agano Class"
JAP_light_cruiser_3_desc:0 "The Agano-class light cruisers were designed primarily as flotilla leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armour plates were major drawbacks of the design."
#JAP_light_cruiser_3b: "Oyodo Class"
JAP_light_cruiser_4:0 "Agatsuma Class"
JAP_light_cruiser_4_desc:0 "The Agatsuma class was light cruiser class that never saw any ships built before the end of the war. The cruisers were designed to be fast and heavily armed but light-armoured, to protect the fleets and carriers against enemy aircraft."
JAP_heavy_cruiser_1:0 "Furutaka Class"
JAP_heavy_cruiser_1_desc:0 "The Furutaka-class and the following Aoba class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed the US Omaha and British Hawkins class as templates. Later in their life they were modernised and received new armaments and better engines."
#JAP_heavy_cruiser_1b: "Myoko Class"
JAP_heavy_cruiser_2:0 "Heavy Mogami Class"
JAP_heavy_cruiser_2_desc:0 "The heavy Mogami class was an up-gunned and reclassified light cruiser class. This made them fast, heavily armed and well-armoured cruisers. Their long range came at the cost of, thinner armour protection."
JAP_heavy_cruiser_3:0 "Tone Class"
JAP_heavy_cruiser_3_desc:0 "The Tone class heavy cruisers were originally designed as light cruisers, but re-envisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
JAP_heavy_cruiser_4:0 "Ibuki Class"
JAP_heavy_cruiser_4_desc:0 "The Ibuki-class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
JAP_battle_cruiser_1:0 "Amagi Class"
JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
JAP_battle_cruiser_2:0 "Design B-65"
JAP_battle_cruiser_2_desc:0 "Design B-65 battlecruisers were fast, moderately armoured vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished."
#JAP_battleship_1:0 "Fuso Class"
#JAP_battleship_1_desc:0 "The Fuso class battleships were built during WWI and modernised in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armoured and armed, with the 6 twin turrets on the centreline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
#JAP_battleship_1b: "Ise Class" (refit version)
#JAP_battleship_1c: "Nagato Class" (refit version)
JAP_battleship_2:0 "Kongo Class"
JAP_battleship_2_desc:0 "The Kongo battleships were built for the IJN just before the Weltkrieg as battlecruisers, but were heavily modernised in the late 1930s and reclassified as first rate fast battleships. Their armour, guns and engines were all drastically upgraded and the Kongos emerged as the fastest Japanese battleships of the war."
JAP_battleship_3:0 "Tajima Class"
JAP_battleship_3_desc:0 "The Tajima class was a hypothetical class of fast battleships, designed to be cheaper and faster to build than the massive Yamato class battleships. They utilised the older cannons of previous battleships, but high speed, adequate armour and AA provided the defence for these ships."
JAP_battleship_4:0 "Iwami Class"
JAP_battleship_4_desc:0 "The Iwami class was a hypothetical class of battleships, that utilised new methods to speed up construction. They were well-armed with new cannons and heavy AA guns, and could match any similarly armed vessels for firepower. However, the resulting improvements meant a heavier and thus somewhat slower class of ships."
JAP_SH_battleship_1:0 "Yamato Class"
JAP_SH_battleship_1_desc:0 "The Yamato class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
JAP_SH_battleship_2:0 "Super Yamato Class"
JAP_SH_battleship_2_desc:0 "The hypothetical Super Yamato class saw the Yamato was used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armour thickness was designed to withstand even shells from its own cannons, and they would displace around 70-80.000tons."
JAP_carrier_1:0 "Kaga Class"
#JAP_carrier_1_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armoured carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
#JAP_carrier_1b: "Akagi Class" (refit Kaga class)
JAP_carrier_2:0 "Soryu Class"
JAP_carrier_2_desc:0 "Soryu and Hiryu were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armoured. They displaced 20.000tons and large engines provided high speed and a long range of operations."
#JAP_carrier_2b: "Hiryu Class"
JAP_carrier_3:0 "Shokaku Class"
JAP_carrier_3_desc:0 "The Shokaku class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33.000tons full load, and could survive more damage than most contemporary carriers."
#JAP_carrier_3b: "Hiyo Class"
JAP_carrier_4:0 "Taiho Class"
JAP_carrier_4_desc:0 "The Taiho class aircraft carrier was the IJN's first fully armoured carriers, with an armoured flight deck to withstand multiple bomb and torpedo hits and still function effectively. A large air group together AND heavy AA armament would provide not just self-defence but also force projection over enemy forces."
#JAP_carrier_4b: "Shinano Class"

