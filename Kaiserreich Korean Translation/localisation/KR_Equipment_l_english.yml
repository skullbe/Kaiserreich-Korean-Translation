#GER_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
