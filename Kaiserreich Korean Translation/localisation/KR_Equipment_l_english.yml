OTT_battle_cruiser_pre:1 "Yavuz Class"
OTT_battle_cruiser_pre_desc:1 "The Yavuz-class is a licenced copy of the German Moltke-class battlecruisers. During the Weltkrieg, the Moltke-class SMS Goeben was transferred to the Ottoman Navy and renamed the Yavuz Sultan Selim, effectively founding the class. After the war, the Ottomans purchased a licence to produce additional Yavuz-class battlecruisers."

OTT_battle_cruiser_1:1 "Oruç Reis Class"
OTT_battle_cruiser_1_desc:1 "The Oruç Reis class is a fairly typical battlecruiser of the post-Weltkrieg era. It is heavily based on the preceding Yavuz-class, with the twin wing turrets replaced by a second super-firing front turret, allowing the same weight of fire in a broadside volley while saving significant weight."

OTT_battle_cruiser_2:1 "Piri Reis Class"
OTT_battle_cruiser_2_desc:1 "The Piri Reis class was designed with economy in mind, given the Empire's increasing economic difficulties. Wherever possible, non-critical elements were to be made from cheaper materials, and many crew conveniences were reduced or deleted. Nonetheless, the combat capabilities of the Piri Reis class were not skimped on, and it is easily in the same league as modern battlecruisers in foreign navies."

OTT_battle_cruiser_3:1 "Aydın Reis Class"
OTT_battle_cruiser_3_desc:1 "After the sacrifices made in the design of the Piri Reis class led to widespread discontent and borderline mutiny among naval personnel, and the more frequent maintenance and replacement of substandard parts negated the initial cost savings, the Aydın Reis class abandoned the idea of being as cheap as possible. It is an ambitious design that incorporates many examples of modern, cutting-edge technology, so despite having broadside volley firepower no better than the Piri Reis or Oruç Reis class designs, heavy-duty autoloaders grant it a reload rate almost on par with that of a heavy cruiser, granting it significant overall firepower."

OTT_battle_cruiser_4:1 "Hızır Reis Class"
OTT_battle_cruiser_4_desc:1 "The Hızır Reis class is in some ways more conservative than the preceding Aydın Reis. It abandons the 28cm guns used by all Turkish battlecruisers up to this point, even with the powerful, but temperamental autoloaders used on the Aydın Reis, in favour of significantly larger, battleship-grade models. Five double 40.6cm gun turrets do give it less overall firepower than modern battleships, and a lower rate of fire than with the smaller 28cm guns, but its high speed and manoeuvrability, and respectable belt armour, compensate for these shortcomings, making the Yildirim a fast, deadly warship."

OTT_battleship_pre:1 "Reşadiye Class"
OTT_battleship_pre_desc:1 "The Reşadiye-class battleships were designed during the Weltkrieg, and have undergone significant modernisation since. They are heavily armed and armoured, with six twin 30cm centreline turrets giving a heavy broadside, and 16 150mm casemate guns providing close protection, but this design limited the available room for extra AA weaponry that could be added during refits."

OTT_battleship_1:1 "Kanuni Class"
OTT_battleship_1_desc:1 "The Kanuni-class battleships were a pair of ships designed during the later stages of the Weltkrieg. After the Treaty of Versailles, their construction was put on hold, and after the Peace with Honour both partially completed vessels were scrapped. Their design was quite modern for the era, with four twin 40.6cm turrets providing a heavy broadside volley, 12 150mm casemate-mounted secondary guns, and another 10 77mm open gun mounts, which could also be used against aircraft."

OTT_battleship_2:1 "Yıldırım Class"
OTT_battleship_2_desc:1 "The Yıldırım-class is an iteration on the Kanuni-class design, longer and wider to accommodate a fifth double turret, and with a reduced secondary casemate armament in favour of dual-purpose guns and small-calibre anti-aircraft turrets."

OTT_battleship_3:1 "Abdülhamid Class"
OTT_battleship_3_desc:1 "The Abdülhamid-class is a very modern battleship design, with three triple centreline turrets allowing for similar firepower to the Yıldırım-class in a shorter, more compact ship. Extra attention was given to the armour scheme and the torpedo protection, offering this ship excellent survivability. The casemate secondaries have been eliminated entirely, replaced by a larger number of 88mm dual-purpose guns."

OTT_battleship_4:1 "Abdülmecid Class"
OTT_battleship_4_desc:1 "After the shortcomings of the Abdülhamid-class became clear, the Abdülmecid-class was designed as a significantly longer ship, granting room to bring back the 150mm secondary guns, this time mounted in twin turrets, four to a side. The 88mm guns have received magazine feeding systems, and with eight single mountings and six triple turrets, all centrally guided by radar fire control, they can project a withering amount of defensive anti-air and anti-destroyer firepower."

OTT_SH_battleship_1:1 "Hümayun Class"
OTT_SH_battleship_1_desc:1 "Designed to take and deal heavy punishment, the Hümayun-class is an extravagantly expensive battleship design, boasting the thickest hull armour in the Ottoman Navy, and a deadly broadside from its four triple 40.6cm turrets. Despite its heavy close-range secondary armament, consisting of casemate-mounted guns, dual-purpose 88mm guns, and a blistering array of autocannons, the Hümayun still needs to be properly escorted, or aerial and U-boat threats will send her to the bottom."

OTT_SH_battleship_2:1 "Hanedan Class"
OTT_SH_battleship_2_desc:1 "The Hanedan-class is even larger and more powerful than the preceding Hümayun-class. She is a long, broad ship, barely able to pass through the Bosphorus, with a main armament of three triple 46cm gun turrets, two double 21cm secondary gun turrets, fourteen double 150mm dual-purpose turrets, and numerous magazine-fed single-mount and triple-turret 88mm guns, with one suite of radar fire control for the 46cm and 21cm guns and two additional ones for the smaller defensive armament. Despite all of this, her modern turbine engines make her faster than the Hümayun. As such, the papers have dubbed her the Sultan of the Seas."

OTT_carrier_pre:1 "Ertuğrul Class"
OTT_carrier_pre_desc:1 "After the Weltkrieg, the Ottoman Navy recovered the wreckage of the British seaplane carrier HMS Ben-my-Chree, repaired and refitted her, and returned her to active duty in 1925. Her new name comes from the artillery officer, Mustafa Ertuğrul Pasha, whose battery sank her off at Kızılhisar. The recovered seaplanes, though too heavily damaged to be put back into service, and the aircraft handling mechanisms were studied particularly intently, both by the Ottoman Navy and the Air Force, providing a solid foundation on which to base further development of naval aviation."

OTT_carrier_1:1 "Peyk-i Şeref Class"
OTT_carrier_1_desc:1 "Featuring a short runway on a converted hull, this aircraft carrier design is the Ottoman Navy's effort to catch up with competing naval aviation programs. It is armed with a 3cm Kuşçu AA gun, as well as several machine gun mounts, in order to defend itself against aerial threats."

OTT_carrier_2:1 "Âsâr-ı Tevfik Class"
OTT_carrier_2_desc:1 "The Âsâr-ı Tevfik class is a much larger design than its predecessors, with larger hangar capacity and a longer runway. While it is still a conversion design, based on naval transport ships, its capabilities are broadly comparable to the older purpose-built carriers of other navies. It was initially designed with a large array of 3cm Kuşçu guns, but these outdated weapons have been scrapped in favour of several modern 88mm dual-purpose guns, capable of firing on nearby naval targets as well, and a number of more modern autocannon mounts. The engines of the transport ships converted to Âsâr-ı Tevfiks are also replaced with modern steam turbine designs."

OTT_carrier_3:1 "Muin-i Zafer Class"
OTT_carrier_3_desc:1 "The Muin-i Zafer class was originally planned as a seaplane carrier design; however, it quickly became clear that this type of ship is no longer suitable for main-line use in a modern navy. Instead, the Âsâr-ı Tevfik class conversion design was used as a base for a new purpose-built aircraft carrier, longer and more well-armoured than its predecessor, armed with a respectable number of 88mm Tophane guns, in addition to two experimental high-elevation dual-purpose 150mm gun mounts."

OTT_carrier_4:1 "Berk-i Satvet Class"
OTT_carrier_4_desc:1 "The Berk-i Satvet class is the most advanced carrier ever designed for the Ottoman Navy. She is slightly longer than the Muin-i Zafer class, several metres taller, and almost twice as wide, giving her a significantly increased hangar capacity as well as a powerful armament suite of three twin dual-purpose 150mm gun turrets and six triple 88mm turrets. She also has provisions for installing the experimental Kulak radar array, which, when development is finished, will greatly increase her effective spotting range and gun direction."

OTT_submarine_pre:1 "Çanakkale Class"
OTT_submarine_pre_desc:1 "The first Çanakkale-class U-boats were built late during the Weltkrieg. These U-boats have very good torpedo armament for their time, but their slightly underpowered engines and thin hull make them vulnerable."

OTT_submarine_1:1 "Tahtelbahir Class"
OTT_submarine_1_desc:1 "The Tahtelbahir-class U-boats are improved versions of the Çanakkale-class. This design was developed in the 1920s, fixing the problems that plagued its predecessor, while improving its attack capabilities with heavier, more modern torpedoes."

OTT_submarine_2:1 "Denizkızı Class"
OTT_submarine_2_desc:1 "The Denizkızı class breaks with the tradition of its predecessors by not focusing primarily on armament. It is a long, sleek design, with four frontal and two rear 533mm torpedo tubes, and a supercharged diesel engine that makes it one of the fastest U-boat designs in the world at the time of its design."

OTT_submarine_3:1 "Ay Class"
OTT_submarine_3_desc:1 "Largely an iteration on the preceding Denizkızı-class, the Ay-class is essentially a fatter version of the former, with thicker hull plating ensuring greater survivability, an extra two bow torpedo tubes, and a deck-mounted 88mm gun. Despite all this increased mass, the larger internal space allows for a larger engine too, which means it isn't any slower than its predecessor."

OTT_submarine_4:1 "Bozkurt Class"
OTT_submarine_4_desc:1 "The Bozkurt-class is a fairly unremarkable design overall. A further iteration of existing U-boat designs, improvements over the preceding Ay-class are mostly incremental. The addition of a more modern hydro-acoustic sonar system built under licence improves its ability to hunt other U-boats, at the cost of giving away its location to enemy U-boats and destroyers when in use. Besides this, the biggest change is the enlargement of the torpedo tubes from 533mm to 610mm."

OTT_destroyer_pre:1 "Taşoz Class"
OTT_destroyer_pre_desc:1 "The Taşoz-class was a development of the Durandal-class destroyers, relying on the same small basic hull. The design incorporated features discovered on German destroyers used during World War I, including a lengthened forecastle with a break forming a well deck immediately forward of the bridge. This arrangement, apparently derived from contemporary torpedo boat practice, offered the advantage of a low, semi protected area for the forward torpedo tubes albeit at the cost of becoming awash in heavy seas. Initial problems with stability during high-speed turns were later corrected by widening the beam and bringing up the waterline."

OTT_destroyer_1:1 "İzmir Class"
OTT_destroyer_1_desc:1 "The İzmir-class is a fairly standard late Weltkrieg destroyer design, with a light armament of three 77mm guns, a twin 533mm torpedo tube mounted in the well deck, and two more mounted further back, on the ship's centreline. Powerful turbine engines give it a high top speed. However, as with all destroyers, its armour protection is practically nonexistent."

OTT_destroyer_2:1 "Kostantiniyye Class"
OTT_destroyer_2_desc:1 "The Kostantiniyye-class is designed as more of a gunboat, with two triple centreline 533mm torpedo tubes but four twin 77mm guns on rapid motorised mounts. As destroyers go, it is a fairly compact design, intended for fast manoeuvres at high speed."

OTT_destroyer_3:1 "Bursa Class"
OTT_destroyer_3_desc:1 "While the Kostantiniyye-class may have been a strong design for hunting other destroyers, its smaller torpedo armament compared to its contemporaries limited its overall usefulness. As such, the Bursa-class has cut back on the number of guns, being only three single 88mm guns this time, but three triple centreline 610mm torpedo tubes firing extended-range torpedoes, and a lengthened rear deck with additional depth charge launchers compared to the Kostantiniyye-class."

OTT_destroyer_4:1 "Tekirdağ Class"
OTT_destroyer_4_desc:1 "The Tekirdağ-class is a modern design, featuring fully enclosed motorised high-elevation dual-purpose turrets for its three 88mm guns, and five triple torpedo launchers. With one mounted behind the wheelhouse, and two on each side of the ship's midsection, it cannot get all its torpedoes in the water against a single target without heavy manoeuvring, but it can carry more of them than other destroyers of similar size with centreline launchers."

OTT_light_cruiser_pre:1 "Midilli Class"
OTT_light_cruiser_pre_desc:1 "Originally Magdeburg-class light cruisers transferred from the German Hochseeflotte, starting with SMS Breslau, renamed Midilli. These ships' lighter armament than other contemporary cruisers, consisting of 12 105mm guns, was replaced with a more standard arrangement of 8 150mm guns in Ottoman service. Their small size and high speed made them useful as scout cruisers and blockade runners."

OTT_light_cruiser_1:1 "Kıbrıs Class"
OTT_light_cruiser_1_desc:1 "The Kıbrıs-class scout cruisers are late Weltkrieg designs intended for tracking Entente fleet movements in the Mediterranean and engaging targets of opportunity. To that end, they carried a fairly light 150mm gun armament, relying more on six twin side-mounted torpedo tubes for engaging any serious threats that they could not simply run away from. Their high-powered engines are maintenance-intensive, but they grant these ships a high cruise speed, and they can be pushed to their limits for brief periods if a rapid escape is called for."

OTT_light_cruiser_2:1 "Rodos Class"
OTT_light_cruiser_2_desc:1 "As land-based naval bombers and carrier-based naval aviation has become more and more common after the Weltkrieg, the Rodos-class was designed with an anti-air escort role in mind. Their primary armament is limited to six 150mm gun mounts, but they also carry ten high-elevation dual-purpose 77mm gun mounts and numerous autocannons and machine guns. Should they need to engage heavier surface ships, they can also still use their two triple torpedo launchers."

OTT_light_cruiser_3:1 "Girit Class"
OTT_light_cruiser_3_desc:1 "After the lessons of the Rodos-class, the Girit-class carries significantly more surface-to-surface firepower. However, as the main role of these ships is still anti-air, it only carries three twin 150mm turrets, with the remaining eight guns in somewhat outdated casemate mounts on the side of the ship. This leaves room on the deck and superstructure for four fully-enclosed motorised twin 88mm dual-purpose turrets and six more single 88mm gun mounts. Provisions are also made for mounting an air detection radar."

OTT_light_cruiser_4:1 "Marmara Class"
OTT_light_cruiser_4_desc:1 "With naval aviation becoming more prominent, and battleship anti-air suites more powerful, the role of the light cruiser as primarily an anti-air escort ship appears to be over. The Marmara-class still carries potent anti-air firepower, helped by the fact that its main 150mm armament is now also mounted in dual-purpose turrets, but its torpedo armament has also been significantly expanded in order to expand its role as an agile anti-surface combatant. Two quadruple torpedo launchers on each side complement five twin 150mm gun turrets and two triple 88mm turrets, with the usual autocannons rounding out its armament."

OTT_heavy_cruiser_pre:1 "Turgut Reis Class"
OTT_heavy_cruiser_pre_desc:1 "The Turgut Reis class is a heavy armoured cruiser design intended to accompany battleships in the battle line and engage smaller surface combatants like cruisers and destroyers while the capital ships slug it out. It carries a mixed primary armament of four 21cm guns, six 150mm guns, and eight 77mm guns. Its low speed is compensated for by its thick armour protection, allowing it to stand up to several battleship-calibre hits."

OTT_heavy_cruiser_1:1 "Mesudiye Class"
OTT_heavy_cruiser_1_desc:1 "The Mesudiye-class is a modern design for its time, carrying its eight main 21cm guns in four fully-enclosed superfiring turrets. However, despite carrying fewer smaller guns, this increased weight allocated to the armament means it does not boast armour as heavy as the Turgut Reis class."

OTT_heavy_cruiser_2:1 "Muavenet Class"
OTT_heavy_cruiser_2_desc:1 "The Muavenet-class was designed to bring heavy firepower to bear at a budget. It is small for a heavy cruiser, and carries lighter armament than most others, in the form of three double 21cm turrets and four enclosed 150mm turrets, but this lowers its displacement enough compared to other contemporary heavy cruisers that its speed, manoeuvrability, and armour are all above average, while the cost stays relatively low."

OTT_heavy_cruiser_3:1 "Kırım Class"
OTT_heavy_cruiser_3_desc:1 "More modern manufacturing techniques and assembly line construction allow the Kırım-class heavy cruisers to remain relatively low-cost, like their predecessor design, while offering increased combat capabilities. Five double 21cm turrets give it a very heavy broadside, but the awkward gun arrangement, with one forward turret, two superfiring rear turrets, and the remaining two turrets mounted amidships between the superstructure, means it has to fully expose its vulnerable side armour in order to get all guns firing at the same target."

OTT_heavy_cruiser_4:1 "Giray Class"
OTT_heavy_cruiser_4_desc:1 "The Giray-class does away with its predecessor's undesirable turret arrangement and instead uses three triple 21cm turrets to provide similar weight of fire in a more convenient manner. The addition of two of the new twin 150mm dual-purpose turrets significantly improve its anti-air firepower."

