AOG_gw_tank_equipment:0 "슈투름판저바겐 A7V"
AOG_gw_tank_equipment_short:0 "A7V"
AOG_gw_tank_equipment_desc:0 "슈투름판저바겐 A7V는 대전에서 광범위하게 사용 된 독일 전차였으며 종종 연합국에 대한 독일의 승리를 기념하는 예술 작품에 묘사되어 있습니다. 그러나 그 디자인은 이제 쓸모 없게되었고 독일은 더 새롭고 복잡한 탱크 디자인을 사용하게되었습니다."
AOG_light_tank_equipment_1:0 "슈투름판저바겐 M.I '케첸'"
AOG_light_tank_equipment_1_short:0 "케첸"
AOG_light_tank_equipment_1_desc:0 "The 판저 I was a light tank produced in Germany in the 1930s. Design of the 판저 I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
AOG_light_tank_equipment_2:0 "슈투름판저바겐 M.II '오첼로트'"
AOG_light_tank_equipment_2_short:0 "오첼로트"
AOG_light_tank_equipment_2_desc:0 "The 판저 II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
AOG_light_tank_equipment_3:0 "VK1602 '레오파르트'"
AOG_light_tank_equipment_3_short:0 "레오파르트"
AOG_light_tank_equipment_3_desc:0 "The VK1602 Leopard was planned as a forward reconnaissance vehicle armed with a 75mm Kwk 41 gun. As the design progressed, however, the gun was replaced with a smaller 50mm cannon with greater armor penetration and unlike older German designs, featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."
AOG_light_tank_artillery_equipment_1:0 "슈투름판저 I 비존"
AOG_light_tank_artillery_equipment_1_short:0 "비존"
AOG_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the 비존, it uses the chassis of the 판저 I."
AOG_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
AOG_light_tank_artillery_equipment_2_short:0 "베스페"
AOG_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 베스페 (German for Wasp), was a German self-propelled artillery vehicle based on a modified 판저 II chassis."
AOG_light_tank_artillery_equipment_3:0 "바펜트레거 레오파르트"
AOG_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
AOG_light_tank_artillery_equipment_3_desc:0 "The 바펜트레거 레오파르트 was a planned self-propelled artillery vehicle based on the planned VK1602 레오파르트 chassis."
AOG_light_tank_destroyer_equipment_1:0 "판처예거 I"
AOG_light_tank_destroyer_equipment_1_short:0 "판처예거 I"
AOG_light_tank_destroyer_equipment_1_desc:0 "The 판처예거 I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech 스코다 47mm PaK anti-tank gun on a converted 판저 I Ausf. chassis."
AOG_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
AOG_light_tank_destroyer_equipment_2_short:0 "Marder II"
AOG_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the 판저 II chassis."
AOG_light_tank_destroyer_equipment_3:0 "슈투룸게슈츠 auf 레오파르트"
AOG_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
AOG_light_tank_destroyer_equipment_3_desc:0 "The 야크트레오파르트 was a possible modification of the planned VK1602 레오파르트 light tank."
AOG_light_tank_aa_equipment_1:0 "플릭판처 I"
AOG_light_tank_aa_equipment_1_short:0 "플릭판처 I"
AOG_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a 판저 I."
AOG_light_tank_aa_equipment_2:0 "플릭판처 룩스"
AOG_light_tank_aa_equipment_2_short:0 "플릭판처 룩스"
AOG_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a 판저 II."
AOG_light_tank_aa_equipment_3:0 "플릭판처 1602"
AOG_light_tank_aa_equipment_3_short:0 "플릭판처 1602"
AOG_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602."

AOG_medium_tank_equipment_1:0 "카발라리판처바겐 P.II '도너슈라크'"
AOG_medium_tank_equipment_1_short:0 "도너슈라크"
AOG_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
AOG_medium_tank_equipment_2:0 "카발라리판처바겐 P.IId '도너슈라크-4'"
AOG_medium_tank_equipment_2_short:0 "도너슈라크-4"
AOG_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the 판저 IV was not originally intended to engage enemy armour - that function was performed by the lighter 판저 III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the 판저 IV soon assumed the tanks-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tanks of the Second Weltkrieg, the 판저 IV was used as the base for many other fighting vehicles."
AOG_medium_tank_equipment_3:0 "카발라리판처바겐 P.IIIf '크릭스엥겔'"
AOG_medium_tank_equipment_3_short:0 "크릭스엥겔"
AOG_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in the Second Weltkrieg from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the 판저 III and 판저 IV. While never replacing the latter, it served alongside it and the heavier 티거 tank until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tank of the Second Weltkrieg."
AOG_medium_tank_artillery_equipment_1:0 "그릴레"
AOG_medium_tank_artillery_equipment_1_short:0 "그릴레"
AOG_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
AOG_medium_tank_artillery_equipment_2:0 "험멜"
AOG_medium_tank_artillery_equipment_2_short:0 "험멜"
AOG_medium_tank_artillery_equipment_2_desc:0 "험멜 (German: 'bumble bee') was a self-propelled artillery gun based on the 게쉬츠바겐 III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second Weltkrieg from early 1943 until the end of the war."
AOG_medium_tank_artillery_equipment_3:0 "그릴레 12"
AOG_medium_tank_artillery_equipment_3_short:0 "그릴레 12"
AOG_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
AOG_medium_tank_destroyer_equipment_1:0 "슈투룸게슈츠 III"
AOG_medium_tank_destroyer_equipment_1_short:0 "StuG III"
AOG_medium_tank_destroyer_equipment_1_desc:0 "The 슈투룸게슈츠 III assault gun was Germany's most produced armoured fighting vehicle during the Second Weltkrieg. It was built on the chassis of the proven 판저 III. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
AOG_medium_tank_destroyer_equipment_2:0 "야크트판처 IV"
AOG_medium_tank_destroyer_equipment_2_short:0 "야크트판처 IV"
AOG_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
AOG_medium_tank_destroyer_equipment_3:0 "야크트판터"
AOG_medium_tank_destroyer_equipment_3_short:0 "야크트판터"
AOG_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
AOG_medium_tank_aa_equipment_1:0 "플릭판처 III 뫼벨바겐"
AOG_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
AOG_medium_tank_aa_equipment_1_desc:0 "Nicknamed 뫼벨바겐 (Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the 판저 III and armed with a 20mm quad-gun."
AOG_medium_tank_aa_equipment_2:0 "플릭판처 IV 오스트빈트"
AOG_medium_tank_aa_equipment_2_short:0 "오스트빈트"
AOG_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
AOG_medium_tank_aa_equipment_3:0 "플릭판처 코엘리안"
AOG_medium_tank_aa_equipment_3_short:0 "코엘리안"
AOG_medium_tank_aa_equipment_3_desc:0 "플릭판처 코엘리안 was a self-propelled anti-aircraft gun design by Rheinmetall during the Second Weltkrieg for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."

AOG_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
AOG_heavy_tank_equipment_1_short:0 "VK 31"
AOG_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
AOG_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
AOG_heavy_tank_equipment_2_short:0 "Tiger"
AOG_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
AOG_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
AOG_heavy_tank_equipment_3_short:0 "Königstiger"
AOG_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
AOG_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
AOG_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
AOG_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
AOG_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
AOG_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
AOG_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
AOG_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
AOG_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
AOG_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
AOG_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
AOG_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
AOG_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
AOG_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
AOG_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."

AOG_super_heavy_tank_equipment_1:0 "판처캄프바겐 VIII 마우스"
AOG_super_heavy_tank_equipment_1_short:0 "마우스"
AOG_super_heavy_tank_equipment_1_desc:0 "판처캄프바겐 VIII 마우스 (Mouse) was a German Second Weltkrieg super-heavy tank completed in late 1944. It is the heaviest fully enclosed armoured fighting vehicle ever built. The 마우스' main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
AOG_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100"
AOG_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
AOG_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
