AUS_infantry_equipment_0_short:0 "Mannlicher M1895"
AUS_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) is a bolt-action rifle, designed by Ferdinand Ritter von Mannlicher, that used a refined version of his revolutionary straight-pull action bolt, much like the Mannlicher M1890 carbine. It was nicknamed the Ruck-Zu(rü)ck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by Italian troops who even wrote a song about it during The Great War."
AUS_infantry_equipment_1:0 "Mannlicher M95/30"
AUS_infantry_equipment_1_short:0 "Mannlicher M95/30"
AUS_infantry_equipment_1_desc:0 "The Mannlicher M95/30 is the equivalent to the German Karabiner 98 Rifle. Designed in cooperation with German engineers, it has a number of improvements over its predecessor. It was named Mannlicher to honour Ferdinand Ritter von Mannlicher and his achievements in Austrian weapon design."
