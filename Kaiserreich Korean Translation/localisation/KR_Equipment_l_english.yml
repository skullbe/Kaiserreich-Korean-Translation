HOL_fighter_equipment_1_short:0 "D.XXI"
HOL_fighter_equipment_1_desc:0 "The Fokker D.XXI was a low-wing monoplane fighter aircraft. It was designed was designed in 1935 by Fokker in response to requirements laid out by the Royal Netherlands East Indies Army Air Force.\n\nThe main armament consisted of two pairs of 7.92mm M36 FN-Browning machine guns, two being housed within the wings and the other pair within the forward fuselage, requiring the latter to shoot through the propeller blades; guns installed within the fuselage carried 500 rounds each while wing-mounted guns had 300 rounds each."
HOL_fighter_equipment_2:0 "F.K.58"
HOL_fighter_equipment_2_short:0 "F.K. 58"
HOL_fighter_equipment_2_desc:0 "The Koolhoven F.K.58 was a single engine, interceptor-fighter aircraft designed and manufactured by N.V. Koolhoven.\n\nIts armament consisted of 4 7.5mm guns. It had a retractable landing gear and was equipped with a more powerful 1080hp engine, allowing the plane to reach speeds of up to 505 km/h with an operational range of 750km."
HOL_fighter_equipment_3:0 "De Schelde S.21"
HOL_fighter_equipment_3_short:0 "S.21"
HOL_fighter_equipment_3_desc:0 "The De Schelde S.21 was a designed by the shipbuilder Koninklijke de Schelde N.V. It was a single-seat, single-engined, pusher monoplane.\n\n The S.21 was a low-wing cantilever monoplane of all-metal construction. It featured an inverted gull wing, with the aircraft's tail carried on twin booms. The compact fuselage nacelle carried the pilot, engine and the aircraft's armament.\n\nArmament consisted of a single Madsen 23 mm cannon on a flexible mount in the nose, together with four 7.9 mm FN-Browning machine guns in the side of the nacelle. It was intended that the cannon would be fixed during air-to-air combat, but that for ground strafing operations, the cannon would be released and aimed manually by the pilot, with an automatic stabilising system controlling the aircraft's ailerons and elevators to aid the pilot in keeping control of the aircraft while busy aiming and firing the cannon."

