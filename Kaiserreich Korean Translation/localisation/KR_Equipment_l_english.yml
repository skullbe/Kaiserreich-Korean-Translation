SWE_motorized_equipment_1:0 "Scania-Vabis"
SWE_motorized_equipment_1_desc:0 "While cavalry have for a long time been a reliable asset to our army, replacing horses with trucks will allow us to quickly deliver a large amount of infantry at the frontline"
SWE_mechanized_equipment_1:0 "Terrängbil"
SWE_mechanized_equipment_1_short:0 "Terrängbil"
SWE_mechanized_equipment_1_desc:0 "Specialized vehicles that work well in rough terrain and has a degree of armour plating will ensure that our boys in green can effectively transport themselves around the battlefield."
SWE_mechanized_equipment_2:0 "Pansarfordon"
SWE_mechanized_equipment_2_short:0 "Pansarfordon"
SWE_mechanized_equipment_2_desc:0 "A tracked vehicle similar to a tank but with a capacity to carry a small platoon will further increase our capabilities."
SWE_mechanized_equipment_3:0 "Pansarskyttefordon"
SWE_mechanized_equipment_3_short:0 "Pansarskyttefordon"
SWE_mechanized_equipment_3_desc:0 "Our infantry can be even further enhanced by outfitting the transport vehicles themselves with weaponry."

