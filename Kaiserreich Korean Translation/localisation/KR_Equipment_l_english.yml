BOM_infantry_equipment_0:0 "Puška uříznutá vzor 95"
BOM_infantry_equipment_0_short:0 "Mannlicher vz. 95"
BOM_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by the Italians on the receiving end. The Italian song "Ta pum!" from the Weltkrieg refers to this rifle. Later in the war, most rifles were converted into the short "Stutzen" ("cut-down") configuration."
BOM_infantry_equipment_1:0 "Mannlicher-FÉG Karabina vzor 24"
BOM_infantry_equipment_1_short:0 "Karabina vz. 24"
BOM_infantry_equipment_1_desc:0 "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm "Spitzer" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1924 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
BOM_infantry_equipment_2:0 "ZB Samonabíjecí Karabina vzor 42"
BOM_infantry_equipment_2_short:0 "SK vz. 42"
BOM_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disapointments during trials delayed the project while the Army focused on other developments. When the second Weltkrieg erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
BOM_infantry_equipment_3:0 "ZB Strojní Karabina vzor 44"
BOM_infantry_equipment_3_short:0 "SK vz. 44"
BOM_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."

