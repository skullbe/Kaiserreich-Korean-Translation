SIC_infantry_equipment_1_short:0 "Karabiner 98k"
SIC_infantry_equipment_2:0 "SME M38"
SIC_infantry_equipment_2_short:0 "SME M38"
SIC_infantry_equipment_2_desc:0 "Following the rejection of its 1938 pattern semi-automatic rifle, the CZ company attempted to market the design to a variety of foreign nations. The Two Sicilies tested the rifle and like the Austrians, found the rifle unreliable in harsh conditions and difficult to disassemble, but sought to redesgin the gun to fix its shortcomings. The SME state run electrical compay, which had begun to produce and design small arms only a few years prior, was set to the task. The end result, designated the SME M38 upon adoption, while improved over its Czech predecessor, still bears many of the latter's design quirks."

