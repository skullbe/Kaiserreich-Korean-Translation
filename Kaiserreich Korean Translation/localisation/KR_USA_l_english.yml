USA_civil_war_aftermath_idea:0 "내전 피해 복구"
USA_civil_war_aftermath_idea_desc:0 "우리가 내전에서 이겼을지 모르지만, 우리나라는 폐허 상태입니다. 대부분의 사람들은 물물 교환을 강요당하며 전기, 수도, 그리고 다른 기본적인 서비스들은 거의 기능하지 않습니다. 그리고 수백만의 사람들 특히 수천 명의 고아들이 굶주리거나 병들고 있습니다."
USA_civil_war_aftermath_idea2:0 "내전의 피해를 경미하게 회복"
USA_civil_war_aftermath_idea2_desc:0 "콜레라 전염병과 기근을 막았을지 모르지만, 전국 대부분 지역이 여전히 불타고 있습니다. 그나마 안정을 찾을 수 있는 유일한 곳은 삼엄한 경비대가 지키고 있는 새로 배달된 기근 구호품과 의약품이 들어 있는 군사 창고입니다."
USA_civil_war_aftermath_idea3:0 "내전 피해를 부분적으로 회복"
USA_civil_war_aftermath_idea3_desc:0 "도시들은 어느 정도 안정세로 돌아섰고, 화폐는 물물 교환의 시듦으로 다시 사용되기 시작했습니다. 국가가 서서히 붕괴로부터 회복함에 따라, 대량의 무덤에는 이제 묘목과 꽃이 뒤덮여 있습니다."
USA_civil_war_aftermath_idea4:0 "내전의 피해를 조금더 회복"
USA_civil_war_aftermath_idea4_desc:0 "정부 기관들이 사람들을 다시 일터로 돌려보내기 시작했고, 몇몇 존경할 만한 사업체들이 다시 문을 열었습니다. 도시의 쓰레기들을 헤집고 다니는 고아들이나 노인들의 작은 무리들을 보는 것은 드문 일이 아니지만, 대규모의 아사 위협은 지나갔습니다."
USA_civil_war_aftermath_idea5:0 "내전의 피해를 대부분 회복"
USA_civil_war_aftermath_idea5_desc:0 "불과 몇 달 전에 볼 수 있었던 전쟁의 흉터는 대부분 이 나라에서 사라졌습니다. 공장이 다시 문을 열었고, 기차와 버스 등 대중교통이 어느 정도 규칙적으로 운영되기 시작했습니다. 미국은 전쟁 전의 생활수준으로 거의 돌아갔습니다."
