USA_DOUGLAS_MACARTHUR_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 26 January, 1880, in Little Rock, Arkansas, United States of America\n§YMilitary Career:§W Douglas 'Big Chief' MacArthur, born from a long family line of military men, graduated from West Point as an Engineer Corps second lieutenant in 1903 with the highest grade in the academy's history. In 1904, he was promoted to first lieutenant and travelled to the Philippines in order to help his father with the construction of their headquarters. Through his father's influence, MacArthur quickly became a military advisor to President Theodore Roosevelt until 1908, where he took command of an engineer company in Fort Leavenworth, reaching the rank of Captain in 1911. All these high profile postings allowed him to join the American General Staff in 1912, at the young age of 32. MacArthur took part in the occupation of Veracruz, learning Spanish in a matter of weeks and taking part in several small skirmishes with the rebels. He returned to America in 1919, when he was assigned as the Director of the United States' Military Academy at West Point. In 1922, he returned to the Philippines, this time to inspect the island's defence status, and having to intervene personally to end mutiny of Philippino scouts. With his promotion to Major General in 1925, his notoriety only grew and grew, being sent to the 1928 Olympic games in the Netherlands to head the American Olympic Committee. However, MacArthur was also forced to comply with orders he didn't agree with, like the court martial of Brigadier General Billy Mitchell, which MacArthur has called 'one of the most distasteful orders I ever received'. During the 'Bonus March', MacArthur was forced, under President Hoover's orders, to put down the 'Bonus Army' despite MacArthur's agreeing with the protestors' demands. He has since then become the highest ranking American Officer, although he has had a troubled relation with the government's executive branch.\n§YImportant Notes:§W- Born from a family that fought in the Civil War, MacArthur is willing to do whatever is necessary to keep America as a united, great and free country."
USA_DWIGHT_EISENHOWER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W October 14, 1890, in Denison, Texas, United States of America\n§YMilitary Career:§W Dwight David 'Ike' Eisenhower, a fan of military history since a young age, applied for both West Point and Annapolis in 1910, being accepted in the former after the highest ranking candidate failed the physical requirement in 1911. He graduated in 1915 along with Omar Bradley and was almost discharged due to a leg injury, but West Point's chief medical officer interceded with the War Department and obtained a commission for him. Eisenhower would be posted with the 19th Infantry Regiment in the Mexican Border and reached the rank of Captain in 1917. He was transferred to Fort Benning in late 1918, where he remained training with the Camp Polk Tank school until the 1919 Motor Transport Corps convoy. 'Ike' was promoted to Major in 1920. His interest in armored warfare only grew and grew, and quickly joined Patton's and Van Voorhis in their requests of increased funding for a mechanization program. In 1924, he was sent to Panama, where he served under General Fox Conner, who decided to tutor 'Ike' into philosophy, military history and military theory and was selected in 1925 for the Command and General Staff College, graduating first in a class of 245 officers. Conner would help 'Ike' to get into the War College, becoming one of the youngest students of the academy and receiving the praise of General Pershing himself. After his graduation, he was assigned to the Army War College, and then served as executive officer to Major General George Van Horn Moseley, Assistant Secretary of War, from 1929 to 1933. Since then he has served as chief military aide of General Douglas MacArthur, accompanying him to the Philippines, where he served as assistant military adviser to the Philippine government. Since then, he has become MacArthur's undisputed second in command, and while their personalities tend to clash often, many claim that their skills complement each other."
USA_OMAR_BRADLEY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W February 12, 1893, in Clark, Missouri, United States of America\n§YMilitary Career:§W Omar Nelson 'Brad' Bradley signed up to join the United States Military Academy in 1911, where he finished second in the placements for the appointments. However, the winner couldn't accept the congressional appointment for the academy, so it was granted to Bradley. He graduated in 1915 and was commissioned as an infantry second lieutenant, and becoming a close friend of another graduate of the same class, Dwight D. Eisenhower. He was assigned to the 14th Infantry Regiment stationed in the Mexican border, reaching the rank of Captain in 1917 and being transferred to guard the copper mines in Butte, Montana, remaining in garrison duties for the rest of the decade. From 1920 to 1924, he worked as a math teacher in West Point, reaching the rank of Major in 1924 and undergoing the advanced infantry course at Fort Benning. Bradley later studied at the U.S. Army Command and General Staff School, graduating in 1929 and serving as an instructor in tactics at the U.S. Army Infantry School, where he met and established good relations with Lt.Col. George Marshall. He taught in West Point from 1929 to 1934, where he took a break to study at the U.S. Army War College, reaching the rank of lieutenant colonel. With the fears that the War Plan Blue might be executed in the near future, Bradley was first promoted to Brigadier General and then to Field Marshal along with Eisenhower by MacArthur's own request.\n§YImportant Notes:§W- Largely considered one of the most dependable generals of the US Army, Marshall once described him as 'A quiet, unassuming and capable man, with sound common sense. He has an absolute dependability. Give him a job and forget it' and that reputation may have helped to speed up his promotion."
USA_GEORGE_MARSHALL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W December 21, 1880, in Uniontown, Pennsylvania, United States of America\n§YMilitary Career:§W George Catlett Marshall Jr. began his military career in the Virginia Military Institute in 1900, graduating in 1902 as a second lieutenant of the United States Army. Marshall was posted in the Philippines during the Philippine-American war, as well as helping to contain guerrilla operations in the area post-war. During the Weltkrieg, Marshall was sent to France, along with many other American officers as observers, where he was promoted to Captain for his observations. After working as aide-de-camp of General Pershing for a short time in 1919, he began being assigned to several positions in the army, mainly to relay his experience in the Weltkrieg to more inexperienced officers as well as helping the army modernize its doctrine. During this time, he became a key planner and writer in the War Department, commanded the 15th Regiment in the Legation Cities and taught the at the Army War College until 1927. Having being promoted to lieutenant colonel, he was appointed as assistant commandant of the Infantry School at Fort Benning, where he appointed Edwin F. Harding in charge of the school's publication. He'd be posted on different Infantry regiments until being promoted to colonel in 1933 and was promoted to his current rank of Brigadier General in late 1935 due to fear of desertion of several important members of the officer corps in case of 'internal instability'. Regardless, he is widely considered one of the best planners of the United States Army and is widely respected within the General Staff.\n§YImportant Notes:§W- Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately."
USA_HENRY_H_ARNOLD_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W June 25, 1886, in Gladwyne, Pennsylvania, United States of America\n§YMilitary Career:§W Henry Harley "Hap" Arnold, a member of the distinguished American Arnold dynasty from which several politicians and military officers were part of, signed up for West Point when he had just turned 17. While he wanted to join the Cavalry corps, his grades and overall performance in the academy caused him to be assigned to the 29th Infantry Regiment, stationed at the Philippines. In April 1911, he requested a transfer to the Signal Corps, where he completed his instruction as an aviator on May. He'd continue his pioneering work in the air force throughout the late 1910s, and became fascinated by the aircraft developments in the Weltkrieg. During the Twenties, he joined up his colleague William Lendrum Mitchell to fight for an independent air force, which lead to Mitchell being court-martialed. Arnold stood, along with other renowned airmen, in defence of Mitchell but failed to win the trial. Arnold would continue to fight for an independent air force, trying to sway congressmen and recruit pilots to his cause, until he was sent to Fort Riley for 'attempting to influence legislation in an improper manner', where he spent the next few years writing books trying to interest young people in the air force. He'd return in 1928 to enter the Army's Command and General Staff School, from where he graduated in 1929. He'd continue changing posts in the American army until 1935, where he was assigned with the General Headquarters Air Force, the closest thing to an independent Air Force he had been in all his career, being promoted to Brigadier General in March 2, 1935. With his requests of an independent air force largely refused, Arnold may harbour some resentment against the general staff..."
USA_CLARENCE_HUEBNER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W November 24, 1888, in Bushton, Kansas, United States of America\n§YMilitary Career:§W Clarence Ralph Huebner was born into a poor farming family, and so he was unable to afford joining the military academy outright. Instead, he enlisted as a private for the Army, serving in the 18th Infantry Regiment for nearly seven years and reaching the rank of Sergeant by 1916. He took part in the Pancho Villa Expedition, performing remarkably and earning the rank of Second Lieutenant, after which he was sent to the Command and General Staff School at Fort Leavenworth. He reached the rank of Major before becoming a teacher in the academy from 1929 to 1933. He was promoted to Lieutenant Colonel in 1934 and has served with the Office of Chief of Infantry since then, putting him next in line for the promotion of Brigadier General.\n§YImportant Notes:§W- Has grown personally attached to leading the 1st Infantry Division 'The Big Red One' due to his years of service within it."
USA_EDWARD_BROOKS_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W April 25, 1893, in Concord, New Hampshire, United States of America\n§YMilitary Career:§W Like many of his fellow officers, Edward Hale Brooks didn't start his military career after high school, instead he first joined the Norwich University, where he joined the Reserve Officers' Training Corps in 1915 and graduated in 1916 with a Bachelor of Science Degree in Civil Engineering. He was assigned as a Captain of the 1st Cavalry Regiment of the Vermont National Guard until 1916 when he quit military life to focus his energy on his job as an Engineer. This lasted until the National Guard was recalled shortly afterwards for the Pancho Villa Expedition, however, he didn’t see any action there. Wanting to further his military career, he joined the Army Field Artillery School at Fort Sill in 1921, graduating the next year and remaining as an instructor until 1926. He was then assigned to the command of Battery 'D' in the 24th Field Artillery Regiment at Fort Stotsenburg in the Philippines. He remained there until 1928 where he was assigned to the 18th Field Artillery Regiment in Fort Riley. He later attended the Army Command and General Staff School in 1932, graduating two years later and went to Harvard University as an instructor of the ROTC, reaching the rank of Major in 1935.\n§YImportant Notes:§W- Currently undergoing training at the Army War College and is expected to graduate in early 1937."
USA_GEOFFREY_KEYES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W October 30, 1888, in Fort Bayard, New Mexico, United States of America\n§YMilitary Career:§W Geoffrey T. Keyes began his military career when he enrolled as a cadet in West Point in 1908, graduating in 1913 as a cavalry second lieutenant. He was first assigned to the 6th Cavalry Regiment until 1916, where he took part in the Pancho Villa Expedition. After the return of the Expedition, he became an instructor at West Point. He was later assigned to the Panama Canal Division as Assistant Chief of Staff to Fox Conner. He returned in 1923 to sign up for the Army Command and Staff School, graduating in 1926. He then climbed the ranks until becoming Chief of Supply in the Supply Division within the War Department.\n§YImportant Notes:§W- Currently attending the Army War College and expected to graduate in early 1937."
USA_JONATHAN_WAINWRIGHT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W August 23, 1883, in Walla Walla, Washington, United States of America\n§YMilitary Career:§W Jonathan Mayhew 'Skinny' Wainwright IV began his military career being commissioned as a Cavalry Second Lieutenant after graduating West Point in 1906. He was assigned to the 1st Cavalry Regiment in Texas from 1906 to 1908 and later took part in fighting the Moro Rebellion in the Philippines between 1908 and 1910. He later graduated from the Mounted Service School in Fort Riley, before being promoted to Captain in 1916 and becoming an instructor there. He was assigned in 1921 to the 3rd Cavalry Regiment between 1923 and 1925. He then took up several staff positions until being promoted to Lieutenant Colonel in 1929, before signing up to the Command and General Staff School and Army War College, where he graduated in 1931 and 1934 respectively. Wainwright was promoted to colonel in 1935, and with rumours of dissent within the cavalry corps, Wainwright was given an early promotion to Brigadier General in late 1935 for his loyalty to MacArthur."
USA_JOSEPH_STILWELL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 19, 1883, in Palatka, Florida, United States of America\n§YMilitary Career:§W Joseph Warren 'Uncle Joe' Stilwell joined West Point in 1900 thanks to his family connections with the US President at the time, William McKinley. He graduated in 1904, with a special note made of his sporting prowess and his ability to learn new languages. He then became a teacher at West Point and underwent the Infantry Advanced Course and the Command and General Staff College, reaching the rank of Captain in 1916. He served as an instructor in Fort Benning during the 20s, reaching the rank of Lieutenant Colonel in 1929, and then served 3 tours in the American Legations in China, with his last posting being in Tianjin before being called back to the US. For this, he was promoted to brigadier general, and since then has been working as assistant commander of the 2nd Infantry Division.\n§YImportant Notes:§W- A member and loyal supporter of the Republican Party.\n- Stilwell has developed a controversial reputation amongst his own troops, being known as 'Uncle Joe' for his emphasis on minimizing army etiquette but also being known as 'Vinegar Joe' for his harsh critiques of field performances."
USA_LEONARD_GEROW_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W July 13, 1888, in Petersburg, Virginia, United States of America\n§YMilitary Career:§W Leonard Townsend 'Gee' Gerow began his military career attending the Virginia Military Institute, from where he graduated as a recipient of an 'Honor Appointment', which allowed him to completely skip West Point and become an Infantry second lieutenant in September 1911. In 1915 he received a commendation for his work in the hurricane relief efforts around Galveston, Texas, and served at and near the city of Veracruz during the Pancho Villa Expedition, reaching the rank of Captain in 1917. He then took up an interest in the signal corps, serving without much distinction until signing up in the Advanced Course at the Infantry School in Fort Benning, graduating top of his class in 1925, with Omar Bradley being second. He then entered the Army Command and General Staff School, becoming a friend of Dwight Eisenhower and graduating in 1926. He then immediately signed up to the Officer's course in Chemical Warfare and Tanks and took a course in the Army War College, where he was promoted to colonel in 1932 and then assigned to the American Legation Garrison in Shanghai. He returned to the US in late 1935 and was promoted to Brigadier General thanks to his stellar performance in China.\n§YImportant Notes:§W- Gerow has been particularly interested in expanding the Army's Tank Corps since he finished his 1931 course."
USA_LESLIE_MCNAIR_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W May 25, 1883, in Verndale, Minnesota, United States of America\n§YMilitary Career:§W Lesley James 'Whitey' McNair started his military career by signing up for the Naval Academy, where he was put on a waiting list and began studying at the Minnesota School of Business while he waited. In 1900, he changed his mind and decided to sign up to the Military Academy, where he graduated from West Point in 1904 as a second lieutenant. He was assigned as platoon leader of the 12th Battery of Mountain Artillery in Fort Douglas, but he would request a transfer to the Ordnance Department shortly after. Thanks to his studies in Minnesota, he managed to be appointed to the overseeing boards which developed new weapons for firearm companies, managing to reach the rank of First Lieutenant in 1909. He continued gaining relevance in the army thanks to his great leadership skills and technical expertise, reaching the rank of Captain in 1914 and taking part both in the Veracruz Expedition and the Pancho Villa Expedition with the 4th Field Artillery Regiment. He reached the rank of Major in 1917 and continued to take part in overseeing boards, experimenting with different types of artillery pieces as the Army began to prepare for possible involvement in the Weltkrieg that never came.\nHe was later assigned to the Army's Hawaiian department where he helped test new methods in coastal defense as well as spearheading the review of War Plan Orange, in the case of a Japanese attack of Hawaii. However, his involvement in what came to be known as the 'McNair Board' ended up drawing controversy from the Air Service Branch of the Army, which would later result in McNair presenting testimony against Billy Mitchell during a 1925 trial. He reached the rank of Lieutenant Colonel in 1928 and entered the War College, graduating two years later and serving as a teacher in the U.S. Army Field Artillery School and as commander of the Civilian Conservation Corps in 1934. He reached the rank of Colonel in 1935 and became Executive Officer for the Army's Chief of Field Artillery. He finally reached the rank of Brigadier General in late 1935 by Major General Upton Birnie Jr.'s own recommendation to MacArthur."
USA_LLOYD_FREDENDALL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W December 28, 1883, in Cheyenne, Wyoming, United States of America\n§YMilitary Career:§W Lloyd Ralston Fredendall entered the United States Military Academy in 1905 thanks to his father's army connections and the nomination of Wyoming Senator Francis E. Warren. However, he did poorly and was dismissed from the academy in just one semester. His mother managed to convince the Senator to appoint him again the next year, but he dropped out, and while the Senator tried to appoint him for a third time the following year, he was rejected by the academy itself. Instead, Fredendall attended the Massachusetts Institute of Technology, and undeterred by his experience in West Point, he took the officer's qualifying exam in 1906, achieving the highest grade of all the applicants. On February 13, 1907, he was finally commissioned as an infantry second lieutenant. Lloyd would then spend the rest of the decade working in several of the army's overseas schools, where he built a reputation of being an excellent teacher, trainer and administrator of troops. Like many other officers, he filled a series of staff and garrison duties in the United States during the twenties. He became both an instructor and student at the U.S. Army Infantry School, graduating in 1923 with distinction from the U.S. Army Command and General Staff School and graduating from the U.S. Army War College. During the early thirties, he was posted at the Statistics Branch of Washington, as the Inspector General's Department and later as Executive officer of the Office of the Chief of Infantry. During these staff duties, he met and has held close relations with both George Marshall and Leslie McNair, both of which nominated Fredendall for the rank of Brigadier General, a request that was granted by MacArthur in late 1935. Since then, Fredendall has strengthened his relations with both McNair, Marshall and Marshall's protege, Dwight Eisenhower."
USA_LUCIAN_TRUSCOTT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W January 9, 1895, in Chatfield, Texas, United States of America\n§YMilitary Career:§W Lucian King Truscott Jr. began his military career by lying his way into officer training, claiming he was a high school graduate who had completed an equivalent to a first year of College. After being accepted, he graduated from Fort Logan H. Roots and commissioned as a cavalry second lieutenant. He remained in the Mexican border for the rest of the decade, serving with the 17th Cavalry Regiment in Arizona, becoming a first lieutenant in late 1918, and a Captain in 1920. He served in various cavalry and staff assignments during the twenties and early thirties, which included a graduation from the Cavalry Officers Course and from the United States Army Command and General Staff College, which earned him the rank of Major in 1934. With the growing unrest in the nation, Truscott was promoted to Brigadier General in case the situation deteriorates and War Plan Blue has to be executed."
USA_OSCAR_GRISWOLD_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 22 October, 1886, in Ruby Valley, Nevada, United States of America\n§YMilitary Career:§W Oscar Woolverton Griswold was attending University of Nevada in Reno when he received an appointment to the United States Military Academy, from where he graduated as an infantry second lieutenant in 1910. He served several garrison posts before being transferred to China in 1914, where he remained until 1921. That year he was promoted to major and assigned to the United States Military Academy and would enter the Command and General Staff College and U.S. Army War College, graduating in 1925 and 1929 respectively. With the rank of lieutenant colonel, he served with the War Department General Staff for two years, and after a short season within the United States Air Corps, he was finally assigned to the Infantry Board, a post that he still retains until now."
USA_WALTER_KRUEGER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 26 January 1881, in Flatow, West Prussia, German Empire\n§YMilitary Career:§W Walter Krueger emigrated to the United States with his mother and his two siblings after his father's death in 1890. He enlisted in the United States Army in 1898 to fight the Spanish-American War with the 2nd United States Volunteer Infantry Regiment, reaching the rank of sergeant during the campaign. He re-enlisted for the Philippine-American War and joined the 12th Infantry Regiment, where he fought under the command of General Arthur MacArthur against the Insurrecto rebels. In 1901, he was finally commissioned as a second lieutenant and posted with the 30th Infantry Regiment in Marinduque until it was transferred back to the United States in 1903. While his unit did mostly garrison duties, Krueger attended the Infantry-Cavalry School and the Command and General Staff College, graduating in 1904 and 1907 respectively. After a second tour in the Philippines, he was assigned to the Department of Languages until 1914, and with the outbreak of the Weltkrieg, Krueger was offered a post as an observer with the German Army, but refused and was posted with the 10th Regiment of the National Guard. He was mobilized towards Mexico, where he took part in Pershing's Punitive Expedition. In late 1918, Krueger accepted to be an observer in Germany, where he was able to come into contact with the top-of-the-line German tactics, which Krueger would carry home when he returned to America in 1920. He was then posted to the Infantry School at Fort Benning, where he began teaching the basics of German Squad tactics to the eager staff, being promoted to major for his work. He'd continue perfecting his abilities, assisting the Army War College and graduating in 1922, and then leaving once more Germany, where he tried to foster good relations between the two countries' general staffs, but failing due to the hostile political climate of Germany towards the US. Krueger would then be assigned to the War Plans Division of the War Department General Staff, being one of the main engineers of the War Plan Blue, a hypothetical plan in case of another civil within the US. He was promoted to colonel in 1932, and later to Brigadier General for his new involvement in the War Plans Division."
USA_DANIEL_VAN_VOORHIS_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W October 24, 1878 in Zanesville, Ohio, United States of America\n§YMilitary Career:§W Daniel Van Voorhis began his military career when he left the Washington and Jefferson College in order to enlist for the Spanish–American War as a corporal. He served in the 10th Pennsylvania Infantry Regiment and had attained the rank of Captain by the end of the war. After the Spanish–American War Van Voorhis accepted a commission as a second lieutenant in the Regular Army and served in the Philippines from 1900 to 1914. He'd be transferred back to Texas in 1914 during Pershing's Punitive Expedition, and remained in Texas as the commander of the 16th Cavalry Regiment. In 1924 he was assigned as Executive Officer to the Chief of Cavalry, and in 1929 he graduated from the Army War College as a lieutenant colonel. In 1930 Van Voorhis was appointed to command the Army's first experimental mechanized force, receiving the promotion to brigadier general. With the experience he got from his experiment, he developed an organization system and new tactics for mechanized combat that has placed the United States along with other developed military powers like Germany. Since his appointment to the mechanized 7th Cavalry Brigade, Daniel has been working closely with Adna R. Chaffee Jr. in order to get congressional approval to create a separate and independent Army's Armor branch."
USA_JOHN_LEE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 1 August, 1887, in Junction City, Kansas, United States of America\n§YMilitary Career:§W John Clifford Hodges 'Jesus Christ Himself' Lee began his military career when he received an appointment to the United States Military Academy without having to take entrance examinations for his excellent high school performance and graduated in 1909 with the 12th highest grade of his class, surpassing Devers who was 39th and Patton who was 46th. For his outstanding performance, he was commissioned as a second lieutenant for the corps of engineers. After serving in several garrison posts, Lee was promoted to first lieutenant in 1912 and became an instructor for the Ohio National Guard. He'd choose to be sent to the Mexican border in late 1912 due to concerns that the Mexican Revolution might spill into American Borders. He conducted a series of topographical surveys in the American Pacific possessions, specifically Guam and Luzon in the Philippines, for which he was promoted to Captain in 1916. He was promoted to Major in 1920 and became Assistant Chief of Staff of the new Chicago-based VI Corps Area. He was posted as the District Engineer of Vicksburg, Mississippi when the Great Mississippi Flood of 1927 happened, with Lee directing relief work and evacuations of towns and districts. After the passing of the Flood Control Act of 1928, Lee supervised works on the Red River, Ouachita River and Yazoo River and personally directed the construction of a new HQ and of the Waterways Experiment Station. After that, Lee attended the Army War College from September 1931 to June 1932 and became Assistant Commandant of the Army Industrial College, reaching the rank of lieutenant colonel in 1934. Since then he has been the District Engineer of the Washington District and with the recent promotions, Lee earned his rank of Brigadier General, where his engineering skills may become vital for the staff."
USA_JAMES_GARESCHE_ORD_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W October 18, 1886, in Durango, Colorado, United States of America\n§YMilitary Career:§W James Garesche 'Sunny' Ord began his military career when he graduated from West Point as an Infantry second lieutenant in 1909. He'd be assigned to the 30th Infantry regiment and would be active in the Mexican border during Pershing's Punitive Expedition, earning the rank of first lieutenant. After the Expedition was over, he was assigned as assigned as Professor of Military Science at the Culver Military Academy. He remained in this post until 1921, where he entered the Command and General Staff College, graduating in 1924 as a Major and remaining in the school as an instructor for a year before joining the Army War College in 1926, of which he graduated in 1929 as a lieutenant colonel. James served on the Supply and Logistics staff of the War Department from 1930 to 1934, and has been since then the Director of the Infantry Board, being very recently promoted to Brigadier General amongst fears of desertions within the staff."
USA_EDWIN_HARDING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W September 18, 1886, in Franklin, Ohio, United States of America\n§YMilitary Career:§W Edwin Forrest Harding began his military career when he enlisted to West Point in 1906, graduating in 1909 along with George S. Patton, Jacob L. Devers, John C. H. Lee and William H. Simpson. He was mainly posted in garrison duties until being assigned to West Point as a teacher, first as an Instructor of Modern Language, from 1919 to 1921, then as Instructor in Economics, from 1921 to June 1923, and then as Assistant Professor of History, from June 1923 until August of the same year, when he was reassigned to lead the 15th Infantry Regiment in Tianjin. He remained in the American Legation until September 1929, when he returned to America and was assigned as an Instructor in Fort Benning. In Fort Benning, he met Col. George Marshall, who placed him in charge of the Infantry School's publications. As an editor, Harding became responsible for planning, supervision and editing of the book 'Infantry in Battle', which has been the first breakthrough of Infantry tactics of the United States Army since the studies of German Armies in the Weltkrieg. He was promoted to Colonel afterwards and has reached the rank of Brigadier General in late 1935, amidst fears of desertion amongst the general staff."
USA_SMEDLEY_BUTLER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W July 30, 1881, in West Chester, Pennsylvania, United States of America\n§YMilitary Career:§W Smedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler’s criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly."
USA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 6, 1892, in Wyandotte, Michigan, United States of America\n§YMilitary Career:§W Herbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of first lieutenant in 1920 and captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until now, earning the promotion to Colonel in 1934. He has remained a relevant member of the staff, but his constant criticism of the Hoover Administration are starting to make a dent in the government's legitimacy..."
USA_GEORGE_VAN_HORN_MOSELEY_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1874년 10월 28일, 미합중국 일리노이 주 에번스턴\n§Y군사 경력:§W 조지 반 혼 모즐리는 1899년에 기병 소위 계급으로 육군사관학교를 졸업했습니다. 모즐리는 미서전쟁에 참전해 제9기병연대를 지휘하여 루도비코 아레졸라와의 대결에서 돌파구를 마련하는데 성공했습니다. 이 공적 덕분에 그는 중위로 진급하고 제1기병연대로 이관되었습니다. 여기서 그는 미서전쟁이 끝날 때까지 JM 벨과 JM 리 장군의 부관직을 수행했으며, 이외에도 후방에서 다른 여러가지 역할을 수행했습니다. 이후 모즐리는 1904년에 미국 본토로의 귀환을 발령받아 1906년에 대위로 진급하기 전까지 텍사스 본부에서 참모진으로 일했습니다. 모즐리는 1909년에는 육군참모학교를, 1911년에는 육군전쟁학교 수업을 수료했으며 동시에 다양한 직무도 계속 수행했습니다. 모즐리는 퍼싱의 멕시코 토벌에도 참여하여 퍼싱에게 각종 병참적 지원을 아끼지 않음으로써 퍼싱의 소령 진급을 알게모르게 도왔습니다. 제2야전포병대을 지휘한 직후에 모즐리는 1921년에 군 예산국을 조직하는 도스 장군의 조수로 파견되었고, 그 후 이 분야에서 뛰어난 성과를 보여 여단장의 부관직을 수행하게 되었습니다. 이후에도 모즐리는 국방부장관의 수석보좌관이 되어 전쟁을 위한 산업계의 역할수행 점검을 담당하게 되었고, 여기서도 나름의 성과를 보여 그는 소장으로 진급하게 되었습니다. 1934년에 모종의 이유로 맥아더 장군과의 사이가 크게 틀어지게 되었고 이는 지금까지 이어지고 있습니다.\n§YImportant Notes:§W- Has displayed strong anti-immigrant and anti-semitic views both publicly and privately."
USA_GEORGE_PATTON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W November 11, 1885, in San Gabriel, California, United States of America\n§YMilitary Career:§W George Smith Patton Jr., a fan of military history books from an early age, joined the Virginia Military Institute in 1903. In his second year, he was nominated for West Point, and while he performed excellently in the drill procedures at West Point, his academic performance was so bad that he was forced to repeat his first year. Despite all setbacks, he graduated as a cavalry second lieutenant in 1909 and was assigned with the 15th Cavalry Regiment. In 1912, his athletic skills made him the army's choice to represent the United States for the first modern Pentathlon in the Stockholm Olympic games, ranking fifth out of forty two participants. With the launching of the punitive expedition, Patton became Pershing's Aide-de-Camp during the largely unsuccessful expedition, but this strengthened ties between them and Patton became an almost permanent member of his staff and was promoted to Captain soon enough. He was promoted to Major in June 31, 1920 and began taking an interest in the Weltkrieg’s use of mechanized warfare. In 1923 he'd graduate from the Cavalry's Field Officer's Course, from the Command and General Staff College in 1924 and the Army War College in 1932. During the protests of the Bonus Army, Patton had a major falling out with MacArthur, after which Patton has vocally opposed his colleague constantly. While his friend Eisenhower tends to mediate between the two, Patton has been forced by the general staff to remain as a lieutenant colonel despite having all the traits and qualifications of a brigadier general.\n§YImportant Notes:§W- Has displayed strong racist views in public."
USA_ADNA_CHAFFEE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W September 23, 1884, in Junction City, Kansas, United States of America\n§YMilitary Career:§W Adna Romanza Chaffee Jr., the son of Major General Adna Romanza Chaffe Sr., graduated from West Point in 1906 as a Cavalry Lieutenant. His first tour of duty was with the 15th Cavalry as part of the Army of Cuban Pacification, where he proved to be an extremelly competent horseman (which shortly earned him the nickname 'The Army's Finest Horseman'). He was next assigned to the Mounted Services School at Fort Riley, Kansas between 1907 and 1911, where he commanded the mounted detachment serving the students and staff of the Army War College. He was then sent to France to attend the French Cavalry School at Saumur in 1913, as tensions began rising in Europe. In 1914 he returned to America to teach in Fort Riley for a short time, but was redeployed to the 7th Cavalry Regiment in the Philippines. He was reassigned in 1915 to the Staff and Faculty at West Point as the Senior Cavalry Instructor in the Tactical Department, where he remained until 1919, when he became an instructor at the Command and General Staff School at Fort Leavenworth. The next year, he achieved the rank of Major and was reassigned first to the 3rd Cavalry Regiment and then to the 1st Cavalry Division in 1921. After attending the Army War College, he assumed command of a squadron of the 3rd Cavalry from 1925 to 1927, when he moved to the War Department's General Staff and was promoted to Lieutenant Colonel. In that post, he began working extensively on compiling the usage of Tanks in the Weltkrieg and developing America's first mechanized and armored tactics, despite having very few assets available to put his theory to the test. Chaffee left the General Staff in 1931 to serve as the Executive Officer of the newly formed 1st Cavalry Division at Fort Knox, which was planned to be reformed into a mechanized unit. Returning to Washington, D.C. and the War Department in 1934, Chaffee has served as the Chief of the Budget and Legislative Planning Branch and has reached the rank of Brigadier General in late 1935.\n§YImportant Notes:§W- While held in very high regard by the Cavalry, the General Army staff disagrees with his unproven battle doctrines."
USA_MALIN_CRAIG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W August 5, 1875, in St. Joseph, Missouri, United States of America\n§YMilitary Career:§W Malin Craig graduated from the United States Military Academy in 1898 and was commissioned as a second lieutenant and assigned to the 4th Infantry Division. However, he was quickly transferred to the Cavalry corps, to the 6th Cavalry, where he took part of the Santiago Campaign in Cuba, and later take part of the China Relief Expedition fighting the Boxers, where he was promoted to First Lieutenant. He then attended the Infantry and Cavalry School between 1903 and 1904, and the Staff College between 1904 and 1905. After graduating his courses, he was promoted to Captain and posted with the 10th Cavalry in Fort Leavenworth. In 1910 he entered the Army War College and graduated the next year, becoming a member of the General Staff and Chief of Staff of the Maneuver Division. After several appointments and relocations, he was posted as was director of the Army War College, reached the rank of Colonel and  was assigned to the District of Arizona in 1920. He was promoted to Brigadier General the following year and assigned as commandant of the Cavalry School in Fort Riley. Due to his exemplary service, he was promoted to Major General in 1924 and assigned as Chief of Cavalry. He later served in a series of very important senior staff positions until becoming Commandant of Army War College from 1930 to 1935, when he was promoted to Three Star General.\n§YImportant Notes:§W- He has expressed in High Command Meetings and the Congress that the Army is lacking of preparedness in manpower and material, stressing the essentiality of lead time in military preparedness and focused attention on army planning as keys to victory.\n- While he has agreed in the past with other Cavalry Officers that Mechanization may be inevitable, he has stressed that the US Army first needs a large standing army to protect its industry before the Army can dream on fielding Tanks on a large scale."
