USA_war_plan_gold_desc:0 "프랑스 생디칼리스트들은 우리가 방관할 수 없는 지경에 이르렀고 이것은 그들이 그들의 지배를 계속하도록 허락했습니다 - 우리는 입장을 취해야 합니다."
USA_war_plan_black:0 "독일의 위협"
USA_war_plan_black_desc:0 "독일 제국주의는 우리가 방관할 수 없는 지경에 이르렀고, 그들은 스스로를 방어하기에 충분하다고 말할 정도입니다 - 자유를 위해서, 우리는 입장을 취해야 합니다."
USA_war_plan_red:0 "소비에트의 위협"
USA_war_plan_red_desc:0 "러시아인들을 오랫동안 억제할 수 없다는 걸 알았어야 했습니다. 그들이 생디칼리즘을 포용하는 것은 그들을 전 세계에 대한 두드러진 위협이 되도록 이끌었습니다. 그것은 우리가 그냥 보고만 있을 수 없는 위협입니다."
USA_war_plan_blue:0 "러시아의 위협"
USA_war_plan_blue_desc:0 "러시아의 야망은 미국과 전 세계에 위협이 되었습니다. 그들의 군대가 해안으로 올라오지 않도록 우리는 그들에 대항해야 합니다."
USA_work_with_allies:0 "[From.GetAdjective]와 함께 하자"
USA_work_with_allies_desc:0 "우리는 미국의 노하우를 이용하여 [From.GetNameDef]에 있는 동맹을 도와야 하며, 그들에게 절실히 필요한 장비와 고문들을 보내야 합니다."											 
USA_dominated_france_russia:0 "Has dominated both France and Russia"
USA_owns_american_claim:0 "우리가 영유권 주장하는 영토를 소유"
USA_owns_fifty_states:0 "최소 50지역 이상을 소유"

USA_deal_with_terrorists_decisions:0 "반란군 테러리스트 궤멸"
USA_deal_with_terrorists_decisions_desc:0 "많은 반군 단체들이 우리의 내전 승리에도 불구하고 무기를 내려놓기를 거부하고 있습니다. 우리는 미국에 평화를 가져다주기 위해 이 테러리스트들을 반드시 다루어야 합니다."
USA_fight_socialist_terrorists:0 "사회주의자 테러리스트와 싸우다"
USA_fight_longist_terrorists:0 "롱 지지자 테러리스트와 싸우다"

USA_progressive_policy_decisions:0 "진보당 정책"
USA_progressive_policy_decisions_desc:0 "진보당의 강령에는 통과시킬 다양한 법안과 정책들이 포함되어있습니다."
USA_progressive_desegregate_the_military:0 "군 내의 인종차별 철폐"
USA_progressive_desegregate_the_military_desc:0 "'모든 인종의 미국인들은 더 나은 삶을 찾기 위해 미국으로 오고, 모든 인종의 미국인들은 인종과 상관없이 국가의 적들과 싸우고 미국의 자유를 보존하려고 합니다. 하지만 우리는 굉장히 오랫동안 그렇지 않았으며 우리는 군대를 분리하였고 자유의 빛을 조금 줄였습니다. 그러나, 오늘로써 군대는 더 이상 분리되지 않을 것입니다/'"
