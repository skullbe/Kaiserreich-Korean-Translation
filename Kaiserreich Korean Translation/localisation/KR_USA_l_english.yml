USA_color_war_plans_tooltip:0 "§M우리는 미국의 적들을 다루기 위한 여러 가지 색깔 있는 계획을 고안할 것입니다§!\n"
USA_pan_american_confrence_tooltip:0 "§M우리는 향후 아메리카 대륙 내에서 우리와 제휴하고 있는 다른 나라들과의 회의를 소집할 것입니다§!\n"
USA_trial_of_american_companies_tooltip:0 "§M반군 및 반역자를 지원한 회사에 대한 재판이 시작됩니다§!\n"
USA_economic_recovery_tooltip:0 "§M경제는 계속 회복될 것입니다§!\n"
USA_political_recovery_tooltip:0 "§M국가는 내전으로부터의 회복을 계속할 것입니다§!\n"
USA_military_cooperation_tooltip:0 "§M우리는 동맹국들과의 합동 군사 훈련을 시작할 것입니다§!\n"
USA_arsenal_of_democracy_tooltip:0 "§M우리는 아메리카에서 우리의 동맹들을 보호하기 위한 위대한 민주주의의 병기창이어야 합니다!§!\n"
USA_military_defense_tooltip:0 "§M미주방위위원회는 우리가 동맹국들과 군사적으로 더 잘 협력할 수 있도록 도울 것입니다.§!\n"
USA_technological_cooperation_tooltip:0 "§M우리는 동맹들과 기술을 공유할 것입니다§!\n"
