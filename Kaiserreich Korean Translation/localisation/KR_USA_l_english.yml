###Post Civil War - democracy ###
USA_constitutional_convention:0 "내전에서의 승리"
USA_constitutional_convention_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Reed and Long are no longer welcome in America."
USA_democracy_triumphs:0 "민주주의의 승리!"
USA_democracy_triumphs_desc:0 "Though the temptation towards autocracy was great, America stood with its three branches intact, without giving up to executive authority. Congress is called into emergency session and the Appellate Courts are dealing with their mountain of paper trying to sort out the consequences."
USA_democratic_education:0 "헌법 교육" 
USA_democratic_education_desc:0 "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organization. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."
USA_defend_democracy:0 "민주주의 수호"
USA_defend_democracy_desc:0 "Out of the former rebel states, reports have come in of voter intimidation based on class and race. Candidates running for office without an oath of allegiance to the United States. We must protect the peoples' right to vote, and politicians do not incite rebellion again."
USA_bill_of_rights:0 "권리장전 상기"
USA_bill_of_rights_desc:0 "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a nonviolent manner."
USA_american_values1:0 "미국의 가치"
USA_american_values1_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
USA_restore_legitimacy:0 "정통 복원"
USA_restore_legitimacy_desc:0 "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
USA_malice_and_charity:0 "관용과 엄벌"
USA_malice_and_charity_desc:0 "With the words of president Lincoln reminding us to 'bind the nation's wounds', Congress has created a system to reintegrate the rebel states on a massive scale. Through a nonpartisan Committee called 'Malice and Charity', districts can be re-added to the Union."
USA_destroy_radicalism:0 "급진주의 척결"
USA_destroy_radicalism_desc:0 "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Reed. Legal bodies found to be advocating for trade unions or mutualist organizations will be prosecuted under the 1917 Sedition Act."
USA_strengthen_democracy:0 "민주주의 강화"
USA_strengthen_democracy_desc:0 "During the civil war, democratic processes were halted at the local level. Many elections in the border areas were skipped in order to focus more time on the existential crisis of the war for America. Democracy shall now rise from the ashes, and Congress has appointed a committee to ensure elections take place at the local level once more."
USA_civil_liberties:0 "미국을 향한 충성심"
USA_civil_liberties_desc:0 "The early 1930s was the era of loyalty to men over ideals. Reed, Long, and even Macarthur accrued a sort of clique of allies that saw their leaders as above the law. Several Congressmen have come out to apologize for their statements made during the war."
USA_ensure_political_stability:0 "정치적 안정 보장"
USA_ensure_political_stability_desc:0 "Although it is opposed by some of the legislatures, use of the FCC to monitor the airwaves against rebel radio stations is necessary. This measure along with several other forms of censorship are still necessary to end rebel pockets within the Contiguous U.S."
USA_protect_democracy:0 "민주주의 보호"
USA_protect_democracy_desc:0 "The 17th Amendment enhanced the democratic representation in America, but failed, in the long run, to make the electoral process more democratic. Congress shall strengthen the democratic process directly through the review of poll taxes and registries of felons, to ensure the word of the law is followed."
USA_land_of_the_free:0 "자유의 땅"
USA_land_of_the_free_desc:0 "The use of penal labour in the prisoner of war camps is no longer tolerable to Congress. Although the fate of these prisoners is still up to the court's system, their exploitation in both loyal and rebel states should be rolled back."
USA_home_of_the_brave:0 "용사들의 고향"
USA_home_of_the_brave_desc:0 "The veterans of the Second Civil War have sacrificed it all to preserve their home, if only they didn't have to fight other Americans. Despite protests from the House, the Senate has wisely extended veterans’ benefits to the rebel soldiers, so long as that recipient re-affirm their oath to all the American people."
USA_for_the_people:0 "국민을 위하여"
USA_for_the_people_desc:0 "The people of America as a collective are our constituents and our lifeblood. A holiday in thanks to the American people has been passed through Congress to make the former Labor Day into 'The American Peoples Day' in thanks and in order to surpass the patriotism of the labour movement."
USA_a_more_perfect_union:0 "더 완벽한 합중국"
USA_a_more_perfect_union_desc:0 "자주국으로서의 미국의 목표는 미국민의 더 완벽한 결합을 이루어내는 것입니다. 이는 리드나 롱이 주장한 국가의 단결이나 정치적 운동을 의미하는 것은 아닙니다. 대통령은 단지 미국과 그 구성원에 존재하는 논쟁의 여지가 없는 복잡성에 대해 말한 것 뿐입니다."
### Post Civil War - Reconstruction ###
USA_begin_reconstruction:0 "재건 시작"
USA_begin_reconstruction_desc:0 "전쟁이 시작되기 훨씬 전부터 이 나라는 고통을 겪었습니다. 동시에 이 시기는 기념비적인 과제로 교통체계를 통합하고 더욱 과감한 경제정책을 통해 미국 산업을 이 병든 세계 위로 우뚝 서게 만들 기회입니다."
USA_rebuild_railroads:0 "미국 철도 재건"
USA_rebuild_railroads_desc:0 "The Railroad networks that cross America are in shambles, and war-era constructions are jury-rigged to older tracks. Congress has approved of rebuilding our railroad network in the form of mandatory third rail electrification. Electrified tracks will force our energy grid to reform as a result."
USA_electrification:0 "전철화 계획"
USA_electrification_desc:0 "In order to accommodate the mandatory Third Rail, as well as ensure the safety of the more remote parts of America, an electrification project is approved to cross all state lines. Congress is now pulling state governments to fund transformers and hydroelectric power, as it is their responsibility."
USA_business_subsidies:0 "사업 보조금"
USA_business_subsidies_desc:0 "Small businesses in America have struggled to expand their employment opportunities, which is contributing to unemployment. The issue of unsafe working conditions returning to prominence due to the need for faster production has led to agitated workers. Congress has approved of a federal purse to subsidize small businesses."
USA_rebuild_americas_industry:0 "미국 산업 재건"
USA_rebuild_americas_industry_desc:0 "America's exports have fallen during the depression despite taking a laissez-faire position on trade laws. Exports are also one of the main ways we measure economic activity. We must invest in the tertiary services our industrial businesses use in order to lower their bottom line and increase output."
USA_economic_investments:0 "경제 투자"
USA_economic_investments_desc:0 "A more bold strategy is devised by Congress to assist in economic recovery. Traditional notions that government purchases are negatively associated with growth, newer theories hold that smart purchases can stimulate the economy."
USA_trial_of_american_companies:0 "반역기업 재판"
USA_trial_of_american_companies_desc:0 "It is time for Congress to hear the testimony of the rebellious companies. Some are advocating for just their executives to resign, while others insist on piercing the corporate veil. This would allow the government to prosecute individual shareholders as responsible for decisions made."
USA_esmwt:0 "노동조합의 운명"
USA_esmwt_desc:0 "의회가 반체제 노조에 대한 증언을 들어야 할 때입니다. 일부 의원들은 지도부의 전면사퇴를 요구하고, 다른 의원들은 노조 회의기록 수집을 주장하면서, 모든 노조 활동가들을 기소할 수 있는 길을 열었습니다."
USA_rebuild_the_roads:0 "미국 도로망 재건"
USA_rebuild_the_roads_desc:0 "The state-funded interstate highway system was easy targets for sabotage. We must cooperate with the states in order to ensure safe commerce and travel through America once more."
USA_american_industry:0 "미국 산업의 힘"
USA_american_industry_desc:0 "The war may have temporarily reinvigorated heavy industry, but its design was temporary and facilities were essentially built on top of closed factories. We must bring our safety and management efficiencies to bear in order to make this upswing permanent."
USA_rebuild_agriculture:0 "농업 재건"
USA_rebuild_agriculture_desc:0 "In order to transport and process the food to feed our nation, we must encourage innovative preservation and agronomy sciences. Congress has set up a fund to investigate this and several politicians have contributed to it directly."
USA_aviation_industry:0 "항공기 산업"
USA_aviation_industry_desc:0 "The United States used to lead the world in civilian aircraft manufacturing. Now assembly line systems in Germany have us outpaced. Congress has spoken to intelligence agencies about what we can do to encourage businesses to adopt these techniques, including our contractors."
USA_farming_subsidies:0 "농업 보조금"
USA_farming_subsidies_desc:0 "It is necessary to subsidize farms for crops we are in need of, and paying farmers to terminate their fields of lost assets for products like tobacco we don't need right now, but want the skilled labour to still be available."
USA_maritime_industry:0 "해양 산업"
USA_maritime_industry_desc:0 "The Merchant Marine was severely damaged in the war, and Congress has approved the extension of veteran benefits to those active duty sailors who are not on tour if they become a Merchant Marine in their downtime."
USA_synthetic_oil:0 "석유 시추"
USA_synthetic_oil_desc:0 "The Oil Fields of the Midwest burned as our country was fighting. We must control these fires, stop future sabotages, and invest in synthetic oil, to ensure that more of the country can make use of vehicles."
USA_reconstruction_finished:0 "재건 완료"
USA_reconstruction_finished_desc:0 "The years of poor economic management and civil strife have not left our minds, but their most damning effects are diminished."
### Post Civil War - Macarthur ###
USA_american_caeser:0 "미국의 카이사르"
USA_american_caeser_desc:0 "맥아더 대통령은 내전을 야기한 극렬 당파들의 승리를 인정하지 않겠다고 선언했습니다. 맥아더가 공언한 것처럼 미국 군사정권은 국가적 차원의 민주주의 기능 복원과 적용을 약속합니다. 불필요한 정치인들을 제거하고 더 유능한 관료들을 임명하는 것은 국민과 정치인 사이의 격차를 줄일 것입니다."
USA_army_education:0 "교련"
USA_army_education_desc:0 "학부모 단체들은 기꺼이 자신들의 어린 자식들을 군에 입대시키겠다고 발벗고 나섰습니다. 우리의 해결책은 장래의 젊은이들을 공립학교에 머무르게 하면서 교련을 시키는 것입니다. 벨라미가 가르친 체육과 도덕적 사상에 대한 생각은 1910년대에 우리가 실패했던 오래된 국가주의에 대한 열망을 되살릴 것입니다."
USA_nationalize_boy_scouts:0 "국가청년국"
USA_nationalize_boy_scouts_desc:0 "더 높은 근로 연령 제한을 요구하는 동시다발적인 노력은 미국 전역에 흩어져 있는 실업 청년들의 어마어마한 숫자에 의해 좌절되었습니다. 이 문제의 해결책은 너무 어려서 투표를 할 수 없는 미국인들에게 일자리와 교육을 제공하기 위해 국가청년국을 설립하는 것입니다."
USA_the_american_legion:0 "재향군인회"
USA_the_american_legion_desc:0 "현재 재향군인회장인 스메들리 버틀러는 탈주자이므로, 당파 정치의 오점을 제거하기 위해서라도 재향군인회를 재건하는 조치가 필요합니다. 더 이상 재향군인회장들이 정치인들을 위해 선거운동을 하는 것이 허락되지 않을 것이며, 또한 정치인의 재향군인회장의 겸직을 허용하지 않을 것입니다."
USA_americanism:0 "국기에 대한 맹세"
USA_americanism_desc:0 "미주에서 흔하게 볼 수 있는 독재자들이나 폭군들과는 달리, 맥아더는 자신은 위대한 인간이 아니며 단순히 존경받고 미국인의 정신적 지도자에 머무르는 데 만족합니다. 맥아더에 대한 지지가 계속되는 한 미국의 불변하는 이상에 대한 충성심은 자기 자신보다 우선되어야 합니다."
USA_martial_law:0 "계엄령"
USA_martial_law_desc:0 "의회의 승인에 따라 인신보호권은 헌법에 따라 유예됩니다. 생디칼리스트들과 대중주의자들의 침략 위협이 여전히 이 나라의 곳곳에서 나타나고 있습니다. 인신보호권과 언론의 자유는 여전히 정치적 편의를 위해 유예되고 있습니다."
USA_fbi_cointelpro:0 "FBI의 코인텔프로 프로그램"
USA_fbi_cointelpro_desc:0 "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League as a free information system to report potential populist or syndicalist spies to the Federal Government and to discourage public protest."
USA_control_congress:0 "국회 통제"
USA_control_congress_desc:0 "Many former Democrats and Republicans have folded into MacArthur's new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
USA_office_of_war_information:0 "암호정보국"
USA_office_of_war_information_desc:0 "Cryptographic machines designed to interact with its sender to create an encryption that cannot be easily broken are the newest toy in our arsenal. The Signals Intelligence Service, which required the installation of underground cables to ensure secrecy, has finally been implemented."
USA_allien_sedition_acts:0 "행정명령 7250-A"
USA_allien_sedition_acts_desc:0 "An Executive Order signed by President MacArthur hopes to bring an end the threat of foreign infiltration. This order restores some parts of the Alien and Sedition Act. State legislations are already appealing cases to the Supreme Court. It is firmly believed however that MacArthur's new judges will side in his favour."
USA_empower_the_army:0 "육군에 전권부여"
USA_empower_the_army_desc:0 "군사정부에 위기가 발생했습니다. 육군과 해군은 자금줄과 정치적 보복을 통해 끊임없이 서로를 괴롭히고 있습니다. 우리는 해군의 지위를 강등시키고 육군에 전권을 부여해야 합니다."
USA_loyal_officers:0 "충성스러운 장교단"
USA_loyal_officers_desc:0 "The new regime recognizes the long struggle of the officers that left their homes to protect their nation, and to the many that didn't return home. Thanks to an Executive Order, Officers may now pursue a technical education in universities or go into law. This will ensure loyalty long after we fade away."
USA_loyalty_to_macarthur:0 "총사령관"
USA_loyalty_to_macarthur_desc:0 "대통령의 군 통수권자로서의 역할의 기원은 1대 워싱턴 대통령 시절로 거슬러 올라갑니다. 워싱턴은 현역 퇴임에 관한 선례를 세웠는데, 맥아더도 국가비상사태가 끝나면 퇴임하겠다고 약속했습니다. 워싱턴처럼 맥아더도 국가에 대한 위협에 대응할 준비를 해야 합니다."
USA_national_rehabilition:0 "국가차원의 재활치료"
USA_national_rehabilition_desc:0 "롱과 리드의 사상은 틀려먹었습니다. 내전을 일으킨 것은 산업계와 기업가들이 아니라 그들에게 자리를 주고 그들의 자본을 가져간 탐욕스러운 문민 정치가들이었습니다. 우리는 자본가들을 미국 사회에서의 그들의 적절한 위치로 복귀시킬 것입니다."
USA_root_out_traitors:0 "반역자 색출"
USA_root_out_traitors_desc:0 "Our intelligence services have identified the enablers of radicalism and greed in America. They are the disloyal Prohibitionists, Grangers, Holy Rollers and foreigners that enabled the AFP and SPA to grow. These organizations have been rightfully banned for their implicit betrayal."
USA_loyalty_to_america:0 "미국에 충성"
USA_loyalty_to_america_desc:0 "Nationalism has the goal of strengthening loyalty to the idea of America more than any American as a person. President MacArthur has chosen to refocus attention from himself to the nation as an object of admiration. No longer will a politicians ego exceed their stature, as the nation is mightier than they."
USA_american_stratocracy:0 "미국 군정"
USA_american_stratocracy_desc:0 "맥아더는 마침내 그가 공언한 대로 국가에 대한 충성 열기와 기능적인 민주주의를 회복했습니다. 일부 사람들은 문관이 무관에 의해 대체되었다고 불평하지만 이제 관료주의의 문제점이 개선되지 않았다고 주장하는 사람은 거의 없습니다. 미국인들은 이제 정치인들이 미국의 목표를 달성하기 위해 법적 수단을 사용할 수 있다고 신뢰합니다." 
### Civil War Avoided - Fair Deal ###
USA_fair_deal:0 "페어딜 정책"
USA_fair_deal_desc:0 "페어딜 정책은 의회가 1934년 통과시킨 이후 오랫동안 열띤 논쟁을 벌여온 일련의 경제개혁책입니다. 이제 36년도의 위기가 해결되었으니, 이제는 의회가 경기 침체을 개선하기 위한 효율적인 행동을 취할 때입니다. 그렇게 하지 않는다면 더 많은 사람들이 자유방임주의라는 명목 하에 희생될 것입니다."
USA_brain_trust:0 "전문가 집단"
USA_brain_trust_desc:0 "The presidential cabinet is not enough to guide the Fair Deal, as newer economic and industrial techniques have yet to reach the ivory towers of government. The President has appointed a 'Brain Trust' of law professors and deficit-spending economists. all purposefully apolitical."
USA_federal_project_one:0 "첫 번째 연방프로젝트"
USA_federal_project_one_desc:0 "공공사업국이 완전히 조직되기 전에, 공화국이라는 미국의 이상을 되살리기 위해 대통령은 일련의 문화사업을 계획합니다."
USA_national_recovery_act:0 "국가재건법"
USA_national_recovery_act_desc:0 "국가재건법은 일반적으로 자행되었던 '출혈 경쟁' 대신에 공공 영역 단위와 직장 생활 단위를 강조합니다. 국가재건법 하의 근로자들은 '사내 매점 모델'에 따라 최저 임금과 물가 통제 작업 환경의 혜택을 받게 됩니다."
USA_expand_era:0 "긴급구호법"
USA_expand_era_desc:0 "If the government is to reverse unemployment, we must start with local and state governments. We can create and fund local agencies to give unskilled laborers temporary jobs in infrastructure and other necessary fields."
USA_civil_works_adminstration:0 "공공사업국"
USA_civil_works_adminstration_desc:0 "The President has approved of another piece of legislation to combat unemployment - the CWA. This is an ambitious project that will create a centralized leadership for the thousands of civil works projects created to stem unemployment."
USA_create_the_ccc:0 "시민보호청년단 창설"
USA_create_the_ccc_desc:0 "This country has suffered greatly due to mass unemployment stemming from the Depression. [Root.GetLeader] has pushed an executive order authorizing the creation of an agency to employ manual labourers fill out the spaces in employment for NRA projects."
USA_industrial_recovery_act:0 "산업부흥법"
USA_industrial_recovery_act_desc:0 "The market has deemed almost unlivable low wages that prevent Americans from lifting themselves up from poverty. The President has created the NIRA to help regulate prices on the supply side and encourage fir wages for fair work done."
USA_workers_management_act:0 "노동관계법"
USA_workers_management_act_desc:0 "A permanent solution to the labour crisis has presented itself in the form of a bi-partisan piece of legislation designed to protect workers’ rights. The NLRB will remedy unfair labour practices by both unions and business owners. The impartial wording of the agency has received widespread support from third parties."
USA_social_security:0 "사회보장법 도입"
USA_social_security_desc:0 "One of the most controversial acts passed by Congress, and amidst a flurry of debate, is Social Security. The allocation of federal funds to guarantee old age pensions for Americans, including disabled people. This law hopes to pay out in the long run and encourage Americans to spend more now and ensure money circulates."
USA_farmer_relief:0 "농민 구제"
USA_farmer_relief_desc:0 "Sharecroppers and tenant farmers make up a significant portion of our constituency, especially in the core power of the Midwest. We must extend a credit program with very low-interest rates to farmers who apply to resettle land, especially land in the old South and Steel Belt."
USA_rural_electrification:0 "농촌전력화"
USA_rural_electrification_desc:0 "미국 전역의 전력망은 1910년대 수준으로 후퇴했습니다. 이것은 미국적이지 않으며 우리는 유권자들이 우리나라의 영광을 제대로 알 수 있도록 만들 필요가 있습니다."
USA_agricultural_adjustment_act:0 "농업조정법"
USA_agricultural_adjustment_act_desc:0 "36년의 발작기 동안의 신문 기사는 도시 빈민들이 굶주릴 동안 잉여물을 팔 수 없었기 때문에 썩어가는 농작물을 태우는 농부들의 공포스런 이야기들로 가득 차 있었습니다. 이에 대한 우리의 해결책은 수확물 보존 정책을 만드는 농업조정법입니다."
USA_public_works:0 "공공사업계획"
USA_public_works_desc:0 "The ability to generate electricity, transport water, and ensure safe and efficient travel has always been an issue in remote parts of the country, but the Public Works Administration will fix all that. It is a fund that will ensure contractors pay their employees fairly."
USA_create_the_fcc:0 "FCC 창설"
USA_create_the_fcc_desc:0 "After being repealed by the Senate several times, a final FCC bill has passed. The regulation of the airwaves has the dual purpose of preventing rebel radio stations from pumping out propaganda, and financing the extension of radio towers into the areas the market considers unprofitable."
USA_maritime_commision:0 "해양위원회"
USA_maritime_commision_desc:0 "새로운 해양위원회의 창설은 우리가 무역-수송선을 신속하게 생산할 수 있게 해줄 것입니다. 이는 우리의 무역과 군 수송에 분명히 이점이 될 것입니다."
USA_revitalized_economy:0 "되살아난 경제"
USA_revitalized_economy_desc:0 "As the GDP and the American standard of living rises, we come to understand the true goals of Hoover. His efforts along with so many others to create a Fair Deal was a paradigm shift in how our economy interacts within a capitalist system."
### Civil War Avoided - Politics ###
USA_politics:0 "민주주의의 승리."
USA_politics_desc:0 "모든 희망이 사라진 것처럼 보였던, 우리에게 있어서 가장 암울했던 시간동안에도 자유의 횃불은 꺼지지 않았습니다. 우리가 지금 직면한 가장 큰 도전은 새롭게 확대된 다당제의 기반을 다지고, 공정한 판단에 기초하여 민주적으로 선출된 당 지도부로 하여금 쇠퇴하는 급진주의자들에 당당히 맞서게 하는 것입니다."
USA_charity_for_all:0 "우리 모두 미국인이다"
USA_charity_for_all_desc:0 "No matter whether you are white, black, or brown; red banner or black banner in your hearts. We are all Americans. Congress has generously decided to honour the brave Americans that stood firm against the rebels, even within their own parties with a new civilian medal."
USA_restore_confidence:0 "신뢰 회복"
USA_restore_confidence_desc:0 "Congress has encouraged the president to send out a mass media move in collaboration with the Republican, Democrat, and Progressive parties to dispel any misconceptions that individual states can secede from the union. Only the most conservative Democrats, the AFP and SPA refused to participate."
USA_american_values:0 "미국의 가치"
USA_american_values_desc:0 "The American values of old was an unsaid goal of ours to expand our nation and elevate each other's livelihoods. This message is still lost to the SPA and AFP, who are now adrift in the sea of politics. Congress has all come together to proclaim to the President and the American people that they stand behind American Values in its true form."
USA_american_creed:0 "미국의 신조"
USA_american_creed_desc:0 "There is an up-and-coming interpretation of American Values popular with social democrats and social liberals making waves in Congress. It is the American Creed, and Congressmen have begun to mention it in relation to desegregation bills and social security positions. This will drain the SPA of supporters."
USA_contain_extremism:0 "극단주의자 탄압"
USA_contain_extremism_desc:0 "While extending a hand to those that could have broken this nation is popular. The Federal Government is still responsible to uphold the law, and is still bringing charges against the horrible lynches, robberies, and mob rule that the AFP and SPA had promoted."
USA_union_ties:0 "노사관계 재설정"
USA_union_ties_desc:0 "After the bill for the NLRB was defeated in Congress, a more ad-hoc solution was passed via executive order. This order re-engages antitrust laws and forbids federal agents from taking actions in favour or against strikes without the National Guard and IWW being present. No more strikebreaker gangs or wildcat strikes."
USA_20th_amedment:0 "수정헌법 20조"
USA_20th_amedment_desc:0 "With the electoral college called into question due to the crisis in the recent years, maybe the time has come to revise the system and come up with a better, more democratic solution for our representative republic..."
USA_compact_with_the_people:0 "국민과의 계약"
USA_compact_with_the_people_desc:0 "The US Constitution is a compact with the people of the US. It is really the only oath necessary for former members of the AFP and SPA to take in order for them to be enfranchised once again in government. We will not require loyalty oaths to partisan groups, as that is undemocratic."
USA_popular_democracy:0 "대중민주주의"
USA_popular_democracy_desc:0 "Due to influence from the Progressives, instances of referendums have sharply increased following this election cycle. This along with a wholly powerful push to reform the electoral college is a sign of popular democracy, something Reed and Long claimed the US Government would never approach."
USA_business_relations:0 "좋은 사업관계"
USA_business_relations_desc:0 "A permanent solution to the business crisis has presented itself in the form of the executive order to set up a national labour relations bureau. The NLRB will remedy unfair labour practices by both unions and business owners. The impartiality of the initial Board, which includes Union leaders, gives legitimacy to the act."
USA_american_capitalism:0 "미국 자본주의"
USA_american_capitalism_desc:0 "The American Republic is a capitalist nation, and through this Executive Order, we can revitalize the age of progress that dissidents and populists intended to destroy. The President has invited Business Councils will be formed again in D.C, taxes will be lowered, and the stock market will be made safe from terrorism."
USA_press_freedoms:0 "언론자유 강화"
USA_press_freedoms_desc:0 "The First Amendment is a major part of American democracy. We need to ensure that the press and journalists have the ability to speak freely, no matter what political beliefs they hold."
USA_strengthen_congress:0 "국회 강화"
USA_strengthen_congress_desc:0 "A strong executive is an anathema to everything America stands for historically. We need to ensure Congress is independent, empowered, and able to check the President should he overstep."
USA_second_bill_of_rights:0 "두 번째 권리장전"
USA_second_bill_of_rights_desc:0 "The civil unrest over the past decade has convinced many a new Bill of Rights is needed, enshrining the rights to vote, assemble, and protest freely, no matter people's skin tone or religion."
USA_public_spending_increase:0 "공공지출 증대"
USA_public_spending_increase_desc:0 "Public spending needs to be increased to help heal the wounds of the strife that divided our country. Schools, roads, and public services all need to be funded and expanded, in order to restore public trust in government."
USA_bastion_of_liberty:0 "자유의 보루"
USA_bastion_of_liberty_desc:0 "The United States has returned to its leading position on the world stage, ready to spread democracy and freedom. Like our ancestors, we will strive to be a City on a Hill."
USA_renegotate_trade:0 "무역 관계 개선"
USA_renegotate_trade_desc:0 "Trade is the lifeblood of American industry, and many are wary of investing after the civil unrest that ripped apart our country. We need to convince other nations that they can do business with America again."
USA_new_day_in_america:0 "미국의 새로운 개벽"
USA_new_day_in_america_desc:0 "While we have been tried much over the last few years, we have emerged stronger than ever before. Democracy will not be taken away from us so lightly! We must ensure the rest of the world is free now too!"
### Military - Army ###
USA_defend_america:0 "미국 방어"
USA_defend_america_desc:0 "우리 합중국의 맹장들을 위한 군사 시설을 갖추는 것은 반란군과의 전면전을 감당하기에 충분하지 않을 것입니다. 전시 계획은 장-단기 전쟁이 일어날 경우 신속하게 계획되고 실행되어야 합니다."
USA_defense_contractors:0 "방산산업"
USA_defense_contractors_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
USA_military_industrial_complex:0 "군산복합체"
USA_military_industrial_complex_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
USA_new_army_doctrines:0 "새로운 군사교리"
USA_new_army_doctrines_desc:0 "A meeting of our ramshackle Chief of Staff and Generals have decided upon a course of wartime research. Although it will be expensive to devise and test new battle plans while we are already at war, the greatest struggle demands the strongest wills."
USA_national_guards:0 "주방위군"
USA_national_guards_desc:0 "The national guard, while steadfastly loyal to our government, is far too decentralised to serve as an effective fighting force in these trying times. We must restructure the organisation and create for it a formal independent command structure."
USA_new_officers:0 "새로운 장교단"
USA_new_officers_desc:0 "We have made the bold decision to train officers in Bethesda Maryland. Classrooms may not be as well-equipped as West Point, but our officers will receive an education in hard knocks that will prove America's worth more than its refinement."
USA_joint_chief_of_staff:0 "합동참모본부"
USA_joint_chief_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
USA_army_training:0 "총기 현대화"
USA_army_training_desc:0 "Though America has made great strides in catching-up with, or as in the case of our adoption of the M1 Rifle, surpassing its rivals in small arms development. We must redouble our efforts and bring the entirety of our national arsenal into the modern age."
USA_engineering_corps:0 "공병대"
USA_engineering_corps_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
USA_auto_industry:0 "미국 자동차 산업"
USA_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up with earnest by the people of America. While most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
USA_armored_cavalry:0 "기갑사단"
USA_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
USA_military_research:0 "군사연구"
USA_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
USA_we_can_do_it:0 "할 수 있다"
USA_we_can_do_it_desc:0 "Positivism is one tool of motivation MacArthur has taught us. Several of our harsher generals have reluctantly allowed positivist pamphlets and entertainment into the barracks. Decades of derision in American soldiers melt away when told that every soldier can be a hero."
USA_liberty_bonds:0 "자유 채권"
USA_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
USA_womens_land_army:0 "여성 육군"
USA_womens_land_army_desc:0 "Our enemies have already shown strong success in women codebreaker, auxiliary forces and industrial technicians. Public opinion should be ignored in this case."
USA_defense_logistics_agency:0 "병참체계 보호"
USA_defense_logistics_agency_desc:0 "Waste is as great an enemy as any. To combat the loss of resources, we must create a new agency to oversee the procurement, preservation, and distribution of materiel as well as cross-branch logistical operations."
USA_walkie_talkies:0 "워키토키"
USA_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
USA_army_rangers:0 "육군 레인저"
USA_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
USA_shock_and_awe:0 "충격과 공포"
USA_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
USA_womens_army_corps:0 "여군"
USA_womens_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defense of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
USA_gi_bill:0 "제대군인원호법"
USA_gi_bill_desc:0 "Recruitment has been hampered the culture zeitgeist of the dejected and worn out veteran with little in the way of a future. The new GI bill seeks to combat this by using federal funding to pay for veterans' education and vocational training."
USA_fight_for_america:0 "미국을 위해 싸우다"
USA_fight_for_america_desc:0 "We are now comfortable in our Army's position to defend America. Our Army Reserve was the gateway to a stronger and more unified armed force to protect America."
### Military - Airforce ###
USA_air_force:0 "미합중국 공군"
USA_air_force_desc:0 "Since that first fateful flight in Kitty Hawk field, the South has been unfairly isolated. We intend to rectify this through a distinguished and sovereign Air Force that will operate outside of the Navy or Army's control."
USA_air_ports:0 "공항 확충"
USA_air_ports_desc:0 "We must ensure our strongholds can properly transport goods over hostile land. Airports and runways will enable us to be more connected."
USA_pilot_training:0 "조종사 훈련"
USA_pilot_training_desc:0 "Amelia Earhart has offered to train pilots in long-distance flight techniques and evasive manoeuvres she has learned in her civilian service. Our pilots will be part of the great American Flying Circus."
USA_radar_development:0 "레이더"
USA_radar_development_desc:0 "창공의 움직임을 감지하는 극비 기술인 레이더는 우리의 목측 관찰자들이 밤에 편히 쉴 수 있게 해줄 것입니다."
USA_battlefield_support:0 "전장 지원"
USA_battlefield_support_desc:0 "The Army has made the need for more effective ground support in light of increasingly sophisticated enemy defensive networks apparent. As an equal partner, the Air Force agreed to assess the situation and improve their doctrine without compromising the independence of their branch of service."
USA_bombers:0 "폭격기 개발"
USA_bombers_desc:0 "공포스러운 폭격기들은 우리의 힘을 해외로 뻗칠 수 있게 해줄 것입니다. 우리의 비밀 프로젝트의 결과물 또한 효과적이고 안전한 폭격기에서 투하될 것입니다."
USA_air_supremcy:0 "공중 우세"
USA_air_supremcy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
USA_fighters:0 "전투기 개발"
USA_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap."
USA_screaming_eagles:0 "포효하는 독수리"
USA_screaming_eagles_desc:0 "The 101st Airborne division are part of a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With Air Assault, we will be able to overwhelm defenders from multiple angles."
USA_expand_wasps:0 "여군 파일럿 확충"
USA_expand_wasps_desc:0 "The Women Airforce Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
USA_air_defense_corps:0 "방공대"
USA_air_defense_corps_desc:0 "The threat of invasion from the sea must not end with detection. Air Defense weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."
USA_american_jets:0 "미국 제트기"
USA_american_jets_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force is now the world's most advanced, and nowhere is out of our reach."
### Military - Navy ###
USA_navy:0 "미합중국 해군"
USA_navy_desc:0 "The American navy, an institution whose history is so deeply interwoven with that of the nation as a whole, has been in steady decline after years of neglect. No more! We must again turn our attention to naval affairs."
USA_grand_navy:0 "대 백색 함대"
USA_grand_navy_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
USA_defend_our_trade:0 "미국 무역선단 보호"
USA_defend_our_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
USA_carriers:0 "항모전대 계획"
USA_carriers_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
USA_battleships:0 "전함 개발"
USA_battleships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
USA_battle_cruisers:0 "전투순양함 개발"
USA_battle_cruisers_desc:0 "Battle-cruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
USA_coast_guard:0 "해안방위대"
USA_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
USA_light_cruisers:0 "경순양함 개발"
USA_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
USA_naval_aviation:0 "해군 항공"
USA_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
USA_expand_dockyards:0 "조선소 확장"
USA_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
USA_submarines:0 "잠수함 개발"
USA_submarines_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
USA_liberty_ships:0 "리버티선" #리버티선은 고유명사입니다
USA_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
USA_new_ship_buildings:0 "해양 산업"
USA_new_ship_buildings_desc:0 "America has a naval tradition rivalled only by the great powers of Europe, and an equally illustrious history of naval production and innovation. With the dockyards and merchant marine now much improved, let us focus on streamlining and better integrating the increasingly national process of naval production."
USA_new_admirals:0 "새로운 제독들"
USA_new_admirals_desc:0 "In the face of crisis, many admirals committed the greatest treason - desertion. We should train a new generation of naval leaders to ensure our continued maritime dominance."
USA_expand_waves:0 "WAVE 확장"
USA_expand_waves_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
USA_marine_corps:0 "해병대 개선"
USA_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
USA_urban_warfare:0 "해병대 확충"
USA_urban_warfare_desc:0 "우리는 해병 여단을 확충해야 하고, 그들이 우리의 힘을 세계에 보여줄 수 있도록 해야 합니다."
USA_naval_training:0 "해군 훈련"
USA_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
USA_semper_fi:0 "Semper Fi"
USA_semper_fi_desc:0 "Semper Fidelis는 '항상 충실하게'라는 의미로 해병대는 항상 미국의 자유와 민주주의의 보루이며, 이러한 자유를 전 세계로 확산시키는 데 도움을 줄 것입니다."
USA_america_rules_the_waves:0 "미국이 파도를 지배한다"
USA_america_rules_the_waves_desc:0 "해군 연구와 건조에 대한 우리의 광범위한 투자에 따라, 우리는 세계 최고의 해군력을 되찾았습니다. 닻을 던져라!"
### Foreign Policy ###
USA_monroe_doctrine:0 "먼로 독트린"
USA_monroe_doctrine_desc:0 "The American government failed in its duty to protect the post-colonial world from foreign imperialists and political infiltration. Falling so far as to almost succumb to it ourselves. We have let wars rage in Central America, Syndicalism to spread throughout Latin America, and true democracies to wither away. No more!"
USA_re_affirm_monroe_doctrine:0 "먼로 독트린 재확인"
USA_re_affirm_monroe_doctrine_desc:0 "We shall re-affirm our commitment to our post-colonial brethren against the machinations of European imperialists like the Kaiser and Oswald Mosley. We shall reinforce democracies against syndicalist infiltration, and remove dictators that dare cavort with European Imperialists."
USA_pan_american_confrence:0 "범미 회의"
USA_pan_american_confrence_desc:0 "The President has announced the convention of the first Pan-American Conference since 1910. The prior appointment in 1928 was interrupted by Syndicalist agitation in the host nation, Chile. The loss of membership is reason enough for attendees to hear the President's plan."
USA_good_neighboor_policy:0 "좋은 이웃 정책"
USA_good_neighboor_policy_desc:0 "At the Pan-American Conference, the Good Neighbor Policy was first drawn up. This policy of mutual economic and military cooperation in favour of democracy rewrites American interdependence. If the need is great and the cause genuine, American nations will deliver economic bailouts to each other, as well as end racist propaganda."
USA_economic_aide:0 "범미개발위원회"
USA_economic_aide_desc:0 "The Second Agreement of the Pan American Conference is a common industrial agreement in order to ensure the ability of each member nation to contribute to the alliance. The President has hired industrial technicians and added them to a nonpartisan board to develop natural resource gathering and large-scale manufacturing interests in Latin America."
USA_military_defense:0 "미주방위위원회"
USA_military_defense_desc:0 "The Third Agreement is the Inter-American Defense Board, another nonpartisan board designed to observe and recommend action when a member's democratic institution is threatened. This Defense Board will go towards former President Wilson's goal of a global peace plan drawn up but never implemented."
USA_technological_cooperation:0 "미주방위대학"
USA_technological_cooperation_desc:0 "The Fourth Agreement at the Conference is the Inter-American Defense College, an officer training and engineering corps designed to make specialized training easier for Latin America. We may even be able to learn how to extend the usage of equipment from Latin American armies."
USA_naval_treaty:0 "미주해군조약"
USA_naval_treaty_desc:0 "The Fifth Agreement is the Inter-American Naval Treaty, a very necessary agreement to create a complimentary naval power with our allies in Latin America. The President has promised that Congress will finance a lion’s share of the costs, and deploy fleets to protect American waters."
USA_military_cooperation:0 "미주평화군"
USA_military_cooperation_desc:0 "The Sixth Agreement, the Inter-American Peace Force, is the brainchild of the Chief of Staffs to re-brand expeditionary forces and reinforce the political message of intervention in favour of democracy. This special designation will be afforded diplomatic and logistic support in responding to threats."
USA_league_american_states:0 "아메리카 국가 연맹"
USA_league_american_states_desc:0 "Finally, the Conference has drafted a Constitution for the League of American States, as formal a declaration of any towards the preservation of Democracy in the Americas. Inside is the total condemnation of Imperialism and independence from all nations that perpetuate enslavement."
USA_defending_the_americas:0 "미주 방어"
USA_defending_the_americas_desc:0 "Now that our goals are well known, and the nation is behind us. We can begin to act in our common defence by striking at the dictators and agitators abroad. We must also be ready"
USA_allies_in_the_americas:0 "아메리카 대륙내 동맹"
USA_allies_in_the_americas_desc:0 "To the nations in the Americas who could attend the Conference but choose not to. The President has extended his hand in an attempt to meet halfway to ensure the common security of the Americas. An offer they cannot refuse."
### Reform Monroe doctrine ###
USA_reform_monroe_doctrine:0 "먼로 독트린 개편"
USA_reform_monroe_doctrine_desc:0 "The United States faltered in defending its fellow democracies from syndicalist and populists in the past. Congress and the President have re-affirmed their commitment to their relations with Europe and the continents beyond the Americas. There was never a neutral in a foxhole."
USA_business_ties:0 "사업 유대"
USA_business_ties_desc:0 "Many trans-continental businesses had fled the US during the Crisis of 36, and Congress has acted to restore their trust in the American economy. Offering low-interest rate loans and selling bonds abroad will build a new relationship with these businesses."
USA_pick_a_side:0 "편을 정하다"
USA_pick_a_side_desc:0 "It has come to decide where we stand on the world stage. Do we concede to the legacy of the United Kingdom and aid the Entente? Do we push for European solidarity with Germany? Our nation is still divided on which path to take."
USA_arsenal_of_freedom:0 "자유의 병기창"
USA_arsenal_of_freedom_desc:0 "Congress has authorized the President to create a board of Business interests and Foreign Policy experts to best assist our new ally. Our vast industrial might can overtake nearly any nation given a proper application of force, and the Arsenal of Freedom will make that might available to true democracies."
USA_new_diplomatic_corps:0 "새로운 외교단"
USA_new_diplomatic_corps_desc:0 "Numerous embassies that were left stranded during the Civil War are now bring filled once again. A long list of campaign donors, Congressmen, and military offers are at our disposal for filling out the Diplomatic Corps. We shall make our presence known again."
USA_tech_sharing2:0 "기술 협력"
USA_tech_sharing2_desc:0 "Now we may finally combine our human resources within our alliance to gain the edge on the syndicalists. The scientific community up until now has been forbidden from sharing information through their connections or accessing secret research abroad, until now."
USA_color_war_plans:0 "무지개색 전쟁계획"
USA_color_war_plans_desc:0 "One reason for dire actions of the Crisis of 36 was the age and inaccuracy of our War Plans. Threats that should have been anticipated were not, and therefore a new set of Rainbow War Plans should be drawn up. These Rainbow War Plans will enable our Military Staff to prepare for conflict before it arises."
USA_joint_military_training:0 "합동 군사 훈련"
USA_joint_military_training_desc:0 "The fragile state of peace in the United States has motivated our military to seek training assistance and space outside of our borders, in order to reduce public fears of autocracy. Our alliance has agreed, and have planned war games and training exercises to see how well we would fare in this brave new world."
USA_economic_muscle:0 "미국은 앞으로 나아간다"
USA_economic_muscle_desc:0 "Until now, America's foreign military actions have always relied on an overwhelming advantage in size and control of discretionary force. This new alliance demands instead more cooperative and coordinated operations as our enemy will employ every modern weapon to stop us."
USA_united_together:0 "함께 뭉치다"
USA_united_together_desc:0 "The American people are less than enthusiastic with the prospect of fighting abroad. The urge for neutrality has always been strong within America, and we must employ both soft and hard forces to change their minds. From the recognition of veterans in society to showing exceptionally kind depictions of allies."
USA_the_american_century:0 "미국의 세기"
USA_the_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."

USA_back_in_business:0 "세계무대로 돌아가기"
USA_back_in_business_desc:0 "우리의 국가는 국제적인 강대국으로 활동할 수 없다는 것을 의미했던 몇 가지 문제들을 보아왔습니다. 하지만 그것은 이제 바뀌었습니다. 미국은 세계무대에 재진입할 준비가 돼 있습니다."
USA_rebuild_monroe:0 "먼로 독트린 재건"
USA_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
USA_diplomatic_corps:0 "미국 외교단"
USA_diplomatic_corps_desc:0 "지배를 달성하는 첫 단계는 미래의 적들과 동맹들이 우리의 의도를 충분히 인식하도록 하게 하는 것입니다. 우리를 환영하던 환영하지 않던, 우리는 갈 것입니다."
USA_rightful_domain:0 "정당한 영역"
USA_rightful_domain_desc:0 "북아메리카는 우리의 최우선 관심사입니다. 우리는 미국의 국경에서 적대적인 국가들을 용납하지 않을 것이며, 육지와 바다를 가리지 않고 우리의 영토를 지킬 수 있도록 우리의 군대를 준비해야 합니다."
USA_cooperaton_treaties:0 "협력 조약"
USA_cooperaton_treaties_desc:0 "아메리카 국가 연맹은 북아메리카와 남아메리카에서 우호적인 중립국으로 구성된 조직으로, 미국은 보호자이자 친절한 지도자로 활동할 것입니다."
USA_propping_up_allies:0 "신 아메리카 제국주의"
USA_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
USA_pax_americana:0 "팍스 아메리카나"
USA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
USA_enter_the_fray:0 "전쟁에 참가하다"
USA_enter_the_fray_desc:0 "미국은 세계무대에 속해있으며 우리는 외국의 동맹에 말려드는 것을 주저하고 있지만 우리는 우리의 군사력을 이용해 결국 우리를 찾아낼 전 세계적인 위협을 근절하는 데 주저하지 않을 것입니다."
USA_arsenal_of_democracy:0 "민주주의의 병기창"
USA_arsenal_of_democracy_desc:0 "좋은 이웃 정책은 향후 갈등에 대비하기 위한 내부 프로그램을 필요로 합니다. 대통령이 말하는 이 민주주의의 병기창은 우리가 폭정과 생디칼리즘과 싸우기 위해 남아메리카의 가장 극한의 지역에서도 전쟁 물자를 공급할 수 있게 해 줄 것입니다."
USA_longer_reach:0 "더 넒은 영향력"
USA_longer_reach_desc:0 "만약 우리가 우리의 힘을 다른 나라에 투영하려면, 우리는 우리의 해군력을 통해 그렇게 할 수 있는 능력을 성취해야 합니다."
USA_on_the_beach:0 "해변으로"
USA_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
USA_working_with_allies:0 "동맹과의 협력"
USA_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
USA_american_century:0 "미국의 세기"
USA_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
USA_fortress_america:0 "미국의 요새"
USA_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
USA_man_the_walls:0 "장벽을 쌓아라"
USA_man_the_walls_desc:0 "The first step in our defense must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
USA_business_of_neutrality:0 "중립 사업"
USA_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
USA_look_inward:0 "내부 안정화"
USA_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
USA_leap_forward:0 "미국의 약진"
USA_leap_forward_desc:0 "우리의 노력이 통합되고 우리의 초점이 명확해짐에 따라 미국은 다음 세기로 도약할 수 있습니다 - 우리는 다른 나라보다 훨씬 앞서 있습니다."
USA_peace_at_last:0 "마지막 평화"
USA_peace_at_last_desc:0 "우리의 노력은 결실을 맺었고, 마침내 미국은 힘과 희생이 가져다 줄 수 있는 진정한 평화를 알았습니다."


### Events - Pre Election ###

ustates.1.t:0 "1936년 미합중국"
ustates.1.d:0 "1936년의 미국은 끊임없는 위기에 사로잡혀 있습니다. 1차대전의 공포를 피해 1920년대까지 번영을 이어갈 수 있었지만, 독일의 1차대전 승리와 이에 뒤따른 프랑스와 영국에서의 혁명은 1925년 월가 주식시장의 붕괴를 초래했습니다. 이것은 미국을 대공황으로 몰아 넣었고 베를린 증권 시장이 세계 경제의 최전선으로 자리매김하게 만들었습니다.\n\n1928년 당선된 허버트 후버는 당초에 했던 공약과는 달리 미국 경제의 하향세을 완전히 뒤집는데 실패했고, 최악의 경제 위기 사태는 1936년까지 무려 10년 이상이나 지속되었습니다. 이런 일련의 사태들은 미국에서 극좌 사회당과 극우 제일당이라는 양대 급진정당이 부상하는 계기가 되었습니다. 1932년 하원에 의한 후버 대통령의 재선 논란과 계속되는 대공황은 이러한 문제들이 조만간 해결될 것 같지 않음을 보여줍니다. 전국민들은 극단적인 정당들 중 하나가 집권하거나 대공황이 계속 진정되지 않으면 초래될 수 있는 사변적 상황을 두려워합니다."
ustates.1.a:0 "신이시여 미국을 구하소서"

ustates.2.t:0 "검은 월요일이 미국을 강타하다"
ustates.2.d:0 "정치적인 혼란과 비효율적인 경제 구조조정 정책에도 불구하고, 많은 사람들은 1925년 월가 주식시장 붕괴 이후 미국 경제가 마침내 느린 회복세를 보이는 것으로 믿고 있었습니다. 그러나 검은 월요일 사태는 이런 희망들을 종식시켰고, 이미 불구가 된 경제에 종말을 고했습니다. 비록 대중의 신뢰가 급격히 떨어지고 있지만, 공화당과 민주당 모두 선거에서 이기면 경제를 고치겠다고 약속했습니다. 리드와 롱은 둘 다 이런 경제적 재앙을 대처하지 못한 부패한 은행가와 정계에 대해 강하게 비난하고 있습니다."
ustates.2.a:0 "올해는 우리의 시간이 아니군."

ustates.3.t:0 "후보 단일화?"
ustates.3.d:0 "1936년 선거는 미국 역사상 가장 격럴한 선거 중 하나로 여겨집니다. 공화당과 민주당 지도부의 정치인들은 미국 사회당이나 제일당의 승리가 미국적 가치의 상실과 종말로 이어질 것을 두려워합니다.\n\n최악의 사태를 피하기 위해 미네소타주 지역구의 진보당 상원의원 플로이드 올슨과 공화당과 민주당 사이의 연립여당 결성을 통해 대통령 후보를 단일화 할 계획이 양당 지도부에서 제안되었습니다. 이 계획은 하위 당원들에게는 인기가 없을 것 같지만, 급진 정당들이 권력을 얻는 것을 막을 수 있는 유일한 방법일 수도 있습니다."
ustates.3.a:0 "단일화 하자"
ustates.3.b:0 "단일화는 불이익을 줄 것이다"

ustates.4.t:0 "남부 민주당원들의 비판"
ustates.4.d:0 "비록 단일화가 성공할 조짐을 보이고 있지만, 이미 여러 파벌들로부터 부분적인 반대가 나오고 있습니다. 가장 큰 반대세력는 남부 민주당원들인데, 그들 중 다수는 훨씬 더 보수적 성향을 가지고 있고 미국 제일당 후보들과의 치열한 경쟁에 직면하고 있습니다. 북부 민주당원들과 공화당원들이 연립여당의 대다수 요직을 장악했고 진보당은 연립에서 제 3세력입니다. 우리의 승리를 전제로 남부 민주당원들을 내각과 다른 요직에 임명하기로 약속함으로써 싸우지 않고 타협할 수 있습니다. 물론, 우리는 또한 그들의 항의를 무시하고 선거에서 이기는 데 집중할 수도 있습니다."
ustates.4.a:0 "불평하게 둬라, 그놈들이 어디 갈 곳이나 있나?"
ustates.4.b:0 "내각에 임명하는 것을 약속한다"

ustates.5.t:0 "연립여당의 분열"
ustates.5.d:0 "민주당과 공화당은 전국적 인지도를 얻은 후 오랫동안 대립해 왔습니다. 우리가 연립여당을 유지하려고 노력하지만, 적잖은 민주당과 공화당원들이 국회에서 말싸움을 하고 있습니다. 그들이 단지 소수일 뿐이지만, 이런 충돌이 확산되도록 내버려 둔다면 연립여당 전체를 불안정하게 만들 수 있습니다. 우리는 한쪽 편을 들어 강경하게 나올 수도 있고, 아니면 광분한 사람들에게 선거 이후까지 가만히 있으라고 압력을 가함으로써 싸우지 않고 타협하게 만들 수 있습니다."
ustates.5.a:0 "민주당과 함께한다"
ustates.5.b:0 "싸우지 말고 타협해"
ustates.5.c:0 "공화당과 함께한다"

ustates.6.t:0 "올슨의 지명"
ustates.6.d:0 "공화당, 민주당, 진보당의 지도자들과 함께 가진 세크라맨토 대규모 전당대회에서 올슨 상원의원 자신이 대통령 단일화 후보 지명을 받아들였습니다. 이 대규모 전당대회의 결과는 놀랍게도 언론과 참석자들에게 호평을 받았습니다. 이런 호평이 선거 결과로도 이어지기를 바랍니다."
ustates.6.a:0 "도움이 되기를"

ustates.7.t:0 "연립여당의 분열"
ustates.7.d:0 "아이오와에서 많은 진보당원들이 공화당원들과 갈등을 빚었습니다. 공화당은 진보당원들이 선거에서 승리하기 위해 필요한 사람들을 소외시켰다고 비난하는 반면 진보당원들은 공화당이 대공황을 끝내기 위해 필요한 정책을 추진하지 않는다고 비난하고 있습니다. 이 싸움은 연립여당를 분열시키고 있습니다."
ustates.7.a:0 "공화당과 함께한다"
ustates.7.b:0 "싸우지 말고 타협해"
ustates.7.c:0 "진보당과 함께한다"

ustates.8.t:0 "쿠엔틴 루즈벨트 지명"
ustates.8.d:0 "올슨 상원의원을 대선 후보로 지명한 이후 정치권에서는 부통령 후보 지명에 대해 큰 관심을 갖고 논의해 왔습니다. 마침내 루즈벨트는 어제 뉴욕에서 연립당의 부통령 후보로 지명되었습니다. 그는 자신의 지명식에서 페어딜 정책이라는 계획을 통해 국가에 중대한 변화의 바람을 가져오도록 돕고 싶다고 강조했습니다. 사회당과 제일당은 서민들을 돕기에는 택도 없는 정책이라고 비난했지만, 경제학자들은 이 정책이 대공황을 끝내기에는 충분할 것이라고 믿습니다."
ustates.8.a:0 "페어딜 정책을 위하여"

ustates.9.t:0 "인디언 시민권 법안"
ustates.9.d:0 "북부와 서부에서 더 많은 도움을 얻기 위해, 상원과 하원에서 인디언 시민권 법안이 통과되어 미국의 모든 토착민들을 2류 시민에서 사실상 완전한 시민으로 올려놓았습니다. 주요 정당들의 북동부와 서부 정치인들은 이것을 지지하는 반면, 일부 남부 민주당원들과 북부 공화당원들은 이것이 바보같다고 생각합니다."
ustates.9.a:0 "법안을 통과시켜라, 미약하게나마 도움이 될 것이다!"
ustates.9.b:0 "법안을 부결시켜라"

ustates.10.t:0 "연립여당의 분열!"
ustates.10.d:0 "연립여당 내부의 갈등이 걷잡을 수 없이 번져 오늘날 연립여당은 의회에서 함께 설 수 없게 되었습니다. 공화당원들, 민주당원들, 진보당원들은 모두 각자 다른 방식으로 그들의 오래된 수사법으로 돌아갔습니다. 수도에서는 더글라스 맥아더 장군이 리드 또는 롱을 제거해야 미국을 구할 수 있을 것이라는 소문이 돌고 있습니다."
ustates.10.a:0 "신이시여 미국을 구하소서, 다른 누구도 구할 수 없으니..."

ustates.11.t:0 "증가하는 급진파"
ustates.11.d:0 "민주당원과 공화당원이 여느 때처럼 서로 싸우면서 점점 더 많은 미국인들이 전통적인 양당으로부터 소외감을 느끼고 있으며 전국적으로 급진적인 제일당과 사회당으로 몰려들고 있습니다. 이러한 어두운 시기에는, 진정한 사회개혁과 뇌물의 차이점을 구분하기 힘듭니다. 그들의 정치적 거점 내의 급진적인 기치 아래 있는 사람들은 약간의 사회 복지를 받았습니다. 제일당에게서 부 공유 기금을, 사회당에게서 국제적색구원회를 말입니다. 이러한 급진주의자들의 정당조직은 공화당이나 민주당보다 대중매체를 훨씬 더 강하게 이용합니다. 1936년 선거 결과는 점점 더 리드 또는 롱에게로 기울 것으로 것으로 보입니다."
ustates.11.a:0 "이거 좋지 않군"

ustates.12.t:0 "진보당원들이 사회당으로 몰려들다"
ustates.12.d:0 "진보당 상원 의원 플로이드 올슨의 보루였던 미네소타가 마침내 뒤집혔습니다. 많은 사람들이 세계 산업 노동자 조합과 사회당 쪽으로 방향을 틀면서 올슨 상원의원을 외면하고 있습니다. 다양한 조합들이 사회당을 위해 시위를 벌였고 참가자들의 수는 우리가 대항할 수 있는 능력을 훨씬 능가했습니다."
ustates.12.a:0 "내부에서 뭔일이라도 생긴건가?"

ustates.13.t:0 "남부 민주당원들이 제일당에 몰리다"
ustates.13.d:0 "남부는 오래 전부터 민주당의 중심지로 여겨져 왔지만, 여론조사에서 제일당에 대한 유권자 등록이 크게 증가하고 있는 것을 볼 때 이는 그리 오래가지 못할 수도 있습니다. 라디오 방송에서 휴이 롱은 '우리의 부를 공유하자'와 미국을 위한 계획에 대해 상세히 말했습니다. 제일당이 날이 갈수록 더 강해지고 있는 것 같습니다."
ustates.13.a:0 "사기꾼들이군"

ustates.14.t:0 "맥아더가 후버에게 간언하다"
ustates.14.d:0 "맥아더는 혹시 모를 미국 시민들의 무장 봉기에 대처하기 위한 백색 전쟁계획이라고 불리는 비상조치에 대해 후버 대통령에게 사적으로 간언했습니다. 이 계획은 맥아더에게 국가를 보호하기 위한 비상조치를 취할 권력을 부여하고 워싱턴 DC에 오래된 바리케이드를 다시 배치할 것을 요구합니다. 이 계획은 워싱턴D.C. 외부의 워싱턴 병기창에서도 실행 할 수 있습니다. 이 계획이 명백히 승인되거나 그 세부사항이 공개되지는 않았지만 적어도 우리는 이 계획을 비상시에 급진주의자들이 내부에서 혁명을 일으킬 때만 취해야 할 것으로 여깁니다."
ustates.14.a:0 "이 계획이 시행되지 않기를 바라자"

ustates.15.t:0 "고가차도 전투"
ustates.15.d:0 "세계 자동차 산업의 중심지인 미시간 주 디트로이트에서, 미국 자동차 노조의 대표인 월터 루더와 리처드 프랑켄슈타인은 포드 자동차 회사에 대한 총파업을 선언하고, 임금 인상과 노동시간의 축소를 요구하며 '포드주의가 아닌, 조합주의'을 외쳤습니다.\n\n오늘 오후 2시에 디트로이트 프리 프레스 소속의 사진기자가 포드 광고판을 배경으로 고가차도 위에 서있는 자동차 노조 지도자들의 사진을 찍어달라고 요청받았습니다. 지도자들이 포즈를 취하고 있는 동안, 포드 사업장에서 온 40명의 남자들이 뒤에서 접근하여 경찰봉으로 그들을 때리기 시작했습니다. 그 후 이 남자들은 베레모를 쓰고 전단을 뿌리는 몇몇 여성들에 대한 공격을 이어나갔습니다."
ustates.15.a:0 "노조원의 부상 그 이상의 사태를 초래할 것이다!"

ustates.16.t:0 "대표자들의 은퇴"
ustates.16.d:0 "올해 많은 공화당과 민주당 대표들이 작년까지만 의회에 재직해있을 것이라고 발표했습니다. 많은 은퇴자들이 노년기에 은퇴의 동기부여를 받았다고 주장하는 반면, 미국사회당과 미국제일당 의원들에 의한 협박설은 찰스 섬너와 프레스턴 브룩스 사이에 있었던 의회에서의 많은 싸움을 상기시킵니다. 유례없는 은퇴율 덕분에 미국제일당과 미국사회당은 이번 공개선거에서 승리할 수 있다는 희망을 갖게 됐습니다."
ustates.16.a:0 "그들이 좋은 대체자들을 얻기를 바란다"

ustates.17.t:0 "사회당과 제일당간의 유혈충돌"
ustates.17.d:0 "많은 주요 도시에서 미국제일당과 사회당의 지지자들 사이의 충돌이 폭력적으로 일어났습니다. 나라가 점점 더 혼란 속으로 빠져들면서, 지지자들간의 주먹싸움과 심지어 총격전이 전국적으로 정기적으로 일어나기 시작하고 있습니다. 공공장소에서의 충돌은 대항하기 쉽지만, 급진주의자들이 도시 블록을 잘라내어 접목한 구역을 멈추는 것은 더 어렵습니다."
ustates.17.a:0 "올해는 우리의 시간이 아니군"

ustates.18.t:0 "찰스 코글린 신부와 CBS 라디오 방송"
ustates.18.d:0 "3년 전 오늘, 찰스 코글린 신부는 미국에서 주간 라디오 방송을 시작했고, 현재 5천만 명 이상의 시청자가 있습니다. 그는 프랑스의 생디칼리즘 혁명이 '유대인들에 의해 선동되었다'고 주장하며 베를린 증권 시장의 붕괴는 '유대인 은행가들의 국제적인 음모'라고 주장합니다. 그의 유대인 혐오 발언들을 교회는 용납하지 않을 것이며, 교황은 그런 증오스러운 메시지가 대중에게 전달되지 않도록 미국 정부에 방송을 중단하라고 요청할 것인지 여부를 결정할 것으로 예상됩니다."
ustates.18.a:0 "코글린은 사회악이므로 그 입을 닥치게 해야 한다"
ustates.18.b:0 "저놈이 말하는 것은 싫지만 최소한 말할 권리는 줘야 한다"

ustates.19.t:0 "휴이 롱의 연설"
ustates.19.d:0 "민주당과 공화당은 우리나라를 돌아다니는 늙은 약팔이와 같습니다. 그는 약 두 병을 가지고 있습니다. 그는 악기를 연주하고 약 두 병을 팔곤 했습니다.\n\n그 약병들 중 하나는 하이 포팔로늄이라고 불렸고 다른 하나는 로우 포팔로늄이라고 불렸습니다.\n\n마침내 누군가가 이 약병들에 어떤 차이점이 있냐고 물어봤습니다? '오, 상당한 차이가 있네.' 그가 말했습니다. '둘 다 좋은 약이지만 차이점이 존재하네.'라고 그가 말했습니다.\n\n'저 하이 포팔로늄은 우리가 위에서 아래로 던진 나무껍질로 만들었다네. 그리고 로우 포팔로늄은 우리가 뿌리째 뽑은 나무껍질로 만들었다네.'\n\n그리고 제가 국회에 입성했을 때 발견한 민주당 지도부와 공화당 지도부 둘 사이의 유일한 차이점은 하나는 당신의 살가죽을 발목에서부터 벗기고 있고 다른 하나는 당신의 살가죽을 머리부터 벗기고 있다는 것이었습니다."
ustates.19.a:0 "말빨로는 선거에서 못이길걸..."

ustates.20.t:0 "'빅' 빌 헤이우드의 사망"
ustates.20.d:0 "오늘날 세계 산업 노동자들의 거물 중 한 명인 윌리엄 '빅 빌' 헤이우드가 세상을 떠났습니다. 그의 죽음은 횃불의 주자가 넘겨졌음을 의미합니다. 엘리자베스 걸리 플린은 장례식에서 '역사는 장기적인 관점을 가지고 있습니다. 그것은 결국 독재자에 대한 엄격한 판결을 통과시키고, 정치적 억압과 경제적 노예화에 맞서 싸웠고, 인간의 자유를 위해 고통을 겪다가 투옥되어 죽은 사람들을 정당화합니다.'라고 연설했습니다.\n\n플린과 그녀의 경쟁자를 포함한 다양한 노조 조직 내의 다른 지도자들도 그의 장례식에서 연설했고 미국 사회당 내의 지도층 또한 연설했습니다. 잭 리드는 장례식에서 이렇게 연설했습니다. '만약 노동자들이 조직적이라면, 그들이 해야 할 일은 손을 주머니에 넣고 자본주의 계층을 채찍질하는 것입니다. 파업은 초기 혁명입니다. 그동안의 굵직한 혁명들은 작은 파업에서 시작했습니다. 자기 자신보다 더 많은 것을 위해 투쟁할 수 있다는 것을 기억합시다. 여러분은 노동자 계층 전체를 위해 싸우고 있고 함께 서 있어야 합니다.'"
ustates.20.a:0 "벌써 헤이우드가 그립구려"

ustates.21.t:0 "정치인에 대한 폭력사태"
ustates.21.d:0 "한동안 폭력의 대상은 주로 급진주의 정당들의 지지자들이였으나, 최근에는 폭력이 현재 유세하는 후보들과 정치인들에게까지 미치고 있습니다. 휴이 롱과 잭 리드 두 명의 인생을 끝장낼 뻔한 시도가 지난 몇 달 동안 발생했습니다. 두명의 총기소지자가 군중들사이에서 총을 쐈지만 암살시도가 실패했고 보안요원에 연행되었습니다. 수 명의 지역 정치가들이 선거 유세 중에 칼에 찔리기도 했습니다. 게다가 양 극단의 많은 극단주의 유권자들이 그들의 적에게 가해진 폭력에 대해서 외면하고 있습니다."
ustates.21.a:0 "폭력이다 폭력"

ustates.22.t:0 "노동절 폭동"
ustates.22.d:0 "국제노동절인 5월 1일은 사회당이 창당 이래 수많은 퍼레이드와 연설로 축하해왔던 공휴일입니다. 일반적으로 사회당과 경찰간의 대립이 발생했었지만 상황은 대체로 평화롭게 흘러갔습니다. 하지만 이번 노동절은 예전보다 더 폭력적이었습니다. 제일당의 지원을 받는 지역 경찰들과 사회주의자들 사이의 충돌이 전국적으로 발생했습니다. 문제는 누가 잘못했는지입니다. 사회당은 제일당 깡패들과 경찰들이 현장에 도착하기 전까지는 모든 것이 평화적이었다고 주장하고 있으며, 제일당은 공격적인 노조소속 노동자들이 소요사태를 일으켰으며 일부 사회당원이 총을 쏴대던 사진을 가지고 있다고 주장하였습니다."
ustates.22.a:0 "사회당이 문제였다."
ustates.22.b:0 "경찰이 문제였다."

ustates.23.t:0 "성 패트릭의 날 홍수"
ustates.23.d:0 "1936년 3월 16일, 평상시보다 기온이 높게 되면서 앨러게니 강과 머논가힐라 강의 많은 양의 눈과 얼음이 녹게 됩니다. 강과 그 지류들의 둑은 범람했고 곧 피츠버그시를 위협하게 됩니다. 1936년 3월 17일, 범람한 물은 25피트의 홍수 수위에 도달했습니다. 그리고 나서, 하룻밤 사이에 내린 폭우로 인해 강수량이 더 높이 올라갔으며, 3월 18일에 물은 홍수 수위에서 21피트 더 높은 약 46피트까지 치솟았습니다.\n\n이는 도시 역사상 최악의 재해이며, 지방정부는 이미 연방에 지원을 요청했습니다."
ustates.23.a:0 "사람들을 도와야 한다."
ustates.23.b:0 "그들 스스로 해결해야 한다."

ustates.24.t:0 "무더운 여름"
ustates.24.d:0 "무더운 날씨는 남부 캐롤라이나의 찰스턴에서 백인들이 흑인들을 때리고 흑인 사업장들을 불태우는 유혈 인종 폭동을 촉발시켰습니다. 여름 동안 전국적으로 린치의 발생건수가 급증했습니다. 이에 대한 대응으로 아프리카계 미국인 협회와 사회당의 구성원들은 스스로 무장을 갖추고 방어를 시작했습니다."
ustates.24.a:0 "설마 이보다 더 나빠지진 않겠지?"

ustates.25.t:0 "뉴저지의 특별 선거"
ustates.25.d:0 "해리 무어 상원의원이 주지사 선거에 출마하기 위해 사임한 이후, 뉴저지 주에서 그의 후임자를 선출하기 위한 특별 선거가 실시되었습니다. 선두주자는 민주당 존 제럴드 밀턴과 제일당 대변인 찰스 린드버그입니다. 투표가 막 끝났고 승자는..."
ustates.25.a:0 "존 제랄드 밀턴(민주당)"
ustates.25.b:0 "찰스 린드버그(미국 제일당)"

ustates.26.t:0 "워싱턴의 특별 선거"
ustates.26.d:0 "웨슬리 로이드 상원의원의 사망 이후, 그의 공석을 채우기 위해 워싱턴에서 특별 선거가 열리게 되었습니다. 가장 유력한 후보는 사회당 활동가인 존 F 맥케이와 민주당 소속 하원의원인 존 메인 커피입니다. 투표는 이제 막 끝났고 승자는..."
ustates.26.a:0 "존 F 맥케이(사회당)"
ustates.26.b:0 "존 메인 커피(민주당)"

ustates.27.t:0 "전국을 휩쓰는 범죄"
ustates.27.d:0 "미국이 점점 더 혼란의 도가니에 빠져들면서 전국적으로 범죄가 급증하고 있습니다. 이 범죄자들 중 많은 수가 선정적인 뉴스 기사들을 통해 보도되고 있는데, 특히 존 딜린저나 스캔들을 일으키는 보니 & 클라이드 같은 깡패들이 그렇습니다. 수고스럽게도 수사당국은 이 범죄자들을 잡아서 미국에 질서를 지키기 위해 열심히 일하고 있습니다. 물론 제일당과 사회당은 각각 이러한 범죄를 도덕적 해이와 권력자의 탓으로 돌리기 시작했습니다."
ustates.27.a:0 "멈춰라 이 범죄자 새끼들아!"

ustates.28.t:0 "유사군대 수준의 민병대 형성"
ustates.28.d:0 "전국을 휩쓸고 있는 폭력과 불안감으로 제일당과 사회당은 다양한 유사군대 수준의 민병대를 형성하기 시작했는데, 이들은 민병대들이 사람들을 보호하기 위해 필요하다고 주장합니다. 제일당은 '미닛맨'이라 불리는 단체, 사회당은 '적위대'라고 불리는 단체를 가지고 있습니다. 양측의 충돌에도 불구하고 이 유사군대들은 전국 각지로 흩어져 양 당의 거점들과 연설회장을 순찰하고 있습니다. 우리는 민병대들이 민수용 총기를 개조하고 있다고 믿고 있으며, 이들의 무기 비축물을 압수해서 활동을 멈추려는 FBI의 시도는 더디기만 합니다. 상황은 더욱 나빠질 수 있습니다."
ustates.28.a:0 "이거 좋지않군"

ustates.29.t:0 "더 많은 미국제일당 당원들이 의회 출마에 애쓰다"
ustates.29.d:0 "짧은 창당 기간 동안 미국제일당은 특히 남부에서 많은 의원들이 있었지만, 1936년 선거는 전례 없이 많은 수의 사람들이 미국제일당이라는 기치 아래 사무실에 입후보하기 위해 등록한 것으로 나타났으며, 전국적으로는 아니더라도 많은 사람들이 투표에 참여할 것을 약속했습니다."
ustates.29.a:0 "흥미롭군"

ustates.30.t:0 "더 많은 미국사회당 당원들이 의회 출마에 애쓰다"
ustates.30.d:0 "지난 수십 년 동안 미국사회당은 특히 스틸 벨트에서 많은 의원들이 있었지만, 1936년 선거는 전례 없이 많은 수의 사람들이 미국사회당이라는 기치 아래 사무실에 입후보하기 위해 등록한 것으로 나타났으며, 전국적으로는 아니더라도 많은 사람들이 투표에 참여할 것을 약속했습니다."
ustates.30.a:0 "흥미롭군"

ustates.31.t:0 "바람과 함께 사라지다"
ustates.31.d:0 "마가렛 미첼은 오늘 그녀의 소설 '바람과 함께 사라지다'를 출간했는데, 이 책은 즉시 베스트셀러가 되었고, 아마도 다음 퓰리처 상 후보에 오를 수도 있을 것입니다. 할리우드도 이 책을 주목하고 있으며 내년에 개봉할 예정으로 영화로의 각색도 계획하고 있습니다. 미국 남북전쟁 당시 남부를 배경으로 한 이 소설을 미국의 긴장된 정치 상황을 비유하는 것으로 많은 사람들은 보고 있으며, 대다수의 남부의 미국 제일당원들은 이 소설이 자신들의 대의를 지지한다고 주장합니다."
ustates.31.a:0 "'그대여 내 알 바 아니오'"

ustates.32.t:0 "36년도의 대폭염"
ustates.32.d:0 "무더위가 미국과 캐나다를 강타했습니다. 북미 현대사에서 가장 심했던 '대폭염'은 6월 말에 시작되어 계속되는 강수량 부족으로 가뭄 상태가 악화되면서 화씨 100도(섭씨 38도) 이상 올라갔습니다. 7월에 접어들면서 더위는 역대 최고 기록을 갱신했습니다. 노스다코타 주의 스틸에서는 기온이 화씨 121도(섭씨 50도)에 달했습니다. 오하이오 주의 기온은 1934년 최고기온 기록을 경신할 정도로 화씨 110도에 달했습니다.\n\n대폭염은 미국 제일당 의회가 중서부 정치에서의 주요세력으로 부각되고 사회당과 생디칼리스트가 오대호 지역에서 세력을 불리던 심각한 정치적 불안의 시기와 겹쳤습니다. 가뭄이 계속되고 있으며, 보고된 3,000명 이상의 사망자가 가뭄과 직간접적으로 연관되어 있다고 합니다. 많은 사람들이 열사병에 시달리고 있으며 대륙 전역의 농부들은 최악의 수확량을 기록하여 옥수수와 밀 가격이 치솟는 것을 목도했습니다. 그리고 이 폭염은 곧바로 소멸할 것 같지 않아 보입니다."
ustates.32.a:0 "올해는 우리의 시간이 아니다..."

ustates.33.t:0 "대폭염이 끝나다"
ustates.33.d:0 "밴쿠버와 로스앤젤레스에서 뉴욕과 워싱턴 DC에 이르기까지 사람들은 1936년의 대폭염이 끝나고 한랭 전선이 북미로 확산된다는 소식에 안도의 한숨을 내쉬었습니다. 이 대폭염은 20세기 미국에서 가장 치명적이었던 자연 재해로 알려지게 될 것이며, 사망자 수는 5,000명에 이를 것으로 추산됩니다. 그러나 폭염이 끝나는 이 순간 미국 역사의 새로운 장은 이제 막 펼쳐지고 있습니다."
ustates.33.a:0 "적어도 폭염은 끝났다..."

### the 1936 elections ###

ustates.34.t:0 "1936년 대선"
ustates.34.d:0 "마침내 미국 역사상 가장 이념적으로 격렬했던 대통령 선거의 결과가 나왔습니다. 3개 주요 정당 중 아무도 선거인단 선거에서 완전히 승리할 수 있을 만큼 충분한 표를 확보하지 못했고, 결과적으로 하원은 다시 한번 선거의 승자를 뽑아야 합니다. 이것만이 아마 우리가 처한 문제의 끝은 아닐 것입니다. 그러나 당분간 승자는..."
ustates.34.a:0 "플로이드 올슨(통합당 단일화 후보)"
ustates.34.b:0 "잭 리드(사회당)"
ustates.34.c:0 "휴이 롱(미국 제일당)"

ustates.35.t:0 "1936년 대선"
ustates.35.d:0 "마침내 미국 역사상 가장 이념적으로 격렬했던 대통령 선거의 결과가 나왔습니다. 4개 주요 정당 중 아무도 선거인단 선거에서 완전히 승리할 수 있을 만큼 충분한 표를 확보하지 못했고, 결과적으로 하원은 다시 한번 선거의 승자를 뽑아야 합니다. 이것만이 아마 우리가 처한 문제의 끝은 아닐 것입니다. 그러나 당분간 승자는..."
ustates.35.a:0 "잭 리드(사회당)"
ustates.35.b:0 "휴이 롱(미국 제일당)"
ustates.35.c:0 "존 낸스 가너(민주당)"
ustates.35.e:0 "알프 랜던(공화당)"

ustates.36.t:0 "사회당이 선거결과에 항의하다!"
ustates.36.d:0 "미국 사회당 의원들은 선거인단 제도가 다수당의 의지에 역행했다고 주장하며 자유롭고 공정한 선거 결과를 받아들이기를 거부했습니다. 잭 리드는 많은 말을 쏟아냈고, 이 부당함에 대한 의회의 반발을 불러일으켰습니다."
ustates.36.a:0 "젠장할 리드!"

ustates.37.t:0 "제일당이 선거결과에 항의하다!"
ustates.37.d:0 "미국 제일당 지도부는 선거 결과에 대해 이의를 제기했습니다. 그들은 리드의 추종자들이 선거를 조작했으며 이에 따른 재검표를 요구했습니다. 심지어 휴이 롱은 그의 추종자들에게 대통령직을 수락한다는 조롱조의 연설을 했습니다."
ustates.37.a:0 "이런 미..."

ustates.38.t:0 "후버가 대통령을 비난하다"
ustates.38.d.reed:0 "허버트 후버는 선거 후에 목소리를 높였고 리드와 사회당이 나라를 이끌기에 부적합하다고 공개적으로 비판했습니다. 후버는 공화당원과 민주당원들이 리드와 사회당을 억제하기 위한 동맹을 결성하도록 격려했습니다."
ustates.38.d.long:0 "허버트 후버는 선거 후에 목소리를 높였고 롱과 제일당이 나라를 이끌기에 부적합하다고 공개적으로 비판했습니다. 후버는 공화당원과 민주당원들이 롱과 제일당을 억제하기 위한 동맹을 결성하도록 격려했습니다."
ustates.38.a:0 "그는 더 이상 문젯거리가 아니다."

ustates.39.t:0 "후버 전 대통령이 새 대통령을 지지하다"
ustates.39.d:0 "허버트 후버는 자신의 정치적 노선에 대한 고려도 마다않고 차기 대통령인 [USA.GetLeader]을 지지했습니다. 후버는 이렇게 어려운 시기에 법을 존중하는 것만이 나라를 하나로 만들 수 있다고 말했습니다."
ustates.39.a:0 "그의 도움이 고맙군그래."

ustates.40.t:0 "신년 파업"
ustates.40.d:0 "선거 결과에 항의하여 사회당은 신년 파업을 시작해 북부의 산업을 마비시켰습니다. 노동조합회의는 파업 중에 스틸 벨트에 있는 도시들을 운영하기 위해 설치되었습니다. 뉴스 미디어는 이것이 브리튼 혁명을 촉발시킨 총파업과 유사하다고 불안하게 말했습니다."
ustates.40.a:0 "문제로구나"

### Reed as President ###
ustates.41.t:0 "리드의 취임식"
ustates.41.d:0 "미국의 사회적 문제들은 미국민들이 보다 급진적인 해결책으로 눈을 돌리게 했습니다; 양당 체제가 무너졌고, 잭 리드와 노먼 토마스는 각각 미국의 31대 대통령과 부통령으로 취임할 예정입니다. 워싱턴에서 열린 감동적인 연설에서 리드는 노동자들의 이익을 옹호하고 모든 미국인들을 위해 사회개혁에 헌신하겠다고 약속했습니다. 그러나 의회에서의 사회당이 다수를 차지하지 못한 것은 상원에서 의미 있는 법안을 통과시키는 것이 - 특히 제일당 상원의원들이 미국에 해로운 것으로 보이는 어떤 법이라도 의사진행 방해하겠다고 공언하면서 - 어렵다는 것을 의미합니다."
ustates.41.a:0 "인민들이 환호한다!"

ustates.42.t:0 "행정명령 7080호 노동부 장관에게 근로자의 권리를 보호하도록 지시"
ustates.42.d:0 "리드의 첫 번째 행동 중 하나는 노동조합의 권리를 법으로 지키는 것이었습니다. 리드는 상원의 의사진행 방해를 기다리지 않고 제일당과 사회당 의원간의 격렬한 충돌을 언급하며 반조합계약을 금지할 뿐만 아니라 주 및 연방 정부가 예외 없이 현재 존재하는 노조의 권리를 인정하고 단체교섭에 참가하도록 하는 행정명령을 통과시켰습니다.  노조가 기뻐하는 동안 많은 국민들은 행정명령을 행정부의 폭압적 행위라고 비난했습니다."
ustates.42.a:0 "우리를 강하게 만들어줄 노조를 위하여!"

ustates.43.t:0 "뿔난 부르주아들."
ustates.43.d:0 "뉴욕에서 샌프란시스코까지, 부유하고 영향력 있는 사람들은 허스트지(신문)와 의회 연설에서 리드의 선거에 대해 항의했습니다. 고위층은 행정명령 7080호의 시행에 분노하고 있고, 그 결과 사회당에 대항해 급진적인 행동을 시작한 것이 분명합니다."
ustates.43.a:0 "반동분자놈들이 소리치게 냅둬라"

ustates.44.t:0 "반대파들이 리드를 폭군이라고 비난하다"
ustates.44.d:0 "비록 민주당, 공화당, 미국 제일당은 특별한 이견을 보이지는 않았지만, 행정명령 7080호와 같은 일련의 조치들이 행정부의 폭정과 국가가 독재체제로 진입하는 시발점이라고 주장하면서 전국 각지에서 리드를 비난했습니다. 휴이 롱은 '독재자 리드'가 미국에 족쇄를 채우고자 하는 어떤 법도 따르지 않겠다고 공언하기까지 했습니다. 그 후 롱은 오랫동안 리드 대통령을 블라디미르 레닌과 비교했는데, 리드가 레닌과 같이 처참한 운명을 맞을 것이라는 사실에 기뻐했습니다."
ustates.44.a:0 "입닥쳐 롱"

ustates.45.t:0 "행정명령 7089호"
ustates.45.d:0 "상무 장관에게 특정 금융회사들의 시설을 임시로 소유하고 운영하도록 지시\n\n대공황에 대처할 능력의 부재는 두 주요 정당의 죽음을 초래했고, 리드가 신속하고 단호하게 행동하지 않는 한 사회당의 죽음을 초래할 것입니다. 부패한 금융 부문이 대공황을 초래하고 연장하는 데 일차적으로 기여했다는 것을 믿고 리드는 월가의 은행을 국유화하여 사기업이 아닌 공기업처럼 행동하도록 강요했습니다. 루즈벨트 상원 의원의 의사진행 방해는 리드가 행정 명령에 의지해 국가 안보에 호소하도록 했습니다. 하층 계급에게 인기가 있지만, 많은 사람들은 리드가 권력에 취해 있다고 생각하며, 자신을 독재자로 선언할 것을 두려워하고 있습니다."
ustates.45.a:0 "부자들이 돈을 낼 시간이다!"

ustates.46.t:0 "대법원이 리드의 행정명령에 정면도전하다"
ustates.46.d:0 "대법원은 행정 명령 7089호에 대한 첫 번째 도전으로, 캘리포니아 스탠다드 오일에 대한 폴 매틱의 소송에서 폴 매틱의 승소를 선언했습니다. 이 사건은 폴 매틱이 스탠다드 오일의 독점력이 민주적 권력을 앞질렀다고 주장하기 위해 제기된 것입니다. 보스턴 시의회를 뇌물로 매수한 스탠다드 오일에 대한 비난은 매우 심각하게 받아들여지고 있습니다. 국민들은 리드의 권력이 검증될 것인지, 아니면 사회당이 상원을 무시하고 의제를 계속해서 제정할 것인지 여부를 기다리고 있습니다."
ustates.46.a:0 "반동분자놈들"
 
ustates.47.t:0 "행정명령 7100호" 
ustates.47.d:0 "내무 장관에게 특정 광업회사들의 시설을 임시로 소유하고 운영하도록 지시\n\n공지가 곧 공익이라는 믿음은 대부분의 좌익 정당에 필수적이며, 광업회사가 공지를 명백히 남용하는 것은 오랫동안 환경에 대한 깊은 고뇌의 원인이었습니다. 리드 내각 대부분에게는 민간 광간업체들이 대중의 요구와 자신들의 탐욕의 균형을 맞추지 못할 것이 분명했으며, 아직 행정명령 7089호에 대한 재판이 진행 중인 스탠다드 오일을 포함해 시추 및 광업회사를 국유화하기로 했습니다. 이는 많은 사람들에게 정치적 경쟁자에 대한 정당하지 않은 공격으로 여겨졌고, 리드가 미국을 프랑스 코뮌이나 브리튼 연방 같은 생디칼리즘 국가로 만들고 싶어한다는 것을 더욱 확신시켜 주었습니다."
ustates.47.a:0 "미국의 자원을 인민에게로!"

ustates.48.t:0 "사법부 개편"
ustates.48.d:0 "리드가 대중 앞에서는 스탠다드 오일 대 폴 매틱 재판에 대한 아무런 걱정도 내비치지 않았지만, 행정부는 보수 성향의 대법원이 7대 2의 판결로 자본가들의 손을 들고 이미 시행된 모든 개혁을 되돌릴 것을 우려하고 있습니다. 리드는 링컨의 남북 전쟁 중 법원 재구성을 전례로 인용하면서, 상원 다수당 대표에게 사법 지명자에 대한 의사진행 방해물을 제거해 줄 것을 요청했고 대법원의 규모를 15명으로 늘렸습니다. 이는 6명의 친사회주의 성향 대법관들을 사법부에 임명하여 행정명령이 곧 헌법이 되게끔 하려는 것임이 분명합니다. 이는 전국적으로, 심지어 지금까지 중립을 유지했거나 리드를 지지했던 좌익 성향의 농부, 노동자와 진보당에게서도 격렬한 항의를 불러일으켰습니다."
ustates.48.a:0 "어떤 대가를 치르더라도, 노동자들을 보호해야만 한다"

ustates.49.t:0 "혼돈과 폭력사태가 번지다"
ustates.49.d:0 "리드의 법원 재구성 직후, 롱은 리드를 격렬히 비난하며 무장 봉기를 호소했습니다. 모든 카운티와 주, 특히 남부에서 리드의 행정명령을 법으로 받아들이기를 거부했으며 사회당과 제일당 준군사단체 간의 대규모 유혈 충돌이 보고되었습니다. 질서가 회복되지 않으면, 이 나라는 내전에 휩싸일 것입니다."
ustates.49.a:0 "경찰은 적위대를 도와야한다!"

ustates.50.t:0 "미닛맨과 경찰간의 충돌"
ustates.50.d:0 "리드에 대한 롱의 저항 요청는 일부 민병대에 의해 정부 기관에 대한 저항 요청으로 해석되었습니다. 롱의 민병대와의 경찰간의 충돌이 전국적으로 일상이 되었습니다. 사회당 지지세가 강한 도시에서는, 평시 국방 위원회의 구성원들이 경찰들과 함께 법과 질서를 회복하는 것을 도왔지만, 남쪽에서는 민병대가 사실상 완벽한 통제권을 가지고 있습니다." 
ustates.50.a:0 "누군가는 롱을 멈춰야해!"

ustates.51.t:0 "맥아더가 워싱턴으로 행군하다"
ustates.51.d:0 "워싱턴 D.C에서 리드의 지지율이 바닥났습니다. 더글러스 맥아더 장군은 오늘 리드와 그 내각이 독재라고 선언하면서 백악관에서 그를 체포하려고 시도하고 질서를 회복하기 위해 워싱턴 DC로 행군했습니다. 맥아더의 행렬은 1932년의 대규모 펜실베니아 실직자들의 가두시위를 상기시켰습니다. 32년도 시위와 달리 맥아더는 현상을 유지한다는 동기를 가지고 있기에 야유 대신 환호를 받았습니다. 맥아더 사령관에 관해 사회당 밀정의 보고를 받은 리드는 역적 장군의 코앞에서 가까스로 시카고로 탈출할 수 있었습니다. 맥아더는 이제 백악관에 머무르며 대통령 의자에 앉아서 리드에 대한 조사를 이어나가기로 결정했습니다. 내전이 임박했습니다."
ustates.51.a:0 "공화국, 맥아더 그리고 민주주의에 충성을 다하여!"

### President Long ###

ustates.52.t:0 "롱의 취임식"
ustates.52.d:0 "미국의 사회적 문제들은 미국민들이 보다 급진적인 해결책으로 눈을 돌리게 했습니다; 양당 체제가 무너졌고, 휴이 P. 롱과 윌리엄 렘케는 각각 미국의 31대 대통령과 부통령으로 취임할 예정입니다. 롱은 워싱턴에서 열린 감동적인 연설에서 국민의 이익을 옹호하고 미국 서민들의 이익을 다른 누구보다 우선시하겠다고 약속했습니다. 그러나 의회에서의 제일당이 다수를 차지하지 못한 것은 상원에서 의미 있는 법안을 통과시키는 것이 - 특히 사회당 상원의원들이 미국에 해로운 것으로 보이는 어떤 법이라도 의사진행 방해하겠다고 공언하면서 - 어렵다는 것을 의미합니다."
ustates.52.a:0 "하느님이 미국을 보우하사"

ustates.53.t:0 "행정명령 7037호 - 상무장관에게 농업 구호를 지시"
ustates.53.d:0 "롱의 첫 번째 행동은 미국 농민들에게 구호를 제공하는 것이었고, 따라서 상무부 장관이 이 행정명령을 수행했습니다. 이 명령은 농산물에 대한 가격 통제를 시행하고, 농부들에게 보조금을 제공하고, 여러 곡물에 대해 관세를 부과합니다. 롱은 상원에서 벌어지고 있는 필리버스터를 타개하기 위해 기다리는 것을 주저하지 않고 전국에서 벌어지고 있는 폭력적인 갈등에 대해 언급하며 의회를 무시하고 행정명령을 완전히 통과시켰습니다. 전국의 농부들이 기뻐하는 동안, 많은 사람들은 행정명령을 행정부의 폭정이라고 비난합니다."
ustates.53.a:0 "승인한다"

ustates.54.t:0 "부와 공포가 손에서 손으로 퍼지다"
ustates.54.d:0 "뉴욕에서 샌프란시스코까지 부유층과 권력자들은 허스트지 신문과 의회 연설을 통해 롱의 조치에 항의했습니다. 후버의 자유방임주의와 대비되는 그의 정책 뿐만 아니라 정치적으로 관심이 있든 없든 간에 부유층들은 분노하고 있는 것이 분명합니다. 이것은 중산층이 사회당을 위시한 급진적인 태도를 취하기 시작하는 계기가 되었습니다."
ustates.54.a:0 "국민들의 목소리는 커질 것이다"

ustates.55.t:0 "반대파들이 롱을 폭군이라고 비난하다"
ustates.55.d:0 "그들은 다른 것에 대해서도 거의 동의하지 않았지만 민주당, 공화당, 그리고 사회주의자들은 롱의 국가를 위한 행정명령 7037호의 제정에 대해 행정부의 도를 넘은 행동이며, 폭정으로의 미끄러짐의 시작이라고 비난했습니다. 잭 리드는 '롱 왕'이 미국에 도입하고자 하는 어떤 법도 따르지 않겠다고 맹세하기까지 했습니다. 잭 리드는 심지어 휴이 롱을 '아메리칸 코드레아누'라고 부르기 위해 연단에 올라 롱 대통령의 추종자들이 저지른 증오 범죄들이 기록된 서류철을 흔들고 있습니다."
ustates.55.a:0 "저들은 나의 대변인이 아니다!"

ustates.56.t:0 "행정명령 7048호 - 화기의 등록과 재분류"
ustates.56.d:0 "'나, 미합중국의 대통령 휴이 피어스 롱은 나에게 부여된 권한으로 국가가 여전히 비상사태라는 판단 하에 국내의 모든 총기류를 크게 1급 및 2급 화기로 재분류할 것을 명령한다. 이제 시민들은 보유한 총기를 신설된 미국화기안전국에 등록해야 한다. 화기안전국은 기관단총을 비롯한 기관총, 톱으로 잘라낸 소드오프 샷건, 그리고 폭발물 등을 2급 화기로 분류해 대대적인 소요사태가 발생했을 경우 이를 압수할 수 있다.' 롱은 행정부를 신설하기 위해 다시 한번 의회를 무시했습니다. 이 정책은 중산층에는 인기가 있지만, 롱에게 등을 돌린 하층민 지지자들은 롱이 권력에 취해 있음을 두려워하며, 롱의 이번 조치가 사실상 자신을 폭군이라고 선언한 것과 다름없다고 생각합니다. 행정명령 7037호를 지지했던 민주당 보수파들도 롱에게 등을 돌리고 있습니다."
ustates.56.a:0 "다 미국이 위험하기 때문이다"

ustates.57.t:0 "행정명령 7048호가 위헌이라 선언되다"
ustates.57.d:0 "널리 알려진 법정 판결에서, 찰스 에반스 휴즈 대법원장은 행정명령 7048호는 위헌이라고 선언했습니다. 이것은 매우 아슬아슬한 법정 판결이었고 법관들은 대통령의 정책이 위헌인지에 대해 5대 4로 의견이 갈렸습니다. 이 소식이 백악관에 도착했을 때 롱은 미국이 다시 안전해지는데 필요한 개혁을 법원이 막았다는 소식에 분노했습니다."
ustates.57.a:0 "찰스 휴즈 네 이놈!"

ustates.58.t:0 "국회를 내쫓다"
ustates.58.d:0 "행정명령을 위헌이라고 선포한 대법원의 판결은 롱이 초법적 해결책을 취하도록 했습니다. 롱은 링컨의 남북 전쟁 중 법원 재구성을 전례로 인용하면서, 상원 다수당 대표에게 사법 지명자에 대한 의사진행 방해물을 제거해 줄 것을 요청했고 대법원의 규모를 15명으로 늘렸습니다. 이는 롱을 지지하는 6명의 대법관들을 사법부에 임명하여 행정명령이 곧 헌법이 되게끔 하려는 것임이 분명합니다. 이는 전국적으로, 심지어 지금까지 중립을 유지했거나 롱을 지지했던 의원들에게서도 격렬한 항의를 불러일으켰습니다."
ustates.58.a:0 "다 국민의 이익을 위해서다"

ustates.59.t:0 "행정명령 7050호 - 무정부계열 노조 불법화"
ustates.59.d:0 "Citing national concerns due to the anarchistic nature of the Combined Syndicates of America, Huey Long has passed an Executive Order that has declared them an illegal organization that seeks to overthrow the country and as such all force shall be used to oppose them. Long has drawn a direct comparason between the Red Guard and the terrorist attacks that occured on Preperation Day in 1916, and Wall Street in 1920. The Red Guard is now subject to Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group. This is also clearly aimed at the Socialist Party of America which supports them as a clear warning to stay in line."
ustates.59.a:0 "훌륭해!"

ustates.60.t:0 "리드가 행정명령에 불복하다"
ustates.60.d:0 "리드는 그 명령이 위헌인데다가 국가의 모든 노동자들을 적으로 돌릴 자충수라며 공개적으로 비난했습니다. 리드는 정부의 압제자들로부터 노동자들을 안전하게 지키기 위해, 현지에 그가 이끄는 적위대들과 함께 대규모 집회와 시위를 벌였습니다. 경찰 노조 역시 이들의 주장에 동조하는 움직임이 감지되는 것을 보면 롱이 과연 미국인들을 보호할 수 있을지 그의 능력에 의문을 갖게 됩니다."
ustates.60.a:0 "체포를 위해 미닛맨을 비롯한 인력을 투입하라"
ustates.60.b:0 "질서 유지를 위해 경찰의 힘을 빌려라"

ustates.61.t:0 "조합 노동자와 경찰간의 충돌"
ustates.61.d:0 "예기치 않은 움직임으로, 경찰은 일련의 행정명령의 집행을 거부했습니다. 시카고, 피츠버그, 필라델피아, 그리고 스틸벨트 전역에 흩어져 있는 다른 도시들 내에서, 그들은 노동자들과 연대하여 경찰의 파업을 선언했습니다. 경찰 노조 간부들은 경찰은 질서 유지를 위해 노력하기에, 공개적으로 '국왕 롱'의 법을 따르지 않겠다고 선언했습니다. 그 직후 롱은 미군에 경찰 대신 그의 법을 집행할 것을 요청했습니다."
ustates.61.a:0 "더 많은 인력을 보내라"

ustates.62.t:0 "미닛맨과 노동 연맹간의 충돌"
ustates.62.d:0 "미닛맨들이 대통령의 법을 집행하기 위해 스틸벨트 지역에 도착하자마자, 그들은 아메리카 노동 연맹의 회원들과 그 지지자들에 의해 즉시 공격받았습니다. 총격전은 순식간에 흔한 일이 되었고, 폭력 사태는 스틸벨트의 거의 모든 주요 도시에 퍼졌습니다. 대통령은 본인의 권위가 스틸벨트 지역에는 조금도 미치지 않는다는 사실을 빠르게 알아차렸습니다."
ustates.62.a:0 "우리가 가진 최대한의 인력을 보내라"

ustates.63.t:0 "맥아더와 육군이 롱을 축출하다"
ustates.63.d:0 "워싱턴 D.C에서 롱의 지지율이 바닥났습니다. 글러스 맥아더 장군은 오늘 롱이 폭군이라고 선언하면서 백악관에서 그를 체포하려고 시도하고 질서를 회복하기 위해 워싱턴 DC로 행군했습니다. 맥아더의 행렬은 1932년의 대규모 펜실베니아 실직자들의 가두시위를 상기시켰습니다. 32년도 시위와 달리 맥아더는 현상을 유지한다는 동기를 가지고 있기에 야유 대신 환호를 받았습니다. 맥아더 사령관에 관해 제일당 밀정의 보를 받은 롱은 역적 장군의 코앞에서 가까스로 루이지애나로 탈출할 수 있었습니다. 맥아더는 이제 백악관에 머무르며 대통령 의자에 앉아서 롱에 대한 조사를 이어나가기로 결정했습니다. 내전이 임박했습니다."
ustates.63.a:0 "공화국, 맥아더 그리고 민주주의에 충성을 다하여!"

### President Olson ###

ustates.64.t:0 "플로이드 B 올슨의 취임식"
ustates.64.d:0 "선거 후, 올슨은 국가를 언급했습니다. 올슨은 이 어려운 시기에는 인내와 정중함이 필요하다고 하며 모든 미국인들은 국가가 직면한 어려움을 극복하기 위해 단합해야 한다고 말했습니다. 위암이 완쾌되었다는 소식을 듣고 다시 활기를 되찾은 올슨은 경제를 되살리고, 국가의 형재애를 복원하고, 어떤 필요에서건 정치적 폭력을 막겠다는 약속을 지키기 위해 사회주의자와 강경론자의 항의를 뚫고 백악관으로 대담하게 진출했습니다. 나머지 사람들이 이 말을 경청할 지의 여부는 또 다른 얘기입니다."
ustates.64.a:0 "미국은 나뉘어지지 않으리!"

ustates.65.t:0 "올슨이 리드의 파업에 대처하다"
ustates.65.d:0 "Ending the strike that was launched by the CSA was one of the first priorities of the new President. Olson considers negotiation to be the best alternative but many believe a stronger approach is necessary. Olson's cabinet, however, sees any negotiations as political suicide, as the coalition was formed partially in order to bypass having to directly deal with the CSA."
ustates.65.a:0 "협상이 먼저다."
ustates.65.b:0 "협상은 의미없다"

ustates.66.t:0 "올슨과 리드가 시카고에서 대담하다"
ustates.66.d:0 "올슨과 리드는 시카고에서 어느 정도의 타협을 위해 서로 대면했습니다. 협상장에 참석한 모든 이들은 노동연맹 민병대와 미 육군에 의해 강제로 무장을 해제당했습니다. 리드와 노동연맹은 미국 사회의 노사관계를 철저히 갈아엎기를 원하기에 협상은 결코 쉽지 않을 것입니다. 그러나 올슨은 끈기있게 협상에 임해 파업이 끝나기를 바랍니다."
ustates.66.a:0 "희망이 있기를"

ustates.67.t:0 "롱이 회담에 동석을 요구하다"
ustates.67.d:0 "휴이 롱은 올슨이 국민들을 팔아먹지 않도록 감시하기 위해 리드와의 협상에 미국 제일당이 참여해야 한다고 요구했었습니다. 올슨은 처음에는 롱이 노동연맹에 파견된 대표단의 구성원이 아니었기 때문에 거절했지만, 롱의 참여를 거부한다면 올슨이 회담장으로 나서는 순간 그의 신변에 대한 위협이 있을지도 모릅니다. 휴이 롱이라는 존재는 협상에 부정적인 영향을 미칠 것이 자명하고, 심지어는 그에 의해 협상이 아예 무산되어버릴 가능성도 있습니다."
ustates.67.a:0 "동석을 허락한다"
ustates.67.b:0 "롱과는 볼일이 없다"

ustates.68.t:0 "리드가 올슨에게 요구사항을 제시하다"
ustates.68.d:0 "Reed has many demands on the table. the CSA demands Congress immediately pass Bills mandating a livable minimum wage and a  maximum 40 hour work week. Reed also wants to establish a federally funded welfare system for the unemployed directly under the SPA's administration. Finally, Trade Unions will be required to have a certain percentage of seats reserved for to them in Congress."
ustates.68.a:0 "리드의 요구를 전부 받아들여라"
ustates.68.b:0 "Tender the first Bill, wait on the others"

ustates.69.t:0 "롱이 올슨을 역적이라고 비난하다"
ustates.69.d:0 "Huey Long and the America First Party have denounced the President at the negotiating table as being weak and a traitor to the American people. Long and the AFP will no longer stand for Olson, and have sharpened the anti-federal edge to their propoganda."
ustates.69.a:0 "망할 롱"

ustates.70.t:0 "롱이 개혁안에 대해 항의하다"
ustates.70.d:0 "롱은 개혁안이 미국의 근본에 대한 공격이라고 주장합니다. 제일당은 협상장에서 대통령을 끌어내라는 압력을 가하기 위해 남부에서 대규모 시위를 시작했습니다. 이에 올슨은 리드와의 협상이 끝날 때까지는 롱에게 대응하지 말라고 지시했습니다."
ustates.70.a:0 "롱의 의견을 받아들인다"
ustates.70.b:0 "협상이 끝날 때까지 대응하지 마라"

ustates.71.t:0 "리드가 올슨을 기만자 역적이라 비난하다"
ustates.71.d:0 "After giving into Long, to appease the America First, Olson has finally alienated Reed and the CSA. Reed no longer trusts the President and believes he is using his position as president to sick the America First on the CSA. Long continues to push back at the every measure Reed brings up, save for social security."
ustates.71.a:0 "롱을 내쫓아라, 우리는 노동연맹이 필요하다."
ustates.71.b:0 "롱을 내버려 둬라, 그가 노동연맹보다 중요하다."

ustates.72.t:0 "총파업이 퍼지다"
ustates.72.d:0 "The lack of response by the Olson administration allowed the General Strike to move to more southwards. A divided St. Louis is now wracked by strikes and the reports of Red Guard violence is increasing."
ustates.72.a:0 "노동연맹이 통제를 벗어났군"

ustates.73.t:0 "세인트루이스의 대폭동"
ustates.73.d:0 "The CSA had been aggravating the workers in the area to expand the strike. The local businesses have become paralyzed and many turn to the America First party to provide a solution. Within days the already-bloody streets were flooded with Minutemen. There are wild reports from the chaos ranging from Minutmen stopping petty crime in the absence of police, to them creating the crime. Now the situation has erupted into a wide scale urban riot."
ustates.73.a:0 "주방위군을 보내라"
ustates.73.b:0 "Let the radicals bleed each other"

ustates.74.t:0 "주방위군이 압도당하다"
ustates.74.d:0 "The National Guard Commander in St. Louis has become overwhelmed by the urban warfare present in the city. St. Louis became a war zone as all sides fell upon each other. The National Guard outpost is currently contemplating retreating from the city if no relief arrives."
ustates.74.a:0 "더 많은 군대를 보내라."
ustates.74.b:0 "우리 인력을 철수시켜야 한다."

ustates.75.t:0 "세인트루이스가 교전지대가 되다"
ustates.75.d:0 "The lack of federal support has allowed the Red Guard and Minutemen to turn St. Louis into a war zone. People are streaming out of the city to escape the violence. Reports of Long's Minutemen breaking into schools to arrest socialists without warrents frighten the nation. It is not known where the Minutemen take those they arret. Throughout the north and south, Americans from all sides are beginning to mobilize to close this bloody breach."
ustates.75.a:0 "통제불능이군"

ustates.76.t:0 "세인트루이스가 교전지대가 되다"
ustates.76.d:0 "The troops that arrived to support the National Guard found themselves fighting asymmetrical battles against paramilitaries in civilian clothing. As people streamed out of St. Louis the federal forces tried to wrest control of the city with little success. Each side became involved in one pitched battle after another. More reports of Minutemen seizing left-leaning institutions and shipping off their members to god-knows-where. Although war has not been declared, the breakdown of civil life is nearly complete in the cities."
ustates.76.a:0 "통제불능이군"

ustates.77.t:0 "롱과 리드가 논쟁하다"
ustates.77.d:0 "Both men had contradictory views and this led to heated arguments between both the men. The President did his best to keep the occasion as civil as he could but Long and Reed could agree on nothing. Long continues to push back at the every measure Reed brings up, save for social security. Reed had threatened to leave the negotiations if Long was not removed."
ustates.77.a:0 "롱을 협상장에서 제거하라"
ustates.77.b:0 "두 사람과 타협을 시도해 보자"

ustates.78.t:0 "롱이 회담장에서 강제로 쫓겨나다"
ustates.78.d:0 "After Long was removed from the original meeting, he had returned and forced his way into the meeting hall. He demanded to be re-involved with the negotiations and accused Olson of selling out America to the syndicates. Olson had no choice but to have Long dragged out of the meeting."
ustates.78.a:0 "야만인 같은 새끼!"

ustates.79.t:0 "미닛맨들이 시카고에서 노동연맹을 공격하다"
ustates.79.d:0 "After Long had been forcibly removed from the meeting, an America First group calling themselves the Minutemen attacked the CSA party involved in the negotiations. An impromptu battle erupted as armed Minutemen and Red Guard clashed. The President was forced to leave the meeting and with him went any hope for a peaceful conclusion."
ustates.79.a:0 "롱이 평화를 망쳐버렸군!"

ustates.80.t:0 "리드가 회담장을 박차고 나가다"
ustates.80.d:0 "회의에 참석한 두 남자 모두를 붙들려는 올슨의 시도는 롱 진영이 적위대를 공격하면서 무산되었습니다. 도시는 공격 사태에 대한 항의로 폭발했고 리드는 회담장을 박차고 나갔습니다. 리드는 대통령의 노력에 대해 경의를 표했지만, 중요한 것은 올슨이 롱을 제어할 수 없었다는 것입니다. 리드가 회담 장소를 떠나자마자, 적위대들이 미국 제일당 대표들을 공격하기 시작했고 롱은 도시에서 철수할 수 밖에 없었습니다."
ustates.80.a:0 "망할 놈들!"

ustates.81.t:0 "맥아더가 롱 암살을 제안하다."
ustates.81.d:0 "맥아더는 오늘 비밀리에 대통령을 접견하여 충격적이게도 휴이 롱을 암살하자는 불법적인 제안을 내놓았습니다. 제일당 내부에 심어놓은 밀정들의 보고에 따르면 롱의 카리스마 넘치는 지도력이 없다면 당 전체가 분열될 것이라고 합니다. 맥아더는 올슨 대통령에게 이 암살의 배후가 누구인지는 밝혀지지 않을 것이며, 어떠한 부수적 피해는 없을 것이라고 확신합니다. 암살이 대규모 폭동으로 이어질 가능성도 있겠지만은, 날이 가면 갈수록 심해지는 조직적인 폭동보다는 나은 선택지로 여겨집니다. 그러나 대통령의 측근들은 휴이 롱의 암살이 정치적 경쟁자의 제거라는 치명적인 선례를 만들 수 있다면서 암살을 시행하지 말라고 충고합니다."
ustates.81.a:0 "암살을 시행하라"
ustates.81.b:0 "위험한 발상이다"

ustates.82.t:0 "휴이 롱 암살기도!"
ustates.82.d:0 "정오가 되기 직전 애틀랜타에서 휴이 롱은 루이지애나 주 청사 앞에서 연설을 하고 있었습니다. 그러나 갑자기 그의 연설은 무대 바깥쪽에서 들린 여러 발의 총성으로 인해 중단되었습니다."
ustates.82.a:0 "과연 어떻게 될까요?!"
USA_huey_long_dies:0 "휴이 롱이 죽었다!"
USA_huey_long_lives:0 "휴이 롱이 기적적으로 살아남았다!"

ustates.83.t:0 "휴이 롱의 사망!"
ustates.83.d:0 "루이지애나 주 출신의 상원의원이자 개혁자인 대중 선동가는 죽었습니다. 휴이 롱의 죽음과 함께 애틀랜타는 빠르게 폭동과 저항의 물결에 휩싸였습니다. 그러나 얼마 지나지 않아 미닛맨들은 주방위군에게 항복하기 시작했습니다."
ustates.83.a:0 "살벌하군, 그래도 최소한 내전은 피했다."

ustates.84.t:0 "마침내 찾아온 평화!"
ustates.84.d:0 "미국 제일당이 정치적 무력에 의해 무너지고 생디칼리스트 연맹이 우리의 개혁에 만족하면서, 이 나라의 정치적 위기는 지나간 것 같아 보입니다. 세상은 여전히 위험한 곳이고 우리는 외교 문제에 대해 언젠가는 결정을 내려야 합니다. 하지만 현재로서는 우리는 한숨 돌릴 여유는 있습니다."
ustates.84.a:0 "미국 만세!"

### Garner Path ###

ustates.86.t:0 "존 낸스 가너의 취임식"
ustates.86.d:0 "Today John Nance Garner has been sworn in as the 31st president of America. Garner's speech spoke about how we must not compromise our democratic values with radicals, left or right. He promised that democracy is a non-negotiable and integral part of the nation. On the economy, Garner has promsed reform through personal sacrifice and austerity, as was done after the Panic of 1893. Garner enters the White House surrounded by allies, professing that the Longists and Unionists will tire themselves out before the end of the year."
ustates.86.a:0 "신이시여 미국을 구하소서"

ustates.87.t:0 "Federal Involvement in the Strike"
ustates.87.d:0 "Since Garner's election, the CSA with the support of Reed and the SPA have launched a General Strike to oppose the results of the election. By Inauguration day the strike had been going on for nearly two months with no end in sight. Garner and many within the Democratic party have come to believe that a strong hand is needed to stop the strikers."
ustates.87.a:0 "Federal involvement is necessary."
ustates.87.b:0 "Radicals tend to evaporate with time"

ustates.88.t:0 "러스트벨트 지역의 긴장"
ustates.88.d:0 "As National Guardsmen arrived in the north to end the strike, tensions remain high. Many of the various mayors and even governors were not just supportive of the Strike but actively helping it. Consequently, they strongly opposed the use of the National Guard. The strikers began to taunt the guards and have even assaulted scab workers brough in to the factories. It is clear a single spark can set off the north. Yet President Garner remained undeterred by this and declared on the radio that the strike must end for the good of the nation, with the unsaid implication that force is going to be used if it doesn't."
ustates.88.a:0 "단언컨대 파업은 끝날 것이다"

ustates.89.t:0 "남부 파업"
ustates.89.d:0 "The General Strike launched by the CSA has reached even the south with textile workers joining in the strike and launched their own strikes. These strikers are cut off from the main body of the CSA, but still pose a threat to the already-struggling industry in the south. With the chaos in the Steel Belt, President Garner had to make a choice. Should he divert force to stopping the strike in Tennessee or in North Carolina."
ustates.89.a:0 "The Strike shall end in Tennessee"
ustates.89.b:0 "The Strike shall end in North Carolina"

ustates.90.t:0 "Minutemen establish control in Tennessee"
ustates.90.d:0 "With the country falling further into chaos, Long had the Minutemen move into Tennessee to establish order out of chaos. Reports of Long's Minutemen breaking into schools to arrest socialists without warrents frighten the nation. It is not known where the Minutemen take those they arret. It is clear that the state is more loyal to him now than to the Federal government."
ustates.90.a:0 "You're not welcome there, Long!"

ustates.91.t:0 "Minutemen establish control in North Carolina"
ustates.91.d:0 "With the country falling further into chaos, Long had the Minutemen move into North Carolina to establish control and order there. Reports of Long's Minutemen breaking into schools to arrest socialists without warrents frighten the nation. It is not known where the Minutemen take those they arret. As Long established order there it is clear that the state is more loyal to him now than to the Federal government."
ustates.91.a:0 "Never should have come there, Long!"

ustates.92.t:0 "The Pittsburgh Massacre"
ustates.92.d:0 "All it took was a single spark to start the revolution, and in Pittsburgh that spark occurred when a crowd of people stood outside one factory determined to oppose the National Guard. Guardsmen fired into the crowd leaving five dead. It did not take long for this to quickly be dubbed the Pittsburgh Massacre and the Steel Belt was driven into a frenzy. Soon National Guardsmen and police were fighting with Red Guard throughout the Steel Belt."
ustates.92.a:0 "Who gave them guns? Guns are for us"

ustates.93.t:0 "지방경찰은 소용이 없다"
ustates.93.d:0 "Whether due to loyalty to the CSA or just being overwhelmed, local authorities have been ineffective at dealing with Reed and the CSA. Information out of the Steel Belt is becoming more and more vauge. The General Strike had locked down more of the industrial base."
ustates.93.a:0 "If you can't rely on your fellow American...."

ustates.94.t:0 "미주리 주지사가 미국 제일당측에 도움을 요청하다"
ustates.94.d:0 "When the CSA strike took hold in St. Louis the city came to a halt. The National Guard is not willing to become involved, as this state has a tradition of self reliance. The governor of Missouri asked for help from the America First to end the strike."
ustates.94.a:0 "Stay out of this, Long!"

ustates.95.t:0 "미국 제일당 미닛맨들이 세인트루이스에 도착하다"
ustates.95.d:0 "Long's Minutemen arrived in St. Louis and were greeted with cheers from the crowds as they marched through the city. The cheers were replaced with bricks as the Minutemen moved into the striking section of the city. There were several scuffles and all out brawls between the strikers and the Minutemen which threatened to launch the city into a war zone. More reports of Minutemen seizing left-leaning institutions and shipping off their members to god-knows-where."
ustates.95.a:0 "Demand Long remove the Minutemen"

ustates.96.t:0 "롱이 미닛맨 해산을 거부하다"
ustates.96.d:0 "Long refused to remove the Minutemen, citing his invitation from the governor of Missouri. Garner insisted that the Minutemen leave and that Long return control to the local authorities. Long's refusal is a direct challenge to the president's authority. Garner's advisors beseech him to act now, and send in the Army."
ustates.96.a:0 "미닛맨 해산을 위해 군대를 투입하라"
ustates.96.b:0 "물러서자"

ustates.97.t:0 "노동연맹이 미닛맨을 공격하다"
ustates.97.d:0 "When Garner backed down from Long, it gave Long the excuse to run wild in Missouri. Long denounced the President as being a coward and a do-nothing leader. Reed has gone on record insisting that this spat is a farce, and in reality Garner is working with Long. Red Guard have begun erecting barricades and armed units have been rising throughout the north."
ustates.97.a:0 "You're both full of it!"

ustates.98.t:0 "군대와 미닛맨이 충돌하다"
ustates.98.d:0 "When the Army arrived in St. Louis they were attacked by the Minutemen who refused to comply with the Presidential decree. The exchanges lasted for a few days but the Army was able to remove the Minutemen. Unfortunately, the missing people the Minutemen kidnapped are nowhere to be found. Long denounced the action as being barbaric and Garner doing the work of Reed and the syndicalists."
ustates.98.a:0 "젠장할 롱, 젠장할 미닛맨들!"

### Alf Landon Path ###

ustates.101.t:0 "알프 랜던의 취임식"
ustates.101.d:0 "알프 랜던이 오늘 미국 31대 대통령으로 취임했습니다. 그의 취임 연설에서 랜던은 자유민주주의를 보존하는 데 있어서 국가가 직면하고 있는 어려움에 대해 말했습니다. 랜던은 연설에서 신기하게도 그들의 당원들이 여전히 이성을 가질 수 있기를 바라면서 결코 제일당이나 사회당을 직접 언급하지 않았습니다. 랜던은 기업가 정신으로 대공황을 해결하겠다는 약속으로 연설의 끝을 맺었습니다. 그의 기업가 정신은 국가의 자부심을 되살릴 수 있는 새로운 세대의 백만장자를 만들어내는 것입니다. 그러나 랜던의 바람을 누군가가 들어줄지는 또 다른 문제입니다."
ustates.101.a:0 "신이시여 민주주의를 보호하소서"

ustates.102.t:0 "대통령이 파업과 협상을 벌이다"
ustates.102.d:0 "계속되는 위기에 대응하기 위하여, 랜던은 일련의 경제 개입 정책을 시작할 법안을 제안하였습니다. 랜던은 많은 유명 기업들을 구제하고 그 과정을 시작하기 위한 공휴일을 선포할 것을 제안하였습니다. 하지만 사회당과 제일당 모두 충분히 번창하지 못하고 대공황을 초래한 사업에 지나치게 우호적인 것에 대해 반대하고 있습니다. 의회에서 급진주의 세력의 단결된 반대를 극복하기 위해서는 공화당과 민주당의 협력이 필요할 것입니다."
ustates.102.a:0 "어쨌든 법안을 발의하라"

ustates.103.t:0 "법안이 통과되다"
ustates.103.d:0 "그 법안은 가까스로 랜던에 의해 통과되었습니다. 이것이 문제를 해결할 수 있을지는 당장은 말하기 어렵지만, 랜던은 이것이 모든 온건파가 동의할 수 있는 경제를 고치는 첫 번째 단계가 될 수 있기를 희망합니다."
ustates.103.a:0 "효과가 있길 바라자"

ustates.104.t:0 "리드가 랜던을 스탠다드 오일의 하수인일 뿐이라고 비난하다"
ustates.104.d:0 "알프 랜던의 선거 자료에 따르면 그는 자수성가한 사람으로, 작은 석유회사에서 출발하여 자신의 부를 직접 만든 사업가입니다. 랜던과 석유 산업과의 관계는 그의 고향인 캔자스에 미국 석유 가스 협회를 설립하는 것으로 절정에 달했는데, 이 협회는 스탠다드 오일과 자유롭게 관계를 맺고 있습니다. 리드와 사회당은 이것이 랜던이 계급 사회의 배신자라는 빼도 박도 못하는 증거라고 주장하며 리드는 자신의 의견을 널리 알렸습니다. 리드에게 맞설 생각을 하지 못한 랜던 대통령은 대학 졸업식 연설에서 리드에게 소극적인 비판을 가했습니다."
ustates.104.a:0 "나는 리드 네놈과는 다르게 그 누구를 위해서 일하지 않는다!"

ustates.105.t:0 "휴이 롱이 랜던을 썩어빠졌다고 비난하다"
ustates.105.d:0 "휴이 롱은 랜던을 스탠다드 오일 회사의 부패한 정치인이라고 비난하며 리드처럼 대응해 왔습니다. 휴이 롱은 랜던 대통령이 진정한 미국인들을 억압하는 부자들과 독점자들만을 어떻게 돌봐왔는지에 대해 말하였는데, 이것은 캔자스 주지사 재임 기간 동안의 랜던의 재정적인 보수주의에 대한 비판을 표현한 것입니다. 휴이 롱은 또한 모든 권리에 의해 자신이 대통령이 되어야 하고 그는 이 위기를 진작에 해결했을 것이라는 것을 국민들에게 확실히 상기시켰습니다. 랜던은 신문과 인터뷰를 통해 롱에게 대답하는 것을 선택했습니다."
ustates.105.a:0 "난 록펠러가 아냐, 망할 자식아!"

ustates.106.t:0 "롱과 리드를 만나다"
ustates.106.d:0 "현재 진행 중인 위기에 대응하기 위하여, 알프 랜던의 상무장관은 휴이 롱과 잭 리드 둘 과 만나서 일종의 타협점을 찾자고 제안했습니다. 그러나 공화당 내에서는 이런 행동 계획은 먹히지 않을 것이라 주장하며, 아예 그들과 타협하는 것은 당 노선을 약화시킬 뿐이라고 말하고 있습니다."
ustates.106.a:0 "저들과 만나지 말자"
ustates.106.b:0 "회의를 소집하라"

ustates.107.t:0 "롱과 리드가 논쟁하다"
ustates.107.d:0 "롱과 리드 둘 다 상반된 견해를 가지고 있었고 이것은 두 남자 사이에 열띤 논쟁을 야기했습니다. 대통령은 최대한 정중하게 회의를 진행하기 위해 최선을 다했지만 두 사람은 서로에 대한 반감이 매우 컸습니다. 놀라운 것은, 리드와 롱 모두 사회보장법안에 찬성하여 짧은 시간 동안이나마 이해의 순간을 가졌지만, 랜던은 법안에 반대하였습니다. 리드는 롱을 쫓아내지 않으면 회담장에서 나가겠다고 협박했습니다."
ustates.107.a:0 "리드의 말이 맞다, 롱은 나가라"
ustates.107.b:0 "싸우지 말고 타협시키도록 노력한다"

ustates.108.t:0 "롱이 회담장에서 강제로 쫓겨나다"
ustates.108.d:0 "롱이 회담장에서 쫓겨난 후, 그는 돌아와서 강제로 회담장으로 들어왔습니다. 오랫동안 회담에 다시 참여할 것을 요구했고 롱은 랜던이 미국을 생디칼리스트에게 매각했다고 비난했습니다. 랜던은 롱을 회담장에서 끌어낼 수밖에 없었습니다."
ustates.108.a:0 "망할 놈!"

ustates.109.t:0 "미국 제일당원들이 시카고의 노동 연맹을 공격하다"
ustates.109.d:0 "롱이 회담에서 강제로 쫓겨난 후, 자신들을 미닛맨이라고 부르는 미국 제일주의 단체가 노동 연맹을 공격했습니다. 무장한 미닛맨과 적위대가 충돌하면서 즉석으로 전투가 벌어졌습니다. 대통령은 어쩔 수 없이 회담장을 떠났고 그와 함께 평화적인 결론이 내려지기를 희망했습니다."
ustates.109.a:0 "롱이 평화를 망쳤어!"

ustates.110.t:0 "리드가 회담장을 박차고 나가다"
ustates.110.d:0 "랜던이 두 사람을 회담에 참석하게 하려는 시도는 롱의 부하들 중 일부가 적위대를 공격하기 전까지 어느 정도 진전을 이루었습니다. 도시는 항의 시위로 폭발했으며 리드는 회담장에서 나갔습니다. 리드는 대통령의 노력에 대해 칭찬했지만 리드는 롱과 타협할 수 없었습니다. 롱이 회담장에서 떠날 때, 적위대의 무장 단체들은 미국 제일주의 대표단을 공격하기 시작했고 롱은 도시에서 물러날 수밖에 없었습니다."
ustates.110.a:0 "네놈들은 모두 깡패 새끼들이다, 짐승 자식들아"

ustates.111.t:0 "세인트루이스 대폭동"
ustates.111.d:0 "노동 연맹은 파업을 확대하기 위해 그 지역의 노동자들을 끌어들였고, 그 결과 세인트루이스의 지역 사업체들이 마비됐습니다. 많은 사람들이 해결책을 제시받기 위해 미국제일당으로 눈을 돌렸고, 며칠 지나지 않아 거리는 미닛맨으로 넘쳐나게 되었습니다. 경찰이 없는 상황에서 미닛맨이 사소한 범죄를 저지르는 것에서 부터 중범죄를 저지르는 등 혼란이 빚어지고 있다는 생생한 보도가 나오고 있습니다. 그 후 도시의 상황은 대규모 폭동으로 이어졌습니다."
ustates.111.a:0 "주방위군을 투입해라"
ustates.111.b:0 "주차원에서 해결할 문제다"

ustates.112.t:0 "주방위군이 압도당하다"
ustates.112.d:0 "세인트루이스의 주방위군 사령관은 도시의 폭력에 압도당했습니다. 세인트루이스에서의 전투는 사방이 서로 부딪히면서 전쟁터가 되었습니다. 롱의 미닛맨이 학교 안으로 침입해 아무런 영장도 없이 사회주의자들을 체포했다는 보도가 전국을 두렵게 만들었습니다. 미닛맨이 체포한 이들을 어디로 데려가는지는 알려지지 않았습니다. 주방위군은 압도당했습니다. 세인트루이스 경찰청장은 본격적인 퇴거와 도심 대피를 검토하고 있습니다."
ustates.112.a:0 "지원군을 투입해라"
ustates.112.b:0 "우리 인력을 철수시켜라"

ustates.113.t:0 "세인트루이스가 교전구역이 되다"
ustates.113.d:0 "연방 정부의 지원이 부족하여 노동 연맹과 미주 연합은 세인트루이스를 전쟁터로 만들 수 있었습니다. 사람들은 폭력사태를 피해 시내로 몰려갔습니다. 미닛맨들이 좌편향 기관들을 점거하고 직원들에게 신이 어디 있는지에 대하여 알려줬다는 더 많은 보고가 나왔습니다. 남북 전역의 모든 곳에서 미국인들이 동원되기 시작했습니다."
ustates.113.a:0 "통제불능이군"

ustates.114.t:0 "세인트루이스가 교전구역이 되다"
ustates.114.d:0 "주방위군을 지원하기 위해 도착한 부대는 전쟁터에 있는 자신을 발견하게 되었습니다. 사람들이 세인트루이스에서 쏟아져 나오고 연방군은 약간의 성과만 거둔 채 도시를 장악하려 노력했습니다. 연방군은 각 진영마다의 총력전에 휘말리게 되었고, 그것은 아직 선언되지 않았지만 곧 바뀔 전쟁이었습니다."
ustates.114.a:0 "통제불능이군"

### Victory in the civil war

ustates.116.t:0 "맥아더의 권력"
ustates.116.d:0 "내전에서 우리의 승리와 함께 매듭지어야하는 문제가 있습니다. 더글라스 맥아더는 대통령직을 사임하고 평화적인 정권 교체를 보장해야 합니까 아니면 미국을 보호하기 위해 계속 통제를 이어나가야 합니까? 맥아더 군벌의 강경파들은 그가 없다면 미국은 내전으로 돌아갈 것이라고 주장하는 반면 공화당원들과 일부 민주당원들은 맥아더가 계속 있는다면 폭군이 될 것이라고 주장합니다."
ustates.116.a:0 "맥아더가 권력을 유지하다"
ustates.116.b:0 "맥아더가 권력을 포기하다"

ustates.117.t:0 "민주주의의 승리"
ustates.117.d:0 "마침내 공화국이 살아남았습니다. 미국을 파괴하려 했던 좌파와 우파 모두 패배했습니다. 우리는 타격을 입었고 피폐해졌지만 민주주의는 살아남았습니다."
ustates.117.a:0 "신이시여 미국을 구하소서"

ustates.118.t:0 "관용 또는 엄벌"
ustates.118.d:0 "정부에 맞서 싸운 반역자들을 어떻게 해야 할지에 대한 문제는 매듭지어져야 합니다. 우리는 정부에 맞서 싸운 반역자들에게 관용을 베풀고 다시 사회에 복귀하도록 해야 합니까 아니면 그들이 미국에 반항한 행위에 대한 처벌을 해야 합니까?"
ustates.118.a:0 "관용을 베푼다"
ustates.118.b:0 "엄벌을 내린다"

ustates.119.t:0 "선거인단제의 운명"
ustates.119.d:0 "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up. Many are calling for its reformation while others believe that we should keep it around as a safeguard against radicalism. What should we do?"
ustates.119.a:0 "선거인단제는 죽었다"
ustates.119.b:0 "선거인단제는 공화국의 안전망이다"

ustates.120.t:0 "국가차원의 재활치료"
ustates.120.d:0 "우리가 여전히 자신들의 대의를 위해 싸우는 반역자들을 근절하는 동안, 투항한 반역자들을 어떻게 해야 하는지에 대한 질문이 맥아더에게 제기되었습니다. 맥아더의 몇몇 고문들은 관대한 처분을 내릴 것을 말하고, 다른 고문들은 저들을 감옥으로 보내야 한다고 말합니다. 사령관은 어떤 선택을 내릴까요?"
ustates.120.a:0 "반역자들을 처단하라"
ustates.120.b:0 "피는 충분히 흘렸다"

ustates.121.t:0 "워싱턴 정부와 화해?"
ustates.121.d:0 "폭군 맥아더가 권좌에서 스스로 물러난다는 상상도 못한 일이 발생했습니다. 이에 따라 우리가 워싱턴 정부와 재통합하여 완전한 미국을 형성해야 하는지에 대한 논쟁이 발생했습니다. 많은 이들은 맥아더가 권좌에서 물러났음에도 불구하고 여전히 통제권을 가지고 있으며, 설사 정치권에서 자신의 앞길을 막더라도 맥아더는 다시 권력을 차지하기를 주저하지 않을 것이라고 믿고 있습니다. "
ustates.121.a:0 "워싱턴 정부와 재통합하자(게임 오버됨)"
ustates.121.b:0 "우리가 진정한 미국이며 우리는 스스로 미국을 단결시킬 것이다!"

ustates.122.t:0 "미국이 재통합되다!"
ustates.122.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
ustates.122.a:0 "동해안에서 서해안까지!"

ustates.123.t:0 "화해는 없다"
ustates.123.d:0 "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
ustates.123.a:0 "언젠가는 재통합될 것이다"

ustates.124.t:0 "미국의 재통합"
ustates.124.d:0 "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
ustates.124.a:0 "더 완벽한 합중국을 위하여"

ustates.125.t:0 "The National Labor Relations Board"
ustates.125.d:0 "With the civil war over and reconstruction now underway, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist unions to be a ward against the influence of Syndicalism in politics. A few loyalists within the AFL and the defunct Knights of Labor are willing to cooperate with Congress in creating a national labor relations board. This board would be able to isolate IWW afilitaed unions, and give collective bargaining rights to unions that do not wish to see us hang. Others however, regard all trade unions as traitors to the country and should be outlawed toggether. Congress has decided to...?"
ustates.125.a:0 "Accept the AFL and KoL into the NLRB"
ustates.125.b:0 "Outlaw all Unions regardless of loyalty"

ustates.126.t:0 "육군내 인종차별 철폐가 지지부진해지다"
ustates.126.d:0 "After the President signed a law to desegregate the Armed Forces, it seems that it is taking more time then expected to fully desegregate. There are still black only and white only regiments and several officers are determined to keep things separate. Despite the slowness, things are improving as more and more units are desegregating. Still, Progress is slow."
ustates.126.a:0 "인종차별 철폐는 멈추어선 안된다"

ustates.127.t:0 "붉은 공포"
ustates.127.d.macarthur:0 "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are after all the main instigators of the civil war and as such all Americans must know the role that they played in the conflict and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.d.elected:0 "Since the election of [USA.GetLeader] the government of the United States has begun a campaign against socialist of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role. Moreover socialists and syndicalists must not allow their subversion to survive and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.a:0 "빨갱이가 될 바엔 죽는 게 낫다"

ustates.128.t:0 "연보라색 공포"
ustates.128.d:0 "With the so-called Red Scare underway, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual. The press have mostly approved of this measure, although a few tabloids claim we are preaching hypocracy. One of the chief prosecutors, FBI Director J. Edgar Hoover, has long been rumored to be in the closet with his secretary Clyde Tolson. As Director of the most important intelligence agency, Hoover is of course beyond investigation. Even if we were to, J. Edgar probably has much more dirt on us than we have on him."
ustates.128.a:0 "존 에드거 후버가 수사하게 두지마라"

ustates.129.t:0 "무기 회사 공판"
ustates.129.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.129.a:0 "Allow them to operate again"
ustates.129.b:0 "They are traitors and should be treated as such"

ustates.130.t:0 "Trial of the Heavy Equipment companies"
ustates.130.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.130.a:0 "Allow them to operate again"
ustates.130.b:0 "They are traitors and should be treated as such"

ustates.131.t:0 "Trial of the Aviation companies"
ustates.131.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.131.a:0 "Allow them to operate again"
ustates.131.b:0 "They are traitors and should be treated as such"

ustates.132.t:0 "Trial of the Naval companies"
ustates.132.d:0 "A number of Naval companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.132.a:0 "Allow them to operate again"
ustates.132.b:0 "They are traitors and should be treated as such"

ustates.133.t:0 "Trial of the Industrial companies"
ustates.133.d:0 "A number of Industrial companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.133.a:0 "Allow them to operate again"
ustates.133.b:0 "They are traitors and should be treated as such"

ustates.134.t:0 "대이민"
ustates.134.d:0 "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear. The question, however, is what shall we do in regard to this 'Great Migration'? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
ustates.134.a:0 "그들은 떠나지 못한다"
ustates.134.b:0 "가게 놔둬라"

ustates.135.t:0 "맥아더로부터의 피난민들"
ustates.135.d.let_go:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way across the [Root.GetAdjective] border where they will find a new life out of MacArthur's shadow. Moreover, military leaders believe that we shall be able to make use of this intel and use it against [USA.GetNameDef], if it comes to that."
ustates.135.d.army:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border. While we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fueled people's desire to see MacArthur punished."
ustates.135.a:0 "[Root.GetNameDef]에 온 것을 환영한다"

ustates.136.t:0 "임시 대통령"
ustates.136.d:0 "현재 민주주의가 회복됐으니, 누가 다음 선거 때까지 국가의 지도자가 될 것인가 하는 의문이 남아있습니다. 맥아더는 그 역할을 맡을 수 있는 후보를 의회에서 지명했습니다. 쿠엔틴 루즈벨트, 웬델 윌키, 존 낸스 가너를 골랐습니다."
ustates.136.a:0 "쿠엔틴 루즈벨트"
ustates.136.b:0 "웬델 윌키"
ustates.136.c:0 "존 낸스 가너"


### Civil War avoided Events ###

ustates.150.t:0 "The Twentieth Amendment"
ustates.150.d:0 "The Twentieth Amendment to the United States Constitution has been proposed. This amendment would make it so that the President of the United States of America is elected by the direct popular suffrage of the country. The current Electoral College system was last modified in the 14th Amendment almost a century ago. The bill, as proposed by a minority coalition of Social Democrats within the Republicans and Democrats has very little chance of succeeding. It is claimed by the supporters that doing this will help prevent another crisis like the 1936 crisis from happening again. The party leadership of both e Republicans and Democrats disagree, saying that the Electoral College was the only thing that kept the United States from totally dissolving in 1936. A long week of debating has left every avenue explored, and ultimately..... "
ustates.150.a:0 "The Amendment is Ratified"
ustates.150.b:0 "The Amendment is not Ratified"

ustates.152.t:0 "NAACP and FBI Defames Socialists"
ustates.152.d:0 "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African American rights. This was due to the retreating strength of the black vote and the diminishing ability of African Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defense, who countered the NAACP for a decade in a competition for the hearts of black voters. Seeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist puiblic relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
ustates.152.a:0 "I'm no judge"

ustates.153.t:0 "알래스카를 주(state)로 격상?"
ustates.153.d:0 "알래스카는 [Root.GetNameDef]에 주(state)로 편입될 것을 의회에 제안했습니다. 알래스카는 모든 것을 갖춘 주(state)로 인정되어야 합니까? 아니면 당분간은 그저 우리 영토로 유지되어야 합니까?"
ustates.153.a:0 "알래스카는 주(state)이다"
ustates.153.b:0 "알래스카는 우리 영토일 뿐이다"

ustates.154.t:0 "하와이를 주(state)로 격상?"
ustates.154.d:0 "Hawaii has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Hawaii be admitted as a state with all that entails or should it remain a territory for now?"
ustates.154.a:0 "하와이는 주(state)이다"
ustates.154.b:0 "하와이는 우리 영토일 뿐이다"

ustates.155.t:0 "푸에르토리코를 주(state)로 격상?"
ustates.155.d:0 "With Alaska and Hawaii both admitted as states of the Union, representatives from Puerto Rico have proposed that they should become a state of [Root.GetNameDef]. Shall they become a state of the Union, becoming the 51st state or shall they remain a territory?"
ustates.155.a:0 "푸에르토리코는 주(state)이다"
ustates.155.b:0 "푸에르토리코는 우리 영토일 뿐이다"

ustates.156.t:0 "Division Over Big Business Support"
ustates.156.d:0 "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works program to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace. The Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states’ rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
ustates.156.a:0 "Liberal Democrats win out"
ustates.156.b:0 "Conservative Democrats win out"

ustates.157.t:0 "President Honors Gunnar Myrdal"
ustates.157.d:0 "The book An American Dilemma was recently published by Swedish economist Gunnar Myrdal. It is an examination of the connection between race and idealism and his thesis on the American Creed. Myrdal was funded by the Carnegie Institute and was chosen for his ambivalence towards American politics. Therefore this report carries with it support from many institutions, and Myrdal, as a result, is invited to the White House for dinner. With him is Ralph Bunche, diplomat and collaborator on this influential book."
ustates.157.a:0 "미국의 신조를 지키기를"

ustates.158.t:0 "Division over Fair Deal Doctrine"
ustates.158.d:0 "The need for the Fair Deal to remedy America's many economic issues is agreed upon in the Republican Party, despite the old guard within the party insisting that Hoover handled it the best he could. An important provision in the Fair Deal is the intervention of federal policy to regulate the market and even prevent bank failure. Several high profile Republicans like Robert Taft oppose stretching executive power even if it could benefit the economy. To counter, Quentin Roosevelt has stated the role of the President to ensure the health of the American people extends to their economy."
ustates.158.a:0 "Taft's opinion is overruled."
ustates.158.b:0 "Quentin's opinion is overruled."

ustates.159.t:0 "The Conservative Manifesto"
ustates.159.d:0 "A subgroup of Democrats met a month ago to discuss the future of the party. Among these are Strom Thurmond and Happy Chandler, long serving congressmen that resist the drift of the Democratic Party towards the political centre. Their Conservative Manifesto is an argument against the long-term effects of the Fair Deal and a restoration of the rights of states. The question though is what shall the Party as a wholes reaction be to this so-called Conservative manifesto"
ustates.159.a:0 "The Party supports the manifesto"
ustates.159.b:0 "The Party denounces the manifesto"

ustates.160.t:0 "윌리엄 맥아두가 사망하다"
ustates.160.d.civil_war_avoided:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_no_psa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_psa_usa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began he openly gave his support to the traitors in California. [USA.GetLeader] has remarked on his death and openly criticized McAdoo's decision to support the traitors out west."
ustates.160.d.civil_war_psa_psa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began his support for the provisional government in the west coast helped give it an air of legitimacy. [CAL.GetLeader] has remarked on his passing and offered his condolences and praised McAdoo's Legacy."
ustates.160.a:0 "그리울 것이다"

ustates.161.t:0 "볼더댐 완공"
ustates.161.d:0 "'오늘 아침 나는 이 어마무시한 광경을 보고 압도당했습니다. 모든 사람들은 인류의 위대한 업적을 처음으로 목도하게 될 것입니다. 우리가 모인 이 곳은 10년 전까지만 해도 희박한 사막이었습니다. 우중충한 절벽이 천 피트 이상의 높이로 솟아오른 어두운 협곡의 바닥에는 난기류를 타고 위험한 강이 흐르고 있었습니다. 협곡 양쪽에 있는 산들은 도로나 철도로 접근이 불가능했고, 작렬하는 태양으로 인해 나무나 풀은 자라나지 못했습니다. 볼더 시의 부지는 선인장으로 뒤덮인 쓰레기장이었습니다. 최근 몇 년간 이곳에서 이루어진 일련의 일들은 20세기 들어 가장 경이로운 변화일 것입니다 .' 이렇게 시작된 쿠엔틴 루즈벨트의 연설은 마침내 오늘 완성된 볼더댐의 건설을 기념하고 있습니다."
ustates.161.a:0 "...국민들을 대표하여 '잘했다'고 말하고 싶다"

ustates.162.t:0 "노변담화"
ustates.162.d:0 "쿠엔틴 루즈벨트는 최근에 라디오 방송으로 페어딜의 진전과 이 정책이 대공황으로부터 나라를 재건하는데 어떻게 도움을 주고 있는지에 대해 국민들에게 직접적으로 알려주기 시작했습니다. 노변담화는 매우 인기를 끌었으며, 이로 인해 종종 인기있는 라디오 프로가 생략되기도 했습니다. 이런 루즈벨트의 행보는 그를 미국 내에서 가장 인기 있는 사람으로 만드는 데 도움을 주었습니다."
ustates.162.a:0 "친애하는 국민 여러분"

ustates.163.t:0 "아멜리아 에어하트의 세계일주"
ustates.163.d:0 "많은 사람들에게 '창공의 여왕'으로 알려진 유명한 여성 조종사 아멜리아 에어하트는 항법사인 프레드 누난과 함께 세계일주 비행을 성공적으로 마쳤습니다.\n\n태평양의 하울랜드 섬에 접근할 때에는 잠시 겁을먹고 길을 잃기도 했었지만, 비행은 사고 없이 진행되었고, 오늘 아침 캘리포니아 오클랜드에서 에어하트의 록히드 일렉트라 비행기가 성공적으로 착륙했습니다.\n\n에어하트의 세계일주 기념식은 다음 주에 백악관에서 열릴 예정인데, 아마도 이 자리에서 에어하트는 대통령에게 공적을 치하받을 것입니다."
ustates.163.a:0 "대단해!"

ustates.164.t:0 "철도 국유화"
ustates.164.d:0 "One of the Progressive Party's Policies it has sought for some time was a nationalization of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalization go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalized but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalization. Which version shall Congress go with?"
ustates.164.a:0 "철로만 국유화하라"
ustates.164.b:0 "철로뿐만 아니라 열차도 국유화하라"

ustates.165.t:0 "Saint Lawrence waterway proposal"
ustates.165.d:0 "The Americans have recently put forward a policy of a joint Canadian-American program to create a waterway from Lake Ontario to the Saint Lawrence River and ultimately to the Ocean. Shall we agree to the US proposal or shall we decline and seek to this do on our own?"
ustates.165.a:0 "Agree to the Proposal"
ustates.165.b:0 "We do not need to work with the Americans"

ustates.166.t:0 "캐나다가 동의하다"
ustates.166.d:0 "The Canadians have agreed and we have begun to create a number of canals together in the Great Lakes and Saint Lawrence river to connect Lake Ontario to the Ocean."
ustates.166.a:0 "오대호에서 대양으로!"

ustates.167.t:0 "캐나다가 거절하다"
ustates.167.d:0 "캐나다가 일부 이유를 빌미로 우리의 제안을 거부했으며 당분간 계획 추진에 발목이 잡히게 되었습니디."
ustates.167.a:0 "빌어먹을 캐나다!"

ustates.168.t:0 "연립여당의 해체"
ustates.168.d:0 "1936년의 위기가 끝난 이후 찾아온 1940년 선거와 함께, 국민통합당은 진보당, 공화당 그리고 민주당이 자신들의 정상적인 정치활동을 재개하기 위해 해체되었습니다. 이와 함께 플로이드 올슨은 재선에 출마하지 않을 것이라고 발표했는데, 이는 누가 차기 대통령이 될지에 대한 무성한 추측을 낳았습니다."
ustates.168.a:0 "하느님이 미국을 보우하사"

ustates.169.t:0 "자유당이 민주당으로부터 분리되다"
ustates.169.d:0 "The Liberals within the Democratic party have reached a breaking point with party leadership. Those in favor of federal primacy in Fair Deal reforms have called for a caucus of liberal Democrats. The press reported on the declerations made, and have dubbed the attendants 'Liberals' This new name has come to popular usage as of late, and is the informal name of this new breakoff party. Time will tell what this will mean for American politics."
ustates.169.a:0 "흥미롭군"

ustates.170.t:0 "민주당 보수파가 민주당으로부터 분리되다"
ustates.170.d:0 "The conservatives within the Democratic party have for some time been split on the implications of the Fair Deal. Those that believe the Democratic Party is abandoning state soverignity for temporary economic benefit have arranged for their first independent caucus. At first called the Independant Democratic Caucus, the name 'Conservative Party' appears to be more recpetive to the press. Time will tell what this will mean for American politics."
ustates.170.a:0 "흥미롭군"

ustates.171.t:0 "Not Worth a Bucket of Warm Piss"
ustates.171.d:0 "President John Nance Garner has never had much respect for the Vice Presidency. During the National Convention, Garner refused any oeuvres to take the VP slot for someone else's campaign. Garner's choice of Sam Rayburn came with the implicit understanding that Rayburn's position meant very little to the executive branch. This is why today's newspaper of Rayburn coming out to criticizes Garner for failing to appease radicals was so shocking. Garner responded in interviews that he disregards anything the VP has to say, as 'Rayburn's position isn't worth a bucket of piss.'"
ustates.171.a:0 "How Scandalous"

ustates.172.t:0 "닭잡는데 소잡는칼을 쓰다"
ustates.172.d:0 "In thanks from the people of Texas, and in recognition for his undying loyalty to the Democratic party, Garner was given a 400-pound hammer this weekend as a gift. President Garner, who is known to slam his gavels so hard that he has broken several in the first year of Presidency alone, is more than pleased with this gift and is assured it will withstand any anger he throws at it."
ustates.172.a:0 "When all you have is a Hammer"

ustates.173.t:0 "맥아더가 '미국의 카이사르'를 저술하다"
ustates.173.d:0 "오늘, 맥아더 대통령은 1936년 위기 당시의 자신의 역할을 연대기로 쓴 자서전을 출간했습니다. 맥아더의 책은 롱과 리드의 음모를 꿰뚫어 볼 수 있었던 그의 신묘한 능력과, 민주주의를 지키기 위해서라면 무엇이든지 한다는 강철과 같은 의지에 대해 다루고 있습니다. 적위대와 미닛맨에 의한 중산층 희생자들에 대한 강조와 함께 워싱턴에서의 긴박한 나날들에 대한 묘사가 이 책의 묘미라고 할 수 있겠습니다. 이 책은 또한 맥아더의 지휘부 내에서 정치적 혼란을 해결하기 위해 워싱턴으로 행군하자고 주장한 군인들이 있었음을 암시합니다. 맥아더는 구태여 이 군인들의 이름을 밝히려고 하지는 않았지만, 그는 개인적으로는 이 군인들이 반역을 획책하는 것을 막았다고 책을 통해 말합니다."
ustates.173.a:0 "역시 '민주주의의 수호자'답군"

ustates.174.t:0 "맥아더 암살미수"
ustates.174.d:0 "오늘 현충원에서 열린 회의에서 맥아더 대통령의 연설 도중 한 발의 총성이 울렸고 이로 인해 많은 구경꾼들이 도망갔습니다. 이 총성의 범인으로 체포된 미친놈은 맥아더가 군사독재체제를 구축하고 있으며 이는 반드시 중지되어야 한다고 주장하며 맥아더를 겨낭했습니다. 가장 흥미로운 것은 이 사건의 배후에는 어떤 정치집단도 개입하지 않았으며, 범인은 그저 대통령의 삶에 제동을 걸려는 소위 '외로운 늑대'인 것으로 보입니다. 맥아더는 이 개소리를 웃어넘기고 이런 '외로운 늑대'들로부터의 신변 보호를 위해 비밀경호국의 인원를 늘렸습니다."
ustates.174.a:0 "아무도 맥아더를 멈출수 없다"

ustates.175.t:0 "루즈벨트 가문의 화해"
ustates.175.d:0 "루즈벨트 가문은 생전의 프랭클린 루즈벨트가 뉴욕 주지사로 당선되기 이전부터 분열되어 왔습니다. 상대적으로 젊은 쿠엔틴 루즈벨트는 프랭클린이 민주당원이었음에도 불구하고 공화당에 머물러 있는 등 당파적인 성향을 보였습니다. 심지어 아치볼드 루즈벨트는 극우파가 되기도 했습니다. 아치볼드가 기업가들과 결탁하고 핏줄인 쿠엔틴을 포함한 후버 이래로의 모든 대통령을 매도한다는 소문이 돌 정도였습니다. 그러나 이제 아치볼드와 쿠엔틴은 서로 겨누었던 정치적인 칼날을 공식적으로 묻어버리고 가문을 재결합시키기 위해 만났습니다. 이 만남은 또한 반대파를 숙청하는 대신 화해와 용서를 중시한다는 쿠엔틴의 면모를 부각시키는데도 도움을 주었습니다."
ustates.175.a:0 "또다른 재결합이군"

ustates.176.t:0 "윌키의 불륜행위가 드러나다"
ustates.176.d:0 "사악한 과대망상가 언론인인 웨스트브룩 페글러는 윌키가 자기 마누라인 에디스 윌키를 속이고 저널리스트인 이리타 반 도렌과 불륜을 저질렀다고 주장하는 기사를 내놓았습니다. 언론은 이 불륜설을 다루었고 대통령은 불륜행위에 대한 기자들의 질문에 둘러싸여 있습니다. 이리타는 갑작스럽게 휴가를 냈고, 언론계 최고 책임자는 피해를 최소화하기 위해 최선을 다하고 있지만 윌키에 대한 국민의 신뢰는 이미 손상을 입을대로 입었습니다."
ustates.176.a:0 "이런 페글러!"

ustates.177.t:0 "Willkie Addresses NAACP"
ustates.177.d:0 "President Willkie, despite being a lifelong Democrat, never actively endorsed the Southern Democrat line on race. An early critic of John Nance Garner for failing to appeal to black voters in 1936, Willkie made up for that with a historic speech at the NAACP Convention. Speaking in favour of integration in the military, and also getting a few jabs at Republicans and Democrats for failing to protect black voters from the SPA. His speech ended with a support for Jewish rights to democracy, and forewarned that socialists would target them next if antisemitism reached the levels of racism in America. Democrats in Congress are currently ruminating over how to respond, with most wishing to remain silent until next election season."
ustates.177.a:0 "Good Ol' Willkie"

ustates.178.t:0 "Byrd Rails Against National Highway"
ustates.178.d:0 "The Fair Deal negotiations agree on the main purpose of reform, to fix economic stagnation and reduce unemployment. One provision and its implications so perturbs President Byrd, that a majority of his address to Congress was spent condemning it. That National Highway system, which President Byrd describes as a 'massive waste and an enabler of eminent domain', echoing the Conservative Democratic opposition to any Fair Deal that adds land to the Federal Trust. This position puts Byrd in an interesting cross-section, as some Republicans who see the Highway as overtly anti-dissident as well have joined in his cause."
ustates.178.a:0 "갈 길이 멀도다"

ustates.179.t:0 "월리스의 하이브레드 옥수수"
ustates.179.d:0 "헨리 월리스는 대학에서 조지 워싱턴 카버 교수의 지도를 받으며 농업학으로 재산을 축적했습니다. 헨리 월리스가 정치를 할 수 있게 뒷받침 해준 것은 하이브레드 작물 메이커인 파이오니어 하이-브레드 회사입니다. 월리스 대통령은 하이 브레드에서 자신의 지분을 인수하고 하이브레드 작물에 대한 정보를 농림부로 이전하라고 지시했습니다. 이 작업을 반드시 수행해야 하는 이유는 현재 진행중인 오클라호마에서 발생한 농업 재앙이 있는데, 이곳에서 발생한 황사로 수백만 달러치의 식량의 손실을 입었기 때문입니다. 월리스는 이 문제를 해결하고 미국의 식량 공급체계를 보호하기를 희망합니다."
ustates.179.a:0 "식량이 필요해"

ustates.180.t:0 "테일러의 의회내 급진적 제안"
ustates.180.d:0 "Out of the several strange requests President Taylor has made over the years, this has to be the hardest to handle. President Taylor has convinced several Progressive Congressmen to revive his old legislation promoting World Unity. Explained as a successor to President Wilson's peace plans he spoke of as the Weltkrieg raged on, World Unity is the preservation of human life and culture and the end of total war. This proposal in Congress was of course defeated, but the gesture has surprisingly boosted President Taylor's reputation."
ustates.180.a:0 "우리 모두 평화를 소망한다"

ustates.181.t:0 "전국을 가요무대로 승화시킨 테일러"
ustates.181.d:0 "테일러 대통령이 가진 괴짜 기질 중 하나는 그의 가수 경력입니다. 처음에는 국회의사당 계단에서 아이들에게 노래를 부르더니 이제는 수백만 국민들 앞에서까지 노래를 부릅니다. 테일러 대통령은 자신을 정치적 조롱거리로 만들었던 음악을 자신의 애국심을 표현하는 것으로 승화시켰습니다. 정파를 뛰어넘은 테일러는 정치적 승리보다는 미국의 단결을 도모하고 협력을 증진시키기 위해 노래를 부릅니다."
ustates.181.a:0 "전국~ 노래자랑!"

ustates.182.t:0 "Barkley Ends The Corvee System"
ustates.182.d:0 "A division appears between President Barkley and the Democratic Party on Fair Deal Infrastructure. A Congressional debate brought up the idea of allowing a smaller community works to be paid by the government, with repair being handled by the Corvée system. The Corvée system is a tax imposed to pay for prisoners to repair public works. President Barkley spoke out against this idea, as his time in Kentucky taught him that penal labour will never surpass contract labour. This stand also puts pressure on Southern Democrats in his own party that support a state-financed and cheap reconstruction plan. National attention to the Corvée system has led to most states outlawing it."
ustates.182.a:0 "Rightfully So"

ustates.183.t:0 "Russel's Chain Gang Labor Exposed"
ustates.183.d:0 "Richard Russell's career in Georgia prior to the White House wasn't without its controversy. As a cost-cutting measure, Russell authorized the use of penal labour to undertake constructions for the state. This free labour was compounded by poor living conditions and has eventually come back to haunt Russell. A former prisoner who had his conviction overturned has written a book entitled 'I Am a Fugitive from a Georgia Chain Gang!'. This book describes a corrupt penal system and puts the blame on now-President Russell. Those critical of the President are having a field day with this. Rumours of Hollywood planning a movie on this book have also circulated."
ustates.183.a:0 "Who would believe a Prisoner?"

ustates.184.t:0 "갱스터의 듀이 암살시도가 한끝차로 실패하다"
ustates.184.d:0 "어느 일요일 아침 워싱턴 DC의 레스토랑에서 듀이를 향해 누군가 총을 쐈습니다. 더치 슐츠가 자신의 사형선고에 대한 복수를 위해 보낸 갱스터들이 창문을 통해 총을 쏴 듀이를 죽이려했던 것입니다. 운좋게도, 비밀경호국은 듀이 대통령을 보호할 수 있었고, 암살을 시도한 갱들을 체포할 수 있었습니다. 이후 듀이는 경호원을 두배로 늘렸고, 이런 암살시도가 모방범죄를 부추길 수 있기 때문에 전국적으로 조폭 소탕을 위한 범죄와의 전쟁을 선포했습니다. 의회의 민주당 소속 의원들과 공화당 소속 의원들 모두 J 에드거 후버를 불러다가 FBI가 어떻게 이런 상황을 사전에 알지 못했는지를 따졌습니다. 지금 많은 사람들은 듀이 대통령이 비열한 음모에서 살아남은 것을 기뻐하고 있습니다."
ustates.184.a:0 "근접경호를!"


