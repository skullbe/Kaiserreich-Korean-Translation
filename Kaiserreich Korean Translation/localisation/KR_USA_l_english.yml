### Ideas ###
USA_great_depression:0 "대공황"
USA_great_depression_desc:0 "1925년 뉴욕 주식 시장이 붕괴된 이후 미국은 대공황에 사로잡혀 있습니다. 계속되는 대공황은 미국을 괴롭히는 엄청난 경제적 고통을 주는 것 외에도, 서로 못잡아먹어서 안달인 롱과 리드 모두에게 힘을 주었습니다."

USA_black_monday:0 "대공황"
USA_black_monday_desc:0 "미국을 10년 이상 사로잡아 온 대공황은 후버 정권 하에서 서서히 회복되고 있는 듯 보였습니다. 하지만 최근 베를린 주식 시장의 붕괴는 대공황을 더욱 악화시켰습니다. 오직 신과 다음 대통령만이 언제 대공황이 끝날지 알고 있습니다."

USA_black_monday2:0 "대공황"
USA_black_monday2_desc:0 "미국을 10년 이상 사로잡아 온 대공황은 후버 정권 하에서 서서히 회복되고 있는 듯 보였습니다. 하지만 최근 베를린 주식 시장의 붕괴는 대공황을 더욱 악화시켰습니다. 오직 신과 다음 대통령만이 언제 대공황이 끝날지 알고 있습니다."

USA_political_crisis:0 "정치적 위기"
USA_political_crisis_desc:0 "미국이 위기에 처했습니다. 10년 넘게 나라를 황폐화시키고 있는 대공황은 아직도 끝나지 않았습니다. 대중의 절박함은 최근 몇년동안 극좌 사회당과 극우 제일당이 지지를 얻도록 만들었습니다. 몇몇 사람들은 맥아더와 군을 경기침체와 정치적 과격파 모두를 해결하기 위한 방법으로 여깁니다. 많은 사람들은 현재의 상황이 한시바삐 해결되지 않거나 1936년 선거에서 급진적인 대통령 후보가 승리할 경우 미국이 내전으로 빠져들 수 있다고 우려합니다."

