USA_attack_canada_desc:0 "우리는 전통적으로 북쪽의 이웃들과 우호적인 관계를 유지해 왔습니다... 그렇지 않을 때를 제외하고는요. 만약 캐나다가 비우호적인 정부에 의해 지배당하거나 미국 땅을 점령하기로 결정하는 때가 온다면, 우리 또한 우리 관계의 본질을 바꾸어야만 하는 때가 올 것입니다."
