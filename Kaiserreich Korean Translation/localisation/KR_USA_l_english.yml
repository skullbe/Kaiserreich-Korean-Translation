ustates.600.t:0 "미 육군 현황"
ustates.600.d:0 "미국 방어는 언제나 힘겨운 싸움이었습니다. 북아메리카 대륙의 광범한 넓이에 맞서 미 육군은 160년의 역사를 통해 스스로의 명성을 날릴 기회가 거의 없었습니다. 육군은 혁명과 1812년 전쟁 동안 미국의 독립을 유지하기 위해 최소한의 승리를 거두었습니다. 육군은 또 부패한 정권에 대항한 멕시코-미국 전쟁을 훌륭하게 수행했지만, 그 절반의 병력은 남북 전쟁 동안 신생 남부 연합군의 씨앗이 되었습니다. 최근 육군은 30여년 전 필리핀 반군의 반란을 진압하기 위한 적절한 조치를 취하지 않았습니다. 어느 쪽이든 세계대전에 참전하지 못하게 되어, 전차는 전혀 없고 공군은 육군에 속해 있는 등 교리와 기술 양면에서 어려움을 겪어 왔습니다. 북쪽 국경에는 대영제국이었던 절름발이 사자가 있고 남쪽에는 생디칼리즘의 거점이 세워져 있는 가운데, 미 육군은 안팎으로 적들로부터 공화국을 방어해 달라는 요청을 받아야 하며 그들이 그 임무를 완수하고 있다는 데 동의하는 사람은 거의 없습니다."
ustates.600.a:0 "그들은 충분할 것이다"

ustates.601.t:0 "미 해군 현황"
ustates.601.d:0 "오랫동안 미국 방위 체계의 자랑거리였던 미 해군은 거의 50년 동안 세계 해상 문제에 있어 강력한 세력이었습니다. 세계대전에서 전성기를 누리고 있는 독일 해군과 영국 해군에게조차 라이벌이었던 미 해군은 미국의 해안을 방어하고 160년 동안 안정과 민주주의를 확산시키기 위해 전진해왔습니다. 존 폴 존스의 영국 본토 공습부터 마닐라 만 해전에 이르기까지 해군은 우리가 바다 너머에서 독립하는 것을 침해하는 자들로부터 공화국이 필요로 하는 안보를 제공해 왔습니다. 그러나 현대에는 모든 것이 좋지 않습니다. 독일과 생디칼리스트들이 새로운 해군 군비경쟁을 벌이고, 영국 해군의 잔해가 그들의 상처를 핥는 동안에도 해군의 배들은 낡았고, 기함은 세계 대전 때 건조된 드레드노트입니다. 새로운 항공모함이 건조됐지만, 그 배들은 일본 제국 함대를 상대할 준비가 전혀 되어 있지 않습니다. 해병대는 더 좋아지고 있고 열대지방에서의 끊임없는 임무로 단련 중에 있지만, 규모가 작고 몇몇 연대만이 강하며 멀리 떨어진 도서 기지에서 증가하는 긴장에 영향을 미칠 힘이 없습니다. 워싱턴 D.C.의 의장대는 수도에서의 폭력이 증가함에 따라 점점 더 무력해 보입니다. 우리의 흰 배들이 파도를 지배할지는 모르지만 많은 사람들은 그것이 지평선에서 모이는 폭풍을 맞기에 충분할지에 대해 의문을 제기하고 있습니다."
ustates.601.a:0 "Semper Fortis?"

ustates.602.t:0 "육군 교리 논쟁"
ustates.602.d:0 "미국 내전의 발발과 함께 육군 최고 사령부는 혼란에 빠졌습니다. 지금은 이제는 임박한 위기에 대처하기 뿐만 아니라, 반항적인 주들이 미국의 단결을 위협하고 있기 때문에 개혁안이 시급합니다. 다행스럽게도, 1920년대 초부터 몇몇 참모들이 이미 개혁안을 옹호했고, 그들은 계획을 짜기 위해 최고 사령부에 의해 소집되었습니다. 육군의 형식 상 절차를 수행하기 위한 얼마 간의 시간이 흐른 후, 말린 크레이그 대장은 가능한 한 많은 남자들을 무장시키고 우리의 적들에 대한 계획을 세우는 데 있어 최고 사령부를 향상시키고 강화시키는 데 초점을 맞추는 구조 조정과 동원 계획을 제시했습니다. 많은 보수파 의원들이 그의 전통적 입장에 박수를 보낸 반면, 애드나 R. 채피 소장은 계획과 대규모 동원이 세계 대전에서 프랑스에 승리를 가져다 주지 못한 몇 가지 예를 인용하고, 대신 기계화 및 기동화 부대를 이용해 빠르게 기동하는 부대로 적의 약점을 이용하는 '선더볼트'의 채택을 옹호하면서 그의 입장을 비판했습니다. 양측이 근본적으로 다른 계획에 대한 논의에 몰두하는 동안, 레슬리 맥네이어 소장이 대안을 제시했습니다. 미국의 힘은 자국 산업에 있으며, 이기기 위해서는 그 힘을 최대한 이용해야 한다는 것은 분명합니다. 그 때문에 그는 1920년대 후반과 1930년대 초반에 있던 포병 검사 기관의 복구와 전선에서 적의 어떤 행동에도 대응하기 위해 대공포 및 대전차포의 개발을 제안합니다. 몇 시간 동안 토론한 후에 결정이 내려졌습니다..."
ustates.602.a:0 "채피가 논쟁에서 이겼다"
ustates.602.b:0 "맥네어가 상급자를 설득했다"
ustates.602.c:0 "크레이그가 최고사령부를 휘어잡았다"

ustates.603.t:0 "독립 공군 논쟁"
ustates.603.d:0 "공군에는 1920년대와 1930년대 동안 거의 투자되지 않았고, 육군에서 가장 형식적인 부분으로 남아있습니다. 그러나, 지난 수십 년 동안의 공군 발전은 강력한 공군이 전장에서 승리를 거두기를 원하는 군에게 필수적인 자산이라는 것을 증명했습니다. 불행하게도 육군 최고사령부는 많은 면에서 이것을 인정하지 않으려 하고, 그 결과 자신만의 군을 움직이고 싶어하는 많은 항공단 장성들과 갈등을 촉발시켰습니다. 국가의 통합이 걸린 가운데, 최고사령부는 항공단 장성들과 협상을 하기로 결정했고, 협상 결과는 매우 명확합니다. 항공단을 현상 유지를 원치 않을 것이며, 그들의 군대는 최선으로는 육군으로부터 상당한 자치권을 부여받고 미 육군 항공대로 재편되거나 최악으로는 미 육군 항공단이 전장의 필요에 맞게 확장되도록 지원할 것을 요구합니다. 이 문제에 대해 최고사령부가 결정을 내리지 않은 가운데, 최종 결정은 전쟁부에 보내졌고, 국방부 장관에게 이 문제를 결정하도록 전달되었습니다."
ustates.603.a:0 "미 육군 항공단을 확장해라"
ustates.603.b:0 "미 육군 항공대를 창설해라"

ustates.604.t:0 "애드나 R. 채피의 사망"
ustates.604.d:0 "병원에서 몇 달 동안의 투병생활 끝에, 애드나 R 채피 소장은 불행히도 암으로 세상을 떠났습니다. 많은 사람들은 많은 전차 승무원과 장교들의 멘토이자 미 육군의 주요 개혁가 중 한 명이며 미국 기갑단의 아버지로 간주되는 그의 사망은 최고 사령부 대부분을 놀라게 했습니다. 운 좋게도, 그는 최고 사령부에 대한 자신의 계획을 분명히 세워 놓았었기 때문에, 그의 죽음은 비극적인 사건이지만 군 개혁을 방해하지는 않을 것입니다."
ustates.604.a:0 "그럼에도 불구하고 그의 식견은 그리울 것이다."

ustates.605.t:0 "Tank Competition"
ustates.605.d:0 "While our tanks in the assembly line have proven useful, Chaffee considers that their role is too spread for them to be effective. Right now our tanks are too slow to be used to take advantage of breakthroughs, but not armoured enough to sustain anti-tank proyectiles, let alone tank-to-tank combat. Since achieving both is simply unachievable with the current state of our nation, we can however focus on one aspect so that our tanks may serve a specific role."
ustates.605.a:0 "Striking Fast is our Priority"
ustates.605.b:0 "Striking Hard is our Priority"

ustates.606.t:0 "Seizure of Civilian Trucks"
ustates.606.d:0 "After Chaffee announced his Motorization program for the Army, a proposal was sent to the Secretary of Defense by the War Department to decide on the requisition of civilian vehicles in order to supply our fastly-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
ustates.606.a:0 "We thank you for your service"

ustates.607.t:0 "Production Prioritization"
ustates.607.d:0 "As the American industry hums along McNair's artillery designs, a new debacle has begun among members of the High Command. Frontline reports of complete squads being wiped out by enemy dive bombings have been a concern of the staff since the beggining of the American Civil War, but the quick development of armored elements in the enemy forces are overwhelming our army of mostly barely-equipped grunts. After asking for extra resources to the War Department, extra investments have been authorized for the Army, but they'd need to be adressed to a particular type of countermeasures against the enemy tactics, and so the High Command must choose wisely what it shall invest it in..."
ustates.607.a:0 "Anti Tank Guns are vital"
ustates.607.b:0 "Anti Air Guns are more important"

ustates.608.t:0 "First Paradrop Exercise"
ustates.608.d:0 "While technically speaking, the first paradropping excercises were practiced in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved in the airborne department. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from the Langley Air Field and finally was put into position to start the experiment, Second Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Benning. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was Pvt. William N. "Red" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their excercise goals, making the experiment a success."
ustates.608.a:0 "Start Scheduling New Jumps"

ustates.609.t:0 "Formation of the First Paratrooper Divisions"
ustates.609.d:0 "With the success of our scheduled mass jumps and with the blessing of General John C.H. Lee, the recently reopened Fort Eustis had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorized a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a week recruitment, the number of volunteers was enough to form 5 paratrooper divisions for us to utilize. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the High Command is looking forward to seeing their investment in these divisions pay off."
ustates.609.a:0 "'Death from Above'"

ustates.610.t:0 "Conservative Army Elements complain about the Creation of the USAAF"
ustates.610.d:0 "With the decision from the Secretary of Defense to form the US Army Air Force, which in consequence granted huge autonomy to the Air Force Officers, many officers have spoken out against the reform. One of the main points of contention is that, with the budget already pretty split between the Army and the Navy, the Army Air Force will now more than ever be a money sink that would be badly needed for the ground troops. Regardless of their heated complain letters to the war department, the decision has been made and reforms are ongoing, so there's no going back."
ustates.610.a:0 "They'll have to Learn to Respect each other"

ustates.611.t:0 "MacArthur Attacks the Navy"
ustates.611.d:0 "With more and more government founding being diverted to the navy, Chief of Staff MacArthur has taken up a severe accusation to the Secretary of Defense: He believes the recent investments on the navy are part of a plot that he had discovered in the early 1930s where the Navy would dominate the Army in the field and just turn the Army into a subordinate garrison force. While the Secretary has managed to calm the General down and reassure him that the army's role in the battlefield will always come first, word of the meeting has gone out and many Admirals, including MacArthur's bitter rival Admiral Hart, are already sending letters asking for MacArthur's resignation. While the relations between MacArthur and navy have been bad for years, this is yet another sad example of how the inter-service rivalry has done nothing but grow in the last few years."
ustates.611.a:0 "What's wrong with them? We won't win battles by bickering!"

ustates.612.t:0 "McNair releases Antimechanized Defense Combat Manual"
ustates.612.d:0 "After nearly a decade of studies and compiling the analysis of recent conflicts both at home and abroad, General Leslie McNair has finally published the book Antimechanized Defense, where he explores the recent development on mechanized tactics and how to counter them. The manual consists of seven chapters – the first titled “General” followed by six chapters describing employment of antitank units in various scenarios (during the advance, halts, the development of the battle, defensive maneuvers, retrograde movements, and offensive operations). The document highlights the specific capabilities of tanks that makes them a unique threat on a modern battlefield characterized by open warfare, like the tank's speed and mobility which, when combined with the lack of a stabilized front, increased the need to ensure protection of flanks and rear areas against armored attacks. While officer trainees will loathe having another manual to read in the pile, this one is quickly turning into a must after the recent engagements."
ustates.612.a:0 "Finally! A Book that will guide us to Victory!"

ustates.613.t:0 "Chaffee Organizes the Combat Commands"
ustates.613.d:0 "The concept Chaffee first envisaged during his development mechanized tactics in the early 1930s was one where combined arms mechanized units would possess no formal structure. In order to present his idea more coherently to high command, he has recently written the 'Armored Force Tentative Table of Organization' where the Combat Command, as he describes it, should be flexible organization that should not have dedicated battalions. Instead, tank, armored infantry, and armored field artillery battalions, as well as smaller units of tank destroyers, engineers, and mechanized cavalry have to be assigned as needed in order to accomplish any given mission. To achieve this, he wishes to split the armored division into the combat commands named "A" for the main force, "B" for flank defense, and "R" for reserve units. While his concept is clearly inspired in the German 'Kampfgruppe' concept, the High Command has received his idea with open arms and are starting to implement the new organization system across the board as well as distributing the new manual to the field officers."
ustates.613.a:0 "It seems that studying the Germans has paid off"

ustates.614.t:0 "Release of the Joint Army/Navy Phonetic Alphabet"
ustates.614.d:0 "One of the major lessons from the civil war was the need to enhance the speed and clarity of our communications on the frontline while not making our movements and organization system obvious to the enemy. In order to create a consistent naming system, the Army and Navy had designated a comission from the Signal Corps to work on a new radio alphabet system for our men to use, and we finally have the results from their efforts. With the publishing and distribution of the 'Joint Army/Navy Phonetic Alphabet' manual, our new alphabet shall utilize the codenames Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke and Zebra. While similar radio systems have been developed for the Canadians and the Germans, the fact we have finally taken the task of standarizing it means we're finally catching up with the lessons we missed in the Weltkrieg"
ustates.614.a:0 "This will give us and Edge in Communications"

ustates.615.t:0 "Adoption of the M1 helmet"
ustates.615.d:0 "Ever since the Weltkrieg proved that helmets were vital to protect the infantry from flying fragments of exploded ordnance, the American Army has utilized the British Mk I helmet designed by John L. Brodie, which gave it its current nickname. While adopted, the US never saw a need to mass produce it, and instead continued to buy the model from the British in the cheap during their depression in the early 1920s. While these helmets were effective at the time, our experience in the civil war has proven that even the Brodie is no longer suitable for modern combat and, as such, a research team was created under Major Harold G. Sydenham to look for alternatives. The research team concluded that by removing the Brodie's brim, by adding side pieces and earpiece, and by incorporating the suspension system into a separate inner liner, the new helmet could provide a protection the Brodie could never afford. The original test item was known as the TS3, and it received a favorable report from the Infantry Board in the recent weeks. With the approval of the War Department, it will soon enter mass production to supply our rapidly growing army."
ustates.615.a:0 "Glad we finally got rid of the Brodies"

ustates.616.t:0 "The Victory Book Campaign"
ustates.616.d:0 "As thousands of new recruits flood into training camps across the country, community librarians have recognized an opportunity to lend their support to our government. Individual libraries sponsored book drives to donate to their local military bases. In the last few months, members of the American Library Association met to discuss a plan for a coordinated nationwide drive to supply the troops with free books. The ALA presented their idea to the United Service Organizations and The Red Cross, who have received their idea enthusiastically and begun setting up more than four hundred recreational clubs on the outskirts of military camps. The Red Cross wanted books to send to military hospitals, remote camps with no libraries, their overseas clubs, and prisoners of war. The two organizations decided to split the project's funding, while the ALA provided technical know-how and both began campaigning for government approval. While our military is reluctant of accepting donated books, there is a real need for entertainment for our soldiers in the field and Army high command decided to give its approval to the project."
ustates.616.a:0 "Let's hope our soldiers enjoy it"

ustates.617.t:0 "Cancellation of the Victory Book Campaign"
ustates.617.d:0 "While the Victory Book Campaign has managed to pave the way for institutions like the Council on Books in Wartime and the War Book Panel, the Campaign itself is beginning to draw a lot of criticism from the Army. The Campaign was unfortunately not well suited for combat units, as the bulky hardcovers were found to be unsuitable for use in the field and many of the books donated were deemed unfitting by the revision committees. From 10.827.097 books gathered in the last year, an unacceptably high percentage of these were unsuitable, with VBC staffers having discarded 5,052,858 books. While the idea is still in the air, the Army has decided to order the VBC to come to a close, but has begun plans with the CBW to create a new plan to entertain our soldiers."
ustates.617.a:0 "Something Ends, Something Begins"

ustates.618.t:0 "Creation of the Armed Services Editions"
ustates.618.d:0 "With the collaboration of the graphic artist H. Stanley Thompson and the publisher and CWB executive Malcolm Johnson, Army Chief Librarian Raymond Trautman proposed his idea of 'Armed Services Editions': mass-produced paperbacks selected by a panel of literary experts from among classics, bestsellers, humor books and poetry. With the support of the Navy Chief Librarian Isabel DuBois, the project managed to reach the Army High Command. While the proposal was sound, a clause in Trautmant's proposal sparked controversy in the High Command Meeting. As he stated that all books should be, in all circumstances, acceptable to both services, and that works with 'Statements or attitudes offensive to our Allies, any religious or racial group, or not in accord 'with the spirit of American democracy'' should be discarded. Regardless of the controversy that it caused, the Army and Navy high command have agreed to give the project the green light, with both branches offering their own printing presses and the funding to expand printing further if necessary."
ustates.618.a:0 "Let's hope this time the Books Last"

ustates.619.t:0 "Creation of a Sniper Program?"
ustates.619.d:0 "With the harsh lesssons in urban warfare we have been forced to learn, we've come to realize that our army is woefully unprepared to face a new danger of the battlefield: Enemy Snipers. While Snipers proved their usefulness during the Weltkrieg, the Army high command had never seen any reason to expand upon it as it was seen as a situational solution for the battlefields of Europe. However, fighting in the American mountains, cities and forests have proved not only that they were wronged, but we have paid the price dearly for it, as we lack the means to counter-act enemy sniper operations, let alone send off snipers of our own to eliminate High Value Targets. As such, a proposal has reached High Command to kickstart one similar to the Sniper training that Canadian put their snipers through in the weltkrieg."
ustates.619.a:0 "The Proposal Passes"
ustates.619.b:0 "The Proposal is Shut Down"

ustates.620.t:0 "Sniper Selection"
ustates.620.d:0 "With the first test group of snipers having left basic training, the question has been brought up. While the first test group was drawn from volunteers from all the US Army, there has been a significant performance difference between the Marine and Ranger volunteers compared to the regular army volunteers. As such, both branches are contesting for the funding of the War Department to continue the Sniper Program, and we can only pick one. Which branch shall we support?"
ustates.620.a:0 "Favour the Navy's Marines"
ustates.620.b:0 "Favour the Army's Rangers"

ustates.621.t:0 "Creation of the Office for Emergency Management"
ustates.621.d:0 "With the outbreak of the civil war, the President has dispatched the creation via executive order of an office that functioned to assist the President in clearing information on immediate defense measures. With it, the Office for Emergency Management has been born to maintain liaison with national defense agencies and to coordinate the national defense program, as well as keep both the Army and Navy in direct contact with the President. However, the mess of agencies, offices and commissions we have generated in the last few decades continues to grow, and many agree that our government should start looking into ways of reducing the amount of offices and increase the efficiency of existing ones."
ustates.621.a:0 "For now, this will do"

ustates.622.t:0 "Creation of the United States Office of War Information"
ustates.622.d:0 "Due to a lack of a centralized government agency to work as a distributor of wartime information, civilian newspapers present news as they discover and interpret it, with different outlets overalapping their stories with slight variations and the public hardly knowing what is true and what is propaganda. As such, and with permission of both the War Department and the President, the Office of War Information has been created to work as a connection between the battlefront and civilian communities. While many independent news outlets have expressed their concerns over a centralized agency becoming the sole distributor of wartime information, most experts agree that this is a necessary move."
ustates.622.a:0 "They have nothing to fear, we shall spread only the truth!"

ustates.623.t:0 "Changing the USAAC Roundel?"
ustates.623.d:0 "With the outbreak of the American Civil War, the issue has been brought up that our air planes share the same air force patch as our enemies. While radio communication has allowed us so far to distinguish between friend and foe, reports of friendly fire and unexpected enemy attacks abound, and the Air Force officers have come with a proposal to change our roundel from the star symbol within a blue circle with a red dot in the middle to a different roundel so our anti air units may better differentiate our planes from the enemy's. What should we do?"
ustates.623.a:0 "Let the enemy change it! This roundel is ours"
ustates.623.b:0 "Change it"

ustates.624.t:0 "Authorize Fire Bombings?"
ustates.624.d:0 "With the success of strategic bombing during the Weltkrieg, a proposal from the USAAF has reached the High Command. In it, it describes how to utilize a porcentage of the budget to create a separate group of bombs with a special chemical mixture that can start huge fires upon landing with the idea of utilizing these bombs on American soil against our enemies. While this could yield great effects hindering our enemy's industrial capabilities, the ethical implications of utilizing such inhumane weapons of destruction has made many members of the staff restless on the subject, as these bombs might easily end up hitting civilians unintentionally. Should we approve this despite of the dangers?"
ustates.624.a:0 "Yes, they are all traitors!"
ustates.624.b:0 "No, they are Americans too!"

ustates.625.t:0 "전쟁부가 주 해군 및 군수 단지로 이전하다"
ustates.625.d:0 "국무부가 백악관 근처에 전쟁부가 커질 여지를 거의 남겨두지 않은 상황에서, 전쟁부 장관은 전쟁부가 다른 장소, 특히 해군이 제공하는 탄약 창고로 이동할 수 있도록 허가했습니다. 그러나 단지의 크기가 늘어가는 전쟁부 직원을 모두 수용하기에는 여전히 너무 작기 때문에, 새로운 동이 새로 고용된 참모를 수용하기위해 새워질 것입니다. 17개 장소에 흩어져 있는 24,000명의 사무실 근로자들과 우리나라가 분쟁에 빠지면 즉시 포함시킬 10,000명 이상의 신규 근로자들을 수용하기 위해 더 큰 건물이 필요할 것으로 추정됩니다."
ustates.625.a:0 "'대통령께 공간이 더 필요하다고 전해라!'"

ustates.626.t:0 "McNair's Report on the State of the Army"
ustates.626.d:0 "Under the High Command's orders, General McNair has compiled a report of all the major flaws our army possesses at the moment that we will need to solve if we wish to prevail against our enemies in the civil war. The major summary sent to the War Department lists the following issues:\n\n1. Obviously deficient training of small units and in minor tactics.\n2. Faulty employment of the infantry division and of its combat teams.\n3. Failure fully to appreciate the purpose of motor vehicles and exploit their capabilities.\n4. Inadequate reconnaissance and lack of contact between adjacent units.\n5. Inadequate support of infantry by division artillery.\n6. Faulty signal communications.\n7. Too passive employment of antitank guns.\n8. Improper employment of horse cavalry.\n9. Neglect of ammunition supply and evacuation of wounded.\n10. Unreal situations due to faulty umpiring.\n\n In the same manner, other issues have been brought up by other officers in which they include shortages of qualified staff officers and commanders to fill all the staff roles and deficiencies in individual training that would delay the effectiveness of unit training."
ustates.626.a:0 "We have to reform if we wish to prevail"

ustates.627.t:0 "'펜타곤' 건설"
ustates.627.d:0 "주 해군 및 군수 단지의 단점들로 인해, 전쟁부에 더 적합한 영구적 사무실 공간을 찾는 작업은 이미 몇 달 동안 진행되어 왔습니다. 먼저 군은 육군 건설사단장인 브레혼 버크 소머벨 준장에게로 눈을 돌렸습니다. 그는 차례로 설계과장인 휴 J. 케이시 중령을 시켜, 전쟁부의 모든 직원들을 수용할 수 있도록 포토맥 강의 버지니아 강변에 있는 알링턴 국립묘지 바로 아래에 급히 매입한 오각형 토지에 맞는 건물을 고안해 내도록 했습니다. 원래 이 건물은 알링턴 농장에 세워질 예정이었는데, 이 곳에서 도로 모양은 펜타곤을 닮아서 건축팀은 이 디자인을 지리적 공간에 맞게 조정해야 했습니다. 그러나 전쟁부 내 많은 사람들은 모든 수단을 동원하여 모든 미국인에게 성스러운 땅이라고 여겨지는 국립묘지 사이에 건물을 배치하는 것이 과연 좋은 일인지 의문을 제기하고 있습니다. 그리고 워싱턴 D.C.의 놀라운 경치는 정말로 매력적입니다. 이 건축을 위해 두 개의 새로운 장소가 제안되었습니다. 안타깝게도 주문된 자재는 이미 펜타곤 형태에 맞게 제작되었기 때문에, 건물 위치를 변경하더라도 여전히 비용을 절약하기 위해 모양은 그대로일  것입니다. 하지만 펜타곤의 위치를 정하기에는 아직 늦지 않았습니다."
ustates.627.a:0 "알링턴 실험 농장에 건설하라."
ustates.627.b:0 "알링턴 국립묘지 앞에 건설하라."
ustates.627.c:0 "지금은 필요없는 후버 필드가 있던 곳을 이용해라."

ustates.628.t:0 "전쟁부가 펜타곤으로 옮기다"
ustates.628.d:0 "펜타곤 건설이 아직 진행 중인 가운데, 전쟁부는 더 이상 해군 참모들과 공간을 공유할 필요가 없도록 미완성 건물로 이전하기로 했습니다. 건물이 아직 완공되지 않았음에도 불구하고, 지금 사랑스럽게 불리는 '펜타곤'의 새로운 확장은 이미 승인되었고, 5개 동 중에서 나머지 3개 동은 전쟁 부의 직원들을 수용할 수 있는 더 큰 사무실을 갖게 될 것입니다."
ustates.628.a:0 "이게 마지막 확장이었으면 좋겠군"

ustates.629.t:0 "펜타곤 완공"
ustates.629.d:0 "마지막 동이 완공되면서, 전쟁부는 마침내 본부를 얻었습니다. 펜타곤은 현재 포토맥 강과 인디애나 석회암에서 얻은 68만 톤의 모래를 건물의 겉면에 사용한 철근 콘크리트 구조를 자랑하고 있습니다. 그 건물은 28.7에이커 (116,000제곱미터)를 차지하고 있으며, 중앙 뜰로 5.1에이커 (21,000제곱미터)를 더 차지하고 있습니다. 복도는 너무 길어 사무실과 메시지 전달 속도를 높이기 위해 롤러 스케이트와 자전거가 배달되고 있습니다."
ustates.629.a:0 "국방을 지금부터 확실히 해야 한다..."

ustates.650.t:0 "Trial of the Federalist Generals"
ustates.650.AUS:0 "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the veredict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialed generals don't have any particular record of unnecesary violence, and even those that do can still claim they were following orders. Among them, the most controversial one so far is Dwight Eisenhower. While both Patton and Fox Conner appeal to his innocence, there's no denying that in America's darkest hour, he and many others who followed him ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the new America if they are forgiven, so long as we commit to defending the ideals America stands for, but in the end, the final decision rests with the jury..."
ustates.650.PSA:0 "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the veredict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialed generals don't have any particular record of unnecesary violence, and even those that do can still claim they were following orders. During the trials, Marshall has sent to the government a list of high ranking individuals who he thinks are worthy and capable enough for rehabilitation, with ample evidence exonerating mainly General Eisenhower and Bradley as cases of 'Due obedience'. Despite request and the evidence he provides, there's no denying that in America's darkest hour, They and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury...."
ustates.650.a:0 "Spare them"
ustates.650.b:0 "Discharge them"
ustates.650.c:0 "Exile is the only thing the traitors deserve!"

