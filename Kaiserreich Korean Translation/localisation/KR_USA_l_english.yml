USA_intel_sharing_tooltip:0 "§M미주정보국은 LOAS 회원들과의 정보 작전을 조직하는 것을 도울 것입니다.§!\n"
USA_pax_americana_tooltip:0 "§M서반구는 흰머리독수리의 주시 아래 평화의 시대를 보게 될 것입니다§!\n"
