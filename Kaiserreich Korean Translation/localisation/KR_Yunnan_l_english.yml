yunnan.36.e:0 "중국 청년당이 승리했다!"
yunnan.37.t:0 "총선거"
yunnan.37.d:0 "지난 선거 이래 4년이 지난 나라는 흥분과 정치적 논쟁으로 가득 차있다. 우리 도시들은 다양한 교섭단체들의 이익을 발표하는 포스터와 벽화로 메워졌다. 오늘은 민주 중국에게 중요한 날이다. 선거는 혁명과 AOG, 군벌, 왕당파들의 패배가 자유 속의 중국의 미래를 지키고 있단 것을 증명할 것이다!"
yunnan.37.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파!"
yunnan.37.b:0 "후스의 자유당이 과반수를 확보했다!"
yunnan.37.c:0 "천중밍의 보수당!"
yunnan.37.e:0 "중국 청년당이 승리했다!"
yunnan.38.t:0 "남정"
yunnan.38.d:0 "만일 우리가 중국의 통일을 위한 노력을 계속하길 원한다면, 우리는 AOG - 독일에 종속된 남중국의 기업 국가 - 를 주목해야 한다. 장관들은 독일에 접근해 영토에 관한 협상을 시작해야 한다고 제안했고, 몇몇 장군들은 협력하는 민병대에 대해 - 독일 제국과의 전쟁을 일으킬 수 있는 - 지상 공세의 실시를 요구했다."
yunnan.38.a:0 "부대를 대기시키고 월경을 준비한다"
yunnan.38.b:0 "부대를 대기시키고 월경을 준비한다"
yunnan.38.c:0 "독일과 협상 시도를 시작한다"
yunnan.38.e:0 "이것은 문제를 일으킬 가치가 없다"
yunnan.39.t:0 "공화주의자의 요구"
yunnan.39.d:0 "되살아난 중화민국은 우리가 완벽히 중국 국회에 복속되길 요구하고 있다. 명백히 우리 이사회는 분열되어 있다. 심지어 독일의 지원이 끊기고 공화주의자 부대가 국경에 배치된 지금도 말이다..."
yunnan.39.a:0 "우린 침략자들과 싸울 것이다! 전쟁이다!"
yunnan.39.b:0 "우리는 그들의 요구를 받아들여야 한다"
yunnan.40.t:0 "일반 동아시아 회사가 요구를 받아들이다"
yunnan.40.d:0 "일반 동아시아 회사는 우리의 요구를 받아들였고, 이제 그들의 영토는 대중화민국의 일부이다!"
yunnan.40.a:0 "대단해!"
yunnan.41.t:0 "중화민국이 일반 동아시아 회사를 위협하다"
yunnan.41.d:0 "남중국의 우리 외교관은 중국 공화주의자들이 AOG 영토 경계에 부대를 모으고 있단 사실을 보고했다. 전쟁의 위협은 명백하다! 우리는 이 위협에 의연히 맞서야 한다. 중국에서 우리 이익의 성패가 달려있다."
yunnan.41.a:0 "우린 그들에게 반격할 수 없다 - AOG를 버리고 그들의 행운을 빈다"
yunnan.41.b:0 "그들에게 돌아가지 않으면 제국의 전쟁 기계와 마주칠 것을 경고한다
yunnan.42.t:0 "독일의 대답"
yunnan.42.d:0 "독일 제국은 그들의 기업-하수인의 편에 섰다. 그들은 우리 부대가 남중국 경계를 넘으려는 어떠한 시도도 제국에 대한 선전포고라는 것을 명시했다!"
yunnan.42.a:0 "그들의 위협을 무시하고 남중국으로 움직인다"
yunnan.42.b:0 "우리는 중국과의 전쟁을 감당할 수 없다"
yunnan.43.t:0 "중화민국과 협상"
yunnan.43.d:0 "어린 중화민국이 1926년 난징 조약 이래 AOG에게 관리된 남중국의 영유권을 다시 주장하고 있다. 그들은 이제 우리와 협상을 시도하고 있다. 조심해야 한다. 중화민국에 대한 어떠한 양보도 동아시아 영향력에 대한 위협이 될 수 있으며, 우리의 협력자인 청조와의 관계를 흔들 수 있다."
yunnan.43.a:0 "대답하지 마라"
yunnan.43.b:0 "일반 동아시아 회사에게 포기하도록 압력을 넣는다 - 판례는 확실하다"
yunnan.43.c:0 "회사와 완벽한 동맹을 바꾼다"
yunnan.44.t:0 "협상이 실패하다"
yunnan.44.d:0 "오만한 독일인들이 AOG에 대한 우리의 협상 요청을 무시했다... 어떻게 해야 할까?"
yunnan.44.a:0 "부대에 월경 준비를 시킨다"
yunnan.44.b:0 "이 문제는 잊자"
yunnan.45.t:0 "독일이 우리를 버리다"
yunnan.45.d:0 "되살아난 중화민국은 우리가 완벽히 중국 국회에 복속되길 요구하고 있다. 명백히 우리 이사회는 분열되어 있다. 심지어 독일의 지원이 끊기고 공화주의자 부대가 국경에 배치된 지금도 말이다..."
yunnan.40.a:0 "우린 침략자들과 싸울 것이다! 전쟁이다!"
yunnan.45.b:0 "우리는 그들의 요구를 받아들여야 한다"
yunnan.46.t:0 "독일의 제안"
yunnan.46.d:0 "독일 제국은 AOG 영토에 대한 협상을 시작했다. 그들은 흥미로운 제안을 했다. 독일은 우리가 동맹에 가입하는 것을 전제로, 전체 영토를 양도할 의지가 있다고 했다..."
yunnan.46.a:0 "그래, 그들의 제안을 받아들이자"
yunnan.46.b:0 "이 문제는 잊자"
yunnan.47.t:0 "중국이 중부 유럽 동맹에 가입하다"
yunnan.47.d:0 "중화민국이 AOG 영토에 맞바꿔 우리 동맹에 가입했다."
yunnan.47.a:0 "대단해!"
yunnan.48.t:0 "비슷한 성격의 혁명"
yunnan.48.d:0 "독일 압제자에 대항해 폭발한 남중국의 새로운 공화주의 혁명은 우리가 아무거나 동의하진 않겠지만, 이 혁명을 지지하고 이후 중국을 누가 지배할지 결정하는 것은 우리의 관심사일 지도 모른다!"
yunnan.48.a:0 "중국인을 위한 중국이다!"
yunnan.48.b:0 "그들은 한간 이상의 아무것도 아니다!"
yunnan.49.t:0 "호국동맹의 제안"
yunnan.49.d:0 "윈난성에 기반한 호국동맹은 중국인을 위한 중국을 만들기 위해 동맹을 제안했다. 이는 모두에게 이익일지 모르나, 끝에 무슨 일이 있을지는 지켜봐야 한다."
yunnan.49.a:0 "중국인을 위한 중국이다!"
yunnan.49.b:0 "돌려보내라"
yunnan.50.t:0 "중국은 중국인의 것이며, 이젠 하나의 정부가 필요하다!"
yunnan.50.d:0 "호국동맹과 함께한 우리는 외국인의 부패를 우리 영토 밖으로 쫓아내고, 대부분의 중국을 해방시켰다. 이제 우리는 중국을 재통합하고 영원히 앞으로 이끌어야 한다!"
yunnan.50.a:0 "통일을 강조한다"
yunnan.50.b:0 "우리 동맹은 버틸 것이다!"
yunnan.51.t:0 "공화주의자들이 통일 중국을 강조하다"
yunnan.51.d:0 "공화주의자들은 중국을 혼란에서 이끌고 나오기 위해, 호국동맹이 완벽하게 중화민국에 통합되어야 한다고 결정했다. 우리는 어떻게 대응해야 할까?"
yunnan.51.a:0 "우린 저항한다 - 두 정부를 주장한다"
yunnan.51.b:0 "그들의 지배를 수락한다"
yunnan.52.t:0 "호국동맹이 우리 제안을 거절하다!"
yunnan.52.d:0 "오만에 빠진 호국동맹은 중국의 최종적 통일을 위한 우리의 이성적인 제안을 거절했다. 재통일을 마칠 유일한 방법은 전쟁 밖에 없다고 보인다!"
yunnan.52.a:0 "우린 그들을 박살낼 것이다!"
yunnan.52.b:0 "우린 그들의 의지를 받아들여야 한다"
yunnan.53.t:0 "중국을 통일하다!"
yunnan.53.d:0 "호국동맹은 전국 통일을 위한 우리의 제안을 수락했다. 오늘은 중국에게 대단한 날이다!"
yunnan.53.a:0 "그들을 원래 자리로 오게 하라" 

### Focuses ###
YUN_army_effort:0 "육군 개선"
YUN_army_effort_desc:0 "항공전과 해상전의 가능성이 증가하고 있음에도, 지상전은 여전히 미래 전쟁의 열쇠다. 준비와 함께라면, 우린 다시 참호의 지옥에서 뒹굴 일이 없을 것이다."
YUN_equipment_effort:0 "장비 개발"
YUN_equipment_effort_desc:0 "보병이 운반하는 장비의 제한은 끊임없이 힘들어지고 있다. 우리는 가능한 한 최고의 도구를 부대에 지급하기 위해 집중할 것이다."
YUN_motorization_effort:0 "차량화 개발"
YUN_motorization_effort_desc:0 "기동성과 방호력은 야전에 나가는 보병의 안전에 있어 중요하다. 이것들의 개발에 집중하는 것은 우리에게 신속한 행동을 허락할 것이다."
YUN_doctrine_effort:0 "교리 개발"
YUN_doctrine_effort_desc:0 "군사 교리는 대전쟁의 지상 전투가 시대에 뒤쳐졌음을 밝혀냈다. 우리의 위대한 지성들은 미래 군사 사상의 성형에 대한 임무를 가지고 있다."
YUN_equipment_effort_2:0 "장비 개발 II"
YUN_equipment_effort_2_desc:0 "우리는 보병과 지원 부대가 이 시대의 가장 뛰어난 장비로 무장하기 위한 노력을 계속할 것이다."
YUN_mechanization_effort:0 "기계화 개발"
YUN_mechanization_effort_desc:0 "차량화 보병의 가능성에 대한 검토는 오늘 우리가 만들 차량의 한계를 밀어붙이게 했다."
YUN_doctrine_effort_2:0 "교리 개발 II"
YUN_doctrine_effort_2_desc:0 "전간기 뿐만 아니라, 최근의 분쟁에서도 전장은 변화하고 있다. 우리는 교리가 이것을 반영하고 있는지 재평가 해야 한다."
YUN_equipment_effort_3:0 "장비 개발 III"
YUN_equipment_effort_3_desc:0 "타국의 장비를 모방하거나 구입하는 거 대신, 우리는 세계에서 선도적인 보병 장비를 목표로 해야 한다."
YUN_armor_effort:0 "기갑 개발"
YUN_armor_effort_desc:0 "보병 기계화의 교훈을 적용하여, 우리는 기갑 차량을 발전시킬 수 있었다"
YUN_special_forces:0 "특수 부대"
YUN_special_forces_desc:0 "우리는 정예 부대가 필요하다. 산악화부대, 공수부대는 우선시 돼야 한다."

YUN_aviation_effort:0 "항공 개발"
YUN_aviation_effort_tt:0 "§Y공군 기지§! 를 위한 건물 슬롯이 부족합니다!"
YUN_aviation_effort_desc:0 "항공전보다 기술의 진보가 빠른 곳은 없습니다. 항공은 어떠한 현대 국가라도 통달해야 할 분야입니다."
YUN_fighter_focus:0 "전투기 중점"
YUN_fighter_focus_desc:0 "우린 대전쟁에서 도그 파이트의 마지막을 보지 못했습니다. 전투기 개발에 앞서나가는 것은 우리가 첨단에 있게 할 것입니다."
YUN_bomber_focus:0 "폭격기 중점"
YUN_bomber_focus_desc:0 "사람들이 미래 전쟁의 공포에 대해 말할 때, 하늘에서 쏟아지는 불벼락은 두드러지는 특징입니다. 우리는 반드시 그 이야기가 적들에게 말해지도록 해야합니다."
YUN_aviation_effort_2:0 "항공 개발 II"
YUN_aviation_effort_2_desc:0 "항공의 더한 진보는 우리 항공대가 다른 군과 동급에 위치할 것을 필요로 합니다."
YUN_CAS_effort:0 "근접지원항공기 개발"
YUN_CAS_effort_desc:0 "현대 군대는 지상 뿐만 아니라, 하늘에서도 지원을 필요로 합니다."
YUN_rocket_effort:0 "로켓 개발"
YUN_rocket_effort_desc:0 "로켓과 제트 엔진은 유인과 무인 항공기를 통틀어 전례없는 속도를 자랑합니다. 이 기술들에서 앞서나가는 것은 적들을 놀라게 할 것입니다."
YUN_NAV_effort:0 "뇌격기 개발"
YUN_NAV_effort_desc:0 "수면 아래에서 새로운 해전이 벌어지듯, 수면 위 창공에서도 새로운 해전이 벌어집니다."

YUN_naval_effort:0 "해군 개발"
YUN_naval_effort_tt:0 "§Y해군 부두§를 위한 건물 슬롯이 부족합니다!"
YUN_naval_effort_desc:0 "ThYUN_equipment_effort_desc:0 "보병이 운반하는 장비의 제한은 끊임없이 힘들어지고 있다. 우리는 가능한 한 최고의 도구를 부대에 지급하기 위해 집중할 것이다."
