papalstate.37.a:0 "마침내!"
papalstate.38.t:0 "검은 월요일의 영향 종료"
papalstate.38.d:0 "우리나라와 국가 경제에 힘든시기 였지만 검은 월요일 위기의 영향은 마침내 끝났으며 우리 나라는 계속 나아갈 수 있습니다."
papalstate.38.a:0 "끝내!"
papalstate.39.t:0 "The Papal Conclave"
papalstate.39.d:0 "With the passing of Pius XI, the Cardinals of the Catholic Church have convened within the Sistine Chapel to elect the new Pope. They will remain in seclusion until a consesnus has been reached, and a new successor to St. Peter has been chosen by the electors."
papalstate.39.a:0 "Let us pray they choose wisely."
papalstate.40.t:0 "The State of the Papacy"
papalstate.40.d:0 "Following the collapse of Italy after the Weltkrieg, Rome became in danger of capture by the Socialist Republic of Italy, after it refused to recognize the new Italian Federation. The blurry battle lines of the civil war mostly spared Rome due to the local Austrian garrison, which, together with local right wing militas, crushed uprisings in Rome. The dehbilitated state had no armed forces loyal to it, however, and it had scarce chances at resisting any Syndicalist offensive. However, King Ferdinand III of the reborn Kingdom of Two Sicilies and now leader of the Italian Federation would not stand by while the centre of Catholicism fell to syndicalism, and led a counter offensive to secure Rome, bringing the Papal State under Sicilian protection, recieving significant support from Austrian occupation garrisons and a few foreign volunteers, the reborn Zouave corps.\n\nAfter the war ended, the Papal state controlled only a small fraction of it's nominal territory, and is in most respects a rump, puppet state. However, it's recognized as an independent state by the majority of nations in the world.\n\nIn the sphere of Curia politics, the fading health of Pius is in everyone's minds, and it remains to be seen who will succeed him should he pass in the coming years."
papalstate.40.a:0 "Interesting."
