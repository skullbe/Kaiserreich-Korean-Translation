### Event Text ###
transylvania.1.t:0 "루마니아와의 연합?"
transylvania.1.d:0 "마침내 트란실바니아는 헝가리로부터 독립했습니다. 우리는 루마니아 국가이고 국민들은 우리 동포들과 하나의 국가를 함께 이루기위해 오랫동안 루마니아에 들어가기를 원했습니다. 마침내, 대 루마니아의 꿈은 이루어 질 수 있습니다."
transylvania.1.a:0 "루마니아와의 연합을 선언하라."
transylvania.1.b:0 "아니, 우리는 독립을 유지해야 한다!"

transylvania.2.t:0 "트란실바니아는 루마니아와의 연합을 선언하다."
transylvania.2.d:0 "트란실바니아는 헝가리로부터 가까스로 독립했습니다. 트란실바니아 정부는 루마니아와 트란실바니아 사이의 연합을 만장 일치로 선언했습니다. 마침내, 우리는 동포들을 하나의 대 루마니아로 환영할 수 있습니다."
transylvania.2.a:0 "어서와라, 루마니아 동포들이여!"
