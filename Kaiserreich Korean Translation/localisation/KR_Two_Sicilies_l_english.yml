sic.61.t:0 "계승법"
sic.61.d:0 "One of the concerns for the Kingdom is the succession to the throne of the Two Sicilies. The issue is that King Ferdinand only has daughters and at 67 years old, he is rather unlikely to have any more children. However, the issue is that his two brothers dispute whom should be the heir as the current law states only men can inherit.\n\nNormally according to the laws of the land, the throne would go to Ferdinand's brother Prince Carlos and his decedents, however, Ferdinand's other brother, Prince Ranieri disputes that claim citing the act of Cannes of 1900, due to Carlos' marriage to the Spanish princess Mercedes that put him in line for the Spanish throne.\n\nHowever a third alternative is to declare that the throne will instead follow male-preference, and thereby make Ferdinand's eldest daughter Princess Maria Antonietta the heir whom would become Queen in her own right."
sic.61.a:0 "Prince Carlos and the rule of Agnatic primogeniture"
sic.61.b:0 "Prince Ranieri and the Act of Cannes "
sic.61.c:0 "Princess Maria Antonietta and the male-preference primogeniture."

sic.62.t:0 "왕국의 언어"
sic.62.d:0 "The Kingdom of the Two Sicilies is divided by language. On the Island of Sicily, the Sicilian language is used and favoured while on the mainland the Neapolitan language is preferred. The government is debating three bills. The first two bills are about favouring one or the other, while the third is about encouraging Bilingualism and supporting both languages."
sic.62.a:0 "시칠리아어를 공식화하라"
sic.62.b:0 "나폴리어를 공식화하라"
sic.62.c:0 "2개 국어 상용을 공식화하라"

sic.63.t:0 "왕실 결혼"
sic.63.d:0 "Today Prince Eugenio, a relative of Amedeo the first of Sardinia has married Princess Lucia Maria Raniera, the Fourth daughter of King Ferdinand of the Two Sicilies in a lavish ceremony in Naples."
sic.63.a:0 "누가 왕실 결혼을 싫어하겠어."

sic.64.t:0 "시칠리아의 상황"
sic.64.d:0 "When the Kingdom of the Two Sicilies was re-made after the Weltkrieg, an act by the Parliament in Naples granted the Isle of Sicily considerable autonomy. This act granted the island its own regional parliament. This has granted the island quite a bit of power and influence within the Kingdom's politics."
sic.64.a:0 "시칠리아 만세"

