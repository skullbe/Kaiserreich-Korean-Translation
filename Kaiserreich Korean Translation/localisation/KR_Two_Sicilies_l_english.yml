sic.8.d:0 ""
sic.8.a:0 ""

sic.9.t:0 ""
sic.9.d:0 ""
sic.9.a:0 ""

sic.10.t:0 "[GetYear]년 선거"
sic.10.d:0 "[GetYear]년 선거는 이제 우리 손에 달려 있으며 올해의 선거는 훨씬 논쟁의 여지가 많습니다. 현재 정치적 우세를 위해 싸우는 4개 정당이 있습니다. 누가 승리하게 될까요?"
sic.10.a:0 "기독민주당"
sic.10.b:0 "대중민주당"
sic.10.c:0 "기독교 민주주의"
sic.10.e:0 "시칠리아 통합주의"

sic.11.t:0 "Sicilian Welfare Act of [GetYear]"
sic.11.d:0 "With Black Monday over, a number of ministers from the Social Democratic Partito Cristiano Democratico have proposed a plan for an extensive welfare system. However, such a move seems to many as not dissimilar to syndicalism. Thus a more moderate form has been proposed as a counter by the Partito Popolare Demoractico, which has some attraction even among some of the conservatives. However, the remainder of the conservative faction believes we should not implement any sort of socialist or syndicalist reforms in our country, which is clearly what this is."
sic.11.a:0 "Extensive Welfare"
sic.11.b:0 "Moderate Welfare"
sic.11.c:0 "We shall not bring socialism here!"

sic.12.t:0 "Sicilian Tariff act of [GetYear]"
sic.12.d:0 "One of the Democrazia Cristiana ministers has proposed that we protect Sicilian businesses through tariffs to make foreign goods more expensive. However, the Liberals counter that the Kingdom of the Two Sicilies is an export-based country, and this could risk a trade war that we cannot afford. A moderate position of some tariffs but not too much has been proposed to find a balance."
sic.12.a:0 "Full Tariffs to protect Sicilian Business"
sic.12.b:0 "A Moderate plan"
sic.12.c:0 "We will not start a trade war!"

