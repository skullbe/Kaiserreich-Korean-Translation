MEX_revolution_economic:0 "혁명의 경제유산"
MEX_revolution_economic_desc:0 "멕시코 혁명은 멕시코 경제를 황폐화시켰습니다. 혁명의 종식 이후 불황의 구덩이에서 서서히 빠져나올 수 있었지만 진정으로 경제가 혁명으로부터 회복되기에는 갈 길이 멉니다."
MEX_revolution_military:0 "혁명의 군사유산"
MEX_revolution_military_desc:0 "멕시코 군대는 멕시코 혁명으로 변화되었습니다. 많은 군대는 여전히 혁명 기간 동안 존재했던 군 구조, 특히 입헌군과 남부 해방군에 근거하고 있습니다. 그 유산 때문에 군대는 두 방향으로 분열되었습니다. 입헌군에서 복무한 장교들은 멕시코 군대가 유럽의 군대들과 유사한 전문 군대가 되기를 원합니다. 반면에 남부 해방군에서 복무한 장교들은 게릴라전에 초점을 맞추는 것이 멕시코를 위한 길이라고 믿고 있습니다."
