### Sweden ###

SWE_submarine_1:0 "Hajen Class"
SWE_submarine_1_desc:0 "The Hajen, Bävern, Valen classes were a series of small to medium-sized U-boats built for the Swedish Navy during the 1920s. The Hajen class, commissioned in 1920, had U-boats that displaced nearly 400 tons and were armed with four 450mm torpedo tubes. They had a diving depth of only 30m."

SWE_submarine_2:0 "Sjölejonet Class"
SWE_submarine_2_desc:0 "The Sjölejonet-class consisted of nine U-boats built between 1936 and 1942. They were medium-sized subs, displacing 580 tons, and their design was heavily influenced by the Dutch O-class U-boats. They were armed with six 533mm torpedo tubes and had a diving depth of 60m."

SWE_submarine_3:0 "U Class"
SWE_submarine_3_desc:0 "The Swedish U-class U-boats were a class of nine subs commissioned between 1942 and 1944. They were fairly small and relatively slow, displacing only 370 tons. They were armed with four 533mm torpedo tubes."

SWE_submarine_4:0 "Neptun Class"
SWE_submarine_4_desc:0 "The Neptun class consisted of three medium-sized U-boats that were all commissioned in 1943. They were used primarily for mine laying duties. They displaced 550 tons and were armed with five 533mm torpedo tubes."

SWE_destroyer_1:0 "Ehrensköld Class"
SWE_destroyer_1_desc:0 "The two destroyers of the Ehrensköld class were completed in 1927, as the first modern destroyers for Sweden following World War I. They displaced just over 970 tons and were armed with three 120mm/44 K/45 guns and six 533mm torpedo tubes. They had a short range but good speed."

SWE_destroyer_2:0 "Göteborg Class"
SWE_destroyer_2_desc:0 "The Göteborg-class consisted of six destroyers built between 1935 and 1942. They had a longer hull and improved machinery compared to their predecessors. They displaced just over 1,020 tons and had a main armament of 120mm/44 K/45 guns, and also six 533mm torpedo tubes. They had a limited range but excellent speed."

SWE_destroyer_3:0 "Visby Class"
SWE_destroyer_3_desc:0 "The four destroyers of the Visby class were all built between 1942 and 1944. They were similar to the earlier Göteborg class, but were larger, displacing over 1,130 tons. They also had improved engines, somewhat better range, and a strong ASW complement of equipment."

SWE_destroyer_4:0 "Öland Class"
SWE_destroyer_4_desc:0 "The two Öland-class destroyers represented a radical change from previous designs. They were launched and completed by the middle of the decade. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range."

SWE_light_cruiser_1:0 "Fylgia Class"
SWE_light_cruiser_1_desc:0 "The Fylgia was a relatively small armoured cruiser that was commissioned for the Swedish Navy in 1905. The performed mostly training duties during the war, and underwent an extensive refit in 1939-41. Prior to the refit, she displaced over 4,300 tons and was armed with six 152mm/45 K/50 M1903 guns in her main armament. She had good armour, but was relatively slow for a cruiser."

SWE_light_cruiser_2:0 "Gotland Class"
SWE_light_cruiser_2_desc:0 "The Gotland class cruiser was an innovative design from the early 1930s that combined the hull of a cruiser with a deck for seaplanes equipped with a catapult for take-off. As the 40s progressed the rapid development in air war made the planes she carried obsolete and she was converted to an air-defence cruiser."

SWE_light_cruiser_3:0 "Gripen Class"
SWE_light_cruiser_3_desc:0 "Following the success of the Gotland cruiser militaristic wings of the Swedish government laid up plans to continue the development of the ship with a light cruiser capable of fulfilling the tasks of destroyers, attacking enemy sea-lanes and providing recon for the navy."

SWE_light_cruiser_4:0 "Tre Kronor Class"
SWE_light_cruiser_4_desc:0 "The Tre Kronor class displaced just under 7,700 tons and had decent speed and range. Their main armament consisted of seven 152/53 M42 guns. They had a strong complement of AA guns, torpedoes and ASW equipment as well."

SWE_heavy_cruiser_1:0 "Äran Class"
SWE_heavy_cruiser_1_desc:0 "The backbone of the Swedish navy is the coastal battleships. More alike heavy cruisers in size they are heavily armed and armoured, giving comparably poor high-seas performance but able to put up a tough fight against any similarly sized ship in their home waters."

SWE_heavy_cruiser_2:0 "Göta Class"
SWE_heavy_cruiser_2_desc:0 "With all Swedish coastal battleships having been built before or during the Weltkrieg it is high time to upgrade the navy with new equipment. The Göta class armoured cruiser is intended to fulfil this role, replacing the Äran and Sverige class coastal battleships."

SWE_heavy_cruiser_3:0 "Norrland Class"
SWE_heavy_cruiser_3_desc:0 "The Norrland class is developed as an answer to the increasing requirement of being able to maintain a naval presence outside the littoral zone. Longer and with an improved engine compared to previous ships it would make for a strong backbone of the Swedish Navy."

SWE_heavy_cruiser_4:0 "Svea Class"
SWE_heavy_cruiser_4_desc:0 "Following the success of the Norrland class heavy cruiser the Svea class improves on the weapon systems of her predecessor. Large enough to brave the open sea but nimble enough to fully take advantage of the Swedish archipelagos the Svea class is uniquely suited to her home."

SWE_battle_cruiser_1:0 "Sverige Class"
SWE_battle_cruiser_1_desc:0 "The Sverige class consisted of three coastal battleships built for the Swedish Navy before the Weltkrieg. The ships more closely resembled heavy cruisers in both size (displacement of over 6,800 tons) and armament (four 283mm/44 K/45 M12 guns). The ships were relatively slow for a cruiser but were very well-armoured."

SWE_battle_cruiser_2:0 "Skandinavien Class"
SWE_battle_cruiser_2_desc:0 "Continued development of the pre-Weltkrieg coastal battleships has led to the Skandinavien class. Larger and equipped with heavier guns it outmatches the old ships in all aspects."

SWE_battleship_1:1 "Kung Gustav II Adolf Class"
SWE_battleship_1_desc:1 "Following the weakening of Russia and the rise of Syndicalism in the west the Swedish threat perception shifted. With large parts of the powerful Royal navy now in the hands of the Union of Britain proposals were made to make new, more powerful ships that could engage the enemy not only in home waters, but out on the North Sea as well."

SWE_battleship_2:1 "Kung Karl XII Class"
SWE_battleship_2_desc:1 "The continued development of our high-seas navy is required to protect ourselves from the outside powers. An independent Sweden must be able to match the powerful navies of the world to maintain our position."

SWE_battleship_3:1 "Drottning Kristina Class"
SWE_battleship_3_desc:1 "While air power is starting to dominate the seas the power of a heavily armed battleship cannot be understated. With new range-finding technology and heavy anti-air armament the battleship can still remain relevant."

SWE_battleship_4:1 "Kung Karl XIV Johan Class"
SWE_battleship_4_desc:1 "With the development of naval air war progresses at a fast pace it is clear that old ships simply cannot keep up with the new weapons and new ships must be built. If Sweden is to have battleships at all, it must be the best."

SWE_SH_battleship_1:1 "Vasa Class"
SWE_SH_battleship_1_desc:1 "Ever since the age of sail the force a country can project at sea has been a measurement of its standing in the world. To fully realise our position, we need to build the largest and most powerful ship to sail the sea."

SWE_SH_battleship_2:1 "Kronan Class"
SWE_SH_battleship_2_desc:1 "Named after the regal ship that was the largest warship of its time during the 17th century, the Kronan-class battleship is intended to be the final word in the world of heavy battleships."

SWE_carrier_1:1 "Wachtmeister Class"
SWE_carrier_1_desc:1 "Naval theorists predict that naval air power is the future, and while the Gotland class seaplane cruiser is a step in the right direction we need to take it further, designing a ship that is specialised in carrying airplanes. Due to this radical reorganisation, it is only fitting that such ships would carry the names of the greatest organisers of the Swedish Navy through history."

SWE_carrier_2:1 "af Trolle Class"
SWE_carrier_2_desc:1 "While early suggestions of a specialised "hangar-ship" has them being converted from existing keels of capital ships or freighters it is becoming apparent that any fully-fledged navy will need a ship designed keel-up for the role as a carrier."

SWE_carrier_3:1 "Fleming Class"
SWE_carrier_3_desc:1 "As the world is starting to burn around us the destructive power of air superiority is becoming undeniable. It is becoming imperative to stay ahead in being able to wield such a force on the seas if Sweden is ever going to succeed as a blue-water navy."

SWE_carrier_4:1 "Lindman Class"
SWE_carrier_4_desc:1 "Named after the recently deceased admiral and former prime-minister Arvid Lindman this ship would be the pride of Sweden and a force to be reckoned with on any sea."

