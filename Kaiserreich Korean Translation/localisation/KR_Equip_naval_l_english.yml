#########################
### General Equipment ###
#########################

naval_equipment:0 "Ships"
submarine_1:0 "Submarine I"
submarine_2:0 "Submarine II"
submarine_3:0 "Submarine III"
submarine_4:0 "Submarine IV"
submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
destroyer_1:0 "Destroyer I"
destroyer_2:0 "Destroyer II"
destroyer_3:0 "Destroyer III"
destroyer_4:0 "Destroyer IV"
destroyer_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
light_cruiser_1:0 "Light Cruiser I"
light_cruiser_2:0 "Light Cruiser II"
light_cruiser_3:0 "Light Cruiser III"
light_cruiser_4:0 "Light Cruiser IV"
light_cruiser_1_desc:0 "Manoeuvrable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
light_cruiser_3_desc:0 "Now skirting the limits of treaties, larger and more heavily armoured cruisers can be built, still with light enough weaponry to be classified as light cruisers."
light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
heavy_cruiser_1:0 "Heavy Cruiser I"
heavy_cruiser_2:0 "Heavy Cruiser II"
heavy_cruiser_3:0 "Heavy Cruiser III"
heavy_cruiser_4:0 "Heavy Cruiser IV"
heavy_cruiser_1_desc:0 "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armour light, the weapons load can be increased."
heavy_cruiser_2_desc:0 "Despite new efforts at treaties, refitting lighter cruisers with heavier weaponry remains efficient, although armour is still limited."
heavy_cruiser_3_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armour can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
battle_cruiser_1:0 "Battlecruiser I"
battle_cruiser_2:0 "Battlecruiser II"
battle_cruiser_3:0 "Battlecruiser III"
battle_cruiser_4:0 "Battlecruiser IV"
battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armour for speed compared to battleships."
battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defences."
battleship_1:0 "Battleship I"
battleship_2:0 "Battleship II"
battleship_3:0 "Battleship III"
battleship_4:0 "Battleship IV"
battleship_5:0 "Battleship V"
battleship_6:0 "Battleship VI"
battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armoured vessels ever built."
battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
battleship_3_desc:0 "Thicker armour, stronger engines, a battery of high-calibre guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
carrier_1:0 "Carrier I"
carrier_2:0 "Carrier II"
carrier_3:0 "Carrier III"
carrier_4:0 "Carrier IV"
carrier_5:0 "Carrier V"
carrier_6:0 "Carrier VI"
carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilising these new doctrines."
carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
carrier_3_desc:0 "Improved construction methods and more specialised systems like deck edge elevators allow these carriers to transport more planes more efficiently."
carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
SH_battleship_1:0 "Super-Heavy Battleship I"
SH_battleship_2:0 "Super-Heavy Battleship II"
SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."

#############################
### KR4 General Equipment ###
#############################

submarine_pre:0 "Pre-Weltkrieg U-boat"
submarine_pre_desc:0 "The first U-boats opened a new horizon for naval warfare. These new vessels can break through enemy waters without being detected and wreak havoc on the convoy routes."
destroyer_pre:0 "Pre-Weltkrieg Destroyer"
destroyer_pre_desc:0 "Before the Weltkrieg these destroyers were used to protect capital ships from torpedo boats. Some of them were equipped with torpedoes themselves."
light_cruiser_pre:0 "Pre-Weltkrieg Light Cruiser"
light_cruiser_pre_desc:0 "Protected Cruisers were used to protect trade routes and scout enemy waters. Some of them were equipped with torpedoes effectively making them to torpedo cruisers."
heavy_cruiser_pre:0 "Pre-Weltkrieg Heavy Cruiser"
heavy_cruiser_pre_desc:0 "The armoured cruiser was a type of warship of the late 19th and early 20th centuries. It was designed like other types of cruisers to operate as a long-range, independent warship, capable of defeating any ship apart from a battleship and fast enough to outrun any battleship it encountered."
battle_cruiser_pre:0 "Pre-Weltkrieg Battle Cruiser"
battle_cruiser_pre_desc:0 "The first battlecruisers were designed in the United Kingdom in the first decade of the century, as a development of the armoured cruiser, at the same time as the dreadnought succeeded the pre-dreadnought battleship. The goal of the design was to outrun any ship with similar armament, and chase down any ship with lesser armament; they were intended to hunt down slower, older armoured cruisers and destroy them with heavy gunfire while avoiding combat with the more powerful but slower battleships. However, as more and more battlecruisers were built, they were increasingly used alongside the better-protected battleships."
battleship_pre:0 "Pre-Weltkrieg Battleship"
battleship_pre_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armoured vessels ever built."
carrier_pre:0 "Pre-Weltkrieg Carrier"
carrier_pre_desc:0 "These Escort Carriers and Seaplane Tenders were the predecessors of today's aircraft carriers."

### Union of Britain ###
### Submarines ####
ENG_submarine_1:0 "L Class"
ENG_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Republican Admiralty shipbuilding program of 1938-1943 as an improved version of the previous submarine classes. They were built in the late stages of the first Weltkrieg and were equipped with new, larger 21 in. torpedoes. They were used even after the modernization project of the 1930s and 1940s."
ENG_submarine_2:0 "T Class"
ENG_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflicts throughout this time period."
ENG_submarine_3:0 "U Class"
ENG_submarine_3_desc:0 "The U class were small-sized submarines built under the Republican Admiralty shipbuilding programs of 1938-1943. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
ENG_submarine_4:0 "V Class"
ENG_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."

### Destroyers ####
ENG_destroyer_1:0 "V/W Class"
ENG_destroyer_1_desc:0 "These destroyers included the Admiralty and Thornycroft V and W classes. They were built under the Republican Admiralty shipbuilding programs of 1938-1943. They were the ultimate evolution of British destroyer design during the First Weltkrieg, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WK1 and became the backbone of the Republican Navy's destroyer flotillas after the 1925 revolution. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
ENG_destroyer_2:0 "G/H/I Class"
ENG_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
ENG_destroyer_3:0 "J/K/N Class"
ENG_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasising gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
ENG_destroyer_4:0 "Sark Class"
ENG_destroyer_4_desc:0 "The Sark-class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."

### Light Cruisers ###
ENG_light_cruiser_1:0 "C Class"
ENG_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First Weltkrieg for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
ENG_light_cruiser_2:0 "York Class"
ENG_light_cruiser_2_desc:0 "The York-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the German Emden-class cruisers. These vessels were well-armoured, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
ENG_light_cruiser_3:0 "Birmingham Class"
ENG_light_cruiser_3_desc:0 "The Birmingham-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armoured but because of their smaller engines, their range is somewhat reduced."
ENG_light_cruiser_4:0 "London Class"
ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Birmingham class, incorporating war modifications that were authorised in 1941. They had a longer operational range and more numerous AA weaponry than the Birmingham class, while the main armament was reduced to three triple turrets."

### Heavy Cruisers ###
ENG_heavy_cruiser_1:0 "Hawkins Class"
ENG_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armour belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection."
ENG_heavy_cruiser_2:0 "Essex Class"
ENG_heavy_cruiser_2_desc:0 "The Essex-class heavy cruisers were the first class of Heavy Cruisers built by the Union of Britain followed the revolution in 1925. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armour, and more powerful engines."
ENG_heavy_cruiser_3:0 "Cumberland Class"
ENG_heavy_cruiser_3_desc:0 "The Cumberland-class heavy cruisers were an attempt by the Republican Navy to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armour, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
ENG_heavy_cruiser_4:0 "Somerset Class"
ENG_heavy_cruiser_4_desc:0 "The Somerset Class was designed during the 1940s to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armour. They were designed to effectively battle the enemy capital ships."

### Battle Cruisers ###
ENG_battle_cruiser_1:0 "Revolution Class"
ENG_battle_cruiser_1_desc:0 "The Revolution-Class, also called the Renown Class, were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WKI. Following the revolution, the new Republican Navy managed to restart their construction as battle cruisers. These ships were the quintessential battle cruiser. They were well-armed, fast, and maneuverable, but had thinner armour and a shorter operational range."
ENG_battle_cruiser_2:0 "Invincible Class"
ENG_battle_cruiser_2_desc:0 "The Invincible were a class of battle cruisers that were a faster and cheaper version of the Blake-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Republican Navy quick strike capabilities and convoy protection, but their limited armour would prove problematic if they had to fight modern battleships."

### Battleships ###
ENG_battleship_1:1 "Revenge Class"
ENG_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armoured, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
ENG_battleship_2:0 "Blake Class"
ENG_battleship_2_desc:0 "The Blake-class battleships were the first Battleships that the Republican Navy designed. As such, these ships were equipped with smaller-calibre cannons than earlier and even contemporary battleships. Despite the smaller calibre, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. They were designed to replace the old Queen Elizabeth Class battleships that were used by the old regime."
ENG_battleship_3:0 "Lilburne Class"
ENG_battleship_3_desc:0 "The Lilburne-class battleships were the follow-up class to the Blake battleships, incorporating many of their features. The vessels are similar to the Black-Class ships, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armour and more powerful engines."
ENG_battleship_4:0 "Fairfax Class"
ENG_battleship_4_desc:0 "The Fairfax-class battleship was the last battleship to be built for the Republican Navy. Ordered under the Republican Admiralty shipbuilding programs of 1938-1943, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Revenge class battleships, providing considerable firepower. Strong engines and good armour made the vessel fast and well protected."

### Super Heavy Battleships ###
ENG_SH_battleship_1:0 "Winstanley Class"
ENG_SH_battleship_1_desc:0 "The Winstanley is a class of heavy battleships of the Republican Navy built to counter the large vessels of the German navy. Large 18 in. guns and thick armour provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the seas around the Union of Britain."
ENG_SH_battleship_2:0 "Sexby Class"
ENG_SH_battleship_2_desc:0 "The Sexby-Class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armour plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."

### Carriers ###
ENG_carrier_1:0 "Owen Class"
ENG_carrier_1_desc:0 "These three aircraft carriers were converted battle cruisers and were the first fleet carriers of the Republican Navy. Their conversions came about following the revolution in 1925. They were moderately-armoured but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Republican Navy important experience in aircraft carrier construction and fleet air projection."
ENG_carrier_2:0 "Besant Class"
ENG_carrier_2_desc:0 "The Besant aircraft carrier was the first proper aircraft carrier to be built by the Republican Navy. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armoured and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the forces of the Republican Navy."
ENG_carrier_3:0 "Wallas Class"
ENG_carrier_3_desc:0 "The Wallas class was designed to be an armoured aircraft carrier. Due to the armouring on the ship it limited the size to an upper limit of 23,000 tons. She was the first British carrier to have an armoured flight deck, which reduced its air group size. Heavy armour and AA weaponry provided a strong defence for the ships, while powerful engines and a large fuel store gave the ships long operational range."
ENG_carrier_4:0 "Morris Class"
ENG_carrier_4_desc:0 "The Morris-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Wallas class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armour on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Wallas class."

### Japan KR ###

JAP_submarine_pre:1 "Kaichu Class"
JAP_submarine_pre_desc:1 "The Kaichu class U-boats were built after WWI and based on the earlier U-boats. These medium-sized U-boats were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type U-boats were built for the IJN and the series included 7 variants."
JAP_submarine_1:1 "Kaidai III Class"
JAP_submarine_1_desc:1 "The Kaidai type U-boat (Kaidai-gata sensuikan) was a type of 1st class U-boat operated by the Imperial Japanese Navy (IJN) before and during World War II. The type name, was shortened to Kaigun-shiki Ōgata Sensuikan. The nine Kaidai IIIs were based on earlier designs, but featured a strengthened hull. The "IIIb" types were 40 cm longer and had a different bow design. All nine boats were constructed between 1927 and 1930."
JAP_destroyer_pre:1 "Momi Class"
JAP_destroyer_pre_desc:1 "The Momi class was a development of the Enoki second-class destroyers, relying on the same basic hull. They were quite small, comparable to Royal Navy corvettes. The design incorporated features discovered on German destroyers captured during World War I, including a lengthened forecastle with a break forming a well deck immediately forward of the bridge. This arrangement, apparently derived from contemporary torpedo boat practice, offered the advantage of a low, semi protected area for the forward torpedo tubes albeit at the cost of becoming awash in heavy seas. Initial problems with stability during high-speed turns were later corrected by widening the beam and bringing up the waterline."
JAP_light_cruiser_pre:1 "Suma Class"
JAP_light_cruiser_pre_desc:1 "While more lightly armed and armoured than many of its contemporaries, their small size and relatively simple design facilitated their construction and their relatively high speed made them useful for many military operations. Both participated in combat during the Russo-Japanese War and World War I."
JAP_heavy_cruiser_pre:1 "Izumo Class"
JAP_heavy_cruiser_pre_desc:1 "The Izumo-class cruisers were a pair of armoured cruisers built for the Imperial Japanese Navy (IJN) in the late 1890s. As Japan lacked the industrial capacity to build such warships herself, the vessels were built in Britain. They were part of the 'Six-Six Fleet' expansion program that began after the defeat of China during the First Sino-Japanese War of 1894–95. The sister ships participated in three of the four main naval battles of the Russo-Japanese War of 1904–05—the Battle of Port Arthur, the Battle off Ulsan and the Battle of Tsushima—but played a much more minor role in World War I."
JAP_battle_cruiser_pre:1 "Tsukuba Class"
JAP_battle_cruiser_pre_desc:1 "The Tsukuba-class cruisers were a pair of large armoured cruisers built for the Imperial Japanese Navy (IJN) in the first decade of the 20th century. Construction began during the Russo-Japanese War of 1904–05 and their design was influenced by the IJN's experiences during the war. The British development of the battlecruiser the year after Tsukuba was completed made her and her sister ship Ikoma obsolete, as they were slower and more weakly armed than the British, and later German, ships. Despite this, they were reclassified in 1912 as battlecruisers by the IJN."
JAP_battleship_pre:1 "Fuso Class"
JAP_battleship_pre_desc:1 "The Fuso class battleships were built during WWI and modernised in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armoured and armed, with the 6 twin turrets on the centreline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
JAP_battleship_1:1 "Nagato Class"
JAP_battleship_1_desc:1 "The Nagato-class battleships were a pair of dreadnought battleships built for the Imperial Japanese Navy (IJN) during World War I, although they were not completed until after the end of the war. Nagato, the lead ship of the class, frequently served as a flagship. Both ships carried supplies for the survivors of the Great Kantō earthquake in 1923. They were modernised in 1933–36 with improvements to their armour and machinery and a rebuilt superstructure in the pagoda mast style."
JAP_carrier_pre:1 "Hosho Class"
JAP_carrier_pre_desc:1 "Hōshō, literally 'phoenix in flight' was the world's first commissioned ship that was designed and built as an aircraft carrier, and the first aircraft carrier of the Imperial Japanese Navy (IJN). Commissioned in 1922, the ship was used for testing carrier aircraft operations equipment, techniques, such as take-offs and landings, and carrier aircraft operational methods and tactics. The ship provided valuable lessons and experience for the IJN in early carrier air operations. Hōshō's superstructure and other obstructions to the flight deck were removed in 1924 on the advice of experienced aircrews."
JAP_carrier_1_desc:1 "The aircraft carrier Kaga was one of Japan's first fleet carriers. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armoured carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."

### Japan Vanilla ###
#JAP_submarine_1:0 "Kaichu Class"
#JAP_submarine_1_desc:0 "The kaichu class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
#JAP_submarine_1b: "Kaidai III Class"
JAP_submarine_2:0 "Kaidai VI Class"
JAP_submarine_2_desc:0 "The Kaidai VI class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
JAP_submarine_3:0 "Ko/Otsu/Hei-gata Class"
JAP_submarine_3_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
#JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
JAP_submarine_4:0 "Sen-Toku Class"
JAP_submarine_4_desc:0 "The Sen-Toku class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
#JAP_submarine_4b: "Sen-Taka Class"
JAP_destroyer_1:0 "Minekaze Class"
JAP_destroyer_1_desc:0 "The Minekaze, Kamikaze, and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
#JAP_destroyer_1b: "Fubuki Class"
JAP_destroyer_2:0 "Asashio Class"
JAP_destroyer_2_desc:0 "The Asashio class destroyers was the first Japanese destroyer class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki class."
#JAP_destroyer_2b_ "Kagero Class"
JAP_destroyer_3:0 "Akizuki Class"
JAP_destroyer_3_desc:0 "The Akizuki class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
JAP_destroyer_4:0 "Shimakaze Class"
JAP_destroyer_4_desc:0 "The Shimakaze class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
JAP_light_cruiser_1:0 "Tenryu Class"
JAP_light_cruiser_1_desc:0 "Tenryu class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate class between the light cruiser and the destroyer."
#JAP_light_cruiser_1b: "Kuma Class"
#JAP_light_cruiser_1c: "Sendai Class"
JAP_light_cruiser_2:0 "Light Mogami Class"
JAP_light_cruiser_2_desc:0 "Mogami class cruisers were heavily armed, equipped with good armour and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defense and high speed ensured a long range of operations."
JAP_light_cruiser_3:0 "Agano Class"
JAP_light_cruiser_3_desc:0 "The Agano-class light cruisers were designed primarily as flotilla leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armour plates were major drawbacks of the design."
#JAP_light_cruiser_3b: "Oyodo Class"
JAP_light_cruiser_4:0 "Agatsuma Class"
JAP_light_cruiser_4_desc:0 "The Agatsuma class was light cruiser class that never saw any ships built before the end of the war. The cruisers were designed to be fast and heavily armed but light-armoured, to protect the fleets and carriers against enemy aircraft."
JAP_heavy_cruiser_1:0 "Furutaka Class"
JAP_heavy_cruiser_1_desc:0 "The Furutaka-class and the following Aoba class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed the US Omaha and British Hawkins class as templates. Later in their life they were modernised and received new armaments and better engines."
#JAP_heavy_cruiser_1b: "Myoko Class"
JAP_heavy_cruiser_2:0 "Heavy Mogami Class"
JAP_heavy_cruiser_2_desc:0 "The heavy Mogami class was an up-gunned and reclassified light cruiser class. This made them fast, heavily armed and well-armoured cruisers. Their long range came at the cost of, thinner armour protection."
JAP_heavy_cruiser_3:0 "Tone Class"
JAP_heavy_cruiser_3_desc:0 "The Tone class heavy cruisers were originally designed as light cruisers, but re-envisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
JAP_heavy_cruiser_4:0 "Ibuki Class"
JAP_heavy_cruiser_4_desc:0 "The Ibuki-class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
JAP_battle_cruiser_1:0 "Amagi Class"
JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
JAP_battle_cruiser_2:0 "Design B-65"
JAP_battle_cruiser_2_desc:0 "Design B-65 battlecruisers were fast, moderately armoured vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished."
#JAP_battleship_1:0 "Fuso Class"
#JAP_battleship_1_desc:0 "The Fuso class battleships were built during WWI and modernised in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armoured and armed, with the 6 twin turrets on the centerline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
#JAP_battleship_1b: "Ise Class" (refit version)
#JAP_battleship_1c: "Nagato Class" (refit version)
JAP_battleship_2:0 "Kongo Class"
JAP_battleship_2_desc:0 "The Kongo battleships were built for the IJN just before World War I as battlecruisers, but were heavily modernised in the late 1930s and reclassified as first rate fast battleships. Their armour, guns and engines were all drastically upgraded and the Kongos emerged as the fastest Japanese battleships of the war."
JAP_battleship_3:0 "Tajima Class"
JAP_battleship_3_desc:0 "The Tajima class was a hypothetical class of fast battleships, designed to be cheaper and faster to build than the massive Yamato class battleships. They utilised the older cannons of previous battleships, but high speed, adequate armour and AA provided the defence for these ships."
JAP_battleship_4:0 "Iwami Class"
JAP_battleship_4_desc:0 "The Iwami class was a hypothetical class of battleships, that utilised new methods to speed up construction. They were well-armed with new cannons and heavy AA guns, and could match any similarly armed vessels for firepower. However, the resulting improvements meant a heavier and thus somewhat slower class of ships."
JAP_SH_battleship_1:0 "Yamato Class"
JAP_SH_battleship_1_desc:0 "The Yamato class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
JAP_SH_battleship_2:0 "Super Yamato Class"
JAP_SH_battleship_2_desc:0 "The hypothetical Super Yamato class saw the Yamato was used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armour thickness was designed to withstand even shells from its own cannons, and they would displace around 70-80.000tons."
JAP_carrier_1:0 "Kaga Class"
#JAP_carrier_1_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armoured carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
#JAP_carrier_1b: "Akagi Class" (refit Kaga class)
JAP_carrier_2:0 "Soryu Class"
JAP_carrier_2_desc:0 "Soryu and Hiryu were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armoured. They displaced 20.000tons and large engines provided high speed and a long range of operations."
#JAP_carrier_2b: "Hiryu Class"
JAP_carrier_3:0 "Shokaku Class"
JAP_carrier_3_desc:0 "The Shokaku class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33.000tons full load, and could survive more damage than most contemporary carriers."
#JAP_carrier_3b: "Hiyo Class"
JAP_carrier_4:0 "Taiho Class"
JAP_carrier_4_desc:0 "The Taiho class aircraft carrier was the IJN's first fully armoured carriers, with an armoured flight deck to withstand multiple bomb and torpedo hits and still function effectively. A large air group together AND heavy AA armament would provide not just self-defence but also force projection over enemy forces."
#JAP_carrier_4b: "Shinano Class"

### Russia ###

RUS_destroyer_pre:0 "Novik Class"
RUS_destroyer_1:0 "Orfey Class"
RUS_destroyer_1_desc:0 "The Orfey-class destroyers are an improved version of the previous Novik class. They feature a decent surface and AA armament for their size, a somewhat short range, but a good speed and a heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes are further improved versions of this class with an increased main armament and hull size."
RUS_destroyer_2:0 "Gnevny Class"
RUS_destroyer_2_desc:0 "The Gnevny-class destroyers are an important part of the 1934-1937 shipbuilding program. The class itself is heavily influenced by the latest foreign projects and considered a successful design. Their weight is in the range of 1,600-2,000 tons, they are well-armed and have a decent AA and torpedo armament. Due to their powerful engines, they are fast but somewhat short-ranged vessels."
RUS_destroyer_3:0 "Soobrazitelnyi Class"
RUS_destroyer_3_desc:0 "The Soobrazitelnyi-class destroyers are an improved version of the previous Gnevny class. Their engines are redesigned and they have a stronger AA armament. They weigh between 1,900 and 2,400 tons, and their speed and range are similar to the Gnevny class."
RUS_destroyer_4:0 "Skoryi Class"
RUS_destroyer_4_desc:0 "The Skoryi class is a further improvement on the Soobrazitelnyi class. The increase in size and weight (2,500-3,100 tons) results in a more stable ship with an increased operational range. All ships are built as a modular design that results in rapid construction and deployment times. Their armament is the same as that of the previous Soobrazitelnyi class, but the main guns are housed in twin turrets instead of single turrets."

RUS_light_cruiser_1:0 "Svetlana Class"
RUS_light_cruiser_1_desc:0 "The Svetlana-class cruiser, had her construction started before Second Patriotic war but the war defeat and the following revolution and civil war delayed the completion of the entire class. In the late 1920's, she was finally commissioned for the Russian Navy along with her half-sister Yaroslav. Those vessels were the first turbine-driven cruisers of the Russian Navy. They are heavily armed and well-armoured cruisers for ships of their time."
RUS_light_cruiser_2:0 "Ruslan Class"
RUS_light_cruiser_2_desc:0 "The Ruslan-class light cruisers are a series of vessels, which are somewhat of a mix of older and more recent technologies. Using hulls of the Svetlana and Yaroslav classes as a base for the new project, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer calibre guns and a decent AA armament they are suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities with the Oleg class cruisers."
RUS_light_cruiser_3:0 "Kazarsky Class"
RUS_light_cruiser_3_desc:0 "The Kazarsky-class cruisers are based on the Oleg class cruisers and are included in the 1937-1943 shipbuilding program. As the first true modern light cruiser of the Russian navy, they carry a strong anti-surface and anti-air armament together with a decent torpedo armament. Overall, those are good ships with a thick armour, high speed, a good operational range, and a weight between 10,500 and 14,000 tons."
RUS_light_cruiser_4:0 "Slava Class"
RUS_light_cruiser_4_desc:0 "The Slava-class cruisers are the most numerous cruisers of the Russian Navy and are improved versions of the preceding Kazarsky class. Compared to the Kazarsky's, they have the same armament, machinery and armour, but have an increased fuel capacity allowing for a bigger range, improved U-boat protection, an increased anti-aircraft battery, and a slightly better manoeuvrability. They are designed for the roles of convoy hunting and capital ship escorts."

RUS_heavy_cruiser_1:0 "Yaroslav Class"
RUS_heavy_cruiser_1_desc:0 "The Yaroslav-class cruisers are the half-sisters of the Svetlana-class and the first heavy cruisers of Russian Navy. Yaroslav was completed with a modified design that included larger-calibre 180mm guns and stronger AA armament. Because it is a rebuilt light cruiser, it's armour is thinner compared to the heavy cruisers of other navies."
RUS_heavy_cruiser_2:0 "Oleg Class"
RUS_heavy_cruiser_2_desc:0 "The Oleg-class cruisers are the Russian Navy's first modern heavy cruisers. The design is based on the cancelled Interbellum Russian cruiser projects and is built as part of the 1937-1943 shipbuilding program. The ships are displaced between 7,700 and 9,200 tons. They are armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provide good speed and an acceptable operational range, while the armour belt is thin compared to other heavy cruisers."
RUS_heavy_cruiser_3:0 "Alexandr Nevskyi Class"
RUS_heavy_cruiser_3_desc:0 "The Alexandr Nevskyi-class heavy cruisers were designed in the late 1930's-early 1940's to counter similar vessels in neighbouring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They are equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defence, and a larger scout plane force to find the enemy. Their main tasks are scouting for enemy forces and convoy hunting."
RUS_heavy_cruiser_4:0 "Dmytryi Donskoi Class"
RUS_heavy_cruiser_4_desc:0 "The Dmytryi Donskoy-class heavy cruisers are the development of the previous Alexandr Nevskyi class. Design studies started in 1943 and the final version emerged in 1945. The vessels feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement is at least 26,500 tons."

RUS_battle_cruiser_1:0 "Ismail Class"
RUS_battle_cruiser_1_desc:0 "The Ismail-class battlecruisers were class of four vessels authorised in 1914, just before Second Patriotic war. Their design was based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of Second Patriotic war and the Russian Revolution delayed these ships from being finished in time."
RUS_battle_cruiser_2:0 "Poltava Class"
RUS_battle_cruiser_2_desc:0 "The Poltava-class battlecruisers are authorised in the 1937-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized modern heavy cruiser of 23,000 tons, but after information on the latest foreign battlecruiser vessels had arrived, the ships were redesigned to displace to 35,000 tons."

RUS_battleship_1:0 "Sevastopol Class"
RUS_battleship_1_desc:0 "The Sevastopol-class battleships were Second Patriotic war-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only four ships survived the chaos of the Russian Revolution. They were modernised and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They have modern electronics and a strong AA complement."
RUS_battleship_2:0 "Vladivostok Class"
RUS_battleship_2_desc:0 "The Vladivostok-class battleships are designed in the late 1930's to be part of Russian Ocean-Going Navy. The ships displace around 41,000 tons, are armed with nine 406mm cannons in 3 triple turrets, and a secondary armament of twelve 152mm guns. Its good AA armament and thick armour provide a strong defence against air and surface targets. The project elements are used in the Vladimir Monomakh-class battleships."
RUS_battleship_3:0 "Peterburg Class"
RUS_battleship_3_desc:0 "The Peterburg-class battleship is a design to match and counter any existing foreign battleships of any potential opponent country. Its nine 406mm cannons in 3 triple turrets are designed to provide adequate firepower, while its 130mm AA guns, thick armour, and large engines can ensure its survival in battle."
RUS_battleship_4:0 "Moskva Class"
RUS_battleship_4_desc:0 "The Moskva-class battleships are intended to provide the Russian Navy with its primary firepower in the new era of naval warfare. They are fast, well-armed, and well-armoured vessels, which have taken all the best from previous Russian battleship projects. There are projects to equip battleships of that class with R-2 series ballistic missiles."

RUS_SH_battleship_1:0 "Vladimir Monomakh"
RUS_SH_battleship_1_desc:0 "The Vladimir Monomakh-class is authorised in the 1937-43 shipbuilding program for the rebuilding Russian Navy. The ships are planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also have strong engines to accommodate their very thick belt armour."
RUS_SH_battleship_2:0 "Ivan Groznyi"
RUS_SH_battleship_2_desc:0 "The Ivan Groznyi-class battleships are a modified and improved version of the previous Vladimir Monomakh-class. Compared to their predecessors, they carry four triple turrets of the same 406mm calibre cannons, thickened belt armour, a revised layout of secondary guns, and stronger AA armament to counter the increased threat from the carrier-based planes."

RUS_carrier_1:0 "Borodino Class"
RUS_carrier_1_desc:0 "The Borodino-class aircraft carrier is the direct conversion of the unfinished hull of her Ismail-class battlecruiser namesake. Due to the nature of conversion, the ship has a thick armour belt and strong anti-surface and AA armament for her time. A moderately-sized air group provides her fleet the necessary air cover. The project was not carried out until late 1930-s due to costs and the state of the Russian shipbuilding industry after the revolution and civil war."
RUS_carrier_2:0 "Azov Class"
RUS_carrier_2_desc:0 "The Azov-class aircraft carrier is a design to provide the Russian Navy air projection over its fleets. They are similar in size to the contemporary foreign classes but carry additional secondary guns against surface targets and adequate AA guns for air cover. The increased armour results in a slightly reduced air group compared to foreign counterparts."
RUS_carrier_3:0 "Narva Class"
RUS_carrier_3_desc:0 "The Narva-class carriers are designed in the late 1930's-early 1940's. They are planned to provide air cover for the new surface fleets ordered in the plan of Russian Ocean-Going Navy. The ships are planned to displace around 30,000 tons, have strong AA armament, good armour, and an adequate air group."
RUS_carrier_4:0 "Kronstadt Class"
RUS_carrier_4_desc:0 "The Kronstadt-class aircraft carriers are the improved versions of the previous Narva-class ships. Design studies finished in the 1945 resulting in a larger ship with thinner armour. The extra space is used to install stronger AA armament and provide for the ability to carry a larger air group."

RUS_submarine_1:0 "AG Class"
RUS_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during Second Patriotic war, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
RUS_submarine_2:0 "Series V Shuka"
RUS_submarine_2_desc:0 "The Series V submarines of the Schuka class are the second-most numerous submarines of the Russian Navy. Their large number come from their deployment to the four fleets of the Russian state: Black Sea, Baltic, Northern and Pacific. They are medium-sized patrol submarines with good torpedo armament and seaworthiness."
RUS_submarine_3:0 "Series XIV Delfin"
RUS_submarine_3_desc:0 "The Series XIV submarines are large cruising submarines of the Russian Navy with extended range. They are essentially an improved version of the Series IV Pravda class. These submarines feature heavy armament of both surface guns and torpedoes. They have a long range but only satisfactory seaworthiness."
RUS_submarine_4:0 "Series XXV Kosatka"
RUS_submarine_4_desc:0 "The Series XXV submarines, are the development of the previous cruising submarines projects, created for Russian Navy. Their design is heavily influenced by the German Type XXI submarines, and they are meant to replace the older Series XIV boats. They are large, ocean-going submarines with a heavy torpedo armament and long range."

### Polish-Lithuanian Commonwealth ###

PLC_submarine_1:0 "Wilk Class"
PLC_submarine_1_desc:0 "The Wilk class consisted of three submarines built by the French for the Polish Navy and commissioned in the early 1930s. They were based on the French Saphir-class design. They were fairly large submarines, displacing nearly 1,000 tons. They were armed with six 550mm torpedo tubes and could dive up to 80m."
PLC_submarine_2:0 "Orzeł Class"
PLC_submarine_2_desc:0 "The Orzeł class consisted of two Submarines built in the Netherlands for the Polish Navy. The ships were completed just months before the German invasion. They were large submarines, displacing 1,100 tons. They were armed with twelve 550mm torpedo tubes and had a diving depth of 80m."
PLC_submarine_3:0 "Sokół Class"
PLC_submarine_3_desc:0 "The two submarines of the Sokół class were British U-class submarines completed for the Polish Navy in exile in 1941-42. The ships displaced 540 tons and were armed with four 533mm torpedo tubes. They had a good complement of British radar and sonar, and a diving depth of 60m."
PLC_submarine_4:0 "Delfin Class"
PLC_destroyer_1:0 "Wicher Class"
PLC_destroyer_1_desc:0 "The two Wicher-class destroyers were the first large surface ships of the Polish Navy, and were commissioned between 1930 and 1932. They were large, displacing 1,540 tons. As designed, they were armed with four 130mm/40 M1924 guns, though these were upgraded to 120mm Swedish guns just before the German invasion. Their torpedo tubes and AA armament were improved as well."
PLC_destroyer_2:0 "Grom Class"
PLC_destroyer_2_desc:0 "The two destroyers of the Grom class were built in Britain for the Polish Navy and commissioned in 1937. They were among the largest and fastest destroyers of World War II. They displaced nearly 2,000 tons and were armed with five 120mm/50 calibre Bofors M34 cannon in their main armament. They also had six 533mm torpedo tubes and a good ASW complement."
PLC_destroyer_3:0 "Piorun Class"
PLC_destroyer_3_desc:0 "The Polish destroyer Piorun was a British N-class destroyer built for Polish Navy in exile and commissioned in 1940. It displaced 1,770 tons and had decent speed and reliability. It was armed with six 120mm/45 QF Mk XII cannon as its main guns, and also had five 533mm torpedo tubes, decent ASW equipment, and the then latest British radar and sonar."
