### Leader Descriptions ###
POLITICS_ADALBERT_I_DESC:0 "Adalbert von Hohenzollern's tenure as king of the Flems and Walloons has been quite peculiar. Inaugurated not by coronation, but by swearing an oath on the constitution, Adalbert, who also converted to Catholicism to align himself with his nation's populace, has long sought the respect, if not admiration, of his people. In defeat, however, the Belgian people have refused to relinquish their pride; Flems and Walloons alike despise Adalbert and his native Germany."
POLITICS_ALBERT_I_DESC:0 "Albert of Saxe-Coburg and Gotha, the king who trounced the invading Germans at the Yzer, has returned to Belgium from exile in Canada. When his motorcade entered Brussels for the first time since the outbreak of the Weltkrieg, church bells across the nation rang, and many Belgians weeped with joy. German collaborators and syndicalists, however, lament the restored King, and plot to undermine the new Belgian government. Albert must now mend the deep wounds which have marred Belgium, and create a renewed sense of hope among the its people."
POLITICS_JORIS_SEVEREN_DESC:0 "Joris Van Severen, Flemish leader who begrudgingly cooperated with the occupying Germans, has assumed control of the country. His Verdinaso has a radical vision for the direction of Belgium, including territorial expansion and the promotion of Catholicism in all aspects of society. Under van Severen, a new Belgium will certainly arise; though that new nation may be incredibly different from the one that came before it."
POLITICS_PAUL_ZEELAND_DESC:0 "Paul van Zeeland and the Catholic Party led Flemish resistance to German control. With electoral victory in the now restored Belgium, van Zeeland endeavors to establish Chistian Democracy in Belgium, and reconcile that which divides Belgium's people, Flems and Walloons alike. Principle among his policy goals is the betterment of working conditions for both farmers and industrial labors."
POLITICS_BELGIAN_PARLIMENT_DESC:0 "The Belgian Parliament, successor to the Flemish Council which advised the German controlled government of Flanders-Wallonia, has assumed power in the recently restored Belgium. While the government is restructured and elections prepared, the parliament acts not just as a legislature, but collectively as interim head of state."
POLITICS_HENRIK_MAN_DESC:0 "Henrik de Man, a moderate social democrat, has consolidated his leadership of the Belgian Workers' Party, and now achieved victory in Belgium's latest national elections. De Man advocates limited economic nationalisation and the empowerment of union leaders to a governmental advisory role. Belgium, De Man believes, must actively serve its people and promote fair competition; his reforms, though controversial, may yet decrease economic hardship and political radicalisation in Belgium."
POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "Joseph Jacquemotte, creator and editor of the leftist pre-Weltkrieg newpaper 'L'Exploité', and his Syndicalist faction of the Belgian Workers' Party have achieved victory both within the party, and now, Belgium itself. Jacquemotte advocates rural industrialisation and the collectvisation of industry and agriculture alike. A Belgium led by Jacquemotte is certain to see drastic societal and economic upheaval."
POLITICS_PAUL_HENRI_SPAAK_DESC:0 "Paul Henri Spaak, once a prominent lawyer, believes that, above all else, to truely serve the people, government bureaucracy must be efficient. Spaak is now in contol of the Belgian Workers' Party, and the party's subsequent victory in the most recent Belgian national elections has elevated him to head of state. Spaak has already begun to greatly decrease the bloated Belgian civil service and introduced new incentives to prospective entrepreneurs; as a result, optimism seems to be steadily increasing in Belgium."
POLITICS_PAUL_EMILE_JANSON_DESC:0 "Paul-Émile Janson and his Liberal Party has achieved victory in Belgium's latest national elections. Janson is an advocate of laissez faire economics and free trade; all aspects of society, to Janson, have been far too regulated by past administrations. Belgium, under Janson, is quickly becoming one of the most economically free nations in Europe and the world."

