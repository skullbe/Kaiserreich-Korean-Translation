###########
###########
bel.37.t:0 "Leader of the government?"
bel.37.d:0 "Verdinaso has succeeded in taking control over the government and Van Severen has installed his friends and allies in all the important ambts. They will try to quickly militarise Belgium and try to take as much advantage as possible of the rising tensions in Europe. Especially the Netherlands who stole our rightful land after the Treaty of London will be punished and united under our heel as Dietsland."
#bel.37.a:0 "Rex will lead the government!"
bel.37.b:0 "Verdinaso will lead the government!"
bel.38.t:0 "KP will lead Belgium!"
bel.38.d:0 "As the largest Belgian Party and controller of the government from 1884 to 1921 it was the obvious choice to pick KP to rebuild the country. Head of the party Paul Van Zeeland has been tasked with forming the government and will hopefully guide us to a better Belgium."
bel.38.a:0 "Good Luck Van Zeeland!"
bel.39.t:0 "BWP will lead Belgium!"
bel.39.d:0 "As the largest socialist party of Belgium and with great plans to revive Belgium it comes as no surprise that the BWP has been appointed to lead the government. There are however two candidates vying for the place of Prime Minister. Paul-Henri Spaak, a strong socialist liberal with ideas inspired by both Liberal-leaning and syndicalist members of the party will try to launch great infrastructure overhauls to boost the working class. Hendrik De Man on the other hand is more closely leaning to the social-democratist side and will revive the Belgian economy with his famous Plan De Man. There is however discontent in the party as some of the more extreme members find the current agenda of the party far too soft and would like to reform Belgium into a Syndicalist state mirroring it's southern neigbour. They might launch a coup on the current party leadership as their movement gained much needed support in the discontent cities of Wallonia."
bel.39.a:0 "Paul-Henri Spaak will lead the government"
bel.39.b:0 "Hendrik De Man will lead the government" 
bel.39.c:0 "Reform into a syndicalist party"
###########
bel.391.t:0 "Spaak takes control of the government"
bel.391.d:0 "The BWP has been reorganised into a social liberal party under the guidance of its leader Paul-Henri Spaak. Preparations for a swift take-over were already prepared and coalition talks have been finished."
bel.391.a:0 "Good Luck Spaak!"
bel.392.t:0 "De Man takes control of the government"
bel.392.d:0 "The BWP has been reorganised into a social democrat party under the guidance of its leader Hendrik De Man. Preparations for a swift take-over were already prepared and coalition talks have been finished. Camille Huysmans will appointed as head of the government under the guidance of De Man so he can focus more on executing his economic reforms."
bel.392.a:0 "Good Luck De Man!"
bel.393.t:0 "Jacquemotte takes control of the government"
bel.393.d:0 "During the struggles within the party, Joseph Jacquemotte has taken firm control over the party and ousted both the Spaak en De Man factions with a swift blow. He will now try to reform the party into a stronger syndicalist player to avoid further splinter factions."
bel.393.a:0 "Good Luck Jacquemotte!"
###########
bel.40.t:0 "LP leads the government"
bel.40.d:0 "The elections are over and the Liberalist party has won. Though it has been a long time since the liberals led the Belgian government a fresh wind may be necessary to rebuild the ruined country. The liberalists may not have as grand ambitions as the BWP or Verdinaso, they believe that little state control and more rights for the citizen are the way to go."
bel.40.a:0 "Good Luck Janson!" 
bel.41.t:0 "King Albert I returns!"
bel.41.d:0 "As the Royalists restore the monarchy King Albert I ,formly known as Van Saksen-Coburg Gotha now as Van België, sets sail in Canada as the first king restored to his country. Over in Belgium all preparations are made for ALbert to swiftly and without issues remount his throne."
bel.41.a:0 "Long live Albert I!"
bel.42.t:0 "Plan De Man"
bel.42.d:0 "With Hendrik De Man and his social democrat government firmly in control, they start to unravel the first phases of their plan. To combat the depression caused by Black Monday they have decided to switch to a planned economy. This plan consists of the creation of 5 Economic Secretaries led by technocrats to oversee the further steps. They will have the primary task to rebuild the country by reducing unemployment and starting to nationalise the Basic Industries. With these industries under control they will then better be able to guide Belgium to economic stability and prevent another crisis."
bel.42.a:0 "Very well"
bel.421.t:0 "Reformed BWP"
bel.421.d:0 "As Jacquemotte has taken charge of the party and unravels his plans for the future of Belgium, many within the party are worried about their position. Jacquemotte has proclaimed that he will purify the party and will kick out all non-syndicalist members. Only with a fully loyal council will he be able to psuh through the large reforms that he is planning. Rumours are that he plans to create a new Belgium state mirroring the French Commune."
bel.421.a:0 "What will the future hold for Belgium?"
bel.43.t:0 "Plan Spaak"
bel.43.d:0 "With Paul-Henri Spaak and his social liberal government firmly in control, they start to unravel the first phases of their plan. To combat the depression caused by Black Monday they have decided to switch to state capitalism. They will start by reforming the ministries into one strong government who will invest heavily in large scale construction projects to reduce unemployment. They will instate smaller provincial councils to better listen to the needs of the people and will try to abstain as much as possible from military matters focusing on rebuilding the economy."
bel.43.a:0 "Very well"
bel.44.t:0 "Foundation of the Belgian republic"
bel.44.d:0 "With the Royalist party firmly renounced, Belgium can finally start moving towards a republic. Governed by dukes, kings and emperors for all of their history, the Belgian people have decided to renounce the monarchy and move towards a decentralised government. They will turn Belgium into a Free state, free of the oppression from the nobility and with the Citizen placed in the spotlights."
bel.44.a:0 "Very well"
bel.45.t:0 "Reinforce National Unity"
bel.45.d:0 "With Verdinaso firmly in control of the government they start to unravel their plan. They will try to strengthen their position by eliminating the opposition and re-militarise Belgium. Then they will seek a preferably weak target to attack. Nothing strengthens the country more than a common enemy, no? Soon the world shall feel the power of an united Belgium!"
bel.45.a:0 "Very well"
#Treaty of Arlon
bel.461.t:0 "The Belgian Revolution"
bel.461.d:0 "While we were busy solving our own problems, Adalbert king of Flanders-Wallonia, has been deposed and sent packing. Even though this an outrageous event we have to handle the situation carefully as a war will hinder our recovery and may provoke syndicalist agression. The Belgian delegates have however come up with a proposal of their own. They propose that we offer the Belgian government a treaty guaranteing their sovereignty and returning their European territories. In exchange they would rejoin Mittel-Europa, expand their army and be our first line of defence against the syndicalist threat. German holdings and companies would remain in charge of large parts of the industry and special programs would temporarily be kept aiding German citizens in their integration or return."
bel.461.a:0 "Accept their proposal and organise the Congress of Arlon"
bel.461.b:0 "Germans do not give in, attack at once!"
bel.462.t:0 "Belgium demands more"
bel.462.d:0 "Even though we agreed to nearly all of their demands and almost reached an accord, the Belgian Prime Minister suddenly rose up and declared that no treaty would be signed unless we gave back Luxembourg. This was met with protest from our outrageous delegates refusing to accept such ridiculous demands. Some see this sudden change of mind however as an excuse to stay out of Mittel-Europa and search other allies."
bel.462.a:0 "Leave the Congress"
bel.462.b:0 "Accept their demands"
bel.463.t:0 "The German Empire accepts"
bel.463.d:0 "To the immense surprise of all, the German delegation has given in and accepted our claims on Luxembourg. An agreement has been reached and the treaty signed. Only formalities and the evening gala remain."
bel.463.a:0 "Very well"  
bel.46.t:0 "Treaty of Arlon"
bel.46.d:0 "Deep in the Ardennes, in the city of Arlon, German and Belgian representatives have gathered to discuss the future relations between the two countries. Multiple proposals have been put on the table by both side until finally an agreement was reached. Belgium would stay in Mittel-Europa and help the German Empire in its wars in exchange for German Wallonia and Luxembourg. After much debate the Germans reluctantly agreed to cede their part of Wallonia but are not yet willing to give up Luxembourg. The Belgian prime minister now has the word and declares that"
bel.46.a:0 "Belgium agrees with the treaty as it stands"
bel.46.b:0 "Belgium will only accept in exchange for Luxembourg!"
bel.47.t:0 "No treaty this year"
bel.47.d:0 "The German Empire has refused our proposal and has decided to leave the summit. There will be no alliance this time and no concessions."
bel.47.a:0 "We will seek other allies"
bel.48.t:0 "Treaty has been signed"
bel.48.d:0 "With the Belgian government agreeing to the German terms, the treaty has been signed. Germany will cede Wallonia when the agreements are all in order and we will in exchange join their faction. All of this will be done progressively in the next days."
bel.48.a:0 "Together we stand strong"
#Treaty of Arlon signed
bel.481.t:0 "Rejoining Mittel-Europa"
bel.481.d:0 "As the administrative formalities have been taken care of Belgium rejoins Mittel-Europa."
bel.481.a:0 "We look forth to a fruitful cooperation"
bel.482.t:0 "Wallonia has been reunited"
bel.482.d:0 "As decided by the Treaty of Arlon, the former Belgian territory of Southern Wallonia has been reunited with the rest of Wallonia. Reinstating the former administrative structure will soon be finished and then Belgium will stand strong once more."
bel.482.a:0 "Belgium has been reunited"
bel.483.t:0 "Integrating Southern Wallonia"
bel.483.d:0 "German Wallonia has finally been recuperated! The last formalities have been finished and Fernand Van den Corput has been put in charge of the regained territory. With enough support from the Belgian State we hope for a speedy recovery of the industry in the neglected German territory."
bel.483.a:0 "Very well"
#
bel.49.t:0 "Flanders seeks Dutch aid"
bel.49.d:0 "Refusing to join the Walloons in reuniting Belgium, the Flemish seek aid from their neighbours, the Dutch, to help them in their struggle. Without Dutch aid Flanders is doomed to fail so the success of the rebellion depends on the Dutch support."
bel.49.a:0 "The Dutch agree to support us"
bel.49.b:0 "The Dutch refuse to support us"
bel.50.t:0 "End of the Flemish Resistance"
bel.50.d:0 "With no support from the Dutch nor Walloons, the Flemish resistance will slowly get pushed back by the better equipped German Empire."
bel.50.a:0 "We will put a swift end to this rebellion!"
bel.51.t:0 "Treaty of Terneuzen"
bel.51.d:0 "The Dutch have agreed to support us but will only keep reinforcing us if we sign the Treaty of Terneuzen. With this treaty the Flemish agree to rejoin the Netherlands after their victory over the Germans, as such reverting the 1830 Independence. Even though this treaty strongly benefits the Netherlands, we might have no choice but to sign as without their continued support we might quickly get overwhelmed by German troops."
bel.51.a:0 "Flandres signs"
bel.51.b:0 "We will never give up our independence!"
bel.77.t:0 "Flanders secedes"
bel.77.d:0 "As agreed upon in the treaty of Terneuzen, the revolting government of Flanders has seceded from Flanders-Wallonia and has rejoined the Netherlands. With no response from Berlin at the moment and with the Flemish-Wallonian incapable to resist the Dutch army, we can only begrudginlgy tolerate this treason."
bel.77.a:0 "Lang Leve Vlaanderen ( play as Flanders )"
bel.77.b:0 "We will bring them back into the fold"
bel.771.t:0 "The Netherlands take over Flanders"
bel.771.d:0 "During the independence stuggle currently going on in Flanders-Wallonia, it seems that the Dutch have stepped in and retaken control over Flanders agreed upon in the Treaty of Terneuzen. This is however an outrageous infriction on our Mittel-european alliance and we can send them an ultimatum to either join us or die fighting. The Dutch are very likely to agree to our very reasonable terms and it may even prove to provide better stability on our Western Border."
bel.771.a:0 "Send the Ultimatum"
bel.771.b:0 "They infringed on our sovereignty, we will declare war at once!"
bel.771.c:0 "Back down, we have more important matters"
bel.772.t:0 "German Ultimatum"
bel.772.d:0 "Unhappy with our recent expansion into their territory, they give us the chance to right our fault and join their Mittel-European Alliance. They strongly insisted that disobeying their request will result into an immediate declaration of war, for which we are not at all prepared."
bel.772.a:0 "We will join them"
bel.772.b:0 "Come and get us!"
bel.52.t:0 "We have Refused!"
bel.53.t:0 "Schelde Discussion"
bel.53.d:0 "Ever since the treaty of London we have been relying on the Dutch to dredge the Westerschelde. Without this, the harbour of Antwerp can't be reached by the large cargo ships thus hindering our trade potential. As the south bank of the river is mainly populated by Flemish people we propose that the Dutch government helps us in exchange for us abandonning our claim on Zeeuws-Vlaanderen."
bel.53.a:0 "Let's hope they agree"
bel.54.t:0 "Schelde Discussion"
bel.54.d:0 "As we hold control of the Westerschelde we decide which ships leave and enter the harbour of Antwerp. The Belgians however have asked us that we help them out by dredging the Westerschelde in exchange for them abandonning their claim on Zeeuws-Vlaanderen."
bel.54.a:0 "We will gladly help our southern friends"
bel.54.b:0 "Which claim?"
bel.55.t:0 "Dutch agree"
bel.55.d:0 "With support from the Dutch government we should be able to expand the harbour."
bel.55.a:0 "Antwerp will once again take its place on the world map!"
bel.56.t:0 "Dutch Refuse"
bel.56.d:0 "With refusal from the Dutch government to cooporate it seems that we will only get our goal by war."
bel.56.a:0 "Then war it shall be!"
bel.57.t:0 "Choose Military Investment"
bel.57.d:0 "As we are just a small country we will have to choose a focus for our investments in the military. We could choose to expand our navy and be able to better defend our coasts or we could focus on building some armour regiments so we can better defend ourselves on land."
bel.57.a:0 "Navy first"
bel.57.b:0 "Armour first"
bel.58.t:0 "Naval Effort"
bel.58.d:0 "We have decided to spend our extra resources in rebuilding the Belgian navy. After the Belgian navy was sunk by German mines in the Weltkrieg, we were given 4 destroyers as compensation at the end of the war. This is however not enough to express any power over the seas. Therefore we will fund a commission tasked with looking into naval expansion possibilities."
bel.58.a:0 "Rule Belgium, Belgium rules the waves!"
bel.59.t:0 "Choose primal naval base"
bel.59.d:0 "The commission we have instated has returned for their first report. They have started with seeking the best location for our naval base. Two main possibilities were deemed worthy of our attention, the North Sea harbour of Zeebrugge and the Schelde harbour of Antwerp. The advantage of building our base in Zeebrugge would be that it's closest to our dockyards and cannot be blocked by the Dutch. Antwerp on the other hand has the advantage of providing a safe harbour for our fleet in case we need to fall back."
bel.59.a:0 "Zeebrugge"
bel.59.b:0 "Antwerp"
bel.60.t:0 "Naval Focus"
bel.60.d:0 "For the second time the naval commission has gathered with the head of state to discuss the naval plans. This time they have proposed three main focuses for our navy. We can either focus on Destroyers, Submarines or Cruisers. Plans for a large fleet as was proposed earlier deemed impossible and were quickly rejected."
bel.60.a:0 "Focus on Destroyers"
bel.60.b:0 "Focus on Submarines"
bel.60.c:0 "Focus on Cruisers"
bel.61.t:0 "Focus on Destroyers"
bel.61.d:0 "For the third time the commission has gathered, this time to look a proposals for expanding our destroyer fleet. Two main proposals lie on the table. We can either build them ourselves, a costly and lengthy procedure, or we can buy them from our Dutch neighbours, a cheap and quick procedure but with no longtime benefits."
bel.61.a:0 "We will build them ourselves"
bel.61.b:0 "We will buy Dutch destroyers"
bel.62.t:0 "Focus on Cruisers"
bel.62.d:0 "For the third time the commission has gathered, this time to look a proposals for expanding our cruiser fleet. Two main proposals lie on the table. We can either build them ourselves, a costly and lengthy procedure, or we can buy them from our German neighbours, a cheap and quick procedure but with no longtime benefits."
bel.62.a:0 "We will build them ourselves"
bel.621.d:0 "For the third time the commission has gathered, this time to look a proposals for expanding our cruiser fleet. Due to hostilities with the German government, we are unable to purchase cruisers from them and forced us to make them ourselves. This will be a difficult and lengthy procedure as Belgian naval expertise is practically zero."
bel.62.b:0 "We will buy German cruisers"
bel.63.t:0 "Focus on Submarines"
bel.63.d:0 "For the third time the commission has gathered, this time to look a proposals for expanding our submarine fleet. As we would prefer our neighbours don't know the size of our submarine fleet we have no choice but to build them ourselves."
bel.63.a:0 "We will build them ourselves"
bel.64.t:0 "Focus on a Belgian Made Navy"
bel.64.d:0 "As decided on the earlier meetings the commission has given the order to enlist engineers and naval theorists willing to help create our own navy. The dockyards of Zeebrugge have been chosen as our primal production facility and we are expecting a full progress report in about six months."
bel.64.a:0 "Very well"
bel.65.t:0 "Buy Dutch Destroyers"
bel.65.d:0 "With the transactions complete the Destroyers bought from the Dutch await their crews in the Dutch harbour, ready to join our fleet."
bel.65.a:0 "At last"
bel.66.t:0 "Buy German Cruisers"
bel.66.d:0 "With the transactions complete the Cruiser bought from the Germans awaits his crew in the German harbour, ready to join our fleet."
bel.66.a:0 "At last"
bel.67.t:0 "Armour Design"
bel.67.d:0 "With the decree signed that Belgium will create a specialised armour division, a decision will have to be made between the German design, focused on medium tanks, or the Belgian design, focused on light tanks and with a heavy emphasis on tank destroyers."
bel.67.a:0 "Belgian Design"
bel.67.b:0 "German Design"
bel.671.d:0 "With the decree signed that Belgium will create a specialised armour division, a special order has been send to Fonderie Royale de Canons and Minerva to design a light tank destroyer capable of defending against the tank based German army. Our country lacks tank expertise but we make more than up for it with our superior anti-tank designs."
bel.68.t:0 "German Tanks ready"
bel.68.d:0 "Our factories have prepared their first batch of German tanks and are ready to enter mass production."
bel.68.a:0 "Very well"
bel.69.t:0 "Belgian Tanks ready"
bel.69.d:0 "Our factories have prepared their first batch of belgian tanks and are ready to enter mass production."
bel.69.a:0 "Very well"
bel.70.t:0 "Assassination of Theunis"
bel.70.d:0 "In retaliation for our attacks on their leaders, the Syndicalist movement has attempted to struck back. During a meeting concerning the economic crisis and the national treasury, a bomb was detonated wounding many of the attendees and killing Georges Theunis. The catholic Party is outraged by this blatant attack on one of their most respected and has announced that there will be consequences. An unified movement by Catholics and Syndicalist may not be a possibility anymore."
bel.70.a:0 "Good let them destroy themselves"
bel.71.t:0 "Revenge for Theunis"
bel.71.d:0 "At 8.38 May 18 opens the unexpecting aide of Adhemar Hennaut the door to his bed chamber. There she finds Hennaut killed in his sleep and an half open window. Catholic extremists have decided to strike back and have assassinated Adhemar Hennaut as revenge for the bombing of Georges Theunis. With both groups now having attacked the other, there has never been a bleaker future for an independent Belgium."
bel.71.a:0 "Divided we shall destroy them!"
bel.72.t:0 "Flanders declares its Independence!"
bel.72.d:0 "The Flemish movement has taken action now that we are at war the French Commune and have declared their independence. Blocking half our resources and factories things are not looking well for our little country. Even the capital of Brussels has been overrun and Adalbert was forced to flee to Liège where he will try to lead the remnants of his kingdom."
bel.72.a:0 "Damn you Flanders!"
bel.73.t:0 "The Belgian Question"
bel.73.d:0 "Now that our country is recovering we can look into the Belgian question again. We weren't able to assist Adalbert when a full scale rebellion took part in his country but now it's finally time to bring Belgium back into the fold."
bel.73.a:0 "We demand the submission of Belgium!"
bel.73.b:0 "Leave them alone, we have more important matters to attend"
bel.74.t:0 "Germany demands submission"
bel.74.d:0 "The ambassador from the German Empire has presented our government with an ultimatum. Either we accept German demands and become once again part of their empire as a satellite or we stand and fight to defend Belgium once again. Trained by the bitter fighting against the Flanders-Wallonian troops has hardened our army and the populace is prepared for another engagement to defend their homeland."
bel.74.a:0 "We have no choice but to give in"
bel.74.b:0 "Belgium will never surrender to those German Devils!"
bel.75.t:0 "Belgium Refuses our Demands"
bel.75.d:0 "The Belgian government has politely declined and has put our ambassador on the first train to the German border. The time for words has come to an end, the time for steel has come."
bel.75.a:0 "Attack at once!"
#76 already used, 77 yet to write
bel.78.t:0 "Desertion Crisis Resolved"
bel.78.d:0 "With the country starting to fall back in line we were able to spare men to round up any deserters for execution. Slowly but surely the mass desertion stopped and we were back able to recruit an army."
bel.78.a:0 "Very well"
bel.79.t:0 "Flanders back under our control"
bel.79.d:0 "With the Flemish rebellion quelled we can start repairing our factories, damaged in the war. Even though the Flemish population is not yet completely cooperative we will surely get the job done."
bel.79.a:0 "Keep up the good work"
#Events German Control
bel.80.t:0 "Train Crash"
bel.80.d:0 "Due to an error at the signpost of Denderleeuw, has the IC train with destination Brussels Central collided with the train heading for Bruges. The 2 trains filled because of the morning commune collided at full speed immediately killing both drivers. 34 more casualties are counted and dozens of citizens are still trapped in the crash. Parliament has already expressed their condolences with the families of the victims and the King is planning to give a speech on the radio later this afternoon. An investigation commission will be founded to identify the reason for this catastrophe and to prevent this from happening again."
bel.80.a:0 "Truly a tragedy!"
bel.800.t:0 "Terrorist plot discovered?"
bel.800.d:0 "The investigation behind the Train Crash from last week has taken an interesting turn. During the interrogation of the operative of the Signpost, he has confessed to have been warned an hour before the crash by a relative closely associated with the resistance and to help create an 'accident'. Both men were immediately arrested and Gendarmerie is investigating any leads between the men and known resistance members."
bel.800.a:0 "Let the secret police take care of this"
bel.801.t:0 "More intel on the Train Crash investigation"
bel.801.d:0 "New info has been discovered about the Train Crash, concerning the identities of some of the passengers. It appears that Hendrik Elias, head of the 'Vlaamse Wacht', was supposed to take this train for a routine inspection in Bruges. He was however unable to come and never boarded the train. Many feel like this attack was carried out against the 'Vlaamse Wacht' for siding with the German Regime. It might be wise to integrate them with our main police force to avoid further catastrophes."
bel.801.a:0 "Revoke some of the priviliges of the 'Vlaamse Wacht'"
bel.801.b:0 "We should not interfere with their affairs"
bel.802.t:0 "Protest of the 'Vlaamse Wacht'"
bel.802.d:0 "The 'Vlaamse Wacht' has ever since the occupation of Belgium in the Weltkrieg received a special status seperating them from the main police force. They helped pacify the country during the war by promising the Flemish population independence and more rights for the Dutch language. When it however became clear after the war was over that Belgium would be turned into a puppet state of Germany, public opinion quickly turned against them. With many of the original force feeling abandonned by their leaders, large groups of men left the corps. The remaining parts of the Corps have however embraced their higher status and have established themselves as a form of secret police. So when the King decided to strip them of their power, many rose up and marched on Brussels to demand their rights back. Many fear retaliation by the resistance movement and are afraid that without the King's protection they will be severely punished."
bel.802.a:0 "Our decision will stand"
bel.802.b:0 "Allow them to rejoin the Rijkswacht/Gendarmerie"
bel.803.t:0 "Retaliation against the 'Vlaamse Wacht'"
bel.803.d:0 "The fear of the 'Vlaamse Wacht' was justified as in under 10 days more than a dozen former members were found dead, probably assassinated in revenge for their actions against the resistance. We will have to be careful as it seems the resistance has definitely not been quelled completely."
bel.803.a:0 "We will have to keep a close watch on the situation"
bel.804.t:0 "'Vrij België'"
bel.804.d:0 "During a small raid in Ghent by the 'Vlaamse Wacht', hundreds of newspapers 'Vrij België' (Free Belgium) were found and taken into possession. Even though this raid may have slowed down the spread of the newspaper temporarily, the flame of revolution definitely still burns and action will have to be taken."
bel.804.a:0 "Nicely done"
bel.8041.d:0 "Due to the abolishment of our Flemish secret police force, it appears that the spread of illegal propaganda has increased. The Rebels may have the possibility now to further expand their movement and we will have to use more of our own resources to surpress the movement."
bel.8041.a:0 "More overtime for our police!"
bel.805.t:0 "Feldgendarmerie"
bel.805.d:0 "News of our trouble pacifying Flanders-Wallonia has reached Berlin and has greatly troubled the Kaiser. The only way that a strong front line can exist is if the populace is statisfied enough. Therefore the Kaiser has given the order to send a specialised division of the Feldgendarmerie to aid the Flandern-Wallonian police force in their struggle. Relying on foreign aid to combat the issue may however further alienate the King from his citizens."
bel.805.a:0 "Accept the help from Berlin"
bel.805.b:0 "Politely decline German help"
bel.806.t:0 "Large smuggling operation caught"
bel.806.d:0 "During a routine inspection of the police around the station of Gent-Sint-Pieters, an unidentified train wagon was found containing military supplies. With all weapons and equipment stripped of any markings, it's difficult to identify their origin but many inside the corps suspect they may originate from the French Commune. Other suspects are the Netherlands whom may be trying to reinstate their kingdom by liberating Flanders. We can't however make false acusations so we will have to choose which ambassador to confront."
bel.806.a:0 "This is clearly done by the Syndicalist rabble!"
bel.806.b:0 "Bring me the Dutch ambassador, he will have to explain this!" 
bel.8061.t:0 "Audience with the French Ambassador"
bel.8061.d:0 "The French ambassador has been called immediately to the palace and after a short interrogation has denied all accusations. He warned us however that increasing our Border forces could lead to unwanted escalations and advised us to drop the matter."
bel.8061.a:0 "Who does this Frenchman think that he is?"
bel.8062.t:0 "Audience with the Dutch Ambassador"
bel.8062.d:0 "The Dutch ambassador has been called immediately to the palace and even though a short interrogation did not give us the answers that we sought for, the ambassador has promised us that they will tighten their border security to make sure that no weapon shipments or other illegal goods are able to enter our country from their border."
bel.8062.a:0 "Very well"
bel.807.t:0 "Front de l'indépendance"
bel.807.d:0 "We have received shocking reports from the Walloon detachement of the Feldgendarmerie indicating a recent surge in armed socialist resistance. A new resistance group, calling themselves "Front de l'indépendance" is growing in size and deadliness. Determined to bring totalism to the state of Flanders-Wallonia, they do not shy from using armed violence against those who oppose them."
bel.807.a:0 "Formulate a plan of action and destroy this resistance!"
bel.808.t:0 "Discovery of Die Rote Kapelle"
bel.808.d:0 "Die Rote Kapelle or the Red Orchestra, is the largest syndicalist resistance network in Europe. With members spread over the continent and assistance from both Paris and London, this inteligence group is huge threat to our national security. Due to their non-violent nature, they are difficult to track down and until now all attempts have yielded no results. Now however Efremov, leader of the Flanders-Wallonian branch has been captured in Oostende while trying to move to another safehouse. He was immediately interrogated and at last he gave up important members of the movement. After a wave of arrests in the following hours, 30 members were caught and executed. A heavy blow has been dealt to the organisation."
bel.808.a:0 "Finally results!"
bel.81.t:0 "Germans demand more Taxation"
bel.81.d:0 "With the German Empire slowly recovering from Black Monday they have demanded our King to institute a large tax aimed at the middle and lower class to help the German economy. Flanders-Wallonia however has also been hit very hard as the country is heavily industrialised and due to the crisis has left many citizens without jobs. A High tax would certainly improve our relations with Berlin but may severely hurt our own chances of a quick recovery."
bel.81.a:0 "Implement the Full Tax"
bel.81.b:0 "Implement a Smaller Tax"
bel.81.c:0 "Refuse German demands"
bel.82.t:0 "Trade Agreement with the German Empire"
bel.82.d:0 "Due to the aftermath of Black Monday it's time to sign a new trade agreement with the Empire. With a strong industry based around Steel, Textiles and chemical expertise Flanders-Wallonia is one of the major industrial powers in Mittel-Europa. Therefore a large portion of German Imports come from our country. Now it's however time to renew the agreement and decide whether to keep focusing on exporting to the Empire or to focus more on benefitting Flanders-Wallonia itself."
bel.82.a:0 "Focus on benefitting the Empire"
bel.82.b:0 "We should favour neither party"
bel.82.c:0 "Focus on a Flanders-Wallonia first policy"
bel.83.t:0 "Weapons production for the German Army"
bel.83.d:0 "Due to the large scale preparations of the German Empire, caused by new border conflicts with the French Commune the German Army has started a process of quickly rebuilding and expanding. For this expansion they require specialised equipment. Flanders-Wallonian expertise concerning small Fire-arms and anti-tank canons is widely appreciated and praised along German High Command. Therefore the Empire has offered us a deal where we supply them with weapons in exchange for monetary compensation. Due to the high demand by their army the supply for our own army may suffer shortages."
bel.83.a:0 "Export as many weapons as they require"
bel.83.b:0 "Prioritize our own army"
bel.831.t:0 "State Treasury Investigation"
bel.831.d:0 "Every year a special commission is established by parliament to investigate the entire monetary balance of the country. This has since the start of the occupation been the the task of members of the Flemish Council though due to recent events the King is inclined to let an outside German commission investigate to make sure that any corruption or covert operations are discovered. This would cause extreme turmoil though in Parliament as members would see this as yet another power grab from the King while neglecting the wishes of the people."
bel.831.a:0 "Send word to Germany"
bel.831.b:0 "Allow the Flemish Council to handle the affair"
bel.832.t:0 "The investigation progresses"
bel.832.d:0 "As the Flemish Council goes through the budget like it has done every year it has encountered a large source of expenses. Recent renovations to the Palace and the German Embassy have cost the taxpayer for millions of Reichsmark. In these troubling times such expenses should not be allowed and will only further increase the burden of the common man. Therefore the Council has proposed to the King to delay the Works until after the Crisis situation is handled."
bel.832.a:0 "Nonsense, a King cannot rule without a Palace!"
bel.832.b:0 "We will temporarily retreat to Laken until work can resume"
bel.837.t:0 "Investigation takes a turn"
bel.837.d:0 "When investigating the military budget for last year, a lot of small unidentified expenses were discovered. The puchase of a shipment of weapons from the German Empire, support equipment from Swiss and even an armoured convoy from the Netherlands. When verifying the destination of this equipment all signs point to the Leopoldskazerne in Ghent. This barracks has however not been used since 1933 when it was transformed into a hospital. It's as of yet unclear who authorised the purchases but main suspects are low ranking members of the Flemish Council whom may be aiding the rebels."
bel.837.a:0 "Continue the investigation"
bel.838.t:0 "The trail ends"
bel.838.d:0 "After carefully following every lead, we did not get the results we hoped for. Some members of the council have been interogated and even though some may have connections with the resistance, there is no clear evidence. We will let the secret police further identify this issue but for the time being no culprit has been found."
bel.838.a:0 "Keep searching" 
#bel.838.t:0 "Trouble implementing reforms"
#bel.838.d:0 "The head of the reformation commission which we picked in October seems to be having trouble implementing the requested reforms. Slowdowns, high costs and annoying bureaucratic struggles keep delaying the reforms. It's clear that at this pace it will take until 1940 before the first reforms are implemented. Replacing the favourite of parliament however for our own could lead to friction and should only be considered as a last resort."
#bel.838.a:0 "I'm sick of it, sack the man!"
#bel.838.b:0 "Give him some more time"
bel.839.t:0 "Large underground network discovered"
bel.839.d:0 "The head of the task force aimed at uncovering the Flemish Conspiracy has returned with results. It seems that the shipments directed to the Leopoldskazerne originate from a high level circle of the Flemish Council. Frans van Cauwelaert has been placed at the head of this organisation and has been responsible for unrest and dissent since the Weltkrieg. It seems that they tried to shuffle funds into Resistance hands by infiltrants in the Post Service. They were also able to spread their propaganda by the same channel and have been secretly organising rally's and meetings discussing the liberation of both Belgium and Flanders."
bel.839.a:0 "Firmly root out this weed!"
bel.840.t:0 "Van Cauwelaert on the run"
bel.840.d:0 "With a warrant for his arrest signed by the King himself, police forces surrounded his house in Brussels and tried to capture him. He must have been warned in advance however as all they found was an empty house and a smouldering fireplace. Police and Feldgendarmerie are organising a manhunt to quickly put an end to his treason."
bel.840.a:0 "Find him quickly!"
bel.841.t:0 "Van Cauwelaert caught!"
bel.841.d:0 "After only a few days police finally caught up with van Cauwelaert as he was trying to cross the French border near the village of Paradijs. With the capture of such a high level member of the resistance we may finally be able to deal a blow back."
bel.841.a:0 "So close to paradise, yet so far!"
bel.842.t:0 "German Favouritism"
bel.842.d:0 "Citizens in Flanders-Wallonia, though equal for the law, stand along a social hierarchy created by origin. German immigrants or citizens from the Empire are more likely to reach high ranking positions and seem to be able to exert more influence over the country than Flemish-Wallonian citizens. While this way of handling things is appreciated by the German population, it makes our other citizens very discontent. Joris Van Severen, member of the Flemish Council has proposed a solution to this problem by combating this favouritism. It would be greatly beneficial for the order and peace in the country but would receive fierce opposition in the German Empire."
bel.842.a:0 "We will not change our way of life for these pesky peasants"
bel.842.b:0 "Allow Van Severen to go ahead"
bel.843.t:0 "German citizens protest"
bel.843.d:0 "Due to recent reforms introduced by Joris Van Severen, concerning the status of German citizens, many have come down to the capital today to protest against this sudden turn by the government. Even though their numbers are small, a large outflux of money caused by their distrust in the government could be painful. Therefore Van Severen has proposed a very drastic plan which would allow us to seize their Flandern-Wallonian holdings if they decide to revolt. It's clear that such an action would provoke hostility with the Fatherland and especially with our German population."
bel.843.a:0 "Let's not do anything rash"
bel.843.b:0 "Allow Van Severen to go ahead"
bel.844.t:0 "Emigration to Germany has begun"
bel.844.d:0 "Due to not letting Van Severen handle the situation, many of the richer Germans which benefited greatly from our favouritism policy, large sums of money are leaving the country. We can introduce a small tax cut for these upper class citizens to make them more likely to stay."
bel.844.a:0 "Propose the tax cut"
bel.844.b:0 "We don't need their kind anyway!"
bel.845.t:0 "Flemish Coup"
bel.845.d:0 "Around Lunch time, when Adalbert was enjoying his lunch in the royal palace, everything suddenly shot into action. Flemish nationalists sick of German tyranny had slowly been expanding their influence and after recent reforms by the King were finally able to excecute their coup. Around 12:47 PM, members of the Vlaamse Wacht with orders from Van Severen and other members of the Council departed in trucks from their barracks in Brussels. A first detachement rushed towards the federal parliament which was in session. By quickly overwhelming the security guards they were able to establish a fortified position and kept parliament hostage. Another detachement headed straight for the royal palace.  By using a special truck they rammed in the front gate and stormed straight to the palace. Overwhelming the royal guard, they were able to secure the palace. With a swift and powerful strike, the government was disabled."
bel.845.a:0 "Oh..."
bel.846.t:0 "German Troops react"
bel.846.d:0 "After the first shock, troops from the army barracks situated around the city mobilised and rushed towards the city. In the city however, they were met with fierce resistance from the Underground movement which saw an opportunity and helped excecute the Coup. Unable to reach the Palace in time, Vlaamse Wacht quickly breached the last line of defence and poured into the royal dining room. There they met Adalbert, enjoying his soup and completely unaware of the situation. Hendrik Elias, head of the Vlaamse Wacht proposes him an ultimatum: He either abdicates voluntarily as King of Flanders-Wallonia and stays as a hostage until arrangements with the German Epire have been made or he is shot there and then."
bel.846.a:0 "Abdicate"
bel.846.b:0 "Schmutzige flämische Schweine...!!"
bel.847.t:0 "The Flemish Council takes control"
bel.847.d:0 "With Adalbert deposed off, Joris Van Severen has succesfully taken control and declares himself leader of the country until the situation has calmed down. German citizens, fearing for their lifes are fleeing the country as quickly as they can leaving much of their wealth behind."
bel.847.a:0 "Take revenge for the Rape of Belgium!"
bel.847.b:0 "We are decent men"
bel.848.t:0 "Change of Power"
bel.848.d:0 "With the Flemish Council firmly in control, many of the highranking officials of the other parties fear that Van Severen is planning on instating a military government instead of letting the elections go ahead."
bel.848.a:0 "Belgium will remain a free democratic country!"
bel.848.b:0 "Only a strong government can save us!"
bel.849.t:0 "Reform the Voting System"
bel.849.d:0 "To further consolidate his power, the King has decided to reverse the universal suffrage that was only recently introduced in Flanders-Wallonia. As such his commands will be unchallenged as only the most loyal of his subjects will be granted voting rights. Advisors in the government however have suggested the King not to take such drastic action and to just "influence" the results of the elections."
bel.849.a:0 "Reintroduce Census Voting"
bel.849.b:0 "Rig Universal Suffrage"
bel.84.t:0 "21st of July"
bel.84.d:0 "As the 21st of July approaches, preparations are being made to forbid any festivities and to prevent a disaster like 2 years ago. Voices in parliament and on the streets are asking however that the King allows for regulated festivities in villages and cities to lift the spirits in these times of crisis. This kind of action would greatly boost the Kings standing in Flanders-Wallonia but would not be accepted by the German government."
bel.84.a:0 "Forbid all festivities"
bel.84.b:0 "Allow for small regulated gatherings in the cities"
bel.84.c:0 "Allow the population to express themselves as they desire"
bel.85.t:0 "Syndicalist Question"
bel.85.d:0 "With the syndicalist party growing in popularity among the populace due to the unemployment crisis, it may be time for us to allow them to send representatives to parliament to express their wishes. Even though the German Empire has expressed their hostility towards the party, they are clearly connected to our citizens and may have a valuable opinion. This action might also further evolve our government to a more democratic system."
bel.85.a:0 "Allow all opposition parties a fair chance in elections"
bel.85.b:0 "Allow the syndicalists to organise and develop cooperatives to benefit the lower class"
bel.85.c:0 "The system will remain as it is"
bel.86.t:0 "Language Question"
bel.86.d:0 "Flanders-Wallonia is a very divided country due to the communication difficulties. French upper class has always governed the country before German Occupation and has always regarded the French language as the language of the state. The military as well suffered heavily during the first Weltkrieg from this divide with French officers not being able to communicate with their Flemish foot soldiers. The Flemish people have always found themselves to be misrepresented by these French aristocrats and have led to a certain hostility between the two groups. With the arrival of the German occupation there have been some improvements made towards the Dutch speaking communities but they have primarly just taken over from the French Elite and have created a similar situation wherein both French speaking as well as Dutch speaking population have less rights than the German invaders. Because of the large scale reforms of the military the time has however come to improve national unity by allowing soldiers and politicians from all 3 languages to climb up the ranks."
bel.86.a:0 "Allow only German Officers"
bel.86.b:0 "Allow German and Flemish Officers"
bel.86.c:0 "Allow German, Flemish and French Officers"
bel.87.t:0 "German army demands Food"
bel.87.d:0 "Due to a particulary bad harvest and the increased maintenance cost of the German army due to the large expansions, the German government has demanded that the agricultary well-developped Flemish region sends large supplies of Grain and Potatoes back to Germany to feed their soldiers. Flanders however has also had a bad harvest and complying to all German demands may cause a famine in our own country. The German government however would greatly disapprove our decision to prioritise our own people and may penalise us with economic sanctions."
bel.87.a:0 "Give them all the food they desire"
bel.87.b:0 "Give them any excess supplies"
bel.87.c:0 "Refuse their demands"
bel.88.t:0 "Debug German Relations"
bel.88.d:0 "Debug"
bel.88.a:0 "Increase relations"
bel.88.b:0 "Decrease relations"
bel.88.c:0 "Report relations"
bel.89.t:0 "Terrible German Relations"
bel.89.d:0 "With the German Empire furious at recent developments in our country we must be cautious and expect repercussions. Flemish-Wallonian unity however has never been better with many seeing the king much more as a benevolent ruler than as a tyrant."
bel.89.a:0 "We were planning on breaking free anyway"
bel.90.t:0 "Bad German Relations"
bel.90.d:0 "Our relations with the Kaiser have deteriorated quite badly and the Empire might punish us for our disrespect. Respect for Adalbert however has increased and more people are willing to sign up to defend their country in the name of the King."
bel.90.a:0 "We must be careful"
bel.91.t:0 "Neutral German Relations"
bel.91.d:0 "The Empire tolerates our actions but is not quite pleased by recent reforms. There is no real patriotic Flemish-Wallonian idea but a decent amount of people have decided that if war comes to our country they are willing to defend it."
bel.91.a:0 "Very well"
bel.92.t:0 "Good German Relations"
bel.92.d:0 "The German Empire approves of our policy and has send aid to help speed up our recovery. The population of Flanders-Wallonia however is not at all pleased with their government and small rallys are organised throughout the country."
bel.92.a:0 "Send my regards to the Kaiser"
bel.93.t:0 "Very good German Relations"
bel.93.d:0 "We are the jewel of Mittel-Europa, an example for all member states to follow. We obey every German command and contribute to the greater picture. The populace however is greatly displeased and riots happen weekly throughout the country. Anti-German sentiment is at an all time high and national unity is pathetic."
bel.93.a:0 "Deutschland über Alles"
#Introduction
bel.94.t:0 "Status Report 1 : Location of Flanders-Wallonia"
bel.94.d:0 "Located on the Western border of the German Empire and bordering the Commune of France, Flanders-Wallonia has a very strategic but vulnerable position. As the vanguard of the West against the Syndicalist menace we are supposed to stop their advance on the bunkers of the Ludendorfflinie and push together with our German allies into the French hearthland. To the East the German behemoth watches us closely and will prove to be a difficult enemy should the need arise. North of us lie the Netherlands: neutral in the Weltkrieg, our former masters don't seem much of a threat with their ill-equipped army and friendly relations."
bel.94.a:0 "Very well"
bel.95.t:0 "Status Report 2 : Economy of Flanders-Wallonia"
bel.95.d:0 "Occupation and major battles during the first Weltkrieg have clearly marked our country and hefty reparations and general dismantlement of our Industrial base have left us weak. What was once the 8th greatest industrial powerhouse in the world has been greatly harmed. Our people however are sturdy and were capable of rebuilding the industrial power back to somewhat of it's older glory. Much work however has to be done as much of the industry is reliant on German investements. To reinvigorate the economy the Adalbert Canal has been dug connecting the important harbour of Antwerp with the Steel industries of Liège. Coal mining has been expanded into the province of Limburg further stimulating the steel industry while the Flemish provinces have steadily developped their industrial power to partially replace the old Agricultural countryside."
bel.95.a:0 "Very well"
bel.96.t:0 "Status Report 3 : Political situation in Flanders-Wallonia"
bel.96.d:0 "Even though our country is a constitutional monarchy on paper, parliamentary control over the government is severely hampered. Moreover, political parties can only have a legal status and participate in elections if they accept the post-Weltkrieg stautus quo such as the Hohenzollern Monarchy, membership in Mitteleuropa etc. This limitation makes legal opposition parties stunted and ineffective. The government is advised by the Flemish Council which consists mainly of members of the higher class. They support the king and execute his decisions but have limited power. Two major opposition groups however contest this and are forced underground. First we have the royalist catholic party who seeks to restore Belgium and it's rightfull king Albert I, in exile in Canada. The other large group is the syndicalist party trying to improve working conditions and create a socialist regime like the Commune of France. Both of these groups have stronger ties in Wallonia with occasional frictions. The catholic party is however also widely accepted in the agrarian region of Flanders which still holds on the Catholic faith."
bel.96.a:0 "Very well"
#A new Belgium rises
bel.97.t:0 "A new Belgium rises!"
bel.97.d:0 "With a reformed government and a stablised country, Belgium is finally ready to look abroad and retake his place on the world stage. The economy is making a comeback and sprits have never been higher. However war looms in Europe and Belgium will have to prepare to prevent a swift defeat. We will need strong allies and an even stronger will to retain our position as bastion of Belgian Freedom."
bel.97.a:0 "Into the Future!"
#Factions
bel.98.t:0 "Proposal Accepted"
bel.98.d:0 "Our proposal to join their faction has been accepted. The final papers have been signed in the Embassy and a toast has been proposed on a long and fruitful cooperation."
bel.98.a:0 "Very well"
bel.99.t:0 "Proposal Refused"
bel.99.d:0 "Our proposal to join their faction has been rejected. It might have been the size of our military or the importance of our country but relations have been severely damaged."
bel.99.a:0 "We are disappointed by their foolish mistake"
bel.100.t:0 "Belgium wants to join the entente"
bel.100.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They remember us of the Treaty of London and the strength of the Anglo-Belgian alliance. They are however in a tricky position and relations with Germany will be severely damaged if we choose to accept. They would however also provide an excellent base of operations against the Internationale."
bel.100.a:0 "Welcome them in the Entente"
bel.100.b:0 "Refuse their application"
#Duth-Belgian
bel.101.t:0 "Creation of the Dutch-Belgian Treaty Organisation"
bel.101.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They seek to bolster relations between our two nations and strengthen our position on the world by forming an alliance. They propose that together we might deter hostile action and ensure that we both prosper. Accepting this proposal would however damage our relation with Germany and we might not be strong enough to protect them from the prying eyes of the Internationale."
bel.101.a:0 "United the Netherlands stand strong!"
bel.101.b:0 "Refuse their application"
bel.1011.t:0 "Expansion of the Westerschelde"
bel.1011.d:0 "With the Dutch-Belgian Treaty signed, we have approached the Dutch government requesting the expansion of the Westerschelde. They have agreed upon our terms and have allowed our workers accompanied by Dutch professionals to dredge large parts of the Westerschelde. This will ensure further economic prosperity for our country and will employ many of our unemployed."
bel.1011.a:0 "Let the works begin"
bel.1012.t:0 "Westerschelde works finished"
bel.1012.d:0 "With the last fairway finished, large freight ships can finally reach the Antwerp Harbor. Our investment will pay off very quickly as more and more trade flows through the harbors of the Low Countries after rising tensions in the rest of Europe."
bel.1012.a:0 "Another succes for the DBTO"
###
bel.102.t:0 "Belgium wants to join the Internationale"
bel.102.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They would like to join the Internationale and be part of the coalition against Germany. They are however not a fully syndicalist regime and many in our government see this as a futile attempt to protect themselves from the World Revolution. Other voices say that they are situated in a vital location and that an alliance with them will only strengthen us."
bel.102.a:0 "We welcome Belgium in the Internationale"
bel.102.b:0 "We were planning on conquering them anyway"
#National Holidays
bel.117.t:0 "11th Of July"
bel.117.d:0 "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army, supported by troops from Namur defeated the far superior French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. As many see the situation at the moment as dire as back then, support for the movement is at an all time high."
bel.117.a:0 "Surpress any festivities"
bel.117.b:0 "Let them have their day of glory"
bel.217.t:0 "21th Of July"
bel.217.d:0 "This day 1831 marks the crowning of the first Belgian monarch. Decided by the national congress on the 4th of June to create the Belgian monarchy and to elect Leopold van Saksen-Coburg-Gotha, Leopold was quickly put on a carriage and brought to Belgium. The 21st then marks the day that on the Koningsplein in Brussel he was sworn in as the first Belgian king. This date was later proclaimed as the national holiday and is marked by larger patriotic tendencies than otherwise. Therefore when the German army capitulated Belgium during the Weltkrieg, the holiday became strictly forbidden."
bel.217.a:0 "Force the people to obey the law"
#News Events
bel.219.t:0 "Belgium has declared its independence"
bel.219.d:0 "Sick of German oppression and the disaster of Black Monday, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery they have been unable to support Adalbert I to the fullest and have made the situation get out of control. After coordinated strikes by The Independence Army on the cities of Mons and Antwerp, they were finally able to push the Flandern-Wallonian army back to Brussels where after fierce fighting the German king surrendered. With no clear answer yet from the German Empire, many fear that an independent Belgium might be shortlived especially with tensions between the Empire and the Commune of France rising and the strategic location of the country."
bel.219.a:0 "Good luck Belgium!"
#Elections
bel.1000.t:0 "Elections of 1940"
bel.1000.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The Winning party is:"
bel.1000.a:0 "Camille Huysmans and his Social Democrat BWP"
bel.1000.b:0 "Paul-Henri Spaak and his Social Liberal BWP"
bel.1000.c:0 "Paul Van Zeeland and his social conservative KP"
bel.1000.e:0 "Paul-Emile Janson and his market liberal LP"
bel.1001.t:0 "Elections of 1944"
bel.1001.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The Winning party is:"
bel.1001.a:0 "Camille Huysmans and his Social Democrat BWP"
bel.1001.b:0 "Paul-Henri Spaak and his Social Liberal BWP"
bel.1001.c:0 "Paul Van Zeeland and his social conservative KP"
bel.1001.e:0 "Paul-Emile Janson and his market liberal LP"
#Renaming
bel.1002.t:0 "Integration of French Flanders"
bel.1002.d:0 "After we secured the French state of Pas-De-Calais, the government has decided to take the first step into integrating the province in the nation. All French city names will be restored to their Flemish equivalents and the province itself will be redubbed Frans Vlaanderen"
bel.1002.a:0 "At last Flanders is whole!"
#bel.1003.t:0 "Constantinopel Reclaimed!"
#bel.1003.d:0 "During the Fourth Crusade, knights from all over Europe travelled to the Holy Land to fight back the Islamic occupants. During their travels however, the knights ransacked the city of Constantinopel and drove off the Byzantine Emperor. Boudewijn I of Flanders was under support of his fellow crusaders crowned as emperor of the Latin Empire by Pope Innocentius III. Even though his Empire was short lived, it's a moment of glory in our history and with the recapture of Constantinopel we can reclaim the throne and as such our empire!"
#bel.1003.a:0 "Calm down boys, we don't live in the Middle Ages!"
#bel.1003.b:0 "For Flanders, for Belgium and the Latin Empire!"
bel.10031.t:0 "Holy Land Reclaimed"
bel.10031.d:0 "With the musulman finally driven out of the city, Belgium has reclaimed the Holy City. In memory of the national hero, Godfried Van Bouillon, the city has once more been renamed to Jerusalem. This is a great day for Christians everywhere and we have been officially congratulated by the Pope who has declared our leader Advocatus Sancti Sepulchri, defender of the Holy Sepulchre."
bel.10031.a:0 "Our armies are unstoppable!"
#Guarantees
bel.1003.t:0 "Belgium request our aid"
bel.1003.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Due to our connections with their king and assistance during the Weltkrieg, they have requested that we guarantee their independence and defend them once more from whatever nations might be willing to invade."
bel.1003.a:0 "We shall grant them our protection!"
bel.1003.b:0 "We are in no position to protect them!"
bel.1004.t:0 "Belgium request our aid"
bel.1004.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Even though they recently broke free from us, they offer monetary compensation for the trouble caused and promise to stay neutral in any possible conflict between us and the French Commune. In return they request that we protect them if the Commune decides to attack."
bel.1004.a:0 "We accept their offer!"
bel.1004.b:0 "We refuse their outrageous demands!"
bel.1005.t:0 "Belgium request our aid"
bel.1005.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Due to their recent independence struggle they have angered the German Kaiser who will be planning to come back in force when the situation at home is resolved. Therefore they request us to guarantee their independence and as such deter German retaliation."
bel.1005.a:0 "We will protect our Belgian brethren!"
bel.1005.b:0 "Belgium will have to face the Kaiser alone!"
bel.980.t:0 "Proposal Accepted"
bel.980.d:0 "We have received our guarantee and are finally able to direct our attention to interior affairs. The final papers have been signed in the Embassy and a toast has been proposed on a long and fruitful cooperation."
bel.980.a:0 "Very well"
bel.990.t:0 "Proposal Refused"
bel.990.d:0 "Our proposal has been rejected and we stand alone in the world. It might have been the size of our military or the importance of our country but relations have been severely damaged."
bel.990.a:0 "We are dissapointed by their foolish mistake"
#German Occupation Policy
bel.210.t:0 "Rhineland Occupation" 
bel.210.d:0 "The German giant has been pushed back and we have taken control over the Western Rhine bank. To further facilitate our resistance suppression policy a plan has been proposed to create a Rhineland protectorate."
bel.210.a:0 "Execute the plan"
bel.211.t:0 "The Luxembourg Question"
bel.211.d:0 "Lost to the Netherlands with the treaty of London after the independence war, Luxembourg has finally come back under our control. The population, although not Walloon or Flemish in nature might be willing to join our country as a full extension of our Luxembourg province. A referendum will be held when peace has been reestablished determining the future of Luxembourg."
bel.211.a:0 "Recreate the Duchy for now"
bel.212.t:0 "The Eupen-Malmédy question"
bel.212.d:0 "As our soldiers march forward into Eupen and hoist the Belgian colours, The government promptly exclaims that they will annex the German-French speaking region into our country. Many see this as a just way of action after the humiliating loss in the Weltkrieg and a first step into a Belgian victory over Germany. Herman Baltia has been given the command over the province and will spearhead the integration and assimilation process."
bel.212.a:0 "Keep pushing out the hun!"
bel.213.t:0 "Wallonia Reunited!"
bel.213.d:0 "With the last German soldiers driven out of Arlon, our entire country has finally been reunited. A great victory for Belgium but only a small step towards the ultimate defeat of the Kaiser."
bel.213.a:0 "The Belgian army is marching onwards."
#Luxembourg Referendum
bel.2110.t:0 "The Luxembourg question"
bel.2110.d:0 "Instead of a full annexation when we marched through Luxembourg, the Grand Duchess was restored and a promise was made to hold a referendum concerning the post-war status of the Duchy. Now that peace has been restored the Grand Duchess has come it is time to hold a referendum deciding the fate of the country. The Luxembourg people will have to decide between remaining an independent nation or attachment to Belgium. Polls at the eve of the referendum are unable to give a clear indication as to which side will win and whether or not Belgium will be a province richer."
bel.2110.a:0 "Hold the referendum"
bel.2110.b:0 "The Luxembourg have no choice in this matter, annex them!"
#bel.2111.t:0 "The Luxembourg referendum"
#bel.2111.d:0 ""
#bel.2111.a:0 "Join Belgium"
#bel.2111.b:0 "We will retain our independence!"
bel.2112.t:0 "The Results are in!"
bel.2112.d:0 "The last polling stations have closed noting a record turn-out in the city of Luxembourg itself. First results are coming out indicating a slight majority favouring joining Belgium with 48.631 votes in favour and 42.015 votes against with turnout noted at 72.1%. The Duchess has congratulated the Belgian government with the results and has laid down her power in favour of Brussels."
bel.2112.a:0 "We welcome our new brethren!"
bel.2113.t:0 "The Results are in!"
bel.2113.d:0 "The last polling stations have closed noting a record turn-out in the city of Luxembourg itself. First results are coming out indicating a slight majority favouring retaining independence with 48.631 votes in favour and 42.015 votes against with turnout noted at 72.1%. The Belgian government has congratulated the Duchess with the results and has promised to leave them independent... under our direction."
bel.2113.a:0 "Good luck Luxembourg!" 

#Protest Agressive Further reaction
bel.221.t:0 "Geuzengroep uncovered"
bel.221.d:0 "During a routine patrol by our Antwerp Harbor Defense Force, they uncovered a group of five men trying to infiltrate the Hansa Dock. Quick action by our troops was able to capture the men killing one and disarming the rest. They carried small pistols designed for the Vlaamse Wacht and seemed to have the intention to sabotage the harbour trains disrupting vital shipping for the German Empire. Upon further investigation 3 of the 4 men are designated members of the Deurne police force, thus invoking the question whether we can trust our own police force. The ministry of Defence has answered with force that only a full overhaul of the selection and training program of our force can prevent further trouble."
bel.221.a:0 "Slowly increase our safety checks"
bel.221.b:0 "Completely overhaul the training process"

bel.222.t:0 "Geuzengroep receives a heavy blow"
bel.222.d:0 "Due to the recent increase in background checks and close investigation of our police force we were able to capture more than 300 members of the Geuzengroep thus greatly disrupting their capacity to further disrupt our nation. King Adalbert himself has personally rewarded the commander of the Vlaamse Wacht with a medal rewarding his loyalty an dedication to defeat the enemies of Flanders-Wallonia."
bel.222.a:0 "A great succes for our repression policy"

bel.223.t:0 "Strikes in Ghent"
bel.223.d:0 "After our heavy repression in February dispersing protesters in the capital with brute force, many of the smaller actions throughout the country calmed down fearing more bloodshed. To show the government however that they have not completely extinguished the flame of resistance thirthy thousand Farmers and Workers of the greater Ghent region have entered the city and amassed on the Kaiser Willem square and the surrounding park protesting heavily against the violent actions by their government and the recent reforms against the Flemish Council. The local Vlaamse Wacht is keeping a close eye on the protest to ensure escalation like in Brussels is prevented."
bel.223.a:0 "They have the right to protest"
bel.223.b:0 "Disperse the protest with force"

bel.224.t:0 "Mayday in the Sillon Industriel"
bel.224.d:0 "As the first of May approaches, the syndicalist underground movements prepare for a large demonstration of their passion for the syndicalist cause. Throughout the entire Sillon Industriel, work will be laid down to celebrate the syndicalist holiday.  Just like last year this will be accompanied with marches through the cities of Namur and Liège chanting the Internationale and other activities forbidden by the government. While we can peacefully let them go ahead, showing to those who have not yet joined the movement that we can be open as well, our German Commanders have expressed their desire to act with heavy force destroying much of the movement in one large sweep."
bel.224.a:0 "Only act when recquired"
bel.224.b:0 "Send in an armed detachement and equip the police with horses and guns" 

#Prelude to Revolution
bel.225.t:0 "Strikes at the Zolder mines"
bel.225.d:0 "Miners and workers in the nearby industrial zone have laid down their ecquipement to protest against the inhuman conditions they are exposed to. To fulfil the quotum of the industrial head of the region, many of the workers have been forced to work 7 days a week, some for over 12 hours a day or to lose their jobs. The cooperative of Zolder has decided to take action and has prepared a large strike to fight against their conditions and has sworn to uphold the strike until their terms are met."
bel.225.a:0 "Send in the Vlaamse Wacht"
bel.225.b:0 "Make some empty promises about helping the Cooperative"

bel.226.t:0 "Anniversary of the Antwerp Killings"
bel.226.d:0 "On the 22th of January 1935 the country was devastated by the killing of Albert Pot en Theofiel Grijp, two prominent members of the Antwerp union by affiliates of the German shipping company. This resulted in a nation wide strike organised by the BWP, the local Cooperatives and the Unions to force the government into signing a law ensuring better working conditions and the introduction of the 40-Hour work week.\n\nThe government however decided to fight back against the strike with force leading to six casualties in the Ghent harbour and the imprisonment of over 300 union members in the following weeks. Ultimately the strike was lifted as organising members were locked up or threatened into submission.\n\nToday the cooperative of Ghent has requested the mayor of the city to allow them to organise a small ceremony in the Sint-Baafs Cathedral commemorating the deaths of their members."
bel.226.a:0 "We best forget such a black stain on our reign"
bel.226.b:0 "Send a representative to express our condolences" 

#Westerschelde
bel.1013.t:0 "Westerschelde blockaded"
bel.1013.d:0 "The Dutch have blockaded the entrance to the Westerschelde effectively cutting off the Harbours of Gent and Antwerp causing great trouble for our production facilities."
bel.1013.a:0 "We have to push on"

bel.1014.t:0 "Blockade Lifted"
bel.1014.d:0 "Our forces have secured both banks of the river thus lifting the Dutch blockade. Supply ships and trading vessels leaving the quay are once more a normal sight for the people of Antwerp."
bel.1014.a:0 "Very well"
