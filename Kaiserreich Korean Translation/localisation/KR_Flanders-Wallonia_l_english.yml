bel.36.t:0 "Who will take control?"
bel.36.d:0 "With the German king abdicated and the country liberated it's finally time to reshape Belgium into a free and prosperous power. There is however no clear leader and rebuilding an able government might not be an easy task. Four main parties are vying for the office of prime minister. The KP/DC or Christian party has ruled Belgium for many years and is known for their conservative and Christian view. Verdinaso known for their nationalist and right leaning ideas stand for a strong and independent Belgium relying on its army and industry. BWP or the syndicalist party stands for a Workers First policy and will try to revive the Belgian industry with it's famous Plan De Man. Finally we have the LP or Liberals who stand for a Belgian Republic and a Laissez Faire policy will the industry bounce back on its own."
bel.36.a:0 "Verdinaso will make Belgium great again!"
bel.36.b:0 "KP/DC will return Belgium to its old glory!"
bel.36.c:0 "BWP will be able to end the Black Monday Crisis!"
bel.36.f:0 "Only a syndicalist government can save Belgium!" 
bel.36.e:0 "LP will bring back our rights!"
bel.360.t:0 "Monarchy or Republic?"
bel.360.d:0 "The German pretender has been ousted and the provisionary government has written out elections. Two separate ballots will have to be cast, first deciding which type of government the state will embrace and second to decide which parties will lead us through these troubling times. King Albert I, still residing in Canada is looking to his home with great interest as the people will decide whether or not he may return. The Liberal and Socialist parties are however not so keen on his return and are hoping that the people opt for a more democratic state ruled by and for the people."
bel.360.a:0 "The Monarchy will be reinstated"
bel.360.b:0 "Belgium will reform into a Republic"
bel.361.t:0 "Who will lead the Government?"
bel.361.d:0 "As the royalist fraction of the Government brings back the King, The people have voted for a Prime minister who will guide Belgium into the future. Verdinaso, a national party within the Flemish Council, has played an important part in the rebellion and has great plans of expansion and a greater Diets Empire. The KP, the largest pre-Weltkrieg party and biggest proponent of the rebellion in Flanders, is trying to reestablish their Party and has placed Paul Van Zeeland as their candidate. Finally the  BWP, or Belgian Workers Party, has tried to win as much support within the worker class as possible. The party however is fractured and hasn't proposed a single decisive candidate but rather three factions."
bel.361.a:0 "Choose Verdinaso"
bel.361.b:0 "Choose the Catholic Party"
bel.361.c:0 "Choose the BWP"
bel.362.t:0 "Who will lead the Government?"
bel.362.d:0 "As decided on the First Belgian Congress, the Belgian Republic has been founded. To form a strong government however the Belgian people have voted for their first President. As the rebellion was led by many different factions there is no clear winner. The BWP, Belgian Workers Party, has been divided by internal struggles and has not proposed a clear candidate. Three main splinter factions have been created and are each proposing their own agenda. Paul-Henri Spaak, influenced by his liberal heritage has created a social liberal faction and has proposed a clear plan to guide Belgium. Another movement has declared their support for a grand industrial plan, Plan De Man, and have distanced themselves from the main party. The remnants of the party are still struggling to reform the party but have promised to continue their syndicalist agenda. Lastly there is the Liberal party, led by Paul Emile Janson, who will guide the country to the image of our Dutch neighbours."
bel.362.a:0 "Choose De Man"
bel.362.b:0 "Vote Social-Liberal for the best of both worlds!" 
