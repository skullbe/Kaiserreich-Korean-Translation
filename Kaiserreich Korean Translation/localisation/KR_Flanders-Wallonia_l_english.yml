### Ideas ###
BEL_Antwerp_Harbor:0 "Dutch Control over Westerschelde"
BEL_Antwerp_Harbor_desc:0 "With the loss of Zeeuws-Vlaanderen after the Belgian Independence war the Dutch control traffic entering the harbour of Antwerp. This may cause trouble if discussion escalates between our two countries."
BEL_Antwerp_Harbor_Reinstated:0 "Flourishing Trade"
BEL_Antwerp_Harbor_Reinstated_desc:0 "With the Westerschelde dredging complete, trade can once again flow into the Antwerp Harbour."
BEL_Expanding_Schelde:0 "Dredging of the Westerschelde"
BEL_Expanding_Schelde_desc:0 "With millions poured into the Dredging Works of the Westerschelde and hundreds of men at work, the project will soon be finished."
BEL_King_Exile:0 "King Albert I in exile"
BEL_King_Exile_desc:0 "The brave king who stood aside Belgium at the Yzer has been forced into exile"
BEL_anti_german_sentiment1:0 "Anti-German Sentiment"
BEL_anti_german_sentiment1_desc:0 "After less than 100 years independence Belgium is again controlled by Foreign power. But the fierce Belgian lion shall rise again."
BEL_anti_german_sentiment2:0 "Anti-German Sentiment"
BEL_anti_german_sentiment2_desc:0 "After less than 100 years independence Belgium is again controlled by Foreign power. But the fierce Belgian lion shall rise again."
BEL_anti_german_sentiment3:0 "Anti-German Sentiment"
BEL_anti_german_sentiment3_desc:0 "After less than 100 years independence Belgium is again controlled by Foreign power. But the fierce Belgian lion shall rise again."
BEL_anti_german_sentiment4:0 "Anti-German Sentiment"
BEL_anti_german_sentiment4_desc:0 "After less than 100 years independence Belgium is again controlled by Foreign power. But the fierce Belgian lion shall rise again."
BEL_anti_german_sentiment5:0 "Anti-German Sentiment"
BEL_anti_german_sentiment5_desc:0 "After less than 100 years independence Belgium is again controlled by Foreign power. But the fierce Belgian lion shall rise again."
BEL_black_monday:0 "Black Monday"
BEL_black_monday_desc:0 "The Great Crash of 1936 came very hard in Belgium which was still recovering from the Weltkrieg."
BEL_Language_Trouble:0 "Linguistic Debacle"
BEL_Language_Trouble_desc:0 "Belgium has always been a country of Flemish and Walloons. This leads to many difficulties communicating."
BEL_Protest_1936:0 "The Belgian Revolution"
BEL_Protest_1936_desc:0 "Protest! Started by the Brussels attack on the 17th of February, the resistance is finally going above ground. Strikes, terrorist actions and protests are shaking the nation. Only careful and direct handling of the situation can prevent disaster."
BEL_German_Immigration:0 "German Immigration"
BEL_German_Immigration_desc:0 "In an effort to pacify Wallonia King Adalbert has encouraged German citizens to settle in Wallonia."
BEL_Caritas_idea:0 "Caritas"
BEL_Caritas_idea_desc:0 "The Catholic church in Belgium has a tradition of providing help to the poor and struggling under the name "Caritas"."
BEL_Flemish_Lion:0 "Flemish Lion"
BEL_Flemish_Lion_desc:0 "In an effort to prepare against France, the government has tried to rekindle the aversion of the Flemish population for the French."
BEL_Mass_Desertion:0 "Mass Desertion"
BEL_Mass_Desertion_desc:0 "With riots in the streets and a growing rebellion, many of the Belgian soldiers have deserted to join the rebels."
BEL_Military_Struck:0 "Military Struck"
BEL_Military_Struck_desc:0 "Trying to protect the industry of Wallonia, the rebels performed targeted strikes against key military positions."
BEL_Flandres_Lost:0 "Flanders Lost"
BEL_Flandres_Lost_desc:0 "With Flemish troops taking control of key provinces in Flanders, we have lost a substantial part of our industrial power."
BEL_Empower_Governement:0 "Empower Government"
BEL_Empower_Governement_desc:0 "By making concessions to the government instead of the people we might be able to retain more of our power."
BEL_Expansion:0 "Expansionism"
BEL_Expansion_desc:0 "With Belgium starting to stabilise, nothing is better to rally the people than a mutual enemy and victory in war."
BEL_Small_Industry:0 "Small Industry"
BEL_Small_Industry_desc:0 "By encouraging small industry over large we can better recover after a large economic crisis like Black Monday."
BEL_Empower_Workers:0 "Empower Workers"
BEL_Empower_Workers_desc:0 "By empowering the working class instead of the government we might be able to root out the problem more efficiently."
BEL_Simplify:0 "Simplified Industrial Laws"
BEL_Simplify_desc:0 "By simplifying the laws required to create and maintain a business we might encourage more production."
BEL_welfare_state:0 "Welfare State"
BEL_welfare_state_desc:0 "A welfare state created for and by the workers will guarantee a more secure way of life for everyone."
BEL_The_Lion:0 "The Belgian Lion roars once more"
BEL_The_Lion_desc:0 "After a difficult revolution and a long process of reforms, Belgium is finally ready to take on the outside world with new enthusiasm and a stabilised economy."
BEL_Secretaries:0 "Economic Secretaries"
BEL_Secretaries_desc:0 "As the first step in Plan De Man, the creation of secretaries controlled by technocrats were tasked with fighting unemployment and countering national populist propaganda."
BEL_Civilian:0 "Civilian Focus"
BEL_Civilian_desc:0 "By focusing on civilian industry over military we will be able to improve living conditions for our citizens."
BEL_Corporations:0 "Corporation Focus"
BEL_Corporations_desc:0 "By decreasing laws controlling large corporations we allow them to expand and provide employment for many citizens."
BEL_Ministries:0 "Ministries"
BEL_Ministries_desc:0 "By reducing the autonomy of the provinces we are able to better control the country from a centralised government."
BEL_Decreased_Control:0 "Decreased Control"
BEL_Decreased_Control_desc:0 "By reducing control of the government we allow by following the Laissez Faire policy a recovery of the economy."
BEL_More_Soldiers:0 "Increased Recruitment"
BEL_More_Soldiers_desc:0 "By increasing our military spending we allow for large scale recruitment to bolster the ranks of the army."
BEL_belgicism:0 "Belgicism"
BEL_belgicism_desc:0 "Belgicism is a policy proposed by the Catholic parties to unify the country and decrease provincial government. It tries to bridge the language barrier and is based on a unified Belgium led by the monarch."
BEL_Farmers_aid:0 "Farmers aid"
BEL_Farmers_aid_desc:0 "By aiding the farmers who were hit very hard by the revolution and the economic crisis we allow for better feeding of our people and as such to increased population growth."
BEL_Nationalise_Basic:0 "Nationalised Basic Industry"
BEL_Nationalise_Basic_desc:0 "The next step in Plan De Man consists of nationalising the basic industries to better fight unemployment and to strengthen the government's grip over the economy."
BEL_Repairing_Damage:0 "Repairing Flanders"
BEL_Repairing_Damage_desc:0 "Due to the heavy fighting in the urban environments of Flanders and Flemish terrorist attacks, a large portion of the Flemish industry is not yet available for use."
BEL_Language_Trouble_FO:0 "Language troubles partially resolved"
BEL_Language_Trouble_FO_desc:0 "By allowing Flemish citizens and soldiers to achieve a higher status on the political ladder we hope to improve our national unity."
BEL_Language_Trouble_WO:0 "Language troubles partially resolved"
BEL_Language_Trouble_WO_desc:0 "By allowing Flemish and Walloon citizens and soldiers to achieve a higher status on the political ladder we hope to improve our national unity."
BEL_Risk_Famine:0 "Risk Famine"
BEL_Risk_Famine_desc:0 "Due to exporting a large portion of our already limited food supplies we have a large risk of famine during the winter"
BEL_Risk_Famine_small:0 "Small Risk Famine"
BEL_Risk_Famine_small_desc:0 "Due to exporting parts of our already stressed food supplies we may risk a famine"
BEL_Well_Fed:0 "Well fed Populace"
BEL_Well_Fed_desc:0 "Because of our supplies of food and by large government purchases of extra supplies we will easily get through the harsh winter."
BEL_Tax:0 "Large German Tax"
BEL_Tax_desc:0 "With a new tax our own people and economy are suffering"
BEL_Tax_small:0 "Small German Tax"
BEL_Tax_small_desc:0 "With a new tax our own economy will take longer to recover"
BEL_Bad_Deal:0 "Pro-German Trade deal"
BEL_Bad_Deal_desc:0 "A new trade deal has been signed greatly favouring German interests over Flemish-Wallonian"
BEL_Good_Deal:0 "Pro-Flemish-Wallonian Trade Deal"
BEL_Good_Deal_desc:0 "A new trade deal has been signed greatly favouring our interests over German interests"
BEL_Schelle_Power:0 "Schelle Power Plant"
BEL_Schelle_Power_desc:0 "Built to sustain the large power demand of our country, the Schelle Power Plant is the largest on the continent and will surely aid in the further expansion of our industry."
BEL_Cement_Export:0 "Cement Export"
BEL_Cement_Export_desc:0 "Due to the Black Monday crisis, many governments of Mittel-Europa have decided to fund large construction projects to kick start their recovery. We are gladly profiting from this by expanding our cement export and thus helping our own economy back on track."
BEL_Abolish_Flemish_Council_idea:0 "Abolished Flemish Council"
BEL_Abolish_Flemish_Council_idea_desc:0 "By abolishing the Council we are able to centralise more of our power to the benefit of the King."
BEL_Flemish_Council_desc:0 "By empowering the Flemish Council, we are able to stand closer to the people and can therefore more efficiently take decisions."
BEL_Flemish_Council:0 "Empowered Flemish Council"
BEL_Create_VRT:0 "NIR"
BEL_Create_VRT_desc:0 "By creating a nationalised broadcasting company we are better able to control the populace."
BEL_Taxation:0 "Increased Taxation"
BEL_Taxation_desc:0 "By temporarily raising taxes, we will be able to make large government investments."
BEL_State_Funded_Research:0 "State Funded Research"
BEL_Lib_Science:0 "Free Research Funding"
BEL_Cat_Science:0 "Catholic Education Reform"
BEL_Economic_Regions:0 "Economic regions"
BEL_Economic_Regions_desc:0 "To further boost our industrial capacity, the government has chosen to create a system of economic regions. This means that the regions of Flanders and Wallonia can independently pass regulations and laws to further benefit their region."
BEL_Last_Stand:0 "Our last stand"
BEL_Last_Stand_desc:0 "We were unable to deter an enemy attack and therefore must now throw everything we got at the enemy to preserve Belgian independence."
BEL_export_focus3:0 "Belgian Arms Program"
BEL_export_focus3_desc:0 "Due to our neutral position we are able to benefit fully from the increased importance of the arms trade. Exporting weapons to revolutions everywhere in the world and conflicts in Europe has made us rich and skilled."
BEL_Reparations:0 "Reparations to the German Empire"
BEL_Refugee_Program:0 "Refugee Program"
BEL_LTank_Production:0 "Focus on Light Tanks"
BEL_MTank_Production:0 "Focus on Medium Tanks"
BEL_Shipping_Dependence:0 "German Shipping Dependence"
