### Events ###
bel.1.t:0 "Disaster of the 17th of February '36"
bel.1.d:0 "The 17th February, which marks the day that Adalbert I was crowned and took control of Belgium has yearly been marked with celebrations in the capital. Military parades and fanfares announced the start of the celebrations and at 12 'o clock Adalbert mounted the balcony of the palace watching over the Warande. As he addresses the population and celebrates another peaceful year, a loud bang resounded against the stone walls of the palace. In the midst of the crowd a group of revolter has fired a gun in the direction of the King. They shout "Vive la Révolution" and "Weg met de mof!". Dozens of men and women placed at tactical locations in the crowd by the combined resistance start rallying the people and prepare to storm the palace. Police quickly mobilises and forms a protective circle around the palace gates. The crowd starts dispersing into the surrounding streets and quickly the revolt becomes too large for the local police force."
bel.1.a:0 "Try to calm the protesters with small concessions"
bel.1.b:0 "Send in the army!"
bel.1.c:0 "We should wait for them to calm down"
bel.2.t:0 "Black Monday hits Flanders-Wallonia!"
bel.2.d:0 "On the 2nd of February the German Stock Market crashed resulting in an economic crisis like never before. Flanders-Wallonia, already weakened by the reparations and reconstruction of its country has been hit very hard. Hundreds left the Brussels stock exchange crying and screaming. A Drastic action will be required to save the struggling people of Flanders-Wallonia."
bel.2.a:0 "What will we do?" 
bel.3.t:0 "Send in the Troops"
bel.3.d:0 "The closest division was quickly mobilised and used to suppress the rioters. The rioters however, enraged by the heavy weaponry, became even more violent and attacked the palace defences. The army was finally able to suppress the rioters by opening fire. 106 rioters would find their death the same day and hundreds more were arrested in the following days. We seem to have temporarily regained control but strong measures will have to be implemented to prevent another disaster. "
bel.3.a:0 "Prepare for further violence"
bel.4.t:0 "Make small concessions"
bel.4.d:0 "After summoning Parliament the King decided it was time for change."
bel.4.a:0 "You can now reform the Government"
bel.5.t:0 "Wait for them to calm down"
bel.5.d:0 "Trapped in the palace but safe from the rioters outside, the king decided not to result to heavy weaponry and try to calm the protesters by using local police force. The riot however would not be easily suppressed and started to spread throughout the entire city. Student organisations in the cities of Brussels itself, Leuven and Ghent had been preparing their own protest march and quickly organised themselves. Chanting the Brabançonne and the Vlaamse Leeuw, waving banners and protesting through the streets quickly became nearly too much for the police."
bel.5.a:0 "Its only becoming worse!"
bel.6.t:0 "Walloons in Charleroi and Mons rise up"
bel.6.d:0 "Massive strikes and protest are also plaguing Wallonia, where the large industrial cities of Charleroi and Mons have started organising themselves into a full scale rebellion. Supported by the syndicalist resistance and raids of the Police headquarters in Mons, the revolvers have reorganised themselves outside of the city biding their time."
bel.6.a:0 "Will this never end?"
bel.7.t:0 "Mass Desertion"
bel.7.d:0 "As the rebellion grows by the day, many soldiers of the former Belgian army have deserted and joined forces with the rebellion. Well armed they may pose a significant threat to our ability to suppress the revolt." 
bel.7.a:0 "Ask German reinforcements"
bel.7.b:0 "We can handle this on our own!"
bel.8.t:0 "Support for Independence grows"
bel.8.d:0 "As the different factions keep growing there will soon be a choice that might decide the future of our country. For the moment there is little contact between the Walloon rebels and the Flemish. It might be in our best interest to keep the situation separated until we can crack the rebellion down."
bel.8.a:0 "Keep them separated and we will prevail!"
bel.8.b:0 "We can't spare the resources at the moment."
bel.9.t:0 "Mayday"
bel.9.d:0 "On the first of May the syndicalists celebrate the fight for the 8-hour workday as described by the second Internationale in 1889. Despite the rebellion raging on throughout Belgium many syndicalists see this day as sacred and guerrilla strikes will be less fierce today. This could be our opportunity to organise a counter attack!"
bel.9.a:0 "Perform coordinated strikes against key figures."
bel.9.b:0 "Install a curfew in Liege, Namur and Charleroi."
bel.9.c:0 "It may be too dangerous to provoke them any further."
bel.10.t:0 "Assassination attempts have Failed!"
bel.10.d:0 "During the assault by our troops on the Charleroi Headquarters one of the soldiers who sympathised with the syndicalist cause turned his back on his fellow soldiers and lured them into a trap. Syndicalist forces could quickly capture the rest of his unit and are holding them hostage."
bel.10.a:0 "Is there nothing we can do right?"
bel.11.t:0 "Syndicalists and Royalists unite!"
bel.11.d:0 "After the catastrophic attack on the Charleroi headquarters the Royalists and Syndicalists have reinforced their pact and set aside their differences until German occupation has come to an end."
bel.11.a:0 "They have only made themselves a bigger target!"
bel.12.t:0 "Syndicalists stand alone"
bel.12.d:0 "After we successfully cut the communications between Flemish and Walloon resistance, the syndicalists of Wallonia stand alone. With no real way to get support for their own free syndicalist state, they will have to seek aid from the Commune of France."
bel.12.a:0 "Finally a victory!"
bel.13.t:0 "Syndicalists strike back!"
bel.13.d:0 "After the catastrophic attack on the Charleroi headquarters the syndicalists are planning a massive terrorist attack on our infrastructure. We are however unable to reinforce both the army bases and our industrial complexes so we need to make a choice."
bel.13.a:0 "Protect the Army!"
bel.13.b:0 "Protect our Industry!"
bel.140.t:0 "Foundation of the 'Geuzengroep'"
bel.140.d:0 "Due to rising tensions in the Industrial city of Antwerp, a new resistance movement has been detected by our intelligence services. They are called the 'Geuzengroep' and seem to have gathered a lot of support around the harbour area, rallying the populace behind their cause. They seem to work mostly underground though and as such there seems to be no more intel about either their members or their leader."
bel.140.a:0 "Keep a close eye on them"
bel.141.t:0 "Attack on the Headquarters of the 'Vlaamse Wacht'"
bel.141.d:0 "During the night a dozen members of the Witte Brigade stormed the Headquarters of the 'Vlaamse Wacht' located in Antwerp. The 'Vlaamse Wacht' or Flemish watch, was used as a reserve for the Feldgendarmerie and held a large arsenal in reserve. It seems that they may have had assistance from the inside as they were able to quickly get in and leave before reinforcements could arrive. Voices in the Kings circles call for the abolishment of the 'Vlaamse Wacht' as they may betray us and side with Flemish Liberation movements."
bel.141.a:0 "Increase supervision of the 'Vlaamse Wacht'"
bel.141.b:0 "Abolish the 'Vlaamse Wacht'"
bel.142.t:0 "Loss of the 20th Train Convoy"
bel.142.d:0 "After the capture of a large terrorist cell trying to breach the Von Bissingkazerne in Mechelen, the commander has decided to transport the prisoners to a safer location closer to the main bulk of the army. 276 prisoners were put on the train convoy, called the 20th Train Convoy. Accompanied by a convoy of 15 soldiers and their officer, they left for Leuven. However between Boortmeerbeek and Haacht the train was stopped by three young men who under fire by the German forces opened the prison train and allowed 168 of the prisoners to escape before the Germans regained control of the train."
bel.142.a:0 "Strengthen the protection of our convoys!" 
bel.143.t:0 "Groupe G"
bel.143.d:0 "While our forces were engaged in Wallonia, a devastating terrorist attack was launched on the Electrical Train Network by the infamous Groupe G. They are a resistance movement composed almost entirely of students from the ULB, free university of Brussels. Encouraged by the protest at the universities of Gent and Leuven, a group of engineering students from the ULB prepared a nationwide attack on the railroad system. This was the first time an attack occured in both Flanders and Wallonia by the same group. We will have to stay wary of further cooperation between the two regions."
bel.143.a:0 "Track down these Students!"
bel.144.t:0 "Armée secrète/Geheim Leger"
bel.144.d:0 "Reports have reached us that the deserting forces are gathering in the villages around Poperinge. They seem to rally as close as possible to the French border, making large scale troop movements by us difficult. Charly Claser, leader of this movement has started to expand the group very fast, exceeding our expectations. They are however in contrast to the other groups an (secret) army with a chain of command and armed to the teeth. It will not be easy to crack them down and we will have to keep a close eye on them."
bel.144.a:0 "Station a small brigade in the city of Ieper to keep them in check"
bel.14.t:0 "Status Flemish Resistance"
bel.14.d:0 "While we were trying to counter the Walloon syndicalists and had to withdraw some of our forces out of Flanders, the Flemish decided to work more underground and have been recruiting members into their movement. Priests have tried to convince their parochians to take up arms and liberate the nation while s in the cities have diffused illegal newspapers and propaganda to enlist as many as possible. The recruited rebels, guided by experienced veterans from both the army and veterans from the Weltkrieg, also performed small, coordinated raids against German transports and have been able to acquire quite the armory. It's not yet clear what they are up to but it would be wise to reinforce our control over Flandres, risking loss of control elsewhere."
bel.14.a:0 "Fall back into Antwerp, Limburg and Flemish-Brabant!"
bel.14.b:0 "Fall back into Flemish-Brabant!"
bel.14.c:0 "Reinforce all provinces!"
bel.15.t:0 "11th of July"
bel.15.d:0 "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army defeated the French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. With the temporary retreat of the German forces the Flemish Resistance memorises this day and has proclaimed the 11th of July a national holiday."
bel.15.a:0 "Vlaanderen de Leeuw!"
bel.16.t:0 "11th of July"
bel.16.d:0 "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army defeated the French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. With German forces spread thin to suppress the resistance the Flemish Resistance has prepared a massive attack to liberate the cities of Bruges, Gent, Kortrijk and Oostende. Due to our small forces we were quickly overrun and after 5 hours of heavy fighting our last stronghold at the Gravensteen in Ghent fell and the Flemish Lion proudly waves atop its battlements."
bel.16.a:0 "We have lost control over West and East Flanders!"
bel.17.t:0 "Flemish offer a deal"
bel.17.d:0 "After the loss of great parts of Flanders, the Flemish Resistance has proposed a deal. They demand independence from Flanders-Wallonia and immediate retreat off all German forces out of Flandres. In exchange they are willing to remain part of Mittel-Europa and fulfil their role as buffer state and will not aid the Syndicalists in Wallonia in their struggle."
bel.17.a:0 "We have no choice but to accept these demands."
bel.17.b:0 "Never! How dare they assume we would accept their proposal!"
bel.18.t:0 "Walloons hear of Flemish Victories"
bel.18.d:0 "After the victories of the Flemish Resistance over the German forces the Walloons will have to decide whether or not to work together with the Flemish for an unified Belgium or to seek affiliation with the Commune of France. The syndicalists are neighed to join the commune and spread the socialist revolution. The royalists would prefer to work together with the Flemish to unify the country and reinstate the king. After days of discussion the doors of the headquarters finally open and the decision is announced."
bel.18.a:0 "We shall seek Unification with the French Commune"
bel.18.b:0 "We shall approach our Flemish brethren and try to reinstate Belgium."
bel.19.t:0 "Flandres receives Walloon Deal"
bel.19.d:0 "After the proposal to the German government has failed, the Flemish receive a deal from the Walloon movement. They ask the Flemish to work together with them to ensure Independence for all of Belgium and to reinstate the King."
bel.19.a:0 "Flanders shall be Independent!"
bel.19.b:0 ""Eendracht maakt Macht!""L'union fait la force!""Unity is Strength!""
bel.20.t:0 "Hainaut Attacks"
bel.20.d:0 "After the Flemish and Walloons made their pact to unify Belgium, they launched an assault on the German Administration Offices in Mons and secured the governor and his family. They are now held hostage and are demanding retreat of German Forces out of Hainaut. We have surrounded the building and are ready to move in if necessary. The chances of extracting the governor succesfully are slim but we could resecure the building to reinforce it against further attacks and to tighten our grip on the province."
bel.20.a:0 "Launch an Assault on the building!"
bel.20.b:0 "We will have to give in."
bel.21.t:0 "Hainaut secured."
bel.21.d:0 "After we stormed the building the rebels immediately executed the hostages and kept fighting to the last man. We were however able to retake the building with minimal losses and have established a perimeter. Barbed wire and machine gun posts were quickly installed to deter any further attack and part of the city has been evacuated to make place for the 2nd Walloon Division to set up camp."
bel.21.a:0 "Very well."
bel.22.t:0 "Rebels push into Antwerp"
bel.22.d:0 "With renewed forces and help from Wallonia the Flemish Resistance pushes into Antwerp. Fighting in the streets ensues immediately and for 3 days there seems to be no clear winner until a tank depot falls to the Flemish forces and the Germans retreat to the east side of the city. At the same time a push was orchestrated towards Boom and Dendermonde ensuring liberation of most of the province Antwerp."
bel.22.a:0 "Fall back to Brussels"
bel.23.t:0 "Flemish forces approach the capital"
bel.23.d:0 "With their victories in Antwerp and the retreat of German forces out of Limburg we are left with only Brussels and Wallonia. As the movement keeps winning they gather more support and by now they heavily outnumber us. The only forces we have left are the division located in Brussels and two in Wallonia. We will have to make an important decision which will decide the fate of the country. Will we retreat into Germany, thus liberating Belgium or will we dig in and try to hold out as long as we can, hoping that Germany may recover quickly enough to support us?"
bel.23.a:0 "We will not risk any more German blood."
bel.23.b:0 "Dig in boys, its gonna be a though fight!"
bel.24.t:0 "German forces return to Germany"
bel.24.d:0 "On September 13th 1936 at 2:37 PM in the Royal Palace signs the former King Adalbert the Ceasefire resulting in his immediate abdication, the return of all German forces to Germany and a truce between the reborn nation of Belgium and the German Empire. Hundreds of thousands of men, women and children run into the streets waving the Belgian flag, chanting the Brabançonne and celebrating the regained independence. It truly is a great day for Belgium!"
bel.24.a:0 ""Lang leve België!""Vive la Belgique!""Long live Belgium!""
bel.241.t:0 "German forces return to Germany"
bel.241.d:0 "On September 20th 1936 at 2:37 PM in the Royal Palace signs the former King Adalbert the Ceasefire resulting in his immediate abdication, the return of all German forces to Germany and a truce between the reborn nation of Belgium and the German Empire. Hundreds of thousands of men, women and children run into the streets waving the Belgian flag, chanting the Brabançonne and celebrating the regained independence. It truly is a great day for Belgium!"
bel.241.a:0 ""Lang leve België!""Vive la Belgique!""Long live Belgium!""
bel.25.t:0 "Germans pushed back into Namur"
bel.25.d:0 "After our defeat at Mons and in return for the governor we have fallen back into Namur where we dug ourselves in. Any Walloon resistance will have to deal with our position and prepared troops!"
bel.25.a:0 "Watch out, those Walloons are everywhere!"
bel.26.t:0 "No further attack"
bel.26.d:0 "The Walloons have set up a perimeter around the city but aren't planning to immediately attack the city. They may be trying to secure Flanders first before moving any further."
bel.26.a:0 "Keep a close look on them"
bel.27.t:0 "Frontal Assault"
bel.27.d:0 "With our troops firmly dug in and awaiting the Rebel attack, news reaches us of a German Division stationed in German Wallonia being repositioned to Namur to help ward off the attack. The Rebels however have intercepted this message and have decided to attack as soon as they can. The troops surrounding Brussels move in under artillery support and the tanks captured in Antwerp swiftly breach our first line of defence. This is followed up by intense fighting in the metropolitan area of Brussels and is especially fierce in Schaarbeek en Dilbeek. Here the soldiers fight for every wall and heavy casualties on both sides occur. After 8 hours of heavy fighting our garrison is no longer able to keep them off and the rebel army marches on the palace."
bel.27.a:0 "Retreat to Namur"
bel.27.b:0 "Surrender to the Rebels"
bel.28.t:0 "Last Stand of Flandres-Wallonia"
bel.28.d:0 "Pushed back out of Brussels, the remaining army falls back into the city of Namur. Here the reinforcements from the German Empire have arrived and we are able to set up an adequate defence. We do however have a limited amount of supplies left after our defeat at Brussels and will most likely have to surrender within 3 months if we do not launch a counter-offensive."
bel.28.a:0 "Our situation is hopeless, we have to surrender"
bel.28.b:0 "Launch a counter-offensive on the Walloon perimeter"
bel.29.t:0 "Counter-offensive"
bel.29.d:0 "At 6:32 AM German artillery placed on top of the hill opened fire on the Walloon defences. They were followed up by an infantry assault trying to breach their line. Waves after waves of brave Germans threw themselves at the line but at 11:16 AM they had to retreat. The offensive has failed. German troops are exhausted and the Walloon line still stands."
bel.29.a:0 "Surrender to the rebels"
bel.30.t:0 "Ask for French support"
bel.30.d:0 "Cut of from the Flemish resistance, with not enough support to frontally assault the German government it seems that asking aid from the Internationale is the only thing the Syndicalists can do to prevent the failure of their struggle. France might however not be interested in such an arrangement not to anger the German Reich and might deny their proposal."
bel.30.a:0 "The French better stay out of this"
bel.31.t:0 "Support our Wallonian Brethren"
bel.31.d:0 "A messenger has arrived from the syndicalist movement in Belgium calling for our aid in overthrowing their German government. They are however already severely weakened and it's just a matter of time before their rebellion is crushed. The only way to save the syndicalist cause in Flanders-Wallonia would be by launching a full invasion and as such declaring war on the German Empire itself. Advisors of the government insist that such an invasion would be prematurely and we should wait before we strike the Empire."
bel.31.a:0 "Nonsense, we will not abandon our fellow syndicalists!"
bel.31.b:0 "It would be wise to bide our time for now"
bel.32.t:0 "Beginning of the Second Weltkrieg!"
bel.32.d:0 "As planes soar over the Walloon countryside, infantry bataljons move into Wallonia. French aid has come and the Second Weltkrieg is about to begin. With Germany severely weakened by Black Monday it will have to be seen if they can defend against the French hordes."
bel.32.a:0 "A dark day for Germany and therefor the world!"
bel.33.t:0 "Eradicate the Syndicalist uprising!"
bel.33.d:0 "With no further support the Walloon rebellion will be dealt with in due time and we can concentrate more of our power on the Flemish front."
bel.33.a:0 "Did they really think they could defeat us?"
bel.34.t:0 "The Kingdom strikes back"
bel.34.d:0 "With no support from the other side of the language border and outgunned by the German government the rebellion is doomed to fail. Repression will be severe but righteous as we will try to avoid any further rebellions. The government will have to be reformed to make sure that we are better prepared next time."
bel.34.a:0 "Let's get on with it!"
bel.35.t:0 "The Belgian Flag"
bel.35.d:0 "After our victory over the German occupators, the temporary government has decided to reinstate the Belgian flag to bolster morale and to show the world that Belgium is free once more. Hoisted atop the royal Palace the Flag waves proudly in the wind."
bel.35.a:0 "Black Yellow Red once more!"
