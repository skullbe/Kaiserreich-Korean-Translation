### Focuses ###
BEL_Evaluate_State_Budget:0 "Evaluate State Budget"
BEL_Evaluate_State_Budget_desc:0 "At the end of every year, the State budget is evaluated by members of the Flemish Council and their findings and proposals are then proposed to parliament which decides then with permission of the King wich expenses need to be cut."
BEL_German_Investigation:0 "German Investigation"
BEL_German_Investigation_desc:0 "The only way to root out corruption and destroy any elements of the resistance is by enlisting foreign aid."
BEL_Investigate_Political_Schandal:0 "Investigate Political Scandal"
BEL_Investigate_Political_Schandal_desc:0 "Due to recent discoveries by the German Commission it's time to get to the bottom of these rumours."
BEL_Abolish_Flemish_Council:0 "Abolish Flemish Council"
BEL_Abolish_Flemish_Council_desc:0 "The Flemish Council is a relic from a past time where the Flemish had a say. This has to be stomped out and replaced by our own hand picked council."
BEL_Strong_Royal_Power:0 "Strong Royal Power"
BEL_Strong_Royal_Power_desc:0 "A strong King will be able to steer the whole country to his hand."
BEL_Reintroduce_Census_Voting:0 "Reform the Voting system"
BEL_Reintroduce_Census_Voting_desc:0 "By changing our voting system, we will be able to have even more control over the political situation in the country at the cost of increasing unrest."
BEL_Expand_Feldgendarmerie:0 "Expand Feldgendarmerie"
BEL_Expand_Feldgendarmerie_desc:0 "The Feldgendarmerie is our special German police department and is our most loyal source of support. By further recruiting Germans into this force, we can more effectively crack down on resistance."
BEL_Increase_Suppression:0 "Increase Suppression"
BEL_Increase_Suppression_desc:0 "The best way of reducing unrest is by spewing propaganda as much as possible. By founding the NIR we have complete control over radio and television and as such the decision what our people watch and listen to."
BEL_Ban_Cooperatives:0 "Ban Cooperatives"
BEL_Ban_Cooperatives_desc:0 "To prevent any more rebellions we have to stomp out any Syndicalist organisation in our country starting with the Cooperatives."
BEL_Enforce_German_Education:0 "Enforce German Education"
BEL_Enforce_German_Education_desc:0 "By further pushing German education from a young age, we are able to control our populace."
BEL_Join_The_Kaiser_Research:0 "Join the Kaiser Wilhelm Research Foundation"
BEL_Join_The_Kaiser_Research_desc:0 "The scientific glory days of Belgium were over after the occupation so we must rely on German research to defend ourselves from the French."
BEL_Soldiers_To_Protect_The_Empire:0 "Soldiers to protect the German Empire"
BEL_Soldiers_To_Protect_The_Empire_desc:0 "To protect the German Empire we need a strong defensive army. Therefore we will press more of our population into service."
BEL_Expand_The_Westwall:0 "Expand the Westwall"
BEL_Expand_The_Westwall_desc:0 "The Westwall is our only defence against the Syndicalist menace and must be protected at all costs."
BEL_Guidance_By_The_Flemish_Council:0 "Guidance by the Flemish Council"
BEL_Guidance_By_The_Flemish_Council_desc:0 "By allowing the Flemish Council to take care of this years budget evaluation we can guarantee their support and might entice the people to realise that we aren't just evil oppressors."
BEL_Give_Power_To_Parliament:0 "Give Power to Parliament"
BEL_Give_Power_To_Parliament_desc:0 "We will start moving to a more open type of government, allowing opposition parties to take place in the debates and by slowly recognising other parties than those directly supportive of the King."
BEL_Combat_German_Favoritism:0 "Combat German Favouritism"
BEL_Combat_German_Favoritism_desc:0 "A large problem in our nation is that German citizens are favoured by the government and many high-ranking positions are solely reserved for citizens with the German nationality. By granting our judicial system more power to combat these we can further unify the country."
BEL_Empower_Flemish_Council:0 "Empower Flemish Council"
BEL_Empower_Flemish_Council_desc:0 "Removing power from German control and redirecting to the Flemish Council will give us some support from the population and will allow the Council to more directly influence the nation."
BEL_Reform_The_Provincial_System:0 "Reform the Provincial System"
BEL_Reform_The_Provincial_System_desc:0 "To better understand the needs of the people, the government has decided to reform the provincial system. By splitting Flanders and Wallonia in 9 provinces and splitting the economic responsibilities in 3 : Flanders, Wallonia and Brussels, we will be able to further adapt our nation to local requirements."
BEL_Increase_Taxation:0 "Increase Taxation"
BEL_Increase_Taxation_desc:0 "Only big changes will reduce the unrest that plagues our country and those need a lot of money."
BEL_Restrict_Catholic_Influence:0 "Restrict Catholic Influence"
BEL_Restrict_Catholic_Influence_desc:0 "The Catholic Party is far too powerful for our government and must be kept in check."
BEL_Create_Free_Education:0 "Create Free Education"
BEL_Create_Free_Education_desc:0 "The best way to hit the Catholic Party is by diminishing their power in the Education department. By massively funding State and City education, we are able to provide education to an even broader public and reduce our reliance on Catholic Education."
BEL_State_Funded_Cooperatives:0 "State Funded Cooperatives"
BEL_State_Funded_Cooperatives_desc:0 "To combat the pressure of the Syndicalists in France, the government has proposed to reintroduce the Cooperatives. They are a more temperate version of unions and are mainly responsible for ensuring that all workers have a place to stay and food to eat."
BEL_Expand_Catholic_Influence:0 "Expand Catholic Influence"
BEL_Expand_Catholic_Influence_desc:0 "The Catholic Party has a very tight grip on the Flemish population and as such increasing their power will ensure reduced unrest in Flanders."
BEL_Catholic_Education_Reforms:0 "Catholic Education Reforms"
BEL_Catholic_Education_Reforms_desc:0 "Catholic Education has always been one of the most important and most powerful tools of the Catholics to express their power. Most of the Flemish population has been educated by the Christian Schools and a large reform proposed by the Catholic Party is planning to improve the general level of our education."
BEL_Caritas:0 "Caritas"
BEL_Caritas_desc:0 "Caritas is a system originally created by the Catholic Church to provide help for the needy. Due to increased power of the Catholic party they have been able to expand their organisation and have expanded it throughout both Flanders and Wallonia."
BEL_Trans_Regional_Associations:0 "Trans Regional Associations"
BEL_Trans_Regional_Associations_desc:0 "A large conflict within the army consists of the many languages used by the soldiers and the fact that officers can only be German citizens. By opening a debate concerning this matter, we will be able to solve many of these issues."
BEL_Reinforce_Flandern_Wallonian_Unity:0 "Reinforce Flandern-Wallonian Unity"
BEL_Reinforce_Flandern_Wallonian_Unity_desc:0 "To ensure a strong Flanders-Wallonia, we have to make amends between the Flemish and the Walloons."
BEL_Spread_Anti_French_Propaganda:0 "Schild en Vriend"
BEL_Spread_Anti_French_Propaganda_desc:0 "Our best way of Flemish support is to ensure that their hatred for the French is greater than their hatred for us. By reminding them of the famous saying "Schild en Vriend", used during the Flemish rebellion to identify the French, we can rally the Flemish movements behind our own banner."

BEL_Reform_The_Air_Force:0 "Reform the Air Force"
BEL_Fighter_Focus:0 "Fighter Focus"
BEL_Bomber_Focus:0 "Bomber Focus"
BEL_Naval_Bomber_Focus:0 "Naval Bomber Focus"
BEL_Invest_In_RADAR:0 "Invest in RADAR"
BEL_Revise_Air_Doctrine:0 "Revise Air Doctrine"

BEL_Elections:0 "Elections"
BEL_Elections_desc:0 "Our independence is a fact and free elections have been written out by the provisionary government to decide the direction of our country."
BEL_Monarchy:0 "Restoration of the Monarchy"
BEL_Monarchy_desc:0 "Under the Monarchy we have prospered and Albert I awaits with glee his return. "
BEL_Republic:0 "Foundation of the Belgian Republic"
BEL_Republic_desc:0 "The Monarchy has only brought us downfall and oppression. Only the people can truly decide the way forward."
BEL_BWP:0 "Choose BWP"
BEL_BWP_desc:0 "The Belgian Workers Party takes control"
BEL_LP:0 "Choose LP"
BEL_LP_desc:0 "The Liberal Party takes control"
BEL_KP:0 "Choose KP"
BEL_KP_desc:0 "The Catholic Party takes control"
BEL_NP:0 "Choose Verdinaso"
BEL_NP_desc:0 "The people have chosen a demagogue to lead them forward" 

BEL_Groote_Kuisch:0 "Groote Kuisch"
BEL_Groote_Kuisch_desc:0 "The Groote Kuisch or Large Cleanup is the slogan with which Verdinaso was able to sway the election. They promiss to eradicate all career politicians and get rid of the weak and opposing members of the government."
BEL_Reinforce_Idea:0 "Reinforce the Greater Belgian Idea"
BEL_Reinforce_Idea_desc:0 "The Belgian idea was severely damaged by the German occupier who tried to split us between Flemish and Walloon. By organising a large propaganda campaign outlining the successes we achieved together they seek to reunify the country behind the Belgian flag."
BEL_Secularise_State:0 "Secularise the State"
BEL_Secularise_State_desc:0 "The Catholic Party has far too much influence in our country. Only a full sweep of the party and its affiliates can prevent their influence from growing out of control."
BEL_Subsidize_Industry:0 "Subsidise the Industry"
BEL_Subsidize_Industry_desc:0 "With the Catholic Party on the decline and militarism rising its time to launch a full scale program reinvigorating our Industry."
BEL_Unite_with_Catholic_Parties:0 "Unite with the Catholic Parties"
BEL_Unite_with_Catholic_Parties_desc:0 "The influence of the Catholics stretches far and wide and would be a big boon for a further plans. By rallying priests and teachers behind our cause we can better indoctrinate our population and reinforce our rising militarism."
BEL_Subsidize_Agriculture:0 "Subsidise Agriculture"
BEL_Subsidize_Agriculture_desc:0 "The Catholics have come up with a plan to support the Agrarian region of Flanders by creating the Boerenbond. Helping them accomplish their goals would not only tighten our bond but also give us the benefits their idea may bring."
BEL_Look_Towards_Expansion:0 "Look towards Expansion"
BEL_Look_Towards_Expansion_desc:0 "Foreign invaders were responsible for the rape of Belgium yet our neighbours stood idly and let us fall prey to the German giant. Our population has been riled up by expansionist rhetoric and will expect our government to guide them to their victim."
BEL_Look_Towards_The_Netherlands:0 "Look towards the Netherlands"
BEL_Look_Towards_The_Netherlands_desc:0 "After the Treaty of London we were stripped of our rightful territories and when the German giant came during the Weltkrieg they looked on while we were massacred. No more shall the Dutch be spared our wrath!"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg:0 "Rectify the treaty of London"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc:0 "Even though we held on to Dutch Limburg and even Luxembourg we had to give up these land under British pressure. This time however Britain will do no such thing, the time to strike is now!"
BEL_Integrate_The_Dutch_Provinces:0 "Integrate the Dutch provinces"
BEL_Integrate_The_Dutch_Provinces_desc:0 "The Dutch lay defeated at our feet and the Belgian Flag hangs in Amsterdam. Dietsland is one step closer to realisation."
BEL_Look_Towards_The_French_Commune:0 "Look towards the French Commune"
BEL_Look_Towards_The_French_Commune_desc:0 "The French weren't able to defend us when the time came and have now even turned against us. No better opportunity to regain our lost territories."
BEL_Reclaim_French_Flanders:0 "Reclaim the old Flemish borders"
BEL_Reclaim_French_Flanders_desc:0 "We may have lost French Flanders to the French during the 17th century but Flemish remained the important language until only a century ago. Now is our time to liberate our Flemish brethren and lift the darkness called syndicalism."
BEL_Integrate_The_French_Provinces:0 "Integrate French Flanders"
BEL_Integrate_The_French_Provinces_desc:0 "Lille is Rijsel once more and in the Harbours of Duinkerke and Kales is once again Flemish being introduced."
BEL_Reclaim_Our_Rightfull_Place_In_The_World:0 "Reclaim our Rightful place in the world"
BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc:0 "We have shown the world that Belgium cannot be ignored. Patriotism is at an all time high and Van Severen is celebrated as a hero of the people."



BEL_Expand_the_Boerenbond:0 "Expand the Boerenbond"
BEL_Expand_the_Boerenbond_desc:0 "The farmers of Flanders were heavy hit by Black Monday. Therefore the KP has proposed the creation of a farmer organisation free from the grasps of the unions."
BEL_Improve_working_conditions:0 "Improve working conditions"
BEL_Improve_working_conditions_desc:0 "The Weekend should be holy and our workers shouldn't be oppressed. By passing this act to introduce the 40-hour week we can take some wind out of the syndicalist sails and further consolidate our power."
BEL_Expand_State_Companies:0 "Expand the State Companies"
BEL_Expand_State_Companies_desc:0 "The State companies like the NMBS and the Postal service are in dire need of reinvention. Expanding these organisations creates jobs and will provide better services to the population."
BEL_Strive_Towards_Federation:0 "Strive towards Federation"
BEL_Strive_Towards_Federation_desc:0 "Only by federating our country can we stop the increasing separatism between Walloons and Flemish."
BEL_Reinforce_Belgicism:0 "Reinforce Belgicism"
BEL_Reinforce_Belgicism_desc:0 "Belgicism is more important than being a Wallon or a Flemish citizen. We are all equal and are stronger if we work together."
BEL_Strive_Towards_Confederation:0 "Strive towards Confederation"
BEL_Strive_Towards_Confederation_desc:0 "The Flemish and Walloons will never be able to fully work together, therefore it's best to decentralise the government and allow self-governance for the different regions."
BEL_Create_The_Economic_Regions:0 "Create the Economic Regions"
BEL_Create_The_Economic_Regions_desc:0 "By creating the economic regions separating the Flemish Region, the Walloon Region and the Brussels-Capital Region we can further focus ourselves on the need of the individual instead of the collective."
BEL_Fund_Catholic_Education:0 "Fund Catholic Education"
BEL_Fund_Catholic_Education_desc:0 "Catholic Education is the foundation of our excellent education system and should only be further expanded reaching even more students."
BEL_Large_State_Investements:0 "Large State Investments"
BEL_Large_State_Investements_desc:0 "New jobs will have to be created to recover from the Economic crisis and this can only be done by Large Investments by the State."


BEL_Decrease_Governement_Control:0 "Decrease Government Control"
BEL_Decrease_Governement_Control_desc:0 "Belgian bureaucracy is a convoluted mess mainly created to let the Catholic party pay out its supporters. By cutting heavily in their organisations we can let the invisible hand steer us."
BEL_Encourage_Corporations:0 "Encourage Corporations"
BEL_Encourage_Corporations_desc:0 "By allowing the large corporations more free reign we can persuade them to stay in Belgium and expand further."
BEL_Excavation_Permits:0 "Excavation Permits"
BEL_Excavation_Permits_desc:0 "The Limburg coal mines and the Walloon steel mills are an important aspect of our economy and by giving them more self-governance we can increase our capacity."
BEL_Focus_On_Export:0 "Focus on Export"
BEL_Focus_On_Export_desc:0 "Protectionism will not help our nation forward. We need to open up our borders and spread our goods to the whole globe."
BEL_Free_Scientific_Research:0 "Free Scientific Research"
BEL_Free_Scientific_Research_desc:0 "Scientific progress cannot be hindered by Catholic funding. By opening up our purse for all that wish to innovate we can keep our competitive edge."


BEL_Improve_Relations_With_Commonwealth:0 "Improve Relations with the Commonwealth"
BEL_Improve_Relations_With_Commonwealth_desc:0 "We will improve our relations with the countries of the Entente and Canada and we will start to pave the way for a possible Belgian entry in their alliance."
BEL_Join_Entente:0 "Join the Entente"
BEL_Join_Entente_desc:0 "With relations improved, we can finally decide to take the big step and formally give them our proposal for a Belgo-Canadian alliance."
BEL_Improve_Relations_With_The_Netherlands:0 "Improve Relations with the Netherlands"
BEL_Improve_Relations_With_The_Netherlands_desc:0 "Relations with our northern neighbours have always been good and further expanding this friendship we hope to ensure their support when we make our play on the world map."
BEL_Create_Belgian-Dutch_Treaty_Organisation:0 "A Belgo-Dutch Alliance?"
BEL_Create_Belgian-Dutch_Treaty_Organisation_desc:0 "We will offer the Dutch our proposal for a Belgo-Dutch alliance which should improve the power projection of both our countries."

BEL_Reform_The_Party:0 "Reform the Party"
BEL_Reform_The_Party_desc:0 "Many of our members have lost their way, prioritising their own gains over those of the working class. A large shake-up will have to be executed eliminating these weak factions and uniting the BWP behind Jacquemotte."
BEL_Introduce_The_8-Hour_Workday:0 "Introduce the 8-Hour Workday"
BEL_Introduce_The_8-Hour_Workday_desc:0 "Even though the German occupier has on multiple occasions promised to introduce the 8-hour workday they never did. As such it is only logical to kick off our socialist revolution with this long promised act."
BEL_Expand_The_Cooperatives:0 "Expand the Cooperatives"
BEL_Expand_The_Cooperatives_desc:0 "The cooperatives are the backbone of our socialist structure. By cooperation between different unions and professions we were able to create larger structures which could better provide for the workers at a lower cost. Famous examples like the Cooperative Vooruit in Gent were able to expand this process and become large breeding grounds for the BWP resulting in better working conditions."  
BEL_Introduce_Free_State_Education:0 "Introduce Free State Education"
BEL_Introduce_Free_State_Education_desc:0 "Catholic education is far spread and keeps the influence of the KP far too high. We need to invest in state sponsored education allowing church and education to be separated."
BEL_Industrialize_Countryside:0 "Industrialise Countryside"
BEL_Industrialize_Countryside_desc:0 "While our influence has grown steadily across the nation, the countryside is still mostly agrarian and thus is more Catholic leaning than the industrialised cities of Liege or Charleroi. Large scale industrial investments will boost our economy and will spread syndicalism to all sides of our nation."

BEL_Introduce_Plan_Spaak:0 "Introduce Plan Spaak"
BEL_Introduce_Plan_Spaak_desc:0 "Convinced that only through large scale government investements and a more streamlined bureaucracy Belgium can recover from the depression caused by Black Monday, Spaak has gathered all members of the BWP to explain his plan."
BEL_Introduce_Plan_De_Man:0 "Introduce Plan De Man"
BEL_Introduce_Plan_De_Man_desc:0 "To fight against the rising popularity of populists and the threat of syndicalism, De Man has introduced a large scale economic overhaul dubbed Plan De Man that will change our economic policy drasticly."
BEL_Instate_Economic_Secretaries:0 "Instate Economic Secretaries"
BEL_Instate_Economic_Secretaries_desc:0 "By appointing 5 economic secretaries consisting of union leaders and technocrats we will be able to quickly adapt to changes in the economic landscape without compromising the working class."
BEL_Nationalise_Basic_Industry:0 "Nationalise Basic Industry"
BEL_Nationalise_Basic_Industry_desc:0 "To combat rising unemployement and reduce our dependence on the global market, all basic industries will be nationalised allowing for better government control."
BEL_Expand_Processing_Industry:0 "Expand Processing Industry"
BEL_Expand_Processing_Industry_desc:0 "To better control the entire industrial process we will complete our basic industry with an expanded processing industry allowing for bigger and better outputs."
BEL_Finish_Plan_De_Man:0 "Finish Plan De Man"
BEL_Finish_Plan_De_Man_desc:0 "Multiple administrative affairs and overhauls of lesser state structures are to be revamped allowing for easy completion of our plan."
BEL_Reform_Ministries:0 "Reform the Ministries"
BEL_Reform_Ministries_desc:0 "If you wish to gain an D183 clearance you have to go through 3 different ministries, return 4 times to your local town hall and wait for up to a year before finally being turned down. No more! Under the guidance of Spaak the system will be streamlined and stop punishing workers and investors with needless complexities."
BEL_Expand_Infrastructure:0 "Expand Infrastructure"
BEL_Expand_Infrastructure_desc:0 "To combat rising unemployement large government funded infrastructure works will be undertaken supporting both our industrial needs and our growing population."
BEL_Focus_On_Civilian:0 "Focus on Small Business"
BEL_Focus_On_Civilian_desc:0 "In a world where population determines your industrial capacity we can no longer compete with the giants like Germany and the USA. Therefore small business and startups will be funded improving our wealth."
BEL_Finish_Plan_Spaak:0 "Finish Plan Spaak"
BEL_Finish_Plan_Spaak_desc:0 "By gathering support within the party and using Spaaks influence in the Liberale Partij we will swiftly push through our plans."
BEL_Help_The_Syndicalist_Cause:0 "Help the Syndicalist Cause"
BEL_Join_The_Internationale:0 "Join the Internationale"
BEL_Create_The_Belgian_Cooperative_Union:0 "Create the Belgian Cooperative Union"
BEL_Create_The_Belgian_Cooperative_Union_desc:0 "The time has come for the workers to throw off the shackles imposed on them by capitalist politicians. We will proclaim the Belgian Cooperative Union, outlining our new direction and to show our neigbours the successes of the revolution."

BEL_recreate_the_navy:0 "Recreate the Belgian Navy"
BEL_recreate_the_navy_desc:0 "Our Navy is not even close to a match for the Dutch or any of our other neighbours, not too surprising since we only have a couple of old German vessels. While some shipyards will be asked to produce the first military vessels in decades, converted fishing ships equipped with a few guns of various callibers will be used as soon as possible in order to conduct patrols or lay mines."
BEL_submarine_operations:0 "Submarine Operations"
BEL_submarine_operations_desc:0 "We must focus our naval efforts into a force that can starve out our enemies by destroying their transport convoys."
BEL_reinvigorate_naval_prowess_of_old:0 "Develop the navy"
BEL_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
BEL_submarine_improvements:0 "Submarine Improvements"
BEL_submarine_improvements_desc:0 "To be able to successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
BEL_expand_the_navy:0 "Expand the Navy"
BEL_expand_the_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
BEL_cruisers_and_destroyers:0 "Focus on Small Ships"
BEL_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them, when we can better defend our sea lanes with smaller and faster-producing ships?"
BEL_dutch_marines:0 "Belgian Marines"
BEL_dutch_marines_desc:0 "To take over islands we need special marine divisions to be most effective during a naval invasion."
BEL_interest_in_carriers:0 "Aeronaval Ambition"
BEL_interest_in_carriers_desc:0 "It's time to take the Belgian Navy into the future! Air cover is mandatory in modern naval operations. The new threat of world conflict means that power must be projected all around the world... and Belgium must be ready to take its share." 

BEL_The_Belgian_Will_Returns:0 "The Belgian Lion Roars once more"
BEL_The_Belgian_Will_Returns_desc:0 "The political battlegrounds have calmed down and the Belgian Economy is in full upswing. Patriotism is at an all time high and many believe that the full potential of Belgium is yet to be unlocked!"



BEL_Foreign_Policy:0 "Foreign Policy"
BEL_Foreign_Policy_desc:0 "With Belgium independent and rising tensions abroad, it is time to establish our own ministry of foreign affairs and try to establish our position in the world."
BEL_Deterence:0 "Deterrence"
BEL_Deterence_desc:0 "Belgium has seen enough fighting. We will try to deter foreign attacks by reinforcing our borders and foremost establish good relations with the major powers."
BEL_Neutrality:0 "Neutrality"
BEL_Neutrality_desc:0 "We will distance our self as much as possible from foreign conflicts and will try again where we failed in the Weltkrieg."
BEL_Place_In_World:0 "Our Place on the World Stage"
BEL_Place_In_World_desc:0 "It's time for Belgium to step out of the shadows and ensure a strong place on the international playing field."
BEL_Koninklijke_Academie:0 "Create the Koninklijke Academie"
BEL_Koninklijke_Academie_desc:0 "We will create a Royal Academy consisting of the top minds of both Belgium and the Netherlands. Sponsored by the Royal houses of Belgium en Nassau, we will bring our alliance to the front of technological innovation."
BEL_Guarantee_Germany:0 "Demand Guarantee from the German Empire"
BEL_Guarantee_Germany_desc:0 "The only way we will ensure that the Kaiser doesn't take revenge for our independence war is by making sure that they guarantee our independence. They are however not very inclined to assist us and will demand steep reparations for the damage we caused them."
BEL_Guarantee_Canada:0 "Demand Guarantee from the Entente"
BEL_Guarantee_Canada_desc:0 "We will try to once more receive a guarantee from the House of Windsor and to rely on their aid if the Germans attack."
BEL_Guarantee_France:0 "Demand Guarantee from the Internationale"
BEL_Guarantee_France_desc:0 "Our syndicalist brethren are our best shot at defending our self from the Germans. We are however not ready to fully commit our self to the Internationale and would prefer it if they could just guarantee our independence."
BEL_Fortify_Antwerp:0 "Fortify Antwerp"
BEL_Fortify_Antwerp_desc:0 "With enemies on all of our borders, we have no choice but to fall back to Antwerp in case of attack. We shall protect the Harbour and ensure that reinforcements from the Entente can arrive as soon as possible."
BEL_Fortify_Westwall:0 "Fortify the Westwall"
BEL_Fortify_Westwall_desc:0 "With no threat of a German invasion, we can focus our resources on securing the French border to deter their attack."
BEL_Fortify_Meuse:0 "Build the Meuse defence line"
BEL_Fortify_Meuse_desc:0 "With French backing, we are able to take position behind the Meuse and a large complex of fortresses and bunkers should deter their attack as well."
BEL_Last_Line_Of_Defence:0 "The Last Line of Defence"
BEL_Last_Line_Of_Defence_desc:0 "Our plan has failed, enemy forces are storming the Belgian countryside and we will need all able-bodied men to take position and defend Belgian Freedom."
BEL_Free_Trade:0 "Encourage Free Trade"
BEL_Free_Trade_desc:0 "By focusing on a free trade policy, we will be able to further prove our intentions of peace and neutrality."
BEL_Weapon_Export:0 "Expand Arms sales"
BEL_Weapon_Export_desc:0 "With conflicts raging from America to Asia, Belgian arms manufacturers like FRC and FN are expanding their production facilities to meet demands."

BEL_War_Bonds:0 "War Bonds"
BEL_War_Bonds_desc:0 "With tensions rising in Europe the government has created a war bonds program to gather the required cash and resources for a rapid mobilisation."
BEL_Last_Stand_Act:0 "Last Stand Act"
BEL_Last_Stand_Act_desc:0 "War is upon us and the army marches once more to protect our sovereignty. To further bolster our ranks, the government has signed an act allowing our populace to sign up easier and train them quickly."
BEL_Refugee_Management:0 "Refugee Management"
BEL_Refugee_Management_desc:0 "Refugees from the wartorn regions of Nord-Pas-De-Calais and German Wallonia are entering our borders and fleeing from the front. By issuing shelter and provide them with food, we can keep this crisis at bay."
BEL_Repair_Leuven_Library:0 "Rebuild the Leuven Library"
BEL_Repair_Leuven_Library_desc:0 "Burned down during the first weeks of the Weltkrieg, German investors prioritised the University of Ghent over the one in Leuven leading to a slow recovery of its collection. By providing them with a large grant and works from donors we are able to once more fill its shelves."
BEL_FN_Herstal:0 "FN Herstal expansion"
BEL_FN_Herstal_desc:0 "To provide in the rising needs of our military, we need to invest in the small arms manufacturer of FN"
BEL_Brossel:0 "Choose Brossel Trucks"
BEL_Brossel_desc:0 "Specialising in civilian transport like busses and trains, with the right funds and support from our government we can further expand their military trucking capabilities."
BEL_Minerva:0 "Choose Minerva"
BEL_Minerva_desc:0 "Our Luxury automobile producer has shown desire to receive the truck building contract from our government and would definitely be able to meet our demands though the cost may be high."
BEL_FRC_Investements:0 "FRC Investments"
BEL_FRC_Investements_desc:0 "We need a larger production of artillery and anti-tank weaponry and with the expertise of FRC we will be able to meet this demand."
BEL_Galopin_Doctrine:0 "Follow the Galopin Doctrine"
BEL_Galopin_Doctrine_desc:0 "The Galopin Doctrine consist of producing consumer goods and fill demands of the civilian population whilst refusing the help of the occupier with the production of War Material. To avoid the destruction of our industrial power as happened in the Weltkrieg, we will not deliberately hinder the civilian production issued by the German government."
BEL_Brussels_Oostende:0 "Finish the axis Antwerp-Liège"
BEL_Brussels_Oostende_desc:0 "Connected by the Adalbert Canal, we need to expand the highways leading between the two cities further expanding our transportation capabilities."
BEL_Schelle:0 "Open the Schelle Powerplant"
BEL_Schelle_desc:0 "Due to recent expansions of the industrial power of Flanders we need a new power plant to meet demands. Plans for the largest Power Plant in Europe have been shown to the government and they have decided to execute these to show the world the ingenuitity and technological prowess of our small country."
BEL_Antwerp:0 "Expand the Antwerp Harbour"
BEL_Antwerp_desc:0 "We control one of the largest ports in Europe and are a vital lifeline for Mittel-European imports. Expanding our docks and improving our infrastructure around Antwerp would be a huge boon for our recovery."
BEL_Shipping:0 "Increase German Shipping dependence"
BEL_Shipping_desc:0 "The German Empire considers our Harbour one of the most important in its sphere of influence as it is easily accessible by sea and has expansive infrastructure linking up the Autobahn with our own highways. By slowly increasing German dependence even further we can secure a smoother recovery from Black Monday and even make a nice profit."
BEL_Diamant:0 "Monopolize the Diamond Industry"
BEL_Diamant_desc:0 "When you say Diamond, you say Antwerp. As the world biggest centre of the Diamond trade (80% of all diamonds end up in our city) mostly supported by the Jewish population we control almost a complete monopoly on the Diamond trade in Mittel-Europa."
BEL_Zeebrugge:0 "Found the Zeebrugge Dockyards"
BEL_Zeebrugge_desc:0 "Zeebrugge is our only real independent sea-port and can not be cut off by Dutch invaders and as such would be our prime location for building up our fleet."
BEL_Industrial_Commitee:0 "Assemble the Industrial Committee"
BEL_Industrial_Commitee_desc:0 "A special commission consisting of representatives from all the large industries and members of government will be created and will convene to find a solution for our predicament."
BEL_Invest_Liege_Economic_Zone:0 "Invest in the Sillon industriel"
BEL_Invest_Liege_Economic_Zone_desc:0 "To combat the rising unemployment and spread of syndicalism in the Walloon province of Liège, a large expansion of the civilian industry around the provincial capital has been proposed."
BEL_Seraing:0 "Seraing steel mills"
BEL_Seraing_desc:0 "To bolster our industrial expansion we will need to expand the steel mills to reduce our dependence on German steel."
BEL_Fund_Cimentieres:0 "Fund Cimentières et Briqueteries Réunis"
BEL_Fund_Cimentieres_desc:0 "To finally get rid of the aftermath of Black Monday, the commission has come up with a bold plan. They propose to massively invest in the Cement industry to be able to sustain the large infrastructure projects throughout Europe. By creating a large enough supply combined with our technological experience we will surely be able to dominate the market and steer our country to a more profitable future."

BEL_Solvay_Institute:0 "Fund the Solvay Institute"
BEL_Solvay_Institute_desc:0 "Since the early 20th century the Solvay institute has stood at the forefront of technological innovation. By giving grants to promising Belgian scientists and funding foreign projects we have been able to receive interest from scientists like Marie Curie, Albert Einstein and many more." 
BEL_Sixth_Solvay_Congress:0 "Hold the Sixth Solvay Congress"
BEL_Sixth_Solvay_Congress_desc:0 "After the enormous success of the Fifth congress on Electrons and Protons, the Solvay institute has once again invited the brightest scientists of our time to debate over Magnetism."
BEL_Baekelandt_Program:0 "Start the Baekelandt Program"
BEL_Baekelandt_Program_desc:0 "Named after one of our most famous scientists and pioneer in the synthetics field, we have decided to start our own large military research project looking into the possibilities for faster transportation and the possibilities of rocketry."
BEL_Antwerpse_Raffinage:0 "Look into Antwerpse Refinage possibilities"
BEL_Antwerpse_Raffinage_desc:0 "Large amounts of oil already reach our shores, by adding our own refineries around the Harbour we can more easily aid the war effort."
BEL_Uranium_Mining:0 "Study Radioactive Elements"
BEL_Uranium_Mining_desc:0 "After the importance of radioactive materials was discovered and proven at the Fifth Solvay Congress, our government has used its influence in Union Minière in Congo to lay hands on its very own uranium."

BEL_Start_Military_Debate:0 "Start the Military Debate"
BEL_Start_Military_Debate_desc:0 "Our Military is still stuck in the 1920s, we need a fresh initiative to ready ourselves for the coming storm." 
BEL_Visit_The_Westwall:0 "Visit the Westwall"
BEL_Visit_The_Westwall_desc:0 "Build after the defeat of the Entente and largely funded by Germany, inspections have noticed remarkable flaws in the project that should receive further attention."
BEL_Promote_Local_Officers:0 "Promote Local Officers"
BEL_Promote_Local_Officers_desc:0 "The only way to ensure support from the Flemish-Wallonian population is by allowing non-German officers to take command and show us our flaws."
BEL_Tighten_German_Control:0 "Tighten German Control"
BEL_Tighten_German_Control_desc:0 "A storm is brewing over Europe and we need complete and absolute loyalty to survive the coming tide. By enforcing German control and importing officers from the German Empire we'll stand a much better chance."
BEL_Trench_Warfare:0 "Trench Warfare"
BEL_Trench_Warfare_desc:0 "A modern war is fought in the trenches so we should innovate these tactics."
BEL_Panzer_Doctrine:0 "Panzer Doctrine"
BEL_Panzer_Doctrine_desc:0 "Tanks are the way forward and with German support we can surely start our own armoured project."
BEL_FRC:0 "FRC investments"
BEL_FRC_desc:0 "The Fonderie Royal de Cannoniers is our best artillery manufacturer and is held in high regard abroad. Supporting our troops in the trenches with devastating artillery is the way forward."
BEL_Military_Hospitals:0 "Military Hospitals"
BEL_Military_Hospitals_desc:0 "Trench Warfare is a costly business and we need skilled personnel to tend to our wounded."
BEL_FN_Guns:0 "FN Guns"
BEL_FN_Guns_desc:0 "The Fabrique National can be persuaded with some funding to innovate its weapons and modernise our army."
BEL_Modernize_Small_Arms:0 "Modernise Small Arms"
BEL_Modernize_Small_Arms_desc:0 "Further modernizations of our small arms are in order."
BEL_Light_Tank_Program:0 "Light Tank Program"
BEL_Light_Tank_Program_desc:0 "We have one of the best AT gun in the world, the FRC 47mm. But it can be flanked by fast vehicles. To counter this threat we must find a way to move our AT guns quickly. Maybe we could simply put the AT guns on tracked light armoured chassis in order to create light and mobile tank destroyers. They could take advantage of the accidented relief of the Ardennes in order to use ambush tactics on invading tank columns."
BEL_Provide_Thicker_Armour:0 "Provide Thicker Armour"
BEL_Provide_Thicker_Armour_desc:0 "Our tanks have the right firepower but are outclassed in the armour department. Further thickening and innovating will regain us the advantage."
BEL_Doctrines_Of_The_Present:0 "Doctrines of the Present"
BEL_Doctrines_Of_The_Present_desc:0 "Warfare has changed immensely since the Weltkrieg and our high command is doing what it takes to adapt our doctrines to this changing force."
BEL_Legacy_Of_The_Yzer:0 "Legacy of the Yzer"
BEL_Legacy_Of_The_Yzer_desc:0 "In Flanders Fields, hundreds of thousands of men have fallen and their memory lives on. The Yzer tower as a monument to their bravery stands proudly amidst these Fields and is a sign for all to remember the cruelties of war."
BEL_Walloon_Ingenuity:0 "Walloon Ingenuity"
BEL_Walloon_Ingenuity_desc:0 "Supported by a legacy of innovation, the industries of the Sillon Industriel will be leading our technological progress in the Military field."
BEL_Flemish_Pride:0 "Flemish Pride"
BEL_Flemish_Pride_desc:0 "Fuelled by the Weltkrieg and the German Flamenpolitik, the Flemish have a fierce dedication to their Fatherland and will not bow for invading forces. We held our own against the German giant and will do so again when they come for us."
BEL_Invite_German_Experts:0 "Invite German Experts"
BEL_Invite_German_Experts_desc:0 "German expertise will aid our army in modernising."
BEL_Increased_Recruitement:0 "Increased Recruitment"
BEL_Increased_Recruitement_desc:0 "While volunteers might not be flocking to the recruitment stations as we would like, enforcing stricter conscription and lowering the requirements for joining will get us the same results."
BEL_Joint_Military_Developement_Program:0 "Joint Military Development Program"
BEL_Joint_Military_Developement_Program_desc:0 "Germany is clearly superior to us in the military department so further combining our research would help us greatly."

BEL_Open_Melsbroek_Airbase:0 "Open the Melsbroek Airbase"
BEL_Open_Melsbroek_Airbase_desc:0 "The Melsbroek airbase will be used by military planes only and should give us enough cover over the capital and the surrounding countryside."
