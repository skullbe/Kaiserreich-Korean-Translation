### Ideas ###
 DEN_idea_black_monday:0 "검은 월요일 증권 위기"
 DEN_idea_black_monday_desc:0 "베를린을 강타한 주식 위기는 곧 코펜하겐에 있는 보르센에 당도했습니다. 덴마크 기업의 주가가 폭락하고 있습니다!"
 DEN_idea_black_monday_01:0 "농업공황"
 DEN_idea_black_monday_01_desc:0 "유럽을 뒤흔들고 있는 위기의 결과로, 덴마크 경제에서 큰 비중을 차지하는 덴마크 농부들은 그들의 상품을 파는 데 어려움을 겪고 있고, 농업 분야에 대한 지출의 부족은 또한 다른 분야로 피해를 확대시킵니다."
 DEN_idea_black_monday_02:0 "농업공황"
 DEN_idea_black_monday_02_desc:0 "유럽을 뒤흔들고 있는 위기의 결과로, 덴마크 경제에서 큰 비중을 차지하는 덴마크 농부들은 그들의 상품을 파는 데 어려움을 겪고 있고, 농업 분야에 대한 지출의 부족은 또한 다른 분야로 피해를 확대시킵니다."
 DEN_idea_black_monday_03:0 "농업공황"
 DEN_idea_black_monday_03_desc:0 "유럽을 뒤흔들고 있는 위기의 결과로, 덴마크 경제에서 큰 비중을 차지하는 덴마크 농부들은 그들의 상품을 파는 데 어려움을 겪고 있고, 농업 분야에 대한 지출의 부족은 또한 다른 분야로 피해를 확대시킵니다."
 DEN_idea_public_works:0 "공공건설사업 계획"
 DEN_idea_public_works_desc:0 "덴마크 정부는 실업자들에게 돈을 벌 수 있는 기회를 주는 방법으로 공공 사업에 많은 투자를 하고 있습니다."
 DEN_idea_weak_krona:0 "크로네 약세"
 DEN_idea_weak_krona_desc:0 "덴마크 크로네는 덴마크 생산자들이 상대적으로 저렴한 생산품을 만들어 경쟁에서 우위를 차지하도록 인위적으로 조정됩니다."
 den_idea_danish_welfarestate_01:0 "덴마크 사회복지"
 den_idea_danish_welfarestate_01_desc:0 "덴마크의 슈타인케 장관이 만든 덴마크 복지국은 불우이웃을 위한 안전망이며 전 세계의 많은 사민주의자들에게 모범으로 보여집니다."
 den_idea_danish_welfarestate_02:0 "덴마크 사회복지"
 den_idea_danish_welfarestate_02_desc:0 "덴마크의 슈타인케 장관이 만든 덴마크 복지국은 불우이웃을 위한 안전망이며 전 세계의 많은 사민주의자들에게 모범으로 보여집니다."
 den_idea_danish_welfarestate_03:0 "덴마크 사회복지"
 den_idea_danish_welfarestate_03_desc:0 "덴마크의 슈타인케 장관이 만든 덴마크 복지국은 불우이웃을 위한 안전망이며 전 세계의 많은 사민주의자들에게 모범으로 보여집니다."
 DEN_idea_confidence_in_government:0 "고액투자자 신뢰"
 DEN_idea_confidence_in_government_desc:0 "덴마크 시스템에 대한 투자자의 신뢰를 높이기 위한 덴마크 정부의 노력이 성과를 거두었고 투자자들은 높은 신뢰감을 가지고 잠재적인 덴마크 투자를 검토합니다."
 DEN_idea_confidence_in_government_01:0 "고액투자자 신뢰"
 DEN_idea_confidence_in_government_01_desc:0 "덴마크 시스템에 대한 투자자의 신뢰를 높이기 위한 덴마크 정부의 노력이 성과를 거두었고 투자자들은 높은 신뢰감을 가지고 잠재적인 덴마크 투자를 검토합니다."
 DEN_idea_investing_companies:0 "민간 투자"
 DEN_idea_investing_companies_desc:0 "기업들이 덴마크에 투자해 공장과 상점을 열어 그동안 덴마크에 떠돌고 있던 위기를 덜어주고 있습니다."
 DEN_idea_strong_krona:0 "크로네 확보"
 DEN_idea_strong_krona_desc:0 "정부는 덴마크 화폐인 크로네를 확보할 수 있는 충분한 금을 보유하여 덴마크 크로네에 안전하게 투자 하고 있습니다."
 DEN_idea_private_welfare_system:0 "민간복지체계"
 DEN_idea_private_welfare_system_desc:0 "덴마크 정부는 소규모 개인 복지 제도라는 것을 실질적으로 확립하기 위해 보험을 제공하는 회사들을 지원해 왔습니다."
 DEN_idea_danish_cinema:0 "덴마크 영화 산업"
 DEN_idea_danish_cinema_desc:0 "덴마크인들은 영화 제작에 가장 먼저 투자했고, 바벨스베르그의 편리함에 따라 영화산업에서의 시장 점유율이 약간 줄어들었더라도 오늘날에도 여전히 중요한 의미를 지니고 있습니다."
 DEN_idea_danish_cinema2:0 "덴마크 영화 산업"
 DEN_idea_danish_cinema2_desc:0 "덴마크인들은 영화 제작에 가장 먼저 투자했고, 바벨스베르그의 편리함에 따라 영화산업에서의 시장 점유율이 약간 줄어들었더라도 오늘날에도 여전히 중요한 의미를 지니고 있습니다."
 DEN_institute_for_theoretical_physics:0 "이론물리학 연구소"
 DEN_institute_for_theoretical_physics_desc:0 "유명한 과학자 닐스 보어가 1921년에 설립한 코펜하겐 대학의 연구소는 이론 물리학과 관련된 기술 개발에서 덴마크에게 우위를 제공합니다."
 DEN_idea_danish_defense:0 "덴마크 방어 중점"
 DEN_idea_danish_defense_desc:0 "덴마크는 패권국가의 그늘에서 이 작은 중립국에게 최고의 기회인 방어에 주력해 왔습니다."
 DEN_idea_unwavering_morale:0 "확고한 의지"
 DEN_idea_unwavering_morale_desc:0 "덴마크의 군대가 서있다면 그들은 무너지지 않을 것입니다! 우리는 우리가 부족한 것을 용기로 보충할 것입니다!"
 DEN_idea_infantrybased_military:0 "보병위주의 군대"
 DEN_idea_infantrybased_military_desc:0 "As a small country motorisation is of questionable use: our forces will be able to arrive in time regardless of the situation."
 DEN_idea_motorised_military:0 "기동화된 군대"
 DEN_idea_motorised_military_desc:0 "In the modern day and age, infantry on foot can simply not compete against those with the strategical blessing of the automobile."
 DEN_idea_preparing_special_forces:0 "특수부대 창설"
 DEN_idea_preparing_special_forces_desc:0 "A small and specialised professional army is Denmark's best bet, after all we don't have the population to build an army of grand scale!"
 DEN_idea_jaegerkorpset:0 "예거 부대"
 DEN_idea_jaegerkorpset_desc:0 "The Jæger corps is Denmark's elite special operations force tracing its origins to the Jæger Corps of Zealand established in 1785 against threats emerging from Sweden, Great Britain and Prussia."
 DEN_idea_jaegerkorpset2:0 "예거 부대"
 DEN_idea_jaegerkorpset2_desc:0 "The Jæger corps is Denmark's elite special operations force tracing its origins to the Jæger Corps of Zealand established in 1785 against threats emerging from Sweden, Great Britain and Prussia."
 DEN_idea_ruling_the_skies:0 "창공을 지배하라"
 DEN_idea_ruling_the_skies_desc:0 "By investing in planes Denmark will be able to properly rule its sovereign airspace."
 DEN_idea_flyvevabnet:0 "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc:0 "We have merged the aerial branches of both the army and the navy into one separate and professional airforce for our foes to fear."
 DEN_idea_focusing_battleship:0 "Investing in a Slagskib"
 DEN_idea_focusing_battleship_desc:0 "A prestige project for such a small country, Denmark is investing in a battleship to defend its belt."
 DEN_idea_submarines:0 "Undervands Flåde"
 DEN_idea_submarines_desc:0 "Denmark will never be able to build a fleet of significant enough size that it shall compete with its potential enemies, but a fleet of submarines capable of harassing the enemy's trade is very much possible."
 DEN_idea_submarines1:0 "Undervands Flåde"
 DEN_idea_submarines1_desc:0 "Denmark will never be able to build a fleet of significant enough size that it shall compete with its potential enemies, but a fleet of submarines capable of harassing the enemy's trade is very much possible."
 DEN_idea_submarines2:0 "Undervands Flåde"
 DEN_idea_submarines2_desc:0 "Denmark will never be able to build a fleet of significant enough size that it shall compete with its potential enemies, but a fleet of submarines capable of harassing the enemy's trade is very much possible."
 DEN_idea_convoy_protection:0 "수송선 보호"
 DEN_idea_convoy_protection_desc:0 "We must protect our trade convoys from potential enemies that are trying to hurt us by attacking them."
 DEN_idea_doubtful_military:0 "분열된 군의 충성심"
 DEN_idea_doubtful_military_desc:0 "덴마크 군에 있는 모든 사람들이 똑같이 왕의 행동이 옳은 것이라고 확신하지는 않습니다."
 DEN_idea_rigsfagforbund:0 "Rigsfagforbund"
 DEN_idea_rigsfagforbund_desc:0 "The Rigsfagsforbund is the national trade union of Denmark controlled by the government and mandatory for all Danes."
 DEN_idea_danish_republic:0 "새로 찾은 공화주의"
 DEN_idea_danish_republic_desc:0 "전 왕의 행동은 덴마크 왕정을 영원히 더럽혔고, 덴마크는 옛 제도를 폐지하고 공화국으로서 밝은 새로운 미래를 향해 행진할 수밖에 없었습니다."
 DEN_idea_danish_republic2:0 "새로 찾은 공화주의"
 DEN_idea_danish_republic2_desc:0 "전 왕의 행동은 덴마크 왕정을 영원히 더럽혔고, 덴마크는 옛 제도를 폐지하고 공화국으로서 밝은 새로운 미래를 향해 행진할 수밖에 없었습니다."
 DEN_idea_danish_monarchy:0 "민주군주주의"
 DEN_idea_danish_monarchy_desc:0 "덴마크는 옛날의 바이킹 족장으로 거슬러 올라갈지도 모르는 왕을 모시는 자랑스러운 군주국이며, 이 기관은 정치 체제 내에서 적절한 위치로 격하되면 보살펴질 것입니다."
 DEN_idea_danish_monarchy2:0 "민주군주주의"
 DEN_idea_danish_monarchy2_desc:0 "덴마크는 옛날의 바이킹 족장으로 거슬러 올라갈지도 모르는 왕을 모시는 자랑스러운 군주국이며, 이 기관은 정치 체제 내에서 적절한 위치로 격하되면 보살펴질 것입니다."
 DEN_idea_socialization:0 "사회주의화 계획"
 DEN_idea_socialization_desc:0 "더 공정한 덴마크는 덴마크 기업들을 사회주의화하고 국민들의 손에 넘기기 위한 사회주의화 계획을 통해 성취될 것입니다."
 DEN_idea_socialization2:0 "사회주의화 계획"
 DEN_idea_socialization2_desc:0 "더 공정한 덴마크는 덴마크 기업들을 사회주의화하고 국민들의 손에 넘기기 위한 사회주의화 계획을 통해 성취될 것입니다."
 DEN_nordic_council:0 "북유럽 이사회"
 DEN_common_mil_purchases:0 "Defence Acquisition Board"
 DEN_passport_union_idea:0 "북유럽 여권 조약"
 DEN_monetary_union_idea:0 "스칸디나비아 통화동맹"
 DEN_custom_union_idea:0 "북유럽 단일시장"
 DEN_idea_lockout:0 "공장 폐쇄"
 DEN_idea_lockout_desc:0 "주요 생산 시설의 소유주들은 낮은 임금을 강요하기 위해 공장을 폐쇄했습니다."
 DEN_idea_strike:0 "파업"
 DEN_idea_strike_desc:0 "The workers in a major production facility are refusing to do their job in protest against their poor working conditions and the dismissal of their colleagues."
 DEN_idea_farmers_strike:0 "농부들의 파업"
 DEN_idea_farmers_strike_desc:0 "Many farmers in Denmark are refusing to sell their goods to protest and in the hopes that the price will rise as a result."
 DEN_idea_opposition_controlled_landsting:0 "여소야대"
 DEN_idea_opposition_controlled_landsting_desc:0 "덴마크 하원은 야당이 장악하여 정부의 입법 추진에 타격을 입히고 있습니다."
 DEN_idea_general_strike_only_syndies:0 "총파업"
 DEN_idea_general_strike_only_syndies_desc:0 "Syndicalists have under the influence of their leader Christian Christensen declared a general strike against the government, in the hopes of forcing them to resign."
 DEN_idea_general_strike_everyone:0 "총파업"
 DEN_idea_general_strike_everyone_desc:0 "Syndicalists have under the influence of their leader Christian Christensen declared a general strike against the government, in the hopes of forcing them to resign."
 DEN_good_infrastructure:0 "접근가능한 국가"
 DEN_good_infrastructure_desc:0 "Our significant investments in the infrastructure of our country, previously in a relatively shabby state, have paid off. Besides the obvious economic benefits this entails, it also means the military can be more easily assembled and brought together for training."

### Focuses ###
 DEN_black_monday:0 "검은 월요일이 닥치다"
 DEN_black_monday_desc:0 "베를린 증권거래소의 주식시장 붕괴는 덴마크 경제의 대부분을 마비시켰습니다. 그러나 우리 경제의 상당 부분은 농업에 기반을 두고 있습니다. 즉, 정부의 신속한 개입과 수확철 도래로 위기를 억제할 수 있을 것입니다."
 DEN_kanslergaden:0 "캔슬러캐더 협정"
 DEN_kanslergaden_desc:0 "불행하게도 덴마크 하원인 'Landsting'은 야당이 통제하고 있으며 정부는 야당의 지원 없이 이끌어나가고 있습니다. 검은 월요일이 가져다 주는 역경에 효과적인 대응을 하려면 야당 지도자들을 캔슬러캐더에 있는 스타우닝의 아파트로 초대해야 합니다."
 DEN_agreement_with_germany:0 "독일과의 협정"
 DEN_agreement_with_germany_desc:0 "영국이 혁명의 불길에 휩싸여 타버리면서 독일과 더 넓게 미텔오이로파는 우리의 주요 교역국으로 발전했습니다. 문제는 우리의 상품이 이 시장에서 너무 비싸다는 것입니다. 이는 아직 남아 있는 몇 안 되는 무역 장벽을 무너뜨리고 다른 양보를 대가로 독일인보다 우리 농민들을 지원할 수 있는 허가를 받는 것으로 해결될 수 있을 것입니다."
 DEN_schachtian_tactics:0 "샤흐트 경제"
 DEN_schachtian_tactics_desc:0 "독일의 경제학자 얄마르 샤흐트는 위기 동안 경제적 격변과 싸우기 위해 정부가 돈을 쓰도록 함으로써 충격을 완화시키고 더 많은 돈을 시장에 가져오게 하는 이론을 발전시켰습니다. 위기가 너무 심각해서 자유시장에만 의존할 수 없다는 것은 분명하므로 이러한 방침을 채택해야 합니다."
 DEN_public_works:0 "공공 공사"
 DEN_public_works_desc:0 "By spending our money on public works we can employ people that would otherwise be unemployed, meaning they have some money to spend which in turn will bring back life to the market. As a cherry on top we will also be able to improve our infrastructure at a relatively low cost."
 DEN_devalue_the_krona:0 "크로네 평가절하"
 DEN_devalue_the_krona_desc:0 "문제의 일부는 덴마크 농산물이 위기에 처한 독일인들에게 너무 비싸다는 것입니다. 마르크와 비교하여 크로네의 가치를 인위적으로 낮추면 독일 시장에서 덴마크산 농산물을 사는 것이 다른 농작물에 비해 더 저렴해질 것입니다."
 DEN_sign_of_hope:0 "구제 신호"
 DEN_sign_of_hope_desc:0 "검은 월요일의 영향을 제한하기 위한 우리의 조치가 성과를 내기 시작하고 있습니다. 더 많은 사람들이 다시 소비할 돈을 얻으며 위기의 충격이 차츰 사라지고 있는 것으로 보입니다. 아직 모든 문제를 해결되지는 않았지만, 건전한 경제 정책은 적어도 그 영향을 완화시킨 것 같습니다."
 DEN_desanction_lockouts:0 "공장 폐쇄와 파업 금지"
 DEN_desanction_lockouts_desc:0 "고용자와 고용인 간 끊임없는 갈등은 우리 경제에 좋지 않습니다. 검은 월요일로 인한 이윤 부족으로 고용주들은 임금을 낮추려고 노력합니다. 그리고 고용인들이 이를 받아들이지 않을 때, 그들이 받아들일 때까지 공장을 폐쇄합니다. 반대로 고용자들이 자신의 조건에 항의하면 파업을 합니다. 우리가 여유가 될 때까지 둘 다 임시로 금지되어야 합니다."
 DEN_steinckes_reforms:0 "스테인케의 개혁"
 DEN_steinckes_reforms_desc:0 "카를 크리스티안 스테인케 장관은 덴마크 복지국가에 대해 몇 가지 광범위한 개혁을 계획했지만, 지지하기를 꺼리는 반대자들 때문에 지금까지 실행할 수 없었습니다. 이제, 하원에서 다수를 차지했으며, 협정의 일부로서 계획은 실행될 수 있습니다. 이는 덴마크에 대한 세계의 인식을 영원히 바꿀 것입니다."
 DEN_invalidity_subs:0 "무효적인 보조금"
 DEN_invalidity_subs_desc:0 "건강상의 이유로 일을 할 수 없는 사람들은 정부의 지원을 받아야 합니다. 가족이 없어 그런 재난을 피할 수 없는 병들고 불구가 된 사람들이 굶어 죽게 내버려두는 것은 문명화된 국가와는 맞지 않습니다."
 DEN_extended_unempl_subs:0 "실업급여"
 DEN_extended_unempl_subs_desc:0 "덴마크의 많은 사람들은 검은 월요일로 인해 실업자가 되었습니다. 일찍이 이 기능은 민간 보험이 도맡았겠지만, 실업률의 급증으로 보험료는 감당할 수 없을 정도로 증가하였습니다. 안전망을 만드는 것은 정부의 의무입니다."
 DEN_simplify_the_sociallove:0 "Simplify the Sociallove"
 DEN_simplify_the_sociallove_desc:0 "The Sociallove of Denmark are at present a patchwork of laws that differ from municipality to municipality. By organising the system on a national level it will become much clearer what rights and allowances every Dane may expect."
 DEN_recovery_k:0 "덴마크가 회복되다"
 DEN_recovery_k_desc:0 "건전한 경제 정책을 통해 덴마크는 검은 월요일에서 완전히 회복되었습니다. 실업률이 감소하고 소득뿐 아니라 대중의 신뢰가 위기 이전 수준으로 돌아간 상황에서 정부가 그 사건들을 제대로 처리하지 못했다고 주장할 사람은 거의 없습니다."
 DEN_the_shock_landed:0 "대규모 매입"
 DEN_the_shock_landed_desc:0 "보르센 증권거래소에서 대량의 주식을 매입함으로써 우리는 주식거래소의 붕괴를 상당 부분 농업에 기반을 둔 우리 경제를 되살릴 수 있는 수확기까지 지연시키거나 잠재적으로 막을 수 있습니다."
 DEN_madsen_mygdal_plan:0 "마센뮈그달 계획"
 DEN_madsen_mygdal_plan_desc:0 "좌파당의 지도자인 토마스 마센뮈그달의 이름을 딴 마센뮈그달 계획은 덴마크를 빚더미에 남겨둘 수밖에 없는 사회민주적 접근법 대신에 긴축과 재정적인 책임에 초점을 맞추어 정부의 조용한 접근을 요구합니다."
 DEN_strengthening_investor_confidence:0 "투자자 신뢰 확보"
 DEN_strengthening_investor_confidence_desc:0 "기업을 지원하고 균형을 유지함으로써, 잠재적 투자자들에게 덴마크가 이 격동의 시기에도 투자하기에 가장 안전한 나라 중 하나라는 것을 보여줄 것입니다. 시장에 자금이 투입되는 것은 우리가 제때에 위기에서 벗어나는 데 도움이 될 것입니다."
 DEN_loan_to_danish_companies:0 "덴마크 기업에게 대출"
 DEN_loan_to_danish_companies_desc:0 "재무부에서 직접 덴마크 기업에 대출을 제공함으로써, 일부 대출금은 결코 갚지 못한다는 것이 사실에도 불구하고 기업을 지원할 수 있고, 희망적으로 이 경제적 불확실성의 시기에 그들이 다리를 놓도록 할 수 있을 것입니다."
 DEN_strengthen_the_krona:0 "크로네 강화"
 DEN_strengthen_the_krona_desc:0 "우리 통화의 지지를 강화하고 그에 따라 가치를 높임으로써 덴마크 경제의 안정적 성격을 더욱 강조할 것입니다. 게다가, 그것은 많은 제품들을 서민들이 더 저렴하게 만들 것입니다."
 DEN_encourage_foreign_investment:0 "외국의 투자 촉진"
 DEN_encourage_foreign_investment_desc:0 "우리는 이것이 안전한 투자라는 것을 보여줬기 때문에 외국인들이 덴마크에 투자하도록 장려해야 합니다. 그들의 투자로 돈은 덴마크 경제에 유입될 것이고, 이는 우리를 강타한 위기에서 회복하는데 도움을 줄 것입니다."
 DEN_increase_tax_rate:0 "세율 인상"
 DEN_increase_tax_rate_desc:0 "우리는 어떤 형태의 행동 없이는 균형을 유지할 수 없습니다. 실업자가 급격히 증가하면서 소득 신고가 급격히 낮아졌습니다. 이것을 보상하기 위해 우리는 큰 빚을 지지 않도록 세율을 인상해야 합니다."
 DEN_austerity_measures:0 "긴축 조치"
 DEN_austerity_measures_desc:0 "우리는 세금만으로는 균형을 유지할 수 없습니다. 어느 시점에서는 이러한 세금이 경제에 부정적인 영향을 미칠 것이고 결국 어려움을 연장시킬 것입니다. 그러므로 지출을 제한하는 것도 중요합니다."
 DEN_cut_subs:0 "보조금 지급중단"
 DEN_cut_subs_desc:0 "보조금은 특히 수익이 매우 제한적인 지출입니다. 이 사람들에게 투자한 모든 돈이 어떤 종류의 수익을 통해 재무부로 돌아갈 길은 찾을 수 없으며, 게다가 보조금은 사람들이 일하지 못하게 합니다. 보조금과 관련된 모든 사람들의 관심을 크게 줄여야 합니다."
 DEN_encourage_unempl_insurance:0 "실업 보험"
 DEN_encourage_unempl_insurance_desc:0 "실업 보험을 지원함으로써 우리는 과도한 정부 간섭이나 보조금 지급에 의존할 필요 없이 지난 몇 달 동안 일어났던 것과 같은 극단적인 보험료 인상이 일어나지 않도록 할 수 있습니다. 반드시 이 사업을 지원해야 합니다!"
 DEN_limit_union_activity:0 "제한적인 노조 활동"
 DEN_limit_union_activity_desc:0 "생디칼리스트들은 시장경제 한계의 주요한 요인입니다. 노조 활동을 제한함으로써 공장 소유주들은 비용을 더 효율적으로 줄일 수 있고 따라서 우리는 더 빨리 회복할 수 있을 것이라고 말해야 합니다. 이는 일반인에게도 이익이 됩니다!"
 DEN_healthy_dose_of_capitalism:0 "건강한 자본주의"
 DEN_healthy_dose_of_capitalism_desc:0 "자유시장 강조는 경제가 서서히 회복되도록 하고 있습니다. 최근 힘들었지만 이제 최악은 끝났으며, 아직 완전히 회복되지 않았지만 우리는 이미 건전한 경제 정책의 결과를 보고 있는 것 같습니다."
 DEN_recovery_mm:0 "덴마크가 회복되다"
 DEN_recovery_mm_desc:0 "건전한 경제 정책을 통해 덴마크는 검은 월요일에서 완전히 회복되었습니다. 실업률이 감소하고 소득뿐 아니라 대중의 신뢰가 위기 이전 수준으로 돌아간 상황에서 정부가 이 사건들을 제대로 처리하지 못했다고 주장할 사람은 거의 없습니다."
 DEN_invest_in_maersk:0 "머스크에 투자"
 DEN_invest_in_maersk_desc:0 "The Maersk company was founded in 1904 and has a strong presence over all Danish shipping. By investing into the company we should be able to stimulate more trade by expanding the merchant fleet and infrastructure in the country."
 DEN_support_nordisk_film:0 "노르딕스크 영화사 지원"
 DEN_support_nordisk_film_desc:0 "Nordisk film is one of the oldest cinema companies in the world. By investing into the company they should be able to create more and better movies. While also making movies that support Denmark and its current government hopefully allowing us to get greater support from the people."
 DEN_reinvigorate_danish_cinema:0 "덴마크 영화산업 활성화"
 DEN_reinvigorate_danish_cinema_desc:0 "Our support of the cinema seems to have worked stellarly. Its time that we expanded our operations dedicating time and money for advertisement of the great Danish cinema. We can also use this as a chance to headline a new movie about the ever watchful Danish military protecting its people from harm."
 DEN_enlarge_industry:0 "산업 확대"
 DEN_enlarge_industry_desc:0 "Its no secret that Danish industry is small compared to other countries in part because of our size. While Zealand itself is very industrialized Jutland still has plenty of room to exploit so by sponsoring constructions of new factories we should hopefully be able to increase industrial output in the region."
 DEN_Jutland_Highway:0 "유틀란트 고속도로 계획"
 DEN_Jutland_Highway_desc:0 "With the rise of industry in Jutland it has found itself in need of more infrastructure to support it and the growing needs of the region. So we shall dedicate time and money to expanding the already good infrastructure of the area to hopefully support our other efforts in the area."
 DEN_expand_kastrup:0 "Expand Kastrup"
 DEN_expand_kastrup_desc:0 "The Kastrup airport is still relatively new however it is pridefully considered the first civil airport in the world and as of recently has seen huge activity. With its large growth in popularity around the world we should expand the airport to help accommodate the new demand thats grown for its services. "
 DEN_improve_sjaelland_infra:0 "셸란 기반시설 개선"
 DEN_improve_sjaelland_infra_desc:0 "With new projects and expansions being sponsored around the country attention finally shifted to Zealand. With the increase of economic acivity industry in the capitol region needed to be improved to help with shipping of goods and transportation to and from Jutland. "
 DEN_support_the_tiftp:0 "이론물리학연구소 지원"
 DEN_support_the_tiftp_desc:0 "Founded in 1921 the Institute for Theoretical Physics of Copenhagen University is a beacon of science across europe spearheading research into Atomic and Quantum physics. Lead by the famous Niels Bohr most scientists in europe have visited the institute to learn from Bohr and his studies. If we supported the institute hopefully they could expand their operations and conduct more higher quality tests. "
 DEN_fund_the_copenhagen_university:0 "코펜하겐 대학 투자"
 DEN_fund_the_copenhagen_university_desc:0 "Much like the Institue of Theoretical Phsyics the University of Copenhagen is a center of knowledge and learning. By funding and supporting the university at large they should be able to expand and take in more students hopefully allowing more highly skilled scientists and engineers to come from their university and into Denmark. "
 DEN_expand_belt_ferry:0 "벨트 페리 확장"
 DEN_expand_belt_ferry_desc:0 "The Great Belt ferries connect the many islands of Zealand together and allow automobile and trains to travel across the islands. However there have been many complaints about the ferries mostly due to not being able to handle the amount of traffic coming through. So by expanding the ferries across Zealand and into Jutland we should be able to help alleviate the demand that has formed and provide better access through our country."
 DEN_bridge_designs:0 "교량 설계"
 DEN_bridge_designs_desc:0 "With the growing issues of Ferries some people have been asking for bridges to connect Denmark together. However we do not have the means to construct such a bridge, but it could be a better solution in the end hopefully by sponsoring research into construction we should be able to design a workable blueprint and methods for such bridges."
 DEN_engineering_developments:0 "공학 발전"
 DEN_engineering_developments_desc:0 "The troubles in designing our bridges has highlited a weakness of ours. We simply lack the talented engineers to properly enact our policies. So by encouraging engineers in the country with better pay hopefully we can attract more people to become engineers while also attracting foreign engineers from across Europe."
 DEN_bring_haere_to_20th_cent:0 "Bring the Hær to the 20th Century"
 DEN_bring_haere_to_20th_cent_desc:0 "Our army is woefully out of date without many standards of modern war like machine guns and couldn't put up a fight if Denmark was invaded. In order to fix this issue we shall begin to reform our army structure and bring it up to the standards of the 20th Century so we may defend our country against foreign aggression."
 DEN_focus_on_defensive:0 "방어 집중"
 DEN_focus_on_defensive_desc:0 "Denmark has always been proud of its neutrality and our small size would prevent any major military attacks against our enemies. To counter this we shall focus on the defensive constructing forts on our borders and developing new defensive tactics while also reminding our soldiers that if war were to break out they are the only thing standing between their country and its destruction."
 DEN_fortify_jutland:0 "유틀란트 요새화"
 DEN_fortify_jutland_desc:0 "Our first move shall be to strengthen our land border in Jutland. By utilizing the narrow front we should be able to put up an effective defense from an invasion by land especially with further expansions in the years to come."
 DEN_fortress_sjaelland:0 "셸란 요새화"
 DEN_fortress_sjaelland_desc:0 "Now that Jutland has been fortified we can turn our focus to our capital. While we have fortified the mainland our enemy may be able to acquire naval superiority and invade Sjælland. We must endeavor to turn Sjælland into a fortress to repulse any possible invasion and to defend the heart of our country."
 DEN_artillery_investments:0 "야포 투자"
 DEN_artillery_investments_desc:0 "The key to any good modern defense is artillery, whether being used to take out enemy guns or to repulse an attack they're essential to our army. However our army painfully lacks artillery so we shall begin investing into developing new and better artillery to be integrated into the army."
 DEN_unwavering_morale:0 "확고한 사기"
 DEN_unwavering_morale_desc:0 "The propoganda being spread across the country and in the army has worked wonders. Many Danish men volunteer to join the army and those in the army have an unquestioning and unwavering support in the defense of our nation against foreign attack."
 DEN_doctrinal_guidance:0 "정책적 지도"
 DEN_doctrinal_guidance_desc:0 "In order to help with the modernization of our army we've hired a foreign advisor who has given valuable advice on the structuring of our tactical doctrine that has severely helped our general staff develop new tactics for war."
 DEN_purchase_new_equipment:0 "새로운 장비 구입"
 DEN_purchase_new_equipment_desc:0 "Even as we put every effort into reforming the army our industry isn't up to the task of supplying our new army yet. As such we can look to purchasing equipment from other nations to help supply our army until our industrial capacity improves."
 DEN_motorisation_focus:0 "기동화에 투자"
 DEN_motorisation_focus_desc:0 "While the rest of our army has undergone major reforms logistics in the army have yet to be changed. By investing into motorisation we can hasten logistics and also use them to quickly redeploy troops around the country in case of a naval invasion."
 DEN_legged_infantry:0 "Legged Infantry shall do!"
 DEN_legged_infantry_desc:0 "While some have been considering the idea of using motorisation for logistics and for possibly a form of mechanised infantry we believe that due to the size of our country we can focus on improving our standard infantry instead with better supplies and tactics to make up for a less mobile force. "
 DEN_unconventional_warfare:0 "독특한 전쟁"
 DEN_unconventional_warfare_desc:0 "Denmark will never raise an army that is capable of challenging hegemonic powers like France and Germany even to the extend of merely dissuading them from invading Denmark; our population is simply too small. We should invest in a specialized special force that will be able to strike anywhere."
 DEN_form_jaegerkorpset:0 "예거콥스 창설"
 DEN_form_jaegerkorpset_desc:0 "Jæger corps have existed in some form since 1785 as Denmark's elite special forces. By establishing an official Jægerkorpset command, we shall make anyone thinking about messing with Denmark think twice."
 DEN_reestablish_marineregimentet:0 "해병 연대 재창설"
 DEN_reestablish_marineregimentet_desc:0 "By establishing a special training of marine regiments we can start recruiting specialised amphibious divisions that are capable of doing extraction operations or that can prepare a larger invasion anywhere by securing a position on the ground."
 DEN_reestablish_faldskaermregimentet:0 "Establish the Faldskærmregiment"
 DEN_reestablish_faldskaermregimentet_desc:0 "A new form of warfare is that of parachutists. By dropping these specially trained forces behind the enemy lines we can wreak havoc and potentially turn a losing front into a winning one."
 DEN_surprise_element:0 "경의로운 원소"
 DEN_surprise_element_desc:0 "Noone expects it, when Danish forces suddenly appear behind them. By leveraging this element of surprise we can and will be victorious in frontline situations that would otherwise be doomed due to our limited military size."
 DEN_expand_the_army_airforce:0 "지상 공군 확장"
 DEN_expand_the_army_airforce_desc:0 "It is the Hærens Flyvertroppen that deserves the most attention. After all it is vital that we can defend our skies overland, lest our troops find themselves in the situation where they are unable to mount a significant defence because they are by shot at from the sky."
 DEN_invest_in_bombers:0 "폭격기에 투자"
 DEN_invest_in_bombers_desc:0 "Our best bet is to cripple the enemy by bombing their industry to ruin. This will give us the small edge that may change the tide of any war and potentially saving us from serving as the vassal of a hegemonic power rising in Europe."
 DEN_support_on_the_battlefield:0 "전장지원"
 DEN_support_on_the_battlefield_desc:0 "By investing in battlefield support planes, we can ensure that our troops will be properly supported by our airforce on the battlefield, giving them a fighting edge in any battle where the conditions allow it."
 DEN_invest_in_fighter:0 "전투기에 투자"
 DEN_invest_in_fighter_desc:0 "If we fail to invest in fighters, we will soon find that our bombers will fail to reach their target and that our skies will soon be ruled by the enemy instead. We should instead invest in agile fighter planes that will allow us to defend our sovereign airspace."
 DEN_rule_the_skies:0 "창공을 지배하라"
 DEN_rule_the_skies_desc:0 "By sending our fighter into the air, we are clearly showing that we can defend our own airspace and operations. Therefore we shall only truly rule our own skies when this objective has been properly completed."
 DEN_conventional_airforce:0 "재래식 공군"
 DEN_conventional_airforce_desc:0 "The difference in our two branches are rather unconventional. By bringing them more together we can ensure that our aerial assets will be able to act with the same efficiency as other airforces, if not better."
 DEN_establish_flyvevabnet:0 "Flyvevåben 창설"
 DEN_establish_flyvevabnet_desc:0 "We should unite the Hærens Flyvertroppen and the Marinens Flyvevæsen into a single new airforce branch in our nation. The organisation of this new branch will take with it an unprecedented amount of reduced bureaucracy and help secure our place as a country with a high quality airforce."
 DEN_expand_the_navy_airforce:0 "해양 항공대 확장"
 DEN_expand_the_navy_airforce_desc:0 "We should primarily support the Marinens Flyvevæsen. Without air support our navy would be left sitting ducks against any enemy that does invest in this kind of warfare, and in a country like Denmark, divided by bodies of water, this is a potentially highly dangerous disposition."
 DEN_build_aircraft_carrier:0 "Pursue the Hangarskib"
 DEN_build_aircraft_carrier_desc:0 "Imagine the range of influence we'd have if we could produce an aircraft carrier. Denmark would be able to make its influence count on the world stage; we should construct such a gargantuan ship as the pride of our navy."
 DEN_invest_naval_bombers:0 "해상폭격기에 투자"
 DEN_invest_naval_bombers_desc:0 "Naval bombers would be superb in supporting our naval forces in battle. By investing in them, we can ensure that our enemies will always have to keep their eyes in the sky, lest they find themselves hit by the bombs these bombers drop."
 DEN_carrierbased_planes:0 "항공모함 함재기"
 DEN_carrierbased_planes_desc:0 "In order to be able to send our airplanes to operate from the carrier, some key technical amendments will have to be implemented. We shall have to invest in these elements because not doing so would render the carrier we are pursuing useless."
 DEN_modernize_Sovaernet:0 "Søværn 현대화"
 DEN_modernize_Sovaernet_desc:0 "The Danish navy, Søværnet, has not been updated in a while, yet it becomes evermore needed because of the rising global tension. We should invest in the modernisation of our ships and perhaps pursue the construction of new vessels in order to allow ourselves to maintain the integrity of our territorial waters."
 DEN_proper_surface_fleet:0 "제대로 된 수상 함대"
 DEN_proper_surface_fleet_desc:0 "The Danish fleet needs to operate properly at the surface level, otherwise we will not be able to compare with the enemy. A fleet not focused on destroying the enemy fleet will intimidate or deter no potential foe from invading Denmark."
 DEN_acquire_battleship:0 "Acquire a 'Slagskib'"
 DEN_acquire_battleship_desc:0 "We should invest in a battleship to lead the Danish navy on. One large admiral's vessel will ensure that few if anyone will consider the Danish navy a joke. The presence of the battleship surrounded by the smaller vessels of our navy shall intimidate them all."
 DEN_proper_screening:0 "해군의 자랑 보호"
 DEN_proper_screening_desc:0 "Our new vessel is the pride of our navy and must be nurtured: imagine the morale hit if something were to happen with it. Fortunately, the existing Danish navy composed of smaller ships is available to defend our pride, but reinforcing their numbers can never hurt."
 DEN_submarine_fleet:0 "The Danish Ubåd"
 DEN_submarine_fleet_desc:0 "We need to face the reality that Denmark is simply too small, both in population and economy, to maintain a fleet that confront Sweden, let alone Germany or the syndicalist Britons. By investing in submarines, however, we will have the capacity to at least create a risk of heavy losses, hopefully deterring them from attacking us, at a relatively low cost."
 DEN_harass_tradelanes:0 "무역로 습격"
 DEN_harass_tradelanes_desc:0 "Tradelanes are vulnerable to our sub-surface vessels preying on their ships. By attacking convoys we can inflict relatively significant economic damage on the enemy in relatively low risk operation, which could end up winning us the war."
 DEN_one_submarine_a_time:0 "One Sub at a Time"
 DEN_one_submarine_a_time_desc:0 "Group attacks do not work with submarines, it would only render it easier for the enemy to catch up with them. By sending 'Lone Wolves' into the ocean, attacking out of nowhere when the enemy least expects it, we will be able to cause the largest amount of damage possible."
 DEN_pack_tactics:0 "집단 공격"
 DEN_pack_tactics_desc:0 "By sending our submarines in groups, we are slightly increasing the risk of them being caught, but by working together the damage they can inflict will be increased significantly. This trade off really is worth it and will give us an edge in submarine warfare."
 DEN_protecc_convoys:0 "수송선 보호"
 DEN_protecc_convoys_desc:0 "By investing in tradelane harassment, we are also learning how to best protect our own convoys from the enemy, because what helps the enemy defend against our actions will also help us defend against their harassment tactics!"
 DEN_destroyer_investment:0 "구축함에 투자"
 DEN_destroyer_investment_desc:0 "Destroyers are key in defending against submarine harassment. By investing in them we can secure our tradelanes from the enemy who are determined to lock us off the world market, but they shall be in for a nasty surprise."
 DEN_kings_cabinet:0 "국왕의 내각"
 DEN_kings_cabinet_desc:0 "It is the king's right, no, duty by the constitution to protect the Danish people when their democratic government is about to make a mistake that will destroy the nation: if Germany were defeated Denmark would find itself doomed to fall to the zealots in France and Britain, everyone knows they shall be here to subject the Danes to syndicalist tyranny!"
 DEN_ban_fs:0 "FS 금지"
 DEN_ban_fs_desc:0 "The syndicalist trade union called 'Fagoppositions Sammensluting' has brought Denmark too much trouble under the lead of anarchists and syndicalists who were involved in the assault on our stock exchange in 1918. We should dissolve the organisation at once!"
 DEN_emphasize_loyalty_to_crown:0 "국왕에 대한 충성심 강조"
 DEN_emphasize_loyalty_to_crown_desc:0 "Some lesser beings do not understand that the crown's actions, while nominally curtailing the existing democracy, is ultimately their last defence against totalitarian rule. We should emphasize that we only have the best intentions and that loyalty is in their best interest."
 DEN_secure_military_loyalty:0 "군의 충성심 확보"
 DEN_secure_military_loyalty_desc:0 "We need to ensure that the Danish Hær supports our actions, lest they side with the Rigsdag in this dispute and force us to comply. Fortunately most Danish officers agree that Denmark cannot afford to potentially stand alone against the might of the internationale, if the German hegemony ends under the feet of worker's militias..."
 DEN_combat_syndie_bs:0 "생디칼리스트 선전전"
 DEN_combat_syndie_bs_desc:0 "The vile syndicalists from London and Paris try to poison Danish minds through propaganda and other falsehoods; we should counter this by exposing their lies and propagating our own Danish world view over these foreign ideas that can only hurt our nation!"
 DEN_establish_rigsfagforbund:0 "Rigsfagforbund 설립"
 DEN_establish_rigsfagforbund_desc:0 "The best way to combat syndicalism is to take their beloved trade unions and merge them all into one state-controlled union that will be made sure to actually stand in favour of the Danish position instead of whoring Denmark to 'the international revolution'."
 DEN_for_god_king_and_fatherland:0 "신과 국왕 그리고 조국을 위해!"
 DEN_for_god_king_and_fatherland_desc:0 "'For God, King and Fatherland' is the Danish motto and so it shall be! With the king and his loyalists having clearly steered the nation away from an ultimately futile hope of neutrality Denmark shall prosper in the years to come!"
 DEN_danish_democracy:0 "Danmarks Demokrati"
 DEN_danish_democracy_desc:0 "The road to democracy in Denmark has been a long and tedious one, and even today the monarch affords himself rights that some might say are not appropriate for the role he is supposed to fill, but today our democracy is in a decent state. Pressures arise from both the left and right however, so let us make sure our democracy can survive."
 DEN_strengthen_the_institutions:0 "제도 강화"
 DEN_strengthen_the_institutions_desc:0 "Our democratic institutions play a vital role in maintaining the integrity of our lawful democratic state. By supporting them we can strengthen them and limit the chances of falling back to the authoritarian and corrupt measures of old that once haunted Denmark and the world."
 DEN_encourage_voting:0 "선거 독려"
 DEN_encourage_voting_desc:0 "While Denmark already has an active democracy with invariably high turnout in parliamentary elections, other smaller elections, such as local elections and plebiscites suffer from less significant turnouts leaving our constitution, which can only be amended through use of the latter, hardly amendable. We should push voters to go to the polls just a bit more."
 DEN_constitutional_referendum:0 "헌법에 의거한 총선거"
 DEN_constitutional_referendum_desc:0 "The desire has risen to amend the Danish constitution to replace the Danish lower house, the 'Landsting' with a new 'Rigsting' that may be united with the Folketing under certain circumstances, and to lower the electoral age from 25 to 23 years old. As per the constitutional amendment procedure however, the issue needs to be placed in the hands of the Danish people by plebiscite."
 DEN_republican_future:0 "공화정의 미래"
 DEN_republican_future_desc:0 "The king has failed: in his narrow-minded lust for power he broke with tradition and used the reserve powers that survived from a different era to force Denmark in a direction the Danish people did not desire. This has revealed that the monarchy is an outdated concept from a different era that needs to be abolished."
 DEN_modern_government:0 "현대 정부"
 DEN_modern_government_desc:0 "It is a reversal, to suddenly not have a lineage traceable to the ancient vikings as the face of our nation, but we must conclude that it is an outdated institution not fitting with the direction of the world. With this new modern government, we shall prosper!"
 DEN_support_pluralism:0 "다원주의 지원"
 DEN_support_pluralism_desc:0 "Diversity in a political system is both desirable and required for a democracy. We should support and embrace that our opinions differ and build together at the road to a better future!"
 DEN_model_monarchy:0 "모범적 군주제"
 DEN_model_monarchy_desc:0 "The Danish monarchy is an example for the world: by carefully combining the tenets of tradition and the liberal ideas that were once propagated by the French revolution (that is the one in 1789, not 1919) we have created perhaps the most pure of governments possible."
 DEN_pride_in_traditions:0 "전통에 대한 자부심"
 DEN_pride_in_traditions_desc:0 "We should hold pride in our traditions: with the monarch at the head Denmark has existed as an entity seen as one for at least a 1000 years and if we maintain our stature we shall surely exist for at least another milennium."
 DEN_the_people_rule_our_nation:0 "국민이 지배하는 나라"
 DEN_the_people_rule_our_nation_desc:0 "The Danish people is the ultimate and lone sovereign power that rules Denmark. Without their mandate, neither politician nor king shall have a say in what the Danish does and how it acts."
 DEN_hybrid_regime:0 "혼합 체제"
 DEN_hybrid_regime_desc:0 "The situation has been dire. With conflict having arisen with Germany, perhaps through poor posturing, the commune was our only option and unsurprisingly they made demands. A much more socialist wind shall now blow through Denmark, but it is likely the best compromise between a fate similar to that of Flanders-Wallonia and a fully syndicalist system."
 DEN_replace_the_rigsdag:0 "의회 교체"
 DEN_replace_the_rigsdag_desc:0 "As we establish our relatively liberal but clearly syndicalist-inspired system, the first act shall be to replace the Rigsdag and install the Danish Trade Union Congress (Landsorganisationen) in its place."
 DEN_ban_venstre_and_dkf:0 "우익 권리 박탈"
 DEN_ban_venstre_and_dkf_desc:0 "With our democracy taking the shape of a trade union, we should ensure that market liberal and socially conservative elements affiliated to Venstre and the DKF shall be disenfranchised. It is the only way to oblige to France's terms."
 DEN_discourage_monarchism:0 "군주주의 부정"
 DEN_discourage_monarchism_desc:0 "Monarchism has long been ingrained in Danish society, but we cannot combine it with the syndicalist-esque system that circumstances formed it to build. It is best to help the people forget about this institution and accept the facts of life."
 DEN_limit_private_property:0 "소유권 제한"
 DEN_limit_private_property_desc:0 "Certain limits to private property need to be installed. While we will be relatively light on it compared to the regimes in Britain and France, we need to commit somewhat on this topic to maintain their support."
 DEN_socialize_large_companies:0 "대기업 사회주의화"
 DEN_socialize_large_companies_desc:0 "This plan has already in part been planned and executed by the Social Democratic government in the 1920s and 30s. We will have to take it a bit further however to convince our allies that we will not fall back to plutocratic involvement."
 DEN_danish_moderate_revolution:0 "덴마크 온건 혁명"
 DEN_danish_moderate_revolution_desc:0 "Perhaps not desired, but still in place, a moderate revolution has navigated a maze. While many concessions have been made, a good part of our identity survived this calamity, and hopefully we shall march into a positive future in our new shape."
 DEN_DEM_treaty_of_stockholm:0 "스톡홀름 조약 비준"
 DEN_DEM_treaty_of_stockholm_desc:0 "The Treaty of Stockholm needs parliamentary approval to come into force. Its ratification will allow us to formally begin cooperating with our Scandinavian friends.\n§YThe Treaty of Stockholm will trigger if Denmark, Norway and Sweden are all democratic in June 1937.§!"
 DEN_DEM_nordic_council:0 "북유럽 이사회 설립"
 DEN_DEM_nordic_council_desc:0 "The political aspects of Nordic integration should be organised in a separate political institution. Let us establish the Nordic Council for this purpose."
 DEN_DEM_defense_union:0 "스칸디나비아 방위연맹"
 DEN_DEM_defense_union_desc:0 "None of the countries in Scandinavia are particularly strong militarily. Only through a collective defence treaty can we provide a credible threat to would-be aggressors."
 DEN_DEM_material_cooperation:0 "합동군사인수"
 DEN_DEM_material_cooperation_desc:0 "Our individual militaries are relatively small. If we coordinate all Nordic military acquisitions, we will reap the benefits of larger orders and lower costs."
 DEN_DEM_military_volunteers:0 "군사교류 계획"
 DEN_DEM_military_volunteers_desc:0 "The increased cooperation between the Nordic armies requires officers with a special mind-set and certain skills. Let us exchange generals to further aid in this."
 DEN_DEM_passport_union:0 "북유럽 여권 조약"
 DEN_DEM_passport_union_desc:0 "Why should Nordic citizens require visas and permits to visit each other? We shall sign a convention to remove the internal borders of Scandinavia."
 DEN_DEM_joint_sessions:0 "의회 합동 개회"
 DEN_DEM_joint_sessions_desc:0 "Nordic integration has so far been championed by the national governments. To change this, we shall propose inter-parliamentary joint sessions to let all voices be heard."
 DEN_DEM_investments:0 "북유럽 투자"
 DEN_DEM_investments_desc:0 "Scandinavia is our natural arena for investments. It might be a good idea to invest in Swedish and Norwegian projects."
 DEN_DEM_monetary_union:0 "스칸디나비아 통화동맹"
 DEN_DEM_monetary_union_desc:0 "From 1873 to 1914 Scandinavia shared a currency. We shall re-establish the Scandinavian Currency Union and let all currency flow freely in Scandinavia."
 DEN_DEM_found_sas:0 "스칸디나비아 항공 설립"
 DEN_DEM_found_sas_desc:0 "Why should the Nordic states have their own separate flag carriers? Let us make air travel a symbol of Nordic cooperation and establish Scandinavian Airlines."
 DEN_DEM_custom_union:0 "단일시장 제안"
 DEN_DEM_custom_union_desc:0 "The natural continuation of economic cooperation is the abolishment of customs between the Nordic countries. Let there be no more limitation on Scandinavia trade."
 DEN_DEM_common_tech:0 "스칸디나비아 과학자 회의"
 DEN_DEM_common_tech_desc:0 "Scandinavian scientists have met in irregular meetings since 1839. We should formalise these meetings to exchange our technical developments in a more efficient way."
 DEN_DEM_common_tech_2:0 "기술 제휴"
 DEN_DEM_common_tech_2_desc:0 "The success of the Scandinavian Scientist Conference means that we could increase our cooperation further. If we institute a fixed system for sharing knowledge, we would all benefit in the long run."
 DEN_DEM_form_federation:0 "노르딕 연방"
 DEN_DEM_form_federation_desc:0 "Nordic integration and cooperation has proved an astounding success. Let us now join forces and found the Nordic Federation as a shining beacon of democracy and freedom in a troubled world."

### Events ###
 den.1.t:0 "1936년의 덴마크"
 den.1.d:0 "모든 전쟁을 끝내기 위한 전쟁에서 덴마크는 중립을 지켰지만 막대한 손해를 봤습니다. 이웃 나라 독일이 영해를 삭감하라고 요구했을 때 굴복해야만 했던 것입니다. 게다가 미텔유로파 경제 체제가 설립된 순간에 이미 덴마크가 편입된 것만 보아도 사회와 정부에 대한 독일의 영향력은 전쟁이 끝난 이후에도 줄어들지 않았다는 사실을 알 수 있습니다.\n\n1920년대 독일이 호황을 누리던 시대에 덴마크가 상당한 이득을 보는 동안, 급진좌파당은 카리스마있는 토르발 스타우닝이 이끄는 사회민주당에게 밀려났습니다. 토르발은 1926년 12월과 1929년 4월 사이에 잠깐 권력을 빼앗겼을 때를 제외하고는 1924년부터 지금까지 계속해서 총리직을 지켜왔습니다. 스타우닝이 목표로 했던 복지국가 덴마크의 꿈은 아직 구체화되지 않았습니다. 그동안 보수주의 정당이 상원을 지배했기 때문이고, 이들이 토르발의 복지 정책에 반대표를 던졌기 때문입니다. 덴마크의 미래에 대해 많은 이들이 의문을 던지고 있습니다. 덴마크는 독일의 실질적인 괴뢰국으로 전락하게 될까요? 아니면 이 작은 게르만 국가가 현 국제 정세에 도전하려는 새로운 세력이 부상하는 때를 틈타 스스로 미래를 개척해 나갈 수 있을까요?"
 den.1.a:0 "지금 덴마크는 완강하게 서있다."
 den.2.t:0 "검은 월요일이 덴마크를 덮치다"
 den.2.d:0 "베를린 증권거래소 주가 대폭락이 급속히 유럽 전역을 강타함에 따라 덴마크도 큰 타격을 입었습니다. 뵈르센 증권 거래소에서 투자자들이 공황 상태에 빠졌으며, 이 위기는 다른 경제 부문에도 퍼져 큰 피해를 주었습니다. 다행스러운 점은 덴마크 경제 상당 부분이 농업에 기반하고 있다는 점인데, 이로 인해 정부가 주식을 사들이는 것 만으로도 충분히 위기를 억제할 수 있게 되었습니다. 농가가 수확을 할 계절이 온다면 정말로 공황이 잦아들 수 있을까요?!"
 den.2.a:0 "그렇지 않더라도, 일단 먹을 수는 있다!"
 den.3.t:0 "노동자 파업"
 den.3.d:0 "덴마크 경제가 공황에 빠짐에 따라 많은 노동자들이 해고당했습니다. 주요 기업 중 한 곳의 노동자들이 고용 안정을 위해 사용자측과 협상하면서 파업에 돌입했습니다."
 den.3.a:0 "파업하게 놔두어라!"
 den.3.b:0 "타협점을 찾아라!"
 den.3.c:0 "직장으로 복귀하도록 유도해라!"
 den.4.t:0 "노동조합의 불만"
 den.4.d:0 "저명한 생디칼리스트 크리스티안 크리스텐센이 이끄는 이른바 '노동조합'이 오늘 대규모 행진을 벌였습니다. 이 급진적 노동조합 연합체는 생디칼리즘을 표방하고 있으며, 지도층 다수가 파리에서 직접적인 지원을 받았으며 악명높은 코펜하겐 증권거래소 습격 사건인 '뵈르센의 폭풍'에 연루되어 있기도 합니다. 그들은 검은 월요일의 여파에 직면한 상황에 코뮌은 아무런 피해를 입지 않았다는 사실을 지적하면서 덴마크에도 생디칼리즘을 도입해야 한다고 주장했습니다.\n전 사회민주주의자였지만 전체주의로 전향한 올가 폰 에거스 남작이 이끈 소규모 전체주의 집단이 일으켰던 것과 같이 경찰이 개입해야 했던 폭력 사태가 몇 번 일어났지만, 대부분 행진은 평화적으로 진행되었으므로 경찰 행동이 굳이 필요하지는 않았습니다. 헌법의 테두리 안에서 할 수 있는 일은 없습니다."
 den.4.a:0 "생디칼리즘? 덴마크에서?"
 den.5.t:0 "덴마크 인민공화당과 통일 덴마크가 충돌하다"
 den.5.d:0 "1935년 개인적인 친구 보리스 사빈코프가 러시아 인민공화당을 창당한 것에 고무된 막스 아릴스코우가 덴마크 인민공화당을 창당한 이래로 덴마크 정치 스펙트럼에서 극우를 차지한 정당은 절망적으로 분열되어 왔습니다. 덴마크 인민공화당이 설립되기 전부터 우익세력을 대변했던 통일 덴마크는 군주제를 지지하고 최소한 생디칼리즘을 덴마크에서 구축하기 전까지는 독일에 지원을 받아야 한다는 의견으로 통일되어 있었고 분열이 일어나지 않았습니다. 하지만 덴마크 인민공화당은 슐레스비히-홀슈타인을 독일이 점령한 것을 공개적으로 비난하는 등 적극적으로 독일에 대한 적개심을 드러냅니다. 심지어 완전한 공화제를 주장하는 등 통일 덴마크에도 적대적입니다. '덴마크의 코드레아누'라고 불리는 아릴스코우가 덴마크 정치계에서 극우파라는 존재를 각인시킨 것은 분명하지만, 저들의 지지층이 넓지 않다는 사실을 고려한다면 이 충돌은 전혀 도움이 되지 않을 뿐더러 오히려 극우파에게 큰 해악을 끼칠 가능성이 높습니다."
 den.5.a:0 "통일 덴마크가 우위를 지킬 거다"
 den.5.b:0 "덴마크 인민공화당이 떠오르는구나..."
 den.6.t:0 "아릴스코우가 영도자를 만나다"
 den.6.d:0 "러시아 내전에 자원병으로 참전한 바 있던 덴마크 공화인민당의 소위 '푀어러'인 막스 아릴스코우가 모스크바에서 친우 보리스 사빈코프와 만남을 가졌습니다. 회담 중에서 그는 '영도자(Vozhd)'가 러시아 공화국 대권을 획득한 것에 대해 축하 의사를 전하면서, 덴마크에서 독일과 생디칼리스트의 영향력이 강한 현재 자신의 입장을 확고히하는 기회로 이용했습니다.\n별로 중요하지 않은 일일 수도 있지만, 일각에서는 그의 발언과 러시아 동맹의 성취에 의심의 눈길을 던지고 있으며, 다가올 선거에서 그의 지지율이 약간 성장할지라도 의회에서 최대 한두석 밖에 차지하지 못할 것으로 예상하고 있습니다. 하지만 '푀어러'의 정당의 주요 지지층인 통일 덴마크는 걱정이 앞서고 있습니다."
 den.6.a:0 "'푀어러'라고? 멍청한 소리로군..."
 den.7.t:0 "농촌 문제 보고서"
 den.7.d:0 "농업은 덴마크 경제의 중추이면서 주식 시장 붕괴 영향을 막아주었을 지도 모르지만, 골치 아픈 보도가 뒤따르고 있습니다. 우리의 예상과 달리 유럽의 자유 경제는 검은 월요일의 충격에서 회복되지 못하고 있고, 그 결과 식량 가격이 평소를 밑돌고 있습니다. 결과적으로 많은 식량이 팔리지 않거나 손해를 감수한 채 팔리고 있는데, 이는 많은 농부들이 모기지 대출금을 상환할 능력이 없다는 것과 농장이 압류당할지도 모른다는 것을 의미합니다. 게다가 자금력이 떨어진다는 사실은 덴마크 소비시장이 그만큼 위축되리라는 예측으로 연결됩니다..."
 den.7.a:0 "이거 안좋을것 같은데..."
 den.9.t:0 "농장 압류"
 den.9.d:0 "예상했던 대로 많은 농부들이 대출을 상환하지 못하는 상황에 놓였고, 은행은 농장을 즉석 경매에 내놓아서라도 돈을 갚으라고 으름장을 놓고 있습니다. 게다가 보통 이런 경우에 경매에서 낙찰받는 사람은 대지주들이었기 때문에 농민들은 더 큰 고통에 시달리게 되었습니다. 정부 내에서도 농민들을 구제하자는 목소리가 점점 커지고 있지만, 그럴 여력이 있겠습니까??"
 den.9.a:0 "가능한 한 빨리 돌려줘라!"
 den.9.b:0 "이게 자유시장이다!"
 den.11.t:0 "농부 총파업"
 den.11.d:0 "전국적으로 농민들이 파업에 돌입했습니다. 낮은 지가로 인해 농장 강제 매매가 이루어지고 있다는 사실을 깨달은 농민들이 땅값을 다시 올리기 위해 농업생산물 판매를 연기한 것입니다. 의도는 좋을지 몰라도 이 여파로 빵을 살 수 없게 된 비농민들은 엄청난 고통을 겪게 되었습니다."
 den.11.a:0 "파업을 멈추기 위해 양보해라!"
 den.11.b:0 "저들을 지치게 해라!"
 den.11.c:0 "'농부 파업'을 진압하라"
 den.12.t:0 "농부 파업이 완강하게 계속되다"
 den.12.d:0 "더 이상 완화해주지 않겠다는 결정에도 불구하고 농부들은 계속 파업을 이어나갔습니다. 그들은 꼼짝도 하지 않고 농장을 운영할 수 있는 수준까지 식량 가격이 올라가기만을 기다리고 있습니다."
 den.12.a:0 "이제 우리가 굴복할 때가 왔다!"
 den.12.b:0 "내가 장담하건대 거의 다 끝났어!"
 den.12.c:0 "진작에 진압했어야 했는데!"
 den.13.t:0 "농부 파업이 가라앉다"
 den.13.d:0 "농민 파업의 결과로 식량가격은 다소 상승했지만, 농민들이 만족할 만큼 오른 건 아니었습니다. 또한 농민들은 정부가 상황을 완화시켜 주기를 기대했지만, 정부는 미동도 하지 않았습니다. 은행에게 토지를 압류당하는 농가가 늘어나면서 가격이 안정되었고 안정된 가격으로 상품을 매매하는 농가도 함께 늘어났습니다. 이로 인해 시장이 다시 위축되었기 때문에, 악순환은 점점 빠르게 돌아가고 있습니다."
 den.13.a:0 "잘된일이야..."
 den.14.t:0 "1936년 총선"
 den.14.d:0 "1936년 덴마크 총선이 다가왔습니다. 1870년 이후 양원에서 다수를 차지한 덴마크 정부는 없었기 때문에, 만약 연립당이 그 순간을 잡을 수 있다면 큰 혼란이 일어날 것입니다. 그리고 놀랍게도, 덴마크가 현재 처해 있는 경제 상태를 고려하면 그 때가 바로 지금입니다."
 den.14.a:0 "스타우닝이 또다시 해냈다!"
 den.14.b:0 "야당이 통제를 유지한다."
 den.15.t:0 "캔슬러캐더 협정"
 den.15.d:0 "오늘 아침, 좌파당 대표들은 캔슬러캐더 10에 있는 토르발 스타우닝의 아파트에 도착해 스타우닝과 연립당 대표들을 만났습니다. 검은 월요일의 결과로 덴마크의 농업이 타격을 입었기 때문에 뵈르센 거래소를 안정시키기 위해 주식을 사들이는 것보다 더 큰 노력을 필요로 할 것이 분명하지만, 정부는 어떠한 명령도 내리지 않으면서 상원에서 자유주의자와의 합의 없이는 어떤 조치도 이루어지지 않을 것이라는 것을 암시했습니다. 하루 종일 세부 사항들을 놓고 험한 말이 오갔지만, 저녁이 되면 아마도 술을 좀 마시고 나면..."
 den.15.a:0 "...좌파당 대표들이 서명할 것이다."
 den.15.b:0 "...어떠한 합의도 이루어질 수 없다는 결론이 날 것이다."
 den.16.t:0 "정부 붕괴"
 den.16.d:0 "스타우닝 총리가 합의를 이끌어내지 못해 사기가 떨어졌다고 말하는 것은 절제된 표현일 것입니다. 그는 정치계에서 은퇴하는 것을 고려했습니다. 그러나 오늘 사회자유주의자가 연립당을 떠나면서, 덴마크 국민을 검은 월요일로부터 구제하기 위한 조치가 필요할 것이며, 이를 위해 보수 야당의 긴축 계획이 필요하다면 그 계획은 전혀 조치를 취하지 않는 것보다 낫습니다. 사회자유당은 그 주에 보수당과 좌파당과 동맹을 맺고 제2차 마센뮈그달 내각에 시동을 걸었고, 사회민주당은 반대파로 전락했습니다."
 den.16.a:0 "그래."
 den.17.t:0 "국가 경찰 설립"
 den.17.d:0 "오늘 국가경찰(Rigspolitiet)이 작전을 개시했습니다. 이 새로운 조직은 앞으로 덴마크 경찰의 최고위조직으로서 하나 밖에 없는 '국가경찰장(rigspolitichefen)'의 지휘를 받게 될 것입니다. 이 개혁은 향후 몇 년 동안 덴마크 경찰기구를 간소화하여 법 집행의 효율성을 돕고 추가적인 단계로 법을 보호할 것이 확실합니다."
 den.17.a:0 "...게다가 일자리도 창출하고 말이지."
 den.18.t:0 "마르그레테 공주 탄생"
 den.18.d:0 "오늘 왕실에서 기쁜 소식이 전해졌습니다. 왕세자 프레데리크와 그의 아내 잉리드는 첫 번째 아이인 마르그레테가 태어났다고 발표했습니다. 그러나 덴마크 헌법은 여성의 왕위 계승은 허용하지 않기 때문에 전문가들은 그녀가 언젠가 덴마크의 여왕이 될 것 같지는 않다고 생각합니다. 그러나 지금으로서는 왕실이 새로운 일원을 받았기 때문에 축제를 벌여야 할 때입니다."
 den.18.a:0 "만세!"
 den.19.t:0 "스토르스트룀 다리 개장"
 den.19.d:0 "4년 간의 공사 끝에, [DEN.GetLeader]이(가) 스토르스트룀 다리를 개장했습니다. 이 다리는 팔스테르 섬과 마스네되 섬을 연결하는데, 이 섬은 1935년 셸란섬과 마스네순 다리로 연결됐습니다. 이제 팔스테르 섬은 코펜하겐에서 기차를 타고 갈 수 있습니다. 게다가 굴보르순 다리를 이용하면, 페리를 거치지 않고 기차만으로 지금 롤란드에 도착할 수 있습니다."
 den.19.a:0 "다음 역은 랑엘란 역입니다... 조금 까다로울지도 모르지만."
 den.20.t:0 "오르후스의 새로운 문장"
 den.20.d:0 "아후스 시는 표준화된 형태의 문장을 제시했습니다. '파란색 방패에 성 클레멘트와 성 파울이 그려진 빨간색 정문이 있고, 양 옆에 탑과 첨탑이 두 개의 붉은 탑과 첨탑이 나란히 있다. 성 클레멘트와 성 파울은 푸른색 예복을 입고 있다. 정문 위에는 황금 달과 황금 7각 별이 있으며 아래에는 빨간 벽과 더 아래에는 4개의 은색 물결이 있다.'라고 묘사되는 이 문장은 1250년에 만들어진 원래 국장에 기초하여 만들어졌습니다."
 den.20.a:0 "축하한다 오르후스!"
 den.21.t:0 "루이스 글래스의 죽음"
 den.21.d:0 "유명한 작곡가 루이스 글래스가 오늘 코펜하겐에서 숨졌습니다. 글래스는 유명한 브뤼셀 음악원에서 공부했고, 그 후 한 팔이 마비될 때까지 덴마크의 대표적인 콘서트 피아니스트 중 한 명이었습니다. 장애가 발생했을 때 그는 작곡에 전념했고, 그 결과 나중에 녹음될 6개의 교향곡을 포함하여 다양한 장르의 음악 몇 곡을 만들었습니다."
 den.21.a:0 "평화 속에 잠드시길"
 den.22.t:0 "토르발 아가르드의 죽음"
 den.22.d:0 "Composer and Organist Thorvald Aargaard has been reported to have died in the city of Ringe on Funen today. Aargaard is widely considered to be one of the innovators of Danish popular music, having written the music to several popular songs, like Aakjær's 'Spurven sidder stum bag kvist'."
 den.22.a:0 "평화 속에 잠드시길"
 den.23.t:0 "한스 닐스 앤더슨 사망"
 den.23.d:0 "Entrepeneur and adventurer H.N. Andersen, reportedly died today. Andersen was the founder of the so-called 'East Asiatic Company', the largest company in Denmark today. In addition to his business ventures, he also served diplomatically, having unsuccesfully tried to iniate peace negotiations during the Weltkrieg and as Danish Consul General in Siam. As a Knight of the Elephant, a title awarded for his good work, he will surely be missed!"
 den.23.a:0 "틀림 없이 그렇다!"
 den.24.t:0 "노르웨이 관련 문서의 이동"
 den.24.d:0 "대부분 덴마크-노르웨이 시대부터 시작된 노르웨이에 관한 많은 문서들이 우리의 국가 기록 보관소와 왕실 덴마크 도서관, 대학 도서관에서 오슬로로 보내질 예정입니다. 노르웨이는 그들의 역사가 적절한 장소로 옮겨지는 것을 틀림없이 기뻐할 것입니다."
 den.24.a:0 "지극이 당연하다."
 den.24.b:0 "잠깐만 기다려봐, 문서에 오류가 있군."
 den.25.t:0 "노르웨이 관련 문서의 이동"
 den.25.d:0 "덴마크 국가 기록 보관소, 덴마크 왕립도서관, 코펜하겐 대학도서관에서 온 선적물이 방금 도착했습니다. 노르웨이가 덴마크에 속했던 당시의 노르웨이 관련 문서들입니다. 이것들을 우리의 국가 기록 보관소로 옮김으로써, 우리의 역사는 조금 더 완성될 것입니다!"
 den.25.a:0 "고맙다, 덴마크!"
 den.26.t:0 "카를 마센 사망"
 den.26.d:0 "카를 마센이라고도 알려진 미술가이자 예술사학자 카를 J.W. 마센이 4월 16일에 숨졌습니다. 마센은 지난 세기의 스카겐 화가들 중 하나였습니다. 그는 재능과 화려한 지식 외에도 덴마크에서 가장 영향력 있는 미술 평론가 중 한 명이 되어 폴리티켄 신문에 자주 기고했습니다. 그는 지난 10년 동안 스카겐스 박물관의 책임자로 일했습니다."
 den.26.a:0 "평화 속에 잠드시길"
 den.27.t:0 "토마스 트리게의 죽음"
 den.27.d:0 "보도에 따르면 덴마크 사업가인 토마스 트리게가 세상을 떠났다고 합니다. 트리게는 농업 등의 목적으로 전기 모터를 생산하는 동명의 회사의 설립자였습니다. 그는 전쟁이 끝난 후 덴마크로 돌아올 때까지 미국에서 일했는데, 많은 사람들은 그가 미국이 직면하게 될 가혹한 시기를 예견했을 것이라고 추측했습니다. 어쨌든, 트리게의 공장들은 덴마크의 주요 직업 공급자들 중 하나이고, 어떤 경우에도 우리는 감사할 것입니다!"
 den.27.a:0 "평화 속에 잠드시길!"
 den.28.t:0 "하랄 스카베니우스의 죽음"
 den.28.d:0 "우리는 현 각료인 에리크의 사촌이자 전직 외무장관인 하랄 스카베니우스가 1928년 이후부터 그가 해외 근무를 맡게 된 헤이그에서 사망했다는 통보를 받았습니다. 자신을 보수주의자라고 여기고 강한 반생디칼리즘적 태도로 유명했던 스카베니우스는 해외에서 외교관으로 일하던 중 세상을 떠났습니다."
 den.28.a:0 "저런...	"
 den.29.t:0 "페데르 페데르센의 죽음"
 den.29.d:0 "기술자 페데르 올루프 페데르센이 오늘 코펜하겐에서 숨졌습니다. 페데르센은 라디오 발전에 기여한 최초의 무선 전신기 발명가 발데마르 폴센과 협력한 것으로 알려져 있습니다. 1922년부터 페데르센은 고급기술대학(Den Polytekniske Lærenstalt)의 학장을 맡았습니다"
 den.29.a:0 "그리울거야."
 den.30.t:0 "토르발 스타우닝의 죽음"
 den.30.d:0 "덴마크에서 가장 영향력 있는 정치가 중 한 명인 토르발 스타우닝이 오늘 숨졌습니다. 오랫동안 사회민주당의 의장이었던 스타우닝은 그의 당이 권력을 잡게 했고, 그리고 그 전에는 누구도 받아본 적 없었던 양의 표를 이끌었습니다. 스타우닝은 덴마크 인민당과 통일 덴마크뿐만 아니라 생디칼리즘을 억누른 것으로 널리 알려져 있습니다. 일부 사람들은 그에게 일반적으로 덴마크 총리에게 수여되지 않는 명예인 국장을 하도록 요구하고 있지만, 그가 권력을 잡은 시간을 고려하면 그는 '그냥 총리'가 아닙니다."
 den.30.a:0 "국장을 치뤄야 한다!"
 den.30.b:0 "그는 일개 총리일 뿐이다..."
 den.31.t:0 "공장 폐쇄"
 den.31.d:0 "덴마크의 주요 도시 중 한 곳에서 몇몇 회사의 고용주들은 낮은 임금을 강요하기 위해 공장을 폐쇄했는데, 직원들은 이를 받아들이려 하지 않았습니다. 이것은 산업 생산에 심각한 타격을 줄 것이고 어떤 사람들은 정부가 가능한 한 빨리 생산을 재개할 수 있도록 그리고 노동자들이 다시 한번 그들의 빵을 만들 수 있도록 사용자들과의 협상에 개입하는 것을 원합니다."
 den.31.a:0 "정부가 간섭할 곳은 없다."
 den.31.b:0 "협상하자."
 den.32.t:0 "덴마크 보수당 내부문제"
 den.32.d:0 "단순히 우파라고만 불리는 덴마크 보수 인민당은 하원의 제3 정당입니다. 그러나 최근에 그들은 싸움의 희생자가 되었습니다. 우리의 정부 체제를 목격하면서, 그 당은 현재 우리가 덴마크에서 누리고 있는 건강한 민주주의를 대변하고 있는 욘 크리스마스 묄러가 이끄는 민주주의파와, 야크 웨스테르고르와 보수 청년들의 도움을 받아 카이저라이히와 비슷한 제도를 목표로 하여 왕이 많은 권력을 갖게 하는 전통적인 우파 입장으로의 복귀를 원하는 비크토르 퓌르셸로 분열되어 있습니다. 두 파는 당분간 사회적 민주적 경쟁은 물론 보수 내 타고난 우방인 좌파당의 지지를 끌어내기 위해 공방을 이어갈 것으로 보입니다."
 den.32.a:0 "분열된 야당은 정부에 좋다."
 den.33.t:0 "2차 세계대전"
 den.33.d:0 "첫 번째 교전이 보고되었고 유럽에 다시 한번 불이 붙을 것 같습니다. 한편 덴마크에서는 첫번째 대전처럼 덴마크의 중립을 지키기를 희망하는 사회민주당과 전쟁에서 승리하면 생디칼리스트들이 덴마크를 혼자 놔두지 않을 것이라고 우려하는 자유주의정당, 보수정당 사이에 균열이 생겼습니다. 그들은 독일군에 우리의 운명을 걸지 않고, 우리의 독립을 위해 싸울 수 있는 동안 정부에 제국조약에 합류할 것을 요구합니다."
 den.33.a:0 "참전 외에 다른 선택지는 없다!"
 den.33.b:0 "중립으로 남아야 한다. 저번처럼."
 den.34.t:0 "덴마크가 제국 조약 가입을 청원하다"
 den.34.d:0 "현명하게 우리 군을 따라 싸우려고 하는 덴마크 정부는 적들에 대항하는 투쟁에 동참하는 것을 받아들여달라고 청원했습니다. 그들이 조약에 가입하지 못하게 할 이유는 없는 것 같습니다. 특히 그들이 조약에 가입하게 되면 발트 해에서 유리해져 우리의 측면을 보호하게 될 것이기 때문입니다."
 den.34.a:0 "빌콤멘!(환영합니다)"
 den.34.b:0 "사양하도록 하지!"
 den.35.t:0 "독일이 동의하다"
 den.35.d:0 "독일은 우리를 제국 조약에 포함시키기로 동의했습니다. 우리는 함께 적을 무찌르고 쫓아낼 것입니다!"
 den.35.a:0 "Når tysken kommer her,"
 den.36.t:0 "독일이 거부하다"
 den.36.d:0 "독일은 우리를 보호해야 할 필요성과 그들이 그렇게 하기 위해 군대를 아끼지 않을 수 없다고 언급하면서, 우리가 제국 조약에 가입하는 것을 거부했습니다."
 den.36.a:0 "The implication is what hurts the most."
 den.37.t:0 "국왕이 [getDanishPrimeMinister]를 해임하다"
 den.37.d:0 "예상치 못한 소식이 궁전에서 전해졌습니다. 크리스티안 10세가 [getDanishPrimeMinister]와(과) 그의 장관들을 해임하고 보수당 독재파(충성파)의 지도자 비크토르 퓌르셸로 교체했습니다. 그는 장관들이 세계대전에 참전하기 꺼리는 것에 대한 우려를 드러내고 이것이 덴마크의 지속적인 번영에 가져다 줄 위험 등을 독일 육군이 생디칼리즘의 위협을 물리치기 위해 덴마크가 필요하지 않을 것이라는 도박이라고 하며 이유로 들었습니다. 그러나 이러한 행동에 대한 저항이 커지면 국왕의 결심이 이렇게 강하게 유지될지는 매우 의문입니다."
 den.37.a:0 "이런 예비권력이 계속 유지되도록 놔두었어야 했을까?"
 den.38.t:0 "왕의 행동에 대한 맹공세"
 den.38.d:0 "놀랄 것도 없이 국왕의 반쯤 권위주의적 행동은 엄청난 저항을 불러일으켰으며 신문은 왕에게 '권한없는 장관진'을 해임하고 그 후 왕좌에서 물러날 것을 촉구하고 있습니다. 군주제에 대한 여론은 하루아침에 곤두박질쳐서 공화정에 대한 여론이 다수를 차지하게 되었고 사람들은 이 비민주적인 행동에 맞서 거리로 나서기 시작합니다."
 den.38.a:0 "곧 이해하게 될 거야!"
 den.39.t:0 "Folketing starts vote of no confidence"
 den.39.d:0 "이전 정부가 갑작스런 사라지며 먼지가 다소 가라앉자, 이전 연립당은 재빨리 불신임 투표를 시작습니다. 이는 단스크 삼링과 퓌르셸의 편에 있는 보다 급진적으로 보수적인 보수당 대표들을 제외한 하원 내 모든 정당들의 지지를 받고 있습니다. 보수적인 청년운동의 지도자인 야크 웨스테르고르는 새 내각에 야당 대표들이 내일 열리는 하원에 들어가는 것을 막고 통제를 강화하기 위해 헌법상 의심스러운 비상법을 제정할 것을 제안했지만, 동시에 전 총리였던 토르발 스타우닝은 왕정 혹은 심지어 왕조차도 아직 위엄이 남아있는 동안 왕을 설득하여 물러나게 하려고 노력합니다."
 den.39.a:0 "스타우닝은 왕을 설득하여 물러나게 한다."
 den.39.b:0 "왕은 물러서지 않고 웨스테르고르의 계획이 이루어진다."
 den.40.t:0 "아말리엔보르 앞에 열린 시위"
 den.40.d:0 "왕과 이 새 정부의 행동은 왕이 거주하는 아말리엔보르 궁전 앞에서 대규모 시위를 촉발시켰습니다. 특히 생디칼리스트들은 시위자들 가운데서 크게 대표되는 것 같습니다. 그러나 몇 시간 후, 전체주의자들은 폭력사태를 야기하기 시작하고 상황은 서서히 노골적인 폭동으로 악화되고 있습니다. 코펜하겐 경찰국장은 시위 진압을 위해 전경을 동원할 것을 권고하는 반면, 퓌르셸 총리는 군대를 배치함으로써 이 반대를 완전히 진압하기를 원합니다."
 den.40.a:0 "전경을 배치하라"
 den.40.b:0 "군대를 배치하라"
 den.41.t:0 "아말리엔보르 시위가 억눌러지다"
 den.41.d:0 "평화시위가 전면적인 폭동으로 번지자, 정부는 전경을 파견해 폭도들을 진압했습니다. 전경은 아말리엔보르 가와 아말리 정원 양쪽에 결집해 궁전 뜰에 있는 폭도들을 서서히 몰아내고, 시위대가 흩어지기 시작한 마르모르키르켄을 향해 군중을 밀어냈습니다. 비록 경찰이 진압을 하는 동안 많은 수가 체포당했지만, 폭도들 사이에서 사망자는 보고되지 않았습니다.\n\n 그러나 궁전의 많은 창문이 산산조각 나고 뤼테르스타투엔의 약간의 피해가 있는 상황에서, 만약 폭도들이 다시 격렬하게 돌아오면 목숨이 위태로워질지도 모르기 때문에, 왕은 가까운 장래까지 그 부지에 있어서는 안 된다는 것은 분명합니다."
 den.41.a:0 "전경들을 출동시켜 주변을 지키고 전하를 피난시켜라."
 den.42.t:0 "노동조합이 총파업을 요구하다"
 den.42.d:0 "상황이 호전되고 있는 것 같았을 때, '노동조합'은 아말리엔보르 시위에서 이루어질 수 없었던 요구를 관철하기 위해 총파업을 요구했습니다. 그러나 지금까지 우리 나라의 생디칼리즘 분자들만이 파업을 고수해 왔기 때문에 이번 파업은 현재로선 사소한 장애물일 뿐입니."
 den.42.a:0 "생디칼리스트들만 이를 지지할테지..."
 den.43.t:0 "생디칼리즘의 영역을 넘어선 총파업"
 den.43.d:0 "최근 들어 총파업은 힘을 얻고 있는데, 우리의 행동을 비민주적인 것으로 보는 우리 민중들의 분자들이 점점 더 지지를 보내고 있기 때문입니다. 이제 파업은 단순한 장애물 이상문제가 되었고, 이 나라를 멈추게 하면서 우리 경제에 부담이 되기 시작하고 있습니다. 파업자들의 요구도는 분명하고, 당장 업무에 복귀하지는 않을 것 같습니다..."
 den.43.a:0 "시간이 지나면 다시 일터로 돌아올 것이다."
 den.43.b:0 "항복해라..."
 den.44.t:0 "계속되는 총파업"
 den.44.d:0 "며칠이 흘렀고, 파업은 여전히 기세를 발휘해 민중들 사이에 점점 더 큰 영향력을 행사하고 있습니다. 경제가 침체되면서 우리 정부는 선택의 여지가 없어지기 시작했습니다. 우리는 파업이 시들해지기를 기다리거나 그들의 요구에 굴복하기를 계속 기다릴 수밖에 없고, 파업자들이 가까운 시일에 포기할 의사가 없어 보이기 때문에 왕은 점점 조급해 지고 있습니다."
 den.44.a:0 "시간이 지나면 다시 일터로 돌아올 것이다."
 den.44.b:0 "항복해라..."
 den.45.t:0 "General Strike Whithers out."
 den.45.d:0 "마침내 몇 주간의 항의 끝에, 가장 온건한 민중들이 굴복하기 시작했으며, 다시 일터로 돌아와 파업을 계속하기 위한 어떠한 뚜렷한 지지도 없이 생디칼리스트들을 남겨두고 떠났습니다. 이런 소모적인 투쟁 속에서 정부가 국민보다 우세한 것 같습니다..."
 den.45.a:0 "하..."
 den.46.t:0 "군사개입이 잘못되다"
 den.46.d:0 "폭도들도 왕의 생명이 위태로워 보이는 가운데, 정부는 퓌르셸의 충고를 따르기로 결정했습니다. 그러나 군대가 접근하여 왕을 대피시키기 시작하자 시위대를 통제하려던 병사들 중 한 명이 겁을 먹고 시위대 한 명을 사살했습니다. 사람들은 병사들에게 돌을 던졌고, 몇몇 시위자들은 심지어 공격자에게 총을 쏘기 위해 그들 자신의 무기를 꺼내기도 했습니다. 군은 많은 군인들이 편을 바꾸고 군중에 합류하기 전까지 이에 더 많은 총소리로 응답했습니다. 민중들은 마침내 충성스러운 무장 세력을 압도하고 궁궐과 그 주변 지역을 다시 점령했습니다. 군대는 현재 반란을 진압할 만한 기세를 갖고 있지 않고 있으며 증원군이 도착할 때까지 그 지역에서 철수할 수밖에 없었습니다."
 den.46.a:0 "Uh-oh..."
 den.47.t:0 "코펜하겐 코뮌의 설립"
 den.47.d:0 "노동조합의 지원을 받은 크리스티안 크리스텐센은 코펜하겐 코윈의 설립을 선언했고, 민중들은 그들의 승리를 기뻐했습니다. 그러나 국왕이 빠져나가고 군대가 아직도 구정부에 충성을 다하는 등 코뮌의 성공은 아직 확실치 않습니다. 그러나 국민들은 새 정부의 부름에 집결하고 있으며, 코뮌은 급조된 병력을 동원하여 충성파의 약한 저항을 물리치고 로센베르 병영을 가까스로 점령했으며, 무기고를 탈취하고 한때 평화적이었던 시위자들이 무장할 수 있도록 했습니다..."
 den.47.a:0 "Uh-oh..."
 den.48.t:0 "코뮌 정부가 다음 단계를 위해 소집하다"
 den.48.d:0 "코뮌 정부는 다음 조치를 결정하기 위해 아말리엔보르 궁전에 소집되었습니다. 스타우닝 전 총리는 의회 연설을 통해 코뮌이 군과 전투를 벌이기 보다는 협상을 해야 한다고 주장했습니다. 스타우닝은 시위자들 사이에서 존경받는 정치인이지만, 노동조합 내의 많은 사람들은 그를 반혁명주의자지다 계급 반역자라고 비난하며 그를 수감하라고 요구했습니다."
 den.48.a:0 "스타우닝이 대다수를 납득시켰다."
 den.48.b:0 "스타우닝이 대다수를 납득시키지 못하고 수감됐다."
 den.49.t:0 "민간 항공기가 전국 군기지에 전단지를 뿌리다"
 den.49.d:0 "스타우닝의 명령에 따라 두어 명의 시민이 베를링스케 티덴데의 정간 인쇄기를 압수하고, 궁전에서 충신 세력과 그들의 범죄를 규탄하고 시위대의 요구를 진술한 전단을 인쇄하기 시작했는데, 그 요구는 권위주의적 내각의 제거와 왕의 퇴위입니다. 그러자 열광적인 민간 조종사들이 자발적으로 이 전단지를 군기지 곳곳에 떨어뜨렸습니다. 그 결과는 거의 즉각적입니다. 군인들은 기꺼이 그들의 자리를 버리고, 코뮌군에 합류했으며 나머지는 코뮌과 협상하지 않으면 반란을 일으키겠다고 위협하고 있습니다."
 den.49.a:0 "받아들일 수밖에 없다."
 den.50.t:0 "육군이 코뮌을 무너트리다"
 den.50.d:0 "스타우닝의 투옥과 함께, 민주적 성향을 가진 많은 시위자들은 코뮌이 독재 내각과 똑같이 행동하고 있다고 비난했습니다. 이로 인해 권력 다툼이 일어났고, 두 파벌 모두 코펜하겐의 지배권을 놓고 싸우자 덴마크군은 도시의 관문에서 다시 집결했습니다. 한 번의 신속한 공격으로 도시는 다시 함락되었고 두 파벌은 몇 시간 만에 무너졌습니다. 이제 코뮌이 무너지면서 권위주의 내각은 마침내 그들의 위치를 공고히 했습니다."
 den.50.a:0 "속이 후련하군."
 den.51.t:0 "크리스티안 국왕이 도착하다"
 den.51.d:0 "크리스티안 본 글뤽스베르 전 덴마크 국왕은 고국에서 일어난 우려스러운 사건을 따라 베를린에 도착했습니다. 그는 독일과 긴밀히 협력하여 이 나라를 세계대전에 참전시키기 위해 영향력을 행사하려고 시도하였고, 스캔을 일으켜 덴마크 왕위를 잃었으며 덴마크를 중립의 길로 몰아넣었습니다.\n우리 정부 일각에서는 덴마크가 인터내셔널과 전쟁에 빠지는 것은 우리에게 도움이 되지 않는다고 생각하지만, 다른 한편으로는 크리스티안은 메클렌부르크슈베린 공작이자 황태자인 빌헬름의 아내와 법률상 자매입니다. 그리고 덴마크가 인터내셔널과 접경할 기회가 생기기도 전에 평화가 찾아올 가능성이 높습니다."
 den.51.a:0 "An intervention in non-negotiable"
 den.51.b:0 "우린 덴마크를 위해 죽지 않는다!"
 den.52.t:0 "적의 적은..."
 den.52.d:0 "독일인들은 우리에게 다시 한번 원한을 표하기로 결정했습니다. 우리는 그들과 전쟁을 하고 있고, 공코뮌도 그렇습니다. 그들의 생디칼리즘적 이상은 우리와는 상당히 거리가 있어 보일지 모르지만, 전쟁에서 이기려면 실용적이여야 되지 않을까요?"
 den.52.a:0 "인터네셔널 가입을 청원하자!"
 den.52.b:0 "우린 생디칼리스트와 한 배를 타지 않을 거야!"
 den.53.t:0 "덴마크가 지원을 원한다!"
 den.53.d:0 "덴마크 계급 속물들은 스스로를 미묘한 입장에 처하게 했습니다. 그들은 우리의 제국주의 적과 충돌하게 되었습니다. 부르주아 사회주의자들을 인터내셔널에 가입시키는 것은 끔찍할 수도 있습니다. 하지만 그들은 충분히 오래 버틴다면 견고한 북부 전선을 뚫을 수 있을 것이고, 우리는 덴마크가 적절한 생디칼리즘 체제로 개혁하도록 이 상황을 이용할 수 있습니다."
 den.53.a:0 "개혁하면 주도록 하지!"
 den.53.b:0 "우리는 계급 반역자들과 동맹하지 않을 것이다!"
 den.54.t:0 "프랑스가 개혁을 요구하다"
 den.54.d:0 "프랑스는 우리의 요청에 생디칼리즘 체제로 전환하라는 중대한 개혁을 요구했습니다. 개혁이 가장 매력적인 선택지는 아닐지 모르지만, 현실은 그 요구를 따르지 않으면 아마도 전쟁이 끝난 후에 독일이나 프랑스의 지배를 받게 될 것입니다."
 den.54.a:0 "선택의 여지가 없군..."
 den.54.b:0 "현행 민주주의를 유지할 것이다!"
 den.55.t:0 "덴마크가 수락하다"
 den.55.d:0 "덴마크는 우리의 요구를 마지못해 받아들였습니다. 정치 문제는 제쳐두고 이들이 인터내셔널로 가입할 수 있는 길이 열려 있습니다."
 den.55.a:0 "어서 오게, 동지들!"
 den.56.t:0 "덴마크가 제의를 거부하다"
 den.56.d:0 "덴마크는 우리가 제안했던 개혁을 하기를 꺼려하며, 그 개혁이 덴마크 민주주의에 반한다고 선언했습니다. 상관없습니다. 우리가 카이저라이히를 무너트리면 덴마크는 해방될 것이고 완전하고 진정한 생디칼리즘 체제가 제대로 설립될 것입니다."
 den.56.a:0 "This works for us too..."
 den.57.t:0 "프랑스가 거부하다!"
 den.57.d:0 "프랑스는 '(누가봐도 우리를 뜻하는)부르주아 사회주의자'를 참여시키는 것이 혁명을 전복시킬 것이라고 주장하며, 인터내셔널 가입을 수락해달라는 우리의 청원을 일축했습니다."
 den.57.a:0 "저 자식들 없이도 잘 해나갈 수 있다!"
 den.58.t:0 "왕정 문제"
 den.58.d:0 "대부분의 여론 조사에 따르면, 크리스티안 국왕이 퓌르셸 불법 정부를 강력하게 지지한 것은 왕정에 많은 해를 끼쳤으며, 왕정에 대한 지지는 50%를 훨씬 밑돌았습니다. 그러나 많은 사람들은 이 조사 결과가 공화국이 되고자 하는 노골적인 요구라기보다는 주로 크리스티안이 개인적으로 인기없다는 점에 주목합니다. 왕의 지위는 분명히 유지될 수 없고 퇴위는 불가피하지만, 정상적인 절차에 따라 퇴위시키고 그의 아들 프레데리크 왕자가 계승하도록 해야 할까요? 아니면 다시는 이런 일이 일어나지 않도록 우리가 조금 덜 정통적인 조치를 취해야 할까요? 많은 사람들이 공화국의 수립을 지지합니다."
 den.58.a:0 "프레데리크가 왕위를 계승할 것이다!"
 den.58.b:0 "민주주의자였던 전 국왕 하콘을 초청해라!"
 den.58.c:0 "왕정을 폐지하고 공화정을 수립해라!"
 den.59.t:0 "하콘이 제의를 거부하다."
 den.59.d:0 "하콘은 완벽한 후보자로 보였습니다. 노르웨이 전 국왕은 '생디칼리스트들의 왕'이었고, 덴마크 왕자는 민주주의 과정을 엄격히 고수하는 것으로 알려져 있는데, 이것이 궁극적으로 그를 노르웨이에서 왕좌에 앉혔기 때문에, 덴마크 국민들에게는 민주적인 절차에 지장을 주지 않는 완벽한 왕으로 보입니다. 그러나 하콘은 왕위 제안에 우쭐해하면서도 노르웨이 왕국을 좋아한다는 사실과 덴마크 왕위를 수락하는 것이 자신이 '올바른 왕위'를 되찾을 수 있는 어떤 기회도 끝낼 것을 두려워하며 왕위에 오르기를 원하지 않는다는 사실을 밝혔습니다. 그러나 그는 자신의 조카가 잘 해낼 것이라고 확신한다고 제안했습니다."
 den.59.a:0 "그러면 프레데리크지"
 den.59.b:0 "그러면 공화정이지"
 den.60.t:0 "[GetYear] 하원 선거"
 den.60.d:0 "다시 선거의 때가 돌아왔습니다. 몇 달간의 집중적인 선거 운동 후에 덴마크 사람들은 선호하는 정당에 투표할 것입니다. 한쪽에는 사회민주당과 급진좌파당이, 다른 한쪽에는 좌파당과 보수인민당이 전선을 만들고 있습니다."
 den.60.a:0 "사회민주당과 급진좌파당이 하원을 확보할 것이다!"
 den.60.b:0 "좌파당과 보수인민당이 하원을 확보할 것이다!"
 den.61.t:0 "[GetYear] 하원 선거"
 den.61.d:0 "다시 선거의 때가 돌아왔습니다. 몇 달간의 집중적인 선거 운동 후에 덴마크 사람들은 선호하는 정당에 투표할 것입니다. 한쪽에는 사회민주당과 급진좌파당이, 다른 한쪽에는 좌파당과 보수인민당이 전선을 만들고 있습니다."
 den.61.a:0 "사회민주당과 급진좌파당이 하원을 확보할 것이다!"
 den.61.b:0 "좌파당과 보수인민당이 하원을 확보할 것이다!"
 den.62.t:0 "국왕이 총리를 지명하다"
 den.62.d:0 "스타우닝의 사회민주당과 급진좌파당은 하원에서 과반수를 확보했습니다. 그러나 이전과 달리, 왕은 이제 무능한 정부로 인한 재난을 막기 위해 헌법상의 권리를 기꺼이 사용할 것입니다. 많은 사람들이 왕에게 하원의 입장을 무시하고 보수인민당에서 지명하도록 간청하고 있습니다."
 den.62.a:0 "사회민주당이 정부를 구성하도록 해라."
 den.62.b:0 "퓌르셸을 임명하고 타협을 봐서 몇몇 장관들을 지명해라."
 den.62.c:0 "퓌르셸을 임명하고 보수인민당에서 장관들을 지명해라."
 den.63.t:0 "국왕이 총리를 지명하다"
 den.63.d:0 "덴마크 우파는 하원에서 과반수를 확보했습니다. 많은 사람들은 이 정부가 덴마크 정치에 심각한 동요를 일으키지 않기 때문에 이 정부가 집권하는 데 동의하지만, 보수인민강은 국왕이 그들 중 총리를 지명해 정부 내에서 주요 역할을 수행하기를 바라고 있습니다."
 den.63.a:0 "모든 것을 평시와 같이 하라!"
 den.63.b:0 "보수인민당을 선임 연정 파트너로 선정하라."
 den.64.t:0 "슬레스비-할스텐 상실 75년 후"
 den.64.d:0 "75년 전, 독일은 슐레스비히-홀슈타인 공국을 점령하고 자기들 것이라 주장하여 많은 덴마크인을 독일의 지배하에 두었습니다. 놀랄 것도 없이 이 날 덴마크 인민공화당을 위시하고 덴마크 노조와 생디칼리즘인 노동조합의 최대주의파를 어느 정도 포함하는 급진주의자들은 미사여구를 더해나갔습니다. \n덴마크 인민공화당은 '슬레스비 해방 임박을 축하하기 위해' 큰 연회까지 마련했습니다. 이러한 보복주의의 성장은 걱정스럽습니다."
 den.64.a:0 "진실로..."
 den.65.t:0 "크리스티안스펠 해방"
 den.65.d:0 "인민공화당 연회에서 너무 많은 술을 마신 나머지, 자유 군단 회원들중 일부는 더 이상 해방을 미룰 수 없다고 결정했습니다. 그들은 총을 들고 자유 군단 제복을 입고, 크리스티안스펠의 국경지역으로 이동했습니다. 그들은 휴가중인 병사 1명과 세관원 2명의 저항에 맞닥뜨렸는데, 셋 모두 이 성난 폭도들에 의해 살해되었습니다. 그들의 '정복' 이후 그들은 크리스티안스펠이 '수많은 슬레스비 마을들 중 처음으로 해방되었다'고 선언했고, 일부 마을 사람들은 이에 환호하기까지 했습니다. 그러나 놀랄 것도 없이 가까운 독일 수비대가 직후에 개입하여 자유군단은 덴마크로 다시 도망치게 되었습니다. 하지만 도망치기 전에 독일어를 구사하는 몇몇 마을 사람들을 구타할 자유를 누렸던 것은 막지 못했습니다."
 den.65.a:0 "독일이 좋아하지 않을텐데..."
 den.66.t:0 "크리스티안스펠 습격 사건"
 den.66.d:0 "덴마크 폭력배들이 크리스티안스펠 마을을 무자비하게 공격했습니다. 그 과정에서 한 명의 병사와 두 명의 세관원을 살해하고 이 마을에 있는 독일어 구사자들에게 상해를 입혔습니다. 놀랄 것도 없이, 지역 수비대가 개입하자 겁쟁이들은 재빨리 덴마크로 다시 도망쳤고, 가해자들은 사라졌습니다."
 den.66.a:0 "덴마크는 지금 당장 그 폭력배들을 인도해야 한다!"
 den.66.b:0 "큰일로 만들지 말자..."
 den.67.t:0 "독일이 범죄인 인도를 요구하다"
 den.67.d:0 "독일군이 크리스티안스펠 마을에 공격을 가한 자유 군단 대원들을 인도할 것을 요구합니다. 우리는 그들이 누구인지 알고 있지만, 우리는 정말로 덴마크 시민들을 독일인들에게 줄 준비가 되어 있을까요?!"
 den.67.a:0 "물론, 그들은 독일에서 법을 어겼어!"
 den.67.b:0 "아니, 난 그들 생각이 마음에 들거든!"
 den.68.t:0 "덴마크가 인정하다!"
 den.68.d:0 "덴마크는 인정했습니다. 그들은 습격의 배후를 체포했고 우리에게 제대로 인도했습니다. 독일 법정은 이 야만적인 살인자들의 운명을 마땅히  결정할 것입니다."
 den.68.a:0 "좋아!"
 den.69.t:0 "덴마크가 저항하다!"
 den.69.d:0 "덴마크는 우리들에게 동포들을 인도하기를 꺼려합니다. 덴마크는 우리가 공정하게 대하지 않을 것을 걱정하는 것 같습니다. 이 암시는 역겹습니다. 그들이 말하는 동포는 바로 살인자들입니다!"
 den.69.a:0 "우린 이걸 잊지 않을 것이다!"
 den.70.t:0 "뵈르센의 폭풍 20주기"
 den.70.d:0 "정확히 20년 전, 불만을 품은 무정부주의자들과 생디칼리스트들은 '뵈르센'으로도 알려진 코펜하겐 증권거래소를 습격했습니다. 생디칼리스트들 사이에서 그날은 덴마크가 혁명에 가장 가까이 다가갔던 날이며 당연히 덴마크에서 체포된 사람들을 추모하기 위해 몇 가지 활동을 조직하는 것으로 애틋하게 기억하고 있습니다."
 den.70.a:0 "우려스럽군!"
 den.71.t:0 "그루늘로우스다그"
 den.71.d:0 "오늘은 그루늘로우스다그, 제헌절입니다. 이날 덴마크인들이 민주주의를 기념하는 날입니다. 오늘 많은 정치인들이 연설을 했고 대부분의 사람들은 반나절을 쉬었습니다."
 den.71.a:0 "만세!"
 den.72.t:0 "Election of the Secretary of External Affairs"
 den.72.d:0 "As per the French demands, the government is being radically overhauled. Henceforth the Rigsdag's functions will be taken over by the new Fagoppositions Sammensluting, of which all Danish workers are obligatory members. Contrary to many Orthodox Syndicalist systems, these are much more open, also to more 'radical voices' like many of the former Radikale Venstre partymembers. Today the vote will be held on who will become secretary of External Affairs: Ib Nørlund, of the orthodox syndicalist faction, who stands for strong relations with the Third Internationale, Hans Hedtoft of Stauning's faction, who is taking a pragmatic approach with full support here and now and review after the war is won, and Otto Mohr, who stands for a distancing of relations after the war is over. There are also Maximist and Revolutionary delegates but their factions are too small to have a legitimate chance."
 den.72.a:0 "Orthodox Nørlund"
 den.72.b:0 "Stauninger Hedtoft"
 den.72.c:0 "Liberal Mohr"
 den.73.t:0 "Election of the Secretary of Economic Affairs"
 den.73.d:0 "Today the Fagoppositions Sammensluting elects their secretary of economic affairs. The three most prevalent factions once more deliver the candidates who stand a chance: old-time syndicalist Poul Gissemann stands for the Orthodox wing, supporting complete unionisation of the Danish economy; he is opposed by Stauninger Viggo Kampmann, who wants to strictly adhere to the minimum of the French demands while letting the free market take care of the rest, and Bertel Dahlgaard, who clearly seeks to mostly preserve the Danish free market, insofar as that's possible without provoking the French."
 den.73.a:0 "Orthodox Gissemann"
 den.73.b:0 "Stauninger Kampmann"
 den.73.c:0 "Liberal Dahlgaard"
 den.74.t:0 "Election of the Secretary of Internal Affairs"
 den.74.d:0 "Next the Fagoppositions Sammensluting elects their secretary of internal affairs. Once again, the three most prevalent factions deliver the candidates who stand a chance: for the orthodox wing, Poul Gissemann once again, on the platform of safeguarding the Danish revolution by cracking down on the still wide antisyndicalist dissent; his opponents Alsing Andersen and Jørgen Jørgensen of the Stauninger and the liberals respectively, are against these tactics, arguing that it will only deepen the distrust of the Danes to the new system, which many view as imposed on Denmark."
 den.74.a:0 "Orthodox Gissemann"
 den.74.b:0 "Stauninger Andersen"
 den.74.c:0 "Liberal Jørgensen"
 den.75.t:0 "Election of the Chairman"
 den.75.d:0 "At last, the Sammensluting arrived at the office of Chairman. For the longest of times, Christian Christensen has held this office being virtually unopposed, but with the large influx of new members due to the establishment of the FS as the official government, his office is now threatened by Thorvald Stauning, who by his socialdemocrats is seen as the saviour of Denmark by bringing it French protection, and Peter Munch, who is supported by many reactionaries who are now forced to play in this system."
 den.75.a:0 "Christensen is reelected"
 den.75.b:0 "Stauning takes the chairmanship"
 den.75.c:0 "Cryptoreactionaries carry Munch to the chairmanship"
 den.76.t:0 "Orthodox Victory"
 den.76.d:0 "In an upset, the orthodox wing of the Sammensluting has managed to remain in control of its own organisation despite the influx of new members. Denmark's moderate revolution may not be so moderate after all..."
 den.76.a:0 "I guess the French will be happy..."
 den.77.t:0 "Stauninger Victory"
 den.77.d:0 "Unsurprisingly, former prime minister Stauning has taken over the syndicalist sammensluting using his personal popularity and taking credit for saving Denmark by getting it allies. This secures the prevailing view that no matter what happens, the socialdemocrats will always remain a significant force in Danish politics."
 den.77.a:0 "No surprises there."
 den.78.t:0 "Liberal Victory"
 den.78.d:0 "The syndicalists have been beaten at their own game; the French allowed a more open system in Denmark because they believed that the small Radikale Venstre party would never become influential, but the exclusion of the conservatives and other liberals has obviously resulted in great gains for this previously small group. Some wonder whether the liberals who now took over this syndicalist trade union will institute a thaw when the other syndicalists stop watching."
 den.78.a:0 "Very moderate, this revolution"
 den.79.t:0 "No majority"
 den.79.d:0 "The new influx of members has left the Fagoppositions Sammensluting hopelessly divided. No majority could be reached and a compromise will have to do to make sure Denmark will have a government."
 den.79.a:0 "The Stauningerne ally with the Orthodox wing"
 den.79.b:0 "The Stauningerne ally with the Liberal wing"
 den.80.t:0 "크리스티안 국왕 승하..."
 den.80.d:0 "국왕 전하, 크리스티안 왕이 그의 집인 아말리엔보르 궁전에서 세상을 떠났습니다. 그는 코펜하겐에서 약 30킬로미터 떨어진 로스킬데 성당에 그의 친척들, 즉 덴마크 왕가의 다른 일원들 사이에 묻힐 것입니다. 그러는 동안, 총리는 그의 아들 프레데리크 왕자가 덴마크의 새로운 왕이라고 발표했습니다!"
 den.80.a:0 "왕이 죽었다, 국왕 만세!"
 den.81.t:0 "개헌국민투표"
 den.81.d:0 "정부는 선거연령을 25세에서 23세로 낮추고 덴마크 상원인 란스팅(Landsting)을 리스팅(Rigsting)이라는 새로운 기구로 대체하는 한편, '통합 리스다그(Rigsdag)'를 리스팅(Rigsting)과 폴레팅(Folleting)으로 구성하고 예산이나 향후 헌법 개정같은 중요한 법안을 처리할 제3의 회의실을 구성한다는 내용의 덴마크 헌법 개정안을 발의했습니다. \n야당이 이를 지지하기에 이러한 변화에 대한 반대는 비교적 적습니다. 하지만 덴마크 헌법에 따르면 유권자의 45%(무효표와 투표 불참자 포함)에 의해 승인되어야 하는데, 이는 도달하기 어려울 수도 있습니다. 수정안을 통과시키지 못하는 것은 우리 정부에 큰 타격이 될 수 있습니다."
 den.81.a:0 "의식을 높여야 겠군!"
 den.82.t:0 "헌법 개정안 기각!"
 den.82.d:0 "재앙입니다! 최선의 노력에도 불구하고 투표하러 나온 사람의 수는 1,063,764명에 머물러 있었습니다. 이는 유권자의 48.9%에 달하며, 이들은 91.9%의 찬성률을 보입니다. 이는 개헌에 찬성하는 유권자의 비율이 44.46%로 통과해야 하는 45%의 문턱을 약간 밑돌았다는 것을 의미합니다. 1916년에 만들어진 구헌법과 관계가 있어 보이지는 않습니다. 사회민주당의 토르발 스타우닝과 보수인민당의 욘 크리스마스 묄러는 그들의 패배를 인정한다고 말했습니다. 그리고 둘 다 이 결과에 매우 만족하는 것 같지 않습니다."
 den.82.a:0 "이건 정부 이미지에 좋지 않을 거야!"
 den.83.t:0 "헌법 개정안 승인!"
 den.83.d:0 "좋은 소식입니다! 우리의 광범위한 의식 캠페인은 결실을 맺었고, 국민투표는 쉽게 통과되었습니다. 즉, 투표자의 90% 이상이 찬성 쪽으로 투표했을 뿐만 아니라, 투표율은 55%를 넘었습니다. 분명히 그 변화의 배후에 있는 전체 유권자의 45%를 확보했고, 개헌이 전면적으로 추진될 수 있도록 했습니다. 토르발 스타우닝과 욘 크리스마스 묄러는 모두 이 결과에 대해 찬성을 표명했고 1916년 국민투표가 지금 대체될 것이 거의 확실해 보입니다."
 den.83.a:0 "만세!"
 den.85.t:0 "토마스 마센뮈그달 사망"
 den.85.d:0 "좌파당의 현역 지도자인 토마스 마센뮈그달이 오늘 그의 집에서 가족과 함께 하던 중 세상을 떠났습니다. 야당의 제1 지도자, 심지어 총리까지 지낸 그는 분명히 덴마크 정치에 자신의 발자취를 남겼습니다. 좌파당은 크누드 크리스텐센을 그 당의 새로운 지도자로 발표하는데 신속했습니다. 그가 이 빛나는 덴마크 우파의 지도자와 어울리는 것은 분명 힘들 것입니다."
 den.85.a:0 "장례식이 자유주의자들로 붐비겠군..."
 den.86.t:0 "덴마크는 경제 거래를 제안하다"
 den.86.d:0 "우리 이웃인 덴마크는 우리 나라 또한 휩쓸고 있는 바로 그 검은 월요일 전염병으로 인해 심한 타격을 받았습니다. 타격을 완화하기 위한 시도로, 덴마크 정부는 덴마크 상품의 수입을 더 매력적으로 만들려고 합니다. 이를 위해 그들은 미텔오이로파 시스템 내에서 서로 고정되어 있는 두 개의 통화인 독일 마르크에 대한 덴마크 크로네의 환율을 낮추기를 원합니다. 우리의 협조에 대한 보답으로 덴마크 정부는 독일 상품을 추가 구매할 것을 제안합니다."
 den.86.a:0 "합리적인 거래야, 어서!"
 den.86.b:0 "우리는 독일 평민을 그렇게 배신하지 않을 것이다!"
 den.87.t:0 "독일이 우리의 거래를 받아들이다"
 den.87.d:0 "독일 정부는 만약 그들이 세계대전 이후 마르크에 대한 크로네의 가치를 낮추려는 우리의 노력에 협조한다면 시장에서 독일 상품을 추가로 구입하겠다는 우리의 제안을 받아들였습니다."
 den.87.a:0 "좋아, 이게 회복에 도움이 될 거야!"
 den.88.t:0 "독일이 우리의 거래를 거부하다"
 den.88.d:0 "독일 정부는 마르크에 대한 크로네의 가치를 낮추는 대가로 시장에서 독일 상품을 추가로 사겠다는 우리의 제안을 거부했습니다. 어차피 어떤 시도라도 독일의 대응책을 자극할 수밖에 없기 때문에 좌절스럽습니다. 우리는 다른 방법을 통해서 회복해야 할 것입니다."
 den.88.a:0 "운이 좋지 않군!"
 den.89.t:0 "'레고' 설립"
 den.89.d:0 "빌룬드에 있는 목공소의 목수 올레 키르크 크리스티얀센은 지난 1년 동안 힘든 시기를 겪었습니다. 덴마크에서 발생한 검은 월요일 사태 때문에 한때 번창했던 목공소에서 가구를 주문하는 고객이 줄어들었기 때문입니다. 그래서 크리스티얀센은 작은 프로젝트에 집중하기로 결정하고 아이들을 위한 장난감을 생산하기 시작했습니다. 대부분 고객들이 현물 지불을 하면서 이 과정은 매우 수익성이 높지는 않았지만, 목공소가 계속 유지될 수 있게 해주었고 현재 '라이 가트', 줄여서 '레고'라는 브랜드로 출하되고 있는 장난감은 슐레스비히-홀슈타인뿐만 아니라 덴마크 전역에서 인기를 얻고 있으며 이윤도 증가하고 있습니다."
 den.89.a:0 "덴마크 독창성의 화려한 과시!"
 den.90.t:0 "슐레스비히 재주장"
 den.90.d:0 "1864년 슬레스비-할스텐에서 프러시아인들에게 패한 후, 많은 사람들은 이 지역의 최북단인 슬레스비가 결코 덴마크와 통일되지 않을 것이라고 생각했습니다. 프로이센, 그리고 후에 독일 제국은 그 크기 때문에 군사적으로 덴마크보다 우위에 있었고, 그러한 패권국가의 반감을 사는 것은 좋지 않은 결과를 가져올 뿐이었습니다. 이는 더 이상 아닙니다. 우리는 현 슬레스비 점령국과 전쟁을 하고 있기 때문에, 다시 한 번 주장할 때가 되었습니다. 슬레스비 사람들은 우리 나라에 다시 합류하기를 열망하고 있습니다!"
 den.90.a:0 "재통합이 다가온다!"
 den.91.t:0 "독일에 보호를 청원할까요?"
 den.91.d:0 "놀랍게도 노르웨이와 스웨덴은 서로 생디칼리즘에 빠져들었고, 의심할 여지 없이 그들은 이제 덴마크에서 그들의 대의에 동조하는 사람들과 함께 우리의 현 상황을 파괴하려고 계획 중입니다. 순수하게 우리 자신의 안전을 위해 독일과 동맹을 맺어야 한다는 목소리가 나날이 높아지고 있습니다. 스웨덴과 노르웨이와의 전쟁은 좋게 끝날 것 같지 않습니다..."
 den.91.a:0 "최대한 빨리 베를린과 접촉해라!"
 den.91.b:0 "우리의 힘 만으로 살아남을거다!"
 den.92.t:0 "8월 소동"
 den.92.d:0 "장기화되고 있는 전쟁에 대한 기진맥진하면서 덴마크에서 폭동이 일어나기 시작했습니다. 이번 달엔 특히 소요사태가 점점 커지고 있습니다. 오덴세에서 시작된 시위는 푸넨, 에스비에르, 올보르그 엔 오르후스를 포함한 덴마크의 다른 도시들로 흘러들어갔습니다. 다행히 코펜하겐은 조용해 보이지만 전쟁 지지가 고갈되고 있는 것만은 분명합니다."
 den.92.a:0 "우리가 거의 이겼다. 장담한다!"
 den.93.t:0 "Syndikalistloven"
 den.93.d:0 "'생디칼리즘 단체 금지 및 생디칼리즘 노동조합 반대에 관한 법률 제 349호'는 이러한 노동조합들이 국가 안보를 해치고 우리의 적을 지지한다는 이유로 생디칼리즘 활동, 특히 '노동조합'의 활동을 전면 금지할 것을 요구하며 하원에서 투표에 들어갈 것입니다.\n\n지금 상황에도 불구하고 일부 법학자들은 이 법이 우리 헌법에 있는 결사의 자유를 침해한다고 주장해왔기 때문에, 이 법은 논란이 되고 있습니다."
 den.93.a:0 "법은 논란에도 불구하고 통과된다."
 den.93.b:0 "셍디칼리스트들이 여전히 활동하도록 내버려둔 채, 법은 기각된다."

