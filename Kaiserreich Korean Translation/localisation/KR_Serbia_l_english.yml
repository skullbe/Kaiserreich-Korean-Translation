### Ideas ###
SER_jingoism:0 "대외 강경적인 영토 주장"
SER_jingoism_desc:0 "세르비아는 세계대전에서 패했으며 작은 변방국으로 전락했습니다. 그러나 정부는 상실한 모든 영토를 다시 되찾고 세르비아 외곽의 모든 세르비아인들이 거주하는 지역들을 통일하는 것에 대해 목소리를 높이고 있습니다. 세르비아는 상당히 군국화되었고, 극단적으로 보북주의적입니다."
SER_army_command:0 "군사회된 사회" 
SER_army_command_desc:0 "세르비아 정부는 강력한 군대의 필요성을 느끼고 있습니다. 군대는 그 무엇보다도 가치가 있기에, 효과적인 군 지휘체계를 갖추고 있습니다."
SER_heroic_spirit:0 "투지넘치는 정신"
SER_heroic_spirit_desc:0 "승리와 과거의 패배에 영감을 받아서, 세르비아의 군인들은 국가를 위해 싸울 것입니다."
SER_strong_state_idea:0 "강력한 국가"
SER_strong_state_idea_desc:0 "세르비아를 몰락시키려는 모든 적들로부터 세르비아를 지켜내기 위해서는 강력한 국가기관이 필요합니다."
SER_free_society_idea:0 "자유 사회"
SER_free_society_idea_desc:0 "새로운 세르비아는 모두가 자유롭게 자신의 의견을 표현하고 민주적인 과정들을 참여하는 자유 사회입니다. 이를 통해 더 많은 사람들이 자국의 의무를 기꺼이 수행할 수 있도록 하게 합니다."
SER_science_idea:0 "과학기술 연구"
SER_science_idea_desc:0 "새로운 민주주의 정권은 R&D에 대한 더 큰 투자의 필요성을 인식하고 있습니다."
SER_beacon_of_liberty:0 "자유의 횃불"
SER_beacon_of_liberty_desc:0 "세르비아는 민주 공화국입니다, 발칸반도의 진정한 자유를 상징합니다."
SER_patriotic_spirit_idea:0 "애국 정신"
SER_patriotic_spirit_idea_desc:0 "모든 세르비아인은 애국심이 강하며 국가를 위해 싸울 것입니다!"
SER_mobilisation_of_the_masses_idea:0 "대중 동원"
SER_mobilisation_of_the_masses_idea_desc:0 "미하일로비치 장군의 전략 중 일부인 조국의 모든 대중 동원입니다. 농부들은 자신들의 농장을 지키고, 시민들은 자신들의 마을을 지킵니다. 이것은 완전히 새로운 형태의 전투가 될 것이며 우리가 언제나 승리할 수 있도록 할 것입니다."
SER_bunker_focus_idea:0 "벙커 중점"
SER_building_ships_faster:0 "조선소 중점"
SER_building_ships_faster_desc:0 "우리의 자원을 집중함으로써 신속하게 함선을 건조할 수 있습니다."
SER_ship_research:0 "자금 지원된 해군 연구"
SER_occupation_of_bulgaria_idea:0 "불가리아 점령"
SER_occupation_of_bulgaria_idea_desc:0 "불가리아인들이 반발하고 있기 때문에 불가리아 점령에는 많은 비용이 들어갑니다."

