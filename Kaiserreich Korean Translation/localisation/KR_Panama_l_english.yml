l_english:

### Events ###
panama.1.t:0 "센트로아메리카가 사회주의자를 지원하다"
panama.1.d:0 "파나마의 사회주의 운동은 오랫동안 성장해왔지만, 최근 사회주의 지도자들이 센트로아메리카로부터 자금을 받았다는 사실이 밝혀졌습니다. 만약 이것이 사실이라면 이는 센트로아메리카가 우리를 지켜보고 있다는 것을 뜻합니다."
panama.1.a:0 "젠장..."
panama.2.t:0 "아로세메나 대통령 암살"
panama.2.d:0 "우리의 인기많은 대통령이 생디칼리스트 총잡이에게 살해당했습니다. 파나마 시티는 폭동으로 무너지고 있으며, 아마도 센트로아메리카의 지원을 받았을 생디칼리스트 민병대가 나라를 장악하려고 시도하고 있습니다."
panama.2.a:0 "끔찍하군!"
panama.3.t:0 "아메리카 연합주 군대가 파나마 시티에 진입하다"
panama.3.d:0 "우리나라를 생디칼리스트의 위협에서 지키기 위한 질서 유기를 돕기 위해 아메리카 연합주의 군대가 우리나라에 진입했습니다."
panama.3.a:0 "파나마의 질서를 유지하기 위해 연합주와 협력하라."
panama.3.b:0 "우리는 점령군과 싸울 것이다!"
panama.4.t:0 "생디칼리스트 혁명!"
panama.4.d:0 "파나마에서 있었던 아로세메나 대통령 서거 사건 이후 파나마는 터지기 일보 직전의 상황까지 몰렸습니다. 사회주의자들이 센트로아메리카의 장비, 자원자와 함께 수도를 급습해 사회주의 정부를 세우려 시도하고 있습니다!"
panama.4.a:0 "정부가 무너졌다!"
panama.4.b:0 "사회주의자들은 진압될 것이다!"
panama.5.t:0 "센트로아메리카와의 연합"
panama.5.d:0 "우리나라에 사회주의 정권이 들어섰으며, 우리가 센트로아메리카와 연합해야 하는지는 결정이 나지 않았습니다. 강력한 산업시설과 이를 뒷받침한 자원이 부족하므로, 그들에 맞서 혼자 힘으로 나아간다면 머지않아 반동분자들이 정부를 전복할 지도 모릅니다."
panama.5.a:0 "센트로아메리카에 들어가야 한다 (게임 오버)"
panama.5.b:0 "우린 독립을 유지할 것이다"
