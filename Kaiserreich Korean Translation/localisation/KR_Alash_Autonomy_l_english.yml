### Events ###
alash.1.t:0 "알라쉬 자치국에 대한 독립?"
alash.1.d:0 "우리의 국가는,비록 자치령의 형태로 러시아에 속해 있으나, 1920년의 민스크 조약 이후로 사실상의 독립을 유지하고 있다. 비록 1925년 튀르키스탄의 침공을 막아내는 동안 러시아가 우리를 합병하려는 시도를 하였으나, 고맙게도 콜차크 제독의 쿠데타 시도로 인해 우리의 국가의 자주권은 변하지 않았다. 이제 러시아가 혼돈에 빠져 허우적거리고 있으니, 이제 러시아의 억압의 사슬을 벗어 던지고, 알라쉬 오르다가 러시아의 일부분이라는 어처구니 없는 상황을 끝낼 때가 왔다! "
alash.1.a:0 "아니다, 우리는 러시아에 계속 충성해야 한다"
alash.1.b:0 "러시아에 대한 완전한 독립을 선포한다"

alash.2.t:0 "알라쉬 자치국이 독립을 선언하다!"
alash.2.d:0 "끔찍한 뉴스다! 우리의 알라쉬-오르다 자치 지역이 케렌스키의 암살과 이어진 러시아의 정치적 혼란을 활용해 거의 모든 러시아와의 연결을 끊고 독립을 선언했다. 사령부 내에 있는 많은 다혈질들은 조속한 행동을 요구하고 있지만, 진행되는 혼란은 우리가 이 배반에 대해 대응하는 것을 막고 있다. 알라쉬-오르다가 하고 싶은 대로 방치해야 해야만 할 것으로 보인다. 지금은 말이다…"
alash.2.a:0 "우리가 할 수 있는 것이 없다 ..."

alash.3.t:0 "알라쉬 오르다의 국민들"
alash.3.d:0 "우리의 국민들은 세가지 독립된 사회로 구성 되어있고, 국가가 안정적으로 유지되기 위해서는 이 사회들 중 한 사회를 다른 사회들보다 우대하는 것이 필요하다. 국제적인 복잡함을 유발할 수 있기 때문에, 이 결정을 신중히 내려야 한다."
alash.3.a:0 "카자흐인와 키르기스인들 : 이들은 우리 인구의 다수를 차지하고 있다"
alash.3.b:0 "소수의 러시아인들 : 이들이 경제를 붙잡고 있다"
alash.3.c:0 "우리의 안보는 코사크인들에게 달려 있다"

alash.4.t:0 "알라쉬 오르다의 코사크인들이 핍박받고 있다!"
alash.4.d:0 "카자흐 공화국의 코사크 사회 지도자가 우리에게 코사크 사회가 정부의 민족적 정책 아래 핍박 받는다고 호소를 하고 있다."
alash.4.a:0 "분리 독립을 제안하고 우리의 연방에 가입시킨다"
alash.4.b:0 "코사크인들의 안전을 지킬것을 약속한다"
alash.4.c:0 "그들을 내쫓는다 : 그것은 우리의 걱정거리가 아니다"

alash.5.t:0 "돈-쿠반 연합이 분리주의를 고조시키고 있다!"
alash.5.d:0 "우리 나라의 코사크 주둔군 지도자가 독립과 함께 돈-쿠반 연합에 합류하는 것이 코사크 사회의 이익이 더욱 더 보호될 것이라는 주장을 하고 있다! 우리는 어떻게 행동해야 하는가?"
alash.5.a:0 "우리 나라의 통합을 방해하는 자들 모두와 싸우겠다!"
alash.5.b:0 "그들을 보내지만, 코사크 지도자들과의 연결을 유지한다"
alash.5.c:0 "코사크인들이 떠나도록 두어라"

alash.6.t:0 "알라쉬 오르다의 키르기스인들이 핍박받고 있다!"
alash.6.d:0 "알라쉬 오르다의 키르기스인 사회 지도자가 우리에게 키르기스인이 정부의 민족적 정책 아래 핍박 받는다고 호소를 하고 있다"
alash.6.a:0 "우리는 우리의 이슬람 동지들을 해방하기 위해 싸울것이다!"
alash.6.b:0 "키르기스인들의 이익을 지킬것을 약속한다"
alash.6.c:0 "아무것도 하지 않는다"

alash.7.t:0 "알라쉬 오르다의 러시아인들이 핍박받고 있다!"
alash.7.d:0 "알라쉬 오르다의 러시아인 사회 지도자가 우리에게 러시아인이 정부의 민족적 정책 아래 핍박 받는다고 호소를 하고 있다."
alash.7.a:0 "분리독립과 러시아에 재합류를 제안한다."
alash.7.b:0 "러시아인 사회를 지킬것을 약속한다"
alash.7.c:0 "카자흐인들이 도를 넘었다: 이는 전쟁을 의미한다!"
alash.7.e:0 "아무것도 하지 않는다"

alash.8.t:0 "러시아가 분리주의를 고조시키고 있다!"
alash.8.d:0 "부활한 러시아에서 우리 국가의 러시아인 사회를 향해 분리 독립과 함께 대 러시아로의 합류를 주장하고 있다. 우리는 어떻게 행동해야 하는가?"
alash.8.a:0 "우리는 조국의 영토의 완전성을 위해 투쟁할 것이다!"
alash.8.b:0 "그들을 보내되, 그 지역에서 우리의 이익을 뒷받침하자"
alash.8.c:0 "우리는 러시아인들을 향해서 아무것도 할 수 없다"

alash.9.t:0 "차르의 귀환"
alash.9.d:0 "새로운 차르가 러시아에서 대관식을 마쳤다! 국내의 유력한 러시아계 국민들은 매우 만족하였고, 그들은 우리가 새로운 제국과 더욱 더 가까운 관계를 가지는 쪽으로 국가의 방향을 잡아야 한다고 여긴다."
alash.9.a:0 "우리는 새로운 차르를 섬길 것이지만, 우리의 방식대로 섬길 것이다"
alash.9.b:0 "모든 러시아인과 카자흐인들은 차르의 지배를 받아야만 한다"
alash.9.c:0 "그는 러시아의 차르이지, 카자흐스탄의 차르가 아니다!"

alash.10.t:0 "알라쉬 오르다의 결정"
alash.10.d:0 "알라쉬 오르다는 우리를 섬기고 새로운 차르의 권위를 인정할 것이라 전했지만, 그들의 독립을 존중할 것을 요구해 왔다.	우리는 어떻게 반응해야 하는가?"
alash.10.a:0 "동맹의 귀환을 환영한다"
alash.10.b:0 "그들의 제안을 정중히 거절한다"
alash.10.c:0 "건방진! 너희들의 땅은 적법한 러시아의 영토이다!"

alash.11.t:0 "카자흐의 복종"
alash.11.d:0 "알라쉬 오르다의 정치적, 경제적 실권을 장악한 러시아인들이 그들의 국가가 러시아 제국으로의 편입 요청을 결정하였다 우리는 어떻게 행동해야 하는가?"
alash.11.a:0 "그들의 귀환을 환영한다"
alash.11.b:0 "우리는 친구가 필요하지, 농노는 필요하지 않다: 독립된 국가로써 기여하라"
alash.11.c:0 "거절해야 한다 - 중앙아시아는 필요없는 황무지이다"

alash.12.t:0 "알라쉬 오르다의 결정"
alash.12.d:0 "러시아인들이 실권을 잡고 있음에도 불구하고, 알라쉬 오르다는 러시아 제국과 새로운 차르에게 어떤 것도 신세를 지지 않았다고 선언했다. 우리는 어떻게 반응해야 하는가?"
alash.12.a:0 "맞는 말이다 - 그는 러시아의 차르일 뿐이다"
alash.12.b:0 "차르의 관대함을 보이기 위해 선물을 보내라"
alash.12.c:0 "차르가 준 것은, 차르가 다시 가져갈 것이다!"

alash.13.t:0 "러시아의 부활"
alash.13.d:0 "이웃 러시아는 국제 정세에서 더 많은 적극적 역할을 하고 있는 듯 하다. 러시아가 우리를 자신들 마음대로 다루기 전에, 우리는 그들이 다른 곳에서 바쁜 틈에 그들에게 접근해야 한다."
alash.13.a:0 "우리는 우리의 안보를 위해 복종할 용의가 있다"
alash.13.b:0 "우리는 러시아인들에게 동맹으로써 접근해야한다"
alash.13.c:0 "러시아는 원하는 대로 할 것이다: 우리는 우리 스스로의 길을 걸을 것이다"

alash.14.t:0 "카자흐인 결정"
alash.14.d:0 "안보에 관련된 이점에 관하여, 알라쉬 오르다는 러시아의 지배 하의 자치 공화국이 되는 것을 제안해 왔다. 우리는 어떻게 대응해야 하는가?"
alash.14.a:0 "훌륭하다: 알라쉬-오르다는 러시아의 식민지가 될 것이다"
alash.14.b:0 "유감스럽지만, 우리의 관심은 다른 데 있다"
alash.14.c:0 "자치?!? 아니다, 러시아는 카자흐 지역을 직접 통치할 것이다"!

alash.15.t:0 "카자흐와의 동맹?"
alash.15.d:0 "알라쉬 오르다는 지역의 안정성 증대를 위해 러시아와의 완전한 동맹을 제안해 왔다."
alash.15.a:0 "좋다, 러시아는 중앙 아시아에 존재하는 강한 동맹이 필요하다"
alash.15.b:0 "러시아는 카자흐와의 동맹이 필요 없다"
alash.15.c:0 "중앙아시아의 안정화는 러시아의 지배 하에서만 가능하다!"

alash.16.t:0 "알라쉬 오르다 결정"
alash.16.d:0 "알라쉬 오르다는 그들이 러시아의 영향력에서 벗어났다고 주장했다. 우리는 어떻게 해야 하는가?"
alash.16.a:0 "우리는 그들을 무시할 만할 정도로 강하다"
alash.16.b:0 "선물을 보내 우리 측으로 데려오자"
alash.16.c:0 "카자흐는 틀렸다: 그들은 러시아의 땅을 가지고 있다!"
alash.16.e:0 "러시아는 그들의 관심을 증명할 것이다: 우리는 알마-아타를 향해 행진해야 한다!"

alash.17.t:0 "차르께서 알마-아타로 오시다!"
alash.17.d:0 "차르께서 알마-아타로 행차하신 뒤 카자흐와 키르기즈 대초원의 대군주임을 정식으로 인정하였다. 우리 나라의 카자흐인, 키르기즈인, 코사크인, 러시아인들이 참여한 차르의 새로운 신민들의 다양성을 강조하는 대규모 행진이 구성되었다! 경배하라!"
alash.17.a:0 "신이여 차르를 보우하소서!"

alash.18.t:0 "차르께서 알마-아타로 오시다"
alash.18.d:0 "알라쉬 오르다와의 협정을 합의한 뒤, 차르께서 알마-아타로 행차하여 카자흐와 키르기즈 대초원의 대군주임을 정식으로 인정하였다. 우리 나라의 카자흐인, 키르기즈인, 코사크인, 러시아인들이 참여한 차르의 새로운 신하들의 다양성을 강조하는 대규모 행진이 구성되었다! 모든 행사는 제국 전역에 라디오로 중계되었으며, 우리의 신민들은 극장에서 뉴스 영화를 보기 위해 몰려들었다!"
alash.18.a:0 "신이여 차르를 보우하소서! 선전의 승리일지어다!"

alash.19.t:0 "러시아로부터의 지원?"
alash.19.d:0 "우리는 튀르키스탄의 마수로부터의 파괴에 대한 위협에 맞닥뜨렸다. 러시아는 우리를 도울 수 있겠지만, 우리는 상당한 양보를 해야 할 것이다. 하지만 이는 튀르키스탄 광신도들의 지배에서 우리를 구원할 유일한 방법일 것이다…"
alash.19.a:0 "러시아로부터 군사 지원을 간청한다"
alash.19.b:0 "러시아로의 복종을 제안한다"
alash.19.c:0 "우리는 우리 스스로 싸울 것이다!"

alash.20.t:0 "알라쉬 오르다가 지원을 갈망하다"
alash.20.d:0 "알라쉬 오르다는 생존을 위해 튀르케스탄과 전쟁을 수행하고 있고, 우리에게 대표자를 보내 군사적 지원을 간청했다. 이는 중앙 아시아에서의 우리의 권위를 견고히 할 훌륭한 기회이다."
alash.20.a:0 "군사 물자와  자원병을 얻을 것이다"
alash.20.b:0 "우린 카자흐의 편에 서서 싸워야 한다"
alash.20.c:0 "우린 중앙아시아에 관심이 없다"
alash.20.e:0 "카자흐는 너무 약하다: 러시아가 그들의 영토를 가질 것이다"

alash.21.t:0 "러시아로부터의 지원!"
alash.21.d:0 "러시아에서 튀르키스탄과의 전쟁을 돕기 위해 군대와 자원병을 보내 주었다!"
alash.21.a:0 "훌륭해!"

alash.22.t:0 "카자흐의 복종"
alash.22.d:0 "카자흐는 튀르키스탄의 군대 아래에 멸망할 위험에 처해 있다. 그들은 평화와 자유 속에 살기 위해서는 러시아로의 편입만이 유일한 방법이라고 결정 내렸다. 만약 우리가 그것을 받아들인다면, 우리는 우리의 힘으로 튀르키스탄과 전쟁을 해야만 할 것이다…"
alash.22.a:0 "우리는 카자흐를 환영하고 그들의 권리를 위해 싸워야 한다"
alash.22.b:0 "우리는 그런 위험에 얽혀 들어갈 수 없다"

alash.23.t:0 "중앙아시아에서의 전쟁"
alash.23.d:0 "최근의 중앙아시아에서의 적대 행동의 발발은 줄잡아 이야기 해도 위험스러우며, 우리의 국경에 대대적인 불안정을 가져 왔다. 카자흐는 최근 그들 스스로 튀르키스탄에 대항해 혼자 싸우겠다 선언했지만, 그들은 장기간 생존하기에는 너무 약한 것으로 보여진다. 이는 우리의 영향력을 전통적으로 러시아 영토였던 곳에 확장할 수 있는 좋은 기회이다…"
alash.23.a:0 "우리는 중앙아시아에 관심이 없다"
alash.23.b:0 "튀르키스탄이 우리 국경에 가까워지면, 우리는 그들과 싸울 것이다"
alash.23.c:0 "카자흐는 너무 약하다: 러시아가 그들의 영토를 가질 것이다"
alash.23.e:0 "러시아 군만이 중앙아시아에서 질서를 만들 것이다!"

alash.24.t:0 "튀르키스탄 이슬람 연방의 운명"
alash.24.d:0 "알라쉬 오르다의 군대가 중앙아시아에서의 승리를 선언한 뒤로, 이스마일 엔버는 'Kardesh Harbi’,또는 형제간의 전쟁의 종결에 대한 안도를 이야기한 매우 감정적이고 호소적인 연설을 사마르칸트에서 행했다. 이어서 그는 전 중앙아시아와 과거의 튀르키스탄 이슬람 연방의 미래에 대한 자신의 계획을 발표하였다."
alash.24.a:0 "한번 더 우리가 가야 할 길로: 단일 국가, 단일 체제, 단일 언어!"
alash.24.b:0 "우리는 우리의 형제들이 세속적 공화국으로의 길을 걷는 것을 기다릴 것이다!"
alash.24.c:0 "튀르키스탄은 자치권을 받을 것이지만, 우리는 지켜볼 것이다"

alash.25.t:0 "알라쉬-오르다가 우리에게 자유를 주다"
alash.25.d:0 "알라쉬 오르다의 군대가 중앙아시아에서의 승리를 선언한 뒤로, 이스마일 엔버는 'Kardesh Harbi’,또는 형제간의 전쟁의 종결에 대한 안도를 이야기한 매우 감정적이고 호소적인 연설을 사마르칸트에서 행했다. 이어서 그는 전 중앙아시아와 과거의 튀르키스탄 이슬람 연방의 미래에 대해 세속적이고 독립적이며, 현대적 튀르키스탄의 탄생에 대한 계획을 발표하였다."
alash.25.a:0 "우리는 튀르키스탄 공화국을 새로운 방향으로 통치할 것이다!"

alash.26.t:0 "알라쉬-오르다가 우리에게 부분적 자유를 주다"
alash.26.d:0 "알라쉬 오르다의 군대가 중앙아시아에서의 승리를 선언한 뒤로, 이스마일 엔버는 'Kardesh Harbi’,또는 형제간의 전쟁의 종결에 대한 안도를 이야기한 매우 감정적이고 호소적인 연설을 사마르칸트에서 행했다. 이어서 그는 전 중앙아시아와 과거의 튀르키스탄 이슬람 연방의 미래에 대해 세속적이고 독립적이며, 현대적 튀르키스탄의 탄생에 대한 계획을 발표하였다."
alash.26.a:0 "우리는 알라쉬 오르다의 이익을 가슴 깊이 새겨야 한다"
