### Leader Descriptions ###
ARMY_THOMAS_CUBBIT_DESC:0 "§YGeneral Description§!\n§YBorn:§! April 9th, 1871, in Great Yarmouth, Norfolk, England\n§YMilitary Career:§! Cubbit is a well known Great War veteran, joining the Royal Artillery in 1891, then becoming Deputy Commissioner of Somaliland right before the Great War, fighting against the Dervish State. After the outbreak, he remained in Somaliland desperately trying to crush the Somalian uprising but failed in most of them besides the destruction of many forts. Requesting to be moved to the front-line in 1916, he commanded the Lincolnshire Regimeht and 57th Brigade. He took command of 38th Welsh Infantry Division. Following the surrender of France, he was commanded to many places across the world to continue the fight, until the signing of the Peace with Honor in 1921, earning the Order of the Bath, Order of St Michael and St George, and the Distinguished Service Order by the end of the chaos. Initially serving in India post-war, he moved to Canada following the collapse of the empire. Now 65 years old and very sickly, his position as Governor of Bermuda is more of a retirement position then anything, as the Great War hero has saw much of his passion for fighting leaving the old man years ago.\n§YImportant Notes:§! -Governor of Bermuda\n-Growing increasingly disinterested in military matters, causing him to not want to inovate in his ways.\n-65 years old and preparing for retirement."

ARMY_REGINALD_HILDYARD_DESC:0 "§YGeneral Description§!\n§YBorn:§! December 11, 1876, in Frimley, Surrey, England.\n§YMilitary Career:§! Sir Reginald John Thoroton Hildyard is the son of General Sir Henry Hildyard, and joined the British Army in 1896. Serving in the Second Boer War from 1899-1902, earning the Queen's Medal with four clasps and the King's Medal with two clasps. He served in many odd jobs in South Africa for the army, rising up the ranks partially due to his family's influence in the army. Once the Great War began, he was known for trying to communicate as much as possible with the high command, earning further promotions and after the war. Serving in the Canadian army as a general starting in 1933, he has been put as governor of Bermuda in March of 1936, already managing to gain massive influence in the army trying to put his values into it's formation.\n§YImportant Notes:§! -Became governor of Bermuda following the retirement of Thomas Cubbit.\n-Unlike his predecessor, he is still highly interested in military matters and how he can assist the West Indies army grow."

ARMY_BEDE_CLIFFORD_DESC:0 "§YGeneral Description§!\n§YBorn:§! July 3, 1890, Unknown, Unknown, New Zealand.\n§YMilitary Career:§! Sir Bede Edmund Hugh Clifford is a New Zealand born general, diplomat, and colonial administrator. His family is the Baron Cliffords of Chudleigh, a peerage within England itself. As such, one of his more hidden ambitions is to reclaim 'his land' for his family and father, William Hugh Clifford, 10th Baron Clifford of Chudleigh. Also before this serving as a merchant navy officer and a surveyor, he became an Army Captain during the Great War earning the Order of St Michael and St George, Order of the Bath, and the Royal Victorian Order. He is currently serving as the Governor of Trinidad and Tobago and is generally liked by the people there, despite it being one of the hot places of labour unrest.\n§YImportant Notes:§! -Governor of Trinidad & Tobago\n-Experienced in governorship serving in the Bahamas before Trinidad, he is liked by the people there personally despite the labour unrest.\n-Hesistant to put down protests using the power at his disposal through force."

ARMY_HARRY_CORDEAUX_DESC:0 "§YGeneral Description§!\n§YBorn:§! November 15, 1870, Puna, Maharashtra, India\n§YMilitary Career:§! Sir Harry Edward Spiller Cordeaux while being British was born in Poona, India due to his father being a judge in Bombay. Moving back to Britain for college, he joined the Indian Staff corps in 1896. He quickly moved from the army to the colonial position, becoming Consul of Somaliland from 1904-1906 and Commissioner and Commander in-Chief. Becoming Governor of Uganda in 1910, he helped build infrastructure in the region before being moved to the remote island of St. Helena until 1921, where after the Great War, he was made Governor of the Bahamas, a position he holds to this day succeeding Bede Clifford. He's done many noteable things on the island, like reforming the supreme courts and improving the harbor of Nassau. He is loved by the people, but is generally talked about within the general staff as more governor material then actual general.\n§YImportant Notes:§! -Governor of the Bahamas.\n-Has more experience governing then actually being a general.\n-Has managed to keep unrest in the Bahamas at an all time low through minor development, with some predicting that if the West Indies revolts, the Bahamas could stay loyal to the royal family."

NAVY_RALPH_LEATHAM_DESC:0 "§YAdmiral Description§!\n§YBorn:§! March, 3, 1888, Hemsworth, West Yorkshire, England\n§YNaval Career:§! Sir Ralph Leatham was born in Hemsworth, West Yorkshire, joining the royal navy in 1900. Serving on multiple ships during the Great War such as the HMS Yarmouth and HMS Valiant. He managed to earn the Order of the Bath for his service in the navy, but his glory would not last for long. Following the British Revolution, he was initially forced to move to Canada continuing to serve in the Royal Navy until he got offered to serve in the West Indies in 1929, which he accepted. He is currently Chief of Staff to the Commander in-Chief of the West Indies Station to Eeginald Drax. Serving as governor of Grenada, the peoples opinions of him being neutral at best as he seems much more focused on his naval responsibilities then his governing.\n§YImportant Notes:§! -Governor of Grenada.\n-Known for being more focused on the admiralty then the governorship of Grenada, resulting in a rather low approval rating on the island.\n-Chief of Staff to the Commander in-Chief Reginald Drax.\n-Proponent of having a large navy to help re-secure Britain and defend the West Indies as a strategic stronghold."

NAVY_REGINALD_DRAX_DESC:0 "§YAdmiral Description§!\n§YBorn:§! August 28, 1880, Marylebone, Greater London, England\n§YNaval Career:§! Admiral Sir Reginald Aylmer Ranfurly Plunkett-Ernle-Erle-Drax is of British noble descent, earning his many names through the church of England and his marriage is the Commander in-Chief of the West Indies Station. Joining the navy at the age of 14 on the HMS Brittania. Writing a book known as called 'Modern Naval Tactics', he was promoted to lieutenant in 1909. The book covered many things in his experience during the Battle of Tsushima, and covered many ways to improve ship designs involving torpedoes and the use of smaller fleets. During the Great War he served across many ships like the HMS Lion and even earned the Distinguished Service Order for his service on the HMS Blanche. Initially, he earned many promotions before the revolution quickly rising up the ranks until he reached the rank of admiral in 1934, while also becoming the Commander of the West Indies Squadron, sought after position. Setting the standard for others within Canada and the federation itself, Drax is seen as a key part of the West Indies navy and a leader of the idea of naval reform.\n§YImportant Notes:§! -Commander of the West Indies Squadron\n-Highly skilled and seen as trustworthy within the small West Indies naval staff.\nWritten books on naval warfare and how to improve it, like his first 'Modern Naval Tactics'.\nProponent of having a smaller but more capable fleet, seeing it as the future of naval warfare and innovation."