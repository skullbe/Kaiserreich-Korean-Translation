### Events ###
pact.1.t:0 "베오그라드 회의"
pact.1.d:0 "수년간 세르비아 정부는 베오그라드 회의를 준비해왔으며, 우리의 수도에서 열리는 일련의 회의에는 우리의 동료 발칸 국가인 루마니아와 그리스의 대표들뿐 아니라 독일과 오스만 제국으로부터 온 외교관들도 참석합니다. 우리는 무엇보다 우리는 역사적으로 세르비아인들이 거주했거나 통치했던 모든 지역으로 국경을 확장하여 위대한 세르비아를 만들고자 하는 우리의 열망에 대한 외국의 지원을 끌어들이기 위해 일련의 지정학적 토론을 장려할 것입니다. 아것은 잠재적으로는 불가리아, 알바니아 혹은 심지어 합스부르크 제국과의 분쟁로까지 이어질 수도 있습니다. 회의 초대장을 발송해야 할까요?"
pact.1.a:0 "회의를 개회한다."
pact.1.b:0 "회의를 폐회한다."

pact.2.t:0 "베오그라드 회의"
pact.2.d:0 "세르비아는 발칸에서의 정치, 군사적 상황에 대해 의논하는 베오그라드 회의에 우리 외교관들을 초대했습니다. 우리는 불가리아가 대전쟁의 승리 후 가져간 우리의 정당한 영토에 대해 관심이 있고, 세르비아 또한 그렇습니다. 그들은 우리가 불가리아의 마수로부터 우리를 보호하기 위해 새로운 공식적 세력인 베오그라드 조약을 만들자고 제안했습니다. 다만, 이것은 불가리아의 동맹국인 독일, 오스트리아, 그리고 오스만 제국을 자극할 수 있습니다."
pact.2.a:0 "베오그라드 조약에 대한 우리의 지지를 선언한다."
pact.2.b:0 "우리는 그닥 관심이 없다."

pact.3.t:0 "[From.GetName]이(가) 베오그라드 조약에 가입하다"
pact.3.d:0 "[From.GetAdjective] 정부가 베오그라드 회의에서 추후 베오그라드 협약에 가입할 것을 선언하였습니다."
pact.3.a:0 "평화를 위해 함께하자!"

pact.4.t:0 "[From.GetName]이(가) 베오그라드 조약에 가입하지 않다"
pact.4.d:0 "[From.GetAdjective] 정부는 불가리아에 맞서는 진영에 시간을 할양하지 않을 것이라고 선언하였습니다."
pact.4.a:0 "어차피 필요 없다."

pact.5.t:0 "양면전선"
pact.5.d:0 "그리스가 다른 전선을 만들어주기를 거부한 지금, 불가리아와 싸우는 것은 무리입니다. 때문에, 오스만에게 조약 가입을 제안했습니다. 이러한 움직임은 오스만으로 인해 불가리아가 북부에 있는 우리 동맹들을 공격하기 힘들도록 만들 것입니다."
pact.5.a:0 "오스만 제국을 초청하자."
pact.5.b:0 "우리는 그들 없이도 괜찮을 것이다."

pact.6.t:0 "세르비아가 베오그라드 조약에 초청하다"
pact.6.d:0 "놀랍게도, 세르비아 정부는 불가리아를 상대하는 것이 분명한 베오그라드 조약에 우리를 초청했습니다. 옛 동맹을 배신하고 이 조약에 조인하는 것은 독일과 오스트리아와의 관계를 악화시키겠지만, 우리는 불가리아의 영토를 얻고 조약에 조인하지 않은 그리스의 영토도 얻을 수 있을지도 모릅니다."
pact.6.a:0 "베오그라드 조약에 대해 지지를 표명한다."
pact.6.b:0 "그 대신 불가리아를 지원한다!"
pact.6.c:0 "발칸 반도에는 신경 쓸 필요 없다."

pact.7.t:0 "오스만 제국이 불가리아를 지원하다!"
pact.7.d:0 "몇몇 사람들이 예상했듯이, 오스만 정부는 불가리아를 지원했습니다! 그들의 외교 장관은 대전쟁에서의 옛 적과는 서로 돕지 않을 것이라고 말했습니다. 확실한 동맹을 의미하는 것은 아니지만, 우리가 불가리아를 공격할 때 그들의 편에 설지도 모릅니다."
pact.7.a:0 "끔찍하군."

pact.8.t:0 "베오그라드 회의가 발칸반도에 대한 새로운 질서를 주장하다"
pact.8.d:0 "세르비아를 필두로 해서, 몇몇 나라들은 베오그라드에 모여서 발칸 반도의 정치-군사적 상황에 대해 토론했습니다. 이 회의에서 베오그라드 조약이라고 불리는 새로운 군사 동맹이 창설되었습니다. 대전쟁에서의 패배를 되갚기 위해 우리를 겨냥한 동맹이 틀림없습니다. 우리는 옛 동맹국들이 우리를 도와주기를 바래볼 뿐입니다."
pact.8.a:0 "이거 좋지 않군."

pact.9.t:0 "베오그라드 회의가 발칸반도의 새 질서를 주장하다"
pact.9.d:0 "세르비아의 주하에 여러 국가들이 베오그라드에 모여 발칸반도의 정치 및 군사적 상황을 논의하였스빈다. 이 회의가 진행되는 동안 소위 베오그라드 조약이라고 불리는 새로운 군사동맹이 탄생하였습니다. 이 군사동맹은 옛 동맹국이었던 불가리아를 겨냥하여 만든 것인데, 소속된 국가들은 세계대전을 통해 영토를 잃은 국가들입니다. 만약 우리가 공개적으로 불가리아를 지원할 것이라고 밝힌다면, 베오그라드 조약이 불가리아에 대한 선전포고를 하지 못 하게 막을 수도 있을겁니다."
pact.9.a:0 "불가리아에 대한 지지를 선언한다!"
pact.9.b:0 "발칸국가들 사이에 엮이지말자"

pact.10.t:0 "[From.GetName]이(가) 불가리아에 대한 지지를 선언했습니다"
pact.10.d:0 "오늘 [From.GetAdjective] 정부는 불가리아와 베오그라드 조약 사이에 전쟁이 발발한다면 불가리아를 지원할 것이라고 발표하였습니다. 지원한다는 것이 무기를 지원하는 것에서 그칠 것인지 아니면 [From.GetNameDef]이 군사적인 개입을 할 것인지는 불명확합니다."
pact.10.a:0 "이거 좋지 않군."

pact.11.t:0 "[From.GetName]이(가) 우리에 대한 지지를 선언했습니다"
pact.11.d:0 "오늘 [From.GetAdjective] 정부는 불가리아와 베오그라드 조약 사이에 전쟁이 발발한다면 불가리아를 지원할 것이라고 발표하였습니다. 지원한다는 것이 무기를 지원하는 것에서 그칠 것인지 아니면 [From.GetNameDef]이 군사적인 개입을 할 것인지는 불명확하지만, 이를 통해 베오그라드 조약이 전쟁 선포하는 것을 막아줄지도 모릅니다."
pact.11.a:0 "고맙다, [From.GetName]!"

pact.12.t:0 "새로운 루마니아 외교 정책"
pact.12.d:0 "최근 철위대에 대한 우리의 승리는 우리를 위태로운 위치에 놓이게 했습니다. 새로운 정권에 대한 외부의 지지에도 불구하고 우리는 국제적인 보호를 받지 못 하고 있습니다. 우리는 항상 세르비아와 우호적인 관계를 유지해왔습니다. 우리는 세르비아주도하에 설립된 동맹인 베오그라드 조약에 가입할 수 있도록 세르비아에게 요청할 수 있을겁니다."
pact.12.a:0 "우린 세르비아와 동맹을 맺어야 한다!"
pact.12.b:0 "고립주의만이 루마니아를 보호할 것이다"

pact.13.t:0 "루마니아가 베오그라드 조약 가입을 원합니다"
pact.13.d:0 "루마니아가 철위대로 부터 승리한 이후, 새로운 루마니아 정부는 국경너머를 바라보고 있습니다. 루마니아와 우리가 오랜 기간동안 우정을 나누고 공동의 목표를 공유하고 있었기에 루마니아가 베오그라드 조약 가입을 수락해달라고 요청해왔습니다. 루마니아를 받아들인다면 불가피한 전쟁에서 큰 도움이 될 것입니다."
pact.13.a:0 "당연히 가입할 수 있다."
pact.13.b:0 "우린 루마니아가 필요 없다."

pact.14.t:0 "루마니아가 베오그라드 조약에 가입하다"
pact.14.d:0 "세르비아는 우리가 오랜 동맹을 잊지 않았고 공동의 대의에 참여하기를 원한다는 것에 대해 감사의 뜻을 전하였습니다. 이제 우리는 베오그라드 조약의 회원국이 되었습니다."
pact.14.a:0 "우리의 독립이 보장되었군!"

pact.15.t:0 "세르비아가 우리의 제안을 거부하다"
pact.15.d:0 "놀라운 움직임이 있었습니다, 세르비아 정부가 우리의 제안을 거부했습니다. 따라서 우리는 베오그라드 조약에 가입할 수 없을 것입니다."
pact.15.a:0 "그럼 우리끼리 해야겠군."

pact.16.t:0 "불가리아에 최후통첩"
pact.16.d:0 "베오그라드 조약에 소속된 우리 군대와 동맹군들이 준비를 갖춘 가운데, 우리는 세계대전이 초래한 부당함을 원상복구하고, 발칸반도의 국경을 1914년 이전 상태로 복원할 준비가 되어 있습니다. 우리는 불가리아로 하여금 영토를 반환하거나 전쟁에 뛰어들게 최후통첩을 보낼 수 있습니다."
pact.16.a:0 "최후통첩을 보내라!"
pact.16.b:0 "평화를 유지할 것이다."

pact.17.t:0 "세르비아의 최후통첩"
pact.17.d:0 "베오그라드 조약이 보낸 최후통첩이 소피아에 도착했습니다. 그들은 우리가 세계 대전 당시 장악한 모든 영토의 반환을 요구했습니다. 베오그라드 조약의 회원국들은 우리가 거부한다면 전쟁 뿐이라고 우리를 위협하고 있습니다."
pact.17.a:0 "그럼 전쟁을 해보자고."
pact.17.b:0 "선택의 여지가 없다. 요구를 수용하라."

pact.18.t:0 "불가리아가 최후통첩을 무시하였습니다"
pact.18.d:0 "불가리아 정부가 우리가 보낸 제안을 거부하였으며, 최후통첩을 무시하였습니다. 이제 대전쟁에서 잃은 영토를 수복할 유일한 방법은 전쟁 뿐입니다!"
pact.18.a:0 "불가리아는 기회를 날려버렸군!"

pact.19.t:0 "불가리아 포위"
pact.19.d:0 "불가리아 정부는 베오그라드 조약 세력들이 국경에 집결한 것을 본 뒤, 분쟁지역인 모든 영토를 즉시 이양하기로 결정하여 최후통첩을 받아들였습니다. 이로써 불가리아의 영토는 상당히 축소되겠지만, 당분간은 독립을 유지할 수 있을겁니다. 발칸 반도에서 벌어질 또 하나의 전쟁을 피할 수 있게 되었습니다."
pact.19.a:0 "저들은 달리 선택지가 없다."
pact.19.b:0 "평화의 시간이로군."

pact.20.t:0 "제4차 발칸전쟁"
pact.20.d:0 "불가리아 정부는 세계대전 기간 동안 우리와 동맹국들로부터 빼앗은 모든 영토를 반환하겠다는 세르비아의 최후통첩을 거부하였습니다. 마땅한 대안이 없는 상황에서 세르비아 정부는 전쟁을 선포했습니다. 우리는 베오그라드 조약의 회원국이기 때문에 세르비아를 도울 필요가 있습니다. 우리는 격렬한 불가리아의 저항에 직면하게 될 것이지만, 베오그라드 조약은 이 새로운 분쟁에서 확실히 승리할 것입니다."
pact.20.a:0 "승리를 향해!"

pact.21.t:0 "제4차 발칸전쟁"
pact.21.d:0 "불가리아 정부는 세계대전 기간 동안 우리와 동맹국들로부터 빼앗은 모든 영토를 반환하겠다는 세르비아의 최후통첩을 거부하였습니다. 마땅한 대안이 없는 상황에서 세르비아 정부는 전쟁을 선포했습니다. 우리는 베오그라드 조약의 회원국이기 때문에 우리 군대의 역량이 충분하다면, 동부 루멜리아 지역을 수복하기 위해 불가리아와의 전쟁에 개입할 의무가 있습니다."
pact.21.a:0 "조약에 영광을."
pact.21.b:0 "우리가 너무 과대평가했다. 원조를 보내라"
pact.21.c:0 "우리가 할 수 있는 건 없다"

pact.22.t:0 "오스만 제국이 불가리아 공격을 거부했습니다"
pact.22.d:0 "동맹같지 않은 동맹이었지만, 오스만은 불가리아와의 전쟁에서 우리를 지원하겠다는 의사를 항상 표명해왔습니다. 그러나 막상 전쟁이 발발하고서 우리가 오스만에게 양면전선 구축을 요구했지만 오스만 정부는 베오그라드 조약 탈퇴를 선언하고 이 전쟁에서 어느 한쪽이든 일체 지원하지 않을 것이라고 발표하였습니다."
pact.22.a:0 "나중에 보자고."

pact.23.t:0 "오스만 제국이 베오그라드 조약에서 탈퇴했습니다"
pact.23.d:0 "오스만이 처음에는 세르비아에 대한 지지를 표명했지만, 오스만은 결의를 저버리고 베오그라드 조약 탈퇴를 선언하였습니다. 오스만 정부는 이 전쟁에서 어느 한쪽이든 일체 지원 하지않을 것이라고 발표하였습니다."
pact.23.a:0 "여기서 나가는 것만이 답이다."

pact.24.t:0 "오스만 제국이 원조는 보냈지만 참전은 거부했습니다"
pact.24.d:0 "동맹같지 않은 동맹이었지만, 오스만은 불가리아와의 전쟁에서 우리를 지원하겠다는 의사를 항상 표명해왔습니다. 그러나 막상 전쟁이 발발하고서 우리가 오스만에게 양면전선 구축을 요구하자 오스만 정부는 일부 의용군만 보내줄 수 있으며, 불가리아와의 전쟁에 공식적으로 참전하지는 않을 것이라고 발표하였습니다."
pact.24.a:0 "잘도 말을 바꾸시는구만."
pact.24.tt:0 "오스만 제국의 군대와 장비가 도착합니다."

pact.25.t:0 "제4차 발칸전쟁"
pact.25.d:0 "세르비아는 자신들이 주도해서 만든 베오그라드 조약의 동맹국들과 함께 불가리아를 공격했습니다. 우리는 분쟁이 발생할 경우 불가리아를 돕겠다고 약속했습니다. 일부 사람들은 우리가 불가리아를 위해 직접 개입해야 한다고 주장하지만 다른 이들은 직접 개입이 중동 지역의 불안정한 균형을 깨뜨릴 것이며, 우리 이웃 국가들 중 일부가 우리에게 선전포고하는 결과를 초래할 것이라고 말합니다. 물론 우리는 저들의 분쟁을 완전히 무시할 수도 있지만, 이것은 곧 예전에 같은 동맹국이던 동맹을 돕지 않는다는 것을 의미합니다."
pact.25.a:0 "원조를 보내라."
pact.25.b:0 "불가리아에 동맹을 제안하라!"
pact.25.c:0 "우리가 할 수 있는 건 없다."

pact.26.t:0 "[From.GetAdjective]의 의용군이 도착했습니다"
pact.26.d:0 "약속했듯이, [From.GetNameDef] 정부가 우리에게 베오그라드 조약과 현재진행형 상태인 분쟁에서 대항할 수 있는 원조를 보냈습니다. 안타깝게도 오스만이 직접 개입할 수는 없지만, 다수의 의용군과 장비 몇정이 도착하였습니다."
pact.26.a:0 "어떤 도움이든 환영이다"
pact.26.tt:0 "[From.GetAdjective]의 군대와 장비가 도착합니다."

pact.27.t:0 "오스만 제국이 동맹을 제안하였습니다"
pact.27.d:0 "불가리아와 베오그라드 조약간의 전쟁이 발생할 경우 우리를 돕겠다고 이전에 오스만이 약속했던 것에 따라서 오스만 제국이 우리에게 공식적인 동맹을 제안했습니다. 오스만은 조약의 침공을 저지하고 우리나라의 방어를 돕고 싶다고 말하였습니다."
pact.27.a:0 "훌륭하군!"
pact.27.b:0 "오스만은 필요 없다."

pact.28.t:0 "불가리아가 우리의 제안을 받아들였습니다"
pact.28.d:0 "불가리아 정부는 반갑게 우리의 동맹 제안을 받아들였으며 이미 우리 군대는 불가리아의 영토로 이동하고 있습니다. 우리는 불가리아와 함께 베오그라드 조약의 침공을 저지하고 불가리아의 온전한 영토를 수호할 것입니다."
pact.28.a:0 "진격하라!"

pact.29.t:0 "불가리아가 우리의 제안을 거부했습니다"
pact.29.d:0 "불가리아 정부는 우리의 동맹 제안을 거절했습니다. 그들은 베오그라드 조약을 상대하는 데 우리는 필요 없다고 말합니다."
pact.29.a:0 "잘먹고 잘살아라!"

pact.30.t:0 "제4차 발칸전쟁"
pact.30.d:0 "세르비아는 자신들이 주도하여 창설한 베오그라드 조약의 동맹국들과 함께 불가리아를 공격했습니다. 우리는 분쟁이 발생할 경우 불가리아를 돕겠다고 약속했었습니다. 우리는 의용군을 보내야할까요 아니면 이 새로운 분쟁을 무시해야할까요? 일각에서는 우리가 직면한 내부적인 문제들을 보며 후자를 선택할 것을 주장하고 있습니다."
pact.30.a:0 "불가리아에 원조를 보내라."
pact.30.b:0 "우리가 할 수 있는 건 없다."

pact.31.t:0 "[From.GetName]이(가) 우리를 돕는 것을 거부했습니다"
pact.31.d:0 "오스만이 우리와 세르비아간에 전쟁이 발생할 경우에 우리를 돕겠다고 약속했었지만, [From.GetAdjective] 정부는 불가리아와 베오그라드 조약간의 계속되는 분쟁에서 우리를 도울 수 없다고 발표하였습니다. 우리는 크게 분노하지 않을 수 없으며, 이 일을 잊지 않을 것입니다!"
pact.31.a:0 "배신자 자식!"

pact.32.t:0 "제4차 발칸전쟁"
pact.32.d:0 "발칸 반도는 또다시 전쟁의 불길에 휘말렸습니다. 세계 대전에서의 패배를 만회하고자 하는 세르비아는 주변의 베오그라드 조약 동맹들과 함께 불가리아를 공격하고 있습니다. 러시아는 어느쪽에 지원을 보내야 할까요?"
pact.32.a:0 "세르비아에 지원을 보내라."
pact.32.b:0 "불가리아에 지원을 보내라."
pact.32.c:0 "불행하게도, 우리가 할 수 있는 건 없다."

pact.33.t:0 "러시아의 지원이 도착했습니다"
pact.33.d:0 "러시아 정부는 우리의 대의를 지지하기로 결정하였고, 불가리아와의 투쟁에서 우리를 돕기 위해 상당한 양의 병력과 군수물자를 보내왔습니다."
pact.33.a:0 "훌륭해!"
pact.33.tt:0 "러시아 군대와 장비가 도착합니다."

pact.34.t:0 "제4차 발칸전쟁 종전"
pact.34.d:0 "좋든 나쁘든, 발칸 전쟁은 이제 끝났습니다. 군사 참모진들은 이 전쟁의 과정에서 현대전의 생태에 관한 많은 교훈을 얻었다고 보고했습니다."
pact.34.a:0 "좋았어!"

pact.35.t:0 "우리는 발칸전쟁에서 패배하고 있습니다"
pact.35.d:0 "베오그라드 조약의 군대는 분명히 우리의 군대를 밀어내고 우리나라의 많은 부분을 차지하고 있습니다. 우리가 이 전쟁을 지금 끝내지 않으면, 불가리아는 사라져 버릴지도 모릅니다."
pact.35.a:0 "휴전을 제안한다."
pact.35.b:0 "아직 이길 수 있다!"

pact.36.t:0 "불가리아가 휴전을 제안했습니다"
pact.36.d:0 "그들의 영토의 상당 부분이 점유당하고 그들의 군대가 패퇴한 상황에서, 불가리아는 우리에게 휴전을 제안했습니다. 그들은 분쟁 중에 있는 모든 영토를 내놓겠지만, 우리는 새로운 국경 외부의 모든 병력을 철수시켜야 합니다. 그렇게 되면, 독립된 불가리아는 여전히 존재할 것입니다."
pact.36.a:0 "베오그라드 조약의 승리다."
pact.36.b:0 "아니, 그들은 파괴될 것이다!"

pact.37.t:0 "베오그라드 조약과의 휴전"
pact.37.d:0 "베오그라드 조약 우리의 평화 제안을 받아들였습니다. 우리는 모든 분쟁 지역을 내놓아야 하지만 적어도 그들의 군대는 철수하고 있습니다."
pact.37.a:0 "최소한 우리는 아직 존재한다!"

pact.38.t:0 "불가리아의 항복"
pact.38.d:0 "베오그라드 조약 연합군은 세계대전 종전 후 우리에게 부과된 부당함을 원상복구 시켰습니다. 불가리아는 분쟁 지역을 베오그라드 조약에 이양할 것이지만, 우리는 국경 뒤로 군대를 철수시켜야합니다. 크게 영토가 축소된 불가리아는 당분간은 독립상태를 유지할 것입니다."
pact.38.a:0 "베오그라드 조약의 승리다!"

pact.39.t:0 "우리는 발칸전쟁에서 패배하고 있습니다"
pact.39.d:0 "4차 발칸 전쟁에서의 우리의 개입이 재앙을 불러왔습니다. 불가리아는 멸망했고, 콘스탄티노플이 베오그라드 조약군에게 점령당했습니다. 우리가 할 수 있을 때 평화를 제안합시다!"
pact.39.a:0 "휴전을 제안한다."
pact.39.b:0 "아직 이길 수 있다!"

pact.40.t:0 "오스만이 휴전을 제안합니다"
pact.40.d:0 "오스만의 수도가 점령되고 오스만의 군대가 수도에서 완전히 철수한 가운데, 오스만 제국은 우리이게 휴전을 제안하였습니다. 오스만은 일부 분쟁 지역들을 이양해주겠지만, 우리는 콘스탄티노플과 에디르네를 되돌려주어야 할 것입니다."
pact.40.a:0 "베오그라드 조약의 승리다."
pact.40.b:0 "아니, 그들은 파괴될 것이다!"

pact.41.t:0 "베오그라드 조약와의 휴전"
pact.41.d:0 "베오그라드 조약은 우리의 평화 제의를 받아들였습니다. 우리는 약속된 영토를 그들에게 양도해야 하고, 그들은 그들의 군대를 철수시킬 것입니다."
pact.41.a:0 "최소한 콘스탄티노플은 돌려받았다!"

pact.42.t:0 "오스만 제국의 항복"
pact.42.d:0 "베오그라드 조약 연합군은 가까스로 오스만을 물리치고 콘스탄티노플을 점령했습니다. 오스만 제국은 일부 분쟁 지역을 조약에 이양하였지만, 우리는 오스만의 수도를 되돌려주어야합니다. 우리의 또 다른 적이 패배하는 순간입니다."
pact.42.a:0 "베오그라드 조약의 승리다!"

pact.43.t:0 "우리는 발칸전쟁에서 패배하고 있습니다"
pact.43.d:0 "발칸전쟁 초반에는 우리가 불가리아를 정복하면서 큰 성공을 거두었지만, 오스만의 개입으로 전세가 역전되었습니다. 불가리아의 많은 지역들이 오스만 수중에 넘어갔으며, 오스만은 계속 밀고 들어오고 있습니다. 우리는 우리가 얻어낸 모든 영토들을 이양하고, 베오그라드 조약의 해체를 오스만에게 제안해볼 수 있습니다. 가혹한 조치들이지만 이런 행동이라도 하지 않는 다면 우리가 독립을 유지하기는 힘들 것입니다."
pact.43.a:0 "휴전을 제안한다."
pact.43.b:0 "아직 이길 수 있다!"

pact.44.t:0 "세르비아가 휴전을 제안합니다"
pact.44.d:0 "우리는 불가리아 대부분의 지역을 해방시켰으며 베오그라드 조약은 후퇴하고 있습니다. 지금 세르비아는 우리에게 휴전을 제안해왔습니다. 베오그라드 조약은 획득한 모든 불가리아 영토를 포기할 것이며 전쟁 이전 상태로 돌아가고 동맹을 해체하는 대신, 우리가 조약의 독립을 유지할 수 있도록 두는 것이 제안의 내용입니다."
pact.44.a:0 "피는 충분히 흘렸다. 이만 전쟁을 끝내자."
pact.44.b:0 "거절한다, 저들은 부숴질 것이다!"

pact.45.t:0 "휴전 협정이 체결되었고 전쟁이 끝났습니다"
pact.45.d:0 "발칸전쟁 초반에는 우리가 불가리아를 정복하면서 큰 성공을 거두었지만, 오스만의 개입으로 전세가 역전되었습니다. 불가리아의 많은 지역들이 오스만 수중에 넘어갔습니다. 세르비아와 오스만 사이의 협상으로 휴전 협정을 체결하였습니다. 우리는 베오그라드 조약의 해체와 동시에 전쟁 중에 얻은 모든 영토를 포기해야합니다."
pact.45.a:0 "우린 이 일을 잊지 않을 것이다!"

pact.46.t:0 "[From.GetName]이(가) 휴전 제안을 거부했습니다"
pact.46.d:0 "우리가 적들에게 관대한 양보를 하겠다는 제안을 했음에도 불구하고 [From.GetAdjective] 정부는 우리의 휴전 제안을 거부했으며, 우리는 완전히 파괴될 것입니다."
pact.46.a:0 "우리는 전세를 역전시킬 것이다!"

pact.47.t:0 "우리는 발칸전쟁에서 패배하고 있습니다"
pact.47.d:0 "불가리아와의 전쟁은 완전한 재앙이었습니다. 베오그라드 조약의 동맹국들이 있음에도 불구하고 불가리아는 다시 한 번 우리를 막아냈으며, 불가리아 군대는 베오그라드와 가까워지고 있습니다. 우리는 불가리아에게 베오그라드 조약을 파기하고, 분쟁지역인 니슈를 할양하고 국경지역을 비무장화 시킬 것을 제안할 수 있습니다. 또한 우리는 불가리아에게 수년 동안 배상금을 지급하게 될 것입니다. 이것들은 매우 가혹한 조치지만, 그렇지 않으면 우리는 우리의 주권을 잃게 될 수도 있습니다."
pact.47.a:0 "휴전을 제안한다."
pact.47.b:0 "아직 우린 이길 수 있다!"

pact.48.t:0 "세르비아가 휴전을 제안했습니다"
pact.48.d:0 "발칸전쟁에서의 성공과 베오그라드 코앞까지 진격한 우리 군대로 인해, 베오그라드의 이름을 딴 이 조약은 와해될 위기에 처했습니다. 그리고 마침내 세르비아가 우리에게 평화를 제안했습니다. 그들은 분쟁지역인 니슈를 우리에게 할양할 것이고, 우리와 국경이 맞닿은 모든 지역들을 비무장화 할 것이며, 베오그라드 조약 역시 해체됨은 물론이고 우리에게 전쟁 배상금을 지불할 것입니다. 그 대가로 우리는 그들이 그들의 독립을 유지하도록 허락합니다."
pact.48.a:0 "다시 한 번 우리는 승리했다."
pact.48.b:0 "아니, 저들은 파괴될 것이다!"

pact.49.t:0 "불가리아가 우리의 휴전 제안을 받아들였습니다."
pact.49.d:0 "제4차 발칸전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 불가리아가 우리의 휴전 제안을 받아들였기에, 우리는 독립을 지킬 수 있었습니다. 하지만, 우리는 니시 지역을 비무장화 시키고 향후 수년 동안 전쟁 배상금을 지불해야 합니다."
pact.49.a:0 "최소한 우리는 아직 존재하고 있다."

pact.50.t:0 "휴전 협정 체결, 불가리아의 승리"
pact.50.d:0 "제4차 발칸전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 올테니아를 비무장지대로 만들어야하고 왕국은 섭정 체제로 되돌아가며 베오그라드 조약은 해체될 것입니다."
pact.50.a:0 "저들은 무적인가?"

pact.51.t:0 "휴전 협정 체결, 불가리아의 승리"
pact.51.desc_no_ottomans:0 "제4차 발칸전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 테살리아를 비무장지대로 만들어야하고 테살로니키를 할양하며 중앙 마케도니아에 대한 우리의 영유권을 포기하며 베오그라드 조약은 해체될 것입니다."
pact.51.desc_payments_to_ottomans:0 "제4차 발칸전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 테살리아를 비무장지대로 만들어야하고 테살로니키를 할양하며 중앙 마케도니아에 대한 우리의 영유권을 포기하며 오스만에 전쟁 배상금을 지불할 것입니다. 베오그라드 조약은 해체될 것입니다."
pact.51.a:0 "저들은 무적인가?"

pact.53.t:0 "세르비아가 남부 마케도니아를 양도하고자 합니다"
pact.53.d:0 "세르비아는 불가리아를 밀어낸 후, 우리에게 동맹을 맺는 대가로 남부 마케도니아를 할양해주겠다고 제안했습니다. 마케도니아를 수복하는 것은 대중들을 진정시키고 대외적으로 우리의 위신을 드높일 것입니다. 세르비아의 제안을 받아들일까요?"
pact.53.a:0 "조국에 돌아온 것을 환영한다, 마케도니아!"
pact.53.b:0 "수락한다, 하지만 서부 트라키아도 함께 요구하자!"
pact.53.c:0 "우린 필요 없다."

pact.54.t:0 "그리스가 베오그라드 협약에 가입하다"
pact.54.d:0 "그리스 정부는 우리의 제안에 동의하였으며, 우리는 그리스에게 남부 마케도니아 지역을 넘겨주었습니다."
pact.54.a:0 "우리의 새로운 동맹국을 위해 축하하자."

pact.55.t:0 "트라키아의 상황"
pact.55.d_1:0 "그리스인들은 우리에게 공식적인 조약 가입의사와 함께 추가적인 메세지를 전달했습니다. 그리스는 서부 트라키아 지역 인구의 대부분이 그리스인이므로 지역을 자기들에게 이양해줄 것을 요구하였습니다. 하지만 서부 트라키아는 우리가 점령 중인 불가리아 영역이 아니라 오스만 제국이 가지고 있습니다. 오스만에게 얻은 영토를 뱉어내라고 하는 것은 오스만 입장에서는 굴욕적인 짓이지만, 한편으로는 그리스를 새로운 동맹국으로 받아들이고 싶기도 합니다. 어떻게 해야할까요?"
pact.55.d_2:0 "남부 마케도니아에 이어, 그리스는 서부 트라키아를 요구했습니다. 우리의 괴뢰국인 불가리아가 서부 트라키아를 그리스에게 할양하도록 해야 할까요?"
pact.55.a:0 "할양을 요구해라."
pact.55.b:0 "그대로 둘 것이다!"

pact.56.t:0 "트라키아의 상황"
pact.56.d:0 "세르비아는 그리스가 베오그라드 조약에 가입하는 대가로 마케도니아 남부를 그리스에게 할양했습니다. 이는 조약의 전체적인 힘을 위해서는 좋은 일이지만 세르비아는 우리에게도 그리스에 트라키아 서부를 할양할 것을 요청합니다. 이곳이 원래 불가리아의 일부 중 우리의 영역으로 주어진 곳이었던 것을 고려해서 이를 거부하고 영토를 지키라는 압력도 들어오고 있습니다. 세르비아의 요구에 굴복해야 할까요?"
pact.56.a:0 "좋을 대로 해라."
pact.56.b:0 "우리의 영토를 지킬 것이다."

pact.560.t:0 "세르비아의 압력"
pact.560.d:0 "우리의 주군 세르비아는 처음에 우리에게 트라키아 서부를 수여했지만 이제는 그리스를 베오그라드 조약의 회원국으로 담보하기 위해 그 지역을 그리스에 할양할 것을 요구하고 있습니다. "
pact.560.a:0 "젠장, 선택지가 없군."

pact.57.t:0 "서부 트라키아를 얻어내다!"
pact.57.d:0 "서부 트라키아가 우리의 통제에 들어왔습니다. 마침내, 이 땅에 거주하는 모든 그리스인들이 그리스에 소속되게 되었습니다."
pact.57.a:0 "좋아!"

pact.570.t:0 "그리스령이 된 서부 트라키아"
pact.570.d_1:0 "서부 트라키아는 우리가 우리의 속국 불가리아에 가한 압력으로 그리스의 통제 하에 들어갔습니다."
pact.570.d_2:0 "서부 트라키아는 우리의 통제 하에 들어왔습니다. 마침내 이 땅에 사는 모든 그리스인들이 그리스에서 살 수 있게 되었습니다."
pact.570.a:0 "좋아!"

pact.58.t:0 "오스만과의 분쟁을 피하려는 세르비아"
pact.58.d:0 "세르비아 정부는 오스만이 서부 트라키아를 우리의 손에 할양하도록 하지 않을 것입니다. 우리는 현재 동맹관계에 있지만 이것을 유지할지는 지켜보아야 할 것입니다."
pact.58.a:0 "우리가 곧 찾아가리라."

pact.59.t:0 "오스만이 트라키아 할양을 거부하다"
pact.59.d:0 "세르비아는 오스만이 서부 트라키아를 우리의 손에 할양하도록 압박했지만 오스만 정부는 그들이 불가리아로부터 얻은 영토를 유지할 것을 선언했습니다. 우리는 현재 동맹관계에 있지만 이것을 유지할지는 지켜보아야 할 것입니다."
pact.59.a:0 "우리가 곧 찾아가리라."

pact.60.t:0 "[From.GetName]가 베오그라드 조약 가입을 거부하다"
pact.60.d:0 "[From.GetAdjective] 정부는 영토할양을 제안받았음에도 그들이 베오그라드 조약의 일부가 되는 것을 원치 않는다고 선언했습니다."
pact.60.a:0 "안타깝군."

pact.62.t:0 "도브루자의 상황"
pact.62.d:0 "세르비아는 불가리아를 패배시켰고 우리에게 접촉해 그들과 동맹하는 댓가로 도브루자를 제공했습니다. 이 지역을 다시 얻는 것은 대중들을 진정시키고 우리의 대외적인 명성을 상승시킬 것입니다. 제안을 받아들일까요?"
pact.62.a:0 "도브루자여, 어서 오라!"
pact.62.b:0 "우린 필요 없다."

pact.63.t:0 "루마니아가 베오그라드 조약에 가입하다"
pact.63.d:0 "루마니아는 우리의 제안을 수락했으며, 우리는 루마니아에게 도브루자를 양도했습니다."
pact.63.a:0 "좋았어!"

pact.64.t:0 "불가리아 점령 요청"
pact.64.d:0 "불가리아인들은 패배했고 우리는 전 세계에 우리를 각인시켰습니다! 하지만, 우리는 원래 목적이었던 산업적 전리품 이외에 남은 불가리아 영토를 어떻게 해야 할지 자세히 생각해 본 적이 없었습니다. 대다수의 군 장교들은 불가리아 전체를 최소한 일시적으로라도 점령할 것을 요구하고 있는 반면, 어떤 이들은 이 점령은 전쟁으로 지친 우리 나라가 감당하기에는 너무 많은 비용이 든다고 주장합니다."
pact.64.a:0 "불가리아 점령지를 분할하라!"
pact.64.b:0 "국체만은 존속시켜 주자."

pact.65.t:0 "[From.GetName]이(가) 불가리아의 공동점령을 요청하다"
pact.65.d:0 "[From.GetAdjective] 정부는 불가리아의 남은 영토를 공동으로 점령할 것을 요청했습니다. 미래에는 더 작아진 불가리아가 이 영역에서 분리되어 나올 수도 있을 것입니다. 현재는 우리는 우리가 보는 바와 같이 우리의 점령지대를 지배할 권리가 있고, 심지어 가치있는 것은 어떤 것이든지 약탈할 권리가 있습니다."
pact.65.a:0 "아주 좋군."
pact.65.b:0 "아니, 우리는 우리의 새 영토를 유지할 것이다!"

pact.66.t:0 "[From.GetName] 이(가) 점령지대를 설정하는 것을 거부하다"
pact.66.d:0 "[From.GetAdjective] 정부는 이전의 불가리아의 영역에 점령지대를 설정하자는 우리의 요구를 거절했습니다. 그들은 그들이 가진 모든 영토는 정당한 자신들의 영토라고 발언했습니다. [From.GetName] 과(와)의 관계는 크게 손상되었고 우리에게 남은 일은 우리의 군사 동맹을 철회하는 것 뿐입니다."
pact.66.a:0 "충격적이군!"

pact.67.t:0 "End of the occupation of Bulgaria"
pact.67.d:0 "The time has come to restore Bulgaria as an independent state. They will have to renounce all claims outside their core territory and will be controlled by [Root.GetAdj] government officals to ensure they will never again start such a destructive war."
pact.67.a:0 "A new beginning."

pact.68.t:0 "End of the occupation of Bulgaria"
pact.68.d:0 "The [From.GetAdjective] government have contacted us saying they wish to end the occupation of Bulgaria as 'it has been expundged of all wrongdoing'. Bulgaria will be reestablished as a nominal independent state, but under close [From.GetAdjective] control. In return for giving them the remaining Bulgarian lands we are promised industrial reparations. Shall we agree with them?"
pact.68.a:0 "Agree, let this be a new beginning."
pact.68.b:0 "No, we keep the land for ourselves!"

pact.69.t:0 "Renouncing our claims"
pact.69.d:0 "We are forced to give up all claims on land outside our territory, but at least we are reestablished as an independent nation."
pact.69.a:0 "We have no choice."

pact.70.t:0 "불가리아를 지원할까요?"
pact.70.d:0 "The Serbians have attacked Bulgaria together with their Belgrade Pact allies. During the Weltkrieg, Bulgaria had aided us by fighting alongside our men whilst sending aid in the form of weapons. Some argue we should directly intervene in favour of Bulgaria, but others say this will upset the precarious balance in the Balkans and might result in some of our neighbours declaring war on us. We can of course also ignore the conflict completely, but that would mean we don't help our former ally."
pact.70.a:0 "지원을 보내라."
pact.70.b:0 "불가리아에게 동맹을 제안해라!"
pact.70.c:0 "우리가 할 수 있는 것은 없다."

pact.71.t:0 "알바니아가 동맹을 제안했습니다"
pact.71.d:0 "Surprisingly enough, the Albanians have offered us an alliance, citing the help that we’d offered them during the Weltkrieg when fighting off the Serbians. While this could prove to be beneficial, they could also prove to be a hindrance to the war effort. What say we?"
pact.71.a:0 "좋아!"
pact.71.b:0 "우린 알바니아가 필요없다."

pact.72.t:0 "불가리아가 동맹 제안을 수락했습니다"
pact.72.d:0 "The Bulgarian government has gladly accepted our offer of an alliance and our troops are already moving into their territory. Together, we will contain the aggression of the Belgrade Pact and defend the territorial integrity of Bulgaria."
pact.72.a:0 "우리는 세르비아의 위협을 물리칠 것이다."

pact.73.t:0 "불가리아가 동맹 제안을 거부했습니다"
pact.73.d:0 "The Bulgarian government has declined our offer of an alliance and have stated that they don't need our help against the Belgrade Pact."
pact.73.a:0 "그러던가."

pact.74.t:0 "우리는 발칸 전쟁에서 지고 있습니다"
pact.74.d:0 "Our intervention in the Fourth Balkan War has been a total disaster. Bulgaria is no more, and part of our land is now occupied by the Belgrade Pact. We must sue for peace while we still can!"
pact.74.a:0 "휴전을 제안한다."
pact.74.b:0 "아직 우린 이길 수 있어!"

pact.75.t:0 "알바니아가 휴전을 제안합니다"
pact.75.d:0 "알바니아의 영토 일부가 점령당하고 알바니아군이 패배를 거듭하면서, 알바니아가 휴전을 제안하였습니다."
pact.75.a:0 "베오그라드 조약의 위대한 승리다."
pact.75.b:0 "아니, 알바니아는 파괴될 것이다!"

pact.76.t:0 "베오그라드 조약와의 휴전"
pact.76.d:0 "베오그라드 조약이 휴전 제안을 받아들였습니다. 우리는 영토 일부를 이양해주었지만 조약기구는 군대를 철수시킬 것입니다."
pact.76.a:0 "최소한 우리는 주권국가로 남게 되었다!"

pact.77.t:0 "알바니아가 항복했습니다"
pact.77.d:0 "The joined armed forces of the Belgrade Pact have managed to defeat the Ottomans and have occupied Constantinople. The Ottoman Empire has surrendered an ceded some disputed land to the Pact, but we have to give them their capital back. Another enemy of us is defeated."
pact.77.a:0 "The Belgrade Pact stands triumphant!"

pact.78.t:0 "우리는 발칸전쟁에서 지고 있습니다"
pact.78.d:0 "Though the Balkan War brought us huge success initially as we managed to conquer Bulgaria, the Albanian intervention has turned the tide. Large parts of Bulgaria are now occupied by the Ottomans, and they continue to push. We can offer the Albanians to cede all land we have gained and dismantle the Belgrade Pact. These are harsh terms but otherwise we might lose our independence."
pact.78.a:0 "휴전을 제안한다."
pact.78.b:0 "아직 우린 이길 수 있다!"

pact.79.t:0 "세르비아가 휴전을 제안합니다"
pact.79.d:0 "We have liberated large parts of Bulgaria and the Belgrade Pact is in retreat. Now, Serbia has approached us with a peace offer. The Belgrade Pact will give up all conquered Bulgarian territory and they will disband their alliance, returning to the pre-war state. In return we allow them to keep their independence."
pact.79.a:0 "피는 충분히 흘렸다. 이만 전쟁을 끝내자."
pact.79.b:0 "아니, 세르비아는 파괴될 것이다!"

pact.80.t:0 "휴전 협정이 체결되었으며, 전쟁이 끝났습니다"
pact.80.d:0 "Though the Balkan War brought us huge success initially as we managed to conquer Bulgaria, the Albanian intervention has turned the tide. Large parts of Bulgaria are now occupied by the Albanians. Negotiations between Serbia and the Albanians have resulted in a peace deal. We need to give up all land we gained while the Belgrade Pact will be disbanded."
pact.80.a:0 "우리는 이 일을 절대 잊지 않을 것이다!"

pact.100.t:0 "조약의 참전"
pact.100.d:0 "이제 우리는 전쟁에 돌입했으며, 우리는 [SER.GetNameDef]와 어깨를 나란히 해야 할 필요가 있습니다!"
pact.100.a:0 "빠른 항복은 없다, 절대로!"

pact.101.t:0 "전쟁이 끝났습니다"
pact.101.d:0 "전쟁이 마침내 끝났으며, 조약은 전반적으로 버텨냈습니다."
pact.101.a:0 "정말 다행이군!"

pact.102.t:0 "오스트리아는 우리의 목표입니다"
pact.102.d:0 "기회가 생겼을 때 최대한 빨리 공격해야 합니다!"
pact.102.a:0 "드디어!"

