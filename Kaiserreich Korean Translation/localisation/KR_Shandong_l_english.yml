### Ideas ###
SQI_dogmeat_general:0 "개고기 장군"
SQI_dogmeat_general_desc:0 "그의 악명높은 행실으로 이런 별명이 붙여진 장쭝창은 같은 편의 군벌들 사이에서조차 관습과 도덕에 대한 완전한 무시로 비난 받고 있습니다. 하지만 이런 특징들은 특정 종류의 추종자들이 따르는 무시무시한 명성이 있게 하였습니다. 장쭝창은 공개적으로 그의 부인이 몇 명인지, 재산이 얼마인지, 또 가장 중요한 점으로 부하가 얼마인지 모른다 하여 붙여진 '삼불장군'이라는 별명을 인정합니다. 그의 행실과 함께 이런 점들은 장쭝창을 예측할 수 없게 만들고 그의 진정한 목표와 잠재성을 알기 어렵게 합니다."
SQI_honored_master:0 "명예로운 스승님"
SQI_honored_master_desc:0 "악명높은 장쭝창을 태산 정상에서 전향시킨 것에 세계의 이목을 끈 장톈란은 아래 지난의 만연한 부패와는 거리를 두고 있습니다. 자애로운 것으로 유명하지만 동시에 베일에 싸인 장톈란의 영향력은 점점 커지고 있으며, 그의 수도원 요새를 넘어 멀리까지 퍼져나가고 있습니다."
SQI_flight_north:0 "북쪽으로의 피난"
SQI_flight_north_desc:0 "수천 명의 사람들이 남쪽의 혼돈을 피해 샨둥으로 피난합니다. 군벌들의 높은 세금에 떠밀리고 일관도의 구원의 약속에 이끌려, 장쭝창의 완화된 통치는 최소한 일시적인 피난처를 제공해줍니다. 이 난민들의 운명은 누가 됐든지 지도하게 될 사람에 달려 있습니다."
SQI_Rampant_drug_trade:0 "만연한 마약 거래"
SQI_Rampant_drug_trade_desc:0 "장종창의 약점인 아편은 샨둥 시민들에게 퍼져있고, 이로 인해 많은 사람들이 실망하고 있습니다. 마약 가격이 오르면서 폭력 사건과 강탈 사건들이 늘어나고 있습니다. 일관도와 런츠는 마약 거래와의 전쟁을 기도하고 있습니다."
SQI_Yiguandao_revolt:0 "일관도 봉기"
SQI_Yiguandao_revolt_desc:0 "장톈란이 그의 신성한 임무를 다하지 못하고 순교할 때의 지령이 남아있는 도장들과 전도사들에 의해 내려졌습니다. 일관도는 현재 추종자들에게 마하칼파, 즉 세계의 종말에 대비하기 위하여 소유물을 불태우고 동천으로 이주할 것을 요구하고 있습니다. 이런 광란 상태에 빠져있는 지역에서는 사람들을 징병하거나 세금을 걷을 수 없습니다."
SQI_Peasant_revolt:0 "농민 봉기"
SQI_Peasant_revolt_desc:0 "지난과 타이산에서의 일에 대한 분노는 그 지방을 불안정하게 만들었습니다. 세금 징수자들은 즉각적인 지불을 요구하고 있고, 마을마다 통행료를 걷어가며, 정부에 대항한 무기 소지율은 사상 최고입니다. 샨둥 사람들이 우리를 다시 믿게 하려면 당장 시골 지역에 사람을 배치해야 합니다."
SQI_Zongchang_revolt:0 "장쭝창 봉기"
SQI_Zongchang_revolt_desc:0 "장쭝창이 얼마나 평이 좋지 않았던 간에, 그의 충직한 행정가, 채무자, 그리고 군사들은 샨둥의 합법적인 정부로 받아들여져 왔습니다. 지금 그의 부하들은 목적 없이 마주치는 모든 사람들에게서 빚을 뜯어내려 하고 있습니다. 이 도적때들은 그들을 이끄는 악마들과 함께 진압되어야 합니다."
SQI_flee_to_zongchang:0 "장쭝창으로 이주"
SQI_flee_to_zongchang_desc:0 "샨둥에서의 서구 열강과의 교역에 마지막 방해꾼이었던 장톈란은 이제 사라졌습니다. 샨둥으로 오는 이민자들은 이제 서구 열강들과 무역을 할 수 있게 되었고, 그렇게 많은 사람들이 두려워하던 도덕적 형벌을 걱정하지 않고 현대의 향략을 즐길 수 있게 되었습니다. 지난의 분위기는 상하이와 같은 아름답고 현대적인 중국 도시와 같이 되어가고 있습니다."
SQI_flight_to_safety:0 "쑹저위안으로 이주"
SQI_flight_to_safety_desc:0 "수년간의 정부의 탈을 쓴 도적때의 지배와 종교적 사기꾼들의 기만 끝에, 산동은 마침내 자유가 되었습니다. 마약이 마침내 큰 모닥불에 소각될 때 산동의 사람들은 기뻐하고 번영할 것입니다."
SQI_Loyal_citizens:0 "충실한 시민들"
SQI_Loyal_citizens_desc:0 "마침내 폭동의 여파는 끝났고, 산동 사람들은 중국 전체를 바꾸기 위한 새로운 열정에 기뻐할 것입니다. 그 결과로, 세금 징수자들은 충직한 시민들에게 세액 공제와 환급을 해 줄 수 있게 되었습니다."
SQI_controlled_drug_trade:0 "마약 거래 통제"
SQI_controlled_drug_trade_desc:0 "규제되지 않은 아편 농장은 장쭝창 정부 하에서 마침내 후순위로 밀려났습니다. 칭다오와 웨이하이웨이와의 불법 마약 무역은 드디어 장쭝창 일파에 의해 공식화되고 과세되었고, 마약 사용의 비공식적인 합법성은 이제 공식화되었습니다."
SQI_violently_supressed_drug_trade:0 "폭력적으로 억압된 마약 거래"
SQI_violently_supressed_drug_trade_desc:0 "장톈란은 도덕자선회에 마약 중독 용의자을 폭력을 동원하여 뿌리 뽑고 심판하라고 명령하였습니다. 대검회의 도움으로 마약 무역은 뿌리가 뽑혔고 아편 농장은 불태워졌으며, 부패한 관료들은 폭력과 함께 제거되었습니다."
SQI_Japanese_military_assistance:0 "일본식 군사 훈련"
SQI_Japanese_military_assistance_desc:0 "다테 준노스케가 초대한 일본 장교단들은 우리 군대의 형성에 큰 영향을 끼쳤습니다. 일부 사단은 이제 일본어로 지휘를 배워야 하며, 흑룡회 선전 책자는 병사들의 동기부여에 일반적으로 쓰이고 있습니다."
SQI_German_military_assistance:0 "독일식 군사 훈련"
SQI_German_military_assistance_desc:0 "독일령 동아시아의 고문단은 산동의 장교단에 큰 영향을 끼쳤습니다. 프로이센식 군사 훈련에 더해서 회사 고문들은 무기를 매입하고 중국이 승리한 후에 재판매하기 위해 가치를 보존하는 법을 알려주었습니다."
SQI_Legation_military_assistance:0 "공사관 도시 군사 훈련"
SQI_Legation_military_assistance_desc:0 "공사관 도시에 고용된 미국, 영국, 프랑스 용병 고문들은 그들의 임무를 훌륭하게 수행하였습니다. 이제 장교들은 여러 언어의 욕설을 알고 발견되지 않은 여러 성병을 얻었습니다. 대체로 보면 긍정적인 이득입니다."
SQI_red_spears:0 "적창회의 도움"
SQI_red_spears_desc:0 "중부 샨둥의 적창회는 완전히 일관도를 지지하였으며 우리 편에 서서 싸우기로 결정하였습니다. 그들의 지도자들은 외국의 악마에 대항하는 중국을 위한 투쟁의 정신적 본질을 믿고 있습니다."
SQI_big_swords:0 "대검회의 도움"
SQI_big_swords_desc:0 "북부 중국의 대검회는 완전히 일관도를 지지하였으며 우리 편에 서서 싸우기로 결정하였습니다. 그들의 지도자들은 외국의 악마에 대항하는 중국을 위한 투쟁의 정신적 본질을 믿고 있습니다."
SQI_Guiyidao_support:0 "귀의도의 도움"
SQI_Guiyidao_support_desc:0 "모방에 불과하던 장톈란의 중화도덕자선회가 마침내 그 원조인 귀의도를 대신하게 되었습니다. 중국 인민의 이익을 위해 장톈란은 샨둥의 세계공만자회 시설을 장악했고, 도적단으로부터 귀의도 사원을 보호하겠다고 약속하였습니다."
SQI_intervention_idea:0 "제한된 개입"
SQI_intervention_idea_desc:0 "팔성연합 난민들의 재촉에, 쑹저위안은 혼돈에 휩싸인 황하와 그 너머에서 제한적인 교전을 허용하였습니다. 이 용감한 원정군은 남쪽에 있는 그들의 가족들의 안전을 걱정하는 의용군으로 구성되어 있습니다."
SQI_railroad_assisted_army:0 "군사 철도 지원"
SQI_railroad_assisted_army_desc:0 "크게 개선된 철도 공급망으로, 이제 산동군의 보급이 이전보다 훨씬 더 효율적이게 되었습니다."
