### Focus Tree ###
### Political focuses ###
SQI_Two_Zhangs_Enter:0 "두 장씨 이야기"
SQI_Two_Zhangs_Enter_desc:0 "Years of tension between the Yiguandao and Zhang Zongchang has reached a breaking point. Zongchang's promises to stay clean have withered away, and Song Zheyuan's infiltration into the drug trade has unearthed valuable evidence to convict him in the eyes of the world. With the arrival of Lu Zhongjie to Jinan, Zongchang has put himself on a path of destruction for all three in Shandong."
SQI_Zhang_Tianran:0 "천계 통치 선언"
SQI_Zhang_Tianran_desc:0 "As all great teachers in Chinese history have done, Zhang Tianran will reveal revalationary order to the Chinese public through public sermons. While the warlords of China shout and break their men, Zhang Tianran will calmly dictate the future of China as told to him through spirit writing. Through Tianran; Wujimu, Sun Yat-Sen and the Buddha speak."
SQI_Mobbing_Drug_Dealing_Bureaucrats:0 "마약 무역 파괴"
SQI_Mobbing_Drug_Dealing_Bureaucrats_desc:0 "The generations of pain China is crawling out of are threatened by vicious seeds of Opium. Opium is not a medicine but a poison upon Chinese people, and something the noble Boxers and Sun Yat-Sen sought to end. Zhang Tianran has organized a list of known drug dealers, and is relying on citizens to uproot them."
SQI_Moving_The_Provincial_capital:0 "기본진리로 회귀"
SQI_Moving_The_Provincial_capital_desc:0 "The whole bureaucracy of Jinan is rotten with blind faith in warlords. The Shandong independence council, Zongchang's Governor's office, and the corrupt importation office must all be condemned. From their failure, the Yiguandao will establish Managers and Teachers to oversee civil governance. "
SQI_Recruiting_Red_Spears_And_Big_Swords:0 "귀의도 흡수 통합"
SQI_Recruiting_Red_Spears_And_Big_Swords_desc:0 "The Guiyidao's innovative ability to connect pious men from outside China to our cause of salvation is commendable. It is with great regret that they have abandoned Shandong for Beijing and Tianjin. No matter. Their offices are prime locations for Managers to distribute charity."
SQI_Song_Zheyuan:0 "자선과 도덕"
SQI_Song_Zheyuan_desc:0 "Zhang Tianran's Benevolence and Morality Association was set up as a backup plan back in 1930 if the Yiguandao was ever banned by the Qing again. Now with Tianran's leadership role public knowledge, the organization can be fully merged into the Yiguandao. Tianran's leaflets on morality can be publicly read as commentaries on the classics. "
SQI_Preparing_Integration_With_The_Qing:0 "근원지로 회귀"
SQI_Preparing_Integration_With_The_Qing_desc:0 "Now that the two Zhangs have been eliminated, Shandong can now return to the source of legitimacy in China, Beiping. Our mutual interest in seeing China freed of foreign influence will be fulfilled, and the cultural institutions of Shandong will be preserved. "
SQI_Zhang_Zongchang:0 "개자식 이야기"
SQI_Zhang_Zongchang_desc:0 "The crowds that laughed at Zongchang when he rode into Jinan in a coffin are now in wooden boxes themselves. Governor Zhang Zongchang announced to his soldiers that they are all bastards like he is. They are also the biggest and most virile bastards in China. Shandong's destiny is to outplay the big dogs and keep Zongchang alive at all costs."
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao:0 "루종지에 스승 임명"
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc:0 "The most important lesson Zhang Zongchang took from Taishan is that the people of Shandong have flocked to religion as their disillusionment with him increases. In order to cut them off at the pass, Zongchang has invited the grateful Lu Zhongjie to resume her position as Honored Teacher of the Yiguandao, and to stay out of politics."
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao:0 "태산 순방"
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc:0 "After the Boxer Temple at Dezhou, Sun Dianying got a taste for the golden decor of temples. The Yiguandao still persist up on Taishan, and Song Dianying has devised a more careful plan of starving them out then ransoming all their valuables to let them live."
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade:0 "마약 거래 보호"
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc:0 "The looming threat of discovery that Zheyuan and Tianran held over our head is over. Once we eliminate the remaining nannies that try and disrupt the drug trade, we can enjoy that freedom the monarchists and philosophers disparage."
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing:0 "모범 성 산동"
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc:0 "The idea of model governance is not what kept Shandong independent, but soon it may be the only argument in favor of autonomy. The civil servants in Shandong are emplored to distribute positive assessments of the province, as well as ensure that foreign visitors do not venture too far from the cities."
### Army ###
SQI_Bolstering_The_Army:0 "동북군 재천명"
SQI_Bolstering_The_Army_desc:0 "The Northeast Army was decamped at Shandong, and was declared by most observers to be defunct. Despite our best efforts, the foreign observers are largely correct. Many veterans of Fengtian's force are in hiding, and need to be called in from the reserve to fight. The old banners of Shandong should be brought out to call all capable men to our army."
SQI_A_Modern_Army:0 "전문적인 군대"
SQI_A_Modern_Army_desc:0 "Past experinece with recruits deserting and disobedience indicates that we should focus on training professional soldiers. Having to draw from a more mature selection of soldiers, providing them with proper training, and given specific orders to retreat will ensure our soldiers last longer in a protracted war."
SQI_Research_Replacements_For_Old_Weapons:0 "구식 장비 교체"
SQI_Research_Replacements_For_Old_Weapons_desc:0 "The army's mercenary origins ar shown in their substandard equipment. If we are to reform towards professionalism, our engineers must be given time to experiment with new weapon designs and procurement."
SQI_Train_Cavalry_With_Japanese_Fighting_Methods:0 "북방 기병대 합동 훈련"
SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc:0 "The mercenary cavalry that came to Shandong with Zhang Zongchang are now awaiting either their cue to leave or to fight. Some of them have had experience in the North foraging and outrunning larger patrols. These lessons would be great if applied to our battle plans."
SQI_Improving_The_Railroad-Army_Coordination:0 "철도 보급 체계 개선"
SQI_Improving_The_Railroad-Army_Coordination_desc:0 "The railroad through Shandong was essential for Zongchang during his service to Fengtian. Now his lessons can be applied to future campaigns, with additional imrpovements. Having some rail cars carry food, and others with spare parts will reduce breakdowns."
SQI_A_Fanatical_But_ill-equipped_Army:0 "광신도 군대"
SQI_A_Fanatical_But_ill-equipped_Army_desc:0 "Past experience with recruits displaying more bravery than their superiors and death defying maneuvers indicates that we should focus on training fanatic soldiers. Having to draw from a younger selection of soldiers, providing them with proper training, and given specific orders to never retreat will ensure our soldier's swift victory."
SQI_Purchase_Imperial_Weapons_From_The_Qing:0 "신도들의 무기 요청"
SQI_Purchase_Imperial_Weapons_From_The_Qing_desc:0 "The people of Shandong have been building personal defense weapons for years in fear of Zongchang. Now that he is gone, our administration can request these potential patriots donate their arms to the national salvation."
SQI_Recruit_Chahar_Cavalry:0 "차하르 기병대 학습"
SQI_Recruit_Chahar_Cavalry_desc:0 "Chahar horsemen played their part in helping poor folks of northern Shandong resist Zongchang's tax collectors. It is now time to pay back the favor. Chahar Cavalrymen living in Shandong have been pardoned of any banditry they may have committed, and are emplored to join the army and assist in national salvation. "
SQI_Train_Soldiers_On_Last_Ditch_Resistance:0 "스승님을 위한 투쟁"
SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc:0 "Soldiers no longer respond to warlords orders en masse. It takes a competent and proven leader, a Master, to muster bravery in these cautious times. A command center lead by a civil and military administration can ensure objectives can be completed using all of Shandong's faculties."
SQI_Sending_Military_Staff_For_Training:0 "장교단을 다시 학교로"
SQI_Sending_Military_Staff_For_Training_desc:0 "The younger generation of soldiers lack the opportunity to attend military academies abroad, due to our lack of legitimacy. We must take an account of our options for foreign military schooling and press all our favors in that direction."
SQI_Recruitung_Military_Experts_Outside_Shandong:0 "비밀무기 개발"
SQI_Recruitung_Military_Experts_Outside_Shandong_desc:0 "Thinking outside the mold is what enabled Shandong to preserve its autonomy in past decades. As an extension, we have a series of exploratory military projects we can focus on."
SQI_Improving_Our_Technological_Sharing:0 "과학자들을 다시 학교로"
SQI_Improving_Our_Technological_Sharing_desc:0 "The younger generation of students lack the opportunity to attend military academies abroad, due to our lack of legitimacy. Our administration can spend some capital to gather teachers from Qingdao and Tianjin, and assemble a military research plan."
### Industry ###
SQI_Turning_Our_Attention_To_Industry:0 "산동 산업 소생"
SQI_Turning_Our_Attention_To_Industry_desc:0 "While Shandong was not under the inept administration of the League of Eight, the previous few years have seen many small factories close their doors. The administration has dedicated itself to assessing the empty factory lots for potential loans to open new businesses in Shandong."
SQI_Reopening_The_Barred_Factories:0 "폐쇄 공장 가동 재개"
SQI_Reopening_The_Barred_Factories_desc:0 "Zhang Zongchang's attempt to play the Shandong Mining Cartel against the Luda mining company resulted in several factories in Shandong being closed when the cartel and distribution centers could not reconcile. It is time we push through reconciliation and reopen the centers for business."
SQI_Improving_The_Qingdao_Weihaiwei_Railway:0 "지난-칭다오 철도 개선"
SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc:0 "The Jinan-Qingdao Railway has been worn out through overuse and poor construction methods when tracks were laid in the 1910s. Some sort of mutually beneficial arrangement can be made with the German authorities where they supply steel for repairing the railway, and we supply the corvee labor."
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei:0 "채굴권 임대"
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc:0 "In the intervening years since the standstill on coal, more speculators have revealed mineral deposits in Shandong. Our administration is now competent enough to handle leasing mineral rights to Chinese companies. We can predict better profit and no tricks this time."
SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories:0 "산동 채광 카르텔에 권한 부여"
SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc:0 "The Shandong Mining Cartel was formed in 1928 with secret endorsement by Zhang Zongchang. Their goal is to organize Chinese labor to ensure foreign companies do not get a cost advantage over domestic competition. This goal, if done in secret with our administration's help, can enrich everyone besides the foreigners."
SQI_Restablish_Jinana_University:0 "산동 대학 재개교"
SQI_Restablish_Jinana_University_desc:0 "Shandong University has been closed since the end of the Weltkrieg, having remained within German Qingdao. In this void there is only Shandong Agricultural University in Tai'an, which is ill suited to military science. The administration has struck a deal with Qingdao to let Shandong students attend Shandong University so long as we reopen it."
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing:0 "베이징행 도로 개선"
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc:0 "The roads to Beijing have proven more useful as the Bohai Bay is disputed between Qing and Fengtian. Especially with the free trade zone in Tianjin attracting commerce. The road to Beijing within Shandong is now being repaired under our administration's supervision."
SQI_Attracting_Qing_Nobility:0 "청 귀족 수용"
SQI_Attracting_Qing_Nobility_desc:0 "The Beijing government is ejecting otherwise fine residents for petty political issues, and their loss is our windfall. The administration has authorized we spruce up several estates around Shandong and make Qing noblemen an offer to take up residency. This will improve our claims of autonomy, or at worst case make for good hostages."
SQI_Leveraging_Tianjin_Allies_For_Free_Factories:0 "톈진 공장 매입"
SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc:0 "The recent economic turmoil around the world has left real estate fairly affordable in Tianjin. It is in the administration's interest to purchase some of the money struck factories in Tianjin for our military industry. This location will also enable us to better assess the situation of China through a neutral port."
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling:0 "실종된 수입 조사"
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc:0 "Recently, word has got around that all railroaded shipments from Qingdao are arriving in Jinan with several boxes missing. This is surprisingly not the fault of faulty ordering or skimming off the top. The answer lies along the journey the cargo takes to get to Jinan. We must investigate. "
### Reclaiming Industry ###
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords:0 "빼앗긴 산업 탈환"
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc:0 "After years of unsystematic disregard by the Zhili governors, [SQI.GetLeader] has arrived with a promise to reinvigorate the southern provinces. This initial promise has come with it a bounty to Governors should they defect to this new scheme."
SQI_Victory_In_The_South:0 "남부에서의 승리"
SQI_Victory_In_The_South_desc:0 "With the vast ruined expanse of the Yangtze river valley now open to [SQI.GetLeader], it is time to hear the needs of the millions of refugees whose homes are now within reach. These grateful citizens will be easily plied to assist in industrializing the region towards our goal of national defense."
SQI_Develop_The_Coastline:0 "해안 개발"
SQI_Develop_The_Coastline_desc:0 "The Northern Yangtze region coastline has become a minefield of competing interests, even after the AOG was unseated. It will take the greatest effort of our administration to effectively reestablish sea traffic, but the reward will be great."
SQI_Develop_Anqing:0 "안경 개발"
SQI_Develop_Anqing_desc:0 "Anqing, the capital of the oldest of the upper Yangtze cliques, has been abused for far too long by its stewards. It is time for the people of Anqing and Anhui to be given the economic opportunities their narcissistic leaders have denied them."
SQI_Improve_Nanjing:0 "난징 개선"
SQI_Improve_Nanjing_desc:0 "The old walled city of Nanjing has weathered centuries of occupation, but is now finally safe. Our administration will gladly take donations in exchange for a workforce to rebuild the city. "
SQI_Connnect_Beijing_To_Nanjing_by_Railway:0 "지난-난징 철도 완공"
SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc:0 "When the millions pushed and jostled down dirt roads from Jiangsu to Shandong, they lamented the lack of a rail line. With the dangers of traveling by the coast still present, and enough capital from the newly liberated provinces, we should be able to expedite a small gauge railway between these cities."
SQI_Improve_Jiangxi:0 "웨한 철도 완공"
SQI_Improve_Jiangxi_desc:0 "The Guangzhou–Hankou railway has been languishing incomplete for decades since the French first broke ground. By now the gauges are outdated, and the final stretch northwards eradicated. We have an opportunity to please our new citizens by finishing what the westerners could not."
SQI_Improve_Fujian:0 "푸젠 지역사회 연결"
SQI_Improve_Fujian_desc:0 "Fujian has spent the last century in a similar state Shandong was in recently. A home to numerous refugees and a traditional community that did not appreciate occupiers. It is our hope that our administration will be able to earn their loyalty through work projects in their province."
SQI_Improve_Zhejiang:0 "북부 저장 재건"
SQI_Improve_Zhejiang_desc:0 "Northern Zhejiang was partially destroyed during the Taiping Rebellion, an event no leader in China wishes to bear responsibility for. Until our administration came along, that is. The people of Northern Zhejiang, with a few condolences and infrastructure works, could very possibly join our cause and rejoice in our future victories."
### Navy ###
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy:0 "산동 북양함대 재건"
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc:0 "Shandong used to be home to the Beiyang Fleet, the pride of the old Qing Empire. Although the Germans have reduced us to smaller capacity ports, we will return. The fleet that owned the Bohai Sea will live again, and Shandong will be at the front of it."
SQI_Purchasing_Ships_For_The_Navy:0 "일본 전함 설계도 구매"
SQI_Purchasing_Ships_For_The_Navy_desc:0 "Our administration has found a group of persons affiliated within the IJN that is willing to let ship the designs being used to build their battleships. Although espionage is not this administration's strong suit, we can probably organize the payment for the designs."
SQI_Acquire_A_Naval_Base:0 "해군기지 인수"
SQI_Acquire_A_Naval_Base_desc:0 "The naval base of Yantai is not sufficient for supplying our soldiers should they lose land connection to Shandong. A larger naval base may be necessary, and it is within this administration's ability to acquire such a naval base."
SQI_Purchasing_Convoys_For_The_Navy:0 "북양함대 수송선 구입"
SQI_Purchasing_Convoys_For_The_Navy_desc:0 "If we are to draw trade from the contentious Bohai Sea, and survive the submarines, we must invest in more convoys. It is most prudent to acquire them secondhand from old merchant ships."
SQI_Purchasing_Submarines_For_The_Navy:0 "북양함대 잠수함 구입"
SQI_Purchasing_Submarines_For_The_Navy_desc:0 "If we are to wrest control of the Bohai Sea from our rivals, we must outwit their superior firepower at sea. The solution is a secretive submarine program. The potential returns if we are able to dislodge this sea outweighs the cost of development."
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports:0 "칭다오-웨이하이웨이 항구 통합"
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc:0 "It is time for us to assume the true home of the Beiyang Fleet, Qingdao. Our grand return will percipitate a revitalization of Chinese naval industry in Shandong."
### Airforce ###

SQI_Expanding_The_Airforce:0 "산동 공군 창설"
SQI_Expanding_The_Airforce_desc:0 "With the seas in dire straits, it is time we think laterally. We cannot utilize airpower until Jinan has a proper airport to launch from."
SQI_Construct_Modern_Fighters:0 "실험적인 전투기"
SQI_Construct_Modern_Fighters_desc:0 "With costs so high to develop fighter planes, our technicians have devoted their effort towards cutting corners and sacrificing safety in the name of getting as many planes in the air as possible. We can project our power much further once we get some experience flying."
SQI_Begin_Training_Our_Fighter_Pilots:0 "파일럿 훈련"
SQI_Begin_Training_Our_Fighter_Pilots_desc:0 "Brave young men of Shandong are ready to get their wings. The grateful people of Shandong will appreciate feeling safe with our boys in the sky."
SQI_Constructing_Air_Bases:0 "지난 공항 건설"
SQI_Constructing_Air_Bases_desc:0 "The airstrip in Jinan is inadequate to handle the volume of flights our military has planned in the upcoming years. We have plotted out a larger airport to take our bold measures further and outwit the other warlords."
SQI_Introducing_Naval_Aircraft:0 "보하이 상공의 비행기"
SQI_Introducing_Naval_Aircraft_desc:0 "Being able to project power over the Bohai Sea will enable us to assist the navy in securing the sea from our rivals. Specially designed naval aircraft will also be able to handle targets at sea much better than land targets."
SQI_CAS:0 "아군 전투기 보호"
SQI_CAS_desc:0 "Escorting our fighters and infantry is a growing trend in the newsreels of wars abroad. It may be worth the effort to invest in Close Air Support plane to complement our Army."
SQI_Purchasing_Bombers:0 "폭격기"
SQI_Purchasing_Bombers_desc:0 "The dream of being able to intimidate warlords with fighter aircraft is being realized. Bomber Aircraft, given the sufficient industrial tutilage, can easily knock out the enemy's ability to fund their wars."
SQI_Stealing_Sailors_From_The_Legation_Cities:0 "공사관 도시 선원 징집"
SQI_Stealing_Sailors_From_The_Legation_Cities_desc:0 "We face a shortage of able bodied men for our fleet. In these desperate times, victory or defeat at sea may come down to our willingness to impress sailors at neutral ports. We are willing to persuade the ports of China to support our navy through volunteership."
### Events ###

shandong.1.t:0 "1936년, 산동의 전환점"
shandong.1.d:0 "샨둥성은 독일과 공사관 도시에게 가장 중요한 도시들을 빼았겼습니다. 한때 일본과 독일의 전쟁으로 황폐화되었던 칭다오 항구는 이제 독일 제국해군과 동아시아 총괄행정 감사이사회의 민간 무역 모두에게 매우 중요한 항구 역할을 하고 있습니다. 이런 상황으로 인해 지난은 산동의 실권자인 장쭝창의 완벽한 본거지가 되었습니다. 장쭝창은 1911년 표면적으로는 산동혁명군을 이끌기 위해 샨둥에 오기는 했지만 얼마 안가 도박과 여색이 그의 주요 활동이 되었습니다. 지난은 마치 '개고기 장군'과 같이 타락하고, 수익이 많으며 처음에 계획했던 것보다 방어가 약하게 되었습니다. 태산의 6600계단을 오르면 일관도의 본부가 있습니다. 신비롭고 '성스러운' 장톈란은 그곳을 샨둥에서 가장 안전하고 도덕적으로 바른 곳으로 만들었습니다. 1936년까지 샨둥의 주민들은 단절된 지난과 웨이하이웨이 사이의 도로와 심각한 가난함에 시달려왔습니다. 구원은 지난 근처나 태산의 정상에나 있습니다."
shandong.1.a:0 "관심 없는데, 기차가 늦었군."

### Political Events###
shandong.2.t:0 "루종지에가 지난에 도착하다"
shandong.2.d:0 "This day brings to Zongchang another opportunity to humiliate the old man on the mountain, Zhang Tianran. In order to establish his little cult on the hill, Tianran had to expel the sister of his former master, Lu Zhongyi. The sister, Lu Zhongjie, has become a rather concise rebuttal to the numerous Yiguandao well-wishers Zongchang has had to deal with in recent months. This is why she must return to Shandong, if only as a joke. To enhance the shock value, Zongchang has brought his old mother to this welcoming ceremony, which has swelled from the intended group into a sizable crowd. Zongchang, in an attempt to enhance the humiliation Tianran should feel, has given the elderly Lu Zhongjie a bouquet and a traditional twenty-one gun salute was fired into a nearby apartment building in celebration of Lu Zhongjie's arrival."
shandong.2.a:0 "총알은 어디로든 가야지"

shandong.970.t:0 "Zongchang's festivities escelate through Jinan"
shandong.970.d:0 "After that rouse of fun and violence, Zongchang dropped his mother off with Lu Zhongjie and has decided to celebrate a night on the town. Zongchang stops ocassionally to distribute 'Minsheng' to refugees from Jiangsu. Another encounter that day were Yiguandao protesters at Zongchang's business office. Their daily empty promises have been replaced by outrage over Lu Zhongjie's return to Shandong. Before Zongchang attempted to hit them with his car, they claimed that Tianran would arrive to judge Zongchang's very soul. The only thing that soured the evening was finding out that Zongchang's opium dealer is still in hiding. This no doubt is caused by interloping Ren Ci who have foiled otherwise fun evenings in Jinan with their morality in the past. The adventure ended with a visit to Zongchang's favotie brothel, where several women joined his entourage on the way home that evening to do drugs. As the day comes to an end, one of these ladies has gone missing with some opium, Zongchang asks his officers not to go after her, for there is still plenty more ladies and capsules of opium for the night."
shandong.970.a:0 "Her loss then"

shandong.3.t:0 "A spy for Zheyuan is captured"
shandong.3.d:0 "After a night of hard drugs and soft women in Jinan, Zongchang was reveling in himself the next morning when he saw a stranger in his backyard. Alerting his wives, and then his guards, Zongchang apprehended the intruder. After Sun Dianying's own special words with the man, it was revealed that he was an ally of Song Zheyuan, and had come after a sex worker had alerted him to drugs on the property. Dianying believes that this intruder is the vanguard of a rebellion Zheyuan is planning out of Qufu. A fear Dianying has stoked for several months since his income from taxation was cut off by Zheyuan's militia. Commander Date Junnosuke, on the other hand, insists to the hungover Zongchang that Zheyuan is planning to alert the Qing instead. Date insists that their forces be diverted to Dezhou to stop Zheyuan from escaping. Barely able to recall the night before, Zongchang decides to..."
shandong.3.a:0 "Block the roads, Zheyuan must be leaving"
shandong.3.b:0 "Send men to Zheyuan's house"

shandong.971.t:0 "Date Junnosuke attacks Zheyuan at Dezhou"
shandong.971.d:0 "Date Junnosuke's forces arrived at Dezhou to strong public distaste, stronger revulsion than usual. It was immediately apparent that the town has been turned over to the Ren Ci and Zheyuan. Date sent his cavalry into Dezhou to search out Zheyuan, with the looming and dangerous prospect of a possible raid into the Qing kingdom. Zheyuan was found near the Haido Jinshan temple, paying respects to his ancestors. Date's soldiers seized Zheyuan, and a skirmish began between his Ren Ci militiamen and the cavalry. Fortunately Date brought enough firepower to eliminate the militia and Zheyuan in the process. Unfortunately, the abundance of witnesses in Dezhou required a lot more fighting to silence. At the end of the battle, the Haido Jinshan temple was in flames, and Date was retreating back towards Jinan trying his best to think up an alibi."
shandong.971.a:0 "That was a Boxer temple, nobody will care"

shandong.972.t:0 "Sun Dianying fails to find Zheyuan at Qufu"
shandong.972.d:0 "The soldiers sent to Qufu found what they wanted, but not what they needed. After threats of violence were given by Dianying, and several quarters burned, the occupants of Qufu fled as Dianying began searching for Zheyuan. While there was abundant evidence that the Ren Ci had used the manor, neither Zheyuan nor the Duke Yansheng were to be found. Zongchang waited several days for a response from Dianying, and received Dianying's most humble apologies and gifts from Confcuian manor. These gifts did little to sate Zongchang's anger, who immediately set out with the Japanese cavalry to Dezhou, furious that Date's advice was not taken. Zongchang's arrival in Dezhou failed to find Zheyuan, not even evidence of him being there. Faced with the dangerous prospect of sending a raid into the Qing kingdom on the hunch of Date Junnosuke, Zongchang decided the investigation was over, and returned to Jinan to continue his harassment campaign on the Yiguandao."
shandong.972.a:0 "At least I got some gifts out of this"

shandong.4.t:0 "Zongchang sends an alibi to the Qing"
shandong.4.d:0 "Several books of poetry, and a commentary on the classics has proven to be very helpful to Zongchang at this moment. Letters that used to contain embarassing misspellings and poor stroke order are now refined in a golden alibi Zongchang has sent to the Qing government. This alibi intends to answer what caused such a panic in Dezhou recently, and why this issue should not bother Puyi or Wu Peifu in the least. The letter paints the picture of a province filled with bandits and conmen. This enviroment, explains the letter, leads to unfounded rumors of moral decay in Shandong, which is certainly exaggerations by conmen like Zhang Tianran. Furthermore, the letter adds that Zongchang had found and eliminated a cell of KMT holdouts in Shandong, and there is no reason to be concerned about traitors to the emperor, no matter what they may claim."
shandong.4.a:0 "Nothing to see here, move along"

shandong.5.t:0 "Qing Magistrates Arrest Zongchang"
shandong.5.d:0 "Sun Dianying was a fool. While he was burining and looting Zheyuan's manor, the man himself was already halfway to Beiping. Despite Dianying's excuses and efforts to uncover the plotters in Shandong, it left Jinan vunerable to a large contigent of Qing infantry that entered Jinan. Even worse, Zongchang had no way of knowing the Qing soliders were there to arrest him. A written letter by Zongchang from prison to the Emperor asking him to allow family visitation has been rejected. Zongchang now has a forth Unknown, unknown when he will be released from prison for his numerous crimes. The other day, one of the many children of Zongchang approached Song Zhyuan, asking him if his father will survive his imprisonment."
shandong.5.a:0 "Your daddy will be fine in prison"

shandong.6.t:0 "Mount Tai Outraged at Zongchang"
shandong.6.d:0 "It did not take long for the teacher Tianran to find out about Lu Zhongjie. The intial reaction being delivered in a request to return to Mount Tai for more treatment of his long-gone illness. These letters were ignored by Zongchang, wishing to further annoy the teacher on the mountain and to humiliate him by publicly reading the letters. Finally the last letter delivered today took on a much darker tone. The letter adressed the people of Jinan, and accused Zongchang of smuggling opium into China, betraying Chinese for Western gambling partners, and of trying to take Lu Zhongjie as a wife. Tianran has challenged Zongchang to come to Mount Tai to receive his eternal judgement, or else the people of Shandong will wither and die to punish their leader. Sun Dianying recommends contronting and purifying Mount Tai of its residents, while another commander, Zhang Jingyao, recommends waiting the teacher out."
shandong.6.a:0 "Come, let's confront these ascetics"
shandong.6.b:0 "I'll wait for his desperate letters"

shandong.7.t:0 "Tianran Passes Judgement on Zongchang"
shandong.7.d:0 "Zongchang's contigent arrived at the gates of the Dai Miao, already his soles tired of the 6600 steps. Dianying suggested they conceal their guns, and open fire when they are let in. As Zongchang passed under the Zhengyang Gate, he was fatally shot by a sharpshooter from atop the gate. Dianying attempted to charge the courtyard with whatever men he had, but Jingyao had fled with the soldiers guarding his rear. Dianying was also fatally shot, and the current wherebouts of Zhang Jingyao is unknown. The honored teacher Zhang Tianran was received in Jinan with an early New Years celebration, and read his final letter to Zongchang to a cheering croud."
shandong.7.a:0 "I declare this a Red Letter Day!"

shandong.8.t:0 "Zongchang Saves Jinan from Yiguandao Raid"
shandong.8.d:0 "The following weeks in Jinan have shown how far Tianran's influince had come. Members of the public have defaced Zongchang's office, and several former freinds have written to Zongchang asking him to prostrate himself before the Yiguandao. In return, Zongchang has told his commanders to man the walls of Jinan, extort and search all suspected Yiguandao members they come across, and deliver anything suspicious to him. Several of the items confiscated included poison labeled as medicine, small arms, and curses against Zongchang. Today Zongchang was delivering another reading of Tianran's letter, along with a dissertation into the evils of the Yiguandao, when a mob of them entered the city. Zongchang's soldiers quickly engaged the cultists that were carrying guns, and Japanese cavalry chased the rest out. Tianran, while attempting to hide his shining head, was caught and shot by the cavalry."
shandong.8.a:0 "Finally the public sees my truth"
### Focus tree related events ###
shandong.9.t:0 "Yiguandao and Peasants Riot"
shandong.9.d:0 "After news of Zhang Tianran's murder during the attack on Jinan, thousands of mourners have descended upon the city to search for the Honored Teacher's remains. When rumor spread that Zongchang had Tianran along with all of the Yiguandao fighters buried dishonorably in a mass grave, panic spread across Shandong. The remaining Yiguandao across Shandong have begun to aggressively attack policemen and landlords throughout the province. Townspeople, fearing both the fanatic and the now-demonized Zongchang clique, have begun to shield themselves from the outside world. They will not respond to any governing authority, and must be dealt with."
shandong.9.a:0 "Kill two bald men and everyone goes crazy!"


shandong.10.t:0 "Sending Young Officers into School"
shandong.10.d:0 "Shandong lacks the proper facilities to train officers in modern warfare. This issue speaks directly to the commanders in Shandong, as they were trained in schools in the north and south. It is well known that the prestige of the school you attend is as important as the training at the school. Therefore we must attempt to send young officers-in-training abroad. Whichever school they will attend will also leave an indelible effect on their loyalty, of course."
shandong.10.a:0 "Apply to Japanese Military Academies"
shandong.10.b:0 "Apply to German Military Academies"
shandong.10.c:0 "Apply to Western Military Academies"

shandong.11.t:0 "Secret military projects in Shandong"
shandong.11.d:0 "It is already becoming apparent that Shandong's army is behind the times. While we have spent our efforts trying to raise the standard of our military equipment, we have not dared to venture outside what we can purchase. The Army Command has convinced [SQI.GetLeader] to put some resources into projects recently made by a Czech resident of Shandong, Hanchtedelay. Hanchtedelay has ambitions to transform several Studebaker cars that he owns into crude tanks. A second plan is to purchase Flying Pigeon bicycles from Tianjin and train a divison to use them. A third plan proposed by a professor at Jinan University is to purchase climbing equiptment and focus culinary efforts towards enabling soldiers to survive China's numerous mountain ranges."
shandong.11.a:0 "Secretly construct a tank"
shandong.11.b:0 "Secretly develop bicycle units"
shandong.11.c:0 "Train Grotto-heaven soldiers"

shandong.12.t:0 "Investigate missing shipments"
shandong.12.d:0 "For the past few months, vital commerce is being disrupted along the the Qingdao-Jinan railway. An ongoing police investigation has only determined that it is not the trainline employees, no other possibilites have been ruled out yet. [SQI.GetLeader] has been called in to suprvise the investigation before it becomes a major scandal in Jinan. The police, ever cautious of the chinese border guards outside of Qingdao, have suggested we investigate the railway relay stations first. [SQI.GetLeader], on the other hand, is of the suspition that the items are being stolen along the deserted stretches of countryside between Qingdao and Jinan. Which should we investigate first?"
shandong.12.a:0 "Investigate the Railway"
shandong.12.b:0 "Investigate the Border"

shandong.13.t:0 "Evidence of Banditry on Railway?"
shandong.13.d:0 "[SQI.GetLeader]'s hunch was correct. Police dispatched to survey the railroad's more deserted stretches have found suspition constructions hidden under some brush. These constructs appear to be a cushion and luggage straps. There is no doubt that whomever has been stealing from the rail lines has been throwing their hauls off the train, where it is moved to a second location. The police chief is adamant that bandits must be responsible, and requests some backup in order probe the dens of Eastern Shandong for their hideout."
shandong.13.a:0 "Yes, take these men"

shandong.14.t:0 "Evidence of bribery at border stations"
shandong.14.d:0 "The police were right, the border station was certainly suspicious. Upon initial inspection, the small shack that houses the border guards could barely fit five occupants. Upon inspecting the floor of the shack, however, a large empty alcove was discovered. There being no logical use for such a large empty space below the shack, the police chief has decided to arrest the attending border guards. Although there is some risk that this will anger our sellers in Qingdao, law and justice are on our side."
shandong.14.a:0 "Interrogate the station guards"

shandong.15.t:0 "Besieging the Bandits"
shandong.15.d:0 "Following a dirt road, several soldiers have come upon an active milita encampment. Fortunately these brave men were able to alert the police chief, who has the grace of [SQI.GetLeader] to besiege the bandits on suspicion of theft. Calling [SQI.GetLeader] himself, the chief's siege has resulted in some deaths, and an offer arrives in the morning from the bandits. They request their freedom in exchange for all their goods, stolen and owned, so long as they can leave with their weapons and their lives."
shandong.15.a:0 "Money means nothing to us, perish!"
shandong.15.b:0 "Surrender saves lives, we agree"
SQI_bandits_surrender:0 "The bandits surrender peacefully"
SQI_bandits_escape:0 "The bandits send a decoy and escape"

shandong.800.t:0 "Bounce Event"
shandong.800.d:0 "This is a bounce event, you should not be seeing this. If you do in normal gameplay and are not running any submods, please report the issue."

shandong.16.t:0 "Border guards arrested, confess to smuggling"
shandong.16.d:0 "The border guards quickly break down under interrogation, proclaiming that poverty has driven them into a scheme where one of them stalls trains coming from Qingdao, while the other steals items from the carts. These guards have begged for prison over execution, and have offered all their remaining loot as colladeral. [SQI.GetLeader] has ultimately decided to continue with execution, seeing as the Jinan jails are already too crowded as is."
shandong.16.a:0 "Justice is fair, above all else."

shandong.17.t:0 "Our Railway Is Secured"
shandong.17.d:0 "When news reached the corners of Shandong that [SQI.GetLeader] had uncovered the railway thieves, many people did not believe it. They being so used to corrupt and ignorant governance coming out of Jinan, that a step in the right direction has renewed hope in the government. Traffic along the railway has also increased, proof that our actions did not disrupt the macinations in Qingdao."
shandong.17.a:0 "Now we can improve the rails."

shandong.18.t:0 "Bandits send decoy, escape to Hebei"
shandong.18.d:0 "A gaurish display came out of the bandit encampment. Through binoculars, [SQI.GetLeader] saw bandits indicate they were ready to surrender, several of the bandits began entering their hold, and exiting with goods in trunks. Finally, in astonishment, several bandits exited the hold and removed their clothing. These bandits then dropped their weapons, and began to haul the trunks towards our offensive line. In shock, [SQI.GetLeader] ordered his line to hold heir fire, and let these apparently insane bandits pass. Soldiers were in such an uproar of laughter humiliating these bandits, that nobody noticed that another contigent of bandits had slipped through the woods until the whole display was over. A scramble over this ruse resulted in the death of the nude bandits, but it appears the other group has escaped Eastern Shandong."
shandong.18.a:0 "We are screwed, people"

shandong.19.t:0 "Bandits captured in Hebei, claim Zongchang is smuggling drugs"
shandong.19.d:0 "Our of Shandong came several ragged men recently. These nameless refugees claim to be famrers, but their scars indicate either military service or banditry. These men were detained in Hebei, where they produced evidence of [SQI.GetLeader] being involved in the drug trade. This claim moved rapidly to Beijing, where our investigators have verified the evidence as genuine. Due to the severity of this crime. We must make our conclusion very pronounced. Should we dismiss the claims of these bandits, or should we ready a military intervention to restore law in Shandong? Most experts agree that [SQI.GetLeader] cannot be retired without the total subordination of the clique."
shandong.19.a:0 "Drug stabbing time"
shandong.19.b:0 "These bandits cannot be trusted"


shandong.20.t:0 "Yiguandao Seeks Modern Weaponry"
shandong.20.d:0 "Against the predictions of our ministers, the new theocratic state in Shandong continues to exist. This due in no small part to their massive militia force, which is reportedly devoted to the Yiguandao cult. This siutation has proven to be more amusing than threatening, and has come knocking on our front door. Members of their Red Spears and Big Swords have come to request arms from local magistrates and governors. These ragged emissaries have offered to purchase whatever surplus our army can spare, and offer little in return. This audacious offer has its share of supporters, especially those governors who have an interest in seeing the Huang river liberated from the League warlords."
shandong.20.a:0 "Arms for a Good Cause"
shandong.20.b:0 "We do not support warlords"

shandong.22.t:0 "Divisions Completes Japanese Cavalry Training"
shandong.22.d:0 "Japanese cavalry training has completed, and his new corps have demonstrated excellent discipline. This trait will hopefully signal a new standard for our army, where the success of the battle is more important than the pay. Some in our ranks are still wary of trusting the Japanese for military assistance, but to their credit they haven't betrayed us yet."
shandong.22.a:0 "Remember the samauri used to ride horses"

shandong.23.t:0 "Divisions Completes Chahar Cavalry Training"
shandong.23.d:0 "The Chahar soldiers that visited Shandong have finished training a new cavalry corps. Tianran was especially pleased with the devotion that these new divisions display. An impromptu speech by Tianran revealed he could recite long tracts of Water Margin from memory, and asks that they too recieve enlightenment as Lu Zhishen did before his death."
shandong.23.a:0 "When you see the faithful, enter silence"

shandong.24.t:0 "Shandong petitions to send officers to our schools"
shandong.24.d:0 "The officers of Shandong have sent a petiton to our premier military academy recently. In these turbulent times, we have instructed our academies to only admit nationals, no potential instruction for foreign fighters. The officers of Shandong have made an offer to us. Allow their prospective candidates access to classes on modern warfare, and a large donation will follow. "
shandong.24.a:0 "So long as it helps our coffers"
shandong.24.b:0 "We do not obvious bribes"

shandong.993.t:0 "Japan agrees to help train our officers"
shandong.993.d:0 "The young officers of Shandong are now preparing to attend the Imperial Japanese Army Academy. Their future looks bright, and the people of Shandong appreciate this gesture by the Japanese government towards securing our independence."
shandong.993.a:0 "Wonderful"

shandong.994.t:0 "Japan rejected our offer"
shandong.994.d:0 "The young officers of Shandong return to Jinan, unable to attend courses at the Imperial Japanese Army Academy. Thier future depends now on our own scholastic and technical expetise, and the people of Shandong are reminded of the discouragement imperialists impose on any chinese trying to keep their lands free. "
shandong.994.a:0 "We always have Germany"

shandong.25.t:0 "Shandong petitions to send officers to our schools"
shandong.25.d:0 "The officers of Shandong have sent a petiton to our premier military academy recently. In these turbulent times, we have instructed our academies to only admit nationals, no potential instruction for foreign fighters. The officers of Shandong have made an offer to us. Allow their prospective candidates access to classes on modern warfare, and a large donation will follow."
shandong.25.a:0 "So long as it helps our cause"
shandong.25.b:0 "We aren't a charity"

shandong.995.t:0 "Germany accepts our officers"
shandong.995.d:0 "The young officers of Shandong are now preparing to attend the Prussian Staff College. Their future looks bright, and the people of Shandong appreciate this gesture by the German government towards securing our independence."
shandong.995.a:0 "Wonderful"

