shandong.51.a:0 "Alert Kawasaki, allow the sale"
shandong.51.b:0 "No, stop this sale immediately!"

shandong.52.t:0 "Japanese Engineers Sell Us Designs"
shandong.52.d:0 "The clandestine deal went sideways, but the final sale appears to be salvaged. Shortly before the transaction was made, the Kawasaki Corporation"
shandong.52.a:0 "Great!"

shandong.53.t:0 "Japan refuses to sell ship"
shandong.53.d:0 ""
shandong.53.a:0 "We will remember this"

shandong.54.t:0 "Shandong Fleet Activity in Shanghai"
shandong.54.d:0 ""
shandong.54.a:0 "They couldn't be that harmful"
shandong.54.b:0 "Be on your guard"

shandong.55.t:0 "Shandong fleet kidnaps sailors"
shandong.55.d:0 ""
shandong.55.a:0 "Damn it!"

shandong.56.t:0 "Shandong Sailors caught kidnapping sailors"
shandong.56.d:0 ""
shandong.56.a:0 "We will remember this"

shandong.57.t:0 "Shandong Fleet Activity in Qingdao"
shandong.57.d:0 ""
shandong.57.a:0 "They couldn't be that harmful"
shandong.57.b:0 "Stop these rouges immediately"

