SQI_create_LSP:0 "Create the League of Six Provinces"
SQI_create_LSP_desc:0 "The Six Provinces can now be reorganized under the rule of a single Marshal, Zhang Zongchang. After the chaos following the death of Sun, Zhang Zongchang re-engineered the League and united the Six Provinces under his rule. His endorsement of vice and opportunistic militerism is now the de-facto policy of the six provinces."

SQI_economic_decisions:0 "Shandong's Economic Growth"
SQI_economic_decisions_desc:0 "For too long the province has fallen behind the metropoles of China's coast due to an ineffitent and uncertain governance. Illusions of who rules Shandong are now banished, and we now break new ground in this ancient soil."

SQI_internal_decisions:0 "Shandong's Balance"
SQI_internal_decisions_desc:0 "Governance is surely an extension of personality, and it is essential that we project ours as both an independent province and a legitimate venue for investment in China."

SQI_obtain_dockyard_access:0 "Request Japanese Naval Assistance"
SQI_obtain_dockyard_access_desc:0 "The best use of our renewed reliance on Japan in taking advante of their navy. While Shandong's capacity to fight on the high seas is limited, there are plenty of civilian ports in Japan we can rent foru our purposes."

SQI_assemble_air_squadron:0 "Assemble Qing volunteer Air Squadrons"
SQI_assemble_air_squadron_desc:0 "Brave chinese pilots in the Qing kingdom are welcome to use Jinan to practice their shooting skills against foreign imperialists."

SQI_assemble_air_squadron2:0 "Assemble Japanese Air Squadron"
SQI_assemble_air_squadron2_desc:0 "Brave japanese pilots are welcome to use Jinan to practice their shooting skills against western imperialists."

SQI_request_infantry_equipment:0 "Request additional Qing weapons"
SQI_request_infantry_equipment_desc:0 "We need to leverage our supporters in the Qing to send more arms to the fight against foreign imperialism."

SQI_pull_strings_with_qing_industrialists:0 "Rent Qing factories for our war"
SQI_pull_strings_with_qing_industrialists_desc:0 "The necessity of finally defeating the foreign imperialists means we are willing to pay any price in order to recieve additional industrial support from the Qing."

SQI_war_intervention_decisions:0 "Intervene in the Warlord States"
SQI_war_intervention_decisions_desc:0 "We must take advantage of any unguarded borders if we are to achieve our ultimate goal. Driving right through the foolish armies that oppose us and keep the Chinese people from their deserved governance. We shall soon see the walls of Nanjing, the Fragrant Harbour and eat Sichuan spice."
SQI_intervene_LEP:0 "Intervene in the League War"
SQI_intervene_LEP_desc:0 "The fools in charge of Nanjing have finally rotted to the core. If we do not want to languish in Shandong forever, we must launch an attack."
SQI_intervene_jiangsu:0 "Intervene in Jiangsu"
SQI_intervene_jiangsu_desc:0 "Jiangsu is in dire need of our asistance, and their people suffer under the southern heel. We must solidify their control over the province."
SQI_intervene_southeast:0 "Intervene in the [From.GetName]"
SQI_intervene_southeast_desc:0 "The land between Taishan and Ziji shan is in chaos. If we are to meet that great city, we must strike now."
SQI_intervene_southwest:0 "Intervene in the [From.GetName]"
SQI_intervene_southwest_desc:0 "The land between Ziji shan and Heng shan is in chaos. If we are to liberate this vast land, we must strike now."
SQI_Influence_Wars_decisions:0 "Zongchang Clique Foreign Influence"
SQI_Influence_Wars_decisions_desc:0 "With the threat of discovery by Zheyuan and judgement by Tianran gone, Zhang Zongchang can finally make the deals necessary to finance his campaigns in China openly. Zongchang is open to any foreign investment that will assist in creating an autonomous Shandong, so long as the investors are distant enough from his rivals politically. The investors at the table are; second rate Japanese Zaibatsu, the Algostasien GmbH, and asian outposts of western corporations in the Legation cities. These interests may turn on Zongchang, if their investments make such an option profitable.\n\n§GJapanese Businesses§! owns §Y[?SQI.sqi_japanese_control_var]§! loans in our national debt.\n§WThe Algostasien GmbH§! owns §Y[?SQI.sqi_german_control_var]§! loans in our national debt.\n§RLegation-based corporations§! own §Y[?SQI.sqi_legation_control_var]§! loans in our national debt."
SQI_Yantai_Port_Line:0 "Yantai-Port Arthur Shipping Route"
SQI_Yantai_Port_Line_desc:0 "The largest port we control ourselves, £victory_points §GYantai§! allows for continuous shipments from the Japanese and Fengtian Government."
SQI_Nantong_Port_Line:0 "Nantong-Nagasaki Shipping Route"
SQI_Nantong_Port_Line_desc:0 "Next to Shanghai likely the second most important port on the East China Sea and connected by rail to the interior, £victory_points §GNantong§! is of vital importance to ensure a steady supply of weapons."
SQI_Hangzhou_Port_Line:0 "Hangzhou-Nagasaki Shipping Route"
SQI_Hangzhou_Port_Line_desc:0 "A major city, £victory_points §GHangzhou§! would allow for large shipments of Japanese and Fengtian arms to support us in our war effort."

SQI_Take_German_Loan:0 "Take German Loan"
SQI_Take_Japanese_Loan:0 "Take Zaibatsu Loan"
SQI_Take_Legation_Loan:0 "Take Legation Loan"
SQI_Repay_German_Loan:0 "Repay German Loan"
SQI_Repay_Japanese_Loan:0 "Repay Zaibatsu Loan"
SQI_Repay_Legation_Loan:0 "Repay Legation Loan"
SQI_Infiltrate_Tianjin:0 "Infiltrate Tianjin"
SQI_Infiltrate_Tianjin_desc:0 "We can leverage Tainran's influence in Tianjin to promote the Yiguandao and China's salvation to the true chinese industries that still live under foreign occupation."
SQI_join_Japan_faction:0 "Rejoin the Zoulin-Japan alliance"
SQI_join_Japan_faction_desc:0 "We have accumulated enough loans from the Zaibatsus, approximately 80 large scale loans, to make our continued existence of financial worth to both Japan and Fengtian. With this Zongchang hopes to rejuvinate his loyalty to Zhang Zoulin"
SQI_ask_LEC_protection:0 "Ask the Legations for Protection"
SQI_ask_LEC_protection_desc:0 "We have accumulated enough loans from the western banks, approximately 80 large scale loans, to make our continued existence of financial worth to the Legation Cities. With this Zongchang hopes to garner sympathy from westerners and ultimately ensure his own power."
SQI_ask_AOG_protection:0 "Ask the GEA Navy for Protection"
SQI_ask_AOG_protection_desc:0 "We have accumulated enough loans from the western banks, approximately 80 large scale loans, to make our continued existence of financial worth to the German East Asian Fleet. With this Zongchang hopes to garner sympathy from Qingdao and ultimately ensure his own power."
SQI_Join_Japan_research:0 "Ask to Join Riken"

