### Parties ### 
SQI_totalist_party:0 "사회주의 청년단"
SQI_totalist_party_long:0 "사회주의 청년단                                                                      §gThe newest development in socialist thought, only really popular with Shandong youth familiar with works published by the Pan-Pacific Trade Union Secretariat. Composed of mostly students, this group can only prosper with massive guidance from foreign powers.§!"
SQI_syndicalist_party:0 "반일 단결회"
SQI_syndicalist_party_long:0 "반일 단결회    §gA radical splinter of the inital Koumintang mission in Shandong, this group has spent several years underground in Qingdao waiting for the opportunity to arise. Influinced by translated socialist works published by the Pan-Pacific Trade Union Secretariat, their orgnaization can only survive with the support of these foreign influencers.§!"
SQI_radical_socialist_party:0 "국민당"
SQI_radical_socialist_party_long:0 "국민당                                 §gSince the foundations of the New China movement were laid in Shandong, there is still an undercurrent of progressivism and change in the Shangqing. These people all seek closer ties to the underground Kuomintang south of the Yangtze river.§!"
SQI_social_democrat_party:0 "진보당"
SQI_social_democrat_party_long:0 "진보당                      §gFounded in 1916 by Kang Youwei, the Progressive Party grew largely through donations from ex-patriots and within the margin of democratic opportunism of the decade. When this opportunism was replaced by the Qing Restoration, several party members in Shandong chose to go underground.§!"
SQI_social_liberal_party:0 "귀의도"
SQI_social_liberal_party_long:0 "귀의도 (귀의도회)                          §gThis organization has a similar background to the Yiguandao, but is inclusive of Christianity and western esotericism. As such their funding has sharply declined in recent years due to the divided nature of Shandong. Those seeking Christianity have already moved to Qingdao. They do however have a strong reputation for nonpartisan welfare, giving to the poor of every race.§!"
SQI_market_liberal_party:0 "용화회천도"
SQI_market_liberal_party_long:0 "용화회천도 (일신천도룡화회)                                       §gFounded in Zouping county to combat the execssive poverty in the region, the Dragon Flower Society represents an alternative to banditry that attracted so many that decade. The founder, Ma Shiwei, intended the organization to unify several different schools of Xiantiandao under a common goal to improve welfare in Shandong. The Dragon Flower Society was only recognized as a political party when interventionists and western observers sought out an alternative to the Yiguandao's latent militerism and the Guiyidao's generous welfare ideals.§!"
SQI_social_conservative_party:0 "연구계"
SQI_social_conservative_party_long:0 "연구계                                      §gAn offshoot of the 1916 Progressive Party founded by Kang Youwei during the reign of Yuan Shikai, The Shandong Research Clique has struggled since the restoration of the Qing for relavence in Shandong. With membership unwilling to compromise with the intellectual climate of Shandong intelligensia, party membership is mostly built on donatiosn from ex-patriots and appeals to visiting westerners.§!"
SQI_authoritarian_democrat_party:0 "자선회복회"
SQI_authoritarian_democrat_party_long:0 "자선회복회 (귀인회)        §gThe turmoil of the century of humiliation is just another page in the long history of Shandong. For many in Shandong, enlightenment is the only way to escape it, others seek to dominate in their short lives. Traditionalists around General Song Zheyuan and the Duke Yansheng oppose all changes that were introduced by foreigners of the last century. The Zongchang Clique’s open secret drug trade is seen as degenerate behavior by many in Shandong. Not to mention the extravagance and boorishness on display with Zhang Zongchang himself. To many, the failure of the Qing is their lackadaisical attitude towards Shandong, not their monarchy. General Song Zheyuan’s public commitment to the Qing is resounded in southeastern Shandong, who wish to return home to Weihaiwei and Qingdao.§!"
sqi_auth_dem_liu_heding_puppet:0 "류 군벌"
SQI_paternal_autocrat_party:0 "장쭝창 군벌"
SQI_paternal_autocrat_party_long:0 "장쭝창 군벌 (종창파)                     §gThe Zongchang Clique rule over a majority of Shandong from the inland commercial hub of Jinan. This extends along the Shandong railway up until Weifang, and along the main road to Yantai. The clique is run by Zongchang along with his associates loyal to him including Zhang Jingyao and Zhang Zizhong. Zongchang’s true power is in the well armed remnants of the Shandong Revolutionary Army that patrol the province. Although they still technically adhere to a ban on opium, in practice Zongchang uses the railway to get his supply from Qingdao.§!"
SQI_national_populist_party:0 "일관도"
SQI_national_populist_party_long:0 "일관도 (일관도회)                     §gThe Yiguandao is a cult originally part of the White Lotus Society that was practiced throughout China in the 19th Century. Their syncretic beliefs combine the structure of heaven of Confucianism, the variety of gods of Buddhism, and the life extending practices of Daoism. The Yiguandao doctrine was confided by Teacher Lu Zhongjie to his small group during the Weltkrieg, and most subsequent converts learn in stages. This ensures that the core leadership has enough chips to adjust the cult to fit their personal goals. First among this group is Teacher Zhang Tianran, the successor to Lu Zhongyi. Through Tianran’s political maneuvering, the cult has grown to about 7 million adherents across China, with only 500,000 members located within the Shangqing itself.                                       Peasant Armies throughout Northern China, particularly the Big Swords Society and Red Spears Society, see the Yiguandao as the most morally upright government in China.§!"
