shandong.438.a:0 "This will not go well..."
shandong.438.b:0 "It is a cycle, not change"
shandong.438.c:0 "Hope is contagious"

shandong.439.t:0 "Unrest in the South"
shandong.439.d:0 "In the League of Eight Provinces there are numerous reports of spreading unrest after the sale of the newly built railway to the Germans. If we want to secure a better hold on China we should keep an eye on the events of the South East as we could gain a lot from the collapse of Chuanfangs clique. "
shandong.439.a:0 "We should keep an eye on this."

shandong.440.t:0 "A Heavy Bullet"
shandong.440.d:0 "The League Marshal Sun Chuanfang has been shot and is currently in critical condition, after weeks of riots it seems one lucky peasant got to him. What this means for the League is unknown but if chaos ensues we must be prepared to take advantage of this."
shandong.440.a:0 "This bullet will change the fate of China."

shandong.441.t:0 "The Old Alliance Alive"
shandong.441.d:0 "When General Zhang Zongchang presented Zhang Zoulin with a carrying pole at his inauguration, it came with a deep mutual understanding. Zhang Zongchang would not lavish the Marshal with baubles or pleasantries, but would serve as the reliable tool to which Zoulin may achieve victory. This promise made years ago arrives to Zongchang this day. A carrying pole sent by Zhang Zoulin could only mean one thing. The time of great service was approaching, and Zongchang will deliver, whether his honor exists or not."
shandong.441.a:0 "This pole will change the fate of China."

shandong.442.t:0 "The New Qing Empire"
shandong.442.d:0 "The fierce battle for the Forbidden City was pressed on Zhang Tianran's orders. The palace gates became a prison for the cowardly Aisin-Gioro family. Several family members attempted to leave but were led back, and the walls manned by Red Spears at all corners. Finally, the Emperor surrenderd to the Shangqing. Instead of death, Puyi was forced to capitulate to Zhang Tianran in his Imperial Yellow Jacket, as well as reaffirm to the people his emperorship. Puyi will remain the Emperor, and the Shangqing Tianguo's minor emperors, managers and priests the official magistrates of the Qing Empire. Zhang Tianran has absolved the captive Emperor of any guilt in this war, and declared that this victory is the culmination of a spiritual genealogy that began with the Boxers and Sun Yat Sen."
shandong.442.a:0 "This could be the Maha-Kalpa"

