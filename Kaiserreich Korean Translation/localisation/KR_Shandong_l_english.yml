shandong.58.d:0 ""
shandong.58.a:0 "Damnnit"

shandong.59.t:0 "Shandong Sailors caught kidnapping sailors"
shandong.59.d:0 ""
shandong.59.a:0 "We will remember this"

shandong.991.t:0 "Zongchang and Peasants Riot"
shandong.991.d:0 "The people of Shandong, afraid and confused lost souls, they think the government is long gone. We will remind them of their duty to the land they can not abandon. The Yiwu that Zongchang employed are also still robbing the Chinese people blind, and must be caught. Though it was plain to see the vileness in Zhang Zongchang, so many this day still rile at his death. We have repelled all visitors to Jinan who wish to attend Zongchang's funeral, which is better than he deserves."
shandong.991.a:0 "The funeral is already too crowded as is..."

shandong.992.t:0 "Panic against Qing Restoration in Shandong"
shandong.992.d:0 "Following Song's grand return to Shandong, Qing Mangistrates publicly requisitioned the remanants of Zonghang's clique, ordering them to submit to their authority. Fortunately, Song's familiarity with military tradition in Shandong provided the needed bribes to get the majority of the armed forces to submit. Amazingly, his Rec Ci even received pledges from the anti-bandit peasant armies that control south Shandong. Unfortunately, the leaders of the Zongchang clique and those devoted to the Yiguandao until death have other plans. We must protect the townspeople in Shandong from these newly-denounced warlords."
shandong.992.a:0 "Restoring benevolence won't be easy"

shandong.21.t:0 "Song Zheyuan asks Qing for help against riots"
shandong.21.d:0 "After the magistrates of Beijing arrested the vile warlord Zhang Zongchang, they were assigned to gather a report on his crimes for the prosecution. It therefore came as a suprise when the new Governor of Shandong, Song Zheyuan, sent a copy of these witness accounts directly to the Emperor. These eyewitness accounts not only condemn Zhang Zongchang further, but point strongly towards ongoing instability in Shandong that resulted from Zhang Zongchang's regime. Song Zheyuan has used this to heavily imply that further military assistance is needed to secure Shandong for Beijing. We are inclined to assist Song Zheyuan once again, save for the numerous other very important uses of our gendarmerie that the Chief of the Army has already planned out. What are we to do?"
shandong.21.a:0 "No, we have more pressing concerns"
shandong.21.b:0 "Fine, send a division to help"

### 400 - 409 Natpop Flavor Events

shandong.400.t:0 "Zhao Matriarch Joins Zhang Tianran"
shandong.400.d:0 "In the sea of refugees that flee northeastern China, many promises are made to the Homored Master Zhang Tianran. Many peasants have entrusted Zhang with their lives posessions, others have sworn themselves to fight in the Red Spears for Shandong. On a sunny day, a woman wearing winter garb from Beijing approached Zhang Tianran. The Yiguandao guards claim she is a matriarch like Tianran's wife, Sun Suzhen, but she stands before him with two pistols on her belt. Zhao Hong Wenguo, mother of Beijing student leader Zhao Dong, is here to offer her families services to the Yiguandao. Zhao Hong Wenguo claims to do this not out of religious loyalty or financial need, but because the Yiguandao appears to her the essential resistance against Japanese agression that threatens her home. The Honored Master agrees, and reiterates his promise to never cooperate with the Japanese in exchange for her families financial and tactical services. Zhao Hong Wenguo also insits in leading Red Spears and Big Sword divisions as a full fledged Field Marshall."
shandong.400.a:0 "Her resolve leaves us no doubt of her ability."

shandong.401.t:0 "Tianran publishes Provisional Etiquette"
shandong.401.d:0 "Tianran has long pushed that the teachings of Buddhism and Confucius are integral aspects of Chinese society that can never be questioned. These tachings are eternally useful, and make the reader aware to the spiritual genealogy that is saving China. Among rules for life, Tianran's Provisional Etiquette teaches that a core tenant of confucian thinking is loyalty to the emperor."
shandong.401.a:0 "Respect your betters!"

shandong.402.t:0 "Tianran honors Dr. Sun's Spiritual Succession"
shandong.402.d:0 "Dr. Sun is a momentous figure for all of China, for his Three Points are the foundation of China's future. We must honour this great man, for he is truly what it means to be Chinese. Some may point to him being a Christian, but we all know that was merely the shell to his inner Chinese soul! Moreso, his concern for the Chinese people echoes the spiritual teachings of Empress Cixi. Surely, such a great man must be influencing Puyi!"
shandong.402.a:0 "His self-reliance prepares us for Maha-Kalpa"

shandong.403.t:0 "Poor Yields in Shandong"
shandong.403.d:0 "Famine's have long ravaged the people of China which has caused mass death and still keeps us reliant on grain outside our control. Our overreliance on traditional farming is likely the cause, but trying to move away from it would enrage the farmers who have been using the same tried and true methods for thousands of years. We could always begin to implement new, modern farming techniques from westerners, and run the risk of alienating our supporters who look to us for traditional guidance, or we could devote a sizable portion of our Red Spears to help the farmers and make sure we do not have a famine."
shandong.403.a:0 "Secretly distribute fertilizer"
shandong.403.b:0 "The Red Spears to the fields"

shandong.404.t:0 "Buddhist Priest Juzan Declares Tianran Heresiarch"
shandong.404.d:0 "Our Buddhist brethren in Hunan have decided to launch a campaign of slander against us! Shi Juzan has declared the Yiguandao a heresy, and Tianran Heresiarch! Shi Juzan is nothing more than fanatic sectarian, who desires to shatter the Chinese spiritual genealogy and forestall the Maha-Kalpa."
shandong.404.a:0 "No, YOU are the Heresiarch!"

shandong.405.t:0 "Former Honored Teacher Lu Zhongjie Caught, Freed"
shandong.405.d:0 "Zhang Tianran may well be the 18th patriarch of the Yiguandao, but it is imperative that we find the Venerable Mother Lu Zhongjie once more! One of our most loyal members has managed to hunt her down and bring her back to us, after all these years. In a shocking announcment. The Honored Master has decided to spare Lu Zhongjie, stating that her genealogy is still pure, and can be redeemed with supervised education."
shandong.405.a:0 "Imprison but do no harm to her!"

shandong.406.t:0 "Red Swastika Society Deserts Shandong"
shandong.406.d:0 "The Red Swastika Society has betrayed us by moving to Tianjin, and denouncing the Yiguandao. The organization used to be an ally of the Yiguandao during the years of foreign peril. They were staunchly buddhist, but their humanity was also confucian and right in the eyes of the Venerable Mother. Clearly, they have been bought out by the American YMCA to slander and defame our noble cause."
shandong.406.a:0 "The American dollar has corrupted you"

shandong.407.t:0 "Tianran Secretly Meets Tsunesaburo Makiguchi"
shandong.407.d:0 "Honored Teacher Zhang Tianran makes contact with the Soka Gakkai in Japan. This buddhist society has been subjected to government oppression for lobbying fellow Buddhists against Japanese intervention in China. Zhang Tianran's letter to Tsunesaburo Makiguchi has been released to the public, emphasizing their common adhernce to the lotus sutra. It appears that the Japanese public have taken positively to this letter. Our Japanese brethren may yet sway things in a more beneficial way for us."
shandong.407.a:0 "Honorable Japanese should be revered"

shandong.408.t:0 "Tianran Send Letter to Dao Cai Dao"
shandong.408.d:0 "Honored Teacher Zhang Tianran has made contact with the leader of the Dao Cao Dai in Vietnam. This group has recieved messages from the mysterious Cao Dai, a divine Buddhist power they claim unites mankind of all races. Tianran's compasisonate letter hopes to establish and formalizing ties with our brethren in Vietnam. The Dao Cai Dao's current leader, Pham Cong Tac, has organized a militia not unlike the Red Spears of Shandong to defend thier land from German religious absolutism. Though we have had a long rivalry and animosity between Chinese and Vietnamese, we may yet forge greater ties through our shared faith, and thus one another."
shandong.408.a:0 "Honorable Yue should be revered"

shandong.409.t:0 "Tianran Send Letter To Kim Tarhyon "
shandong.409.d:0 "Honored Teacher Zhang Tianran has made contact with the Cheondogyo in Korea. The Cheondogyo are a noble group of Confucianists who see through the Imperialist lies and strive for an independent Korea. The Cheondogyo are famous for their former leader Choe Sihyeong, who was executed by the Japanese military for his part in the Donghak Rebellion.  With this outreach, we are able to further influence the Korean Heavenly Way, and thus we may yet gain support from Korean Buddhists and Confucianists who are sympathetic to our cause."
shandong.409.a:0 "Honorable Koreans should be revered"

shandong.410.t:0 "Song Zheyuan Sends a Lifeline to Beijing"
shandong.410.d:0 "The province of Shandong's fog of confusion has lifted and a man has emerged, Song Zheyuan. Song was reponsible for alerting the magistrate to Zhang Zongchang's illegal and inexcusable crimes in Shandong, and was appointed Governor in thanks. Governor Song Zheyuan, citing the rebellions that are holding back Shandong, pleads before the Qing government to help restore order. Fears that the province may yet be lost to another upstart warlord, or lost to the KMT abound. Surely, the Qing would not allow another province to fall away from them?"
shandong.410.a:0 "Finally a governor with sense"
shandong.410.b:0 "We do not trust a former republican"

shandong.411.t:0 "Beijing Promises Protection to Shandong"
shandong.411.d:0 "The Beijing delegation has conceded, and has sent a detachemnt of soldiers to seek out and arrest bandits in Shandong. The soldiers arrived to great fanfare in Jinan, and were deployed by General Song Zheyuan to the towns. It appears that most of the rebels resisting taxation have laid down their arms, and some who did resist are now safely behind bars."
shandong.411.a:0 "Finally we can focus internally"

shandong.412.t:0 "Beijing rejects Zheyuan's pleas"
shandong.412.d:0 "The Beijing delegation stands firm, and refuses to send soldiers to Shandong to help a former Republican governor. Lacking the legitimac to order the rebels to stand down. General Song Zheyuan has decided to call their bluff instead. Some spare soldiers will be sent to intimidate rebels in Shandong, dressed in Qing blues. Let us hope the rebels do not find out the soldiers we send to break them up are not from Beijing."
shandong.412.a:0 "We must protect ourselves"

shandong.413.t:0 "Exiled Military Leader from Shandong Arrives"
shandong.413.d:0 "While our military does not reach the standard of loyalty seen in Western powers, we pride ourselves in meritocracy. The commanders and admiral you see on the battlefield have proven their loyalty to the leader and the people. On the other hand, victory could hinge on the deadly will exhibited by some of the more mercenary commanders, those willing to do-or-die. This man comes to us from the tumultuous province of Shandong, whose cliques have relied heavily on mercenary commanders in the past. This general comes with a sob story of how the tides turned against him, and he came ragged to us ready to fight the good fight for once. Whether he is genuine is hard to determine, but we must decide if he is worth recruiting in this already-traitorous times."
shandong.413.a:0 "We need all the help we can get"
shandong.413.b:0 "Nice story, still gonna say no"

### 414 - 423 Authdem Flavor Events

shandong.414.t:0 "Kong Dechang Insults Beijing's Confucian Scholars"
shandong.414.d:0 "The young Kong Dechang, the symbol of the Society to Restore Benevolence, has begun making waves with the public. As the inheritor of the Qufu manor legacy, Kong Dechang has been kept abreast of the latest philisophical developments in Confcuianism. In this field, Beijing illuminaries like Wu Peifu and Chen Huanzhang have made their own interpretation of the Confucian canon known. What seperates Kong Dechang's first publication from others is its rejection of attempts to revive state-enforced piety. While Wu Peifu and Chen Huanzhang have decried their times as impious, Kong Dechang has stated that each individual family in China defines piety through their actions. This rejection of partisanship in the religion he helps represent has upset the intellectuals in Bejing."
shandong.414.a:0 "The child is still young, Your grace"

shandong.415.t:0 "Zheyuan Purchases Noble Titlage for Allies"
shandong.415.d:0 "The Duke Yansheng, Marquis of Extended Grace, and other titles of nobility have been purchased by Governor Zheyuan during the recent economic decline in Beijing. These are merely symbolic gestures by the bureaucratic entities in Bejing that confer no responsibilities to the owner, but their intended effect remains. This allows allies of Song Zheyuan to regain some of their honour that was deprived from them during the Xinhai Revolution. The landowning nobility of Shandong now have a more legitimate stance within the clique, and can more easily exert influence over the people of Shandong."
shandong.415.a:0 "Thank you, your grace"

shandong.416.t:0 "Famine in Shandong, Qing Aid Needed"
shandong.416.d:0 "This year's yield in Shandong is not turning out as well as predicted. Most likely due to the overuse of land for commercial opium farming during the Zongchang years. Song Zheyuan has been called in to solve the food shortage before it leads to endemic famine. Governor Song's solution is to once again go into the provincial reserve and pay for food imports from Hebei, where the harvests are more plentiful. This burden will be shared with the people through additional taxation."
shandong.416.a:0 "We need to save grain from now on"

shandong.417.t:0 "Big Swords Defects from Yiguandao, Offer Assistance"
shandong.417.d:0 "Big Sword members who had sworn loyalty to Zhang tianran have returned to Jinan to pledge loyalty to Song Zheyuan. This is because Goveror Song has fufilled one of their most pressing desires to stem the drug trade in Shandong. However, these Big Sword militamen are demanding to be treated with the same respect and payment as the trained regulars, which would cause our treasury further woes. How do we respond?"
shandong.417.a:0 "We need professionals, not them"
shandong.417.b:0 "We need many more to save China"

shandong.418.t:0 "Yellow Sands Society Attacks, Captured"
shandong.418.d:0 "Out of Hebnan comes the upstart Yellow Sands Society, with a similar backstory as the Yiguandao. These righteous bandits have been forced from Henan by the government in Beijing, and are repeating the age-old mantra of 'Destroy the Qing Restore the Ming'. This tired phrase has apparently caused a peasant leader to declare himself Chu the Ninth, and lead a charge on Dezhou. Fortunately our guards were well equipped to handle another religious awakening, and have captured Chu the Ninth and destroyed the Yellow Sands Society."
shandong.418.a:0 "When will they learn"

shandong.419.t:0 "Yellow Sands Society Returns, Defeated"
shandong.419.d:0 "The Boxer Temple in Dezhou has erupted in violence, with Yellow Sands Society rearing their ugly head again. This time one 'Wang the Sixth' has launched a suprise attack on the town, only to be cut down by our guards. "
shandong.419.a:0 "One can tire easily these days"

### 424 - 423 Patauto Flavor Events

shandong.424.t:0 "A State Visit to the Fengtian"
shandong.424.d:0 "Zhang Zongchang, in a bid to gain support from Zhang Zhoulin, decided to visit Shenyang. However, talks never were able to take place as The Dogmeat General as soon as he arrived in Shenyang began drinking and whoring obscenely, topping it all off by arriving 3 hours late to the meeting with Zhang Zhoulin completely and utterly out of sorts due to drugs and alcohol. Mocking the Old Marshall for his illiteracy to boot! "
shandong.424.a:0 "I'd rather entertain Zhang Xueliang"

shandong.425.t:0 "Zhang Zongchang Releases Poetry Book"
shandong.425.d:0 "Even Zhang Zhongchang is not immune to the charms and allure of poetry, and thus he has decided to publish a book containing his works. While the works might be questionable, the Dogmeat General seems to be quite pleased with himself, surprisingly cutting down his daily degeneracy at least somewhat for the day."
shandong.425.a:0 "Even a dog enjoys a bone or two"

shandong.426.t:0 "The Dogmeat General Bites!"
shandong.426.d:0 "Zhang Zongchang recently released his commentary on the Thirteen classics, and horribly insults Wu Peifu's writings! Describing Wu Peifu's writings as circumstatial, and in line with the Beijing style of conforming to political interests over absolute morality."
shandong.426.a:0 "Who is more moral than Zhang Zongchang?"

shandong.427.t:0 "Sun Dogs or Rain Dogs"
shandong.427.d:0 "Zongchang, reaching new depths of depravity, has decided to take the wife of his commander, Sun Dianying. Enraged, General Sun has decided to blackmail Zhongchang into promoting him. The Dogmeat General is obviously known for his lust and degeneracy, but even this would alienate his officers. While he wants to keep this quiet, should he concede it might weaken his standing and position."
shandong.427.a:0 "Take a seat, Marshall"
shandong.427.b:0 "Taxi, I'd rather walk"

shandong.428.t:0 "Old King Coal and the Dogmeat General"
shandong.428.d:0 "Zongchang imposes a 40 cent tax on exported coal as a means to level the playing field against foreign companies. We need to maintain a strong economy, but we can't do so without the revenue from our exports."
shandong.428.a:0 "Money is money, tax it!"

shandong.429.t:0 "Brothel Brawl for Business"
shandong.429.d:0 "Zhongchang, whether due to being drug addled, or for his own amusement, appointed two men to the same position as Chief of Security. The two men only found out about the other when they both at the same time went to take their new position. Seeking clarification on the issue, they barged into Zhongchang's room, where they found him engaged in depravity as usual. Zhongchang, amused at their confusion, ordered the two men to fight each other for the position, and whoever was on top would claim victory, though he did not rule out a power bottom. The men thus proceeded to tear into each other, much to Zhongchang's and the girls amusement."
shandong.429.a:0 "It seems it was an orgy in more ways than one"

shandong.430.t:0 "The Cheapest Medicine"
shandong.430.d:0 "The threat of famine has returned to Shandong due to the proliferation of the Opium trade in the province. Due to how much land is currently used for Opium production, people are beginning to tighten their belts. We must encourage people to use less Opium, much to the chagrine of the Dogmeat General who quite enjoys it."
shandong.430.a:0 "The hardest choices require the strongest of wills"

shandong.431.t:0 "Sun Dianying Builds Bandit Temples"
shandong.431.d:0 "Zhang Jingyao has temples to Ninth Heaven built, has soldiers paint Te and Sheng on faces (not done yet)"
shandong.431.a:0 "Hard to escape faith in Shandong"

shandong.432.t:0 "The Empress Has No clothes"
shandong.432.d:0 "Sun Dianying has led a group to rob the grave of Empress Dowager Cixi in Beijing, a shocking development. While her legacy has been debated between being a ruthless despot who brought about great humiliation, some still consider her to be a paragon of Chinese society. Looting her grave is a deep insult regardless, and the Qing are deeply embarrased."
shandong.432.a:0 "That belongs in a museum!"

shandong.433.t:0 "The Ming Demeaned Once More"
shandong.433.d:0 "Sun Dianying, in his lust for gold and booty, has decided to rob the Ming Xiaoling Mausoleum grave in Nanjing. The grave has been looted and set ablaze, not since Li Zicheng did so in 1644 when he took Beijing has this happened. It really does seem that there is no honour to restore the Ming, despite what those old slogans have said."
shandong.433.a:0 "Is nothing sacred anymore?"

shandong.434.t:0 "A New Headquarters?"
shandong.434.d:0 "Our expansion has led us to occupy more and greater territory than just Shandong province. While some hardliners wish us to remain in Jinan, as it has served as our capital all this time, others have suggested we move to Nanjing, where there is more rail and communication lines thus making it easier to project power over our new acquisitions."
shandong.434.a:0 "Stay in Jinan"
shandong.434.b:0 "Move to Nanjing"

shandong.435.t:0 "Marshal Zhang Zongchang Dies"
shandong.435.d:0 "After being left alone during another rancorous party, Marshal Zhang Zongchang has passsed away from a drug overdoes. Zhang Zongchang leaves behind his harem of fourty women, an unknown quantity of children, and his old mother, who has been allocated the majority of his estate. General Sun Dianying, a man known to his soldiers as more ruthless and cunning than Zhang, has taken charge of the clique. "
shandong.435.a:0 "Bombard Heaven, for him"

shandong.436.t:0 "Honored Teacher Zhang Tianran Dies"
shandong.436.d:0 "After being given the traditional medicine, the Honored Teacher Zhang Tianran has retired to a Grotto-heaven to end his mortal life. The Honored Teacher has left us with no heirs, as is the way of the Yiguandao, and his personal effects donated to the needy from Mount Tai. The Moon to Zhang's sun, Sun Suzhen, has taken his role as 18th Matriarch and first unwedded Honored Teacher of the Yiguandao. Suzhen's followers promise an egalitarian transition, where both women and men can appreciate the Yiguandao's message equally."
shandong.436.a:0 "The Moon Shines Strongly."

shandong.437.t:0 "General Song Zheyuan Dies"
shandong.437.d:0 "After sending out a final letter to his freind, Kong De Chang, General Sun Zheyuan passed away in his home. General Zheyuan has left with no heirs, as he intended, and his personal effects donated to the needy from his home. Li Jinglin, the Sword Saint, has stepped up to take Zheyuan's place and lead Shandong in peace and war."
shandong.437.a:0 "He made Shandong proud"

shandong.438.t:0 "Shangqing Tianguo Declared"
shandong.438.d:0 "Governor Zhang Zongchang, known throughout China as the 'Dogmeat General', is dead. Reports coming out of Jinan allege that Zongchang and his top lieutenant Sun Dianying had attempted to storm the sacred Tai Shan earlier this week, and did not survive the assault. This astounding news comes with proclamations from the new master of Tai Shan, Zhang Tianran, that he now rules Shandong and all its people. Zhang Tianran is a less notable figure to newspapers, but is well known to the refugees of the Eastern China as the benevolent leader of the Yiguandao cult. To the more conservative refugees, this event symbolizes something brighter in store for China."
