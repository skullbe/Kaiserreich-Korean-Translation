honduras.200.t:0 "State of the Army"
honduras.200.d:0 "The Honduran Army is a small one and currently suffers from an extreme lack of competent leadership due to the purges that have occurred. There are two major competing schools of thought: One proposes professionalising the army into a small and elite force that is very selective, the other a large army focuses entirely around defence rather than offensive operations outside of Honduras."
honduras.200.a:0 "Point the loud end at the other guy."
honduras.201.t:0 "Acquiring Heavy Weapons"
honduras.201.d:0 "Some joyful salesmen have put forward various offers for us to obtain artillery pieces for the Honduran Army. Enough for a few support companies. Should we take the offer?"
honduras.201.a:0 "That nice American fellow!"
honduras.201.b:0 "The German man with the hat."
honduras.201.c:0 "We'd rather not, honestly."
honduras.202.t:0 "Terrain Adaptation"
honduras.202.d:0 "Honduras, and Central America in general, has a whole variety of terrain available to work in. In our mountainous regions we can train infantry to ski for improved mobility, or teach them specialised tactics for fighting in the jungle. Furthermore we could adopt a balanced approach, and try to build an all-terrain army."
honduras.202.a:0 "Ski troops will secure our southern regions."
honduras.202.b:0 "Jungle warfare will win out in the north."
honduras.202.c:0 "A balanced approach is best."
honduras.203.t:0 "Acquiring Infantry Equipment"
honduras.203.d:0 "Arms merchants are always doing good business in Honduras, they must otherwise they'll do good business with Nicaragua!"
honduras.203.a:0 "I say! Mr. Arisaka!"
honduras.203.b:0 "Call the Germans!"
honduras.203.c:0 "See if the English are open for business."
honduras.203.e:0 "We'll make our own."
honduras.210.t:0 "Acquiring Fighters"
honduras.210.d:0 "Air power will be the cornerstone of the modern age, so they say."
honduras.210.a:0 "Buy German"
honduras.210.b:0 "Buy American"
