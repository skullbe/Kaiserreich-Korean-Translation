HON_peasant_republic:0 "Peasant Republic"
HON_peasant_republic_desc:0 "Honduras is a 'peasant republic', that is to say it is run by the council in the name of the peasantry and its official name is the Peasants and Workers Republic of Honduras. In practice however, this government is moribund and has ceased to represent the people."
HON_december_revolution:0 "December Revolution"
HON_december_revolution_desc:0 "The December Revolution took place in 1932, when peasants occupied the capital and a loose coalition of different groups took power as the "Peasant's Council of Honduras". Now the revolution is regarded as something of a failure, or possibly as having not gone far enough..."
HON_great_purge:0 "Great Purge"
HON_great_purge_desc:0 "The Great Purge was a mass persecution of members of the army primarily, who had links to America. While the commercial realities of the situation would mean that American influence crept back in and the Monroe Doctrine remained enforced it still crippled the Honduran army, which is something I guess?"
