#Castro
HON_monzada:0 "General Castro"
HON_monzada_desc:0 "General Jose Leon Castro has been brought to power by hook or by crook, and Honduras now enters an era of military dictatorship, all in the name of strengthening the nation against the outsiders!"
HON_corruption:0 "Silence the opposition"
HON_corruption_desc:0 "A disloyal opposition attempted to stop General Castro from restoring order to the republic. The problem with Honduras has always been a lack of a single guiding voice."
HON_root_out_socialists:0 "Death to Socialists"
HON_root_out_socialists_desc:0 "There is no polite way to phrase it: socialists must die if Honduras is to avoid the revolution and madness that blighted her in the early 1930's."
HON_endcorruption:0 "Purge Corrupt Officials"
HON_endcorruption_desc:0 "Corruption is endemic in the consular bureaucracy. By rooting it out and replacing it with a stratocratic system of military government we can keep proper discipline."
HON_corporate_economics:0 "The Corporate Economy"
HON_corporate_economics_desc:0 "Through the use of corporate power Honduras can become stronger, collaborating with companies like the United Fruit Company will enable us to exert control over the market."
HON_roads:0 "Transoceanic Railway"
HON_roads_desc:0 "By building a railway connecting the two oceans we can improve our commercial health as well as connecting our cities together to be better open for business."
HON_allow_UFC:0 "Aid the UFC"
HON_allow_UFC_desc:0 "The United Fruit Company's operations were sadly curtailed by the misguided old government. While they remained active their influence and ability to expand were hampered. In order to ensure a future for Honduras we must rectify this."
HON_i_love_the_ufc:0 "Ties with the UFC"
HON_i_love_the_ufc_desc:0 "We must deepen our ties with the UFC, considering that they intend to expand our economy so greatly."
HON_banana_industry:0 "Rich in Potassium"
HON_banana_industry_desc:0 "Did you know bananas are good for you? Well now you do! More bananas must be grown, straightened and exported from Honduras in order to grow her economy."
HON_fruity_future:0 "Forced Labour"
HON_fruity_future_desc:0 "It seems that some of our people disagree with our policy of collaborating with the UFC so heavily to sell bananas to all and sundry. We have a solution to this: the whip!"
HON_economic_prosperity:0 "Economic Boom"
HON_economic_prosperity_desc:0 "The growth in the economy engendered by our vigorous commitment to bananas will let us grow our important industries too."
HON_autocratic_republic:0 "The Autocratic Republic"
HON_autocratic_republic_desc:0 "No more of this 'peasant republic' nonsense. We shall elevate General Castro to the title of Supreme Autocrat and do away with this democratic foolishness."
HON_secure_the_state:0 "Secure the State"
HON_secure_the_state_desc:0 "While the great purge was conducted in a flawed manner that left many unjustly dead, Castro's new dictatorship is much more benevolent. Dissenters will be found a job on a banana plantation."
HON_cult_of_personality:0 "Cult of Personality"
HON_cult_of_personality_desc:0 "You say cult like it's a bad thing. General Castro is revered and worshiped for his benevolence."
HON_border_patrol:0 "Border Patrols"
HON_border_patrol_desc:0 "After the border clash with El Salvador and Nicaragua discipline is needed to ensure that we don't lose another one, as well as a proper border patrol."
HON_dead_beast:0 "O death, where is your victory?"
HON_dead_beast_desc:0 "O grave, where is your sting? Nicaragua has fallen to our might!"
HON_destroy_the_revolution:0 "Ideological Crusade"
HON_destroy_the_revolution_desc:0 "A great crusade must now begin in all of Central America, a grand propaganda campaign to remind the people of the evils of socialism."
HON_allow_free_press:0 "Freedom of the Press?"
HON_allow_free_press_desc:0 "General Castro of course supports freedom of speech and of the press. Provided they say nice things about him."

#DEMOCRATS
HON_galvez:0 "Chairman Galvez"
HON_galvez_desc:0 "Galvez has won a free and fair election and will now embark on a programme of free-market reform."
chairman_galvez:0 "Juan Manuel Galvez is the Chairman"
chairman_moralez:0 "Ramon Villeda Moralez is the Chairman"
HON_better_coffee:0 "Expand the Coffee Industry"
HON_better_coffee_desc:0 "Coffee is already well-supplied by the rest of the world, but expanding our business there would be a start towards diversifying the economy."
HON_bigger_roads:0 "Improve the Infrastructure"
HON_bigger_roads_desc:0 "Expanding infrastructure is vital to Honduras's future as a modern nation."
HON_lower_taxes:0 "Lower the Taxes"
HON_lower_taxes_desc:0 "Lowering taxes across the board, from the poorest to the richest, may make the state a little poorer but it will enrich our people."
HON_cooperate_ufc:0 "Cooperate with the UFC"
HON_cooperate_ufc_desc:0 "We must establish a relationship with the UFC, but one rooted in mutual respect and exchange rather than in exploitation and hostility."
HON_labor_regulations:0 "Labour Regulations"
HON_labor_regulations_desc:0 "During Galvez's government the Honduran Congress passes labour regulations for children and women and establishes an eight-hour working day. This is a monumental change in Honduras' labour laws."
HON_agricultural_school:0 "The Pan-American Agricultural School"
HON_agricultural_school_desc:0 "By creating a school for all of the Americas to study the latest methods of agriculture in we can improve our methods, as well as our understanding of chemistry."
HON_press_freedom:0 "Increase Press Freedom"
HON_press_freedom_desc:0 "A truly free press is necessary for a truly free Honduras!"
HON_modernize_the_state:0 "Modernize the State"
HON_modernize_the_state_desc:0 "Bureaucratic reform must be pushed forward in order to safeguard liberalism in the Americas."
HON_neighbours:0 "Love Thine Neighbour"
HON_neighbours_desc:0 "In these trying times, Christian values are all we have to hold dear."
HON_lasting_democracy:0 "Long live Democracy"
HON_lasting_democracy_desc:0 "Here in Honduras we will build a democracy that all of Central America will envy! Viva la republic!"
HON_education:0 "Education Reform"
HON_education_desc:0 "By bringing in foreign teachers we can reform our education system and improve our research."
HON_urbanization:0 "Urbanize the countryside"
HON_urbanization_desc:0 "By promoting movement to the cities we will grow the Honduran economy and population, and make ourselves less rural and fruit-dependent."
HON_peace_security:0 "Peace and Security"
HON_peace_security_desc:0 "Peace and security are the two watchwords of our government, wherever there is policy, it must promote peace and security."
HON_free_market:0 "Free Market Economy"
HON_free_market_desc:0 "We must unshackle our businesses from pointless red tape, because the freer the market the freer the people."

HON_ufc_plantations:0 "American Friends"
HON_ufc_banned:0 "UFC Removed"
HON_monzadas_revolution:0 "Clean Government"
HON_urban_growth:0 "Urbanization"
HON_red_youth:0 "Red Shirts"
HON_peacenik:0 "Peace in Our Time"
HON_callejas_revolution:0 "The Revolution"
HON_church_property:0 "Church Property Seized"
HON_coffee_cash:0 "Coffee Profits"

HON_morales:0 "Chairman Morales"
HON_morales_desc:0 "Morales has won a free and fair election and will now embark on a programme of much-needed social reform."
HON_agrarian_reform:0 "Land Reform"
HON_agrarian_reform_desc:0 "Redistribution of land to the landless is a vital step to ensure universal prosperity."
HON_industrial_developement:0 "Industrial Development"
HON_industrial_developement_desc:0 "By funding industrial development Honduras is more than capable of achieving great wealth."
HON_expand_bananas:0 "Expand Banana Production"
HON_expand_bananas_desc:0 "Even the banana is a vital part of the Honduran economy, by encouraging small plantations to expand production we can grow this sector."
HON_let_do:0 "The Economics of Liberty"
HON_let_do_desc:0 "The freedom to buy and sell, without favour to large business, is an essential underpinning of our strategy to bring freedom to the Honduran people."
HON_press_regulations:0 "The Free Press"
HON_press_regulations_desc:0 "A truly free press is necessary for a truly free Honduras!"
HON_southern_friends:0 "Woo the Southern Periphery"
HON_southern_friends_desc:0 "By looking for friends abroad we may defend ourselves from others who would prey on us. Let's start to our south."
HON_border_solve:0 "Guarantee the Northern Border"
HON_border_solve_desc:0 "Guaranteeing the borders of our northern neighbour, and inducing them to do likewise, is a vital step towards peace in our time."
HON_combat_ufc_influence:0 "Undermine the UFC Monopoly"
HON_combat_ufc_influence_desc:0 "Independent fruit producers, protected from UFC thugs, can grow our bananas just fine without the exploitation and pain that comes from corporate economics."
HON_workers_union:0 "Promote Unionisation"
HON_workers_union_desc:0 "By promoting unions and peaceful dialogue with employers we can better working conditions all over the country."
HON_schools:0 "Expand Education"
HON_schools_desc:0 "Many of our populace are still illiterate, and thus need to be taught how to read by a dedicated investment from the state."
HON_social_welfare:0 "Protect the Unemployed"
HON_social_welfare_desc:0 "The unemployed, the sick, the elderly. All these people require our protection if they are to thrive."
HON_human_rights:0 "Enshrine Human Rights"
HON_human_rights_desc:0 "By promoting a charter of basic human rights and enshrining it in law we can help to create an institutional framework to protect the people long after this government ends."
HON_stronghold:0 "The Bastion of Liberalism"
HON_stronghold_desc:0 "Honduras will remain a bastion of liberalism for years to come, promoting the quality and fraternity of all men."
HON_motto:0 "Sovereign, Independent and Free"
HON_motto_desc:0 "We will never bow our heads to tyrants again, we are now and forever Sovereign, Independent and Free."



#Events
honduras.1.t:0 "The Original Banana Republic"
honduras.1.d:0 "Having come under the domination of various US fruit companies that turned the nation into an economic enclave, Honduras seemingly came to breaking point in 1933. A peasant uprising stormed the capital and lead to the suicide of the sitting president, however the government established in the aftermath of the revolution became dominated once more by US interests and a clique of intelligentsia. Now what remains of Honduras' state is a mess, purged of dissenters and relying on military force to keep the railways to the ports open."
honduras.1.a:0 "It's not much, but it's home."

honduras.2.t:0 "Desertions In the Army"
honduras.2.d:0 "For a long time now we have relied on military force to keep the narrow railways connecting plantations to ports in order to keep our economy afloat. However with the ongoing economic crisis and political discontent even that has become uncertain, with hundreds of men fleeing their posts to join up with one militia or another."
honduras.2.a:0 "They'll come back when they're hungry."

honduras.150.t:0 "The Honduran Experiment"
honduras.150.d:0 "The United States has begun experimenting with a new paradigm of imperialism it seems, although perhaps one familiar to Hawaii. A combination of business coercion, military force and diplomatic pressure has led to a coup d'état headed by Pedro Del Valle, a marine commander of Puerto Rican extraction. Establishing a new "American Mandate" in our country he has thus ensured its loyalty to the USA."
honduras.150.a:0 "God Bless America!"

honduras.194.t:0 "Honduras wants to buy the USS South Dakota"
honduras.194.d:0 "Del Valle's new American Mandate in Honduras has approached us offering to buy the Armoured Cruiser "USS South Dakota" as a prestige project for his government. Should we accept? The old girl was to be sold for scrap otherwise."
honduras.194.a:0 "We could use the cash."

honduras.195.t:0 "The Purchase is Approved"
honduras.195.d:0 "The USS South Dakota now sails for our ports! Truly this is a great day for this young nation."
honduras.195.a:0 "Hurrah!"

honduras.100.t:0 "The American Economy Dips Further"
honduras.100.d:0 "Somehow they've managed it, with the collapse of the German stock market the investments of American firms have gone from bad to worse and the import market has fallen even further as consumer spending on all but the most essential goods bottoms out."
honduras.100.a:0 "Not much call for bananas..."

honduras.101.t:0 "Monroe Lapses"
honduras.101.d:0 "Armed conflict has struck the USA, throwing her government into chaos and threatening to unseat it entirely. In these dire times the maintenance of the Monroe Doctrine is obviously impossible."
honduras.101.a:0 "A crisis yes, but also an opportunity."

honduras.102.t:0 "A Railway Bombing"
honduras.102.d:0 "Disaster struck early this morning as a unit of deserters, in protest at the council's policy, bombed the section of railway they used to guard. Reports have already arrived of heists on the now stopped trains."
honduras.102.a:0 "Round up some loyalists and get after them!"

honduras.103.t:0 "Skirmishes With Deserters"
honduras.103.d:0 "Perhaps unsurprisingly when they deserted the soldiers mostly kept their guns. This has meant that the loyalists we sent to track down and arrest the railways bombers have been fired upon, and a running skirmish is now occurring north of the capital."
honduras.103.a:0 "Well at least it can't get worse."

honduras.104.t:0 "Into El Salvador"
honduras.104.d:0 "The militants have fled into El Salvador, hoping to base themselves there and stage a proper campaign of guerrilla warfare to overthrow the council. However it seems our soldiers show no signs of giving up the chase..."
honduras.104.a:0 "I spoke too soon"

honduras.105.t:0 "Military Clashes with El Salvador"
honduras.105.d:0 "It seems our abortive attempt at a swift arrest has escalated beyond our control, with an open firefight breaking out between our army and theirs."
honduras.105.a:0 "Damn and blast!"

honduras.106.t:0 "Victory!"
honduras.106.d:0 "It seems we have won the clash with our neighbour over the escaped Honduran soldiers. Looks like we'll be celebrating tonight!"
honduras.106.a:0 "Break out the champagne!"

honduras.107.t:0 "Defeat!"
honduras.107.d:0 "It seems our forces have lost the clash with our neighbour over the escaped Honduran soldiers. Looks like it'll be a grim evening."
honduras.107.a:0 "Humiliating..."

honduras.108.t:0 "Stalemate"
honduras.108.d:0 "It seems the clash in El Salvador has ended with neither side having a clear advantage."
honduras.108.a:0 "..."

honduras.109.t:0 "The Trial of the Mutineers"
honduras.109.d:0 "Today the council was due to sit in judgement of the mutineers of earlier in the year. However, at the last minute, a crowd of lowly peasants stormed the courtroom and set them free. An emergency meeting of the council has been convened to try and address the issue later."
honduras.109.a:0 "Oh no..."

honduras.110.t:0 "Asking El Salvador"
honduras.110.d:0 "With military force having failed we seemingly have no option but to ask El Salvador to arrest the mutineers on our behalf."
honduras.110.a:0 "Very well, telegram them."

honduras.111.t:0 "Honduras Requests Their Criminals"
honduras.111.d:0 "A group of mutinous Honduran soldiers recently crossed the border, prompting an armed clash between us and the poorly-trained Honduran soldiers in pursuit. Now Honduras has requested they be repatriated."
honduras.111.a:0 "Make use of this for propaganda."
honduras.111.b:0 "We might as well send them back."

honduras.112.t:0 "El Salvador humiliates us!"
honduras.112.d:0 "El Salvador returned our message today informing us that there will be no surrender to our demands."
honduras.112.a:0 "How embarrassing."

honduras.1122.t:0 "Anti-Salvadorian Militants"
honduras.1122.d:0 "In response to the humiliation of our great nation by the vile Salvadorians militant groups have begun forming, based near the border and dedicated to fighting off any incursion or retaliation from them. Known as the "Mancha Brava" they form a secret society of sorts, malleable in the defence of the nation."
honduras.1122.a:0 "It's something..."

honduras.113.t:0 "Victory over Nicaragua"
honduras.113.d:0 "O death, where is thy sting? O grave, where is thy victory? The revolutionary threat from Nicaragua has been soundly defeated and all that remains is the smouldering wreck of their attempt to overthrow Honduran might."
honduras.113.a:0 "A great day for our nation."

honduras.1040.t:0 "Honduran Forces Enter"
honduras.1040.d:0 "Honduran military units claiming to be in hot pursuit of rebels crossed the border into El Salvador today. When the army attempted to turn them back the ill-disciplined rabble forced the checkpoint and wounded two of our men in the crossfire!"
honduras.1040.a:0 "We'll make them pay!"

honduras.3.t:0 "The Emergency Council Session: Callejas' Rally"
honduras.3.d:0 "While ostensibly a member of the revolutionary council Venancio Callejas has always stood somewhat apart from it. Before the emergency session to deal with the political crisis he has held a rally of his supporters in public, both to rally support and as a show of force to both the army and the council. Indeed many whisper that simply handing him and his redshirts the premiership could inject the vitality the moribund revolution needs."
honduras.3.a:0 "Just what we need, more strongmen."

honduras.4.t:0 "The Emergency Council Session: Castro's Connections"
honduras.4.d:0 "General Jose Leon Castro has been a key player in rallying military support for the council for a while now, associating with various officer's cliques and slowly forming his own band of loyalists. It is also well known that despite the anti-American policy of the revolutionary council he and other members are in extensive contact with the United Fruit Company that still grips the economy. There are even murmurs in the council that his influence would make a military regime preferable to the absolute loss of power that would accompany major reforms."
honduras.4.a:0 "One way or another, the council seems doomed."

honduras.5.t:0 "Rallying for Democracy"
honduras.5.d:0 "With the desertions in the army the repression of demonstrations has been much more difficult to enforce. Consequentially there have been large rallies in the capital and across the countryside today as the people of Honduras make known their true feelings of discontent with the council's regime.."
honduras.5.a:0 "They cry out for the freedom they were promised."

honduras.6.t:0 "The Emergency Session"
honduras.6.d:0 "The emergency session of the Honduran Council has begun, to decide the future of the peasant's republic. A large crowd had gathered outside of council chambers, with the police being unwilling to disperse them. The first task of the council is to elect a new chairman to set the agenda for the meeting. Council members Callejas and Castro have nearly come to blows over their differing views and wild accusations are made by either side while councilors Morales and Galvez have formed a united front arguing for the dissolution of the council and its reformation as an elected body; ultimately there seem to be only a few options..."
honduras.6.a:0 "General Castro will chair the council and institute martial law."
honduras.6.b:0 "Councillor Callejas will chair the council and push forward the revolution."
honduras.6.c:0 "All motions on chairmanship are remitted, start printing ballot papers."
honduras.6.e:0 "Barricade the chamber! Call the Americans!"

honduras.7.t:0 "Our Stake In Honduras"
honduras.7.d:0 "With the recent cessation of popular discontent the United States can once again begin to look outward and pursue an active foreign policy. As part of that the United Fruit Company's executives has reached us with disturbing news: the popular council that governs Honduras is currently under siege in their own government building by revolutionary socialists of the breed that nearly threw the United States into chaos. They are lobbying for an intervention by our forces, most likely marines sent in to shore up Jose Leon Castro, a well-regarded military man. There has been a controversial proposal however that we might send our troops in to assume more direct control of Honduran affairs..."
honduras.7.a:0 "President Olson would rather not risk it."
honduras.7.b:0 "This Castro fellow seems like a safe bet!"
honduras.7.c:0 "Dispatch Pedro Del Valle and his marines in utmost secrecy."

honduras.8.t:0 "The Yanks Aren't Coming"
honduras.8.d:0 "It seems that the Americans have decided to back down, and risk their interests in Honduras rather than launch an intervention."
honduras.8.a:0 "General Castro?"
honduras.8.b:0 "Senor Callejas?"
honduras.8.c:0 "Do we still have those ballots?"

honduras.9.t:0 "The USA Backs Castro"
honduras.9.d:0 "In the early hours of the morning a telegram reached the council, instructing them to immediately arrest Councillor Callejas even as US warships sailed into our ports combat-ready. Following that General Jose Leon Castro is recognised by the United States as the legitimate President of the Republic of Honduras. Their instructions couldn't be clearer..."
honduras.9.a:0 "Viva El Presidente!"
honduras.9.b:0 "Well he has to win an election first!"

honduras.10.t:0 "US Marines Invade!"
honduras.10.d:0 "It seems the council's call for American support might not have been taken the way they thought. Early this morning US warships shelled Honduran ports and disgorged marines who set about occupying them and declared a 'Provisional Republican Government' of the country. Venancio Callejas, in response, has lead a militia to seize control of the council chambers and has had several council members hung."
honduras.10.a:0 "The Americans overcome the Callejistas!"
honduras.10.b:0 "The Callejistas drive off the Americans!"

honduras.11.t:0 "The Elections Go Ahead"
honduras.11.d:0 "The emergency elections are being held, Ramon Morales and Juan Galvez are both moderates with a relative degree of popularity that might carry the day."
honduras.11.a:0 "Morales clutches it!"
honduras.11.b:0 "Galvez wins out!"
honduras.11.c:0 "Truth is, the elections were rigged from the start."

honduras.12.t:0 "Del Valle's Assault Fails!"
honduras.12.d:0 "In a drastic turn of events it would seem the Marine Corps' attempt to seize direct control of Honduras has been pushed back, with a revolutionary socialist government massacring their Peasant's Council and declaring absolute independence. Some hardliners are arguing that to back down now would be a show of weakness, while others believe we should bide our time."
honduras.12.a:0 "Of course they realise, this means war."
honduras.12.b:0 "We don't need to be too concerned."

honduras.13.t:0 "Premier Callejas Takes Control"
honduras.13.d:0 "Having cleared out the last of the opposition and been appointed chairman of the council, the assumption of power by Venancio Callejas has become a fiat accompli. His new state promises to be vigorous and progressive and bring Honduras into the world of 20th century socialism."
honduras.13.a:0 "Long Live The People!"

honduras.14.t:0 "General Castro Takes Control"
honduras.14.d:0 "Today General Jose Castro was sworn in as the President of Honduras and elevated to head of the armed forces. As the chairman of the now-defunct council he has effectively been in power for several weeks, however it was only now that he felt confident enough to declare a new Republic."
honduras.14.a:0 "We shall stand strong!"


#America

HON_americans:0 "The American Mandate"
HON_americans_desc:0 "The 'American Mandate' has secured complete control over the Honduran government, intending to administer the territory as a nominally independent ally of the United States."
HON_autocratic_mandate:0 "Old Leatherface"
HON_autocratic_mandate_desc:0 "The Mandate's rule promises to be less than democratic, with America not as concerned with democracy and representation as she is personal profit."
HON_be_happy:0 "Be Happy..."
HON_be_happy_desc:0 "Happiness is vital to ensuring that people are willing to do as they are told. To that end the promotion of the night life and American entertainments will boost Honduran morale all round."
HON_be_healthy:0 "Be Healthy..."
HON_be_healthy_desc:0 "Health and the protection of Honduras' precious bodily fluids are the key to our future. To that end for our military force we have introduced a package of amenities and reforms that will keep 'em fighting fit."
HON_long_life:0 "Long Life!"
HON_long_life_desc:0 "Viva Honduras! As they say. Extending the life expectancies of the people through reforms to public health will allow us to win their hearts and minds, even as they fortify themselves via honest plantation work."
HON_bananas_for_america:0 "Banana-Based Economy"
HON_bananas_for_america_desc:0 "The Honduran economy is still very agricultural, so in order to raise vital capital for nation building we must increase the cultivation of cash crops. The banana in particular is to be the primary crop that we grow in this nation."
HON_freedom_isnt_free:0 "Freedom ain't Free"
HON_freedom_isnt_free_desc:0 "Here in Honduras we are following the great example of the United States and birthing a New Philadelphia, a home of Liberty and Labour that will last for eternity. To protect this noble enclave we must arm our people."
HON_concede_territory:0 "Territorial Concessions to the UFC"
HON_concede_territory_desc:0 "By inviting the United Fruit Company to directly take over state land and transform it into banana plantations we can increase production of our vital cash crop."
HON_american_advisors:0 "Invite American Advisors"
HON_american_advisors_desc:0 "The US is full of a wealth of knowledge that we can exploit in order to broaden our horizons. By generously funding research efforts and removing some unhelpful regulations we can open Honduras to them."
HON_buy_ship:0 "Buy the USS South Dakota"
HON_buy_ship_desc:0 "Any civilized state needs a nice looking flagship! Fortunately we've heard about just such a ship that the USA would otherwise decommission and let go to waste."
HON_red_scare:0 "The Red Scare"
HON_red_scare_desc:0 "The reds are everywhere, and we have to ensure that they can't corrupt our dear Honduras and thence spread into America. We will start a campaign of propaganda to uproot the Red Menace once and for all."
HON_great_admiral:0 "The Great Admiral"
HON_great_admiral_desc:0 "In addition to American military advisors a great admiral from the good old US of A has been offered to us by the State Department. How generous of them!"
HON_benevolent_governor:0 "A Benevolent Governor"
HON_benevolent_governor_desc:0 "We must arrange a tour of the banana plantations by the governor so that the Honduran people can see his benevolent personality, dashing good looks and concern for their well-being. They'll be glad for the ten minute break too."
HON_wills_walkers:0 "División Americana"
HON_wills_walkers_desc:0 "By bringing an American division down to serve in our armed forces we can ensure that we have a little reliable muscle should anyone make trouble, say a... passing syndicalist or a Guatemalan."
HON_naval_support:0 "Naval Support"
HON_naval_support_desc:0 "Having a great navy's almost as important as ensuring you can use it well, with proper support from the skies!"
HON_american_mandate:0 "The United States of America have taken control of Honduras"

#Totalism

HON_revolution:0 "The Revolution Triumphant"
HON_revolution_desc:0 "The revolutionary state rises, no more the Peasant's Republic but now truly the People's Republic."
HON_callejas:0 "Premier Callejas"
HON_callejas_desc:0 "The Callejistas and their revolutionary programme have entered centre stage, and now begins what they term the 'permanent revolution'"
HON_state_atheism:0 "State Atheism"
HON_state_atheism_desc:0 "Though Catholicism has deep roots they must be dug up, the church is an implement of reactionary thought."
HON_totalist_youth:0 "Red Shirts"
HON_totalist_youth_desc:0 "Wearing their fine red shits, our youth wing is ready to provide volunteers for the revolution."
HON_patriotic_front:0 "Patriotic Front"
HON_patriotic_front_desc:0 "So long as they agree to root out reactionary thought within their own ranks, the Callejistas are more than willing for form a united front with other leftists."
HON_diplomatic_missions:0 "Organize Diplomatic Missions"
HON_diplomatic_missions_desc:0 "On of Callejas' first projects is the organisation of the diplomatic corps to reach out to syndicalists the world over and ensure good relations with them."
HON_peace_in_our_time:0 "Peace in our Time"
HON_peace_in_our_time_desc:0 "There will be peace in our time! Well, except with the reactionaries."
HON_recognize_nicaragua:0 "Recognize Nicaragua"
HON_recognize_nicaragua_desc:0 "By acknowledging our socialist brothers to the south we can ensure cooperation against the reactionaries."
HON_purge_rightists:0 "Purge the Right"
HON_purge_rightists_desc:0 "Oh come on, you knew this was coming."
HON_socialist_republic:0 "The Socialist Republic"
HON_socialist_republic_desc:0 "While only a formality the official designation of Honduras as a 'socialist republic' rather than a simple 'republic' is of vital importance."
HON_Utopia:0 "Totalist Utopia"
HON_Utopia_desc:0 "Have the people ever been happier or more free than under Premier Callejas' guiding hand?"
HON_planned_economy:0 "Planned Economy"
HON_planned_economy_desc:0 "By assuming control of the economy we can prevent the export of vital Honduran resources and put them to our own use."
HON_union:0 "Establish Unions"
HON_union_desc:0 "Establishing self-managed unions in Honduras, under the strict guidance of the party, will be essential to our new economy."
HON_tools_of_revolution:0 "The Hammer and the Sickle"
HON_tools_of_revolution_desc:0 "The first project is to expand tool making, to ensure that there are enough hammers, sickles and shovels for the new economy."
HON_repatriate_americans:0 "Repatriate Americans"
HON_repatriate_americans_desc:0 "Banish the American scum! They have exploited the people for too long!"
HON_begin_collectivization:0 "Collectivization"
HON_begin_collectivization_desc:0 "The second project is the seizure of banana plantations and private farms in order to create a new crop of collective enterprises."
HON_seize_ufc_factories:0 "Seize UFC assets"
HON_seize_ufc_factories_desc:0 "The third project is to officially ban the United Fruit Company and all related to it, in order to smash the capitalist system in our nation."
HON_militarize_ufc:0 "Militarize American Property"
HON_militarize_ufc_desc:0 "American property is to be converted into military basis for the People's Army."
HON_strike:0 "Industrial Unionism"
HON_strike_desc:0 "Bringing the unions from the farms to the factories is the fourth project."
HON_transoceanic_railway:0 "The Transoceanic Railway"
HON_transoceanic_railway_desc:0 "The fifth project, a railroad from coast to coast, will be an excellent symbol of our prosperity and the worth of the revolution."
HON_collective_farms:0 "Collective Farming"
HON_collective_farms_desc:0 "Collective farming is well established and must be massively expanded in order to feed our burgeoning population."
HON_collective_housing:0 "Collective Housing"
HON_collective_housing_desc:0 "In order to assure homes for all the people of Honduras we should abolish the family, and instead encourage people to cohabit in large dormitories with shared living space."
HON_end_rivalry:0 "End the Rivalry"
HON_end_rivalry_desc:0 "The rivalry between the two of us must end, for what are we if not brothers in the quest for socialism?"
### Military Trees 
## Army 

HON_state_army:0 "State of the Army"
HON_state_army_desc:0 "We're currently still suffering the effect of last year's army purge. If we wish to get our army back on its feet, we shall need to start assessing the status of the army."
HON_military_roads:0 "Military Infrastructure"
HON_military_roads_desc:0 "In Central America, you don't just need rifles and the will to win wars, you also need the supplies to do so. The harsh terrain of the region makes supply chains hard to establish, and we should look into expanding our infrastructure as to not suffer shortages."
HON_mil_ind_complex:0 "Military-Industrial Complex"
HON_mil_ind_complex_desc:0 "Honduras will need to produce its own war material if it hopes to survive the incoming storm. It is because of this that we shall invest in a small scale military-industrial complex to feed our war machine."
HON_prof_army:0 "Professional Army"
HON_prof_army_desc:0 "A professional army will stand supreme in Central America! We cannot afford to waste huge amounts of manpower like Guatemala or El Salvador, so we will have to rely on quality over quantity."
HON_stand_equi:0 "Standardized Equipment"
HON_stand_equi_desc:0 "We don't possess a standard rifle, and we're mostly using leftovers that Spain was so kind to allow us to buy in the cheap a few years ago. We need to change that, and so we shall start rifle trials to adopt one to become the standard."
HON_heavy_equi:0 "Heavy Equipment"
HON_heavy_equi_desc:0 "We don't only need rifles, we also need heavy guns to pound the enemy's position. We shall invest in it so the enemy can't feel safe neither in the battlefield nor in the trenches."
HON_chain_command:0 "Organized Chain of Command"
HON_chain_command_desc:0 "The current chain of command is murky and ineffective at best. A re-structuring is in order, trying to provide clear command hierarchies so even if a link is cut, our soldiers can still regroup under a different officer."
HON_smart_officers:0 "Trained Officers"
HON_smart_officers_desc:0 "Our officers currently hardly know anything about formal military doctrine. We will have to train them in the ways of war if we wish to stand a chance against our enemies."
HON_loyal_army:0 "Loyal Army"
HON_loyal_army_desc:0 "A loyal army is the backbone of any national army; what would be a army if not for a bunch of unpatriotic soldiers waiting to mutiny without loyalty to the nation!"
HON_irregular_army:0 "Irregular Army"
HON_irregular_army_desc:0 "We cannot hope to match our enemies in normal warfare. How about then we think outside the box and lure them out of the traditional battlefields?"
HON_autonomous_officers:0 "Autonomous Officers"
HON_autonomous_officers_desc:0 "Our officers must have enough autonomy as to adapt to combat situations without contacting high command. We shall grant them said autonomy and teach them what to do if they are cut-off."
HON_adapt_terrain:0 "Adapting to the Terrain"
HON_adapt_terrain_desc:0 "The harsh terrain in Central America is proving treacherous to our officers. We will have to teach them to adapt in the varying environments. Geography shall be our ally, not our enemy!"
HON_guerilla_tactics:0 "Guerrilla Tactics"
HON_guerilla_tactics_desc:0 "We cannot hope to match Guatemala or El Salvador in open combat. We will have to fight smart, lure them in to ambushes and pick our fights carefully. The spirit of guerrilla fighting follows these ideas, and it is the doctrine we shall follow."
HON_guerilla_spirit:0 "Guerrilla Spirit"
HON_guerilla_spirit_desc:0 "We not only need the tactics, but we also need the fighting spirit! Our soldiers must be ready to do whatever it takes to win, be it fairly or else..."
HON_large_army:0 "Large Army"
HON_large_army_desc:0 "A Large army is the only way we can beat the Nicaraguans with inferior numbers and hold off the Salvadorians and Guatemalans who outnumber us. Unless we can cover the whole front, we won’t stand a chance."
HON_Inf_equi_buy:0 "Equipment Imports"
HON_Inf_equi_buy_desc:0 "Purchasing foreign equipment has long been the lifeblood of our army, as we lack the significant domestic capacity required to produce our own."
HON_inf_equi_build:0 "Local Production"
HON_inf_equi_build_desc:0 "We cannot depend on foreign imports forever. We need to make a move towards self-sufficiency and start our own local rifle production."
HON_finish_reform_prof:0 "Successful Professionalization"
HON_finish_reform_prof_desc:0 "Our professionalization efforts are starting to give us results. Our officers are amongst the best of the continent and our chain of command is as stable as any European military."
HON_finish_reform_irreg:0 "Successful Enlargement"
HON_finish_reform_irreg_desc:0 "Our enlargement efforts are starting to prove successful. Our army is now well equipped and capable of holding up the entire front."
HON_mil_research:0 "Military Research"
HON_mil_research_desc:0 "Regardless of our choices in terms of doctrine, there's no denying that there's a shortage of specialists and technicians in Honduras, whose expertise could give us the upper hand in a conflict. We shall start attracting those to serve our cause!"


## Airforce
HON_air_founding:0 "The FAH"
HON_air_founding_desc:0 "Our military high command has officially inaugurated the Fuerza Aérea Hondureña to take flight against our enemies."
HON_air_lads:0 "Air Officers"
HON_air_lads_desc:0 "An Air Corps composed of brave volunteer pilots has been founded in Tegucigalpa to lead the way for other more wary conscripts."
HON_defend_land:0 "Land-based AA"
HON_defend_land_desc:0 "Recently purchased anti-air weapons will be able to safeguard our skyline from enemy aircraft, keeping our heartland save."
HON_airfield:0 "Tegucigalpa Airfield"
HON_airfield_desc:0 "We have cleared out land for airstrips to accommodate a modern air fleet to defend ourselves."
HON_fighter:0 "Fighters for the FAH"
HON_fighter_desc:0 "Solid Fighter planes are essential to meet and defeat the bombers entering out homeland. These heroes have it hard out there."
HON_cas:0 "CAS aircraft for the FAH"
HON_cas_desc:0 "Multi-purpose Close Air Support helps us defend out convoys and air operations."
HON_bomber:0 "Bombers for the FAH"
HON_bomber_desc:0 "The dream of safely ensuring victory from the air has finally arrived to the FAH."
HON_air_protecc:0 "Protecting the Sky"
HON_air_protecc_desc:0 "We must mobilise our citizenry to protect critical depots from air attacks, as well as to guard our borders."
HON_naval_air_coord:0 "Naval Air Coordination"
HON_naval_air_coord_desc:0 "The Military High Command has finally accepted the equal status of the FAH in military coordination and planning."
HON_naval_bomber:0 "Naval Bombers for the FAH"
HON_naval_bomber_desc:0 "Specially designed bombers capable of destroying naval invasions will someday save our hides."

## Navy
HON_navy:0 "The FNH"
HON_navy_desc:0 "Our military high command has officially inaugurated the Fuerza Naval Hondureña to take back our coast from imperialists."
HON_port:0 "Amapala Port"
HON_port_desc:0 "The small port of Amapala has served Honduras in trade for decades, but shall now be fully militarised to serve her people's safety."
HON_destroyer:0 "Destroyers for the FNH"
HON_destroyer_desc:0 "Destroyers are essential for protecting our trade power in the Caribbean."
HON_submarine:0 "Submarines for the FNH"
HON_submarine_desc:0 "The latest in pressurized submersible seacraft will strike fear into the hearts of imperialist invaders."
HON_cruiser:0 "FNH Flagship"
HON_cruiser_desc:0 "A capital ship will show the world that Honduras is a world leader in naval technology."
HON_naval_lads:0 "Naval Officers"
HON_naval_lads_desc:0 "A professional training regimen has been designed to help new naval officers transition from ceremonial to functional roles."
HON_merchant_navy:0 "Honduran Merchant Navy"
HON_merchant_navy_desc:0 "Employing civilians in our naval network will assist in our ability to project power outwards."
HON_coast_protecc:0 "Protecting the Coastline"
HON_coast_protecc_desc:0 "At whatever the cost, no invader shall ever land in our country again."

#Decisions
HON_border_conflict_time_until_cancelled:0 "Pursuing the Mutineers: Time Till Retreat"
HON_clash:0 "The Border Clash"

honduras.223.t:0 "The Incorporation of Honduras"
honduras.223.d:0 "Honduras has been associated with the united states and governed by Americans for several years now. Perhaps it's time we simply acknowledged the fiat accompli and incorporated them as an overseas territory a-la Guam or Puerto Rico?"
honduras.223.a:0 "Let's see what Del Valle thinks."

honduras.224.t:0 "The Overseas Territory"
honduras.224.d:0 "The American government sent General Del Valle, promoted in light of his service in Central America, a telegram this morning in secrecy. It discusses the possibilities surrounding Honduras's incorporation as a US Overseas Territory and thence the extension of limited citizenship to her people as enjoyed by the denizens of Puerto Rico. Pedro Del Valle's background is of a similar nature, having been born in Puerto Rico before it became part of the United States. How should he respond to the proposal?"
honduras.224.a:0 "It would be an honour."
honduras.224.b:0 "Honduras must retain her own identity."

