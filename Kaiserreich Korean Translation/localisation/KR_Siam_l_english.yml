### Leader ###
# Mahidol Line
POLITICS_RAMA_VII_DESC:0 "Prajadhipok, also known by his regnal name, Rama VII, was enthroned as King of Siam upon the death of his brother in 1925. Unprepared for his own ascension, he's pretty much a puppet of the Siamese Council of State run by his cousins. Regardless, Prajadhipok genuinely cares for his people, and works diligently to improve his subjects’ lot." # Prajadhipok
POLITICS_RAMA_VIII_DESC:0 "Ananda Mahidol, known by his regnal name as Rama VIII, has ascended to the Siamese throne following the death of his uncle, Rama VII. Ananda Mahidol was once considered a very unlikely candidate for the throne, due to his young age and (relatively) low birth, having originally held the rank of ‘Mom Chao’, and thus among the lowest of Siamese princes. Despite his youth and inexperience, he quickly won the hearts of the Thai people. Foreign observers, however, believed that Ananda Mahidol did not really want to be king and felt his reign would not last long. " # Ananda Mahidol
POLITICS_RAMA_VIX_DESC:0 "Bhumibol Adulyadej, known by his regnal name as Rama IX has ascended to the Siamese throne following the mysterious death of his late brother, Rama VIII. Bhumibol Adulyadej has so far proven himself much more politically competent than his late brother, successfully maneuvering the convoluted Siamese political landscape with seeming ease. Many speak of Bhumibol Adulyadej as the savior of the once embattled Siamese monarchy" # Bhumibol Adulyadej
# Paribatra Line
POLITICS_SUKHUMBHAND_DESC:0 "Paribatra Sukhumbhand, cousin to expected successor to the Siamese throne, Ananda Mahidol, has seized control of the Siamese government citing Ananda's inexperienceness and his age. With the full support of the Privy Council, he had crowned himself as King Rama VIII and thus firmly established the Boripatr cadet branch as the main succession line." # Paribatra Sukhumbhand
POLITICS_CHUMBHOTBONGS_PARIBATRA_DESC:0 "Chumbhotbongs Paribatra, known by his regnal name Rama IX has succeeded his father, Rama VIII to the throne of Siam. Chumbhotbongs Paribatra is something of a recluse but still politically competent. He is a known patron of the arts, having converted multiple state-owned properties into museums, and has personally sponsored many great artists both in Siam and abroad." # Chumbhotbongs Paribatra
POLITICS_SUKHUMABHININDA_DESC:0 "Sukhumbhinanda, son of former King Paribatra Sukhumbhand, Rama VIII and a lowborn woman, was legitimised by his brother, King Chumbhotbongs Paribatra, Rama IX due to the latter’s inability to produce a male heir, asceneded to the throne as Rama X. Sukhumbhinanda is a prominent philanthropist whose efforts to relieve Bangkok’s poorest have garnered him much publicity. With Sukhumbhinanda’s ascension, much of the remaining public discontent with the Paribatra branch has dissipated."
# Chrakrabongse Line
POLITICS_CHULA_CHAKRABONGSE_DESC:0 " Chula Chakrabongse, the half-European grandson of King Rama V, has been installed as king of Siam. Chula Chakrabongse lives an eccentric life, and has delegated nearly all of duties in favor of his passions for both horse and automobile racing."
# Left
POLITICS_SONG_NOPPAKUL_DESC:0 "Song Noppakul, also known by his real name Prasong Wongwiwat and 'Comrade Ba' is a Thai-Chinese who co-founded the underground Syndicalist movement within Siam, and later its de-facto leader following the death of Pichit na Sukothai."# Song Noppakul the Totalist
POLITICS_PRIDI_PANOMYONG_DESC:0 " Pridi Phanomyong, also known by his ministerial title, Luang Praditmanutham, following his appointment in the Office of the Council of State, immediately set out to better the lives of the Siamese people. His controversial ‘Yellow Cover Dossier’, outlining his political and economic reform agenda, divided the Siamese government, but the controversy only served to further Pridi’s political career." # Pridi Phanomyong at the onset of the CW
POLITICS_PRIDI_PANOMYONG_REBEL_WIN_DESC:0 "Pridi Phanmoyong, previously known by his ministerial title, Luang Praditmanutham, has become the Chairman of the Sapha Prachachon following a brief but bloodly Siamese Civil War. Panomyong’s policies of economic nationalisation and radical parliamentarian reform may now continue unhindered. However, challenges from more radical elements within Pridi’s Sahachip Party have grown signifigantly, and despite his popularity, Panomyong struggles to maintain his authority even with his allies in the Navy." # Pridi Phanomyong after winning his rebellion
# Right
POLITICS_PLAEK_KHITTASANGKHA_DESC:0 "Field Marshal Plaek Phibunsongkhram, or as more popular known as 'Chormpon Por' by the Thais and 'Phibun' in the West, once an ally of Pridi Panomyong and member of the Khana Ratsadon, has seized power along with his allies in the Siamese military following the Yellow Cover Dossier Affair. Together with Luang Wichitwathakarn, he built his own Leadership Cult to marginalised the Monarchy's influence. He himself view Siam as an 'outdate relic of a bygone era' and will use his power to promote Militarism and Nationalism which he proclaimed as essential to the survival of the nation." # Plaek Phibunsongkhram after Coup d'etat
POLITICS_PHAO_SRIYANOND_DESC:0 "Police General Phao Sriyanond has succeeded Plaek Phibunsongkhram as leader of Siam’s military regime with the support of the Soi Ratchakhru Clique. Phao is known for his brutality and political cunning, and his political opponents have a tendency to ‘disappear’. Phao also believes the Siamese monarchy to be an antiquated relic which impairs the cause of nationalism, and is thus an avowed Republican" # Phao Sriyanond
POLITICS_SARIT_THANARAT_DESC:0 "General Sarit Thanarat has succeeded Plaek Phibunsongkhram as leader of Siam’s military regime with the support of the Sisao Thawaet Clique. Originally a lowly officer in the Phayap Army, he quickly rose through the ranks with Plaek and Phin's help. A known ardent anti-Syndicalist, he viewed the Monarchy as an important tool against the reds and as the essence of Thai Nationalism." # Sarit Thanarat
