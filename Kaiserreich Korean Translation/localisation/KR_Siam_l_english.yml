SIA_royalsiameseaircorps:0 "시암 왕실 공군"
SIA_royalsiameseaircorps_desc:0 "First founded in 1913 as the Siamese Flying Corps - they have help us achieved numerous victories by assisting us from the sky, it's might be a great idea if we make the Royal Siamese Aeronautical Service into the Royal Siamese Air Corps"
SIA_airportauthority:0 "Siamese Airport Authority"
SIA_airportauthority_desc:0 "Construction of additional state-owned airports can help us kick-start our own national carrier and serve as airbases for our Air forces."
SIA_antiairsystem:0 "Air Raid Preparations"
SIA_antiairsystem_desc:0 "As per Luang Athuekthewadet's study - creation of the anti-air defense corps can help safeguard the capital and other place of importance from enemy aerial attacks."
SIA_thaiaviationindustries:0 "Thai Aviation Industries"
SIA_thaiaviationindustries_desc:0 "By investing in the Thai Aviation Industries (TAI) company who has previously been in charge of our Air force maintenance, they will be able to contribute more to the war effort with their own locally-designed planes."
SIA_newfighterdesign:0 "New Fighter Design"
SIA_newfighterdesign_desc:0 "Our own Prajadhipok fighter has been proved to be obsolete for modern war. Under Luang Wechayanrangsarit's leadership, this project can help us bolster the much needed air power."
SIA_navalbomber:0 "Naval Bomber Focus"
SIA_navalbomber_desc:0 "Being between the Indian and Pacific ocean - having Naval Bomber can help us secure these waters from enemy fleets."
SIA_CASfocus:0 "Close Air Support Focus"
SIA_CASfocus_desc:0 "Our own fighter and bomber's support on the ground has proved to be inadequate - maybe a dedicated CAS plane with both mobility and proper armament is needed?"
SIA_tacticalbombers:0 "Tactical Bomber Development"
SIA_tacticalbombers_desc:0 "Our own Boripatr bombers, also designed by Luang Wechayanrangsarit, served well as testbed aircraft for our own design bureau but not in actual combat. Let's use our own know-how to design proper bombers suited for modern combat."
SIA_furtherairdevelopment:0 "Continued Air Development"
SIA_furtherairdevelopment_desc:0 "With the increasing responsibilities, changes in our air combat tactic are needed to be better prepared for its new role."
SIA_improvedlandingcraft:0 "Improved Landing Craft"
SIA_bangfai:0 "Project Phi Fa"
SIA_bangfai_desc:0 "Partly inspired by the Laotian Bun Bang Fai festival in Isan, proper research and development might be able to turn these homemade rockets into dreadful killing weapons and engine to power our aircrafts."
SIA_electronicsresearch:0 "Electronics Research"
SIA_electronicsresearch_desc:0 "The Advent of 'Khanittakorn', a computing device by the Tanin Industry can tremendously help our war efforts."
SIA_rulerofheskies:0 "Protectors of the Sky"
SIA_rulerofheskies_desc:0 "Like Garuda, we shall be one of the best air force in the region, with power to swiftly go anywhere, ever watchful and an enemy of those who dare to attack us."

