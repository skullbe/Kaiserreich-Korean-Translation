siam.27.t:0 "Royal Ploughing Ceremony: Bountiful Harvest"
siam.27.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan (also known as the Royal Ploughing Ceremony) has been performed in the [SIA.GetName] since the Sukhothai period, which was some 600 years ago, and is closely watched by many farmers across the nation.\n\nTraditional soothsayers have predicted extra bountiful harvests, abundant food production and a plentiful amount of water for this year during the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok."
