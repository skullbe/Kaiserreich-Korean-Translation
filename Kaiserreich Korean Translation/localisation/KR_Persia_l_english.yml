### Tooltips ###
PER_shah_is_dead_press_f:0 "샤가 승하하셨다!"
PER_shah_is_dead_press_f_desc:0 "오늘 아침 6시 30분에 [PER.GetNameDef]의 샤 아흐마드 카자르께서 마지막 숨을 몰아쉬었습니다.샤의 건강상 합병증과 암살 시도로 인한 상처때문에 샤의 죽음은 어느 누구에게도 놀라운 일이 아니지만,샤의 죽음은 [PER.GetNameDef] 곳곳에서 수많은 정치적 혼란를 가져올 것이기 때문에 [PER.GetNameDef]들은 동요하고있습니다.샤의 죽음에 이은 사건들은 이미 움직이고 있습니다.
PER_long_live:0 "샤여 영원하라!"
PER_long_live_desc:0 "왕위 계승 위기가 끝나자 이제 왕세자에게 왕관을 씌우고  [PER.GetNameDef]의 새로운 샤한샤를 선언 할 것입니다."
PER_reinforced_consti:0 "보강된 헌법"
PER_reinforced_consti_desc:0 "It's been 3 decades since the constitutional revolution in [PER.GetNameDef]. Sadly, there hasn't been enough time to properly implement the system as Ahmad Shah was either ill or a weak puppet during his reign. It's time to change that and implement a proper constitutional monarchy."
PER_majis_coop:0 "다수의 국회"
PER_majis_coop_desc:0 "In order to have a successful rule we must cooperate with the different elements of the Majlis. Each politician is important to the development of [PER.GetNameDef] as a nation."
PER_imperial_court_reforms:0 "황제의 법원개혁"
PER_imperial_court_reforms_desc:0 "The Qajar Imperial court is in need of dire reforms. Too many unnecessary titles exist which hinders the administration of the Empire and cost us a hefty sum of money to maintain."
PER_limited_aristocrats:0 "귀족의 영향 축소"
PER_limited_aristocrats_desc:0 "For too long the aristocracy has meddled in the affairs of the parliament and the shah for their own gains. It's time to cut their privileges in order enforce both imperial and parliamentary rule."
PER_wrath_of_the_lion:0 "카자르 사자의 분노"
PER_wrath_of_the_lion_desc:0 "With the Shah in direct control of the country, maybe it's not much of a bad idea to restore absolute Qajar rule. After all, the Majlis did betray the Monarchy in the end and the lion can have so much patience..."
PER_enforced_loyalty:0 "강요된 충성심"
PER_enforced_loyalty_desc:0 "Although many are looked upon as the enemy of the Shahanshah, his mercy has no bounds. He shall grant pardons to those who wish to serve under his benevolent rule."
PER_never_again:0 "사자의 반격"
PER_never_again_desc:0 "We must ensure that never again any form of political movement can endanger the rule of Shahanshah. We must eradicate the silly political parties who have plagued this country since the constitutional revolution..."
PER_bedroud_oh_cons:0 "Bedroud! Oh Constitution"
PER_bedroud_oh_cons_desc:0 "It is done. With a grand speech, today the Shah announced that 'No more shall [PER.GetNameDef] be a weak nation run by the whims of weak men. From this day forward, the Shahs shall take direct control as it was always meant to be.' He then in a symbolic gesture, tore the constitution to shreds."
PER_long_live_revolution:0 "혁명이여 영원하라!"
PER_long_live_revolution_desc:0 "The Monarchy is toppled. After centuries of [PER.GetAdjective] monarchs, we have finally ridden ourselves from the yoke of the tyrannical oppressors. Long live the Revolution, and long live [PER.GetNameDef]!"
PER_desolation_of_sun_throne:0 "태양 왕좌의 황량함"
PER_desolation_of_sun_throne_desc:0 "With the monarchy toppled and their influence slowly dying off, it's time to destroy the Imperial Throne. This last act of defiance will ensure the people that the time of Tyranny is over and will also send a clear message to those who want to restore the monarchy."
PER_republic:0 "공화국 만세"
PER_republic_desc:0 "Finally, we have managed to form a republic against all odds. Since the start of the constitutional monarchy we have been in the struggle to increase our rights in [PER.GetNameDef]. and today we have achieved it. A republic by the people for the people. Long live the republic."
PER_stronk_parliament:0 "의회 민주주의"
PER_stronk_parliament_desc:0 "The Majlis has been accumulating power since the Constitutional revolution. With the country completely in our hands it's time to move all the power to Majlises hands."
PER_uproot_aristos:0 "귀족을 뿌리뽑다"
PER_uproot_aristos_desc:0 "Although we control the country almost entirely, aristocratic influence between not only the people but the politicians is high. With some reforms here and there and a few new laws, we can restrict their power slowly until it's all but gone."
PER_nedaye_socialism:0 "네데이 사회주의"
PER_nedaye_socialism_desc:0 "It is time for [PER.GetNameDef] to follow its true calling: Socialism. Since 1905 [PER.GetAdjective]s have had an active presence in the left leaning political movements. We even had a hand in the Russian civil war and helped the reds when ever we could. Today after many years and many failures it's finally time to take over. For the sake of our country and the people of the world we must act today and answer the Calling of Socialism! Nedaye Socialism!"
PER_evolution:0 "진화"
PER_evolution_desc:0 "Our nation has been suffering for centuries. It's time to reform our system and its policy so it suits everyone's needs. While it might seem that we need to recreate everything from bottom to top, in reality the government is salvagable and can be fixed with massive reforms."
PER_integrate_burgie:0 "자본가를 개혁하다"
PER_integrate_burgie_desc:0 "The different elements who might cause trouble in the future are a threat to our cause. Although we can outright kill them and be done with it, that would make us no different from the oppressive Shahs in the past. We must try and integrate the Bourgeois in our new society for all."
PER_revolution:0 "혁명"
PER_revolution_desc:0 "[PER.GetNameDefCap] is in need of massive reforms in order to achieve a socialist nation. It is better to recreate the nation in our own vision from the bottom to top."
PER_purge_burgie:0 "자본가를 짓밟다"
PER_purge_burgie_desc:0 "Now that we have began to reconstruct our nation from the bottom up, it's time to get rid of all dangerous elements in our new society. Everyone who isn't compatible to our new system shall be removed one way or another. Permanently."
PER_new_consti:0 "인민 헌법"
PER_new_consti_desc:0 "With the nation set in a new path, it's time to write a new constitution to ensure the future of [PER.GetNameDef]."
PER_mideast_democracy:0 "빛나는 민주주의"
PER_mideast_democracy_desc:0 "[PER.GetNameDefCap] is one the first few nations in the Middle East that has embraced democracy. As a free nation lead by its people, it is [PER.GetNameDef]'s duty to safeguard ideals of democracy."
PER_mideast_communism:0 "사회주의의 신호탄"
PER_mideast_communism_desc:0 "We are the first nation ever in the Middle East to embrace socialism. It is our duty to preserve the new system of governance and spread the revolution in the region! It's time for the workers of Middle East and all other oppressed majority to rise against their governments!"
PER_anti_imperialism:0 "제국주의자가 없는 인도!"
PER_anti_imperialism_desc:0 "Now that we have secured our nation, it is time to spread the revolution abroad. The Dominion of India hold some of our people in Baluchistan, and with the help of the Bharatiya Commune, we can liberate the workers of India."
PER_tajik:0 "타지키스탄 해방"
PER_tajik_desc:0 "The Tajik people are our brethren. Our flesh and blood. Although the the Khan of Turkestan has Iranic influence in his rule, its still not enough to warrant the safety of our brothers in Tajikistan. We must act."
PER_afghanistan:0 "아프가니스탄 문제"
PER_afghanistan_desc:0 "The nation of Afghanistan was once a part of the Iranian Empire, yet the British grant them independence, forcing us to release them. It is time for us to take back what is rightfully is ours. The Hazara and Pashtuns are as much as Iranians as the Persians and must be brought back in fold."
PER_acerbaican:0 "바레인,걸프만의 보석"
PER_acerbaican_desc:0 "Bahrain has a dominant shia population and most of them speak our language, Farsi. Bahrain was for a long period of time [PER.GetNameDef]'s tributary and territory but was finally lost in the 1700's. Ever since, we have maintained strong relations with the local rulers and exerted our influence, but it's finally time to reclaim the lost land."
PER_baharain:0 "아제르바이잔 재통합"
PER_baharain_desc:0 "The people of Azerbaijan are no different from our own Azeri people. Their lands have always been part of our lands. In reality, the Azeri people of Azerbaijan are [PER.GetAdjective]s as much as we are and they must come back to our fold. It's time to undo the tyranny that was forced upon us by Russia."
PER_agha_khan_legacy:0 "아가 모하마드 칸의 유산"
PER_agha_khan_legacy_desc:0 "Now that the Shah's position is secured within the nation, It is time to reclaim our former glory. Like Agha Mohammad Khan we shall forge an empire that will be the awe of men for ages to come. Long Live [PER.GetNameDef] and Long Live the Qajar Dynasty!"
PER_iraq_i_arab:0 "이라크-아랍의 권리 주장"
PER_iraq_i_arab_desc:0 "It has been 3 centuries since we have controlled Iraq. Our Safavid predecessors once ruled the region as its Shahs. Yet the Ottoman armies prevailed in the end and took the region. As Iraqis are our shia brothers we must do our best to free them from the sunni caliph's grasp and now is the perfect time as the Ottomans are on the verge of collapse."
PER_armenia:0 "아르메니아 문제"
PER_armenia_desc:0 "Armenia is quite an anomaly in [PER.GetAdjective] affairs. The memory of them under [PER.GetAdjective] rule is fresh and many want to reunite them with our own people. Yet the reality is that while we have similarities and friendly relations, we aren't similar enough to force our rule on them. Maybe an alliance is the way forward to closer our people."
PER_kartli_province:0 "카르틀리 주"
PER_kartli_province_desc:0 "Georgia was lost to the Russians in 1813. Since Russia has lost its control over the caucasus it's our time to strike back."
PER_baluchistan:0 "발루치스탄 수복"
PER_baluchistan_desc:0 "Baluchistan is rightful [PER.GetAdjective] clay. It was stolen from us by the British. It is time to strike the weakened empire and reclaim our lands once and for all."
PER_govt_reform:0 "정부개혁"
PER_govt_reform_desc:0 "In order to survive the coming challenges we need to adapt and overcome with the new challenges ahead of us. Only by reforming the governmental functions can we survive."
PER_mandatory_edu:0 "의무교육"
PER_mandatory_edu_desc:0 "Currently education is not mandatory in our nation, so many suffer from from illiteracy. it's time to enact a mandatory education law to ensure the future of our nation is guarded by a bright new generation."
PER_mandatory_nezam:0 "Mandatory Nezam Service"
PER_mandatory_nezam_desc:0 "Our nation is surrounded by enemies and threats. For too long we have had a small standing army, under the boots of stronger nations. It's time to enact a mandatory conscription for our young generation in order to safeguard our nation from future threats."
PER_tehran_uni:0 "[266.GetName] 대학"
PER_tehran_uni_desc:0 "While Dar ul Fununs created by Amir Kabir helped with higher levels of education in [PER.GetNameDef], they aren't modern enough to help create a new generation of intellectuals. We need to expand them and create a new system of higher education. Following western and foreign examples we shall build the first ever modern University in [PER.GetNameDef]."
PER_tribal_appeasment:0 "부족 유화정책"
PER_tribal_appeasment_desc:0 "For centuries the tribal population of [PER.GetNameDef] has both been a blessing and a curse. If they are loyal they can be of great help but if not... utter chaos. We must begin a country wide program to pacify our tribes which due to recent upheaval and lack of strong government have begun to act increasingly independent. With an Iron fist we shall bring them into fold and never allow them to rise against the nation's interests."
PER_child_labour_nope:0 "아동노동법"
PER_child_labour_nope_desc:0 "While at first glance having children work might be profitable for our nation, we must not forget that it's not the duty of our children to work. They must grow up healthy and in a friendly atmosphere. They must be educated in schools to become great [PER.GetAdjective]s in the future. With the Child Labour Act, we shall abolish any sort of child labour."
PER_women_rights:0 "여성의 권리"
PER_women_rights_desc:0 "It is time for women to stand together beside men. For too long they have been oppressed by the conservative elements in society and as the government it is our duty to safeguard their rights."
PER_melat_javad_iran:0 "Melate Javide 이란"
PER_melat_javad_iran_desc:0 "We have a great nation with great people. Our government and nation stand proudly with its people behind it. Together with the people we shall become eternal."
PER_traditional_values:0 "전통 가치"
PER_traditional_values_desc:0 "Recently there has been poisonous thoughts pouring into the minds of some of the population. Things like equality, women's rights and the likes. We must remind the people that our ideals and customs shall not be tarnished with the degenerate ideas the Western nations are following."
PER_shah_ve_khosrid:0 "샤 Va Khosrid"
PER_shah_ve_khosrid_desc:0 "The Shah is the most important symbol of [PER.GetNameDef]; he and religion are what keeps this nation together. The people must do their best to serve their Shah and the nation! Long live the Shah!"
PER_doshanbeh_siah:0 "검은 월요일 복구 계획"
PER_doshanbeh_siah_desc:0 "Black Monday was a disastrous day for the Germans. For our nation that has direct ties to Germany and is dependent on German Empire for its economy, it was an apocalypse. In a day, almost all that had been done in 2 decades after the Weltkrieg crumbled. So, to survive we must adapt. And to adapt we must draft a plan."
PER_asntan_qods_razavi:0 "Astan Quds Razavi"
PER_asntan_qods_razavi_desc:0 "The Astan Quds Razavi was created around the time of the Safavid empire, their job is to be the custodians of the 8th Shia Imam, Imam Reza. In the past couple of centuries, they have gathered massive amounts of wealth. We need it to further our recovery plan."
PER_sheikh_kazal:0 "Sheikh Khaz'al의 재산"
PER_sheikh_kazal_desc:0 "Sheikh Khaz'al is one of the wealthiest men in the Middle East. His ties to the British Empire and being the protector of Khuzestan and its oil fields for them in the past, has made him wealthy beyond measure. With the Black Monday upon us we can use his wealth to recover and continue our next phase of recovery."
PER_agriculture_modern:0 "현대농업"
PER_agriculture_modern_desc:0 "Agriculture after oil is one of our most important sectors of economy. Yet we are far behind in technology and methods in the field. Our farmers still use old tools and techniques to plant and harvest their crops. It's time to help them increase production capacity."
PER_agri_funding:0 "농업자금"
PER_agri_funding_desc:0 "With subsiding our farmers we can ensure our nation never faces another famine like 1919. The effects of the last famine still hunt us to this day and to avoid such a horrible thing in the future we must be prepared."
PER_kesharvazi_bank:0 "Kesharvazi 은행"
PER_kesharvazi_bank_desc:0 "It is time to open a bank which can further help with our agricultural expansion plans. With the creation of Keshavarzi bank we shall ensure the steady growth of the agriculture field in the future."
PER_aghajari_oil_fields:0 "아그하자리 유전확장"
PER_aghajari_oil_fields_desc:0 "Currently we have decent oil production from the Aghajari and Gachsaran oil fields. But we can greatly increase the output of these fields with the money we gained recently."
PER_oil_explotaition:0 "석유 개발계획"
PER_oil_explotaition_desc:0 "Most of our oil comes from 2 or 3 different oil fields. We believe there are numerous more oil rich sites to be found. With enough investments we can surely find new sites to exploit."
PER_oil_logistics:0 "석유 병참계획"
PER_oil_logistics_desc:0 "With the increase of oil output of our nation we need to find new ways to transport and export our oil. As it stands currently we are far behind in transport technology. With enough investment from us we can fix that."
PER_mining_ops:0 "광업 확장"
PER_mining_ops_desc:0 "We are currently mostly dependent on oil, but studies show our nation is rich with minerals. We should began extracting them and exporting them in order to lessen our reliance on oil."
PER_steel_mill:0 "이스파하 제철소"
PER_steel_mill_desc:0 "We have abundance of natural resources, the best way to use them is to create a steel mill. The world is in dire need of steel and we should enter the market to make a hefty profit."
PER_trans_iran_rails:0 "이란 횡단철도"
PER_trans_iran_rails_desc:0 "By expanding our mining operations and starting our steel mill project we are ready to finish the Trans-Iranian Railway we started a couple years ago. With the railway complete we can profit from increase of trade with our neighbouring nations and the increase of travel inside our borders alongside the ease of access to all corners of [PER.GetNameDef]."
PER_best_deal_maybe_ever:0 "재개된 무역계획"
PER_best_deal_maybe_ever_desc:0 "With the country modernizing and production skyrocketing compared to the past, it is time to expand our exports and our relations with countries around the world."
PER_doshanbeh_siah_no_more:0 "검은 월요일 종결"
PER_doshanbeh_siah_no_more_desc:0 "With reforming our economy we have saved our country from certain collapse. Our economy's cogs are once again spinning and our nation is no more under the certain doom that the Black Monday caused."
PER_army_funding:0 "육군 확장"
PER_army_funding_desc:0 "Our military is in a horrendous state. Even with the recent modernisation done in the past decade under the guise of germane supervision, we are lacking behind both in technology and structure. A mish mash of levies and standing army, our armies need serious modernisation in order to be able to stand against foreign aggression. With expansion of the military budget we can begin modernisation."
PER_army_german:0 "독일-[PER.GetAdjective] 협력"
PER_army_german_desc:0 "The German Empire is one of the only few super powers with friendly or cordial relations with us in the past few centuries. We must ask them for their expertise in military in order to be able to modernise."
PER_kaiserliche_hard_to_write:0 "Kaiserliche Kriegsakademie"
PER_kaiserliche_hard_to_write_desc:0 "By sending our officers to Germany we can ensure that they have a proper education in the military field and can lead armies with modern methods."
PER_army_france:0 "프랑스-[PER.GetAdjective] 협력"
PER_army_france_desc:0 "The French Commune is a nation with a unique military. Our sources say their methods of warfare are vastly different from traditional methods we are familiar to. Maybe it's time to entirely change our military structure to be able to face future threats."
PER_hon_hon_longfrenchname:0 "ESPM"
PER_hon_hon_longfrenchname_desc:0 "By sending our officers to France we can ensure that they have a proper education in the military field and can lead armies with modern methods."
PER_army_austria:0 "오스트리아-[PER.GetAdjective] 협력"
PER_army_austria_desc:0 "While the Austrian army might not be as strong as the Germans, they are by far the best choice for our neutral foreign policy to ask help from. With not choosing the Germans we wouldn't get tangled in any future conflict between the Germans and the French."
PER_teresa:0 "Theresianische 육군사관학교"
PER_teresa_desc:0 "By sending our officers to Austria we can ensure that they have a proper education in the military field and can lead armies with modern methods."
PER_asfari_university:0 "Asfari 대학"
PER_asfari_university_desc:0 "With having a pool of up to date officers at our disposal we can begin to train our officers ourselves without the need of being too relied on foreign help."
PER_wk_study:0 "세계대전 분석하기"
PER_wk_study_desc:0 "The greatest war to happen was the Weltkrieg. It changed the way wars were waged. By studying it we can learn how to face the challenges of modern warfare."
PER_learn_from_simko:0 "Lessons of the Simko Incidents"
PER_learn_from_simko_desc:0 "Simko Shikak waged a bloody rebellion against our government in the aftermath of Weltkrieg. We barely managed to defeat him due to his army's skills in guerrilla warfare. We must study the events of the war in order to be prepared for any future similar occurrences."
PER_german_engis:0 "독일 기술자들"
PER_german_engis_desc:0 "With our army modernisation on the way we must also upgrade our military equipment to suit the needs of our army. The Germans have agreed to help us in the field."
PER_french_engis:0 "프랑스 기술자들"
PER_french_engis_desc:0 "With our army modernisation on the way we must also upgrade our military equipment to suit the needs of our army. The French have agreed to help us in the field."
PER_aus_engis:0 "오스트리아 기술자들"
PER_aus_engis_desc:0 "With our army modernisation on the way we must also upgrade our military equipment to suit the needs of our army. The Austrians have agreed to help us in the field."
PER_production:0 "현지생산"
PER_production_desc:0 "If we want to have a strong independent army we must be able to produce our equipment ourselves without needing to buy them from foreign nations."
PER_modernized_army:0 "현대화 완료"
PER_modernized_army_desc:0 "We have finally through great effort, managed to modernise our army. We are prepared to face whatever challenges that the future might hold for us."
PER_marine_academie:0 "해군 사관학교"
PER_marine_academie_desc:0 "With our important strategic location, we need a strong navy to protect our nation and trade. Currently as it stands, [PER.GetNameDef]'s navy is a mish mash of fishing boats and in order to have a formidable regional navy first we need to train naval officers. The German Empire with its grand navy is a good choice to have our officers trained at."
PER_com_navy:0 "Ecole Navale de 프랑스"
PER_com_navy_desc:0 "With our important strategic location, we need a strong navy to protect our nation and trade. Currently as it stands, [PER.GetNameDef]'s navy is a mish mash of fishing boats and in order to have a formidable regional navy first we need to train naval officers. The French Commune having access to the old French Republics navy is a good choice to have our officers trained at."
PER_swe_navy:0 "Kunglinga Sjokrigsskolan"
PER_swe_navy_desc:0 "With our important strategic location, we need a strong navy to protect our nation and trade. Currently as it stands, [PER.GetNameDef]'s navy is a mish mash of fishing boats and in order to have a formidable regional navy first we need to train naval officers. Sweden being neutral in world affairs and a formidable navy, is a good choice for us in order to good officers trained and not get tangled in world affairs."
PER_dockyards:0 "해군 조선소 시설"
PER_dockyards_desc:0 "Alongside engineers we need modern dockyards and navy facilities in order to maintain our navy."
PER_foreign_naval_engineers:0 "외국인 해군 기술자들"
PER_foreign_naval_engineers_desc:0 "In order to maintain our new small navy we are in dire need of engineers. We must ask foreign nations to help us as we currently have no capable engineers in [PER.GetNameDef]."
PER_avhaz_naval_academy:0 "Avahz 해군사관학교"
PER_avhaz_naval_academy_desc:0 "With our navy officers trained in foreign nations it's time to ask them to train our new generation of officers. With the Ahvaz Naval Academy built we can reduce foreign reliance in the navy field."
PER_torfang_darane:0 "Torfang Darane Darynee"
PER_torfang_darane_desc:0 "With the creation of a new navy for our nation we should create a marine division to protect our gulf possessions against foreign threats."
PER_fleet_expansion:0 "우리 함대의 확장"
PER_fleet_expansion_desc:0 "[PER.GetNameDefCap] has now access to up to date naval officers and naval facilities, now we need new ships to form a proper navy."
PER_trade_protection:0 "무역 보호"
PER_trade_protection_desc:0 "With having control over the Persian gulf we need to follow a naval strategy. Maybe we should focus our navy on protecting trade."
PER_trade_disruption:0 "무역 금지령"
PER_trade_disruption_desc:0 "With having control over the Persian gulf we need to follow a naval strategy. Maybe we should focus our navy on disrupting trade to damage our enemies economy."
PER_pessian_air:0 "페르시아 공군사관학교"
PER_pessian_air_desc:0 "Pessian is a war hero from the Weltkrieg. He served in the gendarmes and fled [PER.GetNameDef] in the beginning of the Weltkrieg in order to fight the Russians and British occupiers. He joined the German Empire air force and managed to get a German medal of honour and later came back to [PER.GetNameDef] to help fight off the foreign occupation. Recently he has begun advocating for creating a modern [PER.GetAdjective] air force and he is prepared to teach new pilots."
PER_ace_combat:0 "에이스의 새로운 시대"
PER_ace_combat_desc:0 "While [PER.GetNameDef] managed to create a small air force in the past decade, it's mostly for show. With proper training of our pilots, we can ensure that they are completely operational and ready for actual combat."
PER_airfields:0 "전략적 공군기지"
PER_airfields_desc:0 "While we have a small air force and two somewhat operational airfields, they aren't simply enough to guarantee the safety of our airspace."
PER_air_manufactory_local:0 "현지 항공기 생산"
PER_air_manufactory_local_desc:0 "We need to expand our air force without needing to rely on foreign nations for new airplanes. By expanding our production lines, we can achieve self-reliance in airplane production."
PER_new_planes:0 "새로운 항공기 모델"
PER_new_planes_desc:0 "We need better airplanes to be able to compete with foreign threats."
PER_havapeima:0 "Local Havapeima Variants"
PER_havapeima_desc:0 "With our air force properly operational, we can now try to design local plane variants in order to further expand our air force."
PER_iran_airspace:0 "이란 영공"
PER_iran_airspace_desc:0 "In order to keep our skies safer we need to produce more effective planes."
PER_radar:0 "레이더 수입과 설치"
PER_radar_desc:0 "We can't ensure the safety of our Airspace until we have Radar Installations to detect enemy airplanes. We can sign a contract with foreign powers in order to install Radar stations in couple of key locations throughout Iran. hopefully they will be enough to keep Iran's skies safe."

