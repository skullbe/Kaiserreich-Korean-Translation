### Events ###

pers.1.t:0 "[PER.GetNameDef] 소개"
pers.1.d:0 "지난 수십 년간, [PER.GetNameDef]는 끊임없는 변화와 불안정한 상태에 있었습니다. Having gained full independence from Russia and the British Empire, we have struggled to find our own place in this world. All around [PER.GetNameDef], from the smallest hamlet in the furthest corners of the nation to the big cities like [266.GetName], we can see the difference in beliefs between the people. Just a few years ago, the Shah himself was shot by a socialist assassin. Although he survived, the Shah's health has been declining by the day. It is clear the nation cannot survive like it is, and with the Shah's death looming, there are fears ideological divide could turn into open revolt. Democrats trying to force a republic, royalists who would support a powerful monarchy lead by the Shah's brother, Hassan Mirza, and socialists, attempting to create the first socialist state in the Middle East. We can only hope the power transition is peaceful...\n\nOur nation's military is in shambles, and we are still recovering from a famine that killed millions of our people. Not only that, our political class is dominated by a corrupt aristocracy, ruining our political legitimacy. Our nation has many problems to sort out, but if we can do it successfully, we could become the greatest Empire the Middle East has ever seen."
pers.1.a:0 "[PER.GetNameDefCap]는 강해질 것이다!"

pers.2.t:0 "샤가 승하하셨다!"
pers.2.d:0 "오늘 아침 아흐마드 샤 카자르의 사망에 대한 소식이 들어왔습니다.몇 년 전 사회주의자에의한 암살 시도로 총상을 입은 후 건강이 악화되었고,이것이 점점 심해져 국가를 통치해야하는 정신적 압박감과 합쳐져 그의 죽음으로 이어진 것으로 보입니다.아흐마드의 동생이자 태양왕조의 후계자인 하산 미르자가 정권을 잡았지만,[PER.GetNameDef]의 여러 파벌들 사이에서 이미 권력 다툼은 시작되었습니다.미르자 자신은 카자르 왕조에 대한 더 큰 야망을 가지고 있어 국회의 정치가들로부터 불신을 사고 있습니다.또한 수년 동안 금지되어 온 사회주의자들은 잠재력을 보고 뒤통수를 치려할지도 모릅니다.현재의 유일한 문제는 하산 미르자가 이 나라에 머무르느냐,아니면 그의 안전을 위해 도망칠것이냐입니다.
pers.2.a:0 "미르자는 [PER.GetNameDef]에 머물 것이다"
pers.2.b:0 "미르자는 도망친다."

pers.3.t:0 "충성파들이 국회에 폭풍을 불러오다"
pers.3.d:0 "카자르 왕조에 충직한 사람들은 잠재적인 위협을 제거하기 위해 하산 미르자의 지휘 아래 국회를 습격했습니다.결국 많은 정치인들이 정부의 안전한 정권 교체를 위해 체포되었으며 국회는 추후 통지가 있을 때까지 폐쇄 되었습니다."
pers.3.a:0 "샤에게 힘을!"

pers.4.t:0 "전제군주국 형성"
pers.4.d:0 "왕실은 [PER.GetNameDef]에서 권력을 장악했습니다.더 이상 민주주의나 자유같은 사소한 것에 대해 걱정할 필요가 없을 것입니다. 왜냐하면 그것들은 더 이상 필요하지 않기 때문입니다."
pers.4.a:0 "샤여 영원하라!"

pers.5.t:0 "What happens now?"
pers.5.d:0 "미르자는 [PER.GetNameDef]에 머물기로 결정했습니다.그를 위해 기꺼이 싸우려고 하는 많은 사람들이 그에게 충성하고 있으며, 우리는 이 사람들에게 질서를 유지하고 잠재적 위협을 감지하도록 명령할 수 있습니다. We could also send these people to capture key points in [266.GetName] to try and secure power. 그러나, Hassan Mirza could also not command the people at all to try and keep peace."
pers.5.a:0 "충성파들을 국회에 보내라."
pers.5.b:0 "충성파들을 보내 [266.GetName]의 요충지를 점령해라."
pers.5.c:0 "문제를 일으키지 말자."

pers.6.t:0 "What happens now?"
pers.6.d:0 "비록 하산 미르자가 [PER.GetNameDef]에서 도망치기로 결정했지만, 여전히 그에게 충성하는 사람이 많아기때문에 기꺼이 싸우려고 합니다. 우리는 이 사람들에게 질서를 유지하고 잠재적 위협을 감지하도록 명령할 수 있습니다. We could also send these people to capture key points in [266.GetName] to try and secure power. However, Hassan Mirza could also not command the people at all to try and keep peace."
pers.6.a:0 "충성파들을 국회에 보내라."
pers.6.b:0 "충성파들을 보내 [266.GetName]의 요충지를 점령해라."
pers.6.c:0 "문제를 일으키지 말자."

pers.7.t:0 "들이 도시의 요충지를 점령하다"
pers.7.d:0 "샤에 충성하는 사람들은 [266.GetName]의 대부분을 성공적으로 점령했습니다. The police and the army have stopped any rebellion from taking place. However, there are still some politicians that refuse to accept stronger rule from the Shah. These politicians are loyal to the Majlis, not the Shah. Do we allow these politicians to remain free, giving them the opportunity to unify against the Shah? However, we could temporarily arrest these politicians to prevent an uprising."
pers.7.a:0 "그들을 일시적으로 체포하여 안전을 확보하라."
pers.7.b:0 "그들이 원하는 것을 하도록 내버려 두어라."

pers.8.t:0 "입헌군주국 형성"
pers.8.d:0 "샤의 권력이 확보되고 국회가 충성을 다하는 가운데,[PER.GetNameDef]의 새로운 샤,하산 미르자 밑에서 안정된 정부가 탄생했습니다."
pers.8.a:0 "샤여 영원하라!"

pers.10.t:0 "민주당과 사회당은 힘을 합친다"
pers.10.d:0 "민주당 소속의 여러 정당과 금지된 Edalat 당원들은 충성파 세력에 대항해 단결했습니다. 샤에 충성하는 군대는 통제력을 확보하지 못했고, 완전한 혁명이 임박했습니다."
pers.10.a:0 "젠장..."

pers.11.t:0 "정치인들은 하산 미르자와 싸울준비가 되어있다."
pers.11.d:0 "하산 미르자가 카자르를 위해 더 많은 권력을 확보하려 한다는 것은 누구에게도 놀라운 일이 아닙니다.샤 아흐마드의 죽음은 하산 미르자가 기다리고 있던 완벽한 기회였습니다.그러나 정치인들은 이것이 다가올 것을 알고 있었고, 그것에 대비하여 병력을 준비했습니다, 이것은 내전으로 이어질 수도 있지만, 하산 미르자를 암살할 수 있는 기회도 있어 더욱 평화적인 권력 이양이 이뤄질 수 있다고 말했습니다."
pers.11.a:0 "[PER.GetNameDef]를 위해 싸우는것을 시작하자!"
pers.11.b:0 "미르자를 암살하라."

pers.12.t:0 "하산 미르자가 평화를 유지하다"
pers.12.d:0 "하산 미르자는 이 기회에 평화롭게 지내면서 모두를 놀라게 했습니다.많은 사람들은 그의 형제의 죽음으로 인해 미르자가 카자르족의 절대 왕권을 만들려고 할 것이라고 생각했습니다. 그러나 미르자는 평화적인 권력 이양을 원한다고 주장하며 자신의 군대에 아무 것도 명령하지 않았습니다. 이제 샤 아흐마드의 죽음 이후 모든 것이 해결된 것 같았고,사람들은 새로운 샤로 하산 미르자의 대관식을 준비하고 있습니다."
pers.12.a:0 "얼마나 현명한 미르자인가."

pers.14.t:0 "Mirza gives no commands and leaves"
pers.14.d:0 "하산 미르자는 부하들에게 명령을 내리지 않고 잠적했습니다.그것은 이제 충성파 군대는 앞으로의 방향도 없고 중앙의 통제도 없다는 뜻입니다. 이것은 반란군들에게 그들의 군대를 모을 수 있는 기회를 줄 것 입니다."
pers.14.a:0 "카자르가 힘을 잃을 수 있을까?"

pers.15.t:0 "정치인들은 하산 미르자와 싸울 준비가되어있다."
pers.15.d:0 "It is not a surprise to anyone that Hassan Mirza is trying to secure more power for the Qajars. The death of Ahmad was the perfect opportunity that Hassan Mirza was waiting for. However, politicians knew this was coming, and are prepared for it. Forces have been gathered, and they are ready to fight. It appears the cities are breaking out into civil war."
pers.15.a:0 "[PER.GetNameDef]를 위해 싸우는것을 시작하자!"

pers.16.t:0 "하산 미르자가 암살당했다!"
pers.16.d:0 "A group of socialist rebels have successfully assassinated Hassan Mirza using a bomb while he was speaking to some of his officers. This is a great blow to the loyalists and the Qajar Dynasty. However, Hassan Mirza had a son, Soltan Hamid Mirza, who will now take the reins to try and resume stability. Currently, there are two options. The politicians have said that they are willing to negotiate with us for a peaceful transition. However, we could also ignore any negotiations, but this would tip the nation over the edge to civil war."
pers.16.a:0 "우리는 [PER.GetNameDef]을 위해 싸울 것이다!"
pers.16.b:0 "우리는 [PER.GetNameDef]의 평화를 위해 협상해야 한다."

pers.17.t:0 "혁명!"
pers.17.d:0 "The people of [PER.GetNameDef] have decided; the royal system is over! A majority of the Qajars and their loyalists have gone into hiding or have been exiled from the country. An emergency meeting in the Majlis has been called to decide on the system of [PER.GetNameDef]'s government. Either we could form a fully democratic republic under the Democrat party, that previously ruled in together with the Shah, with elections every 4 years. Our other option is to bring in the socialist Edalat party. The party had been banned since the failed assassination attempt on Ahmad Shah but continued to have wide support across [PER.GetNameDef]."
pers.17.a:0 "민주당은 공화국을 형성할 것이다"
pers.17.b:0 "Edalat은 사회주의 공화국을 형성할 것이다 ."

pers.18.t:0 "민주주의자들이 정부를 구성하다"
pers.18.d:0 "It has been decided. The Democrat party has formed a democratic government and parliament. Sayyed Hasan Taqizadeh has become the first President of the new Republic of Iran."
pers.18.a:0 "민주주의의 승리다!"

pers.19.t:0 "사회주의자들이 정부를 구성하다"
pers.19.d:0 "It has been decided. The Edalat party has formed a socialist government under Iraj Eskandari as president. The peasants of [PER.GetNameDef] rejoice as Eskandari gives his first speech, speaking of plans to give workers and their unions more power and to redistribute the wealth to the poor."
pers.19.a:0 "노동자들의 승리다."

pers.20.t:0 "도시에서 내전이 일어나다!"
pers.20.d:0 "Everyone knew that civil war was a possibility in our disunified nation. Fighting has erupted in the major cities, with clashes between socialists, republicans and Qajar loyalists breaking out. However, it seems our disunity has been somewhat of a benefit, for outside the cities, most people do not care enough about their government to fight for it. This means that the fighting is fully contained in the cities. It will be a bloody fight going forward, and whoever comes out victorious will unify [PER.GetNameDef] under their government, and the losers will no doubt be stripped of any influence."
pers.20.a:0 "Let the best party win."

pers.21.t:0 "The fight for 이스파한"
pers.21.d:0 ", once the capital of Safavid empire, is considered one of [PER.GetNameDef]'s most beautiful cities and has many historical sites. It is so popular that some refer to it as "Isfahan, half of the world". In the past few days since Shah Ahmad Qajar's death, pro-Hassan Mirza forces have managed to seize important locations around the city, like the Chehel Sotun palace and Naghsh-e Jahan Square, in order to stop any sort of resistance from anti-monarchist groups. Meanwhile, a small group of rebels who were preparing to strike the city have managed to capture the bridges on Zayandeh Rud river and destroyed them, except the famous Safavid bridges of Si o Se Pol and Khaju, effectively cutting the royalists out of the southern part of the city."
pers.21.a:0 "Loyalist forces must push, even if it's dangerous."
pers.21.b:0 "The loyalists will try to encircle the rebels by rowing to the other side."

pers.22.t:0 "The fight for 타브리즈"
pers.22.d:0 "타브리즈, one of [PER.GetNameDef]'s historical cities, dating back to the Sassanid era and gaining importance as the capital of [PER.GetNameDef] during the Il

ate era and the Safavids at their rise and an important economic center throughout [PER.GetNameDef]'s history, has been eerily silent for the last couple of days. Just a few days ago with the death of Ahmad Shah Qajar, the revolutionaries present in the city, much like 1908's constitutional revolution, began to take control of the city. In a fast swoop of the important locations, including Constitution house of Tabriz, Tabriz Grand Bazaar and Kabud mosque, they manage to almost capture the entirety of the city. While those loyal to Hassan Mirza were surprised by the Tabrizi Revolutionaries, they managed to secure the Arg-e Alishah Mausoleum as it proved a good location to holdout against revolutionary forces, as was proven by Russians who took control of Tabriz in 1911."
pers.22.a:0 "The Revolutionaries storm the Arg-e Alishah in order to defeat the royalists."
pers.22.b:0 "The rebels delay the attack to negotiate peace terms with their commanding officer."

pers.24.t:0 "The fight for 미슈하드"
pers.24.d:0 "The Holiest city for Shias in [PER.GetNameDef], the resting place of the Shia 8th Imam Reza, is currently in a state of war, ever since the Shah died. Revolutionaries, having a small foothold in the city, have barely managed to hold their ground against the high concentration of royalist forces, so they have resorted to guerilla warfare and damaging government buildings, attacking royalist patrols, and blowing supply caches. However, this most likely will not be successful."
pers.24.a:0 "반란군들은 곧 충성스런 시민들에 의해 뿌리 뽑힐것이다."

pers.26.t:0 "The fight for 시라즈"
pers.26.d:0 "Shiraz is probably one of the oldest [PER.GetAdjective] cities to exist, dating back to the Achaemenid Empire and its foundation. Being one of [PER.GetNameDef]'s cultural capitals throughout history, Shiraz has an important role in [PER.GetNameDef]'s identity and political affairs. In the past couple of days since the death of the Shah, the revolutionary forces have managed to take control of different points around the city with minimum damage to famous historical and cultural sites, such as famous poets Hafez Shirazi and Sa'di's resting place alongside the Shah Cheragh Mosque, the Quran gate and the famous Zand Dynasty fortress titled Arg of Karim Khan. While the revolutionary forces have managed to take control of most of the city the Qashqai tribesmen, loyal to the Shah, are moving in to capture Shiraz and might bring the city to loyalist control. Unbeknownst to the Qashqai tribe, the Revolutionary Bakhtiari tribe, who have always been in favor of the constitutionalists and participated in the 1907 constitutional revolution dispatched a huge force to help out the revolutionaries. If they get there in time they might just be able to tip the balance in favor of the defending revolutionaries..."
pers.26.a:0 "The Qashqai tribe hasten their march to Shiraz in order to reinforce the rebels in the city."
pers.26.b:0 "The Qashqai tribe launch an early offensive that could bring the city to their control."

pers.27.t:0 "The fight for Bandar e'Abbas"
pers.27.d:0 "Bandar e'Abbas is one the most important trade cities of [PER.GetNameDef]. Due to its port and key location in the Persian gulf, historically the city has been a centre of trade for foreign merchants and a location where most [PER.GetAdjective] exports take place. The port city of Bandar e'Abbas for the past few days has witnessed heavy fighting between the supporters of Hassan Mirza and Revolutionaries. Although the city was initially well guarded by Qajar supporters, due to its importance, Edalat party members had been secretly importing foreign socialists into the city in order to fight the Qajar soldiers when the time was right. As soon as the news of Ahmad Shah's death spread, Qajar forces began to fortify important parts of the city, especially the port, putting it on lockdown until further notice. Meanwhile, the revolutionaries alongside the foreign fighters began to strike the weaker Qajar positions when they least expected it. In a few hours the smaller Qajar outposts had been wiped out entirely, and when the news reached the Qajar forces it was too late for them do anything, but to fortify the last few major posts they held. Due to infrastructure problems, no reinforcements will get to the city in time."
pers.27.a:0 "The revolutionaries attack the last fortified outposts and claim the city for themselves."

pers.28.t:0 "내전의 끝"
pers.28.d:0 "It appears the fighting has begun to slow down. Hundreds of people were killed, both willing fighters and innocent civilians. Families have been torn apart over political beliefs, but order has somewhat been restored."
pers.28.a:0 "그리고 승리자는..."

pers.29.t:0 "충성파가 승리하다"
pers.29.d:0 "As the dust settles, it appears the Qajar loyalists have come out of the fighting victorious. Any remaining rebels who refuse to accept the new government are being arrested to ensure stability."
pers.29.a:0 "As it should be."

pers.30.t:0 "반군이 승리하다"
pers.30.d:0 "As the dust settles, it seems the anti-Qajar rebels, a union of republicans and socialists, have won in the cities and so gain control."
pers.30.a:0 "As it should be."

pers.31.t:0 "검은 월요일이 [PER.GetNameDef]을 강타하다"
pers.31.d:0 "The German economy has been growing ever since their victory in the Weltkrieg, and have strong economic links to [PER.GetNameDef]. Due to the size of their economy and our large oil reserves, our economy has more and more become dependent on Germany's. Since the Weltkrieg ended, our economy has been recovering quite rapidly, and the effects of the Persian Famine have almost been solved.\n\nHowever, crisis has struck Germany in the form of Black Monday. The whole German economy has crashed, creating waves affecting many other nations around the world, bringing their economies down with them. It seems one of those waves has hit us. Suddenly, thousands of people have lost all their money and their jobs, and families are going to be starving again. The leadership has met in an emergency meeting to figure out a plan to solve this."
pers.31.a:0 "상황이 나아지길 바랄 수 밖에..."

pers.32.t:0 "Astan Quds Razavi의 재산"
pers.32.d:0 "The Astan Quds Razavi is an autonomous charitable foundation based in [PER.GetNameDef], known as a Boyard. They look after estates, repairing and refurbishing old temples and other buildings, and even education orphan school children. They are a very 
ar and wealthy organisation, and even have influence inside our government. However, what we want to focus on is their vast amount of wealth. Seeing the effects of Black Monday on our citizens, the Astan Quds Razavi has agreed to give us some of their wealth to help deal with the problem. However, we have a second option. We could fully seize their wealth, giving us more money to work with for dealing with Black Monday. However, their is large support for Astan Quds Razavi, so seizing their wealth will lose us a lot of support from the public."
pers.32.a:0 "그 거래는 충분히 좋다."
pers.32.b:0 "그들의 재산을 압수하라."

pers.33.t:0 "Sheikh Khaz'al의 재산"
pers.33.d:0 "Khaz'al bin Jabir bin Merdaw al-Ka'bi is one of the wealthiest men in [PER.GetNameDef], if not the whole Middle East. Having had a share in the Anglo-[PER.GetAdjective] oil company and having received yearly tributes from the British Empire alongside his subjects in the province of Khuzestan, he became unimaginably wealthy and influential to a point where the province of Khuzestan was his personal kingdom. With the economic reforms underway we need a huge source of income and we believe Sheikh Khaz'al's wealth is the answer. If we can convince him to supply us with his wealth willingly we can prevent any unwanted hostilities. On the other hand, we can seize all his possessions which will entirely remove him as a threat in the future and also give us more supplies to work with. Although the consequences of such action will be severe."
pers.33.a:0 "우리는 그가 우리에게 재산을 제공하도록 설득해야 합니다."
pers.33.b:0 "Khaz'al을 제거 할 때입니다.그의 힘은 너무 오랫동안 성장했습니다.."

pers.34.t:0 "반대파 제거?"
pers.34.d:0 "Ever since the revolution took place and the socialists seized the government, there has been one central question: whether we should work with the politicians of the previous government, or whether we should completely remove anyone from the previous government to complete the full revolution. The previous government, although having the Qajars be a strong force, was a Social democratic one, proving that the politicians are able to somewhat work with us. However, there is the chance that these reactionary forces, if kept in government, will try to corrupt and inevitably destroy the revolution. Although in the short term purging the government will have a dangerous effect, in the long run it might preserve the revolution permanently."
pers.34.a:0 "우리는 그들을 숙청해야한다,깨끗하고 새로운 [PER.GetNameDef]을 위해!"
pers.34.b:0 "우리는 반대파보다 더 나은 사람이어야 한다."

pers.35.t:0 "Clergies call 지하드!"
pers.35.d:0 "With our nation under the threat of destruction, clergies all around [PER.GetNameDef], especially in Qom and Mashhad, have declared a Jihad. This will inspire our men to fight harder, and will surely lead to victory against the outside threat."
pers.35.a:0 "[PER.GetNameDefCap] fights on!"

pers.36.t:0 "지하드의 끝"
pers.36.d:0 "With our nation at peace, clergies have announced that the Jihad is at an end. We have survived through war and gained victory!"
pers.36.a:0 "[PER.GetNameDefCap] lives in glory!"

pers.37.t:0 "사회주의자들의 시위"
pers.37.d:0 "Hundreds of people have gathered in the streets, in protest against our current government. These people are part of the banned socialist 'Edalat' party, the main socialist organisation in [PER.GetNameDef]. Although it is illegal, it still has much support from our populace. These protests always end in violent clashes with the police, and every day more and more people are losing faith in our government. If we want these protests to stop, we must end the political chaos inside the government itself, and create order throughout the nation."
pers.37.a:0 "Someday, this violence might end."

pers.38.t:0 "1938년 대통령 선거"
pers.38.d:0 "As we promised when we took power in the government, the first presidential election is taking place in [PER.GetNameDef], and there are many options for the people of [PER.GetNameDef] to choose from. Things are still very shaky, and people have still not fully recovered from the chaos after the death of Ahmad. First is a Democrat-Edalat coalition, with Taqizadeh becoming president. They have formed a coalition due to both of their leaders being close associates, and both working together during the revolution against the Shah. They have some similar views, so can work together fine for now. However, they do differ in many ways, and it will remain being a shaky alliance. The other main candidate is Mohammad Ali Foroughi Zoka-ol-Molk, leading an Tajadod-Eslah Talaban coalition. These parties have come together to try to reduce the influence of the Edalat and Democrat party, and disagree with them on almost every field. These parties can work together well, for the Eslah Talaban, having lost some popularity due to their alignment with the Shah, can implement their social policies, while the Tajadod party can implement their economic reforms."
pers.38.b:0 "Sayyed Hasan Taqizadeh가 투표에서 승리하다."
pers.38.e:0 "Mohammad Ali Foroughi Zoka-ol-Molk가 투표에서 승리하다."

pers.39.t:0 "1942년 대통령 선거"
pers.39.d:0 "Once again it is election time in [PER.GetNameDef], and things have calmed down a lot. First is Sayyed Hasan Taqizadeh of the Democrat party. This time, there is no coalition with the Edalat party, due to tensions lowering politically. Taqizadeh believes in reforms to the economic system to help those who do not have much, like people who were affected by the famine. Second is Ahmad Qavam of the Eslah Talaban party. His beliefs are far more traditional, and believes that usually, less reform is more benefitial. These two parties have been in rivaly since the first constitutional revolution, and both wish to gain power in the new democratic state of [PER.GetNameDef]."
pers.39.b:0 "Sayyed Hasan Taqizadeh가 투표에서 승리하다."
pers.39.f:0 "Ahmad Qavam가 투표에서 승리하다."

pers.40.t:0 "1946년 대통령 선거"
pers.40.d:0 "Once again it is election time in [PER.GetNameDef], and there are many options to choose from. Firstly is a coalition between the Democrat party and the Edalat party under Taqizadeh. The Edalat party have lost a lot of popularity since the first election, but have formed a coalition with the Democrats to try and regain their influence. Second is a coalition between the Tajadod party and the Eetedaliun party under Mohammad Mosaddegh. Although they disagree somewhat on social policies, economically they can work together effectively. Both are not major parties, so they need eachothers combined popularity to win. Finally is the the Eslah Talaban party. They have gained much popularity since the revolution, for many people believe that if there hadn't have been a revolution, there might not have been as many wars as there have been recently. Many people have died, and so more people turn to the Eslah Talaban party to solve this."
pers.40.b:0 "Sayyed Hasan Taqizadeh가 투표에서 승리하다."
pers.40.c:0 "Mohammad Mosaddegh가 투표에서 승리하다."
pers.40.f:0 "Ahmad Qavam가 투표에서 승리하다."

pers.41.t:0 "1938년 국회 선거"
pers.41.d:0 "Since the constitutional monarchy was set up, the Majlis have been a major part of politics in [PER.GetNameDef]. Acting as the parliament of [PER.GetNameDef], they have strong power in the day to day lives of all [PER.GetAdjective]s. Now, the time has come to elect new people into the Majlis, and to assign new people to be ministers.\n\nThe first cabinet is a Democrat party cabinet. They were the party that were in power under the previous Shah, before his health got the better of him. They remain very popular throughout the country, having proven their ability previously. They plan to remain moderate and bring stability and unity to [PER.GetNameDef]. The second cabinet is a coalition of members of the Eslah Talaban party and more authoritarian ministers. They all believe more power should be given to the Shah, and believe the Shah losing power was the cause of the chaos after the death of Ahmad. They are still against full control from the Shah, but want him to take a more direct approach to politics. They also want to put a tighter leash on the political scene, having the military general Reza Khan as security minister. Finally is a coalition of many parties, of Democrats, Eetedaliun and Tajadod ministers. They generally agree with the idea of the constitutional monarchy, but still want the Shah to have less power. They may disagree on economic and social policies, but can band together to pass some small reforms."
pers.41.a:0 "민주당."
pers.41.b:0 "Right wing coalition."
pers.41.c:0 "Liberal coalition."

pers.42.t:0 "1942년 국회 선거"
pers.42.d:0 "It is time once again to assign new people to the Majlis, and things have calmed down a lot more, so parties are more open to implementing their own policies and agendas. First is a coalition between members of the Democrat party and the Tajadod party. They agree entirely on social issues, so can pass social reform easily. However, economically they differ wildly, but they would rather have power shared between them rather than with other parties. Second is a cabinet of Eslah Talaban party. They are more moderate, believing in traditional values and equal rule between the Shah and the Majlis, cooperating with the Shah closely. Finally is a coalition between members of the Tajadod party and more authoritarian ministers. The authoritarian ministers still want more power for the Shah, and are trying to achieve it in the Majlis through elections. The Tajadod have also changed their tactic, believing that a strong Shah will be benefitial for them, and will help them pass their reforms."
pers.42.a:0 "민주당."
pers.42.b:0 "Eslah Talaban party."
pers.42.c:0 "Right wing coalition."

pers.43.t:0 "1946년 국회 선거"
pers.43.d:0 "It is time once again to assign new people to the Majlis. First cabinet option is the Democrat party, who are now running independently. They have a very liberal agenda, and can now attempt to pass some social reform. Second is a cabinet of Eslah Talaban party. They are more moderate, believing in traditional values and equal rule between the Shah and the Majlis, cooperating with the Shah closely. Finally is a coalition between members of the Tajadod party and more authoritarian ministers. The authoritarian ministers still want more power for the Shah, and are trying to achieve it in the Majlis through elections. The Tajadod have also changed their tactic, believing that a strong Shah will be benefitial for them, and will help them pass their reforms."
pers.43.a:0 "민주당."
pers.43.b:0 "Eslah Talaban party."
pers.43.c:0 "Right wing coalition."

pers.44.t:0 "아제르바이잔과의 전쟁"
pers.44.d:0 "In the northern state of Tebriz, there is a majority population of Azerbaijani Turks. This population gives us justification to reunite the Azerbaijani people under our flag. However, a nation on our border, Armenia, also has a bone to pick with Azerbaijan. We can approach Armenia with potential for a military alliance with them, and we can split the Azerbaijani territory for mutual benefit."
pers.44.a:0 "우리는 아제르바이잔의 도움이 필요하지 않다."
pers.44.b:0 "아제르바이잔에 접근하라."

pers.45.t:0 "[PER.GetAdjective] Aggression - who do we ask for help?"
pers.45.d:0 "Reports have come in of increasing [PER.GetAdjective] aggression on our borders, with potential to escalate to full blown war. The [PER.GetAdjective]s claim that they wish to unite the Azerbaijani people under one flag, but we see though those lies. This is just Iran trying to spread its influence further. Now, we cannot defend against [PER.GetNameDef] by ourselves. But, we can contact the Germans for a deal for defence."
pers.45.a:0 "독일에 접근하라."
pers.45.c:0 "우리는 홀로 가야한다."

pers.46.t:0 "아제르바이잔은 [PER.GetAdjective]의 침략으로부터 도움을 원한다"
pers.46.d:0 "The Azerbaijan government has requested that we defend them when the [PER.GetAdjective]s declare war on them. The oil of the Baku oil fields fuels our tanks and cars, so Azerbaijan could be a good ally. However, if we threaten the [PER.GetAdjective]s, they might respond with letting us use their oil instead. If this happens, then we don't actually have to get involved in this issue. Or, we could just ignore this entirely."
pers.46.a:0 "아제르바이잔을 독립보장하라."
pers.46.b:0 "아제르바이잔에 누가 신경 써?"

pers.47.t:0 "독일이 아제르바이잔을 독립보장하다"
pers.47.d:0 "There is an issue in the fact that the Germans have claimed they will defend Azerbaijan should we go to war with them. The might of the German army is something we do not want to experience. However, the main reason Germany even wants to protect Azerbaijan is for its oil. We also have large stockpiles of oil the Germans could use for their war machines. Therefore, we could send the Germans a deal to take our oil instead of the Azerbaijanis."
pers.47.a:0 "석유거래를 제안해라."
pers.47.b:0 "우리는 독일인들이 두렵지 않다!"
pers.47.c:0 "물러서라."

pers.48.t:0 "[PER.GetNameDefCap] Offers Oil for Azerbaijan"
pers.48.d:0 "[PER.GetNameDefCap] has sent us a deal, offering us trade of their oil stockpiles to end our guarantee of the Azerbaijanis. We should probably not get ourselves involved in a middle eastern war while we already have instability at home."
pers.48.a:0 "우리가 원하는것을 얻었으니,보증을 취소해라."
pers.48.b:0 "우리는 동맹국을 배신하지 않는다."

pers.49.t:0 "[PER.GetNameDefCap]이 물러나다"
pers.49.d:0 "[PER.GetNameDefCap] has decided to back down on its aggression towards us. They have pulled out their troops from our border, and our security is assured. This is truly a day of celebration."
pers.49.a:0 "좋았어!"

pers.50.t:0 "독일이 석유거래를 받아들이다."
pers.50.d:0 "The Germans have decided to use our oil instead of the Azerbaijani's and have revoked their guarantee of them. We no longer need to worry about the Germans, and will soon be getting more trade, boosting our economy."
pers.50.a:0 "아제르바이잔은 우리 것이다."

pers.51.t:0 "Germany keep guarantee"
pers.51.d:0 "Germany have denied any offer to remove their guarantee on Azerbaijan and claim they will continue to defend their ally. Maybe it is time for us to back off of our recent claims."
pers.51.a:0 "우리는 유럽인들을 두려워하지 않는다."
pers.51.b:0 "우린 독일과 싸울 수 없어!"

pers.52.t:0 "독일은 우리를 돕기를 거부했다"
pers.52.d:0 "Germany have refused to help us against [PER.GetAdjective] aggression. We cannot survive by ourselves. We can still approach the Ottomans for help."
pers.52.a:0 "오스만에 접근하라."
pers.52.b:0 "Go in alone."

pers.53.t:0 "Azerbaijan wants help from [PER.GetAdjective] aggression"
pers.53.d:0 "The Azerbaijanis have approached us for our assistance in their up and coming war against [PER.GetNameDef]. [PER.GetNameDefCap] has taken an aggressive stance against Azerbaijan, claiming to want to reunite the Azerbaijani people under the [PER.GetAdjective] flag. This is clearly just the [PER.GetAdjective]s trying to assert dominance in the Caucasus region, a region we have had strong with."
pers.53.a:0 "We won't let [PER.GetNameDef] expand further."
pers.53.b:0 "우리는 해결해야 할 문제가 있다."

pers.54.t:0 "오스만이 아제르바이잔을 "
pers.54.d:0 "The Ottomans have decided to guarantee Azerbaijan, trying to contain our 'aggression'. We cannot offer them oil, for they already have wide swathes of it. We have no option other than to either go to war anyway or forget the whole idea."
pers.54.a:0 "우리는 둘 다 얻을 수 있어!"
pers.54.b:0 "우리는 물러서야 한다."

pers.55.t:0 "아무도 우리를 돕고 싶어하지 않는다"
pers.55.d:0 "We have approached the foreign power, and they have declined. We have no one left to turn to, so we must face the [PER.GetAdjective]s alone. We will fight as hard as we can!"
pers.55.a:0 "이것은 좋지 않아..."

pers.56.t:0 "아제르바이잔은 홀로 서있다"
pers.56.d:0 "We have our chance. Azerbaijan has tried to ask foreign powers for their help, and they have all refused. They understand our justification to unite Azerbaijan under the [PER.GetAdjective] flag, and we will do so!"
pers.56.a:0 "전쟁이다!"

pers.57.t:0 "오스만은 우리를 돕기를 거부했다"
pers.57.d:0 "The Ottomans have refused to help us in the up and coming war against Iran. We cannot survive by ourselves, and only Germany is left to turn to."
pers.57.a:0 "독일에 접근하라."
pers.57.b:0 "Go in alone."

pers.58.t:0 "[PER.GetNameDefCap] Offers Territory for Help"
pers.58.d:0 "[PER.GetNameDefCap] has approached us with a deal. They plan on invading our neighbour Azerbaijan and have offered us some territory if we help. Together, we can easily take out Azerbaijan, and can get some territory in the process."
pers.58.a:0 "도움에 동의한다."
pers.58.b:0 "우리는 관여하고 싶지 않다."

pers.59.t:0 "아르메니아가 우리의 제안을 거절하다"
pers.59.d:0 "Armenia have refused our offer of an alliance. Foolish of them, we can deal with the Azerbaijanis ourselves. However, we do still have the option to forget about our plan and leave Azerbaijan as it is."
pers.59.a:0 "계속 계획을 진행하라."
pers.59.b:0 "물러서라."

pers.60.t:0 "아르메니아가 거래에 동의하다"
pers.60.d:0 "Armenia have agreed to enter a formal alliance with us to fight the Azerbaijanis. This will no doubt prove very helpful in the upcoming war and any future wars we have."
pers.60.a:0 "우리는 함께할수록 강하다!"

pers.61.t:0 "아르메니아는 우리의 동맹에 가입할 수 없다"
pers.61.d:0 "Armenia cannot join our alliance in their current form, showing that they do not want to commit to this agreement. Plans for Azerbaijan will continue."
pers.61.a:0 "우리는 그들이 없어도 싸울 수 있다."

pers.62.t:0 "아르메니아 문제"
pers.62.d:0 "Armenia has always been a big question for the [PER.GetAdjective] people. They used to be a part of the Great Persian Empire, and so some say they should once again join us through force. However, we also have the opportunity to ally closer to them, connecting our economy more effectively to boost both of our economies."
pers.62.a:0 "무력을 통해 그들을 다시 데려와라."
pers.62.b:0 "우리의 경제를 개방해라."

pers.63.t:0 "바라티야 코뮌과의 동맹?"
pers.63.d:0 "As one of the other main socialist nations of Asia, the Bharatiya Commune might agree to form an alliance of Asian socialist States, so that we may be able to split up the Dominion's land between us."
pers.63.a:0 "우리는 함께할수록 강하다!"

pers.64.t:0 "[PER.GetNameDefCap]이 동맹을 원한다"
pers.64.d:0 "[PER.GetNameDefCap] has approached us with an idea of creating an alliance. We are both strong socialist states of Asia, and so the [PER.GetAdjective]s claim we should help each other to spread the revolution. Their first plan with us is to invade the Dominion, allowing us to take most of the land, with them only wanting Baluchistan."
pers.64.a:0 "우리는 함께할수록 강하다!"
pers.64.b:0 "We cannot take the Dominion yet."

pers.65.t:0 "바라티야 코뮌이 동맹에 동의하다"
pers.65.d:0 "The Bharatiya Commune have agreed to align with us in taking out the Delhi government. Now, it is time for war."
pers.65.a:0 "노동자들을 위해!"

pers.66.t:0 "바라티야 코뮌이 거부하다"
pers.66.d:0 "The Bharatiya Commune have refused our offer of creating a socialist Asian alliance. We can still go to war, but it would be risky."
pers.66.a:0 "우리는 계속 싸운다!"
pers.66.b:0 "We cannot take them alone."

pers.67.t:0 "[PER.GetNameDefCap]이 바레인을 요구하다"
pers.67.d:0 "[PER.GetNameDefCap] has sent us an ultimatum, stating that we shall immediately give up the island of Bahrain to them. Their claim to Bahrain is hundreds of years old, but the [PER.GetAdjective] government still speak passionately about retaking 'lost land'. They say that if we do not cede the islands, they will have to take military action."
pers.67.a:0 "포기해라."
pers.67.b:0 "우리는 [PER.GetNameDef]이 두렵지 않다"

pers.68.t:0 "그들이 바레인을 양도하다."
pers.68.d:0 "We are now finally the sole owners of Bahrain, as it always should have been."
pers.68.a:0 "완벽해."

pers.69.t:0 "그들이 우리의 최후통첩을 거부하다
pers.69.d:0 "그들은 우리에게 바레인을 양도하는것을 거부했습니다.섬을 되찾을 수 있는 유일한 방법은 전쟁뿐입니다."
pers.69.a:0 "전쟁이다!"

pers.70.t:0 "[PER.GetNameDefCap] 이라크 요구"
pers.70.d:0 "[PER.GetNameDefCap], seeing our weakness, have taken the opportunity to demand our Iraqi territory from us. Iran has been trying to influence neighbouring nations more and more recently, trying to once again create their Empire. This is evidently just another attempt at expansion, but we might need to focus on other issues."
pers.70.a:0 "우리는 [PER.GetNameDef]이 두렵지 않다"
pers.70.b:0 "우리는 더 많은 문제를 감당할 수 없다."

pers.71.t:0 "오스만이 우리에게 이라크를 양도하다"
pers.71.d:0 "For years, the Iraqi lands have been under the cruel fist of the Ottomans. But now, in their time of weakness, they have made the correct choice and ceded us the Iraqi land."
pers.71.a:0 "새로운 제국에 온 것을 환영한다!"

pers.72.t:0 "오스만이 거부하다"
pers.72.d:0 "The Ottomans have refused to give us their Iraqi lands. They are an important part of our previous lands, and with the weakness of the Ottomans, we can try and take it back."
pers.72.a:0 "We can take them!"
pers.72.b:0 "They are a pretty big Empire..."

pers.73.t:0 "아제르바이잔 합병"
pers.73.d:0 "We have defeated Azerbaijan and should now decide what we will do with their land."
pers.73.a:0 "For [PER.GetAdjective] Greatness!"

pers.74.t:0 "타지키스탄 합병"
pers.74.d:0 "Finally, we have defeated Turkestan. What should we do with their lands?"
pers.74.a:0 "작업을 계속해라."
pers.74.b:0 "Take Karakum, puppet the rest to Tajikistan."

pers.75.t:0 "자치령 인도 합병"
pers.75.d:0 "We have finally defeated the Dominion of India. What should we do with their lands?"
pers.75.a:0 "작업을 계속해라."
pers.75.b:0 "Take Baluchistan, leave the rest."
pers.75.c:0 "We should approach the Princely States, maybe they want the rest of India."

pers.76.t:0 "[PER.GetNameDef]와의 동맹"
pers.76.d:0 "[PER.GetNameDefCap] has approached us with a deal. After invading the Dominion of India, they have offered us the rest of India other than the province of Baluchistan, for an alliance."
pers.76.a:0 "동맹에 동의한다."
pers.76.b:0 "우리는 [PER.GetNameDef]가 필요하지 않다"

pers.77.t:0 "The Princely States accept"
pers.77.d:0 "The Princely States have agreed to our offer an alliance."
pers.77.a:0 "우리는 함께할수록 강하다."

pers.78.t:0 "The Princely States refuse, now what?"
pers.78.d:0 "The Princely States have refused our offer for an alliance. Now, what are we going to do with the rest of India?"
pers.78.a:0 "작업을 계속해라."
pers.78.b:0 "발루치스탄만 얻고,나머진 놔둬라."

pers.79.t:0 "Annexation of The Dominion of India"
pers.79.d:0 "We have finally defeated the Dominion of India."
pers.79.a:0 "Take Baluchistan, and leave the rest with our Socialist Indian comrades."
pers.79.b:0 "작업을 계속해라."

pers.80.t:0 "러시아와의 평화?"
pers.80.d:0 "We have pushed Russia back to the Black Sea. However, we do not want to overextend. We can approach Russia with an offer of peace."
pers.80.a:0 "Offer them peace."
pers.80.b:0 "우리는 그들을 모스크바로 몰아낼 것이다!"

pers.81.t:0 "Peace with [PER.GetNameDef]?"
pers.81.d:0 "The war with [PER.GetNameDef] has not gone at all in our favour. They have offered us a peace deal, with us losing much territory."
pers.81.a:0 "Accept the peace."
pers.81.b:0 "We will push them back!"

pers.82.t:0 "Peace with the Entente?"
pers.82.d:0 "We have successfully fought the Dominion of India and should now approach the Entente for peace."
pers.82.a:0 "Propose peace."
pers.82.b:0 "Fight on!"

pers.83.t:0 "Peace with [PER.GetNameDef]?"
pers.83.d:0 "[PER.GetNameDefCap] has defeated the Dominion of India. They have now offered us a peace deal, what should we say?"
pers.83.a:0 "We have no choice but to accept."
pers.83.b:0 "Never!"

pers.84.t:0 "아제르바이잔과의 전쟁"
pers.84.d:0 "We have a duty to reunite the Azerbaijani people under the safety of our flag."
pers.84.a:0 "전쟁이다!"

pers.85.t:0 "노루즈"
pers.85.d:0 "Today, all around [PER.GetNameDef], people celebrate Nowruz, an ancient tradition going back to the beginning of the Zoroastrian faith and ancient Persia. Nowruz celebrates the [PER.GetAdjective] New Year and the beginning of Spring, bringing people closer together for the duration of the festivities."
pers.85.a:0 "Happy Nowruz!"

pers.86.t:0 "노루즈"
pers.86.d:0 "Today, all around [PER.GetNameDef], people celebrate Nowruz, an ancient tradition going back to the beginning of the Zoroastrian faith and ancient Persia. Nowruz celebrates the [PER.GetAdjective] New Year and the beginning of Spring, bringing people closer together for the duration of the festivities."
pers.86.a:0 "Happy Nowruz!"

pers.87.t:0 "독일과의 평화"
pers.87.d:0 "This war with the Germans has proven fruitless. We should offer them peace for the stability of our nation."
pers.87.a:0 "Offer them peace."
pers.87.b:0 "Peace is for the weak."

pers.88.t:0 "Peace with [PER.GetNameDef]?"
pers.88.d:0 "We have been at war with [PER.GetNameDef] to defend our ally, Azerbaijan. However, evidently this has not worked. We should probably just make peace with them."
pers.88.a:0 "Accept the peace."
pers.88.b:0 "절대!"

pers.89.t:0 "Dehkhoda's 사전"
pers.89.d:0 "With the rise of nationalist and separatist movements all around the world, a united and unified [PER.GetNameDef] is needed. Recently we have discovered the efforts of Ali Akbar Dehkhoda, a prominent [PER.GetAdjective] linguist, on making the first ever Farsi dictionary. We can use this opportunity to further educate our people and, in the process, strengthen our unity."
pers.89.a:0 "Pat Ali Akbar on the back and congratulate him on his little project."
pers.89.b:0 "Fund the project and prepare to distribute the book all around the country for free."

pers.90.t:0 "페르세폴리스 발굴"
pers.90.d:0 "In the recent years, historians around the world have begun to show more interest in [PER.GetNameDef]'s historical past. Recently Ernst Emil Herzfield, a German archaeologist and historian, excavated Persepolis' ruins. Recently he has asked for permission to renew his excavation of Persepolis. It is up to us to decide what to do with his request."
pers.90.a:0 "발굴은 허용하지만 도굴 및 파괴행위를 막기위한 규제를 실시하라."
pers.90.b:0 "제한없이 발굴을 허용하라."
pers.90.c:0 "발굴이 진행되는 것을 막아라."

pers.91.t:0 "Muharram"
pers.91.d:0 "Today marks the start of Muharram, first month of the Islamic calendar, a month of grief for Shias in [PER.GetNameDef]. In this month, Imam husein, the third Shia Imam was martyred and the events leading to his martyrdom are still fresh in the memories of Shias in [PER.GetNameDef]."
pers.91.a:0 "We mourn him."

pers.92.t:0 "Muharram"
pers.92.d:0 "Today marks the start of Muharram, first month of the Islamic calendar, a month of grief for Shias in [PER.GetNameDef]. In this month, Imam husein, the third Shia Imam was martyred and the events leading to his martyrdom are still fresh in the memories of Shias in [PER.GetNameDef]."
pers.92.a:0 "We mourn him."

pers.93.t:0 "카자르 왕조"
pers.93.d:0 "The Qajar dynasty, claiming descent from the Oghuz Turks settling in the northwest of the Iranian plateau, have been active in [PER.GetAdjective] affairs for centuries. They went from forming the Qizilbash with numerous other turkic and non-turkic tribes and serving under the Safavid Empire, what most would call the Fourth Persian Empire, to taking the reins of [PER.GetNameDef] as its Shahanshahs in 1796. Agha Muhammad Khan Qajar, the first Qajar Shahanshah of [PER.GetNameDef], took control after eliminating his political rivals in the aftermath of the fall of Nader Shah Afshar and his dynasty. Seeing the political situation unstable and the nation disintegrated once again into numerous independent kingdoms, Muhammad set out to reunify [PER.GetNameDef] under his own banner. It has been years since the day Muhammad reunified [PER.GetNameDef], and the Qajar dynasty has ever since been in decline. First it lost its Georgian territory, then Transoxiana and the rest of Caucasia to the Russians. Then the dagger that was the British Empire struck the heart of Qajar dynasty, bringing the end to [PER.GetAdjective] rule in Afghanistan and Baluchistan. Weaker by the day, the Qajars had no choice but to appease the Russians and British with oil. But, with appeasement comes corruption and treason, which the nation is rife with.\n\nWith the fall of the Russian and British empires in the events following after the Weltkrieg, it is time for the Qajar dynasty to finally find its place in the sun, or be left behind in the sand."
pers.93.a:0 "사자가 다시 포효한다!"

pers.95.t:0 "The Annexation of Afghanistan"
pers.95.d:0 "We have defeated Afghanistan in war, and now must decide what we will do with their land."
pers.95.a:0 "그들을 괴뢰화하라."
pers.95.b:0 "Continue military occupation."

pers.96.t:0 "석유 국유화"
pers.96.d:0 "In the year 1925, after the evacuation of the British garrison in Khuzestan and the fall of their empire, the Majlis, in celebration of the reunification of Khuzestan, nationalized the oil industry. Each year [PER.GetAdjective]s celebrate this event and let it be a reminder to them to not allow anyone take control of their oil and land."
pers.96.a:0 "[PER.GetNameDefCap] will remain strong!"

pers.97.t:0 "라마단"
pers.97.d:0 "Today is the beginning of the ninth Islamic month, Ramadan. A month of fasting and prayer for the muslims all around the world, going back to the first days of the rise of Islam. As [PER.GetAdjective]s begin preparations for the month's fasts and prayers, one can notice the harmony it has brought."
pers.97.a:0 "Happy Ramadan!"

pers.98.t:0 "라마단"
pers.98.d:0 "Today is the beginning of the ninth Islamic month, Ramadan. A month of fasting and prayer for the muslims all around the world, going back to the first days of the rise of Islam. As [PER.GetAdjective]s begin preparations for the month's fasts and prayers, one can notice the harmony it has brought."
pers.98.a:0 "Happy Ramadan!"

pers.99.t:0 "Yalda Night"
pers.99.d:0 "Today, 30th of Azar, the last day of the ninth month of the [PER.GetAdjective] calendar, marks the Yalda celebration. The longest and darkest night of the year which is the winter solstice in the northern hemisphere is the night where Iranic people gather together and their families to eat, drink and read poetry. Dating back to the beginnings of the Zoroastrian faith, Yalda is almost as important as Nowruz to all Iranic people."
pers.99.a:0 "Happy Yalda Night!"

pers.100.t:0 "Yalda Night"
pers.100.d:0 "Today, 30th of Azar, the last day of the ninth month of the [PER.GetAdjective] calendar, marks the Yalda celebration. The longest and darkest night of the year which is the winter solstice in the northern hemisphere is the night where Iranic people gather together and their families to eat, drink and read poetry. Dating back to the beginnings of the Zoroastrian faith, Yalda is almost as important as Nowruz to all Iranic people."
pers.100.a:0 "Happy Yalda Night!"

pers.101.t:0 "군인들이 발견한 곰"
pers.101.d:0 "Recently, a bear cub was found by one of our officers in [266.GetName]'s nearby fortifications. While initially we had planned to take away the bear due to military regulations, we have begun to reconsider, as troops stationed in the fort have petitioned for it to stay. We have decided to allow the bear to stay at the fort for the time being to increase moral. The troops have decided to name him Rostam."
pers.101.a:0 "정말 이상한 일이군."

pers.102.t:0 "Rostam the bear"
pers.102.d:0 "Rostam the bear has been growing up alongside our army pretty well. Due to his owner being transferred to the 2nd Artillery supply company, Rostam was transferred to the company and has ever since been befriending its troops. They have taken the bear as their own mascot and it even helps them with carrying their artillery."
pers.102.a:0 "Truly a bizarre occurrence in the history of the [PER.GetAdjective] army."

pers.103.t:0 "Problems with Rostam"
pers.103.d:0 "Sadly, due to financial problems, the owner of Rostam is looking to sell him to the highest bidder. This will no doubt cause a loss of moral for the 2nd Artillery supply company. Several high ranking generals have began discussing the situation and we must decide what to do."
pers.103.a:0 "We have more important matters than a silly bear!"
pers.103.b:0 "We must purchase Rostam!"

pers.104.t:0 "Rostam has been sold"
pers.104.d:0 "Rostam the bear was sold to a Polish merchant passing through [PER.GetNameDef]. It seems the Polish merchant caravan was deeply amused by the military bear and as soon as they found out he was up for sale they purchased him. They have even began to call him a new name, Wojtek."
pers.104.a:0 "Alas, Wojtek's fate shall take him to Poland."

### Decisions ###

PER_coring_conquered_territory:0 "새로운 영토 통합"
PER_core_afghan_land:0 "헤라트 통합"
PER_core_afghan_land_desc:0 "Now that we have gained control of our lands in Afghanistan again, we can begin to integrate it into [PER.GetNameDef]. However, it is going to take decades to fully intergrate the eastern area due to their Pashtun ethnic majority. In the west of Afghanistan, the population is majority Hazara, a group we can more easily integrate into our nation. The Pashtuns most likely will resist our attempts, but eventually they will accept our leadership."
PER_core_azerbaijani_land:0 "아제르바이잔 통합"
PER_core_azerbaijani_land_desc:0 "Azerbaijan is now under our direct rule again. After some time, most Azerbaijanis will give up on their dream of their own state, and will accept our leadership. Although there will be some resistance to our rule, we have a very large Azerbaijani minority, and the nation of Azerbaijan only existed for a few decades. Therefore, Azerbaijani resistance will be weak and futile."
PER_core_baluchistan:0 "발루치스탄 통합"
PER_core_baluchistan_desc:0 "The state of Baluchistan has been returned to our control. The Baluchi people are a large ethnic group in our nation, so we should be able to integrate the Baluchi population fully into our state. However, they will resist our rule, due to the fact that they have been under Indian control for much time."
PER_ottos_are_weak_decision_category:0 "서부 확장"
PER_ottos_are_weak_decision_decfision:0 "오스만은 약하다!"
PER_ottos_are_weak_decision_decfision_desc:0 "Recently, Egypt has declared war on the Ottoman Empire. The Ottomans have been dominating the Middle East for centuries, and now it is our moment to seek revenge. They have been showing weakness since even before the beginning of the first Weltkrieg, and now it is our time to put an end to the sick man that is the Ottomans."
PER_country_namechange_decision:0 "국명을 이란으로 변경"
PER_country_namechange_decision_desc:0 "Pressure is mounting from modernizing elements within our nation to push for the international community to refer to us as "Iran", the name we use for ourselves, over the outdated exonym "Persia". Quite why this is a matter of such debate we're not really sure."
PER_IRAN:0 "새로운 국명은 이란이다"
