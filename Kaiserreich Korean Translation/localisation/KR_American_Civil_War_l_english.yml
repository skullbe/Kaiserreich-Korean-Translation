amcivwar.192.a:0 "만세!"
amcivwar.193.t:0 "우리는 라이베리아를 괴뢰국으로 만들었다"
amcivwar.193.d:0 "카이저는 라이베리아를 우리의 위성국으로 만드는 방안을 제안했습니다. 우리가 더 많은 아프리카를 통제하는 것이기에 좋은 소식입니다."
