amcivwar.340.d:0 "우리는 적국으로부터 새크라멘토를 탈환했습니다. 그들은 도시에 막대한 피해를 입혔지만 수도는 우리의 손에 다시 들어왔습니다."
amcivwar.340.a:0 "도시는 다시 우리의 것이다."
amcivwar.342.t:0 "혼란에 빠진 미합중국"
amcivwar.342.d:0 "미합중국에서 내전이 발생해, 연방 통합의 마지막 조각까지 산산히 찢어졌습니다. 이것은 우리에게 관타나모 만의 해군기지를 점령함으로써 쿠바에서 미국의 존재를 제거할 수 있는 기회를 제공했습니다. 이 시점에서 미합중국 정부가 우리를 막기 위해 할 수 있는 것은 거의 없습니다."
amcivwar.342.a:0 "해군기지를 붙잡아라"
amcivwar.342.b:0 "하지 않는게 좋겠군"
amcivwar.343.t:0 "쿠바가 콴타나모 해군기지를 점령하다"
amcivwar.343.d:0 "미국이 혼란에 빠진 가운데, 쿠바는 미국이 빌린 관타나모 해군기지에 병력을 투입시켰습니다. 이 시점에서 미합중국이 쿠바를 막기 위해 할 수 있는 일은 거의 없습니다."
amcivwar.343.a:0 "안타깝군"


amcivwar.400.t:0 "세인트 루이스 점령의 기회가 무르익다"
amcivwar.400.d:0 "세인트 루이스 시는 여전히 미합중국과 구 정부에 충성합니다. 하지만, 전하는 바에 따르면 주민들이 충성파들과 생디칼리스트들, 우선주의자들로 분열되어 긴장감이 조성되고 있다고 합니다. 예비군이 동원될 수 있지만, 도시는 오직 경찰 병력들에 의해서만 약하게 방어되고 있습니다. \n\n결정적인 공격은 일부 시민들이 우리 뒤를 따르게 만들 수도 있습니다. 또한 이를 통해서 우리는 북아메리카의 가장 중요한 철도망 중 하나의 통제권을 얻을 수 있습니다."
amcivwar.400.a:0 "원정대를 보내라!"
amcivwar.400.b:0 "우리는 자원을 할애할 수 없다..."
amcivwar.401.t:0 "세인트 루이스의 적들"
amcivwar.401.d:0 "세인트 루이스 시는 여전히 미합중국과 구 정부에 충성합니다. 하지만, 전하는 바에 따르면 주민들이 충성파들과 생디칼리스트들, 우선주의자들로 분열되어 긴장감이 조성되고 있다고 합니다. 예비군이 동원될 수 있지만, 도시는 오직 경찰 병력들에 의해서만 약하게 방어되고 있습니다. \n\n우리는 적국이 무력으로 도시를 점령하기 위해 원정대를 조직하고 있다는 보고를 받았습니다. 이것은 적국이 북아메리카의 가장 중요한 철도망 중 하나를 통제하게 만들 것입니다."
amcivwar.401.a:0 "군대를 보내라!"
amcivwar.401.b:0 "법률 집행기관이 이것을 처리할 것이다!"
amcivwar.402.t:0 "세인트 루이스가 공격받다"
amcivwar.402.d:0 "세인트 루이스 시는 여전히 미합중국과 구 정부에 충성합니다. 하지만, 전하는 바에 따르면 주민들이 충성파들과 생디칼리스트들, 우선주의자들로 분열되어 긴장감이 조성되고 있다고 합니다. 예비군이 동원될 수 있지만, 도시는 오직 경찰 병력들에 의해서만 약하게 방어되고 있습니다. \n\n우리는 적국이 무력으로 도시를 점령하기 위해 원정대를 조직하고 있다는 보고를 받았습니다, 하지만 미합중국 정부가 어떻게 대처할지는 불확실합니다. 이것은 적국이 북아메리카의 가장 중요한 철도망 중 하나를 통제하게 만들 것입니다."
amcivwar.402.a:0 "반대로 우리도 원정대를 보내라!"
amcivwar.402.b:0 "우리는 자원을 할애할 수 없다..."
amcivwar.403.t:0 "세인트 루이스로부터의 보고"
amcivwar.403.d:0 "며칠간의 성급한 준비가 끝난 후, 우리는 세인트 루이스에서 전투 같은 것이 발생하고 있다는 불확실한 보고를 받았습니다..."
amcivwar.403.a:0 "최선을 기대해보자..."
amcivwar.404.t:0 "유니언 역의 전투"
amcivwar.404.d:0 "혼란스러운 몇 시간이 지난 후, 우리 정부의 지원을 받은 무장한 세인트 루이스 시민들이 세인트 루이스의 유니언 역을 확보했다는 것이 분명해졌습니다. 시민들은 불타버린 철도 차량 위에 우리의 국기를 게양했고 현재 증원을 기다리며 거리를 순찰하고 있습니다. 적들은 도시 밖으로 밀려났지만, 여전히 일부 교외 지역들을 차지하고 있습니다..."
amcivwar.404.a:0 "만족스럽군!"
amcivwar.405.t:0 "유니언 역의 전투"
amcivwar.405.d:0 "혼란스러운 몇 시간이 지난 후, 우리 병력들이 세인트 루이스의 유니언 역에서 내쫓겨 교외지로 후퇴해 참호를 파고 증원을 기다리고 있다는 것이 분명해졌습니다. 우리의 대의를 위한 일부 지원자들을 동원할 수 있었지만, 적들은 더 성공적이었고, 이제 철도 기반 시설을 통제하고 있습니다..."
amcivwar.405.a:0 "이런!"
amcivwar.406.t:0 "유니언 역의 전투"
amcivwar.406.d:0 "혼란스러운 몇 시간이 지난 후, 우리 병력들이 세인트 루이스의 유니언 역에서 내쫓겨 교외지로 후퇴해 참호를 파고 증원을 기다리고 있다는 것이 분명해졌습니다. 우리의 대의를 위한 일부 지원자들을 동원할 수 있었지만, 적들은 더 성공적이었고, 이제 철도 기반 시설을 통제하고 있습니다..."
amcivwar.406.a:0 "시도는 해봤다!"

amcivwar.407.t:0 "애팔래치아 산맥 점령의 기회가 무르익다"
amcivwar.407.d:0 "애팔래치아 산맥의 대부분의 작은 마을들은 여전히 미합중국과 구 정부에 충성하고 있습니다. 하지만, 하지만, 전하는 바에 따르면 주민들이 충성파들과 생디칼리스트들, 우선주의자들로 분열되어 긴장감이 조성되고 있다고 합니다. 법률 집행기관들은 얇게 퍼져있고, 미합중국의 예비군이 도착하기까지 시간이 조금 걸릴 것입니다. \n\n결정적인 공격은 일부 거주민들이 우리 뒤를 따르게 만들 수도 있습니다. 또한 이를 통해서 우리는 동부 해안으로 향하는 철도 교통 요충지의 통제권을 얻을 수 있습니다"
amcivwar.407.a:0 "원정대를 보내라!"
amcivwar.407.b:0 "우리는 자원을 할애할 수 없다..."
amcivwar.408.t:0 "애팔래피아 산맥의 적들"
amcivwar.408.d:0 "애팔래치아 산맥은 여전히 미합중국과 구 정부에 매우 충성하고 있습니다. 하지만, 하지만, 전하는 바에 따르면 주민들이 충성파들과 생디칼리스트들, 우선주의자들로 분열되어 긴장감이 조성되고 있다고 합니다. 적은 마을들은 오직 경찰 병력들에 의해서만 약하게 방어되고 있고, 미합중국의 예비군이 도착하기까지 시간이 조금 걸릴 것입니다. \n\n우리는 적들이 산맥을 무력으로 차지하기 위해 원정대를 동원하고 있다는 보고를 들었습니다. 이것은 적들이 동부 해안으로 향하는 철도 교통 요충지의 통제권을 얻게 만들 수 있습니다."
amcivwar.408.a:0 "군대를 보내라!"
amcivwar.408.b:0 "법률 집행기관이 이것을 처리할 것이다!"
amcivwar.409.t:0 "애팔래치아 산맥이 공격받다"
amcivwar.409.d:0 "애팔래치아 산맥의 대부분의 작은 마을들은 여전히 미합중국과 구 정부에 충성하고 있습니다. 하지만, 하지만, 전하는 바에 따르면 주민들이 충성파들과 생디칼리스트들, 우선주의자들로 분열되어 긴장감이 조성되고 있다고 합니다. 도시는 오직 경찰 병력들에 의해서만 약하게 방아되고 있고, 미합중국의 예비군이 도착하기까지 시간이 조금 걸릴 것입니다. \n\n우리는 적들이 산맥을 무력으로 차지하기 위해 원정대를 동원하고 있다는 보고를 들었습니다, 하지만 미합중국 정부가 어떻게 대처할지는 불확실합니다. 이것은 적들이 동부 해안으로 향하는 철도 교통 요충지의 통제권을 얻게 만들 수 있습니다."
amcivwar.409.a:0 "반대로 우리도 원정대를 보내라!"
amcivwar.409.b:0 "우리는 자원을 할애할 수 없다..."
amcivwar.410.t:0 "애팔래치아 산맥으로부터의 보고"
amcivwar.410.d:0 "며칠간의 성급한 준비가 끝난 후, 우리는 애팔래치아 산맥에서 전투 같은 것이 발생하고 있다는 불확실한 보고를 받았습니다..."
amcivwar.410.a:0 "최선을 기대해보자..."
amcivwar.411.t:0 "애팔래치아 그라인더"
amcivwar.411.d:0 "혼란스러운 몇 시간이 지난 후, 우리 정부의 지원을 받은 무장한 애팔래치아 산맥 거주민들이 산중턱의 대부분을 확보했다는 것이 분명해졌습니다. 거주민들은 파괴된 철로 위에 우리의 국기를 게양했고 현재 증원을 기다리며 방어 진지를 지키고 있습니다. 적들은 가까운 지역 밖으로 밀려났지만, 여전히 숲들과 언덕들을 차지하고 있습니다..."
amcivwar.411.a:0 "만족스럽군!"
amcivwar.412.t:0 "애팔래치아 그라인더"
amcivwar.412.d:0 "혼란스러운 몇 시간이 지난 후, 우리 병력들이 포위된 철도 요충지에서 내쫓겨 주위의 숲과 언덕으로 후퇴해 참호를 파고 증원을 기다리고 있다는 것이 분명해졌습니다. 우리의 대의를 위한 일부 지원자들을 동원할 수 있었지만, 적들은 더 성공적이었고, 이제 철도 기반 시설을 통제하고 있습니다..."
amcivwar.412.a:0 "이런!"
amcivwar.413.t:0 "애팔래치아 그라인더"
amcivwar.413.d:0 "혼란스러운 몇 시간이 지난 후, 우리 병력들이 포위된 철도 요충지에서 내쫓겨 주위의 숲과 언덕으로 후퇴해 참호를 파고 증원을 기다리고 있다는 것이 분명해졌습니다. 우리의 대의를 위한 일부 지원자들을 동원할 수 있었지만, 적들은 더 성공적이었고, 이제 철도 기반 시설을 통제하고 있습니다..."
amcivwar.413.a:0 "시도는 해봤다!"

amcivwar.414.t:0 "포위된 월 스트리트"
amcivwar.414.d:0 "뉴욕은 생디칼리스트 폭도들에게 완전히 점령당했습니다. 완전히는 아닐지도 모릅니다... 어쨌든, 월 스트리트의 뉴욕 증권 거래소는 우리 통제 하의 유일한 건물이 되었으며, 수천명의 피난민들을 수용하고 있고 생디칼리스트 저격수들이 거리에서 기다리고 있습니다. 포위된 생존자들은 우리에게 미친듯이 무전을 보내며, 자신들을 태워줄 함대를 뉴욕에 파견해주길 요청하고 있습니다.\n\n이것은 매우 위험한 작전이지만, 매우 성공적인 선전이 될 수도 있습니다. 그리고 매우 필요한 추가 병력을 조금 얻을 수도 있습니다. 어떻게 하시겠습니까?"
amcivwar.414.a:0 "시도해보자!"
amcivwar.414.b:0 "우리의 손은 묶여있다."
amcivwar.415.t:0 "미합중국이 뉴욕에 구출대를 보내다"
amcivwar.415.d:0 "우리는 현재 뉴욕의 대부분을 점령하고 있습니다. 하지만 증오스러운 월 스트리트와 뉴욕 증권 거래소는 우리의 통제 밖에 있고, 반혁명 분자들의 집결 지점이 되었습니다. 최신 정보에 의하면, 미합중국은 소규모 함대를 보내 병력을 탈출시키려고 합니다! 이 함대는 뉴욕의 우리에게 위험이 되지 않을 것입니다. 함대의 유일한 목적은 협력자들을 도시 밖으로 대피시키는 것입니다.\n\n우리는 이 함대 지원에 대항해 부두에 민병들을 추가 배치할 수도 있으나 현재의 우리 병력으로도 충분할 수도 있습니다. 어떻게 하시겠습니까?"
amcivwar.415.a:0 "민병들을 더 배치해라!"
amcivwar.415.b:0 "올테면 오라지!"
amcivwar.416.t:0 "월 스트리트 전투"
amcivwar.416.d:0 "성급한 준비가 끝난 후, 미합중국 함대가 엘리스 섬 뒤에 보이기 시작하는 동시에 증권 거래소에 갇힌 충성파들은 포위를 뚫으려고 노력하고 있습니다! 우리 지휘관들은 양면 공격을 이겨낼 수 있다고 확신하고 있습니다..."
amcivwar.416.a:0 "최선을 기대해보자..."
amcivwar.417.t:0 "월 스트리트 기습 작전이 성공하다"
amcivwar.417.d:0 "성공입니다! 우리의 소규모 함대는 반란군의 해군이 동원되기 전에 뉴욕항에 들어갈 수 있었습니다. 높은 건물에 위치한 저격수들에게 손실을 입었지만, 함대는 포위 돌파에 성공한 충성파들과 만날 수 있었습니다! \n\n생디칼리스트들과 필사적으로 싸운 함대 지휘관과 많은 피난민들은 영웅으로 존경받고 있습니다!"
amcivwar.417.a:0 "놀랍군!"
amcivwar.418.t:0 "월 스트리트 포위가 실패하다"
amcivwar.418.d:0 "실패입니다! 우리의 민병들은 반혁명분자들을 대피시키려는 소규모 미합중국 함대를 막을 수 없었습니다. 비록 손실은 적었지만, 노동 연맹의 위신에 타격을 줬습니다! \n\n우리의 민병대 사령관은 그 실패에 대한 책임으로 곧 재판을 받을 것 입니다."
amcivwar.418.a:0 "젠장!"
amcivwar.419.t:0 "허드슨 강의 덫에 걸리다"
amcivwar.419.d:0 "성공입니다! 우리의 민병대 지휘관들은 미합중국 함대의 약점을 성공적으로 이용해, 기뢰와 즉각적인 공습을 이용해 대규모 매복을 준비햬습니다! 자유의 여신상은 약간의 피해를 입었지만, 우리는 항복하기 전까지 함대가 항구를 떠나지 못하도록 할 수 있었습니다.\n\n반혁명분자들에 맞서 필사적으로 싸운 민병대, 특히 지휘관은 영웅으로 존경받고 있습니다!"
amcivwar.419.a:0 "놀랍군!"
amcivwar.420.t:0 "허드슨 강의 덫에 걸리다"
amcivwar.420.d:0 "실패입니다! 우리의 소규모 함대는 뉴욕항에 들어갈 수 있었지만, 기뢰와 갑작스러운 공습에 공격받았습니다! 증권 거래소 라디오 방송국에서 들어온 일부 정보에 따르면, 함대가 끝내 항복했을 때, 포위된 충성파들 역시 무기를 내려놓았다고 합니다.\n\n함대의 지휘관은 자신의 실패에 대한 재판을 받을 것 입니다 - 일단 전쟁에서 승리한다면 말입니다."
amcivwar.420.a:0 "젠장!"

amcivwar.421.t:0 "포격받는 섬터 요새"
amcivwar.421.d:0 "우리나라 역사상 두 번째로, 사우스 캐롤라이나의 섬터 요새는 반란군의 포격을 받고 있습니다. 우리 주둔병들은 미친듯이 무전을 보내, 자신들을 태워줄 함대를 요청하고 있습니다.\n\n이것은 매우 위험한 작전이지만, 매우 성공적인 선전이 될 수도 있습니다. 그리고 매우 필요한 추가 병력을 조금 얻을 수도 있습니다. 어떻게 하시겠습니까?"
amcivwar.421.a:0 "시도해보자!"
amcivwar.421.b:0 "우리의 손은 묶여있다."
amcivwar.422.t:0 "미합중국이 섬터 요새에 구출대를 보내다"
amcivwar.422.d:0 "우리는 현재 찰스턴의 대부분을 점령하고 있습니다. 하지만 최근에 재건된 섬터 요새는 아닙니다. 최선 정보에 의하면, 미합중국은 병력들을 탈출시킬 소규모 함대를 보내는 중이라고 합니다! 이 함대는 찰스턴의 우리에게 위험이 되지 않습니다. 함대의 유일한 목적은 협력자들을 요새에서 탈출시키는 것 입니다.\n\n우리는 이제 해군 지원에 맞서 포위를 유지하기 위해 즉시 봉쇄를 할 수도 있지만 현재 우리의 포병으로 충분할 수도 있습니다. 어떻게 하겠습니까?"
amcivwar.422.a:0 "더 많은 선박들을 집합시켜라!"
amcivwar.422.b:0 "올테면 오라지!"
amcivwar.423.t:0 "섬터 요새의 두번째 전투"
amcivwar.423.d:0 "성급한 준비가 끝난 후, 미합중국 함대가 섬터 요새 뒤에 보이기 시작하는 동시에 요새에 갇힌 충성파들은 포위를 뚫으려고 노력하고 있습니다! 우리 지휘관들은 양면 공격을 이겨낼 수 있다고 확신하고 있습니다..."
amcivwar.423.a:0 "최선을 기대해보자..."
amcivwar.424.t:0 "섬터 요새 기습 작전이 성공하다"
amcivwar.424.d:0 "성공입니다! 우리의 소규모 함대는 반란군의 해군이 동원되기 전에 찰스턴 항구에 들어갈 수 있었습니다. 포대의 포격에 손실을 입었긴 했지만, 함대는 포위 돌파에 성공한 충성파들과 만날 수 있었습니다! \n\n필사적으로 싸운 함대 지휘관과 많은 피난민들은 영웅으로 존경받고 있습니다!"
amcivwar.424.a:0 "대단하군!"
amcivwar.425.t:0 "섬터 요새가 지옥이 되다"
amcivwar.425.d:0 "성공입니다! 우리의 민병대 지휘관들은 배들이 탈주자들을 태우기 위해 항구 옆에 닻을 놓기 전까지 함포사격을 대기 시킴 으로서 미합 중국 함대의 약점을 성공적으로 타격했습니다, 섬터 요새와 대부분의 함대는 확실한 포격후에 철저히 파괴 되었습니다. - 아군 리버 보트 함대가 후에 약간의 생존자 몇을 건질 수 있었습니다. \n\n민병대 지휘관은 영웅으로 추대될 자격이 있습니다!"
amcivwar.425.a:0 "대단하군!"
amcivwar.426.t:0 "섬태 요새가 지옥이 되다"
amcivwar.426.d:0 "실패입니다! 우리의 소규모 함대는 찰스턴 항구로 진입 할 수 있었지만 어디서 온지 모를 대규모 해안포 사격에 태워졌을 뿐이었습니다! 섬터 요새 라디오 방송국에서 온 우리의 미약한 정보에 따르면, 함대가 괴멸된 후 섬터 요새에 남아있던 몇명의 생존자들도 항복했다고 전했습니다. \n\n함대 지휘관은 그의 대실패로 군사 재판에 출두해야 할 것 입니다 - 그가 살아 있다면 말이죠."
amcivwar.426.a:0 "젠장!"
amcivwar.427.t:0 "섬터 요새 함락 실패"
amcivwar.427.d:0 "실패입니다! 아군의 포병이 반-혁명 주의자들을 데리고 가는 미합중국의 소규모 함대를 막아내지 못했습니다. 손실은 적었지만 그럼에도 불구하고 이것은 연방의 위신에 큰 타격입니다! \n\n 우리 민병대의 지휘관은 곧 이 실패에 대한 군사 재판소에 나오게 될 것입니다."
amcivwar.427.a:0 "젠장!"

amcivwar.500.t:0 "노동 조합의 운명"
amcivwar.500.d:0 "내전의 종식에 따라, 노동 조합의 운명을 결정할 시간이 왔습니다. 대부분의 노동 조합원들은 아메리카 노동 연맹의 일원이였고 내전에서 아메리카 노동 연맹에 편에 서서 무기를 들었습니다. 더 많은 보수파는 우리가 조합을 금지하길 원하지만 진보파는 새로운 미합 중국을 재건하기 위해 그들에게 관용을 베풀것을 지지하고 있습니다.."
amcivwar.500.a:0 "조합을 승인하라"
amcivwar.500.b:0 "조합을 금지시켜라"
