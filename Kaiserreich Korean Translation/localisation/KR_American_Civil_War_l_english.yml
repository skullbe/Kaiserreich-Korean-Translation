amcivwar.98.d:0 "내전이 진행되는 동안, 일부 우리 지휘관들은 상당히 의심스러운 방법을 사용해 우리의 적들을 돕는 것으로 의심되는 민간인들을 억압하기 시작했습니다. 비록 과격해보일지라도 이러한 정책은 이렇게 어두운 시기에는 필요한 것입니다."
