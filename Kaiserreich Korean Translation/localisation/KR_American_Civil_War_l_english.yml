amcivwar.279.a:0 "완벽하군"
amcivwar.280.t:0 "교황청의 자원병"
amcivwar.280.d:0 "교황이 아메리카 노동 연맹와의 싸울 사람들을 보내 우리를 축복한 것 같습니다. 미주 연방에 관해 무엇이라 말할지 모르겠지만 우리는 여전히 주님을 믿고 있습니다."
amcivwar.280.a:0 "완벽하군"
