amcivwar.238.t:0 "연방의 운명"
amcivwar.238.d:0 "내전의 종식은 국가와 처리해야만 하는 문제들에 관해 불확실하게 만들었습니다. 태평양 합중국의 지도층 일부는 전 국가를 통제 아래에 두기를 바라는 눈치지만, 태평양 합중국을 동부의 건재한 연방의 품으로 복귀시키되 자치를 하도록 분리 상태를 유지하자는 것이 대다수의 의견입니다."
amcivwar.238.a:0 "연방을 재건하자"
amcivwar.238.b:0 "우리가 새로운 미국이다"
amcivwar.238.c:0 "군대 점령을 지속한다"
amcivwar.239.t:0 "좋은 동맹"
amcivwar.239.d:0 "오늘 우리는 미 태평양 합중국과 미합중국의 동맹을 축하합니다. 명백히 태평양 합중국이 동맹의 주도권을 가지고 있습니다."
amcivwar.239.a:0 "태평양 합중국과 미국 만세!"
amcivwar.240.t:0 "캐나다가 알래스카를 보유하다"
amcivwar.240.d:0 "미국 내전에서 캘리포니아가 승리한 후 그들은 알래스카를 미 태평양 합중국의 일부로 고려했습니다. 캐나다인들은 전쟁이 시작되자 알래스카를 점령했었고 그들이 반환할 계획이 없다는 걱정도 있었습니다. 그곳의 자원이 풍부하기 때문에 미 태평양 합중국은 그 영토를 다시 가지길 원했습니다."
amcivwar.240.a:0 "캐나다인들에게 알래스카를 넘겨주기를 요구하자"
amcivwar.240.b:0 "캐나다인들이 알래스카를 가지도록 허락하자"
amcivwar.241.t:0 "미 태평양 합중국이 알래스카의 반환을 요청하다"
amcivwar.241.d:0 "미국 내전이 끝나고 승리한 태평양 합중국은 알래스카의 반환을 요청해왔습니다."
amcivwar.241.a:0 "그곳은 이제 우리 것이다."
amcivwar.241.b:0 "그들의 권리주장을 받아들이자"
amcivwar.242.t:0 "캐나다가 알래스카 지배권을 넘겨주다."
amcivwar.242.d:0 "미국 내전이 끝나고 승리한 태평양 합중국은 캐나다인들로부터 알래스카의 지배권을 반환받았습니다."
amcivwar.242.a:0 "그곳은 이제 우리 것이다."
amcivwar.243.t:0 "캐나다가 알래스카의 반환을 거부하다"
amcivwar.243.d:0 "캐나다 정부는 알래스카를 태평양 합중국의 관할 아래에 반환하기를 거부했습니다. 태평양 합중국의 일부는 알래스카를 얻기 위해 캐나다와의 전쟁을 요구하고 있지만 다수는 협상국과의 전쟁을 두려워하고 있습니다."
amcivwar.243.a:0 "캐나다와의 전쟁"
amcivwar.243.b:0 "우리는 이웃들과 협력해야한다."

amcivwar.248.t:0 "알래스카의 반환"
amcivwar.248.d:0 "미합중국 민주주의 정부의 성공 이후, 캐나다는 안전하게 보호받던 알래스카를 기꺼이 반환하고자 합니다."
amcivwar.248.a:0 "고맙군"
amcivwar.249.t:0 "알래스카가 반환되다"
amcivwar.249.d:0 "우리는 미합중국에 알래스카를 반환했습니다!"
amcivwar.249.a:0 "천만에"
amcivwar.249.b:0 "그곳은 이제 우리의 것이다."
amcivwar.250.t:0 "망명 중인 미합중국 정부"
amcivwar.250.d:0 "미합중국의 패배는 미합중국 정부가 캐나다로 후퇴하게 만들었습니다. 비록 그들은 싸움을 계속하겠다고 맹세했지만, 캐나다 정부가 그럴 수 있게 지원할 것인지는 미지수입니다. 국왕은 미합중국의 입장을 확실히 이해하고 두 팔 벌려 환영했습니다."
amcivwar.250.a:0 "그들을 환영하자"

amcivwar.254.t:0 "내전의 종식"
amcivwar.254.d:0 "내전이 우리의 개입으로 인해 종식되었습니다. 이제 우리는 미국 내전 개입으로 우리 군 병력들이 점령한 많은 지역들을 어떻게 처리해야할지 결정해야 합니다."
amcivwar.254.a:0 "적법한 정부에게 지역들을 반환하자"
amcivwar.254.b:0 "동맹을 대가로 한 영토!"
amcivwar.254.c:0 "미합중국을 다시 만들자!"
amcivwar.254.e:0 "군대 점령을 지속하자!"
amcivwar.254.f:0 "미 태평양 합중국에게 반환하자"
amcivwar.255.t:0 "내전의 종식"
amcivwar.255.d:0 "내전이 우리의 개입으로 인해 종식되었습니다. 이제 우리는 미국 내전 개입으로 우리 군 병력들이 점령한 많은 지역들을 어떻게 처리해야할지 결정해야 합니다."
amcivwar.255.a:0 "미합중국을 다시 만들자!"
amcivwar.255.b:0 "군대 점령을 지속하자!"
amcivwar.256.t:0 "캐나다가 동맹을 요구하다"
amcivwar.256.d:0 "제2차 미국 내전이 끝나면서 캐나다는 많은 중요한 산업 도심지들을 통제하고 있습니다. 그들은 생디칼리즘에 대항해 개입함으로써 그곳들을 점령했습니다. 이제 그들은 우리가 그들의 동맹에 가입한다면 캐나다 육군이 점령한 지역들이 미합중국의 정당한 정부에게 반환될 수 있다고 말했습니다."
amcivwar.256.a:0 "그들의 제안을 받아들이자"
amcivwar.256.b:0 "거부한다!"
amcivwar.257.t:0 "미합중국이 우리의 제안을 받아들이다"
amcivwar.257.d:0 "미합중국의 정당한 정부는 우리의 제안을 받아들였고 이제 그들은 협상국의 일원입니다."
amcivwar.257.a:0 "완벽하군"
amcivwar.258.t:0 "알래스카 반환"
amcivwar.258.d:0 "내전은 끝났고 캐나다는 알래스카를 정당한 소유자인 미합중국에게 반환해야 합니다."
amcivwar.258.a:0 "영토는 반환되었다."
amcivwar.258.b:0 "그곳은 이제 우리의 것이다."
amcivwar.259.t:0 "뉴잉글랜드 반환"
amcivwar.259.d:0 "내전은 끝났고 캐나다는 뉴잉글랜드를 미합중국에게 반환해야 합니다."
amcivwar.259.a:0 "영토는 반환되었다."
amcivwar.259.b:0 "그곳은 이제 우리의 것이다."
amcivwar.260.t:0 "태평양 합중국이 연합군에게 영토를 반환하다"
amcivwar.260.d:0 "내전은 끝났고 태평양 합중국은 미합중국의 자유를 도운 영토들을 반환했습니다."
amcivwar.260.a:0 "여기 있다"
amcivwar.261.t:0 "미합중국이 영토를 반환하다"
amcivwar.261.d:0 "태평양 합중국과 미합중국 동맹의 합의에 따라 미합중국은 태평양 합중국의 영토를 반환했습니다."
amcivwar.261.a:0 "여기 있다"
amcivwar.262.t:0 "미합중국이 영토를 반환하다"
amcivwar.262.d:0 "태평양 합중국과 미합중국 동맹의 합의에 따라 미합중국은 태평양 합중국의 영토를 반환했습니다."
