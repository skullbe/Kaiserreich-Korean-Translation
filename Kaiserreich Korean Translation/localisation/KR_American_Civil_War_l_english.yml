amcivwar.268.t:0 "국민 프랑스의 육군 & 공군 자원병"
amcivwar.268.d:0 "많은 젊은 프랑스 조종사들은 자신들의 기술을 시험하기 위해 적과 맞서 싸우기를 원했고 미국 내전은 좋은 기회가 되고 있습니다."
amcivwar.268.a:0 "그들을 보낸다"
amcivwar.268.b:0 "우리는 관여해선 안된다"
amcivwar.269.t:0 "교황청의 자원병"
amcivwar.269.d:0 "신을 믿지않는 신디케이트가 세계로 퍼져나가 미국이 감염되었으며 많은 사람들이 아메리카 노동 연맹에 대한 도덕적이고 정의로운 승리를 거두기 위해 미주 연방을 돕기를 바랍니다."
amcivwar.269.a:0 "그들을 보낸다"
amcivwar.269.b:0 "우리는 관여해선 안된다"
amcivwar.270.t:0 "쿠바 자원병"
amcivwar.270.d:0 "많은 쿠바인들은 미국의 생디칼리즘의 발흥을 막는 유일한 길은 미주 연방 뿐이라고 봤습니다. 쿠바의 사람들은 이 문제에 대해서 분열되었으며 정부는 그들이 자국내의 사회주의자들을 자극하기를 원하는지 확실하지 못합니다."
amcivwar.270.a:0 "자원병을 보낸다"
amcivwar.270.b:0 "우리의 관심사가 아니다"
amcivwar.271.t:0 "미국 내전"
amcivwar.271.d:0 "신디케이트가 세계로 퍼져나가 미국이 감염되었으며 많은 사람들이 아메리카 노동 연맹에 대한 도덕적이고 정의로운 승리를 거두기 위해 미주 연방을 돕기를 바랍니다."
amcivwar.271.a:0 "자원병을 보낸다"
amcivwar.271.b:0 "우리의 관심사가 아니다"
amcivwar.272.t:0 "미국 내전"
amcivwar.272.d:0 "미합중국의 정치, 사회는 내전으로 돌입했습니다. 러시아는 어떤 세력을 지원해야할까요?"
amcivwar.272.a:0 "연방 정부를 지원한다"
amcivwar.272.b:0 "미주 연방을 지원한다"
amcivwar.272.c:0 "우리의 관심사가 아니다"
amcivwar.274.t:0 "미국 내전"
amcivwar.274.d:0 "미국은 내전 상태로 들어갔고 자본주의의 압제에 맞서는 극심한 투쟁에서 우리는 아메리카 노동 연맹의 사회주의자 형제들을 도와야만 합니다."
amcivwar.274.a:0 "자원병을 보낸다"
amcivwar.274.b:0 "우리는 관여해선 안된다"
amcivwar.275.t:0 "미국 내전"
amcivwar.275.d:0 "미합중국의 정치, 사회는 내전으로 돌입했습니다. 이것은 우리에게 반란을 일으킨 서부 주들을 지원해 우리의 잠재적인 적인 미합중국을 현저히 약화시킬 수 있는 특별한 기회를 제공해줍니다."
amcivwar.275.a:0 "자원병을 보낸다"
amcivwar.275.b:0 "우리의 관심사가 아니다"
