amcivwar.119.t:0 "주방위군 병력"
amcivwar.119.d:0 "내전이 전국에서 일어날 때, 많은 수의 주방위군들은 미합중국에 충성을 유지했고 국가를 무너뜨리려는 자들을 따르길 거부했습니다."
amcivwar.119.a:0 "깃발 아래 집합하라"

amcivwar.122.t:0 "뉴잉글랜드 주방위군"
amcivwar.122.d:0 "뉴잉글랜드 주방위군은 캘리포니아의 반역자들로부터 국가를 지키라는 명령을 받았습니다."
amcivwar.122.a:0 "더 많은 병력"
amcivwar.123.t:0 "뉴잉글랜드 주지자들이 독립을 청원하다"
amcivwar.123.d:0 "캐나다의 뉴잉글랜드 점령으로 그 지역은 아메리카 노동 연맹의 손아귀에서 벗어날 수 있었습니다. 많은 뉴잉글랜드 시민들은 뉴잉글랜드에 진군한 캐나다군에 분개했습니다. 결국 뉴잉글랜드의 여섯 주지사들은 독립을 청원하기 위해 캐나다 의회와 만남을 가졌습니다. 오타와의 자유주의자들은 캐나다가 아메리카 노동 연맹로부터 뉴잉글랜드를 지켜주며 뉴잉글랜드 시민들에 의해 관할되는 독립된 뉴잉글래드가 양측 모두의 이익이 된다는 것에 동의했습니다."
amcivwar.141.t:0 "알래스카에서 석유를 다"
amcivwar.141.d:0 "알레스카를 우리가 점령한 후 몇몇 우리 기업들이 지역을 탐사하러 갔습니다. 집중조사 후 이들 중 하나가 북부 해안의 프루도 만에서 대규모 유전을 발견했습니다. 불행하게도, 그 지역의 툰드라 기후는 광범위한 파이프를 설치해야 한다는 것을 의미하고 이 발견을 활용하기 위해서는 다른 작업들도 필요합니다. 하지만 이와 같은 유전은 성공적으로 개발한다면 우리의 경제와 군사력을 매우 향상시킬 것입니다."
amcivwar.141.a:0 "유전 탐사에 자금을 지원하자"
amcivwar.141.b:0 "우리는 그것에 필요한 모든 작업들을 감당할 수 없다."

amcivwar.162.b:0 "누가 이곳을 통제하고 있지?"
amcivwar.163.t:0 "하와이의 반란"
amcivwar.163.d:0 "우리 공화국의 주요 도시들이 적에게 넘어가자 자신들의 안전에 두려움을 느낀 하와이의 주와 군 당국은 태평양 합중국으로부터 독립을 선언했습니다!"
amcivwar.163.a:0 "우리가 할 수 있는 것은 아무 것도 없다."
amcivwar.163.b:0 "우리는 진주만 근처의 우리의 위치를 지켜내고 강화해야 한다."
amcivwar.164.t:0 "푸에르토 리코의 운명"
amcivwar.164.d:0 "동부 해안과 파나마 운하가 우리 통제 하에서 벗어났기 때문에 우리는 푸에르토 리코의 운명을 결정해야만 합니다. 가장 합리적인 결정은 협상국에게 넘겨주는 것이지만, 그러할 경우 이미 절망적인 사람들 사이에서 추가적인 반대 의견을 만들어낼 것입니다."
amcivwar.164.a:0 "협상국에게 넘겨주자"
amcivwar.164.b:0 "섬을 요새화하자"
amcivwar.165.t:0 "푸에르토 리코가 협상국에게 넘겨지다"
