amcivwar.110.t:0 "미주 연방 공군의 발흥"
amcivwar.110.d:0 "미주 연방은 영공을 통제할 공군을 신속히 만들었습니다."
amcivwar.110.a:0 "들판을 준비시켜라"
amcivwar.111.t:0 "미닛맨 사단"
amcivwar.111.d:0 "미주 연방은 붕괴되기 직전이었고 행정부는 국가를 지키기 위해 더 많은 광신적인 지지자들을 사용하기로 결정했습니다."
amcivwar.111.a:0 "없는 것 보단 낫지"
amcivwar.112.t:0 "노인과 아이"
amcivwar.112.d:0 "아메리카 노동 연맹는 노동자를 위한 전쟁에서 지고 있었고 얻을 수 있는 어떤 도움이든 필요로 했습니다. 리드는 아메리카 노동 연맹를 위한 투쟁에 노인과 아이들을 징집하기 시작했습니다."
amcivwar.112.a:0 "없는 것 보단 낫지"
amcivwar.113.t:0 "태평양 징집병"
amcivwar.113.d:0 "미 태평양 합중국은 패배하기 직전이었고 모든 건강한 사람들은 전쟁으로 내몰렸습니다."
amcivwar.113.a:0 "없는 것 보단 낫지"
amcivwar.114.t:0 "미 태평양 합중국 육군"
amcivwar.114.d:0 "서부 주의 사람들은 새로이 쟁취한 자유를 지키기 위해 주 당국과 협력해 준 군사조직을 구성했습니다."
