amcivwar.200.t:0 "필리핀의 독립"
amcivwar.200.d:0 "미합중국의 내전은 필리핀에 대한 미국의 장악력을 약화시켰습니다. 필리핀인들은 완전한 독립을 요구하고 있지만 정부의 일부 사람들은 독립한 필리핀이 지역의 다른 열강들에게 흡수되지 않을까 걱정합니다."
amcivwar.200.a:0 "자유. 끔찍하디 끔찍한 자유 "
amcivwar.201.t:0 "미국식 장비"
amcivwar.201.d:0 "미국인들이 섬을 떠나면서 그들은 많은 양의 장비를 필리핀에 남겼습니다. 필리핀군은 안보를 지키는 동안 자원 몰수를 옹호하고 있으나 정부는 이들이 양국 관계에 어떤 영향을 미칠지 우려하고 있습니다.
amcivwar.201.a:0 "장비를 잡아라"
amcivwar.201.b:0 "우리는 친하게 지내야한다"
amcivwar.202.t:0 "필리핀의 미국 파견단"
amcivwar.202.d:0 "전쟁은 미합중국 정부가 가용가능한 모든 부대를 불러들이게 만들었습니다. 필리핀에 있는 미군은 여전히 미합중국 정부와 더글라스 맥아더에 충성하고 있습니다. 일부 사람들은 필리핀을 포기하는 것은 손실이 크다고 걱정하지만 미국에 병력이 필요합니다."
amcivwar.202.a:0 "부대를 불러들여라"
amcivwar.202.b:0 "우리의 위치를 사수해야만 한다"
amcivwar.203.t:0 "필리핀 연방"
amcivwar.203.d:0 "미국은 필리핀 국민들이 독립 전쟁을 선포하고 합법적인 정부를 형성할 기회로써 미국 시민들을 독립 전쟁으로 사용하기를 결코 약속하지 않았었습니다. 필리핀은 국가를 통치하고 완전 독립 국가로 변모하기 위해 창설되었습니다"
amcivwar.203.a:0 "영광스러운 새로운 기념비"
amcivwar.204.t:0 "재건"
amcivwar.204.d:0 "누구에게도 원한을 갖지 말고, 모든 이를 사랑하는 마음으로, 신께서 우리더러 보게 하신 그 정의로움에 대한 굳은 확신을 가지고 우리는 지금 우리에게 안겨진 일을 끝내기 위해 이 나라의 상처를 꿰매기 위해 매진합시다... 모든 국가와 함께 정의롭고 영원한 평화를 이루기 위해 우리 모두 최선을 다 합시다. (에이브러햄 링컨의 두번째 취임연설)"
amcivwar.204.a:0 "우리는 적이 아닌 동지다. 완전한 재통합"
amcivwar.204.b:0 "충성스러운 시민들의 지역 주정부를 설립하자"
amcivwar.204.c:0 "군대의 통제가 계속 유지되어야만 한다; 점령 유지"
amcivwar.205.t:0 "태양이 비치는 우리의 지역"
amcivwar.205.d:0 "내전이 진행되는 동안 미국의 해외영토들이 해외 세력들에 점령당한 것은 미합중국에 대한 모욕이었습니다. 그러나 캐나다의 파나마 운하 지역 점령은 간과할 수 없는 도발이었습니다. 내전에서 승리한 정부는 이제 북쪽의 이웃에게 점령당한 지역들을 복원하려고 합니다."
amcivwar.205.a:0 "운하 지역의 반환을 요청하자!"
amcivwar.205.b:0 "우리의 관심사는 다른 곳에 있다"
amcivwar.206.t:0 "미합중국의 요청"
amcivwar.206.d:0 "승리한 미합중국 정부가 우리에게 파나마 운하의 반환을 요청해왔습니다."
amcivwar.206.a:0 "우리는 승낙해야만 한다"
amcivwar.206.b:0 "그들은 잊어버릴 것이다"
amcivwar.207.t:0 "미합중국의 요청"
amcivwar.207.d:0 "캐나다인들이 승낙하다!"
amcivwar.207.a:0 "운하 통제권이 다시 미국에 돌아온다"
amcivwar.208.t:0 "미합중국의 요청"
amcivwar.208.d:0 "캐나다인들이 거부하다!"
amcivwar.208.a:0 "이 사소한 일은 그냥 지나칠 것이다"
amcivwar.208.b:0 "이 오만함으로 인해 무기를 마주치게 될 것이다!"
amcivwar.209.t:0 "워싱턴이 점령되었다. 이제 수도는 덴버다"
amcivwar.209.d:0 "워싱턴이 우리 적들에게 함락되었습니다. 우리는 덴버로 수도를 옮겼습니다."
amcivwar.209.a:0 "산장"
amcivwar.210.t:0 "내전의 종식"
amcivwar.210.d:0 "미합중국의 모든 적들은 완전히 패배했습니다. 이 나라는 이제 정당한 정부의 통제 아래에 있고 미국의 민주주의는 다시 한번 안전합니다. 우리는 회복을 시작할 수 있습니다."
amcivwar.210.a:0 "우리가 승리했다!"
amcivwar.211.t:0 "내전의 종식"
amcivwar.211.d:0 "맥아더 장군의 탁월한 지도력 아래에 미합중국은 최후의 승자가 되었습니다. 한 때 이 위대한 국가를 위협했던 세력들은 패배했고 악에 기여했던 사람들은 처벌될 것입니다. 미래는 밝습니다!"
amcivwar.211.a:0 "우리가 승리했다!"
amcivwar.212.t:0 "내전의 종식"
amcivwar.212.d:0 "우리의 승리로 오래되고 부도덕한 미합중국 정권은 사라졌습니다. 미국의 적들은 패배했고 새롭고 강력한 미국이 일어날 것입니다. 미주 연방은 낡고 부패한 연방을 대체할 것이며 미국의 적들은 두려움에 몸서리 칠 것입니다."
amcivwar.212.a:0 "승리는 우리의 것이다."
amcivwar.213.t:0 "내전의 종식"
amcivwar.213.d:0 "우리의 승리로 오래되고 부도덕한 미합중국 정권은 사라졌습니다. 미국의 적들은 패배했고 새롭고 강력한 미국이 일어날 것입니다. 아메리카 노동 연맹은 낡고 부패한 연방을 대체할 것이며 미국의 적들은 두려움에 몸서리 칠 것입니다."
amcivwar.213.a:0 "승리는 우리의 것이다."
amcivwar.214.t:0 "내전의 종식"
amcivwar.214.d:0 "미 태평양 합중국은 비극적인 전쟁에서 승리했습니다. 미 태평양 합중국의 밝은 미래를 확보하기 위해서 전쟁은 불가피했습니다."
amcivwar.214.a:0 "승리는 우리의 것이다."
amcivwar.215.t:0 "내전의 종식"
amcivwar.215.d:0 "미 태평양 합중국은 비극적인 전쟁에서 승리했습니다. 미 태평양 합중국의 밝은 미래를 확보하기 위해서 전쟁은 불가피했습니다."
amcivwar.215.a:0 "승리는 우리의 것이다."
amcivwar.216.t:0 "내전의 종식"
amcivwar.216.d:0 "뉴잉글랜드는 비극적인 전쟁에서 승리했습니다. 뉴잉글랜드의 밝은 미래를 확보하기 위해서 전쟁은 불가피했습니다."
