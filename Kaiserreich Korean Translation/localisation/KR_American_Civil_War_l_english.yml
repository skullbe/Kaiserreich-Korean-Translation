amcivwar.62.t:0 "애틀란타 협의"
amcivwar.62.d:0 "미주 연방과 태평양 합중국 사이의 전쟁은 국가를 분열시켰고 계속 진행되고 있습니다. 분쟁을 종식시키기 위해 롱은 종전 협상을 위한 협의를 하자는 요청을 보냈습니다. 미주 연방 내각은 캘리포니아의 자원을 절실히 필요하기 때문에 이 요청에 조심스러웠지만 분쟁을 종식시키는 것은 미주 연방에 대한 압력을 줄여줄 것 입니다."
amcivwar.62.a:0 "협의를 시작하자."
amcivwar.62.b:0 "우리는 협상할 필요가 없다."
amcivwar.63.t:0 "애틀란타 협의"
amcivwar.63.d:0 "롱은 태평양 합중국의 지도부에게 애틀란타에 와서 평화를 논의하자는 초청을 보냈습니다. 이 초청을 받아들이면 태평양 합중국은 독립을 유지하기 위한 협상을 할 수 있겠지만 태평양 합중국의 일부 사람들은 미주 연방이 패배해 자신들이 협상 조건을 정할 수 있기를 바랍니다."
amcivwar.63.a:0 "초청을 받아들이자"
amcivwar.63.b:0 "협상은 우리가 애틀란타 불태웠을 때 하자고!"
amcivwar.64.t:0 "태평양 합중국이 요구하다"
amcivwar.64.d:0 "애틀란타 협의는 태평양 합중국에게 있어서 미주 연방과의 전쟁을 끝내기 위한 기회일 것 입니다. 하와이와 알래스카, 태평양 섬들에 대한 요구가 있을 수 있습니다. 하지만 일부 사람들은 조금 더 적당한 이득을 취해 아이다호와 네바다 주를 포함한 독립을 바랍니다. 소수의 사람들은 태평양 합중국이 미주 연방과 긴밀히 협력해 양측 모두의 번영을 부를 수 있다고 믿습니다."
amcivwar.64.a:0 "아이다호와 네바다 주를 요구하자"
amcivwar.64.b:0 "태평양 합중국의 독립만을 요구한다."
amcivwar.64.c:0 "더 나은 미국을 위해 롱과 동맹한다."
amcivwar.65.t:0 "태평양 합중국의 요구에 미주 연방이 응답하다"
amcivwar.65.d:0 "태평양 합중국은 미주 연방과 롱으로 부터 독립하기를 요청했습니다. 요구를 받아들이면 전쟁이 끝나겠지만 우리가 약해진 것으로 보일 수 있습니다."
amcivwar.65.a:0 "어림없다. 협상을 중단한다."
amcivwar.65.b:0 "거래를 받아들이자"
