amcivwar.186.t:0 "혼돈의 미국"
amcivwar.186.d:0 "라이베리아는 1822 년에 자유 노예를 식민지로 설립 한 이래 미국의 경제적이고 효과적인 정치적 지배하에 있습니다. 이 지배력은 라이베리아를 유럽 식민지 세력으로부터 보호하는 데에도 도움이 되었습니다. 그러나 이제는 라이벌 정치 세력이 대통령직에 입찰하면서 미국은 혼란에 빠져 있습니다. 갈등은 이제 전쟁의 시점까지 깊어졌습니다. 그들은 더 이상 보호를 할 의지가 없습니다. 이제 우리는 어떻게 살아야할지 결정해야합니다."
amcivwar.186.a:0 "우리는 프랑스로부터 보호를 구할 것이다"
amcivwar.186.b:0 "독일은 지금 우리를 보호할 수 있는 유일한 강자 이다 ."
amcivwar.186.c:0 "우리는 속국이 아니다-우리는 스스로 보호해야한다!"
amcivwar.186.e:0 "우리는 반역자가 아니다-미국에게 충성한다"
amcivwar.187.t:0 "라이베리아가 보호를 요청하다"
amcivwar.187.d:0 "미국 내전이 본격화되면서, 이전에 미합중국의 보호 아래에 있었던 라이베리아 공화국은 미합중국이 더이상 보호를 제공해줄 수 있을 것이라 생각해 우리에게 외교적, 군사적 보호를 요청해왔습니다. 어떻게 답하시겠습니까?"
amcivwar.187.a:0 "좋다, 라이베리아인들은 좋은 동맹이 될 것이다"
amcivwar.187.b:0 "그들은 보호받지 못한다 - 그 지역을 공격해라!"
amcivwar.187.c:0 "우리는 그들을 원하지 않는다"
amcivwar.188.t:0 "프랑스는 우리를 보호할 것에 동의한다"
amcivwar.188.d:0 "프랑스의 민족주의자들은 특정 외교 및 경제적 양보의 대가로 우리를 보호하기로 합의했습니다. 다시 한번, 우리는 안전합니다!"
amcivwar.188.a:0 "만세!"
amcivwar.189.t:0 "라이베리아가 공격을 받고있다"
amcivwar.189.d:0 "외국인들은 우리의 땅을 차지하려고 한다. 우리는 우리의 생존을 위해 싸울 수 밖에 없다!"
amcivwar.189.a:0 "가능한 한 많은 남성을 동원하라"
amcivwar.190.t:0 "프랑스는 우리의 요구를 거부한다"
amcivwar.190.d:0 "불행하게도 프랑스는 우리를 보호하기 위해 거절했다..."
amcivwar.190.a:0 "우리는 독립을 실행에 옮길것이다"
amcivwar.190.b:0 "독일로 돌아간다"
