amcivwar.71.d:0 "아메리카 노동 연맹와 태평양 합중국 사이의 전쟁은 국가를 분열시켰고 계속 진행되고 있습니다. 아메리카 노동 연맹의 일부 사람들은 태평양 합중국과 평화 조약을 맺는 것이 재앙스러운 전쟁을 계속하는 것보다 낫다고 믿습니다. 다른 일부 사람들은 태평양 합중국의 자원이 절실히 필요하기 때문에 이 사항에 조심스럽지만 분쟁을 종식시키는 것은 노동자들에 가해지는 압력을 줄여줄 것입니다."
