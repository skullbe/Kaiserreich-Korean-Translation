amcivwar.8.b:0 "공화국을 지켜내자 (태평양 합중국으로 플레이합니다)"

amcivwar.9.t:0 "벼랑 끝의 미국"
amcivwar.9.d:0 "더글러스 맥아더 장군이 민주적으로 선출된 롱 대통령을 강제로 직위해제시킨 후, 롱이 뉴올리언스 시로 도피하면서 미국에서 팽팽한 대치 국면이 벌어졌습니다. 뉴올리언스에서 롱과 그 지지자들은 맥아더 정권이 불법임을 선포했고, 시카고에 본부를 둔 잭 리드의 지지자들과 프랭크 메리암 주지사가 이끄는 태평양 주지사들 또한 그러합니다. 맥아더는 30일의 기한을 주며 30일 이내에 물러나지 않으면 '반란 수괴들' 모두가 체포되어 처형될 것이라 엄포를 놓았습니다. 모든 파벌이 급속히 세력을 키우고 있다는 점을 고려하면 미국이 제2의 내전으로 치닫고 있는 것 같다는 생각은 거의 확실해 보입니다."
