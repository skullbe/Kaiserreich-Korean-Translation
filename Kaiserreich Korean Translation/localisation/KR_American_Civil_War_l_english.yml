amcivwar.217.t:0 "남부 주들이 연방에 재통합되다."
amcivwar.217.d:0 "내전의 종식으로 남부에는 폐허만 남았고 행정부에게 그곳의 재건은 매우 힘든 과정일 것입니다. 첫 번째 단계는 이전에 미국우선당의 주였던 곳들을 연방에 통합하는 것입니다."
amcivwar.217.a:0 "우리는 남부를 다시 받아들인다."
amcivwar.218.t:0 "이전 아메리카 노동 연맹의 영토가 연방에 재통합되다."
amcivwar.218.d:0 "내전의 종식으로 이전 아메리카 노동 연맹의 영토에는 폐허만 남았고 행정부에게 그곳의 재건은 매우 힘든 과정일 것입니다. 첫 번째 단계는 이전 아메리카 노동 연맹의 영토를 연방에 통합하는 것입니다."
