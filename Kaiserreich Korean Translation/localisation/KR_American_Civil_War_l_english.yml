amcivwar.135.t:0 "Jack Reed Calls for Action"
amcivwar.135.d:0 "Jack Reed has given a rousing a radio broadcast from Chicago, urging all his followers to rise up against the twin tyrants of General MacArthur and Huey Long. Within the hour, a number of governors across the Steel Belt have announced their support and declared both Huey Long and General MacArthur as having no true authority. The governors have been bolstered by Reed's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states."
amcivwar.135.a:0 "The disaster has begun - stand by the Republic"
amcivwar.135.b:0 "The revolution has begun - stand by the Workers (Play as the CSA)"

amcivwar.136.t:0 "Huey Long Declares the American Union State"
amcivwar.136.d:0 "In a fiery speech in New Orleans, Huey Long has spoken about the need to fight both the traitor General MacArthur and pretender Jack Reed. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognized that they recognize the authority of neither MacArthur nor President Reed."
amcivwar.136.a:0 "Stand by the Republic"
amcivwar.136.b:0 "Stand by the Country (Play as the AUS)"

amcivwar.137.t:0 "Pacific Governors Declare Emergency"
amcivwar.137.d:0 "The governors of the Pacific states have declared that MacArthur, Huey Long, and Jack Reed are all traitors, tyrants, and enemies of America. They currently have not seceded from the Union, but instead refuse to recognize the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.137.a:0 "Stand by the Government."
amcivwar.137.b:0 "Stand by the Republic (Play as the PSA)"

amcivwar.138.t:0 "Standoff in America"
amcivwar.138.d:0 "A tense standoff has erupted in the United States as General Douglas MacArthur and the American military have taken over control of the government from its democratically-elected president - to, as he stated in a national broadcast, 'prevent inaction from leading the United States into the hands of radicals'. From Chicago, Jack Reed's supporters have declared MacArthur's government illegitimate - as has the southern supporters of Huey Long, based in New Orleans, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.138.a:0 "I see."

amcivwar.139.t:0 "The Second Civil War"
amcivwar.139.d:0 "MacArthur's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.139.a:0 "Not again…"


### Foreign Interventions

amcivwar.150.t:0 "미국의 혼란"
amcivwar.150.d:0 "미합중국이 내전 상태에 빠졌습니다. 우리 코앞에는 빨갱이들이 있고, 반대편에서는 미합중국과 빨갱이 모두에 반대하는 휴이 롱이 군대를 집결시켰습니다. 혼돈이 우리의 이웃을 집어삼켰습니다. 따라서 우리는 두 가지 중 하나를 선택해야 합니다. 하나는 분쟁에 휘말리지 않으면서 빨갱이가 아닌 파벌 중 하나를 도와주는 것입니다. 일단 사태가 해결된다면 이들은 결국 새로운 동맹 맺기를 희망할 것입니다. 또 다른 하나는 -미국의 모든 파벌들이 싫어하겠지만은- 빨갱이들이 승리하는 최악의 경우에 대비하기 위해 제 2 방위계획을 활성화하고 전략적인 위치를 선점하는 것입니다. 어떤 선택이든지간에 당국자들은 영국인과 캐나다인이 전쟁 상태에 돌입해서 본토 수복이 아닌 싸움에 힘을 낭비하는 것을 원하지 않습니다."
amcivwar.150.d.nocsa:0 "Chaos has overtaken our neighbours to the south. We are thus presented with two choices: one is to stay out of the conflict and consider supporting one of the factions, with the hope of eventually having a new ally once the dust is settled. The other is to activate Defence Plan Two and occupy strategic locations while preparing for a worst case scenario where a hostile force wins, even though no American faction would be pleased with us. In neither case do officials support going to war and wasting British and Canadian lives on a fight that isn't even for the Home Isles."
amcivwar.150.a:0 "우리는 누군가를 지원해야 한다"
amcivwar.150.b:0 "제2 방위계획을 이행하라"

amcivwar.151.t:0 "알래스카 점령"
amcivwar.151.d:0 "이곳을 안전하게 지키기 위해서, 우리 군이 알래스카로 진입했습니다. 우리가 여기에 주둔하고 있는 것을 경멸하는 이들이 있을지라도, 우리는 알래스카의 미국인들에게 그들의 방위를 보장했습니다."
amcivwar.151.a:0 "굳건히 이곳을 지키자"

amcivwar.152.t:0 "캐나다의 알래스카 점령"
amcivwar.152.d:0 "캐나다 정부는 안보 문제를 명분으로 알래스카를 점령했습니다. 병력들이 알래스카로 진군했고 알래스카 주지사는 그들을 환영했습니다. 현재 내전 중인 관계로 우리가 이를 저지하기 위해 할 수 있는 것은 없지만, 우리는 이 일을 결코 잊지 않을 것입니다."
amcivwar.152.a:0 "망할 캐나다놈들"

amcivwar.156.t:0 "내전의 종결"
amcivwar.156.d:0 "우리의 개입으로 내전이 종식되었습니다. 이제 우리는 미국 내전에 개입하는 동안 우리 군대가 점령한 많은 영토들을 어떻게 할지 결정해야 합니다."
amcivwar.156.a:0 "연방정부에 반환하자"
amcivwar.156.b:0 "태평양 합중국에 반환하자"
amcivwar.156.c:0 "미주 연합에 반환하자"
amcivwar.156.e:0 "뉴잉글랜드에 반환하자"
amcivwar.156.f:0 "미국을 재건하자!"
amcivwar.156.g:0 "군사점령을 계속하자!"

amcivwar.199.t:0 "미국의 마지막 보루"
amcivwar.199.d:0 "미국 내전이 사실상 끝났다는 사실이 우리 국민들에게 알려지기 시작했습니다. 이 전쟁의 상처는 오랫동안 지속될 것이지만, 미국의 운명을 더 바꿀 수 있는 기회는 이미 지나갔다는 점에서 상처는 이미 사그라들기 시작한 것 같습니다. 우리는 영원히 [Root.GetNameDef]일 것이며, 세상은 이를 알아야 합니다."
amcivwar.199.a:0 "신이시여 미국을 지켜주소서!"


### Rocky Mountain Ceasefire ###

amcivwar.200.t:0 "휴전 가능성"
amcivwar.200.d:0 "내전이 미국을 황폐화시켰고, 이제는 휴전을 위해 [CAL.GetNameDef]과 접촉해야 하는가에 대한 논쟁이 정부 내에서 터져나오고 있습니다. 태평양 역적들이 휴전 제의을 고려할 지 조차도 알 수 없지만, 만약 휴전이 성사된다면 이는 우리에게 동부에 대한 우리의 지배력을 공고히 하고 우리 군대를 회복시킬 시간을 벌어 줄 것입니다. 물론 이는 어디까지나 추정이지만, 만약 우리가 휴전을 시도하지 않는다면 전쟁은 결과적으로 훨씬 더 길어질 수도 있습니다."
amcivwar.200.a:0 "덴버에서 회동하자"
amcivwar.200.b:0 "휴전할 가치가 없다"

amcivwar.201.t:0 "덴버에서의 휴전 회담"
amcivwar.201.d:0 "[survivor.GetNameDef] 및 [CAL.GetNameDef] 간의 전쟁이 장기화됨에 따라, 휴전에 대해서 양측 고관 사이에 대화가 오갔습니다. [survivor.GetAdjective] 정부가 어느 정도의 추진력을 가지고 있는지는 알 길이 없지만, 휴전 제안이 [survivor.GetAdjective]의 결단에 의한 것만은 확실합니다. 2-3일 후에는 어떻게든지 대화의 결실이 나올 것입니다."
amcivwar.201.a:0 "흥미로운 제안이군?"

amcivwar.202.t:0 "제안"
amcivwar.202.d:0 "이틀간의 협상 끝에 양측 고관들은 현재 시점에서 힘의 공백이 생겨 [CAL.GetAdjective] 군대가 점령하고 있는 미시시피강 서쪽의 주는-저들이 제대로 보급받을 수 없다는 판단 하에-[CAL.GetNameDef]에게 양도한다는 합의에 도달했습니다. 미시시피강의 서쪽을 제외한 나머지 주는 [survivor.GetNameDef]의 소유가 될 것입니다. 이 합의에는 실체적인 평화에 대한 별다른 협의나 보장은 없습니다... 결국 언젠가는 서로 영혼의 한타를 쳐야만 할 것입니다. 그러나 현재 양측은 단순히 적대행위의 중단, 피해범위의 산정 그리고 생존자의 구제를 위한 시간이 필요하다고 주장합니다."
amcivwar.202.a:0 "합의대로 하자"
amcivwar.202.b:0 "너무 많은 걸 요구하는군!"
ACW_agree_proposal:0 "동의 못할 이유가 없다"
ACW_we_will_try_again:0 "다시 협의해보자..."

amcivwar.203.t:0 "휴전은 없다"
amcivwar.203.d:0 "아마도 휴전은 처음부터 기대하기 힘든 것이었을지도 모르겠습니다. 덴버에서의 양측의 회담은 아무런 실질적 합의도 없이 결렬되었고 휴전에 대한 희망은 사라졌습니다. 전쟁은 재개되었습니다."
amcivwar.203.a:0 "너무 많은걸 바랬군"

amcivwar.204.t:0 "[ACW_ceasefire_name]"
amcivwar.204.d:0 "[CAL.GetNameDef]과의 합의가 이루어짐에 따라 이제 우리와 저들은 휴전상태입니다. 이미 우리 군대는 동부의 새 경계선으로 철수하고 있습니다. 물론 휴전이 얼마나 오래 지속될지는 두고봐야 합니다."
amcivwar.204.a:0 "지금 당장은 평화가 왔군"

amcivwar.205.t:0 "[ACW_ceasefire_name]"
amcivwar.205.d:0 "[From.GetNameDef]과의 합의가 이루어짐에 따라 이제 우리와 저들은 휴전상태입니다. 이미 우리 군대는 동부의 새 경계선으로 철수하고 있습니다. 물론 휴전이 얼마나 오래 지속될지는 두고봐야 합니다."
amcivwar.205.a:0 "지금 당장은 평화가 왔군"

amcivwar.206.t:0 "[ACW_ceasefire_name]"
amcivwar.206.d:0 "내전은 수개월 동안 미국을 황폐화시켜왔지만, 오늘 [survivor.GetNameDef]과 [CAL.GetNameDef]의 고관들이 덴버에서 협의를 거친 뒤에 드디어 휴전이 성립되었습니다. 이제 태평양 병력은 합의된 경계선의 서쪽으로 철수할 것이고  [survivor.GetAdjective]의 병력은 경계선 동쪽으로 철수할 것입니다. 그러나 휴전이 공식적인 평화를 의미하지는 않으며, 여전히 많은 사람들은 미국의 운명에 대한 둘 사이의 영혼의 한타는 불가피하다고 생각합니다. 그럼에도 불구하고 지금은 양측이 합의에 도달해 자신들의 전열을 가다듬을 휴식의 순간이 왔으며 미국민들은 혼란의 구렁텅이에서 잠시나마의 평화를 축하하고 있습니다."
amcivwar.206.a:0 "언제까지 지속되나 보자고"

### Liberia and Philippines in Chaos ###

amcivwar.212.t:0 "혼돈의 미국"
amcivwar.212.d:0 "라이베리아는 1822년에 노예들의 자유국으로 설립된 이래로 계속 미국의 정치/경제적 지배 하에 있었습니다. 미국의 지배는 라이베리아를 유럽 식민지 세력으로부터 보호하는 데에 도움이 되었습니다. 그러나 이제는 미국 대선을 계기로 미국은 혼란에 빠져 있습니다. 그 갈등은 이제 전쟁으로 치달았습니다. 미국은 더 이상 우리를 보호할 능력이 없습니다. 이제 우리는 어떻게 할지 결정해야 합니다."
amcivwar.212.a:0 "우리는 국민 프랑스로부터 보호를 구할 것이다"
amcivwar.212.b:0 "독일이야말로 우리를 보호할 수 있는 유일한 강대국이다."
amcivwar.212.c:0 "우리는 꼭두각시가 아니다, 우리 스스로 보호해야 한다!"
amcivwar.212.e:0 "우리는 반역자가 아니다, 미국에 충성하자"

amcivwar.213.t:0 "라이베리아가 보호를 요청하다"
amcivwar.213.d:0 "미국 내전이 본격화되면서, 이전에 미합중국의 보호 아래에 있었던 라이베리아 공화국은 미합중국이 더이상 보호를 제공해줄 수 있을 것이라 생각해 우리에게 외교적, 군사적 보호를 요청해왔습니다. 어떻게 답해야 할까요?"
amcivwar.213.a:0 "좋다, 라이베리아인들은 좋은 동맹이 될 것이다"
amcivwar.213.b:0 "그들은 보호받지 못한다 - 그 지역을 공격해라!"
amcivwar.213.c:0 "우리는 그들을 원하지 않는다"

amcivwar.214.t:0 "프랑스가 우리의 보호에 동의하다"
amcivwar.214.d:0 "국민 프랑스는 특정 외교 및 경제적 양보의 대가로 우리를 보호하기로 합의했습니다. 다시 한번 우리는 안전합니다!"
amcivwar.214.a:0 "만세!"

amcivwar.215.t:0 "라이베리아가 공격을 받고있다"
amcivwar.215.d:0 "외국인들은 우리의 땅을 차지하려고 합니다. 우리는 우리의 생존을 위해 싸울 수 밖에 없습니다!"
amcivwar.215.a:0 "가능한 한 많은 인력을 동원해라"

amcivwar.216.t:0 "프랑스가 우리의 요구를 거부하다"
amcivwar.216.d:0 "불행히도, 프랑스가 우리의 보호 요구를 거절했습니다..."
amcivwar.216.a:0 "우리는 독립해야만 한다"
amcivwar.216.b:0 "독일에게 접근해보자"

amcivwar.217.t:0 "라이베리아가 보호를 요청하다"
amcivwar.217.d:0 "미국 내전이 본격화되면서, 이전에 미합중국의 보호 아래에 있었던 라이베리아 공화국은 미합중국이 더이상 보호를 제공해줄 수 없을 것이라 생각해 우리에게 외교적, 군사적 보호를 요청해왔습니다. 어떻게 할까요?"
amcivwar.217.a:0 "좋다, 그들은 유용한 동맹이 될 것이다"
amcivwar.217.b:0 "좋다, 하지만 미텔아프리카가 관리하도록 한다"
amcivwar.217.c:0 "우리는 그들을 원하지 않는다"
amcivwar.217.e:0 "그들은 보호받지 못한다 - 공격!"

amcivwar.218.t:0 "독일이 우리를 보호할 것에 동의하다"
amcivwar.218.d:0 "독일은 특정 외교 및 경제적 양보의 대가로 우리를 보호하기로 합의했습니다. 다시 한번 우리는 안전합니다!"
amcivwar.218.a:0 "만세!"

amcivwar.219.t:0 "라이베리아가 우리 괴뢰국이 되다"
amcivwar.219.d:0 "카이저는 라이베리아를 우리의 위성국으로 만드는 방안을 제안했습니다. 우리가 더 많은 아프리카를 통제하는 것이기에 좋은 소식입니다."
amcivwar.219.a:0 "우리의 힘이 커졌다"

amcivwar.220.t:0 "독일이 우리를 미텔아프리카로 인도한다"
amcivwar.220.d:0 "독일은 아프리카 식민지 행정부의 보호를 제안했습니다. 적어도 우리는 보호자가 있어야 합니다."
amcivwar.220.a:0 "만세!"

amcivwar.221.t:0 "독일이 우리의 요구를 거부하다"
amcivwar.221.d:0 "불행하게도 독일은 우리의 보호 요청을 거절했습니다. 우리는 홀로 남겨졌습니다."
amcivwar.221.a:0 "우리는 독립해야만 한다"
amcivwar.221.b:0 "국민 프랑스에 접근해보자"

amcivwar.222.t:0 "라이베리아가 홀로 서다"
amcivwar.222.d:0 "The tiny nation of Liberia has broken away from US protection and is now alone. We could try to seize the lands for ourselves, although this would not be a popular move among both allies and enemies."
amcivwar.222.a:0 "We have no ambitions on Liberia"
amcivwar.222.b:0 "They are unprotected - seize their lands!"

amcivwar.223.t:0 "라이베리아가 홀로 서다"
amcivwar.223.d:0 "The tiny nation of Liberia has broken away from US protection and is now alone. We could try to seize the lands for ourselves, although this would not be a popular move among both allies and enemies."
amcivwar.223.a:0 "We have no ambitions on Liberia"
amcivwar.223.b:0 "They are unprotected - seize their lands!"

amcivwar.224.t:0 "프랑스의 공격"
amcivwar.224.d:0 "탐욕스러운 프랑스 제국주의자가 우릴 보호해줄 나라가 없음을 알고는 우리를 공격하기로 결정했습니다. 이제는 생존을 위해 싸우는 것 말고는 선택의 여지가 없습니다."
amcivwar.224.a:0 "가능한 많은 사람을 동원해라."

amcivwar.225.t:0 "독일계 아프리카인들의 공격"
amcivwar.225.d:0 "미텔아프리카의 독일 행정부는 우리의 외교적 고립에서 이득을 얻기 위해 우리를 공격하기로 결정했습니다. 이제는 생존을 위해 싸우는 것 말고는 선택의 여지가 없습니다."
amcivwar.225.a:0 "가능한 많은 사람을 동원해라."

amcivwar.226.t:0 "필리핀에서의 독립 요구"
amcivwar.226.d:0 "The civil war in America has left the American hold over the Philippines weakened. The people of the Philippines are demanding full independence but some in the government are worried that an independent Philippines will be absorbed by the greater powers in the area."
amcivwar.226.a:0 "자유로군. 끔찍한, 끔찍한 자유야."

amcivwar.227.t:0 "Seizing American Equipment"
amcivwar.227.d:0 "With the Americans heading off the island, they have left large amounts of equipment in the Philippines. The Filipino army is advocating seizing the resources while they are unguarded but the government is afraid of what this might do to the relations between the two countries."
amcivwar.227.a:0 "Seize the equipment"
amcivwar.227.b:0 "We should stay friendly"

amcivwar.228.t:0 "The American Mission in the Philippines"
amcivwar.228.d:0 "The war has forced the US government to recall all available units. The American forces in the Philippines are still loyal to the US government and Douglas MacArthur. Some are concerned that abandoning the Philippines will be costly but the forces are needed in America."
amcivwar.228.a:0 "Recall the units"
amcivwar.228.b:0 "We must hold our position"

amcivwar.229.t:0 "The Philippine Commonwealth"
amcivwar.229.d:0 "The Americans had never promised the Filipino people independence and forces inside the country wanted to use the American Civil War as an opportunity to declare independence and form a legitimate government. The Commonwealth of the Philippines was created to administer the nation and transition into a full state of independence."
amcivwar.229.a:0 "Our glorious new commonwealth"

### Pre-War Events ###
amcivwar.300.t:0 "뉴잉글랜드에서의 폭동"
amcivwar.300.d:0 "In recent days, syndicalist militias have been struggling (and failing) to take control in New England states, from New York all the way up to the coasts of Maine. So far, governors in the region have clamped down hard on the violence, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
amcivwar.300.a:0 "전란이 머지않았음을 깨달아야 할 텐데."
amcivwar.300.b:0 "흥미로운걸."

amcivwar.310.t:0 "태평양 주들과 밀접해진 네바다"
amcivwar.310.d:0 "Richard Kirman, Sr. today declared Nevada's allegiance with the Pacific States who refuse to acknowledge the legitimacy of General MacArthur's government. The governor had been in consultation with the Pacific government since its creation, and in a radio address said he could not stand by and let democracy fail in America without taking a stand. So far, federal forces have withdrawn from army bases in the region without threat of further violence."
amcivwar.310.a:0 "반가운 결정이다."
amcivwar.310.b:0 "멍청한 결정이로군."

amcivwar.311.t:0 "맥아더의 최후 기한"
amcivwar.311.d:0 "맥아더 장군이 연방에서 탈퇴한 주들에게 제시한 30일의 마지막 기회는 지금까지 주지사들 중 누구의 마음도 바꾸지 못했습니다. 연방정부는 입장을 견지하고 있지만, 맥아더에게 최후 기한 이전에 더 많은 폭력과 주들의 연방 탈퇴를 예상하라고 경고했습니다. 대부분의 워싱턴 시민들은 전면전이 불가피하다고 생각하고 있습니다."
amcivwar.311.a:0 "우리는 지켜볼 것이다."

amcivwar.312.t:0 "최후 기한이 다가오다"
amcivwar.312.d:0 "맥아더 장군이 제시한 30일 기한은 거의 끝나가고 있고, 양측 모두 물러나지 않았습니다. 오히려 리드와 롱이 이 30일을 그들이 통제하는 지역 전체에서 민병대를 양성하기 위한 시간으로 사용했다는 것은 분명합니다. 이것은 내전이 정말 어려운 싸움이 될 것임을 의미하는 듯 합니다."
amcivwar.312.a:0 "이제 무슨 일이 일어날까."

amcivwar.313.t:0 "Contact with the New York Resistance"
amcivwar.313.d:0 "Though both New York and New Jersey were thought completely lost to Federal forces, it turns out that several large groups of fighters managed to make it out of the urban areas, and have regrouped in the hills of eastern Pennsylvania. Though tattered, they are eager to continue the battle with our support."
amcivwar.313.a:0 "Good to have you, boys"
CSA_four_units_newyork:0 "Four militia units arrive in Pennsylvania"

amcivwar.314.t:0 "Order Restored in [restored_core.GetName]"
amcivwar.314.d:0 "Over the past weeks, [Root.GetAdjective] government forces have been busy in [restored_core.GetName], arresting those we feel would prove a hindrance to our control and helping our local supporters spreading the good word amongst the people. We want to reassure them that, as American citizens, they have no reason to fear our presence. Our efforts have slowly begun to bear fruit, even in the midst of all this chaos."
amcivwar.314.a:0 "Excellent news!"

amcivwar.320.t:0 "Syndicalists Take Control in Minnesota"
amcivwar.320.d:0 "Violence by syndicalist militia groups expanded to the city of Minneapolis and the surrounding region, with blockades erected on roads and the Minneapolis airport reportedly invaded by several armed groups. Before the violence could expand, the governor of Minnesota declared the state's allegiance to Jack Reed's cause and ordered the state's national guard divisions to stand down."
amcivwar.320.a:0 "We welcome them."
amcivwar.320.b:0 "Traitors!"

amcivwar.321.t:0 "Federal Control Maintained in Minnesota"
amcivwar.321.d:0 "Violence by syndicalist militia groups expanded to the city of Minneapolis and the surrounding region, with blockades erected on roads and the Minneapolis airport reportedly invaded by several armed groups. Before the violence could spread further, however, the governor of Minnesota declared the state's allegiance to the country proper and rededicated the state's loyal national guard to fighting back the insurgents. While the struggle continues, for the moment the state remains in Federal hands."
amcivwar.321.a:0 "Good"
amcivwar.321.b:0 "I see"

amcivwar.322.t:0 "North Carolina Declares Support for Huey Long"
amcivwar.322.d:0 "Responding to mounting pressure from militia groups in Charlotte, the governor of North Carolina today declared that the state would join those aligned with Huey Long. While there are reports of riots breaking out in several cities, most of the state appears to support the governor's decision and already federal forces are pulling out of the region before they find themselves overwhelmed."
amcivwar.322.a:0 "We welcome them"
amcivwar.322.b:0 "Traitors!"

amcivwar.323.t:0 "North Carolina Confirms Loyalty to USA"
amcivwar.323.d:0 "Responding to mounting pressure from militia groups in Charlotte, the governor of North Carolina today declared that the state would remain loyal to America and the legitimate federal government. While there are reports of riots breaking out in several cities, most of the state appears to support the governor's decision and already Minutemen forces are pulling out of the region before they find themselves overwhelmed."
amcivwar.323.a:0 "Excellent"
amcivwar.323.b:0 "Traitors!"

amcivwar.324.t:0 "Longist Militias Take Control in Tennessee"
amcivwar.324.d:0 "Conflicting reports of battles between syndicalist and longist militias throughout the state of Tennessee were resolved today when longist militias stormed the state legislature in Nashville. Governor Gordon Browning was taken prisoner, and while federal forces fought for control over the city it's quickly become clear the militias have a clear advantage. Already federal forces are withdrawing from the state, conceding control to Huey Long's supporters."
amcivwar.324.a:0 "We welcome them"
amcivwar.324.b:0 "Traitors!"

amcivwar.325.t:0 "Longist Militias Lose Battle in Tennessee"
amcivwar.325.d:0 "Conflicting reports of battles between syndicalist and longist militias throughout the state of Tennessee were resolved today when longist militias were defeated by Federal forces outside the state legislature in Nashville. While federal forces are still fighting for control over the city, it's quickly becoming clear that they have the clear advantage, and Governor Gordon Browning made a televised address stating that Tennessee would not fall to radical forces. Already Minutemen are withdrawing from the state, conceding control to the government."
amcivwar.325.a:0 "That's a relief"
amcivwar.325.b:0 "Traitors!"

amcivwar.326.t:0 "Syndicalists Victorious in New York"
amcivwar.326.d:0 "The battle between syndicalist militia forces in New York City, all the way down south into New Jersey, has ended with the syndicalist forces declaring victory. While they have not extended their control to the rest of New York State, the governor having declared an emergency and blockading bridges leading into the city itself, the most populated areas of both states are now firmly under syndicalist control with barricades already been erected along the southern borders of New Jersey state."
amcivwar.326.a:0 "A welcome victory"
amcivwar.326.b:0 "An unfortunate loss"

amcivwar.327.t:0 "Federalists Victorious in New York"
amcivwar.327.d:0 "The battle between syndicalist militia forces in New York City, all the way down south into New Jersey, has ended with federal forces declaring victory. Already the leaders of syndicalist militias are being rounded up and imprisoned, although many have vanished into urban areas with lingering reports of violence still ongoing. Indeed, it will likely take months for the federal government to re-establish firm control over the urban area. For the momnet, forces loyal to the government are concentrating on securing the eastern seaboard and strengthening the border with neighboring Pennsylvania."
amcivwar.327.a:0 "A welcome victory"
amcivwar.327.b:0 "An unfortunate loss"
amcivwar.327.c:0 "Interesting"

amcivwar.328.t:0 "Federalists Overtake Southern Texas"
amcivwar.328.d:0 "While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and so far have managed to obtain victory throughout the southern regions of the state. Governor James Allred has been declared a traitor by southern mayors, who appear determined to face off against their brethren in the rest of the state should the civil war begin in earnest."
amcivwar.328.a:0 "A welcome victory"
amcivwar.328.b:0 "An unfortunate loss"
amcivwar.328.c:0 "Interesting"

amcivwar.329.t:0 "Federal Revolt Fails in Texas"
amcivwar.329.d:0 "While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and battles with Minutemen have raged across the southern portion of the state. Governor James Allred recently held a conference with several southern mayors, and today declared that an accord with them had been reached. They would unite to support Long and the proper American government."
amcivwar.329.a:0 "A welcome victory"
amcivwar.329.b:0 "An unfortunate loss"
amcivwar.329.c:0 "Interesting"

amcivwar.330.t:0 "Iowa Declares Support for Reed"
amcivwar.330.d:0 "With both Cedar Rapids and Iowa City having been overtaken by syndicalist militia forces, the governor of Iowa today declared support for Jack Reed and demanded that federal forces withdraw from the state. While most doubt that Governor Kraschel has any syndicalist sympathies, it's clear he foresaw a quick collapse of the state once the war began and elected to switch sides before things went too far. Several reports of riots in Des Moines have preceded the withdrawal of loyalist forces from the region."
amcivwar.330.a:0 "A welcome victory"
amcivwar.330.b:0 "An unfortunate loss"

amcivwar.331.t:0 "Iowa Declares Federal Support"
amcivwar.331.d:0 "With both Cedar Rapids and Iowa City having been freed from syndicalist control by federal forces, the governor of Iowa today reaffirmed his support for the federal government and demanded that Jack Reed withdraw syndicalist militias from the state. While most doubt that Governor Kraschel has any particular affinity for the federal government, it's clear he foresaw which way the battle was leaning in his states. Several reports of riots in Des Moines have preceded the withdrawal of militias from the region."
amcivwar.331.a:0 "A welcome victory"
amcivwar.331.b:0 "An unfortunate loss"


### Deal with the Devil ###
ACW_deal_with_devil_effect:0 "All occupied states of their territory will be transferred to us, and ours to them. The truce will continue for 90 days, after which each of us will have the option to extend it for another 90 days.\n"
amcivwar.520.t:0 "Deal with the Devil?"
amcivwar.520.d:0 "The [From.GetAdjective] government has approached us with a proposal: a truce of at least 90 days between [Root.GetNameDef] and [From.GetNameDef], so that both of us can turn our efforts against the [enemy_country.GetAdjective] forces, which are currently defeating us both. In 90 days time, we can re-assess... and, if [enemy_country.GetNameDef] is defeated the truce will be off."
amcivwar.520.a:0 "We agree to this arrangement... for now"
amcivwar.520.b:0 "No, we refuse to compromise our principles"

amcivwar.521.t:0 "The Deal has been Refused"
amcivwar.521.d:0 "Unfortunately, it seems the [From.GetAdjective] government is more stubborn than they anticipated. They will not co-operate with us, even if it means their defeat."
amcivwar.521.a:0 "Too bad"

amcivwar.522.t:0 "The Deal is Accepted"
amcivwar.522.d:0 "As expected, the [From.GetAdjective] forces have accepted our deal. We will stop fighting, for now, and turn our attentions against [enemy_country.GetNameDef]. In 90 days time, we can re-assess, and if the [enemy_country.GetAdjective] forces have been defeated then the truce will be off."
amcivwar.522.a:0 "Excellent"

amcivwar.523.t:0 "Continue the Truce?"
amcivwar.523.d:0 "The 90 days is up, and now it falls on us to consider whether we resume our fight against [truce_country.GetNameDef]."
amcivwar.523.a:0 "Let us hold off another 90 days..."
amcivwar.523.b:0 "This truce is over"

amcivwar.524.t:0 "Deal with the Devil"
amcivwar.524.d:0 "With their forces hard-pressed by [enemy_country.GetNameDef], representatives from both [From.GetNameDef] and [From.From.GetNameDef] agreed to a temporary truce, lest [enemy_country.GetAdjective] roll over them both and win the American Civil War. Whether their agreement comes too late, or if it can even last more than a few months before both sides turn on the other, remains to be seen. Most onlookers appear to agree this unprecedented agreement indicates that, for now, [enemy_country.GetNameDef] has the definite upper hand."
amcivwar.524.a:0 "Interesting"
amcivwar.524.b:0 "It makes no difference - they will both lose"

### Sanity Checks ###

amcivwar.600.t:0 "[Root.GetAdjective]의 붕괴"
amcivwar.600.d:0 "우리 군은 더 이상 적에 대항할 수 없습니다. 이미 아군은 집단으로 탈영하기 시작했으며, 붕괴의 파장은 그 수위를 높여가고 있습니다. [Root.GetNameDefCap]은 패전에 이르렀고, 이를 인정해야 합니다."
amcivwar.600.a:0 "여기서 끝나는구만..."

amcivwar.607.t:0 "연방정부의 붕괴"
amcivwar.607.d.lives:0 "It appears that the Federal government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Federal leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.607.d.falls:0 "오늘, 미국 내전에서 연방정부가 붕괴되었다는 소식이 빠르게 전해졌습니다. 연방정부의 지배하에 있던 영토는 미국의 다른 세력들에 의해 흡수되었고, 마지막 남은 연방정부의 지도부들은 완전한 항복 조건을 협상하기 위해 [annex_to.GetNameDef]의 장군들과 만난 것으로 알려졌습니다. [USA.GetLeader]의 소재는 알려지지 않았지만 그는 이미 체포된 것으로 추정됩니다. 미국의 미래는 그 나라를 무너뜨린 세력의 손에 달려 있는 것으로 보입니다."
amcivwar.607.a:0 "혁명을 위한 중대한 발걸음이군"
amcivwar.607.b:0 "폭군은 죽었다!"
amcivwar.607.c:0 "뿌린만큼 거두는군"
amcivwar.607.e:0 "놀랍군!"

amcivwar.608.t:0 "노동 연맹의 붕괴"
amcivwar.608.d.lives:0 "It appears that the Syndicate government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Syndicate leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.608.d.falls:0 "오늘, 미국 내전에서 노동 연맹 정부가 붕괴되었다는 소식이 빠르게 전해졌습니다. 노동 연맹의 지배하에 있던 영토는 미국의 다른 세력들에 의해 흡수되었고, 마지막 남은 노동 연맹의 지도부들은 완전한 항복 조건을 협상하기 위해 [annex_to.GetNameDef]의 장군들과 만난 것으로 알려졌습니다. [CSA.GetLeader]의 소재는 알려지지 않았지만 그는 이미 체포된 것으로 추정됩니다. 미국이 생디칼리즘에 빠질 것이라는 위협은 이제 끝났습니다."
amcivwar.608.a:0 "X같은 시대로군"
amcivwar.608.b:0 "적어도 좋은 소식이군"
amcivwar.608.c:0 "혁명은 개뿔, 지옥에나 가라"
amcivwar.608.e:0 "흥미롭군"

amcivwar.609.t:0 "미주 연합의 붕괴"
amcivwar.609.d.lives:0 "It appears that the Union government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Union leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.609.d.falls:0 "오늘, 미국 내전에서 미주 연합 정부가 붕괴되었다는 소식이 빠르게 전해졌습니다. 미주 연합의 지배하에 있던 영토는 미국의 다른 세력들에 의해 흡수되었고, 마지막 남은 미주 연합의 지도부들은 완전한 항복 조건을 협상하기 위해 [annex_to.GetNameDef]의 장군들과 만난 것으로 알려졌습니다. [TEX.GetLeader]의 소재는 알려지지 않았지만 그는 이미 체포된 것으로 추정됩니다. [TEX.GetNameDef]의 급진적인 사상에 의해 미국이 무너질 것이라는 위협은 이제 끝났습니다."
amcivwar.609.a:0 "당연히 그래야지"
amcivwar.609.b:0 "적어도 좋은 소식이구만"
amcivwar.609.c:0 "뿌린만큼 거두는군"
amcivwar.609.e:0 "흥미롭군"

amcivwar.610.t:0 "태평양 합중국의 붕괴"
amcivwar.610.d.lives:0 "It appears that the Pacific States government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.610.d.falls:0 "오늘, 미국 내전에서 태평양 합중국 정부가 붕괴되었다는 소식이 빠르게 전해졌습니다. 태평양 합중국의 지배하에 있던 영토는 미국의 다른 세력들에 의해 흡수되었고, 마지막 남은 태평양 합중국의 지도부들은 완전한 항복 조건을 협상하기 위해 [annex_to.GetNameDef]의 장군들과 만난 것으로 알려졌습니다. [CAL.GetLeader]의 소재는 알려지지 않았지만 그는 이미 체포된 것으로 추정됩니다. 미국의 미래는 그 나라를 무너뜨린 세력의 손에 달려 있는 것으로 보입니다."
