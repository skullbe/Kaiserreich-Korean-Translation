FNG_Sell_Anshan_Iron_and_Steel:0 "안산 철강 "
FNG_Sell_Anshan_Iron_and_Steel_desc:0 "안산 철강은 1916년 중-일 합작으로 세워진 기업으로, 양측이 경영, 수익, 그리고 생산품을 공동 관리했습니다. 지금 만철이 이 회사를 완전히 사들여 이름을 '쇼와 제'로 바꾸고자 하는데, 그들이 관리하면 더욱 효율적일 것이고 수익과 생산품에 대한 우리 지분도 여전히 남아 있을 겁니다."

FNG_Looting_Beijing-Baoding:0 "직례(허베이)에서의 약탈 금지"
FMG_Looting_Beijing-Baoding_desc:0 "민간인들은 군인들을 홍수나 사나운 짐승에 비유할만큼 무서워하므로 살기위해 이를 피해서 도망칩니다."
FNG_Looting_Zhengzhou-Luoyang:0 "허난에서의 약탈 금지"
FNG_Looting_Zhengzhou-Luoyang_desc:0 "민간인들은 군인들을 홍수나 사나운 짐승에 비유할만큼 무서워하므로 살기위해 이를 피해서 도망칩니다."
FNG_Looting_Wuhan:0 "우한에서의 약탈 금지"
FNG_Looting_Wuhan_desc:0 "민간인들은 군인들을 홍수나 사나운 짐승에 비유할만큼 무서워하므로 살기위해 이를 피해서 도망칩니다."

