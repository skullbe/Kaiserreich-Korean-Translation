fngpolitic.18.t:0 "The Recovery League Nominates a New Security Minister"
fngpolitic.18.d:0 "With the support of the Rural Reconstruction Movement, the Recovery League has nominated Dr James Yen as a replacement for our current Security Minister, citing his broad support among the rural population and commitment to reform. Of course, Yen does not come without political baggage, and he is known to have little tolerance for the Grand Marshal's more autocratic tendencies and a strong distrust of Japanese motives, both of which could prove inconvenient in the long run. \n\nOf course, the Grand Marshal could always refuse to appoint him."
fngpolitic.18.a:0 "Appoint Dr Yen"
fngpolitic.18.b:0 "Refuse the appointment"

