### Focuses ###
FNG_Preservation_of_the_Xinhai_Order:0 "Preservation of the Xinhai Order"
FNG_Preservation_of_the_Xinhai_Order_desc:0 "Ironically, Fengtian is the sole national government upholding the order established by the Xinhai Revolution in 1911, which called for the overthrow of the Qing and the establishment of a Republic. Although its republican commitments are questionable, and Southern reclamation is currently unrealistic, the government has loudly advocated both goals, as they foster domestic legitimacy."
FNG_Fuguo_Qiangbing:0 "Fuguo Qiangbing"
FNG_Fuguo_Qiangbing_desc:0 "Translating roughly to 'Enrich the Nation, Strengthen the Army', this proverb dates back to pre-Han legalist philosophers, but has been used more recently to inspire reforms in both Guangxu Era China and Meiji Era Japan. Now it is applied again in Fengtian, as the government seeks to modernise and eventually strike South against the resurgent Qing Dynasty, and from there establish control over all China."
#Enrich the Nation Branch
FNG_Enrich_the_Nation:0 "Enrich the Nation"
FNG_Enrich_the_Nation_desc:0 "Manchuria's strength lies in its bountiful natural resources, characterised by Japanese publications as a 'boundless cornucopia', and its deposits of strategic resources like coal and iron have been designated as of "world-class significance". With a little Japanese help, Fengtian can forge for itself both a prosperous future and a mighty war-machine!"
#Mantetsu Collaboration Section
FNG_Mantetsu_Collaboration:0 "Mantetsu Collaboration"
FNG_Mantetsu_Collaboration_desc:0 "Mantetsu, also known as the 'South Manchuria Railway Company', exerts an enormous amount of control over our economy, with numerous subsidiaries ranging from flour mills to hospitals. Its aid will unfortunately be essential to developing most aspects of our economy that require Japanese technical expertise."
FNG_Yamato_Hotel_Licenses:0 "Yamato Hotel Licenses"
FNG_Yamato_Hotel_Licenses_desc:0 "One of Mantetsu's most successful ventures in Manchuria is its Yamato Hotel franchise, which serves the countless Japanese businessmen who make their way to and from the Home Islands every day. Despite the unwelcome influence they bear, their skills and capital are crucial."
FNG_The_Soy_Agricultural_Initiative:0 "The Soy Agricultural Initiative"
FNG_The_Soy_Agricultural_Initiative_desc:0 "Fengtian's significant Korean minority are skilled rice planters, but soybeans have become an extremely desirable cash crop, as they provide not only an excellent source of food, fertiliser, and animal feed, but also soy oil with industrial applications. Mantetsu undertook an effort to educate Koreans in Soy farming, but the response has been mixed. They now want our help to push this through."
FNG_Japanese_Electrical_Expertise:0 "Japanese Electrical Expertise"
FNG_Japanese_Electrical_Expertise_desc:0 "Thanks to China's backwardness over the past century, and the chaos of the past two decades, the country has few native engineers. Japanese assistance will be essential in bringing modernity to Manchuria."
FNG_Mantetsu_Research_Wing:0 "Mantetsu Research Wing"
FNG_Mantetsu_Research_Wing_desc:0 "Mantetsu's Research Wing, known as 'Mantetsu Chōsabu', serves as the centrepiece of Japan's colonial program, and pursues a wide variety of scientific goals. Its massive funding and talent pool could be of great use to us in our own efforts."
FNG_Mantetsu_Civil_Engineering_Projects:0 "Mantetsu Civil Engineering Projects"
FNG_Mantetsu_Civil_Engineering_Projects_desc:0 "While the Japanese have much to benefit directly from large civil engineering projects in Fengtian, they also do so indirectly by helping to present our regime as successful at improving the everyday lives of citizens. In this respect, our interests are mutually aligned."
#Crossover Section
FNG_Manufacture_Minsheng:0 "Manufacture Minsheng"
FNG_Manufacture_Minsheng_desc:0 "In late 1931 Zhang Zuolin's son, Xueliang, commissioned an American engineer to create China's first automotive vehicle, called 'Minsheng' or 'people's livelihood'. Fearing compeition to their own vehicles, the Japanese made efforts to interrupt and stall mass-production, but now after many years the pieces have finally fallen into place."
FNG_Fengtian_Society_for_Light_Metals:0 "Fengtian Society for Light Metals"
FNG_Fengtian_Society_for_Light_Metals_desc: "Significant deposits of Bauxite and Alunite have been known to exist in Liaoning for many years, but recent advances by Mantetsu sponsored laboratories in Fushun and Tokyo have enabled Aluminium production via a number of electro-chemical processes."
FNG_Yalu_and_Songhua_Hydroelectricity:0 "Yalu and Songhua Hydroelectricity"
FNG_Yalu_and_Songhua_Hydroelectricity_desc:0 "Manchuria's abundant coal deposits make for an excellent power source, but the strong currents of the Yalu and Songhua rivers could provide additional power at minimal expense. With Japanese expertise, we might harness these mighty rivers to power more homes and industry."
FNG_Japanese_Coal_Gasification_Methods:0 "Japanese Coal Gasification Methods"
FNG_Japanese_Coal_Gasification_Methods_desc:0 "Japan's quest for crucial oil lead it to Manchuria, but now with disappointing results from prospecting, coal gasification seems the only logical path forward. Though energy intensive, Fushun's enormous coal deposits could make the complex processes worthwhile."
FNG_Manchurian_Model_Cities:0 "Manchurian Model Cities"
FNG_Manchurian_Model_Cities_desc:0 "Japan sometimes goes to surprising lengths to portray its role in Fengtian as one of benevolent paternalism, to which end Mantetsu plans to install state of the art electrical, sewer, and tram systems in the major cities of Mukden, Yingkou, Changchun, and Harbin."
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC: "Found the Northeast IDC"
FNG_Found_the_Northeast_IDC_desc:0 "At Japanese recommendation, a proposal has been put forth to organise several influential businessmen and politicians into a body called the 'Northeastern Industrial Development Commission' that might guide Fengtian's industrial development."
FNG_Expand_the_Anshan_Mines:0 "Expand the Anshan Mines"
FNG_Expand_the_Anshan_Mines_desc:0 "The enormous iron deposits in Anshan have been described as being of 'world class significance', and churn out nearly 7 million tonnes of iron, with the potential to triple output by 1942. This expansion seems likely to propel Anshan toward becoming one of East Asia's largest industrial centres."
FNG_Establish_the_Jinzhou_Industrial_Zone:0 "Establish the Jinzhou Industrial Zone"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc:0 "Jinzhou's docks and strategic position in the 'Liaoxi Corridor', which connects land transportation between North China and Northeast China, make it a prime target for government incentivised development. It remains to be seen whether special rules will be applied to this zone favouring Chinese or Japanese companies."
FNG_Expand_the_Fushun_Mines:0 "Expand the Fushun Mines"
FNG_Expand_the_Fushun_Mines_desc:0 "The mines around Fushun churn out nearly 11 million tons of coal per year, with deposits promising to produce over 4.5 billion tonnes total. While some modern trains and ships in the West use oil, the Japanese Empire runs on coal, and the strategic significance of these mines cannot be understated."
FNG_Yingkou_Commercial_Development:0 "Yingkou Commercial Development"
FNG_Yingkou_Commercial_Development_desc:0 "The port city of Yingkou serves as Fengtian's primary gateway to the world, and the second largest port on the Bohai Gulf after Japanese-controlled Dalian. The tremendous increase in material production in Fengtian demands an equally large investment in commercial infrastructure."
#Develop the Nine Provinces Section
FNG_Develop_the_Nine_Provinces:0 "Develop the Nine Provinces"
FNG_Develop_the_Nine_Provinces_desc:0 "The Nine Provinces of Manchuria, split from the original three, already contain over 30% of China's railroads and feature relatively widespread heavy industry, but if Fengtian is to move into the future these will have to be expanded upon and improved. Ideally this would be achieved solely by the Chinese people, but reality dictates that the Japanese will lead much of the path forward."
FNG_Reorganize_the_NTC:0 "Reorganise the NTC"
FNG_Reorganize_the_NTC_desc:0 "Founded by the Fengtian Government shortly after its creation, the National Transportation Commission serves as a planning board for infrastructure construction across the country. The Japanese allege that its foremost aim is to disrupt Mantetsu's operations, and there may be at least some truth to this claim."
#Resume the Wang Yongjiang Reforms Section
FNG_Resume_the_Wang_Yongjiang_Reforms:0 "Resume the Wang Yongjiang Reforms"
FNG_Resume_the_Wang_Yongjiang_Reforms_desc:0 "Zhang Zuolin's financial minister for many years, Wang Yongjiang, was almost singlehandedly responsible for the development of Manchuria from a weak borderland into one of China's most prosperous regions. Unfortunately he was taken from us some years ago, but his work and vision live on."
FNG_Reform_the_Civil_Service_Examination:0 "Reform the Civil Service Examination"
FNG_Reform_the_Civil_Service_Examination_desc:0 "In use for well over 2,000 years, the Imperial Civil Service Examination saw only minor reform during the later years of the Qing Dynasty, and is now desperately in need of review in order to form a capable and modern civil service for Fengtian."
FNG_Centralize_the_Banks:0 "Centralise the Banks"
FNG_Centralize_the_Banks_desc:0 "Fengtian currently features four note-issuing banks, namely the Bank of the Three Eastern Provinces, the Bank of Kirin, the Bank of Heilungkiang and the Frontier Bank, each of which are products of earlier centralisation efforts. Now it seems pertinent to complete this process and unify them all under a single Central Bank."
FNG_Re-Introduce_the_Fengtian_Dollar:0 "Re-introduce the Fengtian Dollar"
FNG_Re-Introduce_the_Fengtian_Dollar_desc:0 "The Fengtian Dollar was one of Wang Yongjiang's later experiments, and served as a currency un-backed by silver but still payable in tax, demonstrating the government's faith in its value but requiring no extra silver to print. Following enormous government expenditures during the Civil Wars and subsequent inflation, the currency was discontinued, but its flexibility could be useful today."
FNG_Support_Sino-Japanese_Joint_Companies:0 "Support Sino-Japanese Joint Companies"
FNG_Support_Sino-Japanese_Joint_Companies_desc:0 "A great number of businesses in Fengtian offer shares to both Chinese and Japanese, including the infamous Mantetsu, but relatively few Chinese have the funds to invest and as a result most joint companies are Japanese dominated. Government backing may permit us to provide means and incentives to fellow Chinese and gradually shift this balance."
FNG_Encourage_Chinese_Investment:0 "Encourage Chinese Investment"
FNG_Encourage_Chinese_Investment_desc:0 "Chinese investment is at the heart of our efforts to return at least some control of Fengtian's economy to its people, instead of Mantetsu. Incentives and careful planning are the only way forward."
FNG_Fill_the_Silver_Reserve:0 "Fill the Silver Reserve"
FNG_Fill_the_Silver_Reserve_desc:0 "The Fengtian Yuan, our principal currency, is backed by silver and in the past has even gained value against the Japanese Yen. This has been met by Japanese insistence that our reserves have never held enough silver to properly back the currency. Regrettably, there may have been some truth to this, and so more silver must be purchased if we are to attract additional investment."
FNG_Encourage_Japanese_Investment:0 "Encourage Japanese Investment"
FNG_Encourage_Japanese_Investment_desc:0 "Unfortunately foreign capital is crucial to our development efforts, and so we must make attempts to attract Japanese alongside Chinese investors. While they won't receive the same incentives as our own citizens, they should be comforted by our recent filling of the silver reserves."
#Political Branch
FNG_Courting_the_Grand_Marshals_Favour:0 "Courting the Grand Marshal's Favour"
FNG_Courting_the_Grand_Marshals_Favour_desc:0 "The Fengtian Government consists of several groups competing for the attention and favour of Grand Marshal Zhang Zuolin, around whom most state functions revolve. The Communications Clique and others in the assembly clamour for a constitution, while the generals call for a return to military rule, but Zhang may instead be able to quell the chaos and replace the squabbling factions with his own iron fist."
#Warlord Section
FNG_Revise_the_Military_Leadership:0 "Revise the Military Leadership"
FNG_Revise_the_Military_Leadership_desc:0 "For several years the military establishment has been divided between old and young factions, its more venerable members veterans of the Civil Wars, and its newer members trained at the Japanese Army War College. Serious conflict has emerged between them, and if progress is to be made, the Grand Marshal must pick a side."
FNG_Empower_the_Warlords:0 "Empower the Warlords"
FNG_Empower_the_Warlords_desc:0 "Until the foundation of the Republic, Zhang Zuolin never possessed complete control over the four provinces. Instead he exercised hegemony over a series of weaker warlords, who were later folded into the new government through a Japanese backed centralisation campaign. These Warlords now serve as Zhang's generals through a semi-feudal leadership structure, but their own ambitions remain."
FNG_The_Generals_Know_Best:0 "The Generals Know Best"
FNG_The_Generals_Know_Best_desc: "The corrupt politicians of the Assembly have allowed Fengtian to meander aimlessly for too long. Only the Grand Marshal and his generals are capable of leading the country forward. It takes the iron mettle of disciplined military men to resist temptations posed by the Japanese and other forces that seek to divide and weaken China!"
FNG_The_Jilin_Incident:0 "The Jilin Incident"
FNG_The_Jilin_Incident_desc:0 "It has become clear that the divide between the Old and Young Guard factions has only widened as a result of their recent ascent to power. Agents loyal to the government have determined that one of the factions is conducting an unexpected military buildup outside Songyuan in Jilin Province. This warrants investigation, and possibly decisive action."
FNG_Establish_the_Supreme_War_Council:0 "Establish the Supreme War Council"
FNG_Establish_the_Supreme_War_Council_desc:0 "With the military unified, and all political obstructions eliminated, the time is right for the establishment of a Supreme War Council to properly lay the foundation for China's prosperity and greatness. With this council of mighty generals at our head, the Fengtian government will be unstoppable!"
#Cult of Personality Section
FNG_A_Father_to_the_People:0 "A Father to the People"
FNG_A_Father_to_the_People_desc:0 "As part of centralisation efforts over the past decade, Zhang Zuolin has been portrayed by the government as a benevolent paternal figure guarding the Chinese people from backward Qing conservatism and western imperialist influences. Continuing this endeavour can only bolster our legitimacy."
FNG_Exalt_the_Grand_Marshal:0 "Exalt the Grand Marshal"
FNG_Exalt_the_Grand_Marshal_desc:0 "The generals and politicians squabble endlessly, and it has become clear that no progress can be made in the shadow of their incompetent leadership. The people, and the state, need guidance which can come from only once source. Let us exalt the Grand Marshal Zhang Zuolin!"
FNG_Formalize_the_Cult_of_Personality:0 "Formalise the Cult of Personality"
FNG_Formalize_the_Cult_of_Personality_desc:0 "We must redouble our efforts to rightfully portray our glorious leader as the man he truly is; a paragon and exemplar to all Chinese. Official state functions and propaganda efforts will be adjusted appropriately."
FNG_Proclaim_a_New_Mandate:0 "Proclaim a new Mandate"
FNG_Proclaim_a_New_Mandate_desc:0 "The people's resolve to do away with Qing regression and western imperialist influences has never been stronger, as exemplified in the Grand Marshal's proclamation today reducing the powers of the Assembly which has long been infested with scheming divisive elements."
FNG_There_is_only_the_Grand_Marshal:0 "There is only the Grand Marshal"
FNG_There_is_only_the_Grand_Marshal_desc:0 "It is time for the Grand Marshal, Zhang Zuolin, sun of China's future and beloved father of the Chinese people, to do away with internal disruptive forces and unite the country under a single banner! Ten thousand years to Grand Marshal Zhang!"
#Constitutional Section
FNG_Reorganize_the_Legislative_Polity:0 "Reorganise the Legislative Polity"
FNG_Reorganize_the_Legislative_Polity_desc:0 "The Assembly, cobbled together from the ashes of the Beiyang Government and other exiled groups from the South, has remained divided and largely impotent since its founding. Its various factions scramble to attract the Grand Marshal's favour, and thus gain a powerful piece in the political game."
FNG_Entrust_the_Assembly:0 "Entrust the Assembly"
FNG_Entrust_the_Assembly_desc:0 "Since the Xinhai Revolution nearly two decades ago, no democratic government in China has successfully drafted and adopted a constitution, and in order to gain the full support of the people in our efforts to retake the South we must entrust the Assembly with this important task."
FNG_The_Autumn_Program:0 "The Autumn Program"
FNG_The_Autumn_Program_desc:0 "On the heels of negotiations last Autumn, influential members of the Recovery League, Communications Clique, and Zhang Clique have set out a program outlining their intent to draft a Constitution. A key point of cooperation is a shared understanding that, without such measures, the government risks losing its way and will never hold the true support of the Chinese people."
FNG_The_Harbin_Convention:0 "The Harbin Convention"
FNG_The_Harbin_Convention_desc:0 "An effective constitution will only come as a product of a convention bringing together all of the major parties, and it goes without saying that some may attempt to disrupt the proceedings. The city of Harbin has been chosen to host the convention, given its long history as a multi-ethnic centre."
FNG_A_Resplendent_Republic:0 "A Reseplendent Republic"
FNG_A_Resplendent_Republic:0 "With the successful creation of a constitution satisfying at least the remaining major players in the government, it now merely needs to be adopted by the Assembly. Surely the way forward is now bright and clear for the Fengtian Government and the Republic of China. Long live democracy long live the Republic!"
#The Begonia Leaf
FNG_From_Beijing_to_the_Begonia_Leaf:0 "From Beijing to the Begonia Leaf"
FNG_From_Beijing_to_the_Begonia_Leaf_desc:0 "For decades, students and nationalists have compared the shape of China, that is to say China undivided, to the shape of a Begonia leaf. With Beijing in our hands, it has come time to reclaim all of our homeland, and make the Begonia Leaf a reality!"
#Strengthen the Army Branch
FNG_Strengthen_the_Army:0 "Strengthen the Army"
FNG_Strengthen_the_Army_desc:0 "During the Civil Wars, the Fengtian Army was utterly decimated as a consequence of intense fighting against more modern German equipment and defections by important generals, and the ensuing eight years have seen slow but steady rearmament and reorganisation in-pace with the recovering economy."
#Mukden National Academy Section
FNG_Found_the_Mukden_National_Academy:0 "Found the Mukden National Academy"
FNG_Found_the_Mukden_National_Academy_desc:0 "In the absence of formalised or even organised military instruction, Fengtian officers have long been sent to Japan for an education, and the cost of doing so is relatively prohibitive. As a result, and thanks to Japanese pressure, we have accepted Japanese officers into our lower ranks. This must end."
FNG_Expel_Japanese_Officers:0 "Expel Japanese Officers"
FNG_Expel_Japanese_Officers_desc:0 "Japan's influence over our military is unacceptable, we must expel their officers from our ranks. The cost of making such a move without sufficient replacements could be great, not to mention the diplomatic backlash, so we must make this move carefully."
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors:0 "Obtain Japanese Instructors"
FNG_Obtain_Japanese_Instructors_desc: "The Japanese field a modern military comparable in strength and discipline with any in the West. Given that the Japanese government is willing to provide instructors free of charge, we should take this opportunity to build an army the Qing will envy."
FNG_Modernized_Curriculum:0 "Modernised Curriculum"
FNG_Modernized_Curriculum_desc:0 "The modern Japanese curriculum, designed to counter Russian aggression on the plains of Manchuria, emphasises morale factors and tenacity of the will, stressing training designed to develop the ability to recognise opportunities for decisive attack; enveloping open enemy flanks, encircling formations, and thus destroying numerically and technologically superior forces."
FNG_Moral_Indoctrination:0 "Moral Indoctrination"
FNG_Moral_Indoctrination_desc:0 "Japanese training emphasises the importance of the human factor in maintaining a continuous offensive, with the belief that spirit can triumph over steel. This requires serious moral indoctrination."
FNG_New_Model_Army:0 "New Model Army"
FNG_New_Model_Army_desc:0 "Our new officer corps are now well schooled in the most modern Japanese strategies and tactics available. Now all that remains is to begin the process of graduation, deployment, and integration with the regular troops."
#Chinese Instruction Column
FNG_Hire_Chinese_Instructors:0 "Hire Chinese Instructors"
FNG_Hire_Chinese_Instructors_desc:0 "The Japanese and Westerners are not the only ones who know how to fight, ample experience in the Civil Wars has produced a class of veterans who excel in unorthodox tactics and know the land better than any foreign officer. Surely patriotic service to the country is payment enough!"
FNG_Lessons_from_the_Civil_War:0 "Lessons from the Civil War"
FNG_Lessons_from_the_Civil_War_desc:0 "The most recent phase of the Civil Wars saw Fengtian troops fighting enemies whose weapons and technology far outclassed their own. Through trials of fire and blood, improvised weapons and unusual methods emerged to suit the new environment, allowing Fengtian soldiers to punch above their weight."
FNG_Ties_of_Loyalty:0 "Ties of Loyalty"
FNG_Ties_of_Loyalty_desc:0 "The Army's leadership structure is virtually feudal, and most of our generals and troops owe their personal loyalty to the Grand Marshal, instead of any abstract concept of state. This has its obvious disadvantages, but strengthening these ties will help to resist Japanese interference."
FNG_Dare_to_Die_Corps:0 "Dare to Die Corps"
FNG_Dare_to_Die_Corps_desc:0 "Revolutionary general Huang Xing said of the Dare to Die Corps 'We must die, so let us die bravely'. These brave soldiers go into battle with the full expectation of death, and while such units have existed for years, we can formalise their organisation and training."
#Chinese Equipment Section
FNG_Standardize_Equipment:0 "Standardise Equipment"
FNG_Standardize_Equipment_desc:0 "The chaos of the past two decades and a century of pervasive Western influence has resulted in the eclectic mix of old, obsolete, and locally produced weapons fielded by many factions. The resulting logistical nightmare requires ammunition for over 100 variants of small arms alone."
FNG_Expand_the_Mukden_Arsenal:0 "Expand the Mukden Arsenal"
FNG_Expand_the_Mukden_Arsenal_desc:0 "China's largest military-industrial enterprise through the 1920s, the Mukden Arsenal produces a wide variety of modified Weltkrieg-era small arms and artillery."
FNG_Develop_the_Marshal_Zhang_Rifle:0 "Develop the Marshal Zhang Rifle"
FNG_Develop_the_Marshal_Zhang_Rifle_desc:0 "The time has come for we Chinese to develop a rifle for ourselves, not only to demonstrate our independence from foreign influence, but for practical reasons of self reliance. The new weapon will almost certainly combine features of the German Mauser and Japanese Arisaka rifles, likely closely resembling the latter."
FNG_Study_Japanese_Arms_Manufacture:0 "Study Japanese Arms Manufacture"
FNG_Study_Japanese_Arms_Manufacture_desc:0 "Japan has had an arms industry resembling those in the West for decades, and far outstripping even our own Mukden arsenal. We must learn all they will let us, and more."
#Japanese Equipment Section
FNG_Import_Artillery_from_Kokura:0 "Import Artillery from Kokura"
FNG_Import_Artillery_from_Kokura_desc:0 "Japan's Kokura Arsenal has a long history of producing quality artillery, and importing these more advanced weapons ought to be much faster and cheaper than building more of our own."
FNG_Adopt_the_Arisaka_Type_99:0 "Adopt the Arisaka Type 99"
FNG_Adopt_the_Arisaka_Type_99_desc:0 "The Arisaka Type 99 has every indication of being an excellent infantry weapon, and adopting it would undoubtedly save us both time and money."
FNG_Incentivize_Zaibatsu_Arms_Manufacture:0 "Incentivise Zaibatsu Arms Manufacture"
FNG_Incentivize_Zaibatsu_Arms_Manufacture_desc:0 "Japan's mighty industrial conglomerates, the Zaibatsu, already operate in Fengtian in competition to Mantetsu and domestic businesses. Encouraging Zaibatsu to produce arms in Fengtian and sell them directly to our forces would be a simple way of acquiring advanced systems otherwise outside our reach."
#The Hiroshima Proposal
FNG_The_Hiroshima_Proposal:0 "The Hiroshima Proposal"
FNG_The_Hiroshima_Proposal_desc:0 "Japanese Imperial General Headquarters has recently performed an appraisal of our current military situation, and feels that it may be necessary to provide us with a series of more advanced weapons to aid our defence against our mutual enemies. Unfortunately, accepting will play straight into the hands of the Concordia Association."
#Naval Branch
FNG_The_Navy_of_the_Republic:0 "The Navy of the Republic"
FNG_The_Navy_of_the_Republic_desc:0 "The Navy of the Republic, more commonly referred to as the Fengtian Navy, currently consists of a small collection of cruisers, destroyers, and re-purposed civilian vessels. The vast majority of its ships are obsolete, dating back to the Guangxu era Beiyang Navy, and morale is low among the sailors."
FNG_Reorganize_the_Coastal_Defence_Forces:0 "Reorganise the Coastal Defence Forces"
FNG_Reorganize_the_Coastal_Defence_Forces_desc:0 "Because the Fengtian Navy has no realistic way of opposing the larger and newer navy fielded by Qing, its main purpose is coastal defence. In light of recent troubling inadequacies, such as one ship's crew selling their armament, extensive reorganisation and reform is necessary."
FNG_Expand_Yingkou_Naval_Yard:0 "Expand Yingkou Naval Yard"
FNG_Expand_Yingkou_Naval_Yard_desc:0 "Yingkou is the Northeast Region's second largest port, after Japanese-held Dalian, and the home of our Navy. If we are to begin any meaningful naval reconstruction project, expansion of the Yingkou Naval Yard is an essential first step."
FNG_The_Nine_Points_Strategy:0 "The Nine Points Strategy"
FNG_The_Nine_Points_Strategy_desc:0 "The severe asymmetry in strength between the Fengtian and Qing navies means that, in the absence of Japanese support, our entire coast will be at risk of invasion. Japanese strategists have outlined nine positions at which naval landings are most likely, and drafted plans for their defence."
FNG_Regular_River_Patrols:0 "Regular River Patrols"
FNG_Regular_River_Patrols_desc:0 "The Navy possesses number of small patrol boats, occasionally used to police the Yalu and Songhua rivers, but the majority of which are currently rusting away in storage. These might be better used to train our crews and maintain our internal security, if we can find the funding."
#Air Force Branch
FNG_The_China_Flying_Corps:0 "The China Flying Corps"
FNG_The_China_Flying_Corps_desc:0 "Originally organised by the Grand Marshal's son, Zhang Xueliang, the Corps performed well in the last war, losing air superiority only upon the arrival of more modern German-piloted planes. Since then it's expanded, but retains aircraft decades behind Western standards."
FNG_Order_New_Aircraft:0 "Order New Aircraft"
FNG_Order_New_Aircraft_desc:0 "True aircraft design requires well educated and extremely specialised engineers, which we sadly don't have access to. As a result, in order to improve our air force, we must order more from Japan."
FNG_Reverse_Engineering_Efforts:0 "Reverse Engineering Efforts"
FNG_Reverse_Engineering_Efforts_desc:0 "With some Russian planes now in our possession, it seems possible that we might reverse engineer them for our own use, though the success of such efforts cannot be guaranteed."
FNG_Japanese_Instruction:0 "Japanese Instruction"
FNG_Japanese_Instruction:0 "Japanese Instruction"
FNG_Japanese_Instruction_desc:0 "Enormous advances in aircraft design over the past two decades have resulted in planes that fly almost completely differently than their predecessors, requiring complete reevaluations of flight manoeuvring and tactics for our new planes. Japanese instructors are the only easy solution to this problem."
FNG_Expand_the_Mukden_Aerodrome:0 "Expand the Mukden Aerodrome"
FNG_Expand_the_Mukden_Aerodrome_desc:0 "One of China's first military aviation centres, the Mukden Aerodrome requires expansion in-line with our increasing air power."
#Irredentism Branch
FNG_National_Irredentism:0 "National Irredentism"
FNG_National_Irredentism_desc:0 "The end of the Civil Wars in 1928 saw the foundation of the Fengtian Government, but what would normally have been a moment of celebration in fact represented the exile of the once thriving republican movement to Northeastern China. The South must, and will be, reclaimed!"
FNG_The_Yanshan_Plan:0 "The Yanshan Plan"
FNG_The_Yanshan_Plan_desc:0 "The most straightforward and realistic strategy for reclaiming the South involves an assault through the Province of Jehol and across the Yan Mountains to the South. With the pass at Shanhaiguan so narrow, mountain troops must be trained and equipped to widen the front."
FNG_Fortress_Manchuria:0 "Fortress Manchuria"
FNG_Fortress_Manchuria_desc:0 "The Yan Mountains to the South, the Lesser Khigan Range to the West, and the Bohai Gulf to the East create a natural fortress around the Manchurian plain, leaving the Shanhai Pass as the only easy point of entry. Man-made fortification could render Manchuria virtually impenetrable."
FNG_Wu_Wang_Zai_Ju:0 "Wu Wang Zai Ju"
FNG_Wu_Wang_Zai_Ju_desc:0 "The ancient Chinese idiom 'Forget not what happened in Ju' alludes to the desperate defence of Ju, the state of Qi's final bastion, from which it lead a successful campaign to reclaim all of its lost territory. Manchuria shall be our Ju, from which we will reconquer all of China!"
FNG_Jehol_Border_Exercises:0 "Jehol Border Exercises"
FNG_Jehol_Border_Exercises_desc:0 "Border exercises not only reinforce discipline and training, but also serve to give our troops an intimate knowledge of the terrain they may soon fight in. As a result, if we are pushed onto the defensive, they can more effectively execute tactics, and call in fire support with extreme precision, as they know the lay of the land."
FNG_Golden_Dragon_Cigarettes:0 "Golden Dragon Cigarettes"
FNG_Golden_Dragon_Cigarettes_desc:0 "A variant of the already popular 'Golden Bat' cigarette, the Golden Dragon Cigarette could serve as an effective means of spreading addiction through the infusion of trace amounts of opium. All Doihara needs us to do is make the call."
FNG_Shanhaiguan_Infiltration:0 "Shanhaiguan Infiltration"
FNG_Shanhaiguan_Infiltration_desc:0 "With the Qing-Fengtian border mountainous and heavily militarised, even an attack at Shanhaiguan will be difficult. Some have proposed that we might ease our entry by infiltrating units, which will rise up once war begins, and attack the Qing defenders from two sides."
FNG_Escalate_the_Propaganda_War:0 "Escalate the Propaganda War"
FNG_Escalate_the_Propaganda_War_desc:0 "Fengtian and Qing have sustained an intermittent propaganda war for the past eight years. Due to the persistent and often exaggerated nature of threats from both sides, and their consistent failure to develop far beyond words, the wider international community has ceased to take them very seriously."
FNG_The_Grand_Marshals_Proclamation:0 "The Grand Marshal's Proclamation"
FNG_The_Grand_Marshals_Proclamation_desc:0 "The Grand Marshal will, in a grand proclamation, reassert the illegitimacy of the Qing Regime and its western support, and declare the end of an era of reconstruction and retrenchment. The new era, guided by the ideals set forward by the revolution, will be one of reconquest and national glory!"
FNG_Begin_the_War_of_National_Reclamation:0 "Begin the War of National Reclamation"
FNG_Begin_the_War_of_National_Reclamation_desc:0 "The moment has come, after so long spent growing our strength and biding our time, to declare the start of the War of National Reclamation! Ten thousand years to the Republic! Ten thousand years to the Grand Marshal! Onward for China!"
FNG_Retake_Chahar:0 "Retake Chahar"
FNG_Retake_Chahar_desc:0 "In the closing months of the last civil war, the Mad Baron of Mongolia unjustly seized Chahar, our rightful land. We would endeavour to retake it, but von-Sternberg seems unlikely to fight a limited war, and our interests lie to the south. Perhaps we can find an opportune moment to strike."

### Events ###
fengtian.6.t:0 "Japan seeks to negotiate"
fengtian.6.d:0 "When Zhang Zuolin switched sides in the war Japan decided that it had lost any grounds to continue fighting. They are proposing a peace deal."
fengtian.6.a:0 "We never wanted this war to begin with"
fengtian.6.b:0 "We will finish what they started!"
fengtian.7.t:0 "The Qing are pushing us"
fengtian.7.d:0 "As soon as we backed out of the war the Qing demanded that we surrender to them. Is this worth independence or not?"
fengtian.7.a:0 "Accept the Qing demand"
fengtian.7.b:0 "Politely refuse and end the matter"
fengtian.8.t:0 "Our negotiators are meeting with the Japanese"
fengtian.8.d:0 "Our negotiation team is meeting with the Japanese envoy, how should we start the negotiations? Should we go easy and just get this war over as soon as possible or should we try to crush their spirit once and for all!"
fengtian.8.a:0 "Go easy on them and make small demands"
fengtian.8.b:0 "We must bring them to their knees!"
fengtian.9.t:0 "Fengtian has submitted!"
fengtian.9.d:0 "Zhang Zuolin has surrendered to our demands!"
fengtian.9.a:0 "Hooray!"
fengtian.10.t:0 "Zhang Zuolin has refused our demands"
fengtian.10.d:0 "When Zuolin dropped out of the war a problem faced the warring powers, no front line. Now he has refused our demands. Should we the reopen conflict?"
fengtian.10.a:0 "We must continue this war!"
fengtian.10.b:0 "We will guard our beaches and let the Germans fight"
fengtian.10.c:0 "If we dropped out too..."
fengtian.11.t:0 "OH NO! Our troops are defecting!"
fengtian.11.d:0 "Yes, it's true half our army has defected! Of course I still support my fabulous Japanese masters! I would never help the enemy..."
fengtian.11.a:0 "We switch sides, I mean defectors should be shot!"
fengtian.12.t:0 "Zhang Zuolin is playing games"
fengtian.12.d:0 "We have received a communication from the Fengtian army that half of their forces are joining us.... Unless this is false or a ruse this is a great day indeed!"
fengtian.12.a:0 "keep them under watch but let them fight!"
fengtian.13.t:0 "We have sat down at the table"
fengtian.13.d:0 "When we offered a negotiated peace we thought the Germans would be fierce in their demands. However, they have come to the table wishing to talk sense."
fengtian.13.a:0 "Peace with Honour!"
fengtian.13.b:0 "There will be no peace!"
fengtian.14.t:0 "We have sat down at the table"
fengtian.14.d:0 "We have sat down and the German's demands are unreasonable in any respect."
fengtian.14.a:0 "We must have peace!"
fengtian.14.b:0 "NEVER!"
fengtian.15.t:0 "The Qing have abandoned us!"
fengtian.15.d:0 "After Fengtian dropped away from Japan, the Qing have decided to back away from us and sign a ceasefire with the treacherous Japanese!"
fengtian.15.a:0 "We will destroy them too!"
fengtian.15.b:0 "Goodbye!"
fengtian.16.t:0 "The Qing have followed Fengtian"
fengtian.16.d:0 "The Qing have called for a complete end to hostilities, with the loss of Fengtian we have no border and the Germans are our primary concern anyways."
fengtian.16.a:0 "We can always come back later"
fengtian.16.b:0 "We must continue this war!"
fengtian.17.t:0 "Japan has attacked us!"
fengtian.17.d:0 "After our betrayal the Japanese have decided to add us to their enemies!"
fengtian.17.a:0 "We must turn to the Qing, there is refuge."
fengtian.17.b:0 "We brought this upon ourselves"
fengtian.18.t:0 "The Qing have followed our lead"
fengtian.18.d:0 "After we dropped out and refused to join the Qing they followed suit and now have re-approached us, since we are both now banished from the powers maybe we should join together"
fengtian.18.a:0 "We must turn to the Qing, There is peace and power"
fengtian.18.b:0 "Well good for them!"
fengtian.19.t:0 "Kolchak has broken away from Japanese rule!"
fengtian.19.d:0 "With Kolchak breaking away from the Japanese maybe we should consider our options. We could join him or we could look to the Qing, though this would mean joining in arms with our enemy of over a decade."
fengtian.19.a:0 "Stay with Japan"
fengtian.19.b:0 "Talk with Kolchak"
fengtian.19.c:0 "Approach Pu Yi"
fengtian.20.t:0 "Zhang Zueling wishes to join us!"
fengtian.20.d:0 "Almost as soon as we broke away from Japan, Fengtian approached us regarding an alliance! Together we shall have the power to overcome the Japanese."
fengtian.20.a:0 "Accept"
fengtian.20.b:0 "Turn him down"
fengtian.21.t:0 "Zhang Zueling wishes to join us!"
fengtian.21.d:0 "Almost as soon as they broke away from Japan, Fengtian approached us about joining the Empire."
fengtian.21.a:0 "Accept"
fengtian.21.b:0 "Turn him down"
fengtian.22.t:0 "Kolchak has refused our offer"
fengtian.22.d:0 "With Kolchak's refusal we are treading in deep water..."
fengtian.22.a:0 "We will be independent no matter what!"
fengtian.22.b:0 "Approach Pu Yi"
fengtian.23.t:0 "Remove our support"
fengtian.23.d:0 "Zhang Zuolin has entered talks with Kolchak - me must determine our response."
fengtian.23.a:0 "Order the removal of support!"
fengtian.23.b:0 "Declare War!"
fengtian.23.c:0 "Do nothing."
fengtian.24.t:0 "Japan has removed support from our country"
fengtian.24.d:0 "Japan has ordered all development agencies, firms, and military aides to leave our country."
fengtian.24.a:0 "Well what did you expect?"
fengtian.25.t:0 "The Qing have turned us down!"
fengtian.25.d:0 "With Pu Yi's refusal we are treading deep water... Japan may attack us if we don't find support soon."
fengtian.25.a:0 "Approach Kolchak"
fengtian.25.b:0 "We will be independent no matter what!"
fengtian.26.t:0 "Zhang Zuolin has also betrayed us!"
fengtian.26.d:0 "Zhang Zuolin has betrayed us and joined the Qing Empire. This is a delicate situation."
fengtian.26.a:0 "We cannot risk further entanglements."
fengtian.26.b:0 "Maybe the Qing would like to take his place as our ally?"
fengtian.26.c:0 "We cannot be made fools of."
fengtian.27.t:0 "Zhang Zuolin has been left out to dry."
fengtian.27.d:0 "Zhang Zuolin has betrayed us and attempted to form alliances with his neighbours, but no one is stupid enough!"
fengtian.27.a:0 "We cannot be made fools of."
fengtian.27.b:0 "We cannot risk further entanglements."
fengtian.28.t:0 "Japan offered as an alliance!"
fengtian.28.d:0 "After Zhang Zuolin and Fengtian joined our glorious Empire, the Japanese saw fit to offer us an alliance to shore up their power in the region."
fengtian.28.a:0 "Accept!"
fengtian.28.b:0 "Turn them down"
fengtian.29.t:0 "Our beloved prime minister is dead!"
fengtian.29.d:0 "Today our loyal adviser, the respected Yan Xishan died peacefully in his home. With his death various possibilities open up for our state, including the first truly democratic elections, if the ruling nobility allows that..."
fengtian.29.a:0 "Run an election for the elite!"
fengtian.29.b:0 "Let Japan decide our fate!"
fengtian.29.c:0 "Let the people of our great republic decide!"
fengtian.30.t:0 "Our beloved prime minister was assassinated!"
fengtian.30.d:0 "Today our loyal adviser, his highness Yan Xishan was assassinated by an unknown gunman. With his death various possibilities open up for our state, including the first truly democratic elections, if the ruling nobility allows that..."
fengtian.30.a:0 "Run an election for the nobles!"
fengtian.30.b:0 "Let Japan decide our fate!"
fengtian.30.c:0 "Let the people of our great republic decide!"
fengtian.31.t:0 "Our dear puppet needs our help."
fengtian.31.d:0 "Yesterday the prime minister of our puppet Fengtian Government died. They have now decided that we, as their master, should decide who will rule them."
fengtian.31.a:0 "Let's make them one of us forever!"
fengtian.31.b:0 "Let the young marshal Zhang Xueliang rule the territory for us!"
fengtian.31.c:0 "This is ridiculous! Let them decide themselves"
fengtian.32.t:0 "A free election for the people!"
fengtian.32.d:0 "For the first time the people of Fengtian Government may vote in a free and fair election."
fengtian.32.a:0 "We need new blood in politics! Make Zhang Xueliang our new leader"
fengtian.32.b:0 "Experienced politicians are always the best ones!"
fengtian.32.c:0 "Let the Methodist Feng Yuxiang become our new ruler!"
fengtian.33.t:0 "Japan says Zhang Xueliang is the man for us!"
fengtian.33.d:0 "Zhang Xueliang, a young beloved general, is now our new ruler."
fengtian.33.a:0 "Hurrah for Japan and our new leader!"
fengtian.34.t:0 "Japan tell us we can choose! Hurrah for our lords!"
fengtian.34.d:0 "Now when Japan let us choose our own leader we are entering a new era of freedom."
fengtian.34.a:0 "We need new blood in politics! Make Zhang Xueliang our new leader"
fengtian.34.b:0 "Experienced politicians are always the best ones!"
fengtian.34.c:0 "Let the Methodist Feng Yuxiang become our new ruler!"
fengtian.35.t:0 "The Fengtian Government has a christian leader."
fengtian.35.d:0 "During their election the other day, the people of Fengtian Government has chosen their new wise leader. He has the same views as us shall we ask them for an alliance?"
fengtian.35.a:0 "Yes, ask them if they want to become our great friend."
fengtian.35.b:0 "No! They may look like us on the outside, but on the inside we are the only true Christians!"
fengtian.36.t:0 "The The Pure Kingdom Upon the Heavens asks for an alliance"
fengtian.36.d:0 "Because of our recent election of our Methodist ruler the Heavenly Kingdom is asking for an alliance. What should we reply?"
fengtian.36.a:0 "Christianity in China needs this."
fengtian.36.b:0 "No! This might upset the Japanese!"
fengtian.36.c:0 "Alliance? Maybe, but we would work better as one nation!"
fengtian.37.t:0 "Japan demands our incorporation into empire"
fengtian.37.d:0 "Japan has made the decision to incorporate our mighty republic into the Empire. But will our lords and people comply with such a decision? Or should we use this opportunity to break all ties with the Japanese empire?"
fengtian.37.a:0 "We must obey"
fengtian.37.b:0 "It is time to throw off the Japanese yoke!"
fengtian.38.t:0 "Fengtian Government accepts the inevitable"
fengtian.38.d:0 "The Fengtian Government accepted our decision of merging their republic with our empire."
fengtian.38.a:0 "Excellent."
fengtian.39.t:0 "The Fengtian Government rejects our decision"
fengtian.39.d:0 "The Fengtian Government rejected our decision to incorporate them into our empire as extremely offensive. Currently they are using this opportunity to sever all ties with us. How shall we react?"
fengtian.39.a:0 "Accept their decision"
fengtian.39.b:0 "Destroy them"
fengtian.40.t:0 "Fengtian Government would like us to join them as one Christian nation. Could that work?"
fengtian.40.d:0 "A day ago we asked the new leader of the Fengtian Government to start an alliance with us. They now think that we would fit better as one nation under the Christian banner."
fengtian.40.a:0 "As Christians we must accept this offer."
fengtian.40.b:0 "No. An alliance is best for us."
fengtian.40.c:0 "This is outrageous! Cut all relations with the Fengtian Government!"
fengtian.41.t:0 "Two republics as one!"
fengtian.41.d:0 "The Shangqing Tiango or Heavenly Kingdom has accepted our annexation offer. This is a great chance to start a new era in Chinese politics!"
fengtian.41.a:0 "We live & rule together as one government in one republic!"
fengtian.42.t:0 "China reunited!"
fengtian.42.d:0 "We had to fight fiercely on the battlefields and in the conference rooms but we have reached our goal. China is now reunited and stronger than ever! The last hundred years was just a nightmare! Time for a big festival to celebrate becoming a Great Power!"
fengtian.42.a:0 "China forever!"
fengtian.43.t:0 "The capital"
fengtian.43.d:0 "With the ousting of the Manchurian Qing dynasty from Peking and the ascendancy of Shanqing supremacy over all Chinese lands between the Yellow and Yangtze rivers, enforcing the Mandate from Yan'an has become somewhat cumbersome. Perhaps it is time for The Pure Kingdom Upon the Heavens to find a new administrative nucleus?"
fengtian.43.a:0 "We should stay in Fengtian"
fengtian.43.b:0 "Beijing is our new capital"
fengtian.43.c:0 "Nanjing is our new capital"

### New Fengtian Events ###
fengtian.new.1.t:0 "Huanghanhui Crackdown"
fengtian.new.1.d:0 "The Huanghanhui, or Imperial Han Society, has been found to be using bribes and threats of violence to coerce low-level members of the Assembly. Unfortunately this information has gone public, even as the Assemblymen in question have been removed from office, and local police pursue additional suspects. \n\n Shortly after information regarding this incident was presented to Japanese authorities, Kempeitai agents were observed entering an enclosed compound outside Mukden, and reports indicate gunfire was exchanged. Over a dozen bodies were removed from the premises, and it would be unwise to pursue this matter any further."
fengtian.new.1.a:0 "Troubling"
fengtian.new.2.t:0 "Communications Clique Leads Railroad Strikes"
fengtian.new.2.d:0 "The Communications Clique, with its widespread influence in Chinese-owned Manchurian railroads like the CER, has resorted to encouraging union activity and strikes to compensate for its recent losses of influence in government. The Clique will likely only go so far, for risk of creating something it cannot control, but their methods have already been fairly successful in demonstrating their political and economic clout."
fengtian.new.2.a:0 "Unfortunate but necessary"
#Land Reform Events
fengtian.new.3.t:0 "Land Disputes in Heilongjiang"
fengtian.new.3.d:0 "As a product of various socio-economic changes, such as the steady shift of seasonal workers from the agricultural north to industrial jobs in Fengtian Province, land disputes have begun to flare up at an alarming rate. Normally these matters would be handled by the local Xiangshen, landlords, retired officials, clan elders, and scholars who 'represent' peasants in meetings with county officials. On this occasion, however, a large collection of peasants have bypassed local authorities and are attempting to petition the government directly. Normally such a petition, unworthy of the central government's attention, would be brushed aside, but unfortunately the situation has attracted the attention of the Asahi Shimbun, a leftist Japanese newspaper. \n\n The local Xiangshen, believing this matter to be solely within their jurisdiction, request that they be allowed to settle the matter themselves, refuting accusations of favouritism and corruption by the peasants. On the one hand, throughout all of Chinese history the Central Government has never truly been able to exert influence over the Xiangshen, but on the other the peasants grow increasingly desperate, and the entire region is watching."
fengtian.new.3.a:0 "Support the Xiangshen"
fengtian.new.3.b:0 "Support Local Land Reform"
fengtian.new.4.t:0 "Clamour for Further Land Reform"
fengtian.new.4.d:0 "Despite the government's efforts to resolve the land disputes in the north, the matter has again arisen, the farmers likely emboldened by their predecessors and the publicity they received. The situation is fairly similar, as the Xiangshen once again assert their authority, and the peasants demand increased control over their land and what happens on it. \n\n This petition, however, has double the signatures, and with the results of the last case fresh in their minds, other farmers begin to grumble."
fengtian.new.4.a:0 "Support the Xiangshen"
fengtian.new.4.b:0 "Support Local Land Reform"
fengtian.new.5.t:0 "Land Reform Reaches the Assembly"
fengtian.new.5.d:0 "It is unusual for members of the Recovery League to stray far from their usual statements about southern reclamation, or from the scripts prepared for them by deep-pocketed 'friends', but some more liberal minded members of the Assembly have received a landslide of peasant petitions regarding land reform, and have decided to champion their cause. They argue that if our republican government aims to truly embody the values of the Xinhai Revolution and to differentiate itself from the archaic Qing, it must satisfy the needs of the common people, and strip away the sort of feudalism that the Xiangshen represent. \n\n This group of vocal politicians remains a minority amid an otherwise indifferent Assembly, and advisers warn that the Xiangshen as a whole are not to be trifled with, but this decision ultimately lies in the Marshal's hands."
fengtian.new.5.a:0 "Support the Xiangshen"
fengtian.new.5.b:0 "Support widespread land reform"
#Land Reform Event Conclusions
fengtian.new.6.t:0 "Peasant Unrest Quelled"
fengtian.new.6.d:0 "Given a taste of land reform, but denied its full flavor, unsatisfied peasants rose up in several northern villages, only to be put down by local garrisons. To add to the sad and embarrassing situation, the commander of a nearby Japanese brigade patrolling the Russian border decided to intervene, adding the impression that foreign influence was behind the crackdown, and that the central government is incapable of keeping order without outside assistance. \n\n This situation might have been handled better."
fengtian.new.6.a:0 "Damnable peasants!"
fengtian.new.7.t:0 "Widespread Peasant Unrest Quelled"
fengtian.new.7.d:0 "Given a taste of land reform, but denied its full flavor, unsatisfied peasants rose up across the north, overwhelming local garrisons and posing a threat to to the regional command at Qihihar. Fortunately the lightly armed farmers were poorly organised, lacking any kind of leadership structure, and so upon the full deployment of the regional general's forces, the attackers were dispersed and many slaughtered. \n\n Unfortunately, however, the loose discipline of the troops turned mere securing of towns into a looting frenzy, which was soon joined by nearby Japanese troops who apparently felt themselves 'under threat'. Our soldiers have been disciplined, but the damage has been done, and it is difficult to understate the current ill-will held toward the central government. The Xiangshen, smugly assured of their correctness all along, are happy to wait before re-asserting their authority to let the pain and embarrassment fully sink in."
fengtian.new.7.a:0 "What a disaster!"
fengtian.new.8.t:0 "Land Reform Underway"
fengtian.new.8.d:0 "For better or worse, land reform is now underway at both the local and national levels, with officials superseding the local Xiangshen to assert the central government's sovereignty for the first time in hundreds of years. However, while they have used that time to thoroughly game the machine of local administration, they were also its designers and engineers, forcing officials to proverbially re-invent the wheel. While many are satisfied, the economy is certain to suffer considerably, and it is unclear just how far the reforms will be able to go."
fengtian.new.8.a:0 "This is the price of progress"
#The Fate of Mantetsu Schooling
fengtian.new.9.t:0 "The Fate of Mantetsu Schooling"
fengtian.new.9.d:0 "Mantetsu has long maintained a series of privately run schools originally intended for the sons and daughters of employees, as well as Japanese immigrants, which pride themselves on providing an education comparable to or even exceeding those available in the Home Islands. At the Japanese government's behest, these schools were more recently opened to the paying public, clearly as part of an attempt to spread Japanese culture and norms. However, the schools are crucial to education, not only because many children of Fengtian's wealthy are enrolled, but also because they provide their services at no government cost. \n\n Any attempt to close the Mantetsu schools to the public will be met not only with Japanese outrage, but a state of educational chaos as we try to pick up the slack. While the civil service has undergone reforms, it remains questionable as to whether our economy and domestic educational staff will be up to the challenge."
fengtian.new.9.a:0 "Close the schools"
fengtian.new.9.b:0 "There is no choice"
fengtian.new.10.t:0 "The Kimono Scandal"
fengtian.new.10.d:0 "Scandal! In a most unfortunate turn of events, the Grand Marshal's youngest daughter has been photographed wearing a Japanese Kimono during a photo-session at the Mantetsu-run 'Hokutou Kunitachidaigaku' or 'Northeast National Academy'. Despite risk of arrest, word of the photo has already spread widely, along with a few copies of the image itself, though local and national news agencies know better than to print this defamation. Some agents in the military's intelligence branch speculate that the image was intentionally taken and spread by the Japanese as a means of punishing the government for recent actions, but no supporting evidence has emerged. \n\n There is little question, however, that the Qing will use this opportunity to spread their nefarious propaganda."
fengtian.new.10.a:0 "What an embarrassment!"
fengtian.new.10.b:0 "Close the Mantetsu schools!"
fengtian.new.11.t:0 "Students Join the Youth League"
fengtian.new.11.d:0 "In an embarrassing and deeply damaging incident, a band of Chinese school children from Changchun recently announced their intention to join the Fengtian Youth League, which actively promotes Japanese interests in our country. Obviously their young minds are easily impressionable, but their parade through the streets of their home city, waving Japanese flags, has disgusted many, and invited outright enmity toward themselves and the government. Parents weep, asking how their children could become so warped, and demand an alternative to these dangerous Japanese-run schools."
fengtian.new.11.a:0 "This is an outrage!"
fengtian.new.11.b:0 "Close the schools!"
fengtian.new.12.t:0 "Chinese Uniforms for Chinese Students"
fengtian.new.12.d:0 "After some time and effort, as well as considerable expense, several new Chinese-run schools have pooled their resources to produce a new standard uniform for our students. While this may seem like a small change, the uniforms are a symbol of Chinese independence, as well as a disciplined and modern society. Surely a bright new future awaits!"
fengtian.new.12.a:0 "A point of pride!"
#NTC Railway Construction
fengtian.new.13.t:0 "Building the Jilin-Hailong Line"
fengtian.new.13.d:0 "With the reorganisation of the Northeast Transportation Committee complete, several new railways have been proposed for construction and, in some cases, completion. The first major project is the Jilin-Hailong Railway, originally planned in 1927, which met serious delays in construction due to the eruption of war in the south, and concerted Japanese attempts to stall it. The line has been operating in limited capacity since 1931, but remains incomplete, with both Mantetsu and a collection of smaller Chinese companies vying for the contract to continue building. The Japanese claim, and perhaps correctly, that they could have the railway complete in half the time due to their resources and expertise, but choosing a Chinese company would do a great deal to demonstrate Chinese strength and independence."
fengtian.new.13.a:0 "Choose a Chinese Company"
fengtian.new.13.b:0 "Choose Mantetsu"
fengtian.new.14.t:0 "The Jilin-Hailong Line is Complete"
fengtian.new.14.d:0 "After months of construction and various unfortunate delays, the Jilin-Hailong line is finally complete, extending the reach of our main rail system into areas otherwise difficult to access. After some review of plans and available resources, the NTC will undoubtedly prepare to issue another contract."
fengtian.new.14.a:0 "Great news!"
fengtian.new.15.t:0 "Building the Changchun-Dailai Line"
fengtian.new.15.d:0 "The NTC's next major project, originally proposed by the Japanese to connect Mantetsu's smaller provincial lines with central lines running through major cities, the Changchun-Dalai line should serve to ease the movement of men and materials from North to South significantly. While the line does have Japanese origins and would serve to extend Mantetsu's reach, NTC planners nonetheless note its practical value. As before, Mantetsu offers to carry out the construction process themselves, but Chinese companies stand ready to perform the same task."
fengtian.new.15.a:0 "Choose a Chinese Company"
fengtian.new.15.b:0 "Choose Mantetsu"
fengtian.new.16.t:0 "The Changchun-Dailai Line is Complete"
fengtian.new.16.d:0 "The new Changchun-Dailai line now stands as the most modern in China, taking full advantage of more recent technologies, and visually demonstrating the sheer gap in time between the older lines originating in the 1920s. Truly, the Chinese nation is moving toward a brighter future."
fengtian.new.16.a:0 "Excellent!"
fengtian.new.17.t:0 "Building the Taonan-Suolun Line"
fengtian.new.17.d:0 "The final of the NTC's more major construction projects is the Taonan-Suolun Line, which like other recent constructions, serves to connect major lines to otherwise difficult to reach areas. Unlike the previous line, however, this will connect directly to the Chinese Eastern Railway, theoretically keeping Mantetsu's creeping influence further from its operations. All the same, Mantetsu offers to construct the railroad, likely hoping to salvage at least something from the situation."
fengtian.new.17.a:0 "Choose a Chinese Company"
fengtian.new.17.b:0 "Choose Mantetsu"
fengtian.new.18.t:0 "The Taonan-Suolun Line is Complete"
fengtian.new.18.d:0 "With the completion of the Taonan-Suolin Line, the Northeast Transportation Commission can focus on smaller projects, and on ensuring that China's railways remain Chinese. This second task will undoubtedly be a challenge all to itself."
fengtian.new.18.a:0 "Wansui!"
fengtian.new.19.t:0 "Railway Construction Workers Strike!"
fengtian.new.19.d:0 "Chinese workers, complaining of inadequate pay and difficult working conditions, have refused to return to work in a carefully coordinated strike. Despite the presence of railway unions in the Northeast, their coordination in this instance suggests the involvement of the Communications Clique, possibly as part of an attempt to demonstrate their influence or retaliate for some perceived slight. \n\n While this turn of events effects them too, the Japanese are happy to watch us squabble amongst ourselves. The strike will end, but not without causing significant delays."
fengtian.new.19.a:0 "Unfortunate"
fengtian.new.20.t:0 "Delays Plague Railway Construction"
fengtian.new.20.d:0 "The nature of the situation was fairly clear as soon as the first signs appeared; shipments that seemed to unaccountably go missing for several days on end, rails laid at just enough of an incorrect angle to require complete re-construction, and sudden inspections of the labour force by Japanese agents supposedly seeking 'dangerous criminals', inspections which inevitably required the suspension of work. \n\n These same tactics were employed by the Japanese during the 1920s against the Fengtian Clique's railway projects, attempting to slow and discredit Chinese railway construction in order to limit competition to Mantetsu, and now they seem to be delaying our efforts once again. Unfortunately, there is little we can do."
fengtian.new.20.a:0 "Frustrating"
fengtian.new.21.t:0 "Delays Plague Mantetsu Railway Construction"
fengtian.new.21.d:0 "Despite Mantetsu's excellent engineers and equipment, the current railway construction project has encountered repeated delays as workers unaccountably go missing, materials vanish in the night, and bandits raid the camps alongside the rails, only to disappear before Japanese troops arrive. \n\n The local police and our intelligence services are unwilling to do much to investigate or solve these repeated incidents, instead preferring to watch the Japanese squirm. The fact that Mantetsu received the contract to build the railway is well known to the public, and some patriotic citizens appear to have taken matters into their own hands."
fengtian.new.21.a:0 "What a pity"
#Imperial Fury/Japanese Aid Cut
fengtian.new.22.t:0 "Imperial Fury"
fengtian.new.22.d_influence_low:0 "Incensed by the decreasing power of their political proxy in the Assembly, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.new.22.d_fengtian_refuses_food:0 "Incensed by what they see as impertinence, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.new.22.d_fengtian_blames_japan:0 "Incensed by our 'grave insolence', the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled.
fengtian.new.22.a:0 "A hard lesson"
fengtian.new.22.b:0 "A perfect time to strike!"
fengtian.new.23.t:0 "Japanese Aid Returns"
fengtian.new.23.d:0 "Apparently feeling that their lesson in obedience is clear and punishing enough, the Japanese have resumed their aid. We should be careful about provoking them in the future, and make sure not to push the Concordia Association too far out of the Assembly before we are ready."
fengtian.new.23.a:0 "At last!"
#Clearing Investment Dearth
fengtian.new.24.t:0 "Encouraging Japanese Investment"
fengtian.new.24.d:0 "The wars to the South left Fengtian destitute, bringing years of development and trust building in the economy to virtually nothing. If the Northeast is to prosper, and the Fengtian government is to reclaim the South, we will need substantial financial backing in the form of investment in key industries. Thanks to German support, the Qing economy has, so far, remained at least one step ahead of us, and the same level of support has previously been withheld by the Japanese due to concerns about our currency and the silver reserve backing it. \n\n However, with the reserve finally full and the Fengtian Yuan strong, sufficient incentives might be provided to encourage Japanese from the Home Islands to invest and help drive our economy. This will, of course, increase Japan's overall influence in the country, but some sacrifices must be made to support the inevitable National Reclamation War."
fengtian.new.24.a:0 "A necessary evil"
fengtian.new.25.t:0 "Japanese Investment in Glass, Paper, and Textiles"
fengtian.new.25.d:0 "Thanks to our financial incentives, representatives of the Mitsui Zaibatsu have indicated a willingness to invest heavily in local businesses, specifically Dongxing Dye & Textile Company, Fengtian Industrial Paper, and Manchurian Glass. With controlling shares in all three companies, Mitsui seems likely to dominate our glass, paper, and textile industries for the foreseeable future, with only Mantetsu's as competition."
fengtian.new.25.a:0 "Good news"
fengtian.new.26.t:0 "Japanese Investment in Shipping and Tourism"
fengtian.new.26.d:0 "Ever since the establishment of its Yamato Hotel line, Mantetsu has actively promoted tourism in Fengtian, drawing wealthy and middle class tourists from the Home Islands to travel about Manchuria's 'exotic landscape' on its state of the art railways. In all that time, however, it has never extended its tourist ambitions to the sea. \n\n A small group of wealthy investors from Tokyo now intend to buy out several of local shipping companies and establish a water-borne alternative to Mantetsu's railway tourism, while performing shipping services on the side, thus creating 'Bohai Waterborne Enterprises'."
fengtian.new.26.a:0 "Good news"
fengtian.new.27.t:0 "Japanese Investment in Metals and Minerals"
fengtian.new.27.d:0 "After talks with government representatives, the Sumitomo Zaibatsu has agreed to partially fund metals and mineral prospecting across Fengtian, in return for a proportional share in any companies created to extract any detected resources. With recent discoveries of gold in the Khigan Mountains, Tungsten in Fengtian Province, and various rare minerals in a variety of locations, their investment seems likely to pan out."
fengtian.new.27.a:0 "Good news"
fengtian.new.28.t:0 "Japanese Investment in Steel"
fengtian.new.28.d:0 "Mantetsu has long held Anshan Iron & Steel, China's largest steel processing company, as its subsidiary, and with recent government funded expansion of the Anshan Mines and an atmosphere ripe for investment, it has decided to invest further capital in modernising and expanding the company's operations."
fengtian.new.28.a:0 "Good news"
fengtian.new.29.t:0 "Encouraging Chinese Investment"
fengtian.new.29.d:0 "The vast majority of investment in Fengtian is either sourced in Mantetsu, or the government, and thanks to Wang Yongjiang's reforms the government remains ahead of the Japanese as the country's largest single investor. However, the government's treasury is not infinitely full, and Chinese investors must necessarily pick up some of the slack. Unfortunately, relatively few have the necessary funds, and so serious incentives are necessary to attract investment."
fengtian.new.29.a:0 "A patriotic duty!"
fengtian.new.30.t:0 "Chinese Investment in Industrial Materials"
fengtian.new.30.d:0 "Encouraged by the incentives created by the government, and worried by Japanese dominance of Fengtian's heavy industry sector, several wealthy businessmen with ties to the Communications Clique have pooled their resources to invest heavily in several promising companies in Jinzhou, namely Zhaozin Ceramics Company, Jinzhou Railway Machinery, and the Northeastern Chemical Leather Plant."
fengtian.new.30.a:0 "Good news"
fengtian.new.31.t:0 "Chinese Investment in Heilongjiang"
fengtian.new.31.d:0 "With Japanese investment often flooding into heavy industry and mining, a group of local investors have decided to pool their resources in order to back two Chinese companies struggling against Mantetsu competition. The Dongdai Fertiliser company and Shanjing Packing Plant will both continue to help Fengtian's burgeoning soy industry expand."
fengtian.new.31.a:0 "Good news"
fengtian.new.32.t:0 "The Creation of Minsheng Automobile Company"
fengtian.new.32.d:0 "Thanks to the Mukden Arsenal's regular production of the Minsheng Truck, a group of Communications Clique oligarchs have decided to fund the creation of a new company appropriately named 'Minsheng Automobile Company', which will be spun off of the arsenal and take vehicular production into its own hands. Already a collection of young engineers, mostly educated in Japan, are studying the prospects of additional models."
fengtian.new.32.a:0 "Good news!"
fengtian.new.33.t:0 "An End to the Investment Shortage"
fengtian.new.33.d:0 "After roughly a decade of virtually no external or internal investment beyond the government's own, Fengtian has made itself a reliable and trustworthy location for prosperous growth. Going from strength to strength, and with the fires of industry behind us, our prospects of retaking Beijing are growing by the day."
fengtian.new.33.a:0 "Finally!"
#The Hiroshima Proposal
fengtian.new.34.t:0 "The Hiroshima Proposal"
fengtian.new.34.d:0 "Imperial General Headquarters has cleared the proposal, and awaits the final consent of our government before presenting it before the Imperial Diet and the Prime Minister."
fengtian.new.34.a:0 "Weapons are always welcome"
fengtian.new.34.b:0 "The political risks are too great"
fengtian.new.35.t:0 "The Hiroshima Proposal"
fengtian.new.35.d:0 "Imperial General Headquarters has acquired the consent of the Fengtian Government regarding a series of weapons shipments, in order to aid its defence against potential aggression by the Qing, Mongolia, or Russia. Three transfers of increasingly advanced equipment, specifically enough to equip four divisions, would be provided. The proposal has met with general approval from the Army, but the Ministry of Foreign Affairs objects that the move could complicate internal Fengtian politics, causing conservative elements to feel threatened and more actively oppose our operations in the country. A smaller number of military officers also object on the grounds that Fengtian could eventually become an unreliable ally, though so far Zhang Zuolin has remained tightly under our thumb."
fengtian.new.35.a:0 "Approve the Proposal"
fengtian.new.35.b:0 "The Ministry of Foreign Affairs is right"
fengtian.new.36.t:0 "Japanese Refusal"
fengtian.new.36.d:0 "For unclear reasons, the Japanese government has decided to refuse shipments of arms to Fengtian, and as such the Hiroshima Proposal can be considered effectively abandoned."
fengtian.new.36.a:0 "Unfortunate"
fengtian.new.37.t:0 "The First Hiroshima Package Arrives"
fengtian.new.37.d:0 "Containing hundreds of boxes of carefully packed rifles, along with 100 artillery pieces, the first 'Hiroshima Package' has arrived in Yingkow, with which we might equip roughly four divisions of men. Already, members of the Concordia Association are using this opportunity to demonstrate Japan's benevolence, and the purported benefits of Asian solidarity."
fengtian.new.37.a:0 "Assets nonetheless"
fengtian.new.38.t:0 "The Second Hiroshima Package"
fengtian.new.38.d:0 "With the first of what have become known as the 'Hiroshima Packages' dispatched to Fengtian some time ago, our recent advancements in weapons technology would indicate that a second shipment ought to be on its way. Naturally, the government may once again decide to halt and withhold the transfer, but failing to uphold our end of the agreement may reflect poorly on our standing."
fengtian.new.38.a:0 "Dispatch the Package"
fengtian.new.38.b:0 "Withhold the Package"
fengtian.new.39.t:0 "The Second Hiroshima Package
fengtian.new.29.d:0 "The Second Hiroshima Package has arrived in Yingkow, this time with improved rifles and artillery in similar quantities, but also some additional miscellaneous equipment on the side. All are worthy additions to our arsenal, and another opportunity for the Concordia Association to make its voice heard."
fengtian.new.29.a:0 "Good"
fengtian.new.40.t:0 "The Third Hiroshima Package"
fengtian.new.40.d:0 "The time has come to dispatch the third and final Hiroshima Package to Fengtian, containing some more advanced weapons, in addition to a small collection of tanks. Breaking the agreement at this stage would, once again, be a shameful act."
fengtian.new.40.a:0 "Dispatch the Package"
fengtian.new.40.b:0 "Withhold the Package"
fengtian.new.41.t:0 "The Third Hiroshima Package"
fengtian.new.41.d:0 "The third and final Hiroshima Package has arrived, containing more advanced weapons, and even forty medium tanks."
fengtian.new.41.a:0 "Good"
#Soy Agricultural Initiative
fengtian.new.42.t:0 "The Soy Agricultural Initiative"
fengtian.new.42.d:0 "Soybeans are an extremely flexible crop, useful for human food, animal feed, fertiliser, and for a wide variety of industrial applications. Mantetsu's Research Wing has made great strides in making its growing, processing, and use more efficient, but planting percentages across Fengtian remain relatively stagnant. Korean farmers, who make up the majority of immigrants to Manchuria, are excellent rice planters, and in addition to many Chinese prefer to plant crops they have more experience with instead of Soy. \n\n In an attempt to change this, Mantetsu began the Soy Agricultural Initiative, a plan intending to educate farmers and incentivise the production of soy as a cash crop, but it has so far been poorly received. Mantetsu hopes to gain the government's support in promoting the initiative, which would almost certainly increase soy yields and therefore long term profits."
fengtian.new.42.a:0 "Back the Initiative"
fengtian.new.42.b:0 "We need no more soy"
fengtian.new.43.t:0 "Japan and Korea Struggle with Drought"
fengtian.new.43.d_fengtian_forced:0 "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has formally demanded that we take part in a program wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade. \n\n Thanks to Japan's political and economic influence, we have little choice but to comply."
fengtian.new.43.d_fengtian_normal:0 "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has informally asked that we take part in a program wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade. \n\n This is a surprising turn for the typically aloof Japanese, but all the same, while we may refuse, it would almost certainly be met with severe repercussions."
fengtian.new.43.a:0 "We will provide food"
fengtian.new.43.b:0 "Japan is on its own"
fengtian.new.44.t:0 "Food departs for Korea"
fengtian.new.44.d:0 "With Japan's proposal accepted, provisions are leaving from Yingkow for Incheon and other ports in Korea, as well as along the Anfeng and Gyeongui lines to Pyongyang. While starvation has yet to occur, it's difficult to portray the shipments leaving China's shores as anything other than an act of subservience to the Japanese."
fengtian.new.44.a:0 "We will endure"
fengtian.new.45.t:0 "The Industrial Soy Proposal"
fengtian.new.45.d:0 "In light of the current anti-drought measures which have resulted in low provisions across Fengtian and considerable public upset, some government ministers have proposed cutting production of industrial soy, thus providing sufficient food but handicapping our civilian industry and some exports until the crisis is resolved."
fengtian.new.45.a:0 "Cut Industrial Soy"
fengtian.new.45.b:0 "We cannot afford this"
fengtian.new.46.t:0 "The Drought Ends"
fengtian.new.46.d:0 "After months of hardship, the drought in Korea and Japan has ended."
fengtian.new.46.a:0 "Finally!"
#Hokkaido Farming
fengtian.new.47.t:0 "A Proposal from Mantetsu"
fengtian.new.47.d:0 "A representative from Mantetsu's Research Wing has come forward with a proposal, the acceptance of which he assures the government is in its best interest, but which he insists must be kept completely secret. Apparently, following the Drought of 1939, Mantetsu brought together farming experts, senior officials from agricultural organisations, and academic scholars with relevant expertise in order to lead an initiative with the aim of improving agricultural efficiency and production in Fengtian. After months of testing, one of several research teams created a solution based upon farming methods used in Hokkaido, which might allow the average Chinese family to farm ten entire hectares of land without needing to hire seasonal workers, thus improving production and freeing up labour for factories in Anshan, Fushun, and Mukden. The Mantetsu official indicates that these methods should be spread through the dissemination of informational leaflets and Chinese instructors, themselves trained by Japanese experts, and he seemed to stress the idea that this project should be disassociated in every possible way from the South Manchurian Railway. \n\n After some investigation, the Army's intelligence section has determined that the Kwantung Army refused to support Mantetsu's efforts for unclear reasons, suggesting that the two factions may be competing, or that this is simply a part of some elaborate Japanese ruse. The relatively liberal officials in Mantetsu's research wing and other bureaucratic roles have been known to clash with the conservative Kwantung Army."
fengtian.new.47.a:0 "Accept the proposal"
fengtian.new.47.b:0 "Refuse the proposal"

fengtian.new.48.t:0 "Hokkaido Farming Bears Fruit"
fengtian.new.48.d:0 "After much time and effort, the Hokkaido farming methods proposed by Mantetsu seem to be bearing fruit in some areas, increasing production, and freeing up additional land in the north."
fengtian.new.48.a:0 "Excellent"

fengtian.new.49.t:0 "Discovery"
fengtian.new.49.d:0 "Although neither made any public announcement, Mantetsu's research wing has communicated that the Kwantung Army discovered its farming collaboration with our government, a claim backed up by findings from our intelligence services. General Kekichi Ueda himself is said to have stormed into the office of the Mantetsu president, Yosuke Matsuoka, and delivered a thunderous verbal barrage regarding the necessity to keep Fengtian dependent upon Japanese aid. The Kwantung Army's ability to punish Mantetsu is ultimately limited, as the powerful company is practically autonomous, but there's little doubt that the Army will go out of its way to make things difficult for everyone involved. Unfortunately, this will certainly be the end of this specific collaboration project with Mantetsu."
fengtian.new.49.a:0 "Unfortunate"

fengtian.new.50.t:0 "Discovery"
fengtian.new.50.d:0 "Dr Y.C. James Yen, the leader of the Rural Reconstruction Movement, today denounced our collaboration with Mantetsu to bring Hokkaido farming styles to Fengtian, declaring that 'China must reform itself' and not submit to 'forced restructuring disguised as collaborative reform'. Our legitimacy in the eyes of the Chinese people will almost certainly be impacted severely by this turn of events. Some ministers suggest that we might defend our collaboration, painting it as an instance in which we are able to manipulate Mantetsu, instead of the other way around. Others suggest that this may simply dig our hole deeper."
fengtian.new.50.a:0 "Guilty as charged"
fengtian.new.50.b:0 "Our actions were legitimate!"

fengtian.new.51.t:0 "Popular Opinion Shifts in our Favour"
fengtian.new.51.d:0 "Against what seemed to be all odds, the government's defence of the Hokkaido farming project seems to have convinced not only Dr Yen, but also the vast majority of the population. The impact has been mitigated, and the program can continue uninterrupted."
fengtian.new.51.a:0 "Wonderful news!"

fengtian.new.52.t:0 "The Public is Incensed!"
fengtian.new.52.d:0 "Despite our best efforts, both Dr Yen and the general public seem unconvinced by our defence of the Hokkaido Farming project. As a result, the program will almost certainly grind to a halt, and the government's credibility has dwindled significantly."
fengtian.new.52.a:0 "Damn!"
#Focus Tree Specific Events
fengtian.new.53.t:0 "Enrich the Nation, Strengthen the Army"
fengtian.new.53.d:0 "China's need for reform has been widely acknowledged, from the Qing of late last century, to the warlords of this one, and each has undertaken their own program to move forward into the future. At the same time, this is often easier said than done, and over most reform loom the spectres of discontent, disorder, and eventual revolution. China's rulers, including the Grand Marshal, depend upon traditional power structures, and often unscrupulous methods, to cement their authority. Further complicating matters for Fengtian are the Japanese, who would gladly rush into fill any authority ceded by the state. As such, the Government walks a political tightrope between an archaic past and an uncertain future, pushed forward only by creeping necessity and the insecurity it otherwise bears. \n\n Fengtian's path to reform is buttressed by the twin columns of economic and military change, the individual components of which may not be problematic in themselves, but which together may pose risks if pursued independently of political reform, and the necessary involvement of the Japanese threatens to sweep the state's thin veneer of legitimacy out from under its feet. The waters ahead are treacherous, and it will take a truly great helmsman to steer the ship of state not only to survival, but also toward the reclamation of the Chinese nation."
fengtian.new.53.a:0 "Forward!"

fengtian.new.54.t:0 "Enrich the Nation"
fengtian.new.54.d:0 "While Manchuria's resources are rich and diverse, and Fengtian stands as the third greatest industrial centre in East Asia, its economy remains plagued by a number of structural problems, the symptoms of which cripple the state and slow progress toward Southern Reclamation. Fengtian's biggest investor is the state itself, feeding tax revenues back into key sectors such as steel, coal, and soybean production. Yet, the Japanese and Mantetsu trail the government only marginally in this regard, and invest far more widely, giving them an unquestioned grip upon both Fengtian's economy and society. \n\n While the extent of this grip grows by the day, reform could serve to increase the government's revenues through the suppression of otherwise endemic corruption, the creation of a healthier environment for private investment, and the unfortunate but necessary cooperation with Mantetsu in key areas like infrastructure and technology. So long as the government can maintain political autonomy, and at least a majority of control over the economy, it can pursue initiatives to contest Japanese influence, retain legitimacy in the eyes of the Chinese people, and eventually achieve its core goals. \n\n It should be noted that while Japan has a vested interest in seeing us succeed relative to the Qing, they will only provide assistance with specific efforts aiming to move past our backward industry, even as they attempt to widen their already worrying influence over our economy."
fengtian.new.54.a:0 "Understood"

fengtian.new.55.t:0 "Strengthen the Army"
fengtian.new.55.d:0 "The Fengtian Army, officially the Army of the Republic, is an impressive sight by most Chinese standards, though pales in comparison to most foreign forces, and has only recently recovered much of its strength after its decimation in the Civil Wars. The majority of Fengtian's weapons and vehicles are outdated, even including its standard issue rifle provided by the Japanese, and organisation below the division level is a patchy affair due to limited communications equipment. The Army's greatest deficiency is in morale, partially as a consequence of foreign-trained and even outright Japanese officers widespread throughout the ranks.\n\nMeanwhile, the Fengtian Flying Corps, officially The China Flying Corps, is the pride and joy of the Grand Marshal's oldest son, Zhang Xueliang, who used his passion for aviation to train its first pilots. The Flying Corps performed well during the Civil Wars, and lost air superiority over the Zhili only upon the arrival of modern German-piloted planes. Since then, the Flying corps has grown slightly, though its planes remain over a decade behind the European standard. \n\nOverall, Fengtian's forces lag behind those of the Qing, and remain heavily dependent upon Japanese equipment and aid. This aid, and whatever Fengtian can do to become self-sufficient, will be crucial to narrowing that gap and eventually reclaiming the south."
fengtian.new.55.a:0 "Understood"

fengtian.new.56.t:0 "The Nine Provinces"
fengtian.new.56.d:0 "Heilongjiang, Jilin, and Fengtian, known as the 'Three Eastern Provinces' during the Qing and Beiyang periods, were split into nine smaller sub-divisions in 1931 to aid governance and economic planning. The vast majority of Fengtian's industry and mineral wealth is concentrated in the South, while the central and Northern provinces are primarily agricultural. Jehol, to the Southwest of Fengtian Province, remained untouched by the reorganisation, but has suffered thanks to the end of rail traffic through the Liaoxi Corridor, which connected land transportation between Zhili and the Northeast. Thanks to the government's new initiatives incentivising development across the provinces, prosperity will surely increase, but serious structural issues remain, and may become problematic as a result of increasing disparity in development between the north and south."
fengtian.new.56.a:0 "Understood"

fengtian.new.57.t:0 "The Wang Yongjiang Reforms"
fengtian.new.57.d:0 "At the start of the 20th century, Manchuria was a poorly managed frontier, fraught by lawlessness and banditry. With the rule of Zhang, however, came rapid reforms through his finance minister Wang Yongjiang. Wang backed his currency, originally no different from those printed by other warlords, with silver, generating confidence and eventually gaining value against the Japanese Yen. Extensive tax reform solved outstanding debts, and by the early 1920s the economy was bolstered by immigrants fleeing instability throughout the rest of China. The presence of Mantetsu, the South Manchurian Railway Company, permitted Japan to invest heavily and confidently throughout Manchuria, building railways, mines, and even schools and hospitals across their extensive land granted via treaty. \n\n This period of prosperity, and even relative peace, came to an end when Zhang took his forces headlong into the Civil Wars raging to the south, and defeats there came at a cost to Fengtian's economy. The fighting eventually brought the economy to the brink of collapse, and while this was by no means as bad as it could have been, the untimely death of Minister Wang made prospects of rapid recovery unrealistic. With Fengtian's economy only beginning to recover from eight years of post-war decline, the time has come to implement new reforms, inspired by those of the old, and return the Northeast to its rightful place as one of China's most prosperous regions."
fengtian.new.57.a:0 "This is progress"

fengtian.new.58.t:0 "Yamato Hotel Licenses"
fengtian.new.58.d:0 "Mantetsu's Yamato Hotel line has long been a staple of the South Manchuria Railway Zone, the concessions zone ceded first to Imperial Russia and then to Japan after 1906, and then expanded following the 21 demands of 1915 through a rather loose interpretation of its provisions to include all of southern Manchuria. All the same, while treaty rights permit Japanese to reside and engage in business and manufacture of any kind, construction still theoretically requires approval from the local governor and, if necessary, the Grand Marshal himself. Mantetsu aims to build a series of new hotels, all of which will inevitably become hubs for further Japanese activity, and while construction could never be stopped without angering the Japanese government, limits might be imposed to forestall Japanese influence in certain areas. Unfortunately, as much as they may stand as physical edifices to Japan's strength, the hotels are frequented by the Japanese elite and many Mantetsu employees, making them crucial for the rapid development we desire."
fengtian.new.58.a:0 "Limit construction"
fengtian.new.58.b:0 "Let them build as they please"

fengtian.new.59.t:0 "The Northeast Industrial Development Commission"
fengtian.new.59.d:0 "At Japan's request, and with no particular reason to refuse, we have established a legal and fiscal framework enabling the creation of the Northeast Industrial Development Commission. Serving to oversee and direct the development of Fengtian's industry, mostly through the allocation of funds and leases, the commission now faces the question of its composition. The Concordia Association has proposed the inclusion of a series of extremely talented individuals with experience working for the Nissan and Mitsubishi Zaibatsu in Japan, who stress the need for an export driven economy taking advantage of Fengtian's existing natural resources, while the Grand Marshal's generals insist upon the necessity of an 'Army First' approach to development, and are using their considerable influence to ensure the placement of military men on the commission. The Communications Clique, meanwhile, recommends their own presence on the commission and advocate a mixed developmental approach, referencing their long experience with business dealings across China, as well as more recently here in the Northeast. \n\n Unfortunately, a compromise involving all three parties is practically impossible, as a clear vision is necessary for the task, and intra-commission bickering would almost certainly render it functionally impotent. It should be noted that, although the commission's nature as an appointed body permits the presence of Japanese in its makeup, the public and much of the Assembly will likely react negatively to their presence. At the same time, the Japanese will not appreciate exclusion."
fengtian.new.59.a:0 "Prioritise exports"
fengtian.new.59.b:0 "Army first!"
fengtian.new.59.c:0 "A mixed approach is best"

fengtian.new.60.t:0 "Mantetsu Chosabū"
fengtian.new.60.desc:0 "The South Manchuria Railway Company's Research Wing, colloquially known as Mantetsu Chosabū, has grown over the years from a mere corporate R&D department into the heart of Japan's colonial research programme, with divisions dedicated to everything from agricultural science to intelligence gathering. The sheer scale of Mantetsu Chosabū and its ambitions has lead to the opening of offices in Berlin, Vancouver, and New York, to attract foreign talent, and wide recruitment from Japan's foremost universities. The result is a surprisingly liberal and open minded intellectual community, which sometimes goes insofar as to place scientific inquiry before nationalistic concerns. \n\n This appears to be one of those instances, as our government has been approached by a Chosabū representative offering future assistance in one of several technological fields, having convinced Kesago Nakajima, the leader of the Japanese Military Mission to Fengtian, that this move will improve our overall prosperity and readiness to defeat the Qing. It should be noted that the Kwantung Army garrison in Dairen were strongly opposed to this arrangement."
fengtian.new.60.a:0 "Radar"
fengtian.new.60.b:0 "Construction"
fengtian.new.60.c:0 "Production Efficiency"
fengtian.new.60.d:0 "Decryption"
fengtian.new.60.e:0 "This is immoral!"

fengtian.new.61.t:0 "Mantetsu Chosabū Radar Collaboration"
fengtian.new.61.d:0 "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
fengtian.new.61.a:0 "Excellent"

fengtian.new.62.t:0 "Mantetsu Chosabū Radar Collaboration"
fengtian.new.62.d:0 "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
fengtian.new.62.a:0 "Excellent"

fengtian.new.63.t:0 "Mantetsu Chosabū Construction Collaboration"
fengtian.new.63.d:0 "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
fengtian.new.63.a:0 "Excellent"

fengtian.new.64.t:0 "Mantetsu Chosabū Construction Collaboration"
fengtian.new.64.d:0 "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
fengtian.new.64.a:0 "Excellent"

fengtian.new.65.t:0 "Mantetsu Chosabū Production Collaboration"
fengtian.new.65.d:0 "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
fengtian.new.65.a:0 "Excellent"

fengtian.new.66.t:0 "Mantetsu Chosabū Production Collaboration"
fengtian.new.66.d:0 "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
fengtian.new.66.a:0 "Excellent"

fengtian.new.67.t:0 "Mantetsu Chosabū Decryption Collaboration"
fengtian.new.67.d:0 "In light of Japan's recent breakthroughs in decryption, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and methods so that we may sooner achieve the same level of advancement."
fengtian.new.67.a:0 "Excellent"

fengtian.new.68.t:0 "Mantetsu Chosabū Decryption Collaboration"
fengtian.new.68.d:0 "In light of Japan's recent breakthroughs in decryption, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and methods so that we may sooner achieve the same level of advancement."
fengtian.new.68.a:0 "Excellent"

fengtian.new.69.t:0 "The Jinzhou Industrial Zone"
fengtian.new.69.d:0 "Jinzhou's convenient location makes it excellent for a proposed Industrial Zone, and several groups have already begun jockeying for a dominant position in development; most notably a Mantetsu subsidiary specialising in canning and light metal work, the Communications Clique who want to establish a rolling stock factory, and the military which insists that the zone must be used for munitions manufacture ahead of 'personal capitalistic gains'. The situation is made somewhat unusual by the Communications Clique, who are usually able to front quite a bit of money, and rumours suggest that several members are under pressure from the military to weaken their own bidding position."
fengtian.new.69.a:0 "Choose Mantetsu"
fengtian.new.69.b:0 "Choose the Communications Clique"
fengtian.new.69.c:0 "Choose the Zhang Clique"

fengtian.new.70.t:0 "Filling the Silver Reserve"
fengtian.new.70.d:0 "A full silver reserve is crucial to building confidence in Fengtian's currency, and even more crucial to attracting foreign investment, without which Fengtian can never hope to match the Qing to the south who have been, for the past eight years, flush with German capital. However, silver is an expensive commodity, and paying for enough to fill the reserve fully would undoubtedly cut funding from other areas. Some ministers have confidentially suggested only buying about half of the desired quantity, as many suggested was the case prior to the civil wars, but those rumours were never confirmed despite the significant economic recession that followed the government's inability to settle its war debts. \n\n Filling the reserve inadequately would certainly be a big risk, but perhaps a worthwhile one."
fengtian.new.70.a:0 "Fill the reserve"
fengtian.new.70.b:0 "No risk no reward"

fengtian.new.71.t:0 "Economic Disaster!"
fengtian.new.71.d:0 "After the Bank of Japan and Mitsui Bank, major lenders to our own government, unexpectedly called for outstanding debts to be paid, our Central Bank suddenly found itself unable to provide sufficient silver for the transaction. News of the situation quickly leaked to the public provoking a run on the banks, and widespread financial panic. Rumour suggests that the crisis is not a product of gross mismanagement and incompetence on behalf of the government, which would surprise few in Fengtian, but rather a deliberate move to deceive the public. Mantetsu's offices in Mukden and Harbin have already begun a full scale investigation, and unless action is taken they seem likely to discover a very incriminating paper trail. \n\n While there are several options available, it would be unfortunate if certain government files inexplicably went missing..."
fengtian.new.71.a:0 "Burn the evidence!"
fengtian.new.71.b:0 "Burn it and blame the Japanese!"
fengtian.new.71.c:0 "Ask Japan for a bailout!"
fengtian.new.71.d:0 "We must come clean!"

fengtian.new.72.t:0 "Banking Evidence Discovered!"
fengtian.new.72.d:0 "After a thorough investigation involving untold bribes and threats, Mantetsu investigators have concluded that our government intentionally deceived its people, and is entirely to blame for the recent financial disaster. We are in no position to refuse their calls for the arrests of several involved ministers, but conveniently the Grand Marshal and his closest advisers have been spared direct blame, and Mantetsu's Director Yosuke Matsuoka has suggested that in return for political favours, the entire matter could be shelved indefinitely."
fengtian.new.72.a:0 "Accept the offer"
fengtian.new.72.b:0 "Refuse the offer"

fengtian.new.73.t:0 "Japan Agrees to the Bailout"
fengtian.new.73.d:0 "In a move that will surely save our economy, Japan has agreed to pay for sufficient silver to fill our reserve, and will not look further into the matter. Of course, this was likely inspired by little more than self interest, but some say that Japan may not be so bad after all..."
fengtian.new.73.a:0 "We are saved!"

fengtian.new.74.t:0 "Japan Refuses the Bailout"
fengtian.new.74.d:0 "Despite our pleas, Japan has refused a bailout, leaving us in the same economic position we were before we made the request and with ample humiliation to boot. The only silver lining is that many citizens, even including some employees of Mantetsu, have lost a great deal of faith in Japan's benevolent position toward China."
fengtian.new.74.a:0 "If only that was more than a metaphor"

fengtian.new.75.t:0 "The State of the Officer Corps"
fengtian.new.75.d:0 "Fengtian's officer corps is an unusual mix of young Chinese educated at the Rikugun Shikan Gakkō in Japan, older Chinese who served in the Civil Wars, and Japanese officers part of the Military Mission to Fengtian, all united by common loyalties to individuals more than any special dedication to the state. Japanese officers in particular are known to prize any station in Fengtian, the devalued currency allowing them to live lives of relative luxury, and hire servants for most menial tasks, earning them the enmity of not only their fellows but also the local population. \n\n Now, with the founding of the Mukden National Academy, these officers have taken the opportunity to mock the academy's current accommodations, specifically a former fabric factory near central Mukden. While a newer modern building rises nearby, the pitiful state of the academy at present leaves the government open to criticism."
fengtian.new.75.a:0 "Unfortunate"

fengtian.new.76.t:0 "Expel Japanese Officers"
fengtian.new.76.d:0 "Japan has maintained a military mission in Fengtian ever since the founding of the Fengtian Government in 1926, who were preceded by over a decade of informal Japanese operations in support of Zhang Zuolin's Fengtian Clique. The Mission has served to aid many aspects of the military's development, primarily through the supply of arms and equipment, but also training and planning assistance. \n\n Unfortunately, however, the shortage of officers in the aftermath of the civil wars provided Japan with the opportunity to attach Japanese officers to command positions in the field, and even lead our units independently. This has had a negative effect upon the morale of our men, making Japan's influence all too obvious, even as the Military Mission attempts, and often succeeds, in influencing our affairs of government. In order for our soldiers and the Chinese people to have any respect for our Government, the Japanese Military Mission must leave."
fengtian.new.76.a:0 "Expel them all!"
fengtian.new.76.b:0 "Let us be diplomatic"

fengtian.new.77.t:0 "Japan Declares War"
fengtian.new.77.d:0 "In response to our expulsion of their officers, the Japanese Government has cut all ties and declared war! Many will look at this as a disaster, but perhaps it is an opportunity in disguise. The truth will be found on the battlefield."
fengtian.new.77.d_breakaway:0 "In response to what they see as a violation of our commitment to cooperation, as well as the Thirteen Demmands of 1915, Japan has subsequently declared war 'in protection of its treaty rights and interests in China'."
fengtian.new.77.a:0 "Zhonghua Mingguo Wansui!"

fengtian.new.78.t:0 "Japan Delivers an Ultimatum"
fengtian.new.78.d:0 "Despite our valiant attempts to remove the Japanese Military Mission, their influence in our government has proven to be too great, forcing us to reinstate the mission. The only other option now would be a rejection of the ultimatum and a declaration of war, lead by patriotic elements of the Zhang Clique."
fengtian.new.78.d_ultimatum:0 "Negotiations have failed and Japan has delivered a simple ultimatum, we must reinstate the mission or they will immediately declare war."
fengtian.new.78.a:0 "We have no choice"
fengtian.new.78.b:0 "Let there be war!"

fengtian.new.79.t:0 "Wu Wang Zai Ju"
fengtian.new.79.d:0 "The years since the formation of our Government have laid for us a solid foundation for national regeneration. We fear no problems, nor are we concerned over impending dangers. We merely lament the fate of the South, the freedom of which was originally brought about by the hard efforts and sacrifices of reformist patriots, and which has since been erased by the old and outmoded forms of government. Today, her people are powerless, and her rulers without integrity, thus allowing the slow degradation of the national condition, and the return to a state of total subservience to Western nations. These old ways are sapping China’s national strength, shaking her national foundations and, subjugating her people. \n\n It is thus that we find ourselves in the North, as the final bastion of all that our predecessors struggled to build, and the bearers of the future of a new China. The regressive Qing government likes to say that, by fortifying the Northeast, we are 'digging a hole to die in'. To this I say 'Forget not what happened in Ju'! It was to Ju that the State of Qi retreated, and from there that it reconquered all that it had lost. When the time is right, the Northeast will be our Ju, and the whole of China will be our Qi. The War of Southern Reclamation is inevitable, long live the Republic!"
fengtian.new.79.a:0 "Wansui!"

fengtian.new.80.t:0 "Retaking Chahar"
fengtian.new.80.d:0 "The time has come to return Chahar to its rightful owners, and throw back the Mad Baron's hordes. However, we must keep in mind that Sternberg is by no means a rational leader, and will not accept reasonable terms of negotiation or surrender unless he remains pressured from two sides. We cannot spare the resources to drive him to complete surrender and occupy his expansive territory, as this would distract from the ultimate objective of Southern Reclamation, and cause our people to doubt the sincerity of our devotion to the cause. As such, we must prosecute the war with as much haste as possible."
fengtian.new.80.a:0 "Forward!"

fengtian.new.81.t:0 "Victory in Chahar"
fengtian.new.81.d:0 "After seizing Chahar and holding it against the Baron's counterattacks, we have successfully concluded a peace, and achieved our goals. This is one small step in the struggle to reclaim all of China."
fengtian.new.81.a:0 "We have achieved our goals"
fengtian.new.81.b:0 "There will be no peace"

fengtian.new.82.t:0 "Doihara's Proposal"
fengtian.new.82.d:0 "Colonel Doihara, the head of the Kwantung Garrison's intelligence section, has come forward with a proposal he intends to implement with or without our assistance, though the former would be very much preferred. \n\nThe German intervention effectively closed the vast majority of the Chinese market to Japanese products, including particularly profitable goods like the 'Golden Bat' cigarette. Doihara intends access the old market through the re-branding of these cigarettes as 'Golden Dragons', then sale through the Legation Cities to avoid Qing embargoes, and most crucially the insertion of trace amounts of opium to ensure quick addiction. He suggests that this might even cause social decay as it did late last century. All we would need to do is support poppy production in key areas of Liaobei and Xing'an. \n\nDoihara is a thoroughly unsavoury character, and our involvement in such a project could undermine our political legitimacy, but the government desperately needs funds, and this might provide an edge against the Qing."
fengtian.new.82.a:0 "Support the proposal"
fengtian.new.82.b:0 "We will have nothing to do with this"

fengtian.new.83.t:0 "Golden Dragon Cigarettes"
fengtian.new.83.d:0 "The necessary preparations have been made, and production will soon begin. Judging by a telegraph message sent from Shanghai, Doihara intends to inform us of his progress over time."
fengtian.new.83.a:0 "Good"

fengtian.new.84.t:0 "Delays in Doihara's Plans"
fengtian.new.84.d:0 "Communications from Doihara have been infrequent, scattered, and often evasive, until more recently when a he suggested a meeting in the old Astor House Hotel in Shanghai. Conveying his apologies for delays in his program over a very expensive meal in the elaborate dining room, Doihara seemed genuinely frustrated, but after returning, our agent has been careful to emphasize that progress is still on track and the money will be flowing soon. \n\n Other intelligence operatives in the Legation Cities, and other parts of China, tell a rather different story, and suggest that the operation is already profitable, with the vast majority of the money being used to fund Doihara's other subversive activities. The evidence seems to suggest that our representative in Shanghai has been bribed, but surely Doihara will eventually cough up what he's promised..."
fengtian.new.84.a:0 "Unfortunate"
fengtian.new.84.b:0 "We've had enough"

fengtian.new.85.t:0 "Further Delays"
fengtian.new.85.d:0 "Doihara has suggested another meeting, yet again after an extended period of limited communication, but this time in a secluded hideaway near Xiamen in Fujian Province. Insisting that he has run into trouble with the Green Gang, Doihara once again apologizes for the delays, but insists that we will receive our funds within the next several months. \n\n Most of our operatives assigned to monitor Doihara's activities have mysteriously disappeared, so his actual status is difficult to ascertain."
fengtian.new.85.a:0 "Unfortunate"
fengtian.new.85.b:0 "We've had enough"

fengtian.new.86.t:0 "Doihara has Succeeded"
fengtian.new.86.d:0 "After a surprisingly short amount of time, considering the task at hand, Doihara has succeeded in establishing a reliable means of smuggling the opium-laced cigarettes into the rest of China, producing said cigarettes cheaply with our help, and selling them en-masse."
fengtian.new.86.a:0 "Excellent"

fengtian.new.87.t:0 "Discovery and Failure"
fengtian.new.87.d:0 "After a rapid series of arrests both within Qing jurisdiction and the Legation Cities, Doihara's plans appear to have failed, and the Colonel has cut all contact with us and presumably his former associates. Unfortunately, the Qing seem to have discovered our involvement and publicized the evidence. The political impact has already been devastating."
fengtian.new.87.a:0 "Damn!"

fengtian.new.88.t:0 "HIDDEN EVENT"
fengtian.new.88.d:0 "HIDDEN EVENT"
fengtian.new.88.a:0 "HIDDEN EVENT"

fengtian.new.89.t:0 "Doihara's Fate"
fengtian.new.89.d:0 "One of our agents monitoring Doihara's progress has forwarded some unfortunate news. It seems that, in his efforts to secure profitable transfer rates in Shanghai, Doihara made enemies of the Green Gang Triad. His body was reportedly found outside a back-alley brothel alongside those of several bodyguards, identifiable only thanks to its uniform and testimonies from nearby civilians. \n\n Kempeitai agents have already begun an investigation in partnership with the Shanghai Municipal Police, but for all intents and purposes Doihara's initiative can be considered dead in the water." 
fengtian.new.89.a:0 "So be it"

fengtian.new.90.t:0 "Opium Addiction Spreads in Qing"
fengtian.new.90.d:0 "Despite the best efforts of local officials and even the Qing Government, opium addiction has slowly spread among the general population to levels rivaling those of the Tongzhi and Guangxu Eras, weakening the 'central government' and its armies. This is to our advantage, but if our efforts to bring this state of affairs about become public knowledge the public relations impact will be difficult to contain. The Opium trade has long been viewed as not only as an evil, but one brought about primarily as a tool of Western imperialism."
fengtian.new.90.a:0 "Unfortunate but necessary"

fengtian.new.91.t:0 "Escalating the Propaganda War"
fengtian.new.91.d:0 "Already the Propaganda Department is strenuously launching a devastating ideological barrage under which the regressive Qing regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing "the Kaiser’s puppet in Asia", Aisin Gioro Puyi, calling him “lower than a dog” for his “cowardice and brazen collaboration with the German intruder”, and for “selling out the Chinese people to foreign interests”. Just how much further can the illegitimate Qing government bow before it topples?
fengtian.new.91.d_mantetsu:0 "Already the Propaganda Department is redoubling its efforts in launching a devastating ideological barrage under which the regressive Qing regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing "the Kaiser’s puppet in Asia", Aisin Gioro Puyi, calling him “lower than a dog” for his “cowardice and brazen collaboration with the German intruder”, and for “selling out the Chinese people to foreign interests”. \n\n At the same time, the degree of influence the Japanese hold over our own government is clear even to the lowest beggar, and so our efforts ring of hypocrisy in the ears of many."
fengtian.new.91.a:0 "Southern reclamation is inevitable!"

fengtian.new.92.t:0 "Artillery from Kokura"
fengtian.new.92.d:0 "In accordance with our recent orders, several shipments of Japanese artillery arrived in Yingkou earlier today, with more to come in the future."
fengtian.new.92.a:0 "Good"

fengtian.new.93.t:0 "Artillery from Kokura"
fengtian.new.93.d:0 "As part of our agreement with Japan, several more shipments of artillery from the Kokura Arsenal arrived earlier today, with more to come in the future."
fengtian.new.93.a:0 "Good"

fengtian.new.94.t:0 "Advanced artillery from Kokura"
fengtian.new.94.d:0 "In accordance with our orders, several shipments of more advanced Japanese artillery arrived in Yingkou earlier today. As the agreement has been fulfilled, this is the final shipment."
fengtian.new.94.a:0 "Good"

fengtian.new.95.t:0 "Rifles from Japan"
fengtian.new.95.d:0 "As part of our recent agreement with Japan, several shipments of rifles from the Kokura Arsenal arrived earlier today, with more to come in the future."
fengtian.new.95.a:0 "Good"

fengtian.new.96.t:0 "Rifles from Japan"
fengtian.new.96.d:0 "In accordance with our orders, several more shipments of Japanese rifles arrived in Yingkou earlier today, with more to come in the future."
fengtian.new.96.a:0 "Good"

fengtian.new.97.t:0 "Advanced Rifles from Japan"
fengtian.new.97.d:0 "In accordance with our orders, several shipments of newer Japanese rifles arrived in Yingkou earlier today. As the agreement has been fulfilled, this is the final shipment."
fengtian.new.97.a:0 "Good"

fengtian.new.98.t:0 "Light Tanks from Japan"
fengtian.new.98.d:0 "As part of our recent contract with the Mitsubishi Zaibatsu, several shipments of Ha-Go light tanks arrived earlier today, with more to come in the future."
fengtian.new.98.a:0 "Good"

fengtian.new.99.t:0 "Light Tanks from Japan"
fengtian.new.99.d:0 "As part of our contract with the Mitsubishi Zaibatsu, several shipments of light tanks arrived earlier today, with more to come in the future."
fengtian.new.99.a:0 "Good"

fengtian.new.100.t:0 "Light Tanks from Japan"
fengtian.new.100.d:0 "In accordance with our contract, several more shipments of light tanks arrived in Yingkou earlier today. As the terms of the contract are now complete, this is the final shipment."
fengtian.new.100.a:0 "Good"

fengtian.new.101.t:0 "The Grand Marshal's Proclamation"
fengtian.new.101.d:0 "An old proverb says: 'Virtue never lacks company; it will ever find support.' The forces of justice will rise, and men of goodwill ultimately co-operate in the interests of rectitude. There is little question that the regressive and illegitimate Qing government stands in the way of progress, oppressing and subjugating the Chinese people, and I have received every assurance that our allies will stand with us to end this injustice. On our part, we should hold fast to our stand and fix our eyes steadfastly on our goal, and be firm in our determination. The entire Northeast should carry on with oneness of heart. The final victory will be ours. I urge my ministers, our army, and our people to redouble their efforts in order to attain success. \n\n It is in this spirit, that I proclaim the beginning of the Year of Righteous Effort, a full three hundred and sixty five days of strenuous national effort, from which we shall emerge as a force unstoppable in the pursuit of our goal. And, when this year is done, the Five Color Flag will fly high again in Beijing, and the Qing government will be nothing but ash in the winds of history. Ten thousand years to the Republic! Zhonghua Mingguo Wansui!"
fengtian.new.101.a:0 "Wansui!"
fengtian.new.101.b:0 "Wansui!"

fengtian.new.102.t:0 "Unfulfilled Promises"
fengtian.new.102.d:0 "The Grand Marshal announced, approximately a year ago, that the glorious War of National Reclamation would begin within 365 days. That time has come and passed, and now the government is forced to explain its unfulfilled promises and inability to pursue the restitution of the revolutionary values. It is a dark day."
fengtian.new.102.a:0 "Promises are best kept"

fengtian.new.103.t:0 "Shanhaiguan Infiltration"
fengtian.new.103.d:0 "The time has come for our soldiers to put into action our carefully laid plans and begin to infiltrate through Shanhaiguan and into the province beyond. Their mission will not be easy, as any number of things could go wrong, but if they are successful we will have an uprising behind Qing lines to keep them busy and cut their supply."
fengtian.new.103.a:0 "Best of luck to our brave soldiers!"
fengtian.new.103.b:0 "Forget it"

fengtian.new.104.t:0 "Preparations Complete at Shanhaiguan"
fengtian.new.104.d:0 "Word has reached our intelligence operatives that most of our infiltrated soldiers are now in position south of Shanhaiguan. Now they must lie low and await the beginning of the War of National Reclamation."
fengtian.new.104.a:0 "Good news"

fengtian.new.105.t:0 "Failure at Shanhaiguan"
fengtian.new.105.d:0 "Word has reached our intelligence operatives that, in the process of infiltration through Shanhaiguan, our soldiers were discovered and picked off by Qing operatives and groups of military police. If anyone is left, they will undoubtedly be too scattered and disorganized to be of any use once we begin the war, and so unfortunately this plan must be considered failed."
fengtian.new.105.a:0 "A brave sacrifice"

fengtian.new.106.t:0 "Infiltrators Disappear"
fengtian.new.106.d:0 "Although our intelligence services received reports of progress through the beginning stages of the Shanhaiguan Infiltration, contact has been abruptly cut off, and our forces have disappeared South of the Great Wall. It's possible that some were discovered and are merely avoiding detection, or that the entire force was destroyed. The fate of these brave soldiers could never be known."
fengtian.new.106.a:0 "There is still hope"

fengtian.new.107.t:0 "Success at Shanhaiguan"
fengtian.new.107.d:0 "Emerging from small villages and towns along the northern banks of the Chaobai River, our soldiers have lead a successful uprising, isolating and eliminating local garrisons, and holding key river-crossings. We must push South as quickly as possible, before they are overwhelmed by the Qing response and greater numbers."
fengtian.new.107.a:0 "Great news!"

fengtian.new.108.t:0 "An Unexpected Advantage"
fengtian.new.108.d:0 "Despite the cessation of all contact with the Shanhaiguan infiltration force, reports have made their way north of gunfire and chaos on the northern banks of the Chaobai River. It seems that these heroes have avoided all detection, only to strike now at the opportune moment. Truly, this is an unexpected advantage, and we must push south before they are overwhelmed by the Qing response and greater numbers!"
fengtian.new.108.a:0 "Glorious!"

fengtian.new.109.t:0 "Shanhaiguan Uprising Fails"
fengtian.new.109.d:0 "Before it could ever truly begin, our uprising south of Shanhaiguan was detected and quickly overwhelmed by the local Qing garrison in a short but violent confrontation. While we may encounter some survivors as we push South, we will have no organised assistance from the other side of the Great Wall."
fengtian.new.109.a:0 "Damn"

fengtian.new.110.t:0 "The Gang of Three"
fengtian.new.110.d:0 "As a loose coalition of fallen generals, governors, bureaucrats, and politicians exiled from the South by the collapse of the Beiyang Government and the return of the Qing, the Recovery League is widely acknowledged to be susceptable to corruption. Recent discoveries by police, however, suggest this is operating on a level so far unheard of. It seems as if a group of Recovery League members, who were made mayors of townships in Jilin for their experience with governing in the South, were in fact never governors at all; killing and replacing their namesakes, and through a complicated plot of deceit, fooling the authorities while eliminating any who might contradict them. \n\n The web of lies, corruption, and murder necessary to sustain this falsehood stretches across the whole of the Northeast, and the damage dealt to the government's legitimacy is not inconsiderable."
fengtian.new.110.a:0 "Disgusting"

fengtian.new.111.t:0 "Mantetsu Bribes"
fengtian.new.111.d:0 "A pair of Concordia Association members were recently caught attempting to bribe members of the Recovery League, and while this activity has long been suspected, this is the first time it has been caught in the open. Although members of the other parties have motioned to remove the offending members, the Japanese Consulate has already delivered a message 'strongly advising' that no action be taken against the members of the Concordia Association. \n\n The Grand Marshal could choose to remove them regardless, but not without a significant cost."
fengtian.new.111.a:0 "Remove them anyway"
fengtian.new.111.b:0 "We can do nothing"

fengtian.new.112.t:0 "The Anshan Incident"
fengtian.new.112.d:0 "The iron ore deposits at Anshan have been worked by a Japanese-owned subsidiary of Mantetsu since 1918, known as “Anshan Iron and Steel”, serving as one of Japan’s most valuable sources of steel outside the Home Islands. When the facilities were first constructed most of the ore required little digging, as the deposits lie close to the surface, but as of the current date more extensive excavation is required to continue operations. The company has begun this expansion work without acquiring a lease for the extra land from the local authorities, destroying several farm properties in the process, and despite promises neither compensation nor the lease have been forthcoming. \n\n Protests quickly broke out among local farmers over the issue, and quickly escalated into a riot that severely damaged expensive mining equipment, which our police refused to prevent, citing the technically illegal nature of the operations. On its own initiative, a nearby Japanese garrison from Anshan stepped in, and used lethal force to disperse the riot. This slaughter of our citizens has not gone unnoticed, and existing anti-Japanese sentiment has only been inflamed. The people will hold us accountable in our response, but the deposits and the company working them are essential to Japan’s strategic goals, and our relationship with the Japanese permits little room to manoeuvre."
fengtian.new.112.a:0 "Denounce the Japanese"
fengtian.new.112.b:0 "Stay silent"

fengtian.new.113.t:0 "Japan Denounces Us"
fengtian.new.113.d:0 "Describing our denouncement of their conduct during the recent Anshan Incident as 'insolent' and 'unbefitting of Japanese generosity', the Japanese government issued a scathing rebuke both publicly and through a letter delivered directly by the Japanese Consul General in Mukden. The Kwantung Garrison performed a series of motorised and armoured manoeuvres in full view of the capital, their message clear. Any escalation of this situation would undoubtedly result in further rebukes to which we can make no meaningful response. "
fengtian.new.113.a:0 "So be it"
fengtian.new.113.b:0 "We will not be intimidated!"

fengtian.new.114.t:0 "Imperial Han Society Killings"
fengtian.new.114.d:0 "The Imperial Han Society, a secret society with a Han-chauvinistic ideology and uncompromising hate of other ethnicities, is believed to be behind a number of killings in Mukden, Changchun, and Harbin. The targets appear to be more or less random, linked only by their status as ethnic Russians, Manchu, Koreans, and Japanese. Mantetsu and the Japanese Consulate are demanding investigations, and the Kempeitai have already carted away a number of suspects to an unknown fate."
fengtian.new.114.a:0 "Imperial Han lives in the past"

fengtian.new.115.t:0 "The Grand Marshal Radio Incident"
fengtian.new.115.d:0 "In what has come to be known as 'The Grand Marshal Radio Incident', a Qing subversive was able to record a frank conversation between the Grand Marshal and his generals, and transmitted it over widely used frequencies in Mukden for nearly fourty minutes before being jammed by a nearby Mantetsu owned station. The conversation, in which the Grand Marshal described "enemies to the North, South, East, and West", puts Fengtian's relations with Japan in unconventionally blunt terms damaging to our propaganda and Japan's interests. \n\n The broadcast was doubly damaging thanks to its capture of Zhang discussing the realities of Qing's relative industrial and military strength, and the degree to which we must rely on the Japanese for crucial technology, something which we have been careful to conceal from the public."
fengtian.new.115.a:0 "The truth is not pretty"

fengtian.new.116.t:0 "Seditious Articles Proliferate"
fengtian.new.116.d:0 "An article in the Nihon Kogyō Shimbun, or 'Japan Industrial Newspaper', has been translated into Chinese and spread widely in local newspapers before censorship officials managed to track and shut down the publisher. The article described in substantial detail the extensive degree to which Mantetsu and other Japanese companies have established control over most sectors of our economy, and set a forecast predicting near complete control within five years time. For obvious reasons, the article has been deeply upsetting to the general population, and there is little we can do to prevent the existing copies circulating."
fengtian.new.116.a:0 "Disgraceful!"

fengtian.new.117.t:0 "Honghuzi Attacks in Heilongjiang"
fengtian.new.117.d:0 "Honghuzi, translating literally to 'Red Beards', are groups of bandits and robbers that have long plagued the Northeast. While the Grand Marshal's Pacification and Centralisation campaign after the Civil Wars reduced their number, there have been attacks in the years since. Now several farmsteads in southern Heilongjiang were set alight, and their occupants robbed of valuables."
fengtian.new.117.a:0 "Unfortunate"

fengtian.new.118.t:0 "Honghuzi Attacks in Xing'an"
fengtian.new.118.d:0 "The Honghuzi have struck again, this time in Xing'an, raiding farmers and traders along its major roads. The local governor has dispatched his garrison to guard against future incursions, but the rough terrain and the bandit's elusive nature suggests that they will simply strike again elsewhere."
fengtian.new.118.a:0 "Damn bandits!"

fengtian.new.119.t:0 "Honghuzi Attacks in Liaobei"
fengtian.new.119.d:0 "The Honghuzi have grown particularly bold, leading attacks into Liaobei province, and even venturing to the borders of Jilin before derailing a local train and robbing its occupants, including a number of Japanese citizens. The local authorities have apologized profusely for this embarassment, and additional guards have been posted on nearby trains, but the Japanese Consulate has already demanded compensation from our government for the property lost."
fengtian.new.119.a:0 "Damn"

fengtian.new.120.t:0 "The Manchurian Youth League"
fengtian.new.120.d:0 "The Manchurian Youth League has existed as a general association for Mantetsu employees and other Japanese residents in the Northeast for several years, but the recent attacks by bandits has lead it to issue a statement on the matter, calling on the Japanese Government to better protect its citizens, and demanding a greater degree of control over our government. \n\n Of course, the immediate impact will likely be minimal, but if the Youth League continues its efforts, it could turn some heads in Tokyo."
fengtian.new.120.a:0 "Unfortunate"

fengtian.new.121.t:0 "Creeping Mantetsu Influence"
fengtian.new.121.d:0 "As it has done for years, Mantetsu continues its slow but sure efforts to dominate our economy, investing in businesses, buying others up, and diversifying across the industrial sector. \n\nGiven enough time, it seems as if the whole country might be swallowed up, unless a final and decisive break is made with Japan."
fengtian.new.121.a:0 "This must be resisted"

fengtian.new.122.t:0 "The Generals Grow Restless"
fengtian.new.122.d:0 "Worried by their diminishing influence in the Assembly, and throughout the government, powerful members among the Zhang Clique have begun voicing their discontent, claiming that if they so desired, the entire assembly could be dissolved in minutes by force of arms. These statements have been reinforced by a slow but steady increase in the capital's garrison, which would almost certainly overwhelmingly side with their patron generals in the event of any political upheaval."
fengtian.new.122.a:0 "Worrying"

fengtian.new.123.t:0 "Railway and Telegraph Mysteries"
fengtian.new.123.d:0 "Ministers and other government officials have strangely found themselves immensely inconvenienced as of late, with telegrams going missing or relayed to the wrong people, secrets uttered only over the telephone suddenly becoming public, and trains mysteriously arriving chronically late. Of course, most are well aware that this is merely the Communications Clique showing its discontent with its recent diminishing influence, and it seems likely that these measures it has taken will reinforce its necessity to the government's effective functioning."
fengtian.new.123.a:0 "Such is politics"

fengtian.new.124.t:0 "Heinous Assassination in Mukden!"
fengtian.new.124.d:0 "On his way to government offices, a member of the Communications Clique was gunned down in public by what appears to be a Qing loyalist, recruited from among the Northeast's Manchu population! The Qing have been known to recruit spies and assassins before, but some rumors suggest that this assassin was instead hired by members of the Concordia Association, locked in conflict with the Communications Clique's Railway and Telegraph barons for control of the country's infrastructure."
fengtian.new.124.a:0 "A terrible loss"

fengtian.new.125.t:0 "Record Mantetsu Profits"
fengtian.new.125.d:0 "The South Manchuria Railway Company, colloquially Mantetsu, has long dominated large sectors of Fengtian's economy, and in turn acts as Japan's primary means of influence over our government. While this influence is unwelcome, it brings crucial capital and technology without which the Grand Marshal could never hope to retake China. \n\n The Company has today announced record profits, much of which goes to Japan's government in the form of tax revenue."
fengtian.new.125.a:0 "Is this a necessary evil?"

fengtian.new.126.t:0 "Counterfeit Dollars Spread"
fengtian.new.126.d:0 "In order to save money, the version of the Fengtian Dollar being circulated currently is the same as it was when it was first issued, as quality printing equipment is highly expensive. This seems to have left the currency open to forgery, however, and already there are believed to be thousands of fake Fengtian dollars circulating."
fengtian.new.126.a:0 "They will be caught eventually"

fengtian.new.127.t:0 "The Lavrov Affair"
fengtian.new.127.d:0 "With the spread of Soviet control across much of Russia, a circumspect fellow calling himself only 'Lavrov' has appeared at the border-town of Heihe in Heilongjiang, requesting asylum. In return, he's offering partial blueprints and documentation for one of Russia's more recent aircraft designs, which he claims to be the rightful owner of, but which seems more likely to be stolen. \n\n Accepting could risk a diplomatic incident if Russia regains control of its Far East, and Transamur has already lodged a request for custody of Lavrov, as we recognize them as the legitimate Russian Government. On the other hand, this could be a lucky opportunity to develop our own aircraft technology without reliance on Japan."
fengtian.new.127.a:0 "Grant him asylum"
fengtian.new.127.b:0 "Hand him over to Transamur"
fengtian.new.127.c:0 "Send him back"

fengtian.new.128.t:0 "Zhang's Proclamation"
fengtian.new.128.d:0 "Grand Marshal Zhang of the Fengtian Government has proclaimed that, within a year, his nation will begin its War of National Reclamation to retake the South and reunite the country under his leadership. Of course, our aid has played a great role in getting Fengtian to where it is today, and already some of the Grand Marshal's underlings have suggested that we might assist their final preparations. \n\n This would be in our interest, as Fengtian is the best means of pushing German influence out of China, but at the same time it might be best to limit their ambitions. The Grand Marshal will, of course, push on regardless. His legitimacy depends on it."
fengtian.new.128.a:0 "Support Fengtian"
fengtian.new.128.b:0 "Refuse to support Fengtian"

fengtian.new.129.t:0 "War Descends from the North"
fengtian.new.129.d:0 "Today Grand Marshal Zhang, of the Fengtian Government, has declared that within one year he will begin his 'War of National Reclamation' and strike south against us. Whether or not he has Japan's support, there will be a great struggle ahead, for in the end there can only be one China."
fengtian.new.129.a:0 "They shall not pass"

fengtian.new.130.t:0 "Japan sends Material Support"
fengtian.new.130.d:0 "Japan has decided to send some material support to aid our progress on the road to National Reclamation!"
fengtian.new.130.a:0 "Excellent"

fengtian.new.131.t:0 "The Tiannanmen Parade"
fengtian.new.131.d:0 "With the capital secure and under our control, we have achieved the first and perhaps greatest goal on the long road to national reclamation. Soon, the world will no longer be able to ignore our right to be recognized as the sole legitimate government! Unfortunately, our Japanese allies also took part in the fighting around Beijing, and have already begun organizing a victory parade through Tiannanmen Square. The local IJA commander has extended an invitation, but with a tardiness that seems all too deliberate, and our troops will have to rush to prepare. \n\n Some of our generals are already suggesting that we prevent the Japanese from holding their parade or organize our own later, as Beijing is ultimately our capital and this is our day of glory. Other more diplomatic members of the Cabinet and Assembly are proposing that we accept the invitation, most prominently members of the Concordia Association."
fengtian.new.131.d_mantetsu:0 "With the capital secure and under our control, we have achieved the first and perhaps greatest goal on the long road to national reclamation. Soon, the world will no longer be able to ignore our right to be recognized as the sole legitimate government! Unfortunately, our Japanese allies also took part in the fighting around Beijing, and have already begun organizing a victory parade through Tiannanmen Square. The local IJA commander has extended an invitation, but with a tardiness that seems all too deliberate, and our troops will have to rush to prepare. The Concordia Association, which has a great deal of influence in our government, makes taking a hard-line stance difficult, though we could probably convince our local commanders to snub the occasion. If this were to occur, the Japanese would almost certainly be enraged."
fengtian.new.131.a:0 "This is our day!"
fengtian.new.131.b:0 "We will march side by side!"
fengtian.new.131.c:0 "We will not participate!"

fengtian.new.132.t:0 "Chinese Insolence at Tiannanmen!"
fengtian.new.132.d:0 "With China's capital secure we have helped the Fengtian Government acheive the first and perhaps greatest goal on its long road to national reclamation. The local IJA commander who lead the assault on the capital has already begun organizing a victory parade, and kindly invited nearby Fengtian divisions to participate. However, in an act of unparalleled impertinence, the Fengtian Government has not only refused our offer but actively impeded our own parade claiming that this is 'their day of glory' and not our own! \n\n We could issue an immediate statement, cutting aid from Fengtian, but they do remain our allies, and the war continues unabated."
fengtian.new.132.a:0 "Punish this insolence immediately!"
fengtian.new.132.b:0 "Punishment will have to wait"
fengtian.new.132.c:0 "So be it"

fengtian.new.133.t:0 "Chinese Insolence at Tiannanmen!"
fengtian.new.133.d:0 "With China's capital secure we have helped the Fengtian Government acheive the first and perhaps greatest goal on its long road to national reclamation. The local IJA commander who lead the assault on the capital has already begun organizing a victory parade, and kindly invited nearby Fengtian divisions to participate. However, in an act of unparalleled impertinence, the Fengtian Government has refused our offer, and will hold its own separate parade! Surely, our own resplendent troops will make fools of them, but their actions may deserve a more serious response."
fengtian.new.133.a:0 "Punish this impertinence immediately!"
fengtian.new.133.b:0 "Punishment will have to wait"
fengtian.new.133.c:0 "So be it"

fengtian.new.134.t:0 "Japan's Delayed Anger"
fengtian.new.134.d:0 "In response to our embarassment of their forces during the occupation of Beijing, the Japanese Government has temporarily cut its various forms of aid to our country. It seems Japanese pride is easily tarnished, and grudges are not soon forgotten."
fengtian.new.134.a:0 "Unfortunate"
fengtian.new.134.b:0 "Perhaps it is time to strike"

fengtian.new.135.t:0 "The Founding of the Jilin Film Association"
fengtian.new.135.d:0 "Bringing together staff from its own Photographic Division, directors from Japan, and local acting talent, Mantetsu has begun the process of establishing a film studio in Jilin which it claims will 'Demonstrate what China can achieve with modernity, through the camera lens, in a unique Chinese style'. Privately, Mantetsu's President has indicated that the studio will also be used to subtly spread anti-Qing messages, but this has left some close advisors to the Grand Marshal wondering what else might be subtly inserted. \n\n The government could always instruct Jilin's governor to deny Mantetsu permission to build, but the Film Association would likely just move south to Dairen, where we will have no influence over it at all."
fengtian.new.135.a:0 "Modernity is good"
fengtian.new.135.b:0 "Not on our soil"


