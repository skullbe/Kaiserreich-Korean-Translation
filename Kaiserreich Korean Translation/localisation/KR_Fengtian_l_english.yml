fngpolitic.19.t:0 "The Recovery League Nominates a New Intelligence Minister"
fngpolitic.19.d:0 "With their appointees now filling most positions of power, the Recovery League looks to replace the current Intelligence Minister with one of their own. Wu Jinglian is a well respected politician, though has little experience marking him as suitable for the role, and it seems as if this will become increasingly apparent over time. All the same, the Recovery League desires full control of the nation's core ministries, and only the Grand Marshal can prevent them getting what they want."
fngpolitic.19.d_Wu_hog:0 "With their appointees now filling most positions of power, the Recovery League looks to replace the current Intelligence Minister with one of their own. Wu Jinglian is a curious choice, in large part because of his simultaneous role as Foreign Minister, but also because has has virtually no experience readying him for the task. The Recovery League's choice is likely a product of intra-party politics, but might allow Wu to coordinate the Foreign Ministry and Intelligence Services in a way previously made difficult by political differences between the ministries. \n\nThe decision of whether or not to appoint Wu lies with the Grand Marshal."
fngpolitic.19.a:0 "Appoint Wu"
fngpolitic.19.b:0 "Refuse the appointment"

