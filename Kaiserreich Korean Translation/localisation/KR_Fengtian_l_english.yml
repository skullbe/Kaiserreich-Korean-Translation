fngpolitic.24.t:0 "The Communications Clique Nominates a New Economic Minister"
fngpolitic.24.d_Lu:0 "Thanks to their growing strength in government, the Communications Clique has nominated Lu Ronghuan to fill the position of Economic Minister. A native of Fengtian province, Lu oversaw the sale of Transamur's portion of the Chinese Eastern Railway to Fengtian in 1927, and has been Chairman of the Board ever since, marking him as a significant figure of opposition to Mantetsu while conveniently allowing him to amass a great deal of personal wealth. \n\nThe Communications Clique's extensive connections to the Commerce and Financial Ministries makes this appointment relatively easy, and the transition smooth, leaving the Grand Marshal with the sole choice of whether or not to approve the appointment."
fngpolitic.24.d_Li:0 "Thanks to their growing strength in government, the Communications Clique has nominated Li Shaogeng to fill the position of Economic Minister. Granted the role of Director of the Chinese Eastern Railway in 1929, Li has never been particularly outspoken or charistmatic, but maintains an intricate network of back-channels and secret agreements across with low level officials and bureaucrats across the Northeast. His most important relationships, however, are with the railway unions, which work with the Communications Clique to oppose Mantetsu and Japanese influence in return for rights, benefits, and control over the workplace. \n\nLi is known to be silently competent, but the Grand Marshal can always choose to prevent the appointment."
fngpolitic.24.a:0 "Appoint Lu"
fngpolitic.24.b:0 "Appoint Li"
fngpolitic.24.c:0 "Refuse the appointment"

