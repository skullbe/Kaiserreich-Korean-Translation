fngpolitic.17.t:0 "The Recovery League Nominates a New Economic Minister"
fngpolitic.17.d_Pan:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Pan Fu as a replacement for its current occupant. Pan is known to be an experienced in the role, having served both under the Beiyang Government and our own, but during that time he built up an unfortunate reputation for shady dealings and corruption. He has yet to be convicted of any crime, and it's even possible that these widely held suspicions are unfounded, but his past seems likely to haunt him if he reoccupies his old post. \n\n Despite the risk, the Recovery League's advantage in government means that only the Grand Marshal can prevent his appointment."
fngpolitic.17.d_Chang:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Chang Chun as a replacement for its current occupant. Chang has relatively little experience with fiscal and financial matters, leading most to suspect that his nomination is more a product of intra-party politics than one based on merit. Despite this, Chang remains a respected politician, and the Recovery League's strong position in government means that only the Grand Marshal himself can stand in the way of his appointment."
fngpolitic.17.d_Chang:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Chang Chun as a replacement for its current occupant. Unfortunately Chang has relative little experience suiting him to the task, and his nomination alongside his extant role as Minister of Foreign Affairs seems to be evidence of his growing power within the party more than any particular fiscal or financial merit. Thanks to the Recovery League's strong position in government, only the Grand Marshal himself can stand in the way of his appointment."
fngpolitic.17.a:0 "Appoint Pan"
fngpolitic.17.b:0 "Appoint Chang"
fngpolitic.17.c:0 "Refuse the appointment"

