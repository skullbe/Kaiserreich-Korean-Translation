fngpolitic.15.t:0 "The Recovery League Nominates a New Foreign Minister"
fngpolitic.15.d_Wu:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Wu Jinglian, former speaker of the Beiyang Assembly, as a replacement for our current Minister of Foreign Affairs. Wu has served in the position before, and is known for his fierce opposition to the regressive Qing monarchy, though he has also been an outspoken critic of Japanese involvement in China. As a result, he could be a vital asset in the propaganda war against Qing, or a substantial inconvenience in our complicated relationship with Japan. \n\n Wu's extant ties to the Foreign Ministry and its importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision rests with the Grand Marshal."
fngpolitic.15.d_Chang:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Chang Chun, a prominent politician with close ties to Huang Fu and the late Dr Sun Yat-sen, as a replacement for our current Minister of Foreign Affairs. Having studied at the Tokyo Shinbu Gakko before the Revolution, Chang can be said to have a working understanding with the Japanese while still remaining distant from the Concordia Society, making him especially well suited to manage the complicated relationship between our two governments. \n\n The Recovery League's ties to the Foreign Ministry means that they will fight hard to ensure he gets the position, but the Grand Marshal can veto the decision at any time."
fngpolitic.15.d_Huang:0 "Feeling confident in their growing influence in government, the Recovery League has proposed Huang Fu, former Speaker of the Assembly, as a replacement for our current Minister of Foreign Affairs. His reputation as a man of character makes him well suited to to the task, but his resolute republican values have made his relationship with the Grand Marshal one of cooperation against mutual enemies, and he will undoubtedly react poorly to further consolidation of the Grand Marshal's already sweeping powers. \n\n Huang's prominence and the Foreign Ministry's importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision will be made by the Grand Marshal."
fngpolitic.15.d_Huang_hog: "Feeling confident in their growing influence in government, the Recovery League has proposed Huang Fu, our current Speaker of the Assembly and Head of Government, as a replacement for our current Minister of Foreign Affairs. It is not unheard of for especially powerful politicians and warlords to consolidate power through occupying multiple posts, and his reputation as a man of character makes him well suited to deflect suspicion and accusations of misappropriated power. All the same, his resolute republican values have made his relationship with the Grand Marshal one of cooperation against mutual enemies, and he will undoubtedly react poorly to further consolidation of the Grand Marshal's already sweeping powers. \n\n Huang's prominence and the Foreign Ministry's importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision will be made by the Grand Marshal."
fngpolitic.15.a:0 "Appoint Wu"
fngpolitic.15.b:0 "Appoint Chang"
fngpolitic.15.c:0 "Appoint Huang"
fngpolitic.15.d:0 "Refuse the appointment"

