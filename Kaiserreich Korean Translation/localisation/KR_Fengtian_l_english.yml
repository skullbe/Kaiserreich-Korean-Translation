FNG_Expel_Japanese_Officers:0 "일본인 장교단 축출"
FNG_Expel_Japanese_Officers_desc:0 "우리 군에 대한 일본의 영향력 투사는 용납할 수 없습니다. 우리는 일본인 장교들을 부대에서 추방해야만 합니다. 합당한 명분 없이 취하는 조치이므로, 대단히 큰 외교적 역풍이 있을 것입니다. 따라서 신중히 검토해야만 합니다."
FNG_The_Soy_Agricultural_Initiative:0 "콩 농업 보급 계획"
FNG_The_Soy_Agricultural_Initiative_desc:0 "봉천의 주요 소수민족인 한국인들은 숙련된 벼 농사꾼들입니다. 그리고 콩은 식량, 비료, 동물 사료 등 수많은 분야에 공급되는 것은 물론 우수한 산업용 원유를 추출할 수 있기 때문에 극히 바람직한 환금작물입니다. 만철은 한국인들에게 콩 농사를 보급하려는 노력을 기울였지만 반응은 엇갈렸습니다. 그들은 이제 우리의 도움을 받아 이 계획을 본격화하고 싶어합니다."
FNG_Study_Japanese_Manufacturing_Methods:0 "일본식 제조업 체계 연구"
FNG_Study_Japanese_Manufacturing_Methods_desc:0 "일본은 수십 년간 서양과 유사한 구조의 산업 분야를 개척해왔고, 결과적으로 만주 지역을 압도하는 산업력을 갖추었습니다. 우리는 그들이 제공하는 모든 것, 또는 그 이상의 것들을 배워야만 합니다."
FNG_Request_Japanese_Small_Arms:0 "일본에 보병 장비 요청"
FNG_Request_Japanese_Small_Arms_desc:0 "일본은 오래 전부터 우리에게 다양한 군사 장비를 제공해왔는데, 여기서 좀 더 요구한다고 뭐가 이상하겠습니까."
FNG_Request_Japanese_Artillery:0 "일본에 야포 요청"
FNG_Request_Japanese_Artillery_desc:0 "일본의 고쿠라 조병창은 오래 전부터 양질의 야포를 생산해왔고, 이는 우리의 전쟁 수행에 큰 도움이 될 것입니다."
FNG_Request_Japanese_Tanks:0 "일본에 전차 요청"
FNG_Request_Japanese_Tanks_desc:0 "일본의 산업은 우리의 생산력을 압도하는 엄청난 양의 전차를 생산할 수 있습니다. 당연히 여분도 조금 가지고 있겠지요."

FNG_Preparing_For_The_Princes_Visit:0 "친왕의 방문 준비"
FNG_Preparing_For_The_Princes_Visit_desc:0 "일본 천황의 숙부인 간인노미야 고토히토 친왕이 올해 말 동북지역을 시찰하기 위해 도착할 예정입니다. 이런 중요한 국빈, 특히 선양-도쿄 간의 관계를 크게 개선시킬 수 있는 이번 방문에서 우리는 최대한 호의를 표현해야 합니다. 친왕의 생명에 대해 민족주의자들이 음모를 꾸민다는 루머도 잠재워야겠군요."
FNG_increase_security_in_shenyang:0 "선양의 보안 강화"
FNG_increase_security_in_shenyang_desc:0 "일본 친왕의 생명에 대한 음모설이 돌고 있으니, 일단 수도의 보안을 개선해야만 합니다. 나머지 일정은 확실하지 않지만, 그가 선양의 정부 청사에서 대원수를 만나리라는 것은 모두가 알고 있으니까요."
FNG_investigate_the_junior_officer_corps:0 "하급 장교들에 대한 수사 착수"
FNG_investigate_the_junior_officer_corps_desc:0 "이상주의적인 젊은 장교들 상당수가 쇠락하는 직예 정권의 정벌을 바라고 있지만, 일부는 일본을 더 적대적으로 바라보고 있습니다. 이해하지 못하는 것은 아니지만, 선양-도쿄 간의 관계가 파탄나는 것은 용납할 수 없습니다."
FNG_reinforce_soldierly_discipline:0 "군율 강화"
FNG_reinforce_soldierly_discipline_desc:0 "고토히토 친왕이 군대를 사열할 때 군기빠진 잡졸들을 내보일 수는 없습니다. 위험한 급진주의자가 친왕 앞에서 권총을 빼드는 것은 더 안될 일입니다."
FNG_present_chinese_modernity:0 "중국 현대화 현황"
FNG_present_chinese_modernity_desc:0 "중국은 현대화된 국가가 아닙니다. 하지만 최근 노력의 성과를 봤을 때, 페인트칠을 조금 해주면 얼추 비슷해질지도 모릅니다."
FNG_Militarize_the_Minsheng_Truck:0 "민생 트럭을 군에 도입"
FNG_Militarize_the_Minsheng_Truck_desc:0 "1930년대 초 장쉐량은 미국인 기술자에게 중국의 첫 국산차인 '민생' 혹은 '국민의 생활' 자동차의 생산을 의뢰했습니다. 비록 양산된적은 없으나, 몇가지만 손봐주면 저 크고 단단한 트럭을 군용으로 쓸 수 있을겁니다."
FNG_Fortress_Manchuria:0 "만주 요새 건설"
FNG_Fortress_Manchuria_desc:0 "남쪽에는 옌산 산맥이, 서쪽에는 샤오싱안링 산맥이, 그리고 동쪽으론 보하이만이 만주평야를 천혜의 요새로 만들어주는데, 출입구는 산해관 하나뿐입니다. 자연적으로 완벽하다보니 우리가 할 일은 간단합니다."


FNG_Centralise_the_Banks:0 "은행 중앙화"
FNG_Centralise_the_Banks_desc:0 "봉천은 현재 4개의 지폐 발권 은행이 있는데 동부3성 은행, 지린 은행, 헤이룽장 은행과 프론티어 은행으로 이들은 모두 과거 은행 중앙화의 노력에 대한 결과물들입니다. 이제 계획을 완료하고 이 은행들을 모두 한개의 중앙은행으로 통합해야합니다."
FNG_Re-Introduce_the_Fengtian_Dollar:0 "봉천달러 재도입"
FNG_Re-Introduce_the_Fengtian_Dollar_desc:0 "The Fengtian Dollar was one of former Civil Governor Wang Yongjiang's later experiments, and served as a currency not backed by silver but still payable in tax, demonstrating the government's faith in its value but requiring no extra silver to print. Following enormous government expenditures during the last Zhifeng War and subsequent inflation, the currency was discontinued, but its flexibility could be useful today in attracting additional investment."
FNG_Fill_the_Silver_Reserve:0 "은 비축량 최대화"
FNG_Fill_the_Silver_Reserve_desc:0 "The Fengtian Yuan, our principal currency, is backed by silver and in the past has even gained value against the Japanese Yen. This has been met by Japanese insistence that our reserves have never held enough silver to properly back the currency. Regrettably there may have been some truth to this, and so more silver must be purchased if we are to attract additional investment."
FNG_Encourage_Chinese_Investment:0 "Encourage Chinese Investment"
FNG_Encourage_Chinese_Investment_desc:0 "Chinese investment is at the heart of our efforts to return at least some control of Fengtian's economy to its people, instead of Mantetsu. Incentives and careful planning are the only way forward."
FNG_Encourage_Japanese_Investment:0 "Encourage Japanese Investment"
FNG_Encourage_Japanese_Investment_desc:0 "Unfortunately foreign capital is crucial to our development efforts, and so we must make attempts to attract Japanese alongside Chinese investors. While they won't receive the same incentives as our own citizens, they should be comforted by our recent filling of the silver reserves."

FNG_railways:0 "철도 건설"
FNG_railways_desc:0 "만주엔 중국 그 어느곳보다도 더 많은 철도가 있지만, 문제는 이를 일본의 만철이 소유, 관리한다는겁니다. 따라서 국가 교통 위원회는 중국 소유의 철도 네트워크를 점차 넓히는것을 원하는데, 가장 중요한 것은 일본에 대한 우리의 전략적 의존도를 줄이는 일입니다."
FNG_Railway_Construction_Jilin:0 "지린-헤이룽장선 건설"
FNG_Railway_Construction_Changchun_Dalai:0 "창춘-다롄선 건설"
FNG_Railway_Construction_Taonan_Suolun:0 "타오난-쒀룬선 건설"
FNG_The_Jinhan_Railway:0 "지난 철도"
FNG_The_Jinpu_Railway:0 "진푸 철도"
FNG_The_Yuehan_Railway:0 "웨한 철도"

FNG_Japanese_Interests_in_Manchuria:0 "만주에서의 일본"
FNG_Japanese_Interests_in_Manchuria_desc:0 "러일전쟁 이래로, 일본은 만주에 꾸준히 영향력을 투사하고 있습니다. 현재 일본은 남만주철도주식회사, 즉 만철을 설립하고 만주의 중공업과 철도 시스템을 독점하고 있습니다. 어떤 이들은 일본을 동맹이라 부르고, 어떤 이들은 일본을 적이라 부르지만, 대부분은 그들을 '이해관계에 따른 동맹'으로 여기고 있습니다. 어쨌든, 그들은 여기에 있고 이해관계라는 단어가 내포한 모든 의미로 다루어져야 합니다."

FNG_foreign_policy:0 "The Road to Reclamation"
FNG_foreign_policy_desc:0 "The end of the last Zhifeng War in 1928 saw the exile of China's once thriving republican movement to the Northeast. Ever since, our forces have faced off against Qing troops at Shanhaiguan, while Germany and Japan have waged a silent war of espionage across the coastal cities. One day soon, China will be reclaimed and reunited..."
FNG_prepare_national_reconstruction_conferences:0 "국가 재건립 회의 준비"
FNG_Proclaim_the_ROC:0 "중화민국 선포"
FNG_Proclaim_the_ROC_desc:0 ""
FNG_Integrate_Faction_Members:0 "[From.GetCliqueShortName] 통합"
FNG_Integrate_Faction_Members_desc:0 ""
FNG_National_Irredentism:0 "민족 통일주의 고조"
FNG_National_Irredentism_desc:0 "Despite our successful efforts to suppress the northeastern regionalist movement, a certain amount of apathy remains among the general population. In order to drum up the full support necessary for National Reclamation we must begin a wide-reaching propaganda campaign!"
FNG_Reclamation_Ally_Conference:0 "선양 회담"
FNG_Reclamation_Ally_Conference_desc:0 "Our allies control the Five Provinces to the south of the [QIE.GetNameDef], providing a great advantage. We should hold a conference with them to develop a joint strategy."
FNG_The_Yanshan_Plan:0 "옌산 계획"
FNG_The_Yanshan_Plan_desc:0 "The most straightforward and realistic strategy for reclaiming the South involves an assault through the Province of Jehol and across the Yan Mountains to the South. With the pass at Shanhaiguan so narrow, mountain troops must be trained and equipped to widen the front."
FNG_Fortify_the_Yanshan_Line:0 "옌산산맥 요새화"
FNG_Fortify_the_Yanshan_Line_desc:0 "The Yan Mountains to the South, the Lesser Khigan Range to the West, and the Bohai Gulf to the East create a natural fortress around the Manchurian plain, leaving the Shanhai Pass as the only easy point of entry. It is simple to fortify the Northeast when nature has already done so much of the work, and Prince Kan'in will surely appreciate our efforts."
FNG_Denounce_Qing_Monarchism:0 "청의 군주주의 규탄"
FNG_Denounce_Qing_Monarchism_desc:0 "The regressive Qing Empire claims to draw strength from its past, but in truth this only makes it weaker. We will bury their old ideas beneath the inexorable weight of the modernity!"
FNG_Denounce_German_Imperialism:0 "독일의 제국주의 규탄"
FNG_Denounce_German_Imperialism_desc:0 "Germany is just the latest of the Western powers to torture and humiliate China. We will be a proud country again, but only once the Kaiser and his traitorous lackeys are thrown into the sea!"
FNG_Wu_Wang_Zai_Ju:0 "무망재거"
FNG_Wu_Wang_Zai_Ju_desc:0 "The ancient Chinese idiom 'Forget not what happened in Ju' alludes to the desperate defence of Ju, the state of Qi's final bastion, from which it lead a successful campaign to reclaim all of its lost territory. Manchuria shall be our Ju, from which we will reconquer all of China!"
FNG_Jehol_Border_Exercises:0 "Jehol Border Exercises"
FNG_Jehol_Border_Exercises_desc:0 "Border exercises not only reinforce discipline and training, but also serve to give our troops an intimate knowledge of the terrain they may soon fight in. As a result, if we are pushed onto the defensive, they can more effectively execute tactics and call in fire support with extreme precision, as they know the lay of the land."
FNG_Golden_Dragon_Cigarettes:0 "황룡담배"
FNG_Golden_Dragon_Cigarettes_desc:0 "A variant of the already popular 'Golden Bat' cigarette, the Golden Dragon Cigarette could serve as an effective means of spreading addiction through the infusion of trace amounts of opium. All Doihara needs us to do is make the call."
FNG_Shanhaiguan_Infiltration:0 "Shanhaiguan Infiltration"
FNG_Shanhaiguan_Infiltration_desc:0 "With the Qing-Fengtian border mountainous and heavily militarised, even an attack at Shanhaiguan will be difficult. Some have proposed that we might ease our entry by infiltrating units, which will rise up once war begins, and attack the Qing defenders from the rear."
FNG_Escalate_the_Propaganda_War:0 "Escalate the Propaganda War"
FNG_Escalate_the_Propaganda_War_desc:0 "We have have sustained an intermittent propaganda war against the Qing Empire for the past eight years. Now we must raise our voice and expand our reach!"
FNG_The_Grand_Marshals_Proclamation:0 "The Grand Marshal's Proclamation"
FNG_The_Grand_Marshals_Proclamation_desc:0 "The Grand Marshal will, in a grand proclamation, reassert the illegitimacy of the Qing Regime and its western support, and declare the end of an era of reconstruction and retrenchment. The new era, guided by the ideals set forward by the revolution, will be one of reconquest and national glory!"
FNG_Begin_the_War_of_National_Reclamation:0 "Begin the War of National Reclamation"
FNG_Begin_the_War_of_National_Reclamation_desc:0 "The moment has come, after so long spent growing our strength and biding our time, to declare the start of the War of National Reclamation! Ten thousand years to the Republic! Ten thousand years to the Grand Marshal! Onward for China!"
FNG_Retake_Chahar:0 "내몽골 수복"
FNG_Retake_Chahar_desc:0 "In the closing months of the last civil war, the Mongolian population in the border province of Chahar rose up, and subjected themselves to rule by the Bogd Khan in Urga. We would endeavour to retake this land and the whole of Inner Mongolia, which is indisputably part of China, but its value is limited and our primary interests lie to the south. Perhaps we can find an opportune moment to strike."
FNG_Denouncing_German_Influence:0 "카이저의 꼭두각시 규탄"
FNG_Denouncing_German_Influence_desc:0 "If we want to bring about the liberation of the Asian peoples we will first need to destroy [QIE.GetNameDef], as they are a front for the grasping hand of German imperialism."
FNG_Ask_Japan_for_Aid:0 "Request Japanese Intervention"
FNG_Ask_Japan_for_Aid_desc:0 "We are the risk of falling to [QIE.GetNameDef], we will need an intervention from our Japanese allies if we want to have a chance at turning the tide and hissing the Five Races Flag over Bejing!"
