tram.114.d:0 "with the regime in Transamur appearing to reciprocate our overtures for peace, it seems that the conflict is now over. Our forces are evacuating from the ceded lands in Siberia, leaving Vladivostok in control of large areas of our country. While this is a humiliating setback, there is peace - for now at least."
tram.114.a:0 "We have no choice..."

tram.115.t:0 "Transamur Rejects Peace!"
tram.115.d:0 "It appears that the madmen from Transamur are unwilling to stop spilling the blood of Russians. We must defend ourselves!"
tram.115.a:0 "To arms!"

tram.116.t:0 "Japanese Delegation Offers Assistance"
tram.116.d:0 "In these harsh times we need strong allies to protect us. Japanese officials in Vladivostok have stated that they are willing to transfer a few more brigades to protect the streets of our capital and suppress any demonstration against our current government. But, every time we accept their deals the delegation grows stronger and ever more ambitious."
tram.116.a:0 "We can't accept this offer."
tram.116.b:0 "Welcome to Vladivostok!"

tram.117.t:0 "Japanese Business Lobby Requests a Concession"
tram.117.d:0 "Our economic partnership with Japan attracts a lot of money and investments, that much is true. However, today the Japanese delegation in Vladivostok has made a direct appeal to our leadership to open a new concession in Transamur. Should we allow them to do it?"
tram.117.a:0 "We need more money..."
tram.117.b:0 "...but we need to protect local businesses first."

tram.118.t:0 "Anti-Japanese Demonstrations"
tram.118.d:0 "Today, a major anti-Japanese rally was held in Vladivostok. Crowds of angry protesters have demanded that we end our partnership with Japan and expel their powerful delegation from our country. Special agents have already identified the the agitators responsible for this demonstration. Though we should be attempting to crush these subversive elements, we could instead use them to reduce Japanese influence in Transamur."
tram.118.a:0 "We can't afford these propagandists."
tram.118.b:0 "They shall be useful stooges against Japanese dominance."

tram.119.t:0 "Japan Demands Transamur Control"
tram.119.d:0 "With Japanese influence growing every day, we can barely control the country. Today, the Imperial Delegation from Tokyo demanded that the leadership of Transamur resign and allow them to rule the Transamur, a harsh insult indeed. Though doing so would incur the wrath of the powerful Japanese military, we currently still have the opportunity to expel the Delegation and declare our total independence from Japan. The proud people of Transamur are not mere serfs and if we are going to die, we shall die defending our country from this naked imperialism!"
tram.119.a:0 "On the other hand, we can avoid a meaningless bloodshed..."
tram.119.b:0 "We are not their minions! To arms!"

tram.120.t:0 "A Second in Command"
tram.120.d:0 "An entire week has passed since the assassination of Kolchak and the successful military coup. Now, with the political atmosphere somewhat cooler, the opportunity has finally come for Wojciechowski to choose a deputy to help rule his military cabinet. There are three candidates for this post: the current head of government General Semyonov; young and ambitious general Pepelyaev and conservative Admiral Stark. Though fresh blood may gives us a new opportunities, serious ideological differences exist between Wojciechowski and the more liberal Pepelyaev and Stark will potentially lead to tensions later."
tram.120.a:0 "Grigory Semyonov will stay in his office"
tram.120.b:0 "Anatoly Pepelyaev, some fresh blood..."
tram.120.c:0 "Georgy Stark, a renowned Admiral..."

tram.121.t:0 "White Refugees in Vladivostok"
tram.121.d:0 "After their victory in the Second Russian Civil war, the Reds have begun to terrorise their internal enemies. Many former White forces and their supporters have managed to flee from mainland Russia to join our cause against the Bolsheviks taking advantage of a period of instability and anarchy in Siberia to flee east. Along with soldiers, several well-educated officers have arrived offering their services. No matter their prior political affiliations, together we must strike at the Red Hydra!"
tram.121.a:0 "Welcome home, brothers!"

tram.122.t:0 "More Exiles Arrive in Transamur"
tram.122.d:0 "A long period of poliical instability in mainland Russia has caused anarchy to erupt in distant parts of Siberia. With parts of Transsiberian Railway under Mongolian protectorate, it is quite difficult for Petrograd government to exert real power over this region. People are losing hope in their leaders and fleeing to our country. More and more refugees and exiles are joining our cause."
tram.122.a:0 "Welcome home, brothers!"

tram.123.t:0 "Send Agitators into Siberia"
tram.123.d:0 "With the death of Kerensky the political situation in Russia proper is more chaotic than it has been even in recent years. Some of our ministers believe that the opportunity now exists for us to strike again. We should start with sending agents to push our agenda all across the Eastern Siberia. If the people hear us it is inevitable that they will join with us to bring down the corrupt regime in the West."
tram.123.a:0 "Send the agitators."
tram.123.b:0 "It's too risky."

tram.124.t:0 "Results of our Agitation Efforts"
tram.124.goodagit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was even more effective than we had predicted before. A number of people, many of them armed and military trained, left their homes for our host. We now have enough additional manpower for a good division."
tram.124.agit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was effective. A number of people, several of them armed, left their homes for our host. We now have enough additional manpower to reinforce existing divisions."
tram.124.badagit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was ineffective. The people of Siberia, no matter the anarchy taking hold in the country, seem unwilling to abandon their lives and join us for such a hopeless dream. It seems that we have wasted resources for nothing."
tram.124.a:0 "Welcome home, brothers!"
tram.124.b:0 "Welcome home, brothers!"
tram.124.c:0 "We don't need them anyway..."

tram.125.t:0 "Our Old Friend is Dead"
tram.125.d:0 "News of the death of George V, the king-in-exile of the United Kingdom has recently reached the Vladivostok. Once Kolchak's ally, the monarch guaranteed his safety in 1925 until the British Revolution. His son, Edward VIII has now ascended to the throne in Canada. Although, neither Kolchak or Edward know each other personally, this resetting of relations could be the start of a long period of partnership between our countries. We should send an envoy to negotiate for support."
tram.125.a:0 "Strong allies are always good."

tram.126.t:0 "Envoy from Transamur"
tram.126.d:0 "Today an envoy from the petty military junta of Transamur has come to visit His Majesty, Edward VIII. In his speech, the envoy informed us about King George V's previous support of Kolchak's 1925 unsuccessful coup in Petrograd and assured us that this time the rogue admiral will triumph - however, he once again requests support from the Entente. We owe Kolchak nothing, but maybe he's not that useless? How should we answer?"
tram.126.a:0 "Assure him that he'll get everything he need."
tram.126.b:0 "Limited support will be enough."
tram.126.c:0 "He is just an old buffoon."

tram.127.t:0 "Report on Edward VIII Meeting"
tram.127.fullsupport:0 "Our envoy has returned with magnificent news: Edward VIII has expressed a deep respect for our cause. The King has promised that we can rely on him for some degree of military support. It seems that the Entente is now an effective partner for our regime."
tram.127.partialsupport:0 "Our envoy has returned with good news: Edward VIII has expressed a respect for our cause. However, though the King has promised to partially support us, he has refused to give us complete backing. While the outcome is not as great as we had previously hoped, some support from the Entente is most welcome."
tram.127.nosupport:0 "Our envoy has returned with unfortunate news: Edward VIII has expressed little interest in our cause, to put it mildly. The King said bluntly that we are nothing but a clique of buffoons desperatly trying to preserve our rule. He promised absolutely nothing from the Entente and our relationships has definitely worsened."
tram.127.a:0 "Destination, [RUS.GetCapital]!"
tram.127.b:0 "It's better than nothing!"
tram.127.c:0 "What a rude person..."

