### Events ###
tram.intro.t:0 "Transamur - Provisional Russian State in Vladivostok"
tram.intro.d:0 "Siberia and the Russian far-east had been major areas of conflict during the Russian Civil War, as the location of a short-lived democratic republic, the rising of the 'Czech legion' and Japanese intervention. While forced to evacuate their forces due to German pressure (as well as intense resistance from local Cossacks), the Japanese remained eager to extend their influence and in 1922 pushed for the establishment of an independent state in the Transamur region. This motion gained the support of the Vladivostok business community, despite the fact that it left them vulnerable to forming an economic dependency on Japan. The majority of the business community however saw economic and diplomatic relations with the rising power in the East as a significant advantage, especially when compared to the alternative of being sucked further into the disorder besetting the rest of Russia. The new nation gained a prominent figurehead in the form of Admiral Kolchak, one of the more successful White Generals of the civil war and the one-time self-proclaimed 'Supreme Ruler of All Russia', who had been forced to flee Russia following his unsuccessful attempt to seize control in 1925. In 1936, the Transamur Republic has become a corporate and militaristic state, and is politically, economically and militarily under the thumb of the Japanese Empire. And yet Kolchak has ambitions of his own. Could he simply be playing a very dangerous game, using the Japanese protection to establish his own rule, first over Siberia, and then over Russia as a whole?"
tram.intro.a:0 "Interesting..."

tram.1.t:0 "Transamur Breaks Away!"
tram.1.d:0 "The Transamur Republic has taken great offence at our attempts to regulate their internal affairs, and are severing all political ties with us!"
tram.1.a:0 "Destroy them!"
tram.1.b:0 "We can only let them go..."

tram.6.t:0 "Panic in Siberia!"
tram.6.d:0 "The Russian government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.6.a:0 "Claim the land up to Lake Baikal!"
tram.6.b:0 "Ask the Japanese Empire for permission."
tram.6.c:0 "This is a bit risky..."

tram.7.t:0 "Transamur's Ambitions in Siberia"
tram.7.d:0 "The growing instability in Russia has been viewed by the leadership of Transamur as an excellent opportunity to finally take control over Eastern Siberia. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russia if they resist their rightful demands regarding Siberia."
tram.7.a:0 "Give them the green light."
tram.7.b:0 "Russia will remain untouched!"

tram.8.t:0 "Japan Accepts Our Siberian Claims"
tram.8.d:0 "The Japanese government have accepted our proposal and given us a green light to seize the Russian Far East from the illegitimate Russian regime."
tram.8.a:0 "Great!"

tram.9.t:0 "Japan Rejects Our Siberian Claims"
tram.9.d:0 "The Japanese government have rejected our proposal."
tram.9.a:0 "Damn! Maybe, we are not ready yet."
tram.9.b:0 "Enough of this! Declare independence!"

tram.10.t:0 "Panic in Siberia!"
tram.10.d:0 "The Soviet government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.10.a:0 "Claim the land up to Lake Baikal!"
tram.10.b:0 "Ask the Japanese Empire for permission."
tram.10.c:0 "This is a bit risky..."

tram.11.t:0 "Transamur's Ambitions in Siberia"
tram.11.d:0 "The growing instability in Soviet Russia has been viewed by the leadership of Transamur as an excellent opportunity to finally take control over Eastern Siberia. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russia if they resist their rightful demands regarding Siberia."
tram.11.a:0 "Give them the green light."
tram.11.b:0 "The People's land will remain untouched!"

tram.12.t:0 "Japan Accepts Plans for Siberian Intervention"
tram.12.d:0 "The Japanese government have accepted our proposal and given us a green light to seize the Russian Far East from the Soviets."
tram.12.a:0 "Great!"

tram.21.t:0 "Transamur Invades the Far-East!"
tram.21.d:0 "Transamur has taken advantage of the unrest in Siberia to establish its control over the region. While this is a great infringement on our sovereignty we are currently very weak and may not be able to win a war to reclaim our lands, especially since fighting Transamur may mean fighting Japan as well."
tram.21.a:0 "It is useless to fight over an icy wasteland."
tram.21.b:0 "What!? Siberia shall always belong to Russia!"

tram.22.t:0 "Transamur Invades the Far-East!"
tram.22.d:0 "Transamur has taken advantage of the unrest in Siberia to establish its control over the region. While this is a great infringement on our sovereignty, we are currently very weak in the Far East and can not hope to win a war to reclaim our lands, especially since we are still caught up in a deadly civil war."
tram.22.a:0 "Damn it!"

tram.23.t:0 "Russia Refuses to Intervene"
tram.23.d:0 "The so-called "Russian Government" have seemingly accepted the fait accompli in Siberia, and have taken no serious military action against our liberation effort."
tram.23.a:0 "A smart choice."

tram.24.t:0 "Russia Responses with Force!"
tram.24.d:0 "The so-called 'Russian Government' have not only refused to give up our rightful lands. Moreover, they have declared war on us and aim to retake Vladivostok."
tram.24.a:0 "War it is then!"

tram.25.t:0 "Reds Purge in the Russian Far East"
tram.25.d:0 "The new-established Soviet regime in Western Russia has shown that it is too weak to control areas distant from its urban heartland. Our troops have successfully seized the Russian Far East from them, purging what little influence they held in the region."
tram.25.a:0 "We shall suffer no leftists in our rightful territory."

tram.26.t:0 "Russia Refuses to Cede the Far-East"
tram.26.d:0 "It appears that although the illegitimate Russian regime recognises our efforts to seize control of Siberia they have refused to withdraw their forces and allow the region to fall into our hands. It appears that we must now make a decision on whether to continue the invasion and risk open war."
tram.26.a:0 "War will solve our disputes!"
tram.26.b:0 "We are not ready for conflict."

tram.33.t:0 "Chita Offensive"
tram.33.d:0 "The part of Transsib controled by Mongolia is a key point in this region. Their army is weak, so we can launch an unexpected offensive on Chita in orer to seize the city."
tram.33.a:0 "Onwards!"
tram.33.b:0 "We need another month of preparation."

tram.34.t:0 "Chita Captured"
tram.34.d:0 "Our recent offensive on Mongolian lands was successful. Another part of Transsib railway is our!"
tram.34.a:0 "Hurrah"

tram.35.t:0 "Chita Withdrawal"
tram.35.d:0 "Our recent offensive on Mongolian lands was unsuccessful. Our troops were repelled by Mongolian forces. However, we can always escalate an open war with Mongolia."
tram.35.a:0 "To arms!"
tram.35.b:0 "It's too risky"

tram.36.t:0 "We've Lost Chita!"
tram.36.d:0 "These Transamurian cowards backstabed us and captured Chita, seizing our part of Transsib railway. It's a drastic times indeed. Should we declare war on the or just swallow this insult?"
tram.36.a:0 "They will have to pay!"
tram.36.b:0 "It's too risky"

tram.42.t:0 "Transamurian Expansion in Siberia"
tram.42.d:0 "Our client state, the Transamur Republic, has established its control over several parts of Siberia. While this is a fine addition to the Co-Prosperity Sphere it is possible that Transamur is becoming too powerful and needs to be restrained."
tram.42.a:0 "Demand Kamchatka and Okhotsk!"
tram.42.b:0 "It is good to have strong client states!"
tram.42.c:0 "[TRM.GetLeader] is too greedy for his own good, it is time to replace him."

tram.47.t:0 "Japan Demands Bases"
tram.47.d:0 "The Japanese have congratulated us on our seizure of Siberia but the Representative of the Mikado states that we should allow Japan to administer Kamchatka and allow them to establish a naval base in the Sea of Okhotsk."
tram.47.a:0 "Yes, we still need Japanese protection."
tram.47.b:0 "It is time to throw off the Japanese yoke!"

tram.48.t:0 "Japan Plots a Coup Against [TRM.GetLeader]!"
tram.48.d:0 "The Japanese believe [TRM.GetLeader] has outlived his usefulness and have approached the elite of Transamur with the plan of backing a coup d'etat to replace him with a more pliant council of business and military leaders."
tram.48.a:0 "Yes, [TRM.GetLeader] should be removed!"
tram.48.b:0 "[TRM.GetLeader] will not go anywhere!"

tram.49.t:0 "Transamur Submits"
tram.49.d:0 "[TRM.GetLeader] has decided to submit and kneel before us. Now, there is an empty office of Vladivostok governor, and we shall find a new one. There are several available options: Sergei Wojciechowski, Kolchak's right hand. He know how to suppress people, but his expansionist vision, almost like of a certain rogue admiral, could be problematic. On the other hand, former Transamur leader, Sergei Semyonov, could return to his work again. A content Cossack ataman, he would be unlikely to cause serious problems. There is also potentially the choice of the General Yui Mitsue who once was in command of Japanese Expeditionary Corps during the Russian Civil War. An old man deserving of a proper retirement, rule in Transamur would be a good fit for him. Still, several liberal ministers have been suggesting that we should establish a new democratic regime in Transamur instead."
tram.49.a:0 "General Mitsue, you have a new order."
tram.49.b:0 "This Wojciechowski knows how to rule people"
tram.49.c:0 "Humble servants like Semyonov are always welcome."
tram.49.e:0 "A new Transamur Republic shall rise!"

tram.50.t:0 "A New Order in Transamur"
tram.50.d:0 "The Japanese have decided that [TRM.GetLeader] should now guide us. We have no choice but to submit to their will."
tram.50.a:0 "We are even more dependent now!"

