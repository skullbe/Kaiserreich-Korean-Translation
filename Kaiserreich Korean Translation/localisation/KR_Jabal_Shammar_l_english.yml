### Ideas ###
JBS_backwards_economy:0 "낡은 경제"
JBS_illiterate_populace:0 "만연한 문맹률"
JBS_trading_expertise_idea:0 "무역 전문성"
JBS_food_imports_idea:0 "식량 수입"
JBS_religious_fervor_idea:0 "사기가 충만한 병사들"
JBS_new_arabian_army:0 "새로운 아라비아 군대"
JBS_arabian_horsemanship_idea:0 "아라비아의 기마술"
JBS_desert_logstics_idea:0 "사막에서의 전술"
JBS_arabian_war_of_unification:0 "통일 전쟁"
JBS_ikhwan_raids:0 "이크완 습격"
JBS_ikhwan_raids_desc:0 "사우디에 대한 우리의 승리에도 불구하고, 이크완은 계속해서 우리의 거주지들과 영토를 습격했습니다."
JBS_muslim_universities:0 "이슬람 대학"
JBS_islamic_welfare:0 "이슬람 복지"
JBS_backwards_economy_desc:0 "우리 경제는 여전히 소농, 목축업, 석유에 기반을 두고 있습니다."
JBS_illiterate_populace_desc:0 "많은, 아니 어쩌면 대부분의 우리 국민들은 교육을 조금도 받지 못해서, 우리가 필요한 대로 우리를 적절히 도울 수 없습니다."
JBS_trading_expertise_idea_desc:0 "우리의 무역 전문 지식은 우리의 접근법과 조화되어 큰 수익을 창출해내고 있습니다."
JBS_food_imports_idea_desc:0 "우리는 식량을 대량으로 구매하고 미래를 위한 기반을 구축할 것입니다."
JBS_religious_fervor_idea_desc:0 "잘 갖춰져 있고 의욕에 차 있는 우리 군대는 그들에게 단순한 국가 이상의 것들 - 성지를 위해, 믿음과 그들의 군주를 위해 싸웁니다."
JBS_new_arabian_army_desc:0 "우리의 개혁된 군대는 이제 새로운 원동력을 얻고 정치계로부터 독립적으로 활동하며, 신께서는 그런 그들에게 승리를 주실 것입니다."
JBS_arabian_horsemanship_idea_desc:0 "우리의 기병들은 가장 좋은 장비를 갖추고, 수년간의 혹독한 훈련을 받은 끝에 우리를 위해 투쟁할 것입니다."
JBS_desert_logstics_idea_desc:0 "우리 군대는 우리의 지형을 최대한 활용하도록 훈련받았고, 외국인들은 모르는 길을 우리는 꿰어보듯이 알고 있습니다."
JBS_arabian_war_of_unification_desc:0 "시작되었습니다! 우리의 통치 하에 아라비아를 통합하기 위한 대성전이 수백만 명의 운명을 결정할 것입니다. 조금도 주저해서는 안 됩니다!"
JBS_muslim_universities_desc:0 "우리의 국가 예산으로, 우리는 고등 교육 기관을 확충했습니다."
JBS_islamic_welfare_desc:0 "가난한 자에 대한 자선은 우리 신앙의 다섯 덕목 중 하나입니다. 많은 가난하고 배고픈 자들과 전쟁고아, 그리고 과부들은 우리가 통치하는 이상 더는 가난에 빠지지 않을 것입니다."

### Political Focuses ###
JBS_the_nemisis:0 "두 에미르의 대립..."
JBS_the_nemisis_desc:0 "두 가문은 한 세기 동안이나 전쟁을 벌여왔지만, 한 가지만은 확실합니다: 아라비아 반도는 라쉬드와 사우드가 둘 다 존재하기에는 너무 작습니다."
JBS_saudis_get_out:0 "라쉬드 가문이 승리를 거머쥐다"
JBS_saudis_get_out_desc:0 "한 세기 동안이나 싸워온 끝에 우리는 사우드 가문의 마지막 요새를 무너뜨렸고, 마침내 이 땅의 적법한 주인으로서 설 수 있었습니다."
### Rashidi Hegemony Focuses ###
JBS_rashidi_hegemony:0 "라쉬드 패권"
JBS_rashidi_hegemony_desc:0 "우리의 동맹 부족들은 그들의 약속을 지켰습니다. 사우디놈들이 사라진 지금, 더 이상 우리의 앞길을 가로막을 만한 부족은 존재하지 않습니다. 아라비아의 새로운 시대가 시작되었고, 이제 라쉬드가 명백한 군주입니다."
JBS_expand_oil_hold:0 "석유 시추에 대한 영향력을 확대하다"
JBS_expand_oil_hold_desc:0 "오랫동안 우리는 지방 영주와 부족장들에게 그들이 내키는 대로 그들의 땅에서 자유롭게 석유를 시추하도록 허락했습니다. 하지만 더 이상은 아닙니다! 모든 이들은 우리의 명령에 복종하는 의무를 져야만 합니다..."
JBS_consolidating_suryah:0 "레반트의 지배권을 확고히 하다"
JBS_consolidating_suryah_desc:0 "The Western Mashriq is a vast land that has the potential to far outshine Arabia economically and politically, and now that we are in it's possession, we must ensure that our government is actually felt and respected by the locals."
JBS_develop_suryah:0 "시리아에서의 산업"
JBS_develop_suryah_desc:0 "The land we now own are greatly urbanised areas with an immense potential workforce, and our new spoils put the family in a prime position to build factories in the large cities of Syria; we must take haste and seize this opportunity"
JBS_consolidating_fringe_arabia:0 "예멘의 지배권을 확고히 하다"
JBS_consolidating_fringe_arabia_desc:0 "As the flames of war lessen, we can finally set roots on the rich region of Yemen. Once allied Arabia Felix by the Rum due to the immense wealth of its rulers, these lands have long been held by Ottoman forcesm but also divided by petty sectarian squabbles which must be dealt with"
JBS_develop_fringe_arabia:0 "아라비아 외곽 지역 개발"
JBS_develop_fringe_arabia_desc:0 "The cities of Sanaa and Aden are among the largest in our realm, and their merchant classes will eagerly accept our help to develop and improve their lands, and ensure that they finally reach this new age of wonders we live in"
JBS_consolidating_iraq_i_arab:0 "메소포타미아의 지배권을 확고히 하다"
JBS_consolidating_iraq_i_arab_desc:0 "As our rule reaches these ancient lands, we reach the jewel of the Mashriq, Baghdad, but also many other towns who are unaware of sometimes who we even are! If Arabia is to stand as one, the grand machinery of the state must reach Iraq-i-Arab"
JBS_develop_iraq_i_arab:0 "이라크-아이-아랍에 투자"
JBS_develop_iraq_i_arab_desc:0 "As our hold on the Eastern Mashriq improves, the opportunity to make use of its workforce to improve our production capacity must not go to waste. Baghdad will soon be the beating heart of this new Arabia"
JBS_tighten_control_nejd:0 "네지드에 대한 통제를 강화"
JBS_tighten_control_nejd_desc:0 "There have been many years since we controlled Nejd, and many of our old allies have forgotten their allegiances. Paying visits and showing respect to these lords, and convincing them our just intentions, will, God willing, take not much time"
JBS_purge_saudi:0 "사우드놈들을 사냥하라!"
JBS_purge_saudi_desc:0 "사우드 가문의 마지막 남은 잔챙이들이 우리의 통제 하에 있는 영토 곳곳에 숨어있습니다. 우리의 지배를 진정으로 공고히 하고, 작은 가문들이 감히 허튼 짓을 하지 못하도록 하는 유일한 방법은 이들의 역사에 종지부를 찍어주는 것입니다."
JBS_purge_ikh:0 "이크완 정화"
JBS_purge_ikh_desc:0 "The cruel and wicked Saudis kept a vile group of attack dogs as their guards; the Ikhwan. A Wahabbi militia composed of the most twisted and wicked religious fanatics, these brutal savages saw the words of the Prophet, blessed be his name in these dark days, as little more than an excuse to seize land and kill the innocent. We must deal swiftly with these brigands to ensure peace"
JBS_dealing_with_kuwait:0 "쿠웨이트의 조선소"
JBS_dealing_with_kuwait_desc:0 "The House of Sabah have been long desiring of their own autonomy in their affairs; if they wish so, they must hand over to us their assets all over the Arabian Gulf, for all of these builidngs of strategic interest of the state"
JBS_consolidating_coaliiton:0 "통합된 연맹"
JBS_consolidating_coaliiton_desc:0 "Our tribal allies will all gather again, and will be convinced by our wise arguments that our Emir is the sole supreme lord of Arabia. Of course, things are a little more complicated than that, and a concentrated effort must be made to reach that end"
JBS_absolute_rulership:0 "절대적인 지배"
JBS_absolute_rulership_desc:0 "There is no time for deliberation and liberalism; there is only time for action. A leader must not waste his time listening to those lesser than him, but rather focus on his own opinions and his most trusted advisers"
JBS_the_rashidi_caliphate:0 "라쉬디 칼리프"
JBS_the_rashidi_caliphate_desc:0 "For centuries, the title of Caliph has lay vacant, save for empty claims from small states, such as Sokoto and some Turkish empire. But now, with control over the holiest sites of Islam, and the entirety of Arabia, we already *are* the leader of the faithful, tis' only a matter of making this point official"
JBS_realm_of_the_arabs:0 "아랍을 이끌어라"
JBS_realm_of_the_arabs_desc:0 "전 아라비아가 우리 아래에 있으며, 우리는 한때 투르크와 싸웠던 명예로운 반란군들을 완전히 통제하고 있습니다. 우리 민족과 우리 민족의 운명을 가로막을 수 있는 것은 아무것도 없습니다. 우리는 단 한 명의 군주 아래 하나로 뭉칠 것입니다. 바로 라쉬드입니다."
JBS_houses_of_wisdom:0 "위스돈 가문"
JBS_houses_of_wisdom_desc:0 ""
### United Arabia Focuses ###
JBS_united_arabia:0 "아랍을 통합하라"
JBS_united_arabia_desc:0 "Now that we have rid our land from the stench of Wahhabism, the prefidous crooks in Constantinople show their true colours. They not only refused to help us in our war, but also insulted and mocked us! Arabia will no longer bow to these corrupt toads!"
JBS_kingdom_of_arabia:0 "아라비아 왕국"
JBS_kingdom_of_arabia_desc:0 ""
JBS_federation_builders:0 "Federation Builders"
JBS_federation_builders_desc:0 "Establishing treaties formalizing the alliance that has defeated the dark shadow of Wahhabism is no simple task, for the multitude of political forces involved must find compromise in very complex matters. However, to truly build a new Arabia, this step must be taken"
JBS_national_legal_code:0 "Reformed Legal Code"
JBS_national_legal_code_desc:0 "While we still will preserve local law and legislation, we need to draft a proper legal code to be established in the entirety of our allied territory"
JBS_a_thousand_years:0 "A Lasting Legacy"
JBS_a_thousand_years_desc:0 "More than making a new state, we are building a way to ensure that our people will forever be united. In order for our proposed system to stand the test of time, we must ensure that all that we do and say cannot be corrupted by those who wish to ruin our work"
JBS_protect_minorities:0 "Protect Minorities"
JBS_protect_minorities_desc:0 "For centuries, despite our differences, we have respected the rights of the Christians, Jews and other peoples under our rule, as it was instructed by the Prophet himself. We must ensure that all of our subjects, no matter their creed, are safeguarded"
JBS_arabian_constutionalism:0 "Arabian Constitutionalism"
JBS_arabian_constutionalism_desc:0 "To ensure that our alliance endures, and we are prepared for the Turkish invasion that is sure to come, and to the future ahead, we will establish a true constitution; one that takes into account what we stand for, and what we fight for, and we will die for if need be!"
JBS_united_arab_emirates:0 "아랍에미레이트 연합"
JBS_united_arab_emirates_desc:0 "Our alliance has, indeed, been reformed in such a way it is functionally one state for years now. However we have taken steps to formalise this arrangement into an Arab League, one that will ensure that Arabia will focus"
JBS_elective_monarchy:0 "Establish Elective Monarchy"
JBS_elective_monarchy_desc:0 "As to keep balance between political forces within the realm, and to keep our unity less vuneable to the will of tyrants, all Arab lords will convene regularly to elect one of their own as Sultan of Arabia, the head of state of our federation, which is already being called the United Arab Emirates abroad and by some members of the press."
JBS_elective_sabah:0 "알-사바를 선출"
JBS_elective_sabah_desc:0 "After much deliberation by our councillors, we have opted to grant the leadership of our Alliance to the house of Al Sabah, lords of Kuwait and one of the founders of our alliance"
JBS_elective_sabah_oil:0 "Oil Extraction Grants"
JBS_elective_sabah_oil_desc:0 "The oil wealth of the Emirate of Kuwait needs investment to be properly extracted, and thus the Sultan will use its momentary position as head of state to ensure that for the good of all Arabs, these resources do not remain untapped"
JBS_elective_sabah_iraq_i_arab_development:0 "Industrial Development"
JBS_elective_sabah_iraq_i_arab_development_desc:0 "Just a short distance from Kuwait lies the region of Iraq-i-Arab, whose cities are finally free of oppression and can truly help us advance towards a better future"
JBS_elective_al_nahyan:0 "알-나얀을 선출"
JBS_elective_al_nahyan_desc:0 "After much deliberation by our councillors, we have opted to grant the leadership of our Alliance to the house of Al Nahyan, the emirs of Sharjah and chief house of the old Trucial Coast"
JBS_elective_al_nahyan_rekindle_trucial_economy:0 "Rekindle Trucial Economy"
JBS_elective_al_nahyan_rekindle_trucial_economy_desc:0 "After the collapse of the Pearl trade, the coast of the Arabian Gulf has lived it's poorest days in centuries. If we are to rekindle the flame of this once proud region, we must spare no expense"
JBS_elective_al_nahyan_gulf_safeguards:0 "Protect the Arabian Gulf"
JBS_elective_al_nahyan_gulf_safeguards_desc:0 "For centuries [PER.GetNameDef] coveted control of the Arabian Gulf, and now with the Ottoman Empire out of the picture, it stares at at our alliance like an angry lion waiting for an opening to pounce. We can do little to dissuade it; we best prepare for it!"
JBS_elective_bani_sakhir:0 "하웨타트를 선출"
JBS_elective_bani_sakhir_desc:0 "After much deliberation by our councillors, we have opted to grant the leadership of our Alliance to the ancient clan of the Howleitat, who have not forgotten their nomadic roots"
JBS_elective_bani_sakhir_nomads:0 "Grand Land to Howleitat Nomads"
JBS_elective_bani_sakhir_nomads_desc:0 "Used to a life of hardship in the desert, many of the nomads roaming the lands between the Mashriq and the Nefoud can have a shot at a better life in the lands we have retaken, and in doing so they will also help stabilize these recently conquered areas"
JBS_elective_bani_sakhir_syria_develop:0 "Develop Syrian Centers"
JBS_elective_bani_sakhir_syria_develop_desc:0 "The large cities in the eastern Mashriq lack a noblemen prestigious enough to be elected sultan, and thus requested the Howleitat to represent their interests if at all possible. For too long under the boot of foreign powers, they finally can excell at their crafts in peace"
JBS_elective_rashidi:0 "라쉬드를 선출"
JBS_elective_rashidi_desc:0 "After much deliberation by our councillors, we have opted to grant the leadership of our Alliance to the house of Rashid, the founders of our Alliance and lords of Ha'il"
JBS_elective_rashidi_nejdi_peace:0 "네지드에서의 평화"
JBS_elective_rashidi_nejdi_peace_desc:0 "It's over; after 100 years it's finally over. The Saudis, despite their tricks and twists, could not stand against us in thee end. Now we must take steps to heal the horrible wounds of this long war and bring about a new age of peace"
JBS_elective_rashidi_rid_nejd_of_wahhabism:0 "Cleanse the Stain of Wahhabism"
JBS_elective_rashidi_rid_nejd_of_wahhabism_desc:0 "Acting as strongmen for the Saudi state, the Wahabbi cult of the Ikhwan has killed and looted for decades under the guise of acting to preserve the 'purity' of our faith. They are a stain on our history, our land and even the name of the Prophet, which was used by them as an excuse for thievery and murder"
JBS_elective_hashemite:0 "헤쉬미트를 선출"
JBS_elective_hashemite_desc:0 "After much deliberation by our councillors, we have opted to grant the leadership of our Alliance to the Hashemites, and ancient and respected dynasty whose very name is known even in the far corners of the globe"
JBS_elective_hashemite_pan_arabist_ethos:0 "Pan Arabic Ethos"
JBS_elective_hashemite_pan_arabist_ethos_desc:0 "Arabia rises again, stronger than last time. We wont need to rely on foreign powers or foreign aid, our destiny is ours alone; we need only to grasp it!"
JBS_elective_hashemite_international_reputation:0 "International Reputation"
JBS_elective_hashemite_international_reputation_desc:0 "Every Arab intellectual and well read man knows of the efforts of our house during the Weltkrieg. The mistake of our ideals was not to rise against the Turk, but to rely on those who saw us as expendable fodder for their pointless war. Now that idea is reborn anew, and men from abroad recognise that we fight for freedom and justice"
JBS_settling_tribes:0 "Settling Tribes"
JBS_settling_tribes_desc:0 "Many nomads and mainly refugees have come to our lands, and we cannot keep them unsheltered forever. Steps should be taken to give them roofs and beds, so they can help our state as a whole"
JBS_integration_of_yemeni_soverigns:0 "Integration of Yemeni Soverigns"
JBS_integration_of_yemeni_soverigns_desc:0 "The myriad rulers of Yemen, including the Imam, are to legally join our federation as friends and equals. This may be a painful process, but its for the best, as it's a rich and integral part of Arabia"
JBS_distribution_of_syrian_titles:0 "Distribution of Syrian Titles"
JBS_distribution_of_syrian_titles_desc:0 "Syria lacks any amirs or traditional cheifs of it's own in most of its major cities, especially outside of minorities. Many titles can be distributed to loyal generals and officers, and we will reorganize Syria into a part of our alliance in due time"
JBS_forging_a_new_iraq:0 "Forging a new Iraq"
JBS_forging_a_new_iraq_desc:0 "As our new realm reaches the land between the rivers, the ancient and rich cities still recover from the terrible years of war and mismanagement under the Ottomans. Convincing the people that we are a better alternative to them or the perfidious [PER.GetAdjective] should not be the hardest of tasks"
JBS_formal_adminstration:0 "Formal Administration"
JBS_formal_adminstration_desc:0 "As we advance our hold in these lands, we must also establish proper and formal ways to pay taxes and ensure that the state can help, reach and protect those in need of its assistance"
JBS_future_of_arabia:0 "아라비아의 미래"
JBS_future_of_arabia_desc:0 "To ensure a better future, we must restore our education, our academia, our sciences! For centuries we have lagged behind, and for these same centuries we endured foreign occupation. This is no coincidence, for a people without wisdom and knowledge is a people without a future"
### Economics Focuses ###
JBS_trading_expertise:0 "무역 전문성"
JBS_trading_expertise_desc:0 "For millenia the Arab people had become rich not due to the bounty of the land, but by it's expertise in trading. Now more than ever we are strapped for funds and goods, and we need to put all the merchants and diplomats we can into good use!"
JBS_arms_imports:0 "군사장비 수입"
JBS_arms_imports_desc:0 "We need weapons in order to to defeat the ottomans and anyone that would stand in the way of Arabia. To that end, let us import our weapons from abroad."
JBS_weapons_aqusitions:0 "Weapons Acquisitions"
JBS_weapons_aqusitions_desc:0 "'This is just a misunderstanding! These are just hunting rifles for the Emir's personal collection. I assure you that everything is in order'"
JBS_reverse_engineering:0 "Reverse Engineering"
JBS_reverse_engineering_desc:0 "'It's *not* a Gewher! It's the Kuwait made Bunduqia Sabah rifle; entirely original design i assure you'"
JBS_armament_plans:0 "Armament Plans"
JBS_armament_plans_desc:0 "We have many warriors which are capable and brave, but far fewer guns that are actually usable in a modern battlefield. If we are to take victory and ensure our freedom, we must ensure we have the best available to us"
JBS_civilian_trade:0 "Rashidi Factories"
JBS_civilian_trade_desc:0 "As we trade with westerners we should look at building some factories within our lands in order to prepare to defeat the Ottomans."
JBS_arsenal_of_arabia:0 "아라비아의 무기 공창"
JBS_arsenal_of_arabia_desc:0 "More than just having the minimum of guns, we need to have a surplus; ammo, ships, tires, bandages, food, livestock; Arabia's arsenal has many needs which must be fuffiled lest we will fall to our enemies"
JBS_caravans_of_tomorrow:0 "Caravans of Tomorrow"
JBS_caravans_of_tomorrow_desc:0 "Railways will slowly replace old methods of transportations, and soon every city, nook and cranny of our great land will be within a day's ride to a train station and the larger world"
JBS_foreign_advisors:0 "Foreign Advisers"
JBS_foreign_advisors_desc:0 "As we advance our industrial and military programs, the lack of know-how begins to become and issue, and we desperately require foreign men to help Arabia back to it's feet after such devastating centuries"
JBS_oil_market:0 "Expand Oil Operations"
JBS_oil_market_desc:0 "Our oil wells have been working at sub optimal capacity; even if we need foreign aid and plenty of time, ensuring we can exploit this resource should be our top priority"
JBS_food_imports:0 "Intensify Food Imports"
JBS_food_imports_desc:0 "It's no simple task to feed a nation in times of war, especially considering our enemies are likely to have naval superiority. We are planning to make stocks and secure supply channels to make sure that they cannot hope to starve us into submission, and to dimisish all kinds of famine in times of peace"
JBS_railway_logistics:0 "Railway Logistics"
JBS_railway_logistics_desc:0 "Building a railway is more than placing the tracks, for much planning is involved before even the first bit is in place. The same should go for any army, for every force marches on it's stomach and we should use our new rail network to good use, and also expand it for military goals"
JBS_industrial_raw_materials:0 "Industrial Raw Materials"
JBS_industrial_raw_materials_desc:0 "Our lands hold little in way of metals usable for industry, and thus we have to search far and wide for viable deposits of minerals our industries are bout to be starved for, beginning in the mountainous regions of our land"
JBS_literacy_campaign:0 "Literacy Campaign"
JBS_literacy_campaign_desc:0 "Our beautiful words and deep knowledge must be spread far; to allow the people to live in ignorance of the world is to be the most cruel of tyrants, for all men should know his words"
JBS_education_reform:0 "Education Reform"
JBS_education_reform_desc:0 "It takes more than reading and writing to make a scholar, much like the ability to speak does not make one intelligent. Proper education for our young, and not only those who can afford tutors, will take decades to truly build, but we must start this most important step today"
JBS_dig_deeper:0 "Dig for more Oil!"
JBS_dig_deeper_desc:0 "Wealth flows throughout this land. And if our people have one failing, it is the love of wealth. It is sweeter than water, it is more powerful than the sword, for any sword can be turned aside with a blanque check. Oil will buy us a thousand guns, and why, a thousand guys, they are the start of an Empire!"
JBS_safety_net:0 "Combat Poverty"
JBS_safety_net_desc:0 "More than our moral duty as Muslims, to aid the poor is the surest way to create prosperity and and a healthy realm. Little can we do to make the people love us, if they can barely scrape by bread and crumbs! We must ensure that not only the most poor, but also widows of the men who gave their lives for Arabia, have some kind of safety net to fall on, sponsored by our wise state."
JBS_industrialization_effort:0 "Industrialisation Effort"
JBS_industrialization_effort_desc:0 "We have built some factories, but we can scarcely be called and industrialised state. Our people still mostly live a way from the cities themselves after all. To change that, we must simply ensure that enough jobs are found at the cities, and continue to expand our ever growing industry"
JBS_arms_industry:0 "Arms Industry"
JBS_arms_industry_desc:0 "Our industry now should focus on the defence of the realm, as we work to divert funds and resources towards defence expenses. We must now allow our armed forces to lack the vital equipment they so desperately need!"
JBS_new_railroads:0 "새로운 철도"
JBS_new_railroads_desc:0 "As we connect the many cities that dot our homeland, across sand and plans and sea, we see a path to a brand new future. Folks who had never seen a carriage now will see trains going through their lands into the sunset of Arabia's bright new future"
JBS_arabian_airports:0 "아라비아의 공항"
JBS_arabian_airports_desc:0 "Connecting our cities not only by land, but by air, should be a priority for our new government. The added bonus of allowing greater military traffic certainly is a bonus..."
JBS_building_better_future:0 "더 나은 미래를 건설하자"
JBS_building_better_future_desc:0 "A better future is more than new buildings, or new books, or new goods; its changing the way we see the world, and thus changing the world. God's light again shines over us, and we will make this earth a better place, even if the cost is high"
JBS_techslot_machine:0 "대학 설립"
JBS_techslot_machine_desc:0 "The final step our plans for education is naturally the higher learning, and revitalizing the science and advancement than once were synonym with the Arabic language. Naturally, more hawkish advisers see more 'pratical' gains from such universities..."
### Military Focuses ##
JBS_recruiting_effort:0 "Recruiting Effort"
JBS_recruiting_effort_desc:0 "Many young men risk idling by the great histories in motion, and will not even hear to call to arms! This cannot be tolerated, and every man in Arabia will be reached out on how to fight for the Emir and his people"
JBS_contest_the_gulf:0 "걸프 분쟁"
JBS_contest_the_gulf_desc:0 "많은 이들이 '페르시아'만이라고 부르는 곳이 있습니다. 하지만 우리는 더 나은 이름을 알고 있으며, 세상도 그러도록 만들 것입니다!"
JBS_protect_oil_shipping:0 "Protect Oil Shipping"
JBS_protect_oil_shipping_desc:0 "Our oil exports are a very vital part of our economy, and our enemies know this. To ensure that the shipments safely reach the Indian Ocean, a proper oceangoing navy will be needed, and the crews to maintain it"
JBS_kuwait_naval_base:0 "Kuwait Naval Base"
JBS_kuwait_naval_base_desc:0 "Long an stronghold for the house of Al Sabah, Kuwait will now be properly refitted to be our main port for the foreseeable future"
JBS_naval_exercises:0 "Naval Excercises"
JBS_naval_exercises_desc:0 "As we prepare for confrontation with [PER.GetNameDef] and other hostile powers in the Arabian Gulf, we will conduct navy exercises to ensure our fleet has actual experience at sea when conflict flares up"
JBS_liberation_war_of_holy_cities:0 "Liberate the Holy Cities"
JBS_liberation_war_of_holy_cities_desc:0 "The holy cities of Mecca and Medina are held in bondage by the Ottoman Turks. It is our holy duty to liberate these holy cities under our banner."
JBS_mobilize_the_tribes:0 "Mobilise the Tribes"
JBS_mobilize_the_tribes_desc:0 "Every tribe in these lands has sworn to help us, and now we are at war with foes which wish to undo all we have fought for so long. Fulfil your oaths! Come to us, for your Emir calls for aid!"
JBS_army_command_modernization:0 "Army Command Modernisation"
JBS_army_command_modernization_desc:0 "It's high time we modernise the way our army is led, away from the lords and into the Army, which will be properly organised following foreign military doctrine, with different branches for different types of units and theaters"
JBS_establish_arabian_airforce:0 "Establish Arabian Aiforce"
JBS_establish_arabian_airforce_desc:0 "We should look into establishing the first ever Arabian air-force and rule the skies above the desert dunes."
JBS_establish_arabian_mechanized_brigades:0 "Establish Mechanised Brigades"
JBS_establish_arabian_mechanized_brigades_desc:0 "In this new age, we must ensure our capacity to adapt is as present as our bravery and ingeniuty. Mechanised and Motorised infantry forces will play a grand part in our reconquest of the homeland!"
JBS_establish_new_arabian_army:0 "새로운 아라비아 군대"
JBS_establish_new_arabian_army_desc:0 "As our army reform continues, more political effort must be done to ensure it works at a similar capacity to that of Major Powers, lest we will be sent back to the dustbin of history. The time has come for us to spare no effort in making sure to end tribalism and factionalism in our armed forces and prepare it for the coming century"
JBS_arabian_horsemanship:0 "아라비아의 기마술"
JBS_arabian_horsemanship_desc:0 "Ever since before the time of the Caliphate, we arabians were well known as excellent horsemen, and trusty warriors are one thing that we'll surely need. As our cavalry divisions modernise, they are expected to operate in a distinct Arabian fashion, still"
JBS_desert_warfare:0 "사막 교리"
JBS_desert_warfare_desc:0 "We know how to fight in these lands, better than anyone else. Our men have fought off our rivals for decades now, and many more foes are to come to our sands. But they will be defeated, and learn to hate sand"
JBS_desert_logstics:0 "사막 전술"
JBS_desert_logstics_desc:0 "Moving armies through the desert is oftentimes impossible if you do not know the way; a wrong turn may have your forces trapped in trackless desert, or straight into an enemy trap!"
JBS_war_of_resistance:0 "저항전쟁"
JBS_war_of_resistance_desc:0 "We live in an age of total war, where even limited conflicts put everything at stake. Your young nation can fall just as fast as it arose, and be crushed under the iron heels of history. We must resist! Forever Arabia will be Free!"

### Starting Events ###
jbs.1.t:0 "시작 시점의 상황"
jbs.1.d:0 "라쉬드 가문은 아라비아의 통합을 위한 투쟁에서 승리의 벼랑 끝에 서 있습니다. 우리는 하웨타트, 알-사크르, 둘렘, 알-사바, 그리고 헤쉬미트까지 우리에게 충성하는 수많은 부족들을 이끌고 있습니다. 그리고 남쪽에는 우리의 오랜 숙적인 사우드 가문이 버티고 있습니다. 사우드 가문은 최근 몇 년간 특히 사우드를 지지하는 이크완을 앞세워 우리 땅을 급습해왔습니다. 우리의 북쪽에는 이슬람 칼리프가 살고 있는 이스탄불의 오스만 제국이 있습니다. 우리는 공식적으로는 오스만 술탄에게 충성하는 모양새이기는 하지만, 그가 순진하게도 정말로 우리를 지배할 수 있다고 생각한다면, 그는 이 사막의 진정한 주인은 바로 우리 아랍인임을 알게 될 것입니다. 아라비아 통합의 모든 것은 우리의 깃발, 바로 라쉬드 가문의 깃발 아래에 있을 것입니다. 일단 아라비아를 통일하고, 우리는 술탄에게 통일된 아라비아의 저력을 보여줄 것입니다."
jbs.1.a:0 "라쉬드 왕조 만세"
jbs.2.t:0 "통일 전쟁"
jbs.2.d:0 "지금이 바로 우리의 깃발 아래 아라비아를 통일할 시간입니다. 우리는 사우드놈들을 파괴하고 전 아라비아를 지배할 것입니다!"
jbs.2.a:0 "아라비아는 우리가 통일한다!"
jbs.3.t:0 "라쉬드 가문이 승리를 거머쥐다"
jbs.3.d:0 "마침내 우리는 아라비아를 통일했습니다. 라쉬드 가문이 오랜 숙적인 사우드 가문에게서 승리를 거둔 것입니다. 이제 우리가 명백한 아라비아의 주인입니다!"
jbs.3.a:0 "라쉬드 왕조 만세"
### Rashidi Hegemon Events ###
jbs.4.t:0 "라쉬디 아라비아"
jbs.4.d:0 "사우드 가문에 대한 우리의 승리 이후, 라쉬드 왕가는 명백한 지배자로서 우뚝 섰습니다. 이 승리로 우리가 아라비아 전체를 지배할 것입니다. 바로 라쉬디 아라비아가 말입니다!"
jbs.4.a:0 "라쉬드 왕조 만세"
jbs.5.t:0 "술탄이 칼리프의 지위와 성도에 대한 주권을 선포하다!"
jbs.5.d:0 "엄숙하고 신성한 의식 속에서, 라쉬디 술탄은 자신이 이슬람의 새로운 칼리프라고 선언했습니다. 거룩한 왕조가 다시 한번 신자들을 인도하고 이끌 것입니다."
jbs.5.a:0 "칼리프 만세!"
### United Arabia Events ###
jbs.15.t:0 "Elect a Sultan"
jbs.15.d:0 "As we are an elected monarchy, it is time for us to elect a Sultan. There are five main clans within the United Arab Emirates, the Rashids, the Al-Nahyan, the Al-Sabah, the Hashemite, or the Howleitat. Whom shall the nobles choose to lead them."
jbs.15.a:0 "Elect the Rashidi candidate"
jbs.15.b:0 "Elect the Al-Nahyan candidate"
jbs.15.c:0 "Elect the Al-Sabah candidate"
jbs.15.e:0 "Elect the Heshemite candidate"
jbs.15.f:0 "Elect the Howleitat candidate"

jbs.16.t:0 "The Constitutional Council"
jbs.16.d:0 "Today clans from across Arabia have come to a neutral grounds outside of Ha'il. Banners from all the different clans both great and small can be seen throughout the meeting grounds. They have come to discuss what a Constitution of the new Arabia would look like. This debate will take many days, but a constitutional will be forged for a united Arabia."
jbs.16.a:0 "Long live a United Arabia"

jbs.17.t:0 "Arab Constitution - The Arab State"
jbs.17.d:0 "\n\nArticle 1. The United Arab Emirates is an independent, sovereign, federal state (and is referred to hereafter in this Constitution as The Union). Any other independent Arab country may join the Union, provided that the Council of Emirs agrees unanimously to this. And upon acceptance of joining new member to the federation, the Federation Council of Emirs shall set the number of seats to be allocated to such member in the Federal National Council in addition to the number provided for in Article 68 of this Constitution.\n\nArticle 2. The Union shall exercise sovereignty in matters assigned to it in accordance with this Constitution over all territory and territorial waters lying within the international boundaries of the member Emirates. The member Emirates shall exercise sovereignty over their own territories and territorial waters in all matters not within the jurisdiction of the Union as assigned in this Constitution.\n\nArticle 3. The Union shall be part of the Great Arab Nation, to which it is bound by the ties of religion, language, history and common destiny. The people of the Union shall be a single people, and shall be part of the Arab Nation.\n\nArticle 4. Islam shall be the official religion of the Union. The Islamic Shari'ah shall be a principal source or legislation in the Union. The official language of the Union shall be Arabic."
jbs.17.a:0 "Approved"

jbs.18.t:0 "Arab Constitution - Basic Human Rights"
jbs.18.d:0 "Article 10. Personal freedom shall be guaranteed to all citizens. No person may be arrested, searched, detained or imprisoned except in accordance with the provisions of the law.\nArticle 11. Punishment shall be individual. An accused shall be deemed innocent until he has been convicted by means of a legal and just trial. The accused shall have the right to appoint the person who shall conduct his defence during the trial. The law shall prescribe the circumstances in which the presence of a counsel for the defence shall be obligatory.\nArticle 12. Every person shall have the right to submit complaints to the competent authorities, including the judicial authorities, concerning the abuse or infringement of the rights and freedoms stipulated in this Chapter\nArticle 13. The freedom to hold religious ceremonies in accordance with established custom shall be safeguarded, provided such ceremonies are consistent with public order and with public morals.\nArticle 14. Every citizen shall be free to choose his occupation, trade or profession within the limits of the law, due consideration being given to any regulations prescribed for any such professions and trades. No person may be subjected to forced labour except in exceptional circumstances provided for by the law and in return for compensation. No man may be enslaved."
jbs.18.a:0 "Approved"

jbs.19.t:0 "Arab Constitution - The Elected Monarchy"
jbs.19.d:0 "Article 15: The Council of Emirs of the Union shall be the supreme authority in the Union. It shall consist of the Rulers of all the Emirates making up the Union, or of those who act for the Rulers in their Emirates in the event of their absence or if they have been excused from attending. Each Emirate shall have a single vote in the deliberations of the Council.\nArticle 16. The Council of Emirs of the Union shall elect from among its members a Sultan of the Union\nArticle 17. The term of office of the Sultan of the Union shall be for life.\nArticle 18. In the event that the office of the Sultan or his Vizier becomes vacant because of death or resignation, or because either one of them ceases to be Ruler in his Emirate for any reason, the Council of Emirs shall be called into session within one month of that date to elect a successor to the vacant office for the period stipulated in Article 52 of this Constitution."
jbs.19.a:0 "By God, approved!"

jbs.20.t:0 "Arab Constitution - Vizier"
jbs.20.d:0 "The Emirs readily agreed that there should be a second in command, a Vizier, but the question of whom shall appoint him divided them. Some of the Emirs think that it should be a prerogative of the Sultan. While others think that the Council of Emirs shall be the one to elect the Vizier."
jbs.20.a:0 "The Council of Emirs shall elect the Vizier"
jbs.20.b:0 "The Sultan shall appoint the Vizier"

jbs.21.t:0 "Arab Constitution - Centralisation or Decentralisation"
jbs.21.d:0 "While Article 15 did state the Council of Emirs made up of each ruling emirate would be well the Council of Emirs. A debate among the various emirs as to how much power it should have in comparison to the various emirates with two camps emerging. One that favoured a strong Council of Emirs to bind the Union together. While the other preferred more centralisation to preserve the traditional power of the various emirates and prevent one single emirate from dominating."
jbs.21.a:0 "The power ultimately belongs with the Council of Emirs"
jbs.21.b:0 "The power ultimately belongs with the Emirates"

jbs.22.t:0 "Arab Constitution - The Judiciary"
jbs.22.d:0 "Another debate was raging among the Emirs about the Judiciary; specifically how much independence it should have. Two Camps have emerged those that favour oversight and those that favour an independent Judiciary. What shall the council approve."
jbs.22.a:0 "Government Oversight"
jbs.22.b:0 "Independent Judiciary"

jbs.23.t:0 "Arab Constitution - Economic Rights of the Emirates"
jbs.23.d:0 "Article 28. The natural resources and wealth in each Emirate shall be considered the public property of that Emirate. Society shall be responsible for the protection and proper exploitation of such natural resources and wealth for the benefit of the national economy.\nArticle 29. The member Emirates of the Union shall contribute a specified proportion of their annual revenues to cover the annual general budget expenditure of the Union, in the manner and on the scale to be prescribed in the Budget Law.\nArticle 30. No Union tax may be imposed, varied or abolished except by means of a law. No person may be exempted from liability to pay such taxes except as prescribed by the law. Union taxes, duties and fees may not be levied on any person except within the limits of the law and in accordance with its provisions."
jbs.23.a:0 "Approved!"

jbs.24.t:0 "Arab Constitution - Minister of Defence"
jbs.24.d:0 "Article 85: Every attack upon any member Emirate of the Union shall be considered an attack upon all the Emirates and upon the existence of the Union itself, which all Union and local forces will cooperate to repel by all means possible.\n\nWhile Article 85 was easily approved. The question as to whom shall lead the Armed forces became up for debate with as expected some Emirs believing in strengthening the Council of Emirs while others support the new role of Sultan."
jbs.24.a:0 "The Sultan shall have the authority to appoint the Minister of Defence."
jbs.24.b:0 "The Council of Emirs shall have the Authority to appoint the Minister of Defence."

jbs.25.t:0 "The First Arab Constitution"
jbs.25.d:0 "The first ever Arab Constitution was proclaimed in Ha'il and then sent out to all the people in the Union. From here on we shall be known as the United Arab Emirates."
jbs.25.a:0 "Long live the United Arab Emirates!"

