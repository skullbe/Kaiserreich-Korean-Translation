### Tooltips ###
JBS_arabian_tribes_mobilized_tooltip:0 "우리는 부족들을 징집할 것입니다.\n"
JBS_develop_suryah_tt:0 "우리는 힘을 합쳐 레반트를 개발할 것입니다.\n"
JBS_develop_fringe_arabia_tt:0 "우리는 힘을 합쳐 예멘을 개발할 것입니다.\n"
JBS_develop_iraq_i_arab_tt:0 "우리는 힘을 합쳐 이라크-아이-아랍을 개발할 것입니다.\n"
JBS_elected_a_rashidi_tooltip:0 "라쉬드 가문의 후보를 술탄으로 선출합니다"
JBS_elect_al_sabah_tooltip:0 "알사바 가문의 후보를 술탄으로 선출합니다"
JBS_elect_al_nahyan_tooltip:0 "알나얀 가문의 후보를 술탄으로 선출합니다"
JBS_elect_a_heshemite_tooltip:0 "헤쉬미트 가문의 후보를 술탄으로 선출합니다"
JBS_elect_a_howleitat_tooltip:0 "하웨타트 가문의 후보를 술탄으로 선출합니다"
JBS_trucial_nahyan_tooltip:0 "알나얀 가문이 트루셜 지역에 자본을 투자할 것입니다.\n"
JBS_syrian_howleitat_tooltip:0 "하웨타트 가문의 지도층이 시리아 지역에 자본을 투자할 것입니다.\n"
JBS_international_reputation_tooltip:0 "선전 활동은 국제사회의 다른 국가들에게 우리의 평판을 높이는 데 도움을 줄 것입니다.\n"

