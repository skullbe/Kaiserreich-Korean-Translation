CSA_war_time_economy_desc:0 "우리는 반드시 모든 노동자의 자유를 위해 싸워야 합니다. 언젠가는 우리들은 우리의 검을 쟁기로 바꿀 수 있지만, 지금은 우리에게 검이 필요합니다. 우리들은 자본주의 반동분자를 단번에 뭉개기 위해서 전쟁을 수행하기 위한 기반을 구성해야 합니다.
