### Events ###
combinedsyndicates.1.t:0 "두 번째 미국 혁명"
combinedsyndicates.1.d:0 "미국 노동조합 중앙 위원회는 과거 미국의 모든 권력을 합법적으로 노동자에게 전달했다는 선언을 발표했습니다. 대륙 생디칼리스트의 회의에서 행사되었고 외부의 적으로부터 혁명 생디칼리즘 수비대가 이것을 지킬 것 입니다. 이 회의의 새로운 서기장은..."
combinedsyndicates.1.a:0 "제임스 P. 캐논, 노동자 권리의 증진"
combinedsyndicates.1.b:0 "막스 샤흐트만, 주요 산업의 국유화"
combinedsyndicates.1.c:0 "폴 매틱, 자본주의 체제의 모든 흔적 제거"
combinedsyndicates.1.e:0 "월리엄 Z. 포스터, 규율이 있는 노동자의 군대 창설"
combinedsyndicates.2.t:0 "어디에서 통치할 것 입니까?"
combinedsyndicates.2.d:0 "내전이 종료됨과 함께, 우리는 수도를 어디에 정해야 할지 결정해야 했습니다. 시카고에 남겠습니까? 아니면 워싱턴으로 되돌아가겠습니까?"
combinedsyndicates.2.a:0 "수도는 시카고에 남아 있을 것이다.."
combinedsyndicates.2.b:0 "워싱턴은 자본주의의 영향력으로부터 깨끗해졌다."
combinedsyndicates.3.t:0 "혁명 미국을 재건하자"
combinedsyndicates.2.c:0 "대신에 우리는 뉴욕으로 수도를 옮길 것이다!"
combinedsyndicates.2.e:0 "대신에 우리는 필라델피아로 수도를 옮길 것이다!"
combinedsyndicates.3.d:0 "The civil war had caused great damage throughout the country and there was much that needed to be done to ensure that the US would be great again. Reed believed that a strong industrial base would not only help the country rebuild but also help with unemployment. The rebuilding of the country would not be easy and would require a great deal of planning."
combinedsyndicates.3.a:0 "5 개년 계획"
combinedsyndicates.3.b:0 "3 개년 계획"
combinedsyndicates.3.c:0 "1 개년 계획"
combinedsyndicates.4.t:0 "토지와 농업 개혁"
combinedsyndicates.4.d:0 "지역과 농업 개혁은 생디칼리스트에게 뜨거운 감자입니다. 농민들에게 중앙 정부에 의한 직접적인 냉혹한 집단화 계획을 실행해야 할까요? 아니면 지역 생디칼리트에게 농민을 운영해야 할까요? 다른 방안으로는 농민에게 일정한 가격을 보장하고, 제한된 시장에서 자신의 농작물을 판매하도록 허용 할 수 있을 겁니다."
combinedsyndicates.4.a:0 "집단화를 시작한다."
combinedsyndicates.4.b:0 "지방 생디칼리즘 정부에게 농민 운영을 맡긴다.."
combinedsyndicates.4.c:0 "토지를 재분배하고 제한적 시장 거래를 허용한다."
combinedsyndicates.5.t:0 "인터네셔널에 참가하다."
combinedsyndicates.5.d:0 "프랑스 코뮌은 우리가 인터네셔널에 가입할 준비가 되어있다고 생각하며 많은 국가들이 우리가 뭘 할지 걱정하고 있습니다?"
combinedsyndicates.5.a:0 "우리는 가입해서 프랑스와 함께 싸워야 한다."
combinedsyndicates.5.b:0 "우리는 우리 국가를 재조직해야 한다."
combinedsyndicates.6.t:0 "CSA가 인터네셔널에 가입하기 원합니다."
combinedsyndicates.6.d:0 "결집된 미국의 생디칼리즘은 우리 동맹에 가입할 그들의 의도를 나타냈습니다. 혁명을 위해서요!"
combinedsyndicates.6.a:0 "환영한다."
combinedsyndicates.7.t:0 "이주"
combinedsyndicates.7.d:0 "오대호에 사는 일부 엘리트와 상위 계급들이 그들의 집을 버리고 가족과 함께 왕실 캐나다를 향하여 떠나고 있습니다."
combinedsyndicates.7.a:0 "앰배서더 다리 닫고 디트로이트 강을 순찰해라!"
combinedsyndicates.7.b:0 "그 가련하고 고립된 개인이 그들이 원하는 곳으로 가게 냅둬라!"
combinedsyndicates.8.t:0 "은행의 국유화"
combinedsyndicates.8.d:0 "혁명에는 자금이 필요합니다. 그리고 은행 국유화라는 한 가지 주장이 막스 샤흐트만에 의해 제안되었습니다. 이것을 법령으로 만들겠습니까?"
combinedsyndicates.8.a:0 "샤흐트만의 말이 옳다. 은행을 국유화 해라!"
combinedsyndicates.8.b:0 "우리는 다른 방법으로 돈을 구할 수 있다. 은행 시스템은 내버려 둬라"
combinedsyndicates.9.t:0 "미국 우선당의 도주"
combinedsyndicates.9.d:0 "그들의 패배와 함께, 롱과 미국 우선당 지도부는 많은 돈과 추종자와 함께 남미로 도주했습니다. 그들은 돌아온다고 발표했지만 CSA와 리드는 걱정하지 않습니다."
combinedsyndicates.9.a:0 "그들은 군중처럼 도망가는군"
combinedsyndicates.10.t:0 "리드와 PSA 지도부"
combinedsyndicates.10.d:0 "내전이 끝난 후에, PSA 리더쉽에 대한 문제가 생겼습니다. 이 태평양 주들의 자본가들은 CSA의 사회주의자랑 전혀 맞지 않습니다. 그러나 켈리포니아는 미국에서 가장 기술적으로 발전된 곳이며 그들을 숙청하는 것은 그 기술 역시 파괴 하는 것을 의미합니다. 그러나 그들을 숙청하면 서부 산업에 대한 완전한 통제권을 확보 할 수 있을 겁니다."
combinedsyndicates.10.a:0 "그들을 숙청해라."
combinedsyndicates.10.b:0 "우리는 그들이 필요하다."
combinedsyndicates.11.t:0 "미국 정부의 추방"
combinedsyndicates.11.d:0 "미국 정부에 대항한 노동자들의 승리는 그 국가를 캐나다로 추방시켰습니다. 그 정부는 계속 싸울 것을 발표했습니다. 그러나 그들이 싸울 기반이 없다면, 그러한 전복 시도는 희박한 확률만 가지게 될 겁니다."
combinedsyndicates.11.a:0 "하."
combinedsyndicates.12.t:0 "시민으로부터 자원"
combinedsyndicates.12.d:0 "노동조합들과 CSA의 노동자들이 러스트 벨트의 많은 자원들을 인민의 정부에게 주었습니다."
combinedsyndicates.12.a:0 "충분하군"
combinedsyndicates.13.t:0 "분기점"
combinedsyndicates.13.d:0 "CSA의 분열이 시작되었습니다. 사회주의자들의 연합은 외각지대부터 느슨해졌죠. 전체주의자들은 워싱턴에서 정부 체제를 구축하고 국가의 권력을 행사하는 시도를 할려고 합니다. 생디칼리스트들은 노동조합과 함께 지역의회를 구성하고 최근 정복된 지역을 운영하면서 중앙 정부의 권위에 대항하고 있습니다. 아나키스트는 이 체제에 흥미를 가지지 않고 국가 전역에 문제를 일으키고 있습니다."
combinedsyndicates.13.a:0 "전체주의자 편에 든다."
combinedsyndicates.13.b:0 "무정부-생디칼리스트 편에 든다."
combinedsyndicates.13.c:0 "노동조합 편에 든다."
combinedsyndicates.15.t:0 "남부의 저항"
combinedsyndicates.15.d:0 "사회주의자들이 즉시 남부의 인종 차별 차별 정책을 중단시키자. 인종간의 긴장과 폭력이 즉시 발생했습니다. 남부 전역의 잔존한 일부 롱의 미니트맨들이 kkk단과 혁명과 우리에 대항하는 조약을 맺었습니다. 그들은 지역 농촌들을 테러하면서 많은 린치 사건을 일으키고 있습니다."
combinedsyndicates.15.a:0 "반동주의자들을 비난해라"
combinedsyndicates.16.t:0 "남부 전역에 폭력사태"
combinedsyndicates.16.d:0 "인종간의 갈등은 정점에 도달하고 그걸 넘어서 폭력으로 폭파했습니다. 백인과 흑인들은 서로 공격을 했고, 지역 의회들이 이 문제를 통제조차 하지 못합니다. 남쪽이 점화하면서 긴장은 점점 더 극단적으로 바뀌고 있습니다. 혁명가들은 더 많은 병사들을 남부에 배치해야 한다고 요청 하고 있습니다."
combinedsyndicates.16.a:0 "망할 반동분자들!"
combinedsyndicates.17.t:0 "남부에 평화가 오다"
combinedsyndicates.17.d:0 "인민 해방군이 남부 전역에 배치되고, 혁명을 남부에 혁명을 정착시키도록 도움에 따라서, 평화와 질서가 마침내 남부에 도착했습니다. 미국에서 모든 사람들을 위한 평등이라는 혁명적 이상은 남부에 도착한 겁니다."
combinedsyndicates.17.a:0 "마침내!!"

combinedsyndicates.18.t:0 "보니와 클라이드가 세상을 떠난지 10년이 되었습니다."
combinedsyndicates.18.d:0 "이 주 영웅들은 자본주의 정부에 맞서 싸움으로써 우리 국가에 많은 도움이 되었습니다! 그들은 기념할만한 자격이 있습니다!"
combinedsyndicates.19.t:0 "잭 리드가 병에 들다."
combinedsyndicates.19.d:0 "중앙 위원회의 수장인 잭 리드의 신체적 건강은 약화되고 있습니다. 이것을 더 이상 숨길 수 없기 때문에, 대중들에게 발표해야 했죠. 이 질병의 원인에 대해서 알 수 없습니다. 그러나 이 질병의 영향으로 그의 생명이 줄어드는 것은 분명합니다. 물론 그의 혁명에 대한 열정은 시들지 않았지만, 그의 신체는 혁명을 이끌기 어렵습니다."
combinedsyndicates.19.a:0 "하필 이런 일이...."
combinedsyndicates.20.t:0 "잭 리드가 세상을 뜨다."
combinedsyndicates.20.d:0 "23:14분에 중앙 위원회의 수장으로 생디칼리즘 미국이라는 꿈을 이루기 위해 일생동안을 싸웠던 잭 리드는 오늘 세상을 떴습니다. 부검을 실행한 결과 심장에서 악성종양으로 인해 합병증이 생겨, 결국 뇌출혈로 죽었다고 추측합니다."
combinedsyndicates.20.a:0 "오늘, 노동자들의 영웅이 죽었습니다.."

combinedsyndicates.21.t:0 "두 번째 헌법 회의"
combinedsyndicates.21.d:0 "혁명에서 승리했기 때문에 전국에서 온 대표자들이 미국의 미래에 대해 토론하기 위해 필라델피아에 왔습니다. 그리고 다양한 대표들로부터 신속하게 다양한 파벌들이 형성되었죠. 중앙 집권주의자들은 강력한 중앙 정부를 모색합니다. 반대로 연방주의자들은 상향식으로 권력이 오는 분권화된 연방을 모색합니다. 중간에서 연방주의자들은 정부를 구조화해야한다는 측면에서 균형 잡힌 접근을 모색합니다."
combinedsyndicates.21.a:0 "모두들 환영합니다.!"
combinedsyndicates.22.t:0 "새로운 공화국의 구조"
combinedsyndicates.22.d:0 "첫 번째 날 토론에서 정부 구조에 대한 3가지 계획이 상정 되었습니다. 첫 번째는 월리엄 Z. 포스터가 외친 것으로, 강력한 당 대회와 권력 없는 국가를 가정했습니다. 그 주장은 즉각적으로 반대쪽에서 분권화된 권력 체제을 생각하는 연합주의자의 분노를 이끌어 냈습니다. 연방주의자 대표자들은 두 주장 사이에서 균형을 잡은 또 다른 계획을 주장했습니다. 그러나 혁명가들은 그 주장이 구 미국 정부의 새 이름에 불과하다고 비판했습니다."
combinedsyndicates.22.a:0 "연방주의자의 계획이 지지받았다."
combinedsyndicates.22.b:0 "중앙 집권주의자의 계획이 지지받았다."
combinedsyndicates.22.c:0 "연합주의자의 계획이 지지받았다."
combinedsyndicates.23.t:0 "총 서기의 권력"
combinedsyndicates.23.d:0 "다음 날 회의에서는 대표자들이 총서기가 얼마나 많은 권력을 가져야 하는지에 대한 토론을 했습니다. 이 날 연합주의자들은 총서기의 권력은 미국을 파괴할 독재자를 막기 위해서 약해야 한다고 말하기 시작했습니다. 그에 대해 중앙 집권주의자들은 오직 강력한 행정부만이 미국 노동자들을 반동주의자로부터 막을 수 있다고 반박 했죠. 연방주의자 파벌들은 또다시 두 파벌간의 균형을 맞추면서 강력한 행정부는 필요하지만 견제와 균형 그리고 권력 분립을 통해 독재의 위험성을 막아야 한다고 주장했습니다."
combinedsyndicates.23.a:0 "연방주의자들의 균형된 행정부"
combinedsyndicates.23.b:0 "중앙 집권주의자의 강력한 행정부"
combinedsyndicates.23.c:0 "연반 주의자의 약한 행정부"
combinedsyndicates.24.t:0 "반-혁명에 대한 정책"
combinedsyndicates.24.d:0 "대표자들이 필라델피아에서 국가의 미래에 대한 토론을 하고 있을 동안, 오늘 일부 대표단이 물은 별도의 문제를 다뤄야 했습니다. 반동 반역자들을 어떻게 처리할 것인가?  그 것에 대한 다양한 토론이 이루어졌습니다. 연합주의자들은 그들에 대한 자비와 새로운 공화국 안에서 새로운 삶을 위한 기회를 줘야 한다고 주장했습니다. 반면에 연방주의자들은 혁명에 대항해서 싸운 지도부에 대한 재판은 필요하다고 주장했죠. 한편 중앙 집권주의자들은 혁명에 반대한 모든 사람들의 행위에 대해 처벌하자고 주장하고 있습니다."
combinedsyndicates.24.a:0 "우리는 그들을 적대하지 않을 것이다."
combinedsyndicates.24.b:0 "반동을 주도한 지도자는 재판을 받아야 할 것이다."
combinedsyndicates.24.c:0 "혁명에 반대한 모든 사람들은 좋지 않은 운명을 맞이할 것이다."
combinedsyndicates.25.t:0 "새로운 행정"
combinedsyndicates.25.d:0 "오늘의 주요한 문제는 우리가 미래에 운용할 행정체제에 대한 겁니다. 두 개의 주요한 계획이 상정되었는데, 첫 번째는 연합주의자에 의해 상정된 것으로, 새로운 행정은 노동조합들에 근간하여 민주적으로 그리고 분권적으로 조직되어야 한다고 주장합니다. 반면에 중앙 집권주의자들은 강력한 하향식 행정부가 연방정부 통해 더 많은 자금을  교육에 제공해서 분권화된 모형보다 미국에 더 나을 것이라고 반박했습니다. 연방주의자들은 연합주의자와 중앙 집권주의자로 나뉘어져서있는 상태입니다."
combinedsyndicates.25.a:0 "새로운 공무 제도"
combinedsyndicates.25.b:0 "생디칼리즘 관료제"
combinedsyndicates.26.t:0 "중앙 집권주의자의 승리"
combinedsyndicates.26.d:0 "두 번째 헌법 회의는 끝나고, 아마 이 회의에서 승자는 중앙집권 주의자들 같습니다. 중앙 집권된 공화국을 위한 그들의 계획은 시작되었습니다."
combinedsyndicates.26.a:0 "미국 만세!"
combinedsyndicates.27.t:0 "연방주의자의 승리"
combinedsyndicates.27.d:0 "두 번째 헌법 회의는 끝나고, 아마 이 회의에서 승자는 연방주의자들 같습니다. 연방 정부와 주들 간의 균형이 맞춰진 연방 공화국을 위한 그들의 계획은 시작 되었습니다."
combinedsyndicates.27.a:0 "미국 만세!"
combinedsyndicates.28.t:0 "연합주의자의 승리"
combinedsyndicates.28.d:0 "The Second convention is nearly over and it looks like the Federalists have turned out to be the victors in the convention. Their plan for a federal republic balancing the powers of the states and the federal government can now be put into motion."
combinedsyndicates.28.a:0 "미국 만세!"
combinedsyndicates.29.t:0 "총 서기 선출"
combinedsyndicates.29.d:0 "우리가 분권화된 연합으로 우리의 공화국을 만들었기 때문에, 지금은 우리의 공화국을 이끌 총서기를 뽑을 시간입니다. 3명의 사람이 총 서기 후보로 거론되고 있습니다. 엘리자베스 걸린 플린, 밴자민 길트로우, 노먼 토마스. 이 문제에 대해서 국민들은 어떤 선택을 할까요?"
combinedsyndicates.29.a:0 "엘리자베스 걸린 플린"
combinedsyndicates.29.b:0 "밴자민 길트로우"
combinedsyndicates.29.c:0 "노먼 토마스"
combinedsyndicates.99.t:0 "총 서기 선출"
combinedsyndicates.99.d:0 "우리가 연방정부와 주간의 균형을 맞춘 우리의 공화국을 만들었기 때문에, 지금은 우리의 공화국을 이끌 총서기를 뽑을 시간입니다. 4명의 사람이 총 서기 후보로 거론되고 있습니다. 엘리자베스 걸린 플린, 밴자민 길트로우, 노먼 토마스, 얼 브라우더. 이 문제에 대해서 국민들은 어떤 선택을 할까요?"
combinedsyndicates.99.a:0 "엘리자베스 걸린 플린"
combinedsyndicates.99.b:0 "밴자민 길트로우"
combinedsyndicates.99.c:0 "노먼 토마스"
combinedsyndicates.100.e:0 "얼 브라우더"
combinedsyndicates.100.t:0 "총 서기 선출"
combinedsyndicates.100.d:0 "우리가 중앙 집권화 된 우리의 공화국을 만들었기 때문에, 지금은 우리의 공화국을 이끌 총서기를 선출 할 시간입니다. 3명의 사람이 총 서기 후보로 지명 할 수 있습니다. 얼 브라우더, 밴자민 길트로우, 월리엄 Z 포스터. 이 문제에 대해서 누가 선택될까요?"
combinedsyndicates.100.a:0 "얼 브라우더"
combinedsyndicates.100.b:0 "월리엄 Z 포스터"
combinedsyndicates.100.c:0 "밴자민 길트 로우"
combinedsyndicates.101.t:0 "부서기 지명"
combinedsyndicates.101.d:0 "Now that Elizabeth Gurley Flynn has been chosen as the General Secretary, she must choose who will assist her at the helm of government as her Deputy Secretary."
combinedsyndicates.101.a:0 "Carlo Tresca's longstanding friendship serves him well"
combinedsyndicates.101.b:0 "James P. Cannon's union links serve him well"
combinedsyndicates.101.c:0 "Arturo Giovanitti's hard-nosed approach wins favours"
combinedsyndicates.101.e:0 "Eugene Dennis's union links sweep him to power"
combinedsyndicates.102.t:0 "부서기 지명"
combinedsyndicates.102.d:0 "Having come into power, Norman Thomas must decide who can help him with the Grand American Project."
combinedsyndicates.102.a:0 "James P. Cannon's union links serve him well"
combinedsyndicates.102.b:0 "Joseph P. Lash has the right credentials"
combinedsyndicates.102.c:0 "Elizabeth Gurley Flynn's attitude wins her the job"
combinedsyndicates.102.e:0 "Carlo Tresca's economic programs get him the job"
combinedsyndicates.103.t:0 "새로운 부서기 지명"
combinedsyndicates.103.d:0 "Having come into power, Ben Gitlow has to figure out who will help him run the country."
combinedsyndicates.103.a:0 "Max Schactman's friendship serves him well"

combinedsyndicates.103.b:0 "Carlo Tresca's union links bring him into the fold"
combinedsyndicates.103.c:0 "Robert M. La Follette's attitude wins him the task"
combinedsyndicates.103.e:0 "Elizabeth Gurley Flynn's attitude wins her the job"
combinedsyndicates.104.d:0 "Having come into power, William Z. Foster faces the key decision of who is to be his right hand man."
combinedsyndicates.104.a:0 "Bayard Rustin's unique viewpoint gets him in"
combinedsyndicates.104.b:0 "Jay Fox's economic programs get him the job"
combinedsyndicates.104.c:0 "Eugene Dennis's union links sweep him to power"
combinedsyndicates.104.e:0 "Merge the Posts! Centralisation starts here!"
combinedsyndicates.105.t:0 "부 서기 지명"
combinedsyndicates.105.d:0 "Now that Earl Browder has been elected as the General Secretary, he must choose who will assist him at the helm of government as his Deputy Secretary."
combinedsyndicates.105.a:0 "Paul Mattick's hard-nosed approach wins favours"
combinedsyndicates.105.b:0 "William Z. Foster's genius secures him the job"
combinedsyndicates.105.c:0 "James W. Ford's longstanding friendship serves him well"
combinedsyndicates.105.e:0 "Micheal Gold's popularity gets him the office"
combinedsyndicates.106.t:0 "노동자 연합"
combinedsyndicates.106.d:0 "미국은 이제 분권화된 민주적 사회주의 주 연합으로 다시 탄생되었습니다. 권력은 주들 사이로 나눠졌고, 연방정부는 약해졌습니다. 비록 연방 정부가 무시 될 정도로 약해지지는 않았지만요. 정부는 혁명을 지키고, 외국정부와 외교를 수행할만한 권력을 보유 할 것입니다. 대통령과 부통령은 대중적으로 선출된 총서기와 부서기로 바뀌었고, 이회는 단원제로 바뀌었죠. 민주적 연합의 이상은 정부 전역에서 실행될 것입니다. 새 정부는 진실로 인민을 위한, 인민에 의한, 인민의 것입니다."
combinedsyndicates.106.a:0 "연대는 영원하리!"
combinedsyndicates.107.t:0 "노동자 연방"
combinedsyndicates.107.d:0 "미국은 연방 공화국으로 재창조 되었습니다. 대통령과 부통령은 선거인단 대신 대중에 의해 직접 선출되는 총서기와 부서기로 바뀌었죠. 권력은 지방 주들과 연방들에게 적절히 나눠졌습니다. 상원은 폐지되었고, 대신 하원이 단원제가 되면서 강해졌습니다. 민주적 사회주의라는 이상은 정부의 모든 측면에서 위에서부터 아래로 실행 될 것입니다. 새 정부는 진실로 인민을 위한, 인민에 의한, 인민의 것입니다."
combinedsyndicates.107.a:0 "연대는 영원하리!"
combinedsyndicates.108.t:0 "미 사회주의 합중국"
combinedsyndicates.108.d:0 "미국은 중앙 집권화된 공화국으로 재창조 되었습니다. 대통령과 부통령은 사회당이 선택하는 총서기와 부서기로 바뀌었죠. 중앙 정부는 강화되었고 주가 가지고 있었던 책임과 권력을 가지고 있습니다. 민주집중제 개념은 정부 전역에 이루어질 것이고 실행 될 것입니다. 미국은 미래를 향한 새로운 발걸음을 내딛었으며, 우리는 절대로 패배하지 않을 것입니다."
combinedsyndicates.108.a:0 "연대는 영원하리!"

combinedsyndicates.109.t:0 "미국의 새로운 국기"
combinedsyndicates.109.d:0 "헌법 회의가 진행되는 도중에, 미국의 새로운 국기라는 하나의 주제가 대표단들 사이에 생겼습니다. 3개의 새로운 디자인이 제안되었습니다. 첫 번째 제안은 기존 성조기가 비슷하지만 곡식과 기어 상징이 위쪽 구석의 주를 대체했습니다. 두 번째 제안은 곡식과 기어 상징이 중앙에 있는 줄무늬 국기로 국기 외각에는 별이 있습니다. 세 번째 제안은 푸른 독수리가 적기를 바탕으로 가벼운 볼트와 기어를 꽉 움켜잡는 국기입니다. 네 번째 제안은 현 국기를 유지하는 것입니다. 사람들은 어떤 선택을 원할까요? "
combinedsyndicates.109.a:0 "성조기형 국기를 채택하다"
combinedsyndicates.109.b:0 "줄무늬형 국기를 채택하다"
combinedsyndicates.109.c:0 "독수리형 국기를 채택하다"
combinedsyndicates.109.e:0 "지금의 국기를 유지하기로 한다."

combinedsyndicates.110.t:0 "The Convention results in a compromise"
combinedsyndicates.110.d:0 "With no out right winner, the various factions are forced into a compromise between the Federalist and Unionist factions. Elizabeth Gurley Flynn has been elected as General Secretary and Carlo Tresca has been elected deputy secretary. "
combinedsyndicates.110.a:0 "Well at least the deadlock is over. "



combinedsyndicates.43.t:0 "뉴잉글랜드 총파업"
combinedsyndicates.43.d:0 "도시 안의 많은 노동자들이 총파업에 동조하여 뉴잉글랜드 전역에서 노동자들의 처우 개선을 조건으로 파업을 하고 있습니다. 뉴잉글랜드 지도자들은 이 문제를 해결하기 위해 토론하고 있습니다. 일부는 사람들은 파업에 대해서 근로자들이 스스로 지칠 것이라고 하면서, 아무것도 하지 않아도 된다고 합니다. 다른 사람들은 CSA가 뉴잉글랜드를 차지할 음모라고 주장하면서 그들을 강경 진압해야 한다고 주장합니다. 마지막으로 파업자들이 요구하는 조건을 모두 수용하자는 제안을 했습니다."
combinedsyndicates.43.a:0 "파업에 대해 대응하지 않으면 곧 끝날 것이다."
combinedsyndicates.43.b:0 "생디칼리즘 파업자들을 모두 진압해라!"
combinedsyndicates.43.c:0 "그들의 요구 조건을 받아드린다."
combinedsyndicates.31.t:0 "총 파업은 더 최악의 사태로 접어들었습니다!"
combinedsyndicates.31.d:0 "총파업은 국가 전역에서 파업자와 경찰들 간 폭력사태가 벌어지면서 더 최악의 사태로 치닫고 국가 전역의 많은 파업자들이 시청으로 전진하고 있습니다. 많은 정부 관련자들이 CSA가 이 사건의 배후 아니냐는 생각하며, 만약 이 보스턴을 향한 행진이 성공하거나 혹은 평화와 질서가 복구되면 어떻게 반응 할지 궁금해 합니다."
combinedsyndicates.31.a:0 "정부는 시위자에 의해 전복되다!"
combinedsyndicates.31.b:0 "평화와 질서는 복구되었다!"
combinedsyndicates.32.t:0 "생디칼리즘 뉴잉글랜드!"
combinedsyndicates.32.d:0 "정부는 시위자에 의해 전복되었고 생디칼리즘 정부가 수립되었습니다. 생디칼리스트들이 뉴잉글랜드를 통제한 뒤, 처음으로 해야 할 일은 미국에 재 가입하는 것입니다. 그러므로 우리는 CSA에 혁명이 성공했다는 것을 알리고 우리 동무들과 함께 할 시간입니다."
combinedsyndicates.32.a:0 "우리는 미국에 다시 재가입 할 것이다."
combinedsyndicates.33.t:0 "뉴잉글랜드가 재가입을 하다.!"
combinedsyndicates.33.d:0 "시간이 좀 걸렸지만, 우리의 뉴잉글랜드 요원들은 뉴잉글랜드에 혁명을 가져왔습니다. 지금 그들은 미국에 재가입하기를 원합니다. 뉴잉글랜드의 우리 형제와 자매를 환영합시다. 붉은 태양이 뉴잉글랜드에서 떠오릅니다.!"
combinedsyndicates.33.a:0 "고향에 온 것을 환영하네!"

combinedsyndicates.34.t:0 "뉴잉글랜드 혁명이 실패했습니다!"
combinedsyndicates.34.d:0 "뉴잉글랜드에 우리의 요원들은 뉴잉글랜드 전역의 총파업에도 불구하고, 몇 요원들의 체포와 함께 혁명을 가져오지 못했습니다. 많은 사람들은 전쟁만이 우리의 형제자매들에게 해방시킬 수 있다고 주장합니다!"
combinedsyndicates.34.a:0 "그들은 이 날을 후회하게 될 것이다."
combinedsyndicates.34.b:0 "전쟁은 항상 좋은 대안만이 아닙니다."



combinedsyndicates.35.t:0 "서부해안 총파업"
combinedsyndicates.35.d:0 "PSA의 도시 안에서 많은 노동자들이 총파업에 동조하여 서부 해안 전역에서 노동자들의 처우 개선을 조건으로 파업을 하고 있습니다. PSA 지도자들은 이 문제를 해결하기 위해 토론하고 있습니다. 일부는 사람들은 파업에 대해서 근로자들이 스스로 지칠 것이라고 하면서, 아무것도 하지 않아도 된다고 말합니다. 다른 사람들은 CSA가 PSA를 차지할 음모라고 주장하면서 그들을 강경 진압해야 한다고 주장했습니다. 마지막으로 파업자들이 요구하는 조건을 모두 수용하자는 제안을 합니다."
combinedsyndicates.35.a:0 "파업에 대해 대응하지 않으면 곧 끝날 것이다."
combinedsyndicates.35.b:0 "생디칼리즘 파업자들을 모두 진압해라!"
combinedsyndicates.35.c:0 "그들의 요구 조건을 받아드린다."
combinedsyndicates.36.t:0 "총 파업은 더 최악의 사태로 접어들었습니다!"
combinedsyndicates.36.d:0 "총파업은 국가 전역에서 파업자와 경찰들 간 폭력사태가 벌어지면서 더 최악의 사태로 치닫고 국가 전역의 많은 파업자들이 시청으로 전진하고 있습니다. 많은 정부 관련자들이 CSA가 이 사건의 배후 아니냐는 생각하며, 만약 이 센프란시스코를 향한 행진이 성공하거나 혹은 평화와 질서가 복구되면 어떻게 반응 할지 궁금해 합니다."
combinedsyndicates.36.a:0 "정부는 시위자에 의해 전복되다!"
combinedsyndicates.36.b:0 "평화와 질서는 복구되었다!"
combinedsyndicates.37.t:0 "생디칼리스트 태평양!"
combinedsyndicates.37.d:0 "정부는 시위자에 의해 전복되었고 생디칼리즘 정부가 수립되었습니다. 생디칼리스트들이 PSA를 통제한 뒤, 처음으로 해야 할 일은 미국에 재 가입하는 것입니다. 그러므로 우리는 CSA에 혁명이 성공했다는 것을 알리고 우리 동무들과 함께 할 시간입니다."
combinedsyndicates.37.a:0 "우리는 미국에 다시 재가입 할 것이다!"
combinedsyndicates.38.t:0 "서부 해안 지대가 재가입을 하다!"
combinedsyndicates.38.d:0 "시간이 좀 걸렸지만, 우리의 PSA 요원들은 서부 해안에 혁명을 가져왔습니다. 지금 그들은 미국에 재가입하기를 원합니다. PSA의 우리 형제와 자매를 환영합시다. 붉은 태양이 서부 해안에서 떠오릅니다!"
combinedsyndicates.38.a:0 "고향에 온 것을 환영하네!"
combinedsyndicates.39.t:0 "PSA에서 혁명이 실패하다!"
combinedsyndicates.39.d:0 "PSA에 우리의 요원들은 서부해안 전역의 총파업에도 불구하고, 몇 요원들의 체포와 함께 혁명을 가져오지 못했습니다. 많은 사람들은 전쟁만이 우리의 형제자매들에게 해방시킬 수 있다고 주장합니다!"
combinedsyndicates.39.a:0 "그들은 이 날을 후회하게 될 것이다."
combinedsyndicates.39.b:0 "전쟁은 항상 좋은 대안만이 아닙니다."
combinedsyndicates.40.t:0 "리드 독트린"
combinedsyndicates.40.d:0 "아메리카 노동 연맹이 확실히 장악했음으로, 아메리카 중부와 남부의 자본주의 압제자들을 무너트리고, 새 국가의 안전을 보장할 차례이다! 그러한 자본가들이 서반구에 자신의 입지를 구축하기 전에 반드시 개입할 것입니다. 하지만 일부는 일단 내부 문제부터 해결하는 것이 우선시 되어야 한다고 우려하고 있습니다."
combinedsyndicates.40.a:0 "반동분자들은 반드시 멈출 것이다."
combinedsyndicates.40.b:0 "미국이 우선이다."
combinedsyndicates.50.t:0 "반동주의자 장교 집단에 대한 합병"
combinedsyndicates.50.d:0 "혁명의 성공으로 북부 전역의 용감한 적들은 완전히 패배했습니다. 그러나 구 공화국과 미주연합에 충성한 사회주의 정당 아래의 미국에서도 충성할 것이라는 의지를 표명했습니다."
combinedsyndicates.50.a:0 "신생 공화국에는 그 모든 사람들이 필요하다!"
combinedsyndicates.50.b:0 "전 반동분자들이 혁명군을 지휘한다고? 웃기고 있네!"
combinedsyndicates.51.t:0 "할리우드의 운명"
combinedsyndicates.51.d:0 "마침내 켈리포니아를 점령했기 때문에, 우리는 영화 산업을 어떻게 처리해야 하는지 결정해야 합니다. 우리 지도부는 영화 스튜디오를 우리의 도구로 활용하거나 (영화 검열이나 승인 감독을 통해서) 그 지역을 해체하고 돈이 되는 것을 만들어 주에 더 유용하게 사용하도록 할 수 있습니다. 이러한 산업화 및 정화는 켈리포니아를 회복시키는데 도움이 될 것이지만, 우리들의 시민들은 엔터테인먼트 산업의 상실로 분노할지 모릅니다."
combinedsyndicates.51.a:0 "할리우드를 그냥 냅두어라, 우리는 할리우드를 통제 할 수있다."
combinedsyndicates.51.b:0 "할리우드는 노동자에게 소속되어야 한다!"
combinedsyndicates.51.c:0 "그 지역을 정리하고, 유용한 건물들을 지어라!"
CSA_FEDERAL_IFFICIER_CORPS:0 "구 USA의 장군들은 우리군에 추가될 것입니다."

### The Paris Summit ###
combinedsyndicates.200.t:0 "The Paris Summit Invitation"
combinedsyndicates.200.d:0 "Our comrades in the CSA are distressed about the occupation of the northern territories which they claim belong to the American People. However to avoid bloodshed between comrades they have invited us to Paris in the Commune of France. Hopefully we can hash out a deal between us."
combinedsyndicates.200.a:0 "Lets all go to Paris!"
combinedsyndicates.200.b:0 "We are not comrades of the Americans!"
combinedsyndicates.201.t:0 "The American's Demand"
combinedsyndicates.201.d:0 "The Paris summit has just begun and naturally it is right we begin by informing the Mexican of our intention of reclaiming all the American Land that belongs to the American workers. Clearly they were just helping us out by fighting the reactionary capitalists in the southwest, at least that is what we hope they say."
combinedsyndicates.201.a:0 "Issue our demands"
combinedsyndicates.202.t:0 "The Mexican Response"
combinedsyndicates.202.d:0 "We have received the American demands and not surprising that they are demanding all the land that we claimed in the American Revolution that used to be Mexican Territory. We have three possible responses, accept their demands or refuse them out right. Or we can try to negotiate and see if the Americans can be reasonable."
combinedsyndicates.202.a:0 "We shall accept their demands"
combinedsyndicates.202.b:0 "Let us try and negotiate"
combinedsyndicates.202.c:0 "This is our land!"
combinedsyndicates.203.t:0 "The Mexicans have Accepted!"
combinedsyndicates.203.d:0 "The Mexicans have agreed to our demands. The southwest of America shall be restored to the American Worker. This shall mark a beginning of friendship between the Mexicans and the Americans."
combinedsyndicates.203.a:0 "May we both prosper"
combinedsyndicates.204.t:0 "Mexicans refuse our demands"
combinedsyndicates.204.d:0 "The Mexicans have refuted our demands and refuse to even negotiate the point. Instead they countered and said that the South West of America is Mexican and that we should accept it or not. Obviously accepting their demands will outrage the Americans back home. Not accepting will just make the talks break down and leave war as the only option."
combinedsyndicates.204.a:0 "We shall accept to save the lives of Americans"
combinedsyndicates.204.b:0 "We shall solve this on the field of battle"
combinedsyndicates.205.t:0 "The Americans Agreed!"
combinedsyndicates.205.d:0 "Against all odds the Americans have agreed that the Northern Territories belong properly to the Mexican workers. This is a joyous day for all Mexicans and Americans. Today we have forged a new friendship with the Americans."
combinedsyndicates.205.a:0 "This is a great day!"
combinedsyndicates.206.t:0 "The Compromise Agreement?"
combinedsyndicates.206.d:0 "After a number of days a compromise seems to have been forged. The compromise would return the southwest of America to the CSA. In exchange the Americans shall help build up the Mexican Economy, furthermore the Americans have agreed to allow anyone in the northern territories to become Mexican citizens if they wish to, and finally a migratory treaty shall also be signed allowing Mexicans and Americans to easily move between the two countries. We can accept this compromise or let it die."
combinedsyndicates.206.a:0 "We shall accept the Compromise"
combinedsyndicates.206.b:0 "We shall not accept the Compromise"
combinedsyndicates.207.t:0 "The Compromise is accepted!"
combinedsyndicates.207.d:0 "After numerous days of negotiations the compromise has been accepted. We no longer have to worry about war erupting between Mexico and America. Let us rejoice for friendship between Americans and Mexicans is celebrating a new day."
combinedsyndicates.207.a:0 "A new day is dawning!"
combinedsyndicates.208.t:0 "The Compromise is rejected"
combinedsyndicates.208.d:0 "Despite the Compromise trying to resolve our differences, the Mexicans rejected this Compromise. They wish to hold on to their land and refuse any to budge from this position. This has left our diplomats furious and will leave the American people even more so. It looks like war is the only option."
combinedsyndicates.208.a:0 "Damn the Mexicans!"
combinedsyndicates.209.t:0 "Talks Break Down"
combinedsyndicates.209.d:0 "Despite the best work of our diplomats talks have broken down and the Paris Summit is a failure. It looks like war is the only way to resolve this."
combinedsyndicates.209.a:0 "Foolish Mexicans"
combinedsyndicates.210.t:0 "Talks break down"
combinedsyndicates.210.d:0 "Despite the best work of our diplomats talks have broken down and the Paris Summit is a failure. It looks like war is the only way to resolve this."
combinedsyndicates.210.a:0 "Foolish Gringos!"
combinedsyndicates.211.t:0 "The Mexicans refuse to come!"
combinedsyndicates.211.d:0 "For what ever reason the Mexicans have refused to even come to Paris to negotiate with us over the South-West. It looks like war is the only way to resolve this."
combinedsyndicates.211.a:0 "Foolish Mexicans"
combinedsyndicates.212.t:0 "The Treaty reaps its benefits"
combinedsyndicates.212.d:0 "The Treaty we have signed with the American Government has finally begun to reap its benefits. As promised the Americans have helped to build up our industry throughout Mexico. Men and women from the southwest of America have migrated into Mexico and plenty of them are fit for fighting duty to defend the Mexico from Reactionary capitalists."
combinedsyndicates.212.a:0 "Gracias Camaradas!"
combinedsyndicates.213.t:0 "Aiding Central America"
combinedsyndicates.213.d:0 "War has broken out in central America between Centroamérica and the United Provinces. Our comrades in the Central America are asking us now that the civil war in America is done to help them in their own fight against capitalism and reactionary forces."
combinedsyndicates.213.a:0 "Lets Aid our Comrades!"
combinedsyndicates.213.b:0 "We need to focus on America"
combinedsyndicates.214.t:0 "Aid from America!"
combinedsyndicates.214.d:0 "The Americans have answered our call and sent us not just guns to fight the United Provinces but volunteers have also arrived fresh from the chaos in America proper and desiring to help fight for the people here in Central America!"
combinedsyndicates.214.a:0 "Gracias Camaradas!"
combinedsyndicates.215.t:0 "Central American War is over"
combinedsyndicates.215.d:0 "For good or for ill are volunteers have arrived back in America following the war in central America. Our soldiers seemed to have learned much fighting in Central America."
combinedsyndicates.215.a:0 "Welcome Home"
combinedsyndicates.216.t:0 "War against the United Provinces?"
combinedsyndicates.216.d:0 "Centroamérica has fallen to the United Provinces and we have a number of exiles and refuges in America who are asking us to go to war with the corrupt United Provinces of Central America. Many within the government are also in favour of using our influence to smash capitalism in the region."
combinedsyndicates.216.a:0 "America shall Liberate Centroamérica!"
combinedsyndicates.216.b:0 "We need to focus on America First"

combinedsyndicates.217.t:0 "A Revolution in Cuba?"
combinedsyndicates.217.d:0 "The Island of Cuba lays under control of corrupt capitalist leaders. The conditions of the Cuban people are horrible and a number of syndicalist leaders have come America seeking our help in supporting a revolution on the Island that can oust the corrupt regime and put the people into power."
combinedsyndicates.217.a:0 "Let us help our Cuban Comrades!"
combinedsyndicates.218.t:0 "Syndicalist Uprising!"
combinedsyndicates.218.d:0 "Numerous rebel groups have risen up throughout Cuba, notably with exiled syndicalists landing in the Bay of Pigs just 70 kilometres west of the city of Cienfuegos. Many point the finger at the revolutionary Americans for aiding the syndicalists. The Army is marching out to meet the rebel forces but will they be victorious?"
combinedsyndicates.218.a:0 "The Cuban Revolutionaries are victorious!"
combinedsyndicates.218.b:0 "The Cuban Army smashes the rebels!"
combinedsyndicates.219.t:0 "Cuban Revolution is victorious!"
combinedsyndicates.219.d:0 "We have received word from Cuba that the revolution is successful. A new government by the Cuban People is in Power. One less island in the Caribbean is enslaved by capitalism."
combinedsyndicates.219.a:0 "Great Work Comrades!"
combinedsyndicates.220.t:0 "Cuban Revolution has failed"
combinedsyndicates.220.d:0 "We have received word from Cuba that the revolution has failed. Despite the great valour of our comrades in Cuba, the Army was able to smash them and many are wondering if America should retaliate and smash Capitalism in America ourselves or if we should just let it be for now."
combinedsyndicates.220.a:0 "We shall go to Cuba and Liberate the Cubans!"
combinedsyndicates.220.b:0 "It is not worth a war over"
combinedsyndicates.221.t:0 "Revolutionary Thanks"
combinedsyndicates.221.d:0 "With our revolution successful. We should work to rebuild the relations with America. While the old regime of America supported the dictators and corrupt presidents, the new revolutionary America has changed tune and working towards supporting the people throughout the Americas."
combinedsyndicates.221.a:0 "Gracias Camaradas!"

