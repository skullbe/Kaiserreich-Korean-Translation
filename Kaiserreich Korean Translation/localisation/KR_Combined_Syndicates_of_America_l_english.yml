combinedsyndicates.237.t:0 "파나마 운하의 운명?"
combinedsyndicates.237.d:0 "이제 운하가 우리 수중에 떨어졌지만 문제는 이걸 어떻게 하느냐 입니다. 일각에선 중앙아메리카에 이양해주자고 하고, 다른 한쪽에선 파나마에 이양해주자고 합니다. 또 다른 이들은 미국이 건설했으니 계속 소유하고 있기를 원하고 있습니다."
combinedsyndicates.237.a:0 "중앙아메리카에 이양"
combinedsyndicates.237.b:0 "파나마에 이양"
combinedsyndicates.237.c:0 "계속 소유"
combinedsyndicates.238.t:0 "미국이 우리에게 운하를 이양해주었습니다"
combinedsyndicates.238.d:0 "미국이 우리에게 운하를 이양해주었습니다. 오늘은 중앙 아메리카인들에게 가장 기분 좋은 날일 것입니다."
combinedsyndicates.238.a:0 "동지들이여 환호하라!"
