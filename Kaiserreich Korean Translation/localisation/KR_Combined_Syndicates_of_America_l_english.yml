### Focuses ###
CSA_civil_war:0 "두번째 미국 혁명"
CSA_civil_war_desc:0 "두번째 미국 혁명이 이제 시작되었습니다. 지금은 미국의 반동분자와 싸우고 더 나은 미국을 가져 올 때입니다."
CSA_will_get_bypassed_tooltip:0 "CSA는 상응하는 이벤트가 일어났을 시 이 이벤트를 건너뛸 것입니다."

### Military Focuses - Army ###
CSA_civil_military:0 "인민해방군"
CSA_civil_military_desc:0 "지금은 인민의 군대를 건설 할 때 입니다.우리는 지금 인민의 그리고 인민을 위한 군대가 필요합니다, 임금 노예의 족쇄에서 사람들을 해방시키기 위해서요."
CSA_milita:0 "민병대를 지원한다."
CSA_milita_desc:0 "우리는 우리의 군대가 민병대 같아야 한다고 결정했습니다. 우리들은 폭군들 같은 군대 조직을 공식화 하길 원하지 않습니다. 우리는 더 나은 세상을 위해 싸우며 인민들의 힘과 도덕은 우리의 편입니다. 사슬을 부셔버립시다!" 
CSA_elected_officers:0 "장교를 선거로 선출한다."
CSA_elected_officers_desc:0 "많은 CSA 민병대들이 선거로 장교를 선출했습니다. 이러한 선출은 그들이 믿을수 있는 지휘관를 기꺼이 따르게 하여 우리 군의 높은 사기를 유지 시킬겁니다. 우리와 합류한 구 미군 장교들은 이런 장교가 되도록 노력해야 할겁니다."  
CSA_mass_mobilization:0 "대규모 동원"
CSA_mass_mobilization_desc:0 "혁명을 위해서는 가능한 많은 민병대가 필요 할겁니다. 미국 노동자들의 자유를 위하여 모든 남녀들이 손을 잡고 싸울 것을 요구 할 때 입니다. 우리는 민병대에 많이 지원하도록 할 것입니다." 
CSA_a_gun_in_every_hand:0 "모든 노동자들의 손에 총을"
CSA_military_auto_unions:0 "군사용 자동차 노조"
CSA_a_gun_in_every_hand_desc:0 "우리들은 반드시 민병대 소속의 모든 군인들이 반동 세력에 대항하는 전쟁을 수행하기 위해 무기를 가져야만 합니다. 우리들의 공장은 모든 군인들이 그들의 손에 무기를 쥘때까지 가능한 많은 무기들을 만들어야합니다. 모든 노동자들의 손에 무기를!"  
CSA_military_auto_unions_desc:0 "다양한 자동차 노동 조합들은 가능한 많은 민병대들이 적을 밀어 붙이는 대신에, 우리들이 속도에 의존해야 한다고 믿습니다. 모든 유형의 자동차나 전차들은 전쟁의 미래 입니다. 그래서 그들은 우리들이 이 계획을 지지해서 적을 강력하고 신속하게 타격해야 할 것을 원합니다.."
CSA_tank_unions:0 "전차 노조"
CSA_tank_unions_desc:0 "이 전쟁에서 이길려면, 우리는 속도와 화력이 모두 필요합니다. 다시 말하면 우리는 탱크가 필요하다는거죠. 전차를 만들기 시작한 많은 자동차 노동 조합들이 있습니다. 우리는 반동적인 자본가들을 무릎 꿇도록 더 많은 전차를 빠르게 생산하기 위한 전차 노동 조합을 만드는데 집중해야 합니다."  
CSA_army:0 "잘 통제된 군대"
CSA_army_desc:0 "이 전쟁에서 이길려면, 우리는 오합지졸의 민병대가 아닌 규율 잡힌 군대가 필요합니다. 자본주의는 오직 강철 같은 규율을 가진 노동자들만이 패배 시킬 수 있습니다."
CSA_fighting_women:0 "반란 여성"
CSA_fighting_women_desc:0 "저기에 반란군 소녀, 반란군 소녀가 가네! / 노동계층에게 소중한 진주인 그녀. / 싸우는 반란군 소년에게 / 용기, 자신감과 즐거움을 주네. / 이런 소녀가 이미 있지만, 더 많이 필요한걸. / 세계의 공장 노동자를 위해서. 반란군 소녀 옆에서 / 자유를 위해 싸우는게 좋거든."
CSA_milita_integration:0 "민병대를 흡수한다."
CSA_milita_integration_desc:0 "우리는 군대를 만들기로 결정했기 때문에, 민병대를 새로운 혁명 군대에 흡수 해야 합니다. 일부는 이러한 흡수에 저항하겠지만, 그러나 이 방법은 혁명을 지키는데 필수적입니다. 우리들은 이러한 흡수를 지금 존재하는 선출직 장교를 인정함으로써 도와줄 수 있을겁니다." 
CSA_new_model_army:0 "중앙 집중화된 최고 사령부"
CSA_new_model_army_desc:0 "반동분자들과 자본가와 대항하여 전쟁을 수행하기 위해서는 우리는 중앙 집중화된 군사 지휘가 필요합니다. 합동 참모 본부는 노동자를 임금 노예로 만드는 반동적 세력에 대항하여 전쟁 계획을 수립하기 위해 만들어져야 합니다."
CSA_centralized_command:0 "지휘관 주도"
CSA_centralized_command_desc:0 "중앙 집중식 계획은 좋습니다. 하지만 몇몇 초기 계획만이 적과의 교전에서 살아 남을 수 있죠. 우리는 우리의 장교들이 변화 속에서 계획을 조정하고 그 계획을 적용하도록 훈련 시킬겁니다. 신속한 계획들은 우리들이 반동분자들을 단번에 파괴 할 수 있도록 하게 할겁니다."
CSA_war_is_a_racket:0 "전쟁은 화력이다."
CSA_war_is_a_racket_desc:0 "전쟁은 화력이다. 이 말은 항상 있어왔고, 우리는 동의하지 않습니다. 전쟁은 역사속에서 자본가들의 탐욕을 위해 싸웠습니다. 그러나 새로운 혁명 군대는 그러지 않을 겁니다. 혁명 군대는 인민들을 위해 싸울겁니다. 그리고 끝에서는, 우리의 군대는 병사들의 생명을 보호하기 위해 조직될겁니다. 우리를 대신하여 압도적인 화력이 자본주의들을 파괴할겁니다. 탄환은 싸지만, 인민은 그렇지 않으니깐요." 
CSA_peoples_artilary:0 "대포들을 발사하라"
CSA_peoples_artilary_desc:0 "군대의 힘은 이제 압도적인 화력에 달려 있습니다. 가능한 많은 탄약을 생산해야 하고, 많은 전차화 대포들을 우리가 할 수 있는 만큼 만들어야 합니다. 그리고 그 대포와 총들이 자본가들과 반동주의자들을 단번에 파괴시킬겁니다."
CSA_peoples_rangers:0 "인민의 군대"
CSA_peoples_rangers_desc:0 "우리는 군대의 특수 작전 부대를 조직해야 합니다. 이러한 인민 해방군 레인저들은 최고 중에 최고들로 구성 될 것이고, 이 레인저들은 우리 군대가 필요하는 것과 혁명과 전쟁 최 전방에서 벌어질 문제들을 다루는데 도움이 되도록 훈련 받을 것 입니다." 
CSA_civil_war_lessons:0 "혁명에서부터 학습"
CSA_civil_war_lessons_desc:0 "우리는 노동 계급을 위한 혁명에서 승리했습니다. 그러나 새로운 전쟁이 지평선 위에 있습니다. 우리는 반동적인 자본가들을 분쇄했지만, 이직 적들은 전 세계에 분포하고 있습니다. 따라서 우리들의 무기를 현대화 하고 미래에 벌어질 갈등에 대해 대비하는 것이 좋을 것 입니다." 

### Military Focuses - Navy ###
CSA_peoples_navy:0 "인민해방군 해군"
CSA_peoples_navy_desc:0 "미국 노동자의 자유를 위한 전쟁은 지상에서만 일어나는게 아닙니다. 바다에서도 일어나죠. 첫번째 혁명에서 싸운 존 폴 존스처럼, 우리도 깊은 푸른 바다 속으로 반동분자를 침몰시키기 위해 인민을 위한 새로운 해군이 필요합니다."
CSA_rickover_plan:0 "리코버의 전함 계획"
CSA_rickover_plan_desc:0 "해군을 어떻게 구성하는지를 두고 해군 내 갈등이 있습니다. 그 갈등은 해군의 중추가 항공모함이 될지, 전함이 될지의 문제입니다. 리코버 제독은 순양함의 엄호를 받는 전함을 기반으로 한 대규모 해군을 지지합니다. 우리는 그의 계획을 지지하고 해상에서 반동분자를 제거해야 합니다."
CSA_battle_cruisers:0 "순양전함"
CSA_battle_cruisers_desc:0 "리코버 제독의 인민해방군 해군에 대한 계획의 일부로서, 그는 전함을 위한 호위대로 다수의 강력한 순양전함이 필요하다고 주장했습니다. 그렇기 때문에 우리는 우리가 요구하는 순양전함들을 만들어야만 합니다."
CSA_anderson_plan:0 "앤더스의 계획"
CSA_anderson_plan_desc:0 "해군을 어떻게 구성하는지를 두고 해군 내 갈등이 있습니다. 그 갈등은 해군의 중추가 항공모함이 될지, 전함이 될지의 문제입니다. 앤더스 제독의 계획은 항곰모함에 기반한 해군입니다. 우리는 노동자들을 그들의 사슬로부터 자유롭게 하기 위하여 하늘을 지배해야 합니다."
CSA_destroyers:0 "호위 효율"
CSA_destroyers_desc:0 "어떤 계획이 선택 되든 간에, 우리는 수송선을 위해서 작은 호위대가 필요합니다. 우리는 자본가들이 수송선들을 격침시키도록 못하도록 할 것이며 따라서 우리는 호위 함대를 만들어 바다를 여행하는 노동자들을 보호해야만 합니다."
CSA_anti_submarines:0 "대 잠수함 전략"
CSA_anti_submarines_desc:0 "잠수함은 대 전쟁 동안 독일에 의해서 아주 효과적으로 사용되었습니다. 따라서 그것들이 자본가와 반동주의자에 의해 우리의 함선을 격침시키기 위하여 사용될 것이라는건 명백한 사실입니다. 그것을 피하기 위해서는 우리의 호위대가 잠수함을 파괴하도록 훈련시켜야 합니다."
CSA_submarines:0 "인민 해방군 잠수함"
CSA_submarines_desc:0 "우리는 대전쟁에서 독일군이 사용한 잠수함의 위력을 보았습니다. 따라서 우리들도 자본가들과 반동주의자들이 자신들에게 뭔 일이 일어난지 알기도 전에 그들의 함선을 격침시킬겁니다."
CSA_carrier_planes:0 "항공모함 함재기"
CSA_carrier_planes_desc:0 "앤더스 제독의 인민해방군 해군에 대한 계획의 부분으로, 그는 우리가 생산할 수 있는 최고의 함재기를 요구했습니다. 항공모함은 오직 함재기를 운반하는 항공기나 다름 없으며, 우리는 반드시 모든 우리의 항공모함이 우수한 함재기를 가지도록 해야합니다.
CSA_new_captians:0 "오대호 해군 기지"
CSA_new_captians_desc:0 "우리는 몇몇 혁명적인 선장들을 얻었지만, 혁명이 시작될때 우리 편으로 전향시킬려면 더 많은 것들이 필요합니다. 그래서 우리는 바다에서 혁명을 수행하기 위하여 새로운 해군 장교들을 훈련시키는 것을 시작했습니다. 훈련은 시카고 밖에 있는 미시건 호수에서 이루어질겁니다. 게다가 만약 우리가 캐나다인들과 싸우게 된다면, 오대호에서 훈련 받은 제독과 함장들에게는 매우 유리할겁니다."
CSA_peoples_marines:0 "인민 해방군 해병대"
CSA_peoples_marines_desc:0 "미해병대는 구 자본주의적 무장 세력 중에서 가장 정예 부대였죠. 그리고 우리들은 그들을 인민들의 해병대로써 다시 만들어야합니다."
CSA_new_carriers:0 "새로운 항공모함"
CSA_new_carriers_desc:0 "혁명은 끝났고, 우리들은 세계에 있는 반동적인 적들과 싸우기 위하여 인민 해방군의 항공모함을 현대화하고 확장시켜야 합니다. 우리는 외국 자본가들을 항복시키기 위해서 우수한 항공 모함이 필요 합니다."
CSA_new_battleships:0 "새로운 전함"
CSA_new_battleships_desc:0 "혁명은 끝났고, 우리들은 세계에 있는 반동적인 적들과 싸우기 위하여 인민 해방군의 전함을 현대화하고 확장시켜야 합니다. 우리는 외국 자본가들을 항복시키기 위해서 우수한 전함이 필요 합니다 "

### Military Focuses - Air ###
CSA_red_airforce:0 "인민해방군 공군"
CSA_red_airforce_desc:0 "미국 노동자의 자유를 위한 전쟁은 지상에서만 일어나는게 아닙니다. 하늘에서도 일어나죠. 우리들은 인민들을 위한 공군을 창설 할겁니다. 우리는 하늘에서 자본가와 반동주의자들을 강타 할 것이고 미국 전역에 자유의 깃발을 하늘에서 보여 줄겁니다.."
CSA_air_support:0 "항공 지원"
CSA_air_support_desc:0 "인민해방군 공군이 창설됨에 따라서, 공군력을 어떻게 사용해야 하는지에 대한 의문이 제기되었습니다. 일부는 하늘을 지배하는데 초점을 두어야 한다고 생각했고, 다른 일부는 육군을 지원하는데 목표를 둬야 한다고 생각했습니다. 우리는 새로운 공군을 위해 항공 지원 정책을 지지할겁니다."
CSA_cas:0 "근접 항공 지원"
CSA_cas_desc:0 "항공 지원 정책의 핵심은 근접 항공 지원입니다. 따라서 이 계획이 적절하게 이행되기 위해서는 우리는 반드시 근접 항공 지원기를 우수하고 가장 현대적으로 만들어야 합니다. 자본가들의 족쇄를 파괴하기 위해서요."
CSA_tactical_bombers:0 "전술 폭격기"
CSA_tactical_bombers_desc:0 "우리의 공중 지배 정책을 유지하기 위해서는 우리는 전술 폭격기에 초첨을 맞춰야 합니다. 그것들은 우리의 혁명에 필요한 지상 지원을 제공할겁니다. 우리의 폭격기들은 노동자 해방을 방해하는 반동분자 세력들을 파괴 할겁니다."
CSA_air_supremecy:0 "항공 지배"
CSA_air_supremecy_desc:0 "인민해방군 공군이 창설됨에 따라서, 공군력을 어떻게 사용해야 하는지에 대한 의문이 제기되었습니다. 일부는 하늘을 지배하는데 초점을 두어야 한다고 생각했고, 다른 일부는 육군을 지원하는데 목표를 둬야 한다고 생각했습니다. 우리는 새로운 공군을 위해 항공 지배 정책을 지지할겁니다."
CSA_female_aviators:0 "여성 조종사"
CSA_female_aviators_desc:0 "우리는 하늘에서 자본주의와 싸우기 원하는 많은 여성 파일럿을 가지고 있습니다. 우리는 그들을 지원해야 합니다."
CSA_fighters:0 "적색 전투기"
CSA_fighters_desc:0 "항공 지원 정책의 핵심은 우리들의 전투기입니다. 따라서 이 계획이 적절하게 이행되기 위해서는 우리는 반드시 우리의 전투기를 개발하고 생산해야 합니다. 우리가 확실하게 하늘을 장악할 수 있기 위해서요."
CSA_expand_airports:0 "항공기지 확장"
CSA_expand_airports_desc:0 "인민 해방군 공군은 혁명을 지속하기 위하여 더 많은 공항를 필요 합니다. 그래서 우리는 더 많은 공항들을 건설하고, 기존의 공항들을 확장해야 합니다."
CSA_strategic_bombers:0 "전략 폭격기"
CSA_strategic_bombers_desc:0 "하늘을 지배하기 위해 우리는 전략 폭격기가 필요합니다. 이 것은 혁명에 반대하는 반동주의자와 자본가들의 군세를 파괴할겁니다."
CSA_warning_systems:0 "경고 시스템"
CSA_warning_systems_desc:0 "우리는 반동분자 세력들의 수많은 항공기들을 막아야 합니다. 인민들을 반동 세력으로부터 막기 위해서는, 우리는 적 공군의 배치 상태를 쉽게 알도록 하는 경고 시스템을 만드는데 집중해야 합니다. 이 것들은 우리들의 도시와 인민들을 적의 공군으로부터 보호할 것입니다."
CSA_rocketry:0 "미국의 로켓"
CSA_rocketry_desc:0 "공군은 로켓 기술을 보았고 어떻게 이 기술을 자본가들의 공군과 싸우는데 사용할 수 있는지 알려주었습니다."

### Economic Focuses ###
CSA_war_syndicalism:0 "전시 생디칼리즘"
CSA_war_syndicalism_desc:0 "혁명은 무력만 가지고는 실현 할 수 없습니다. 우리는 혁명을 위한 경제 정책을 수립해야 합니다. 일부 사람들은 경제를 이끌기 위해 중앙 계획위원회를 조직할 필요가 있다고 생각합니다. 이것에 강력하게 반대하는 사람들은 전통적인 생디칼리즘을 적절한 경제 정책으로써 생각하고 있습니다."
CSA_nationalization:0 "국유화"
CSA_nationalization_desc:0 "효과적으로 혁명을 수행하기 위해서는, 우리는 국유화 계획을 진행할겁니다. 모든 산업은 혁명 정부에 의해 국유화 될 것이며, 노동자들이 자신의 생산수단을 가지게 할 겁니다.."
CSA_central_planning:0 "중앙 계획"
CSA_central_planning_desc:0 "노동자 혁명을 완전하게 실현 하기 위해서, 시카고에서 전쟁을 계획하고 조직하는데 도움이 되는 위원회를 창설해야 합니다. 이 것은 경제 정책을 합리화하고, 혁명을 실현하는데 도움이 될겁니다.
CSA_state_farms:0 "주 농장"
CSA_state_farms_desc:0 "혁명과 인민들을 위해 부르주아들의 땅을 차지해야 합니다. 그 땅들은 다양한 주 농장으로 조직될 것이며, 그 주 농장들은 혁명을 유지하기 위해 식량을 제공할 겁니다."
CSA_control_unions:0 "노동조합에 대한 통제"
CSA_control_unions_desc:0 "모든 노동조합들은 국유화 되고 중앙 위원회 통제 아래 있는 하나의 큰 노동조합 아래 재배치 될 겁니다. 이 조취는 노동조합을 조직하고 그들을 통제하는데 도움이 될 것입니다. 우리는 또한 노동자들의 파업을 전쟁 동안 제한할겁니다. 혁명이 우선이기 때문이죠."
CSA_state_quotas:0 "할당량을 주다"
CSA_state_quotas_desc:0 "전쟁에서 이기기 위해서는 우리는 총, 대포, 의료기기, 전차, 자동차, 그 외 많은 것들이 필요하다. 따라서 군대가 필요로 하는 자원을 확보하기 위해 각 조합에게 할당량을 내려야 한다. "
CSA_military_economy:0 "군수 경제"
CSA_military_economy_desc:0 "혁명을 완수하기 위해서는, 경제에 집중하고 군수 공장을 건설하는데 집중해서 전투에서 승리를 이끌어야 합니다. 노동자들의 힘은 우리의 경제적 힘을 통해서 자본가들을 무릎 꿇게 할 것입니다."
CSA_totalism:0 "계획 경제"
CSA_totalism_desc:0 "우리는 자본주의의 흔적을 치워버리고, 인민에 의해 지시되는 노동자들의 경제로 바꾸었습니다. 우리의 중앙 위원회의 우사한 계획은 미국을 새 시대로 인도할겁니다."
CSA_intence_the_bourgise:0 "부르주아를 인정하다."
CSA_intence_the_bourgise_desc:0 "반동주의자들이 우리를 위협하고 있습니다. 그리고 놀랍지만 많은 기업들이 우리를 지원하기를 희망합니다. 어쩌면 그들과 함께 일하는 것도 좋을지 모르겠죠. 혁명가만큼은 아니지만, 우리들은 그들이 인민들을 위해 일하도록 만들 수 있을겁니다. 기업들을 혁명에 협조하게 하여, 우리는 반동분자들을 파괴하고 혁명을 완수 시킬 수 있습니다."
CSA_workers_coops:0 "노동자 협동조합"
CSA_workers_coops_desc:0 "우리는 기업들을 노동자 협동조합으로 전환 시켜야 합니다. 협동조합을 구성함으로, 노동자들이 시장과 사업에서 자신의 몫을 차지 할 수 있을 겁니다. 그들은 국가를 통해 지역의 사업이나 공장을 통제 하면서 국가를 바꾸고 반동분자를 처치하는데 도움을 줄 것입니다."
CSA_military_build_up:0 "군비 증가"
CSA_military_build_up_desc:0 "전쟁에 승리하기 위해서는, 우리는 전시 경제를 구축해야 합니다. 우리는 기업들이 혁명과 전쟁에 초점을 맞추도록 유도해야 합니다. 이러한 정책은 반동분자들을 가능한 혁명으로 인도하게 하게 할 것입니다."
CSA_georgism:0 "지공주의를 받아드리다"
CSA_georgism_desc:0 "혁명을 빨리 일으키기 위해서, 우리는 지공주의를 받아드려 전국에 토지개혁을 실행해야 합니다. 이것은 인민들이 사회에 기여하는 동안 자신의 토지 생산물의 일부를 소유하게 하여, 농업을 개혁하는 것을 도와 줄 것입니다. "
CSA_syndicalist_bonds:0 "미국 생디칼리즘"
CSA_syndicalist_bonds_desc:0 "미국은 사업가와 부자들의 국가였습니다. 그러나 그것은 오랫동안 노동자들에게 해를 끼쳤습니다. 미국이라는 국가가 만든 수많은 록펠러는 수백만의 사람들을 뭉개버렸습니다. 그러나 우리는 이러한 기업가 정신이 혁명을 위해 봉사하도록 그리고 미국적 특색의 생디칼리즘을 창시 하도록 바꿀 수 있습니다.  
CSA_industrial_democracy:0 "산업 민주주의"
CSA_industrial_democracy_desc:0 "미국은 민주주의 국가였지만, 오랫동안 민주주의는 단지 투표소에서만 존재했습니다. 그래서 지금은 민주주의를 직장 안에 가져 올 적기입니다. 이것은 국가 전역에 공평하고 평등한 경제를 만드는데 도움이 될 것입니다.   
CSA_market_socialism:0 "시장 사회주의"
CSA_market_socialism_desc:0 "우리는 우리의 경제를 자본주의 경제에서 전환시켜, 시장 사회주의로 대체했습니다. 미국의 기업가과 정신과 혁명의 이상이 결합되어 미국을 새 시대로 이끌게 할 것 입니다."
CSA_unions_take_over:0 "노동조합이 장악하다."
CSA_unions_take_over_desc:0 "혁명이 발발하자, 노동조합들이 공장들을 장악하기 시작했습니다. 그들이 러스트 벨트의 산업을 차지한 것이죠. 상부의 지시 없이 자발적으로 이런 일을 실행 한 것입니다, 따라서 우리는 이것을 승인하고 생디칼리즘을 미국에 불러와야 합니다."
CSA_working_women:0 "일하는 여성"
CSA_working_women_desc:0 "혁명이 한참인 와중에, 여성들이 공장에서 남자들과 함께 배치되어서 일을 못할 이유는 없습니다. 게다가 이 것은 공장 안에서 일하는 남성들이 공장에서 벗어나 인민들을 위해 싸우는 것을 도와줄 것입니다!"
CSA_wartime_industry:0 "전시 경제"
CSA_wartime_industry_desc:0 "우리는 우리의 경제를 혁명의 승리를 위해 필요한 군수 공장을 만드는 단 한 가지 일에 반드시 집중시켜야 합니다. 그러므로 우리는 반드시 우리의 승리를 보장하기 위해 군수 공장을 건설하는데 집중해야 합니다." 
CSA_syndicalist_propaganda:0 "생디칼리즘 프로파간다"
CSA_syndicalist_propaganda_desc:0 "혁명은 오직 총만 필요 한 것이 아니라 글 역시도 필요 합니다. 우리는 반드시 인민들을 위해 프로파간다를 지원해야 합니다. 그것은 우리 군인의 사기를 높게 유지하게 하고 위험하고 전복적인 반혁명 사상을 쫒아 낼 겁니다."
CSA_workers_management:0 "노동자 자주 관리"
CSA_workers_management_desc:0 "노동조합이 사업장과 공장을 통제하고 있습니다. 따라서 우리는 노동자 자주 관리를 밀어줘야 합니다. 공장은 그들 자신에 의해서 운영되고 지역의 생산품 수요를 더 잘 처리 할 수 있을 겁니다."
CSA_military_unions:0 "군수 노동조합"
CSA_military_unions_desc:0 "우리는 우리의 노동조합이 군수 물품에 생산 하도록 해야 합니다. 우리는 반동주의자와 자본가들과 전쟁 중입니다. 이 전쟁에서 승리하기 위해서는 우리는 군수 공장에서 일하는 노동조합을 민수 공장에서 일하는 노동조합보다 더 밀어줘야 합니다.  이것은 자본주의를 부수고 혁명을 이기기 위한 힘을 키울 수 있을 겁니다."
CSA_resource_nationalization:0 "자원 국유화"
CSA_resource_nationalization_desc:0 "혁명은 인민을 위해 모든 자원을 국유화 할 것을 요구합니다. 최종적으로 이 자원들은 인민에게 속하게 될 겁니다. 자원들이 인민의 손에 들어감으로써, 우리는 그 자원들을 더 잘 사용 할 겁니다.”
CSA_collectization:0 "자발적 집산화"
CSA_collectization_desc:0 "여러 농민들이 스스로 자발적인 집산화를 하기 시작했습니다.  그들의 자원을 함께 모아서, 우리들의 농부들을 위해 그들이 고 품질의 수확을 생산 할 수 있게 할 겁니다. 이 것은 자발적으로 이루어질 것이고, 그들에게 강요되지 않을 것이며 그럼으로써 농민들의 높은 사기를 유지하도록 도와 줄 것입니다.”
CSA_workplace_democracy:0 "직장 민주주의"
CSA_workplace_democracy_desc:0 "혁명은 계속되어야하며 직장으로 확대되어야 합니다. 우리는 나은 세상을 위해 계속 싸우고 따라서 우리는 반드시 작장에 민주주의를 실행 할 것입니다. 이 것은 전쟁에서 승리 한 후, 평화의 시기에 대비하여 노동자들이 준비 하는걸 도와 줄 겁니다.”   
CSA_syndicalism:0 "생디칼리즘 경제"
CSA_syndicalism_desc:0 "우리는 자본주의의 흔적을 치워버리고, 인민에 의해 지시되는 노동자들의 경제로 바꾸었습니다. 노동 조합을 통해서, 민주주의와 자주 경영으로 우리는 미국에 생디칼리즘을 가져왔습니다. 새로운 시대의 여명이 우리에게 옵니다. 족쇄는 부셔졌습니다!”

### Second Constitutional Convention Focuses ###
CSA_second_convention:0 "두 번째 헌법 제정 회의 "
CSA_second_convention_desc:0 "일단 혁명을 승리로 이끌었기 때문에, 두 번째 헌법 제정 회의가 열렸습니다. 이 회의는 첫 번째 헌법 제정이 만들어진 도시, 필라델피아에 개최될 예정입니다. 국가의 형태에 대한 많은 의견들이 이 회의에서 다뤄질 것이고 이미 이 회의로 인한 파벌들이 형성되기 시작했습니다."
CSA_confedration:0 "연합주의자의 승리"
CSA_confedration_desc:0 "필라델피아에서 대표자들이 뜨거운 논쟁을 몇 일간 벌어진 뒤에, 연합주의자들이 승리 했습니다. 그들이 생각하는 미래의 미국은 권력이 주로 연방정부에서보다 주에서 기인하는 상향식 연방 정부입니다."
CSA_unionist_victory_tooltip:0 "회의에서 조합주의자가 승리해야 합니다."
CSA_checks_balances:0 "견제와 균형"
CSA_checks_balances_desc:0 "선동자의 위협과 부패한 반동주의자의 영향력으로부터 노동자들의 연합을 보호하기 위해서는, 우리는 반드시 일련의 견제와 균형을 만들어야 합니다. 그리고 우리는 과거 연방의 실패를 기억하고, 반드시 그런 일을 피할 것입니다."
CSA_councilism:0 "의회주의"
CSA_councilism_desc:0 " 지역 의회에서 연방 의회에 이르기까지, 우리가 정부의 권력을 아래로부터 끌어올리는데 집중하는 것처럼, 우리는 시민들의 정치 참여를 적극적으로 권장해야 합니다.  지역의회에 시민들을 포함시키도록 만들어서, 우리는 약속된 사회를 건설 할 수 있고 권위주의적 아이디어를 우리 공화국으로부터 배제 시킬 수 있습니다."
CSA_free_assocations:0 "자발적 결사체"
CSA_free_assocations_desc:0 "우리 연합은 아나키스트에 의해 주도되고 그들은 자발적 결사체를 반드시 혁명과 함께 즉시 시작해야 한다고 주장합니다. 이것이 완벽하게 맞을 수는 없지만, 사람들을 지배하는 권력 없이 우리는 우리의 용감한 새 사회를 시작 할 수 있을 것 입니다.
CSA_workers_confederation:0 "노동자 연합"
CSA_workers_confederation_desc:0 "미국은 부르주아의 자본주의 독재로부터 노동자들의 연합체로 전환했습니다. 비록 혁명이 사회 전반에 완전히 영향을 주는데 시간이 걸리겠지만, 우리는 더 좋고 밝은 사회를 건설하기 위한 길을 열었습니다."
CSA_new_civil_service:0 "새로운 공무원"
CSA_new_civil_service_desc:0 "새로운 정부가 완성됨에 따라서, 새로운 행정 체제의 문제가 나타나게 되었습니다. 이 논쟁은 새로운 사회주의적 공무원이냐 혹은 새로운 사회주의적 행정 체제이냐 입니다. 우리는 새로운 사회주의적 공무원 주장을 채택했고, 이 주장은 혁명에서 나온 주장을 구체적으로 구현한 것 입니다."
CSA_education_reform:0 "교육 개혁"
CSA_education_reform_desc:0 "혁명을 가정에까지 가져오고 유지하려면 우리는 교육 시스템에 대한 개혁이 필요합니다. 교육 개혁은 혁명적 이상 안에서 새로운 세대를 성장시키는 것뿐만이 아니라, 우리는 새로운 사회를 건설하고 반동주의에 대항하여 싸울 수 있는 더 교육받은 대중을 가질 수 있을 것 입니다."
CSA_cinema_unions:0 "예술 조합"
CSA_cinema_unions_desc:0 "우리는 수많고 다양한 예술 조합을 가지고 있습니다. 영화나 라디오, 미술 음악 등의 조합을 말이지요. 우리는 그들을 조직하고 지원 할 수 있습니다. 그들은 미레에 새로운 혁명 예술을 이끌 것입니다. 모든 인민들이 거스리 동무의 음악을 들을 것이고, 채플린 동무의 영화를 볼 것입니다."
CSA_strategic_services:0 "전략 사무국 창설"
CSA_strategic_services_desc:0 "혁명을 우리에게 첩보가 필요하다는 것을 가르쳐 주었습니다. 이 것은 필요악입니다. 그러므로 우리는 전략 사무국을 창설해야 합니다. 이것은 미국을 반동주의자로부터 안전하게 지킬 것이고 생디칼리즘을 다른 국가에 촉진하도록 도와줄 것 입니다. 우리가 심은 작은 씨앗으로 인해, 자본주의자들은 그들의 시민들을 두려워하게 될 것입니다. 
CSA_federation:0 "연방주의자의 승리"
CSA_federation_desc:0 "필라델피아에서 대표자들이 뜨거운 논쟁을 몇 일간 벌어진 뒤에, 연방주의자들이 승리 했습니다. 그들이 생각하는 미국의 미래는 미국의 연방 정부가 혁명적으로 바뀐 것입니다. 그들은 중앙집권주의와 연합주의 사이의 균형을 유지하기 위해 노력 할 것입니다."
CSA_federalist_victory_tooltip:0 "The Federalist will need to be victorious in the convention"
CSA_seperation_of_powers:0 "권력 분립"
CSA_seperation_of_powers_desc:0 "권력 분립의 사상은 권력의 균형을 유지하는데 매우 중요합니다. 이것은 공화국을 안전하게 지키고 반 혁명가들로부터 정부가 무너지는 것을 지켜줄 겁니다. 또한 권력을 한 사람이나 또는 한 집단으로부터 떨어지는 것을 막을 겁니다.
CSA_democratic_socialism:0 "민주적 사회주의"
CSA_democratic_socialism_desc:0 "미국은 민주주의 국가입니다. 그러나 최근까지 이 말은 사실이 아니었습니다. 미국은 민주주의이면서 동시에 금권주의 국가였죠. 이제 우리 모두 족쇄를 부셨습니다. 그리고 지금 우리는 진짜 민주주의인 민주적 사회주의를 만들었습니다. 족쇄는 부셔졌습니다."
CSA_bill_of_rights_syndicalism:0 "생디칼리즘 권리 장전"
CSA_bill_of_rights_syndicalism_desc:0 "구 헌법의 권리 장전은 중요한 권리를 보장해줬습니다. 우리는 생디칼리즘의 가치를 보장할 우리들의 권리 장전을 만들어야 합니다. 이것은 미국 전역의 인민들의 시민권을 보호하는데 도움을 줄 것입니다."
CSA_workers_republic:0 "노동자 연맹"
CSA_workers_republic_desc:0 "미국은 부르주아의 자본주의 독재로부터, 권력이 노동자들의 주와 연방 정부 간 균형이 맞춰져 있는 사회주의자의 연맹으로 전환했습니다. 비록 혁명이 사회 전반에 완전히 영향을 주는데 시간이 걸리겠지만, 우리는 새로운 연맹 아래 더 좋고 밝은 미래를 설계 할 것입니다.
CSA_syndaclist_buercracy:0 "생디칼리즘 관료제"
CSA_syndaclist_buercracy_desc:0 "새로운 정부가 완성됨에 따라서, 새로운 행정 체제의 문제가 나타나게 되었습니다. 이 논쟁은 새로운 사회주의적 공무원이냐 혹은 새로운 사회주의적 행정 체제이냐 입니다. 우리는 새로운 혁명적 행정체제 주장을 선택했습니다. 정부는 국가 전역에서 모든 미국인들에게 혁명을 불러오기 위하여 변화할 것입니다."
CSA_state_education:0 "공교육"
CSA_state_education_desc:0 "우리는 새로운 세대의 미국인들이 혁명적 이상을 불러올 필요가 있습니다. 연방정부가 국가 전역의 교육 과정을 다루는 것을 도와줄 것입니다. 이것은 좋은 교육을 받지 못한 많은 미국인들에게 처음으로 좋은 교육을 받을 수 있게 할 것입니다."
CSA_found_american_raido:0 "미국 라디오 노동조합"
CSA_found_american_raido_desc:0 "우리는 다양한 라디오 노동조합을 하나의 큰 노동조합으로 합병하자는 제안이 왔습니다. 이것은 우리들이 국가 전역에 혁명적 이상을 퍼트리는 것을 주도 할 것입니다. 게다가 우리는 이것을 이용해서 정책을 설명하는데 도움을 받거나 대중연설을 통해서 영향을 줄 수 있을 것 입니다."
CSA_found_the_cia:0 "CIA 설립"
CSA_found_the_cia_desc:0 "혁명을 우리에게 첩보가 필요하다는 것을 가르쳐 주었습니다. 이 것은 필요악이지만 필요 합니다. 그러므로 우리는 중앙 정보국을 창설해야 합니다. 이것은 미국을 반동주의자로부터 안전하게 지킬 것이고 생디칼리즘을 다른 국가에 촉진하도록 은밀하게 도와줄 것입니다. CIA는 어둠 속에서 숨어있는 적을 강타할 우리의 검이 될 것입니다."
CSA_centralized_union:0 "중앙 집권주의자의 승리"
CSA_centralized_union_desc:0 "필라델피아에서 대표자들이 뜨거운 논쟁을 몇 일간 벌어진 뒤에, 중앙 집권주의자들이 승리 했습니다. 그들의 이상은 중앙집권화 된 전체주의자들의 연방 정부입니다. 혁명을 불러오기 위해서 중앙 집권화된 노동조합을 가져야 합니다.
CSA_centralist_victory_tooltip:0 "The Centralists will need to be victorious in the convention"
CSA_revolutionary_guards:0 "혁명 근위대"
CSA_revolutionary_guards_desc:0 "혁명의 의상을 보호하기 위해서, 우리는 정예 혁명 근위대가 조직하는 것이 필요합니다. 이것은 우리의 영광스러운 혁명에 반대하는 어떤 그리고 모든 반혁명주의자들을 막을 겁니다. 
CSA_democratic_centralism:0 "민주 집중제"
CSA_democratic_centralism_desc:0 "파벌주의는 혁명을 파괴하고 죽음으로 인도합니다. 그러므로 우리는 민주 집중제라는 전체주의의 이상을 촉진시켜야 합니다. 우리는 민주주의가 필요합니다. 그러나 우리는 반혁명주의자들이 침투 할 수 있는 파벌주의를 피해야만 합니다."
CSA_reactionary_purge:0 "반동 주의자에 대한 숙청"
CSA_reactionary_purge_desc:0 "우리의 공화국을 위험할 수 있는 어떤 그리고 모든 반동 주의자에 대한 숙청을 시작할 때입니다. 우리는 많은 반-혁명분자들이 공화국 전역에 있다는 것을 압니다. 우리 공화국으로부터 그들을 숙청함으로써, 우리의 공화국을 보존 할 수 있을 것입니다. 이것에 반대하는 자들은, 국가에 대한 반역자들이나 다름없으며 그 자체가 유죄입니다.  
CSA_ussa:0 "U.S.S.A"
CSA_ussa_desc:0 "미국은 부르주아의 자본주의 독재로부터 미 사회주의 합중국 (U.S.S.A)으로 전환했습니다. 비록 혁명이 사회 전반에 완전히 영향을 주는데 시간이 걸리겠지만, 우리의 공화국은 더 밝고 좋은 미래로 이끌 것입니다.
CSA_red_constitution:0 "붉은 헌법"
CSA_red_constitution_desc:0 "정부의 형태가 완성되었기 때문에, 우리는 두 번째 미국 헌법을 작성 할 때입니다. 이것은 진정한 인민의, 인민을 위한, 인민에 의한 헌법입니다. 혁명 만세!"
CSA_red_constitution_tooltip:0 "You will get a National Idea depending on which path you go down"

### Reconstruction Focuses ###
CSA_reconstruction:0 "재건되는 미국"
CSA_reconstruction_desc:0 "두 번째 헌법 제정 회의가 거의 끝나가고 우리는 새로운 헌법을 작성하고 있기 때문에, 내전으로부터 국가를 재건하는데 집중해야 합니다. 혁명전쟁은 잔인한 충돌이었으며, 지금은 재건의 시기입니다."
CSA_desegregation:0 "인종 차별 폐지"
CSA_desegregation_desc:0 "국가를 재건하기 위한 노력의 일환으로, 우리는 사법 제도에 대한 개혁을 결정했습니다. 구 자본주의 공화국은 국가 전역에 인종적 편협과 증오를 조장했습니다. 특히 많은 부당한 판결은 아메리카 원주민과 흑인들에게 이루어졌습니다. 그리고 지금 그것을 수정할 시간입니다."
CSA_native_american_integration:0 "아메리카 원주민과의 통합"
CSA_native_american_integration_desc:0 "지금은 아메리카 원주민에 대한 부족 법을 개혁해야 할 때입니다. 우리는 생디칼리즘과 평등이 우리의 원주민 형제자매들에게 가져오게 하기 위해 개혁해야 합니다. 이 개혁을 통해서 적절한 시기에 우리는 인디언 보호 구역으로부터 그들을 이 사회의 구성원으로 포함 시킬 수 있을 겁니다."
CSA_african_american_desegregation:0 "흑인에 대한 인종 차별 철폐"
CSA_african_american_desegregation_desc:0 "국가 전역에서, 부분적으로는 남부에서, 흑인 동무들을 파괴하는 악랄한 짐 크로우 법은  아직도 존재합니다. 우리는 모든 인종차별 법을 치우고 그들에게 정의를 실현해야 합니다. 남부에서 불만을 제기하겠지만, 우리는 평등을 가져 올것이며, 만약 그들이 인종차별을 고집한다면, 혁명군이 흑인 동무들을 보호 할 것입니다."
CSA_fight_the_klan:0 "미니트맨와의 분쟁"
CSA_fight_the_klan_desc:0 "우리가 국가 전역에 흑인과 아메리카 원주민에 대한 평등을 실현하고자 노력할 때, 이것에 저항하는 사람들이 존재합니다. 남부 전역에 잔존된 롱의 미니트맨이 봉기해서 계속 싸우고 미국 전역에 테러를 실행하고 있습니다. 우리는 혁명을 지키기 위해 반드시 그들을 파괴해야 합니다!"
CSA_equality_for_all:0 "만민평등"
CSA_equality_for_all_desc:0 "구 미국의 공화국 사법 체제는 부자들과 백인들에게 편파적이었습니다. 하지만 우리가 족쇄를 부셨기 때문에, 공화국 전역에 진정한 정의와 평등이 존재하게 되었습니다. 법 앞에서는 모두가 평등합니다."
CSA_rebuilding_the_nation:0 "국가 재건"
CSA_rebuilding_the_nation_desc:0 "이제 국가를 재건설해야 할 시간입니다. 아마 국가를 완전히 재건하고 공장과 기반시설을 모두 수리하는데 긴 시간이 걸릴 것입니다. 그러나 긴 시간을 걸쳐서 국가를 재건하는 것은 그만큼 가치가 있습니다."
CSA_the_south:0 "남부 재건"
CSA_the_south_desc:0 "지금은 남부를 재건할 때입니다. 우리는 미국 우선당의 심장부에서  사회주의를 가져 올 것입니다. 그들은 러스트 벨트의 노동자처럼 자본주의의 억압을 받은 사람들입니다. 우리는 그들의 생활수준을 향상시키고, 남부에 혁명을 전달 할 것입니다."
CSA_the_midwest:0 "중부 재건"
CSA_the_midwest_desc:0 "러스트 벨트는 혁명의 심장부이고 우리는 이 지역을 재건하는 것이 필요합니다. 재건과정을 통하여 우리는 반동분자들이 그 지역에서 저지른 파괴를 복구하고, 혁명전쟁이 끝난 지역에 새로운 활력을 줄 겁니다."
CSA_the_west:0 "서부 재건"
CSA_the_west_desc:0 "지금은 미국의 농업 중심지인 서부를 재건 할 시간입니다. 서부는 혁명전쟁과 구 공화국 때문에 파괴되었습니다. 우리는 서부를 개혁하고 그 곳 농민에게 사회주의를 전달 할 것입니다."
CSA_new_england:0 "뉴 잉글랜드 재건"
CSA_new_england_desc:0 "지금은 뉴 잉글랜드를 재건 할 시간입니다. 뉴 잉글랜드는 첫 번째 혁명과 고향이었고, 생디칼리즘의 두 번째 미국 혁명을 포옹 한 곳입니다. 이 지역은 우리들의 재건을 통해서 크게 항상 될 것입니다."
CSA_the_pacific_coast:0 "서부 해안 재건"
CSA_the_pacific_coast_desc:0 "It is time to rebuild New England. New England was home of the first revolution and it shall embrace the syndicalism of the Second American Revolution. The region shall be vastly improved through our reconstructions efforts."
CSA_recovery_from_the_war:0 "혁명적 회복"
CSA_recovery_from_the_war_desc:0 "해안에서부터 해안까지, 모든지역이 재 건설 되었습니다. 지금은 우리들의 해온 일을 감탄하며 즐기고, 미래의 국가 전역에서 일어날 산업화에 대비해야 합니다.
CSA_end_of_reconstruction:0 "재건의 끝"
CSA_end_of_reconstruction_desc:0 "재건의 시대가 이제 곧 끝나갑니다. 우리는 재건을 끝내기 위해 2년의 시간을 소비했으며, 혁명이 국가 전역에 완전히 영향을 주는 것에는 더 많은 시간이 들 것으로 봅니다."

### Five Year Plan ###
CSA_five_year_plan:0 "Five Year Plan"
CSA_five_year_plan_desc:0 "Now that some time has passed since reconstruction it is time to begin the five year plan. This is a grand industrial plan that shall involve all of society to modernise and help industrialise the country and prepare for it the future."
CSA_work_project_agency:0 "Work Project Agency"
CSA_work_project_agency_desc:0 "The government has created an agency dedicated to helping with the monumental projects of the country. Massive grand projects will require massive planning and cooperative to achieve. Thus the agency shall be formed to handle such endeavours."
CSA_high_way_project:0 "Highway Project"
CSA_high_way_project_desc:0 "A project has been put forward that can help revolutionise the country and help connect it together. The highway project will be a massive infrastructure project that will help connect the cities throughout the country."
CSA_nuclear_unions:0 "The Union of Nuclear Workers"
CSA_nuclear_unions_desc:0 "As we have begun to advance our energy supply, it is time that we help our workers organise a union specifically for nuclear energy. This will not only help the workers out, but will better help our research into nuclear energy and how we can use it for the people of America."
CSA_taming_america:0 "Taming America"
CSA_taming_america_desc:0 "As part of the five year plan, but of the plan calls for the Taming America project to expand the mining and resources production throughout the country. As part of this project, a number of new national parks will be created so that the beauty of America will be preserved. Thus we shall have the best of both worlds, the resources of America and the beauty of America."

### Reed Doctrine Focuses ###
CSA_reed_doctrine:0 "리드 독트린"
CSA_reed_doctrine_desc:0 "이제 혁명을 실현함에 따라서, 우리는 외부를 주목하면서 세계의 노동자들을 도와줄 수 있을 겁니다."
CSA_paris_summet:0 "파리 회담"
CSA_paris_summet_desc:0 "멕시코가 혁명에 개입했을 때, 그것은 혁명 정부에 혼란을 발생시켰습니다. 일부는 맥시코인들이 미국 동무들을 자유롭게 하기 위해 도와주었다고 생각했고,  그러나 다른 사람들은 그들이 우리의 땅을 혁명을 틈타서 빼앗아 간다고 생각합니다. 그러므로 우리는 맥시코 동무들과의 분쟁을 해결하기 위해서 파리에서 협정을 소집해야 합니다."
CSA_second_mexican_war:0 "두 번째 멕시코-미국 전쟁"
CSA_second_mexican_war_desc:0 "파리 협정을 실패했습니다. 맥시코는 우리의 동무지만 그들의 정부는 아닙니다. 지금은 우리들의 땅을 자유롭게 하고, 진정한 생디칼리즘을 우리 맥시코 동무에게 배달할 차례입니다. 동무들 무장하십죠! 우리는 전진 할 겁니다!"
CSA_fate_of_mexico:0 "멕시코의 운명"
CSA_fate_of_mexico_desc:0 "두번째 맥시코-아메리카 전쟁이 끝나기 때문에, 지금은 맥시코롤 어떻게 해야 할지 결정할 차례입니다. 일부는 이러한 사건이 다시 반복되는 것을 막기 위해서 그들을 위성국화 시켜야 한다고 봅니다. 다른 사람들은 적당히 친 미국적 정부만 수립하면 될 것이라고 생각합니다. 또 다른 사람들은 멕시코를 합병시켜서 혁명을 그들에게 전파해야 할거라고 생각합니다."
CSA_mexican_freindship:0 "멕시코-아메리카 친선"
CSA_mexican_freindship_desc:0 "파리 협정은 상당히 성공적이었습니다. 우리는 우리의 문제를 우리의 멕시코 동무와 함께 해결했습니다. 따라서 지금은 친선 조약에 사인하고 두 국가의 우호 관계를 새로 증진해야 합니다."
CSA_mexican_american_trade_agreement:0 "멕시코-아메리카 무역 협정"
CSA_mexican_american_trade_agreement_desc:0 "우리는 멕시코와 무역 협정을 맺자는 제안을 받았습니다. 무역 협정은 멕시코와 미국의 노동자들을 도울 수 있도록 설계되었죠. 우리는 모두 같은 동무이며, 미국인과 멕시코는 일을 위해 남서부 국경을 지날 노동자들을 가지고 있습니다. 이 협정은 두 국가의 노동자를 도와 줄 것입니다."
CSA_help_centro_america:0 "중앙아메리카를 도와주다"
CSA_help_centro_america_desc:0 "자본가랑 반동분자와 싸우는 중앙아메리카의 동무들을 도와주는 것은 우리의 의무이자 권리입니다. 과거에 중앙아메리카의 자본가를 도와주기 위해 개입 한 것처럼, 우리는 노동자들을 도와주기 위해 개입해야 합니다!"
CSA_panama_crisis:0 "파나마 위기"
CSA_panama_crisis_desc:0 "중앙아메리카 연합 주가 패배했기 때문에, 파나마와 운하에 문제가 생겼습니다. 파나마에 위기를 만드는 것이 좋을 것일 수 있습니다. 우리는 운하에 대한 문제를 해결하고 그것을 누가 가져가는지 결정 할 수 있을 것 입니다."
CSA_fate_of_panama:0 "파나마의 운명"
CSA_fate_of_panama_desc:0 "파나마 문제가 다루어졌으므로, 이제 파나마의 운명을 다룰 차례입니다. 특히 운하의 운명에 대해서요. 파나마에게 돌려줘야 할까요? 아니면 중앙 아메리카에 소속되어야 할까요? 아니면 그 대신에 그 운하를 만든 미국인이 가져야 할까요?"
CSA_join_international:0 "인터네셔널 가입"
CSA_join_international_desc:0 "지금은 미국이 세계무대에서 자리 잡기 위해여 인터네셔널에 가입하고, 세계 전역의 노동자의 권리를 위해 싸울 시간입니다."
CSA_arsenal_of_syndicalism:0 "생디칼리즘의 병기창"
CSA_arsenal_of_syndicalism_desc:0 "우리는 반드시 거대한 생디칼리즘의 병기창이 되어야 합니다. 그리고 우리는 반드시 혁명정신을 해외로 제공해야 합니다."
CSA_liberty_ships:0 "자유 함"
CSA_liberty_ships_desc:0 "세계는 생디칼리즘을 위해 도와주는 우리의 배를 보게 될 것입니다."
CSA_war_plan_black:0 "흑색 전쟁 계획"
CSA_war_plan_black_desc:0 "지금은 거대한 반동 제국인 카이저라이히를 공격할 시간입니다. 더 이상 독일 제국이 세계가 그들의 족쇄에 묶이게 할 수 없습니다. 더 이상 그들의 자본주의적 노예제를 오래 지속시키도록 할 수 없습니다. 우리는 싸울 것입니다. 우리는 카이저라이히의 족쇄를 부셔버릴 겁니다!"
CSA_join_phalanstere:0 "팔랑스테르 가입"
CSA_join_phalanstere_desc:0 "우리는 지금 인터네셔널에 가입했기 때문에, 우리는 또한 팔랑스테르에 가입해야 합니다. 미국의 과학적 지식은 영국과 프랑스와 결합되면서 세계의 자본주의를 파괴시키는데 도움을 줄 것입니다."
CSA_war_plan_red:0 "적색 전쟁 계획"
CSA_war_plan_red_desc:0 "캐나다 안의영국 왕실은 미국 인민들의 매우 위험한 적이 되었습니다. 우리는 반드시 어떻게 그들의 동맹과 캐나다인을 상대로 싸울지 계획해야 합니다."
CSA_great_northern_wall:0 "대규모 북부 장벽"
CSA_great_northern_wall_desc:0 "우리는 CSA와 캐나다 사이의 국경에 건설을 해야 합니다. 그리고 우리는 북부의 독재자에 대항해서 국경의 벽 사이에 요새를 배치해야 합니다."
CSA_entente_embargo:0 "협상국을 배어버려라!"
CSA_entente_embargo_desc:0 "협상국에 대항하는 전쟁을 준비하기 위해 우리는 반드시 그들의 전쟁 수행능력을 배어버려야 합니다. 우리는 협상국에 대한 앰바고를 실행하여 그들이 사격을 하기도 전에 파괴시켜 버릴 것 입니다."
CSA_liberate_canada:0 "캐나다 해방"
CSA_liberate_canada_desc:0 "모든 준비는 끝났습니다. 지금은 그 괴물을 처치할 시간입니다. 독재적인 영국 왕실로부터 캐나다인을 해방시킬 시간입니다."
CSA_fate_of_the_empire:0 "Fate of the British Empire"
CSA_fate_of_the_empire_desc:0 "Now that the British Empire and their so called Entente has been dealt with the question of what shall become of their empire is being brought. What shall we do with Canada and the Caribbean federation? What shall become of the Dominion of India? It is time to decide the fate of the British Empire once and for all."
CSA_reclaiming_america:0 "미국을 되찾다"
CSA_reclaiming_america_desc:0 "이제 우리는 미국을 되찾을 시간입니다. 혁명으로 혼란스러운 시간에 많은 미국의 지역이 자본주의 반동분자에게 잃었습니다. 이제 그것을 되찾고 혁명을 그 지역에 전파할 시간입니다."
CSA_hawaiian_liberation:0 "하와이 해방"
CSA_hawaiian_liberation_desc:0 "하와이는 혁명이 시작되기 전 미국의 부분입니다. 이제 혁명적 이상을 그곳에 전파할 시간입니다."
CSA_yankee_strike:0 "뉴잉글랜드 파업"
CSA_yankee_strike_desc:0 "캐나다인들이 뉴잉글랜드를 차지했고 그 곳의 미국인들에게 자본주의의 족쇄를 강요하고 있습니다. 우리는 뉴잉글랜드 전역에 한발의 사격 없이 반동분자 정부를 전복시키기 위한 거대한 총 파업을 조직해야 합니다."
CSA_californian_strike:0 "켈레포니아 총파업"
CSA_californian_strike_desc:0 "소위 ‘태평양 미국’이라 불리는 곳은 자본가들의 천국입니다. 그들은 진정한 노동자의 철권을 알지 못하죠. 그들에게 반동분자의 체제는 끝났다는 것을 보여 줘야 합니다!"
CSA_philippinian_support:0 "Filipino Liberation"
CSA_philippinian_support_desc:0 "We should help our Filipino Comrades now that we have dealt with matters here at home. The Philippines was once a protectorate of the old United States. It is time to help our comrades in the Philippines spread Syndicalism there. We shall help them break the chains!"
CSA_plan_purple:0 "자주색 전쟁 계획"
CSA_plan_purple_desc:0 "자주색 전쟁 계획은 라틴 아메리카 지역에 대한 군사적 개입입니다. 우리는 이를 이용하여 팍스 아메리카 전역에 재 설립하고, 남쪽의 동무들을 도와줄 것입니다."
CSA_cuban_intervnetion:0 "쿠바 개입"
CSA_cuban_intervnetion_desc:0 "쿠바의 인민들은 자본주의의 압제 아래서 고통받고 있습니다. 우리는 그들의 압제로부터의 해방을 도와줄 것입니다."
CSA_help_bolivia:0 "Help Bolivia"
CSA_help_bolivia_desc:0 "Bolivia is a fellow Syndicalist country in the south. We should help them spread syndicalism in the Andes."
CSA_intervene_chile:0 "Intervene in Chile"
CSA_intervene_chile_desc:0 "It is time to do what we can to help our comrades in Chile and bring syndicalism to them down in the south. Let the Red Eagle soar down south and break the chains of our Chilean workers!"
CSA_haitian_intervention:0 "아이티 개입"
CSA_haitian_intervention_desc:0 "아이티는 아직 생디칼리즘을 수용하지 못했으며 대다수가 노예 임금으로써 살고 있습니다. 그들은 전에 실제 노예제도를 폐지한 적이 있고, 지금은 임금 노예의 사슬로부터 벗어나도록 도울 시간입니다."
CSA_dominican_interventiom:0 "도미니카 공화국 개입"
CSA_dominican_interventiom_desc:0 "우리는 아이티의 동무들을 해방 시켰음으로, 지금은 도미니카 공화국의 우리 동무들을 해방시킬 시간입니다. 그들의 족쇄는 파괴될 것이고 인민들은 임금 노예의 사실을 벗어 던질겁니다."
CSA_brazilian_intervention:0 "Intervention in Brazil"
CSA_brazilian_intervention_desc:0 "Brazil is a hot bed of Syndicalism and with their own revolution coming, it would not do if we do not do our part and ignore the plight of our comrades in the Brazil. We should do everything that we can to help the revolution there and if it fails there, we should do our part to continue it."
CSA_red_pax_american:0 "팍스 아메리카"
CSA_red_pax_american_desc:0 "팍스 아메리카 또는 미국에 의한 평화는 북과 남아메리카 전역에 설립되었습니다. 아직까지 일부 지역에 약간의 반동분자들이 남아있지만 우리는 이 지역에 평화를 가져다 놓았고, 자본주의로부터 노동자를 해방 시켰습니다. 지금은 노동자의 평화 체제입니다!"

