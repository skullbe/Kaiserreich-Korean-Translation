mittel.167.t:0 "In the heart of Africa"
mittel.167.d:0 "Born after the absorption of French and Belgian colonies, Deutsch-Mittelafrika is a massive swath of land, composed of cities, chiefdoms, kingdoms, farmlands, jungles, savannahs, deserts and more; for it covers half of the Dark Continent. A complex web of treaties, agreements and tacit understandings, the colony, while stable, is remarkably unprofitable; something that the new man in charge, Hermann von Göring, and his men wish to change no matter the cost. But could that cost be too great for Mittelafrika to pay? And will the Kaiser allow von Göring to take such a risk?"
mittel.167.a:0 "Sounds exciting!"
mittel.1000.t:0 "Defeat in Africa"
mittel.1000.d:0 "The Mittelafrikans have defeated our forces in Africa, it may be time to surrender our colonies for now, let us see what it is Mittelafrika wants out of this war..."
mittel.1000.a:0 "Send an envoy, we surrender"
mittel.1000.b:0 "We shall never surrender!"
mittel.1001.t:0 "The Portuguese surrender"
mittel.1001.d:0 "We have defeated the Portuguese in Africa, and they have started negotiations for surrender, it now time to decide what it is we want to get out of this war. The old guard suggests we should take only northern Mozambique, as it was our original goal in this war. Members of the NKR suggest establishing security zones in Mozambique and Angola, while the most radical members of our administration say we should strip Portugal of all African holdings. We must remember that we will uphold our deal with the South Africans and grant them southern Mozambique, what shall be done?"
mittel.1001.a:0 "Listen to the old guard, take northern Mozambique"
mittel.1001.b:0 "Establish security zones in Mozambique and Angola"
mittel.1001.c:0 "Portugal has forfeited their colonial holdings with their reckless behaviour, Take it all!"
### Mittelpolitic ###

mittelpolitic.1.t:0 "British influence"
mittelpolitic.1.d:0 "The Royal Veterans Association; which represents white British Weltkrieg veterans, has gained influence over our government, which forces us to pay more attention to the demands of the white British settlers, yet means that more of them will join our army."
mittelpolitic.1.a:0 "Interesting"

mittelpolitic.2.t:0 "Strong British influence"
mittelpolitic.2.d:0 "The Royal Veterans Association, which represents white British Weltkrieg veterans, has gained more influence over our government, which forces us to pay more attention to the demands of the white British settlers, yet means that more of them will join our army."
mittelpolitic.2.a:0 "Perhaps we should do something?"

mittelpolitic.3.t:0 "British Condominium"
mittelpolitic.3.d:0 "The Royal Veterans Association, which represents white British Weltkrieg veterans, has gained extremely strong influence over our government, which forces us to pay more attention to the demands of the white British settlers, yet means that more of them will join our army."
mittelpolitic.3.a:0 "This is getting bad..."

mittelpolitic.4.t:0 "Flandro-Wallonian Influence"
mittelpolitic.4.d:0 "The Association des Colons du Congo, which represents the Belgian and French investors within our territories, has gained influence over our government, which means more and more of our industry is in their hands. However, this enhances our ability to exploit the full natural wealth of Africa."
mittelpolitic.4.a:0 "Interesting"

