### Focuses ###
MAF_New_Administration:0 "A New Administration"
MAF_New_Administration_desc:0 "In order to further assert our control over Africa, it is necessary to take inventory of our administrators and staff, and coordinate a plan of action."
MAF_Sovereign_State:0 "A Sovereign State"
MAF_Sovereign_State_desc:0 "Now that von Göring's position as Sovereign Statthalter has been established, it is time to turn the rest of our administration toward furthering our autonomy and authority."
MAF_Establish_Lion_Society:0 "Establish the Lion Society"
MAF_Establish_Lion_Society_desc:0 "Africa has long been rumoured to harbour secret societies like the 'Leopard' and 'Crocodile' societies, who are supposedly responsible for many unsolved murders and criminal acts. We can borrow this air of mystique for our own growing body of assassins and illicit enterprises."
MAF_End_Protectorates:0 "End the Protectorates"
MAF_End_Protectorates_desc:0 "Mittelafrika has always been a patchwork of treaties established with various African kingdoms, which retained their autonomy and royalty in exchange for acceptance of German sovereignty. It is time to end this, and have one law and one sovereign entity in Mittelafrika."
MAF_Annex_British_Colonies:0 "Annex The British Colonies"
MAF_Annex_British_Colonies_desc:0 "In 1925 the Island of Britain fell to the plague of socialism. Our armies moved into British territory to prevent the revolution from reaching Africa, establishing a trusteeship over the British colonies until a 'responsible British government' could be restored. We shall end this farce, the colonies are ours by right of conquest."
MAF_Vizekonig:0 "Assume the Title 'Vizekönig'"
MAF_Vizekonig_desc:0 "The Statthalter is not merely a bureaucrat fulfilling a government role. We have already established that he is not accountable to Germany, and it is now important to establish that he is co-equal to the highest authority in Africa. The Kaiser has given the Vizekönig a sacred trust. In Africa, the Vizekönig's word is the same as the Kaiser's."
MAF_Four_Year_Plan:0 "Four Year Plan"
MAF_Four_Year_Plan_desc:0 "Trouble is brewing in Europe and Asia, the syndicalists grow bolder every day while our own military has become complacent. We must plan a timetable for our economy and military to ensure that we are ready to support the Fatherland in any way possible."
MAF_Die_Volkerschau:0 "Die Neue Völkerschau"
MAF_Die_Volkerschau_desc:0 "Building on the techniques of Carl Hagenbeck in the early 20th century, we can put together the world's greatest (and most profitable) ethnological exposition in the world. With over 1,000 performers, it will be sure to bring in a profit, while still serving the public diplomacy of our administration."
MAF_Protect_Animals:0 "Protected Endangered Species"
MAF_Protect_Animals_desc:0 "It's incredulous to think, but some of the most iconic species of Africa, particularly the lion, are in danger of being totally exterminated, as the wolf was from Europe. In 1870, the last Atlas Bear was shot by hunters. Our Statthalter has a particular interest in pushing laws that ensure this will not happen to our native species."
MAF_Kulturkampf:0 "A Second Kulturkampf"
MAF_Kulturkampf_desc:0 "In the 1870s, the German Parliament passed 22 laws to curb the power of the Catholic Church. By ruthlessly enforcing these laws, we can curb foreign elements, and also ensure the monopoly of our own secular and German education system."
MAF_Proving_Grounds:0 "Swapokmund Proving Grounds"
MAF_Proving_Grounds_desc:0 "To train our most capable administrators and public servants, we send them to the Namibian desert for a week of harsh training and research where they are forced to rely on all the skills they have learnt so far to command a small desert settlement. While this does cause a few deaths a year, it makes our administration among the best trained in the world."
MAF_Army_Reforms:0 "Reform the Army"
MAF_Army_Reforms_desc:0 "The African Askari in 1914 was up to the standard of the contemporary European soldier. Today, he is still up to the standard of 1914. He is not ready for the kind of mechanised, artillery intensive battles we saw in Europe by the end of the war. We must fix this."
MAF_Long_Range_Airforce:0 "A Long Range Airforce"
MAF_Long_Range_Airforce_desc:0 "Africa is far from the major theatres of war. In order to engage our enemies, we must construct a fleet of long range bombers capable of even transoceanic voyages. Even if we never use it, our ability to project air power across the Indian and Atlantic oceans will greatly improve our prestige."
MAF_Heavy_Equipment:0 "Heavy Equipment"
MAF_Heavy_Equipment_desc:0 "If our military is to match the standards of Germany, we shall need equipment: tanks, planes, artillery guns, these are the weapons of modern war!"
MAF_Africa_Army:0 "The Africa Divisons"
MAF_Africa_Army_desc:0 "Now that we have achieved parity in modern warfare, it is not enough for our Askaris to serve as a colonial police force. Like the Gurkhas for the British, and Senegalese for the French, the best of the native populace will serve as shock troops for the German army."
MAF_Strategic_Export:0 "Strategic Resources Export"
MAF_Strategic_Export_desc:0 "In the event of war, Mittelafrika must serve to feed the great German war machine. Expanding our production of strategic resources will ensure we can outproduce our enemies and strengthen the Fatherland."
MAF_African_Breadbasket:0 "The African Breadbasket"
MAF_African_Breadbasket_desc:0 "Much of Africa has little in the way of agricultural development, but what we do have is invested in cash crops suitable only for the tropics. The last Weltkrieg showed that Germany is vulnerable to its lack of foodstuffs, and so by focusing on staples such as corn and rice, rather than tobacco and pepper, we can help ensure victory."
MAF_African_War_Industries:0 "African War Industries"
MAF_African_War_Industries_desc:0 "African laborers will work for far less than the average German, if we pay them at all. It makes sense therefore to encourage the development of simple manufacturing processes suitable to Africa instead."
MAF_War_Economy:0 "A War Economy"
MAF_War_Economy_desc:0 "War is inevitable, and time is precious. In the Weltkrieg, we gained a great advantage by mobilising faster than the British in Africa. We must be the first to mobilise in the next war as well."
MAF_Start_Heydrich_Reforms:0 "Start Heydrich Reforms"
MAF_Start_Heydrich_Reforms_desc:0 "In order to be of use to our Fatherland, our naval facilities must be expanded to accommodate larger ships, even battleships and aircraft carriers."
MAF_Cont_Heydrich_Reforms:0 "Continue Heydrich Reforms"
MAF_Cont_Heydrich_Reforms_desc:0 "By purchasing vessels from German shipyards, and purchasing antiquated vessels from the Kriegsmarine, we can stimulate the German economy and strengthen our own naval industry at the same time."
MAF_Final_Heydrich_Reforms:0 "Finalize the Heydrich Reforms"
MAF_Final_Heydrich_Reforms_desc:0 "With the proper investment, we can establish naval dockyards of our own, and contribute to any new naval arms race."
MAF_Sailing_With_Marine:0 "Sailing With the Kaiserliche Marine"
MAF_Sailing_With_Marine_desc:0 "Our vessels should not simply patrol local waters. We should send them sailing from Kiel to Tsingtau on exercises with the Kaiserliche Marine."
MAF_Back_To_Basics:0 "Back to the Basics"
MAF_Back_To_Basics_desc:0 "Our administration draws from over 50 years of experience on the Dark Continent. Undefeated against impossible odds in the Weltkrieg, we understand that Africa is very different from Europe, and are aware of our limitations. This is our strenght, not our weakness!"
MAF_Royal_Tours:0 "Royal Tours"
MAF_Royal_Tours_desc:0 "In Africa we mostly rule through local intermediaries, Kings and Chieftains whose rule we back with iron authority. We can use them to help modernise from the ground up, while also integrating them better into the empire by introducing them to the society of Kings, Dukes and other Royalty that makes up our larger empire."
MAF_Honorary_Officers:0 "Honorary Officers"
MAF_Honorary_Officers_desc:0 "The core of our authority are the Askari, who obey without question, and the local authorities who can effectively administrate our territories. We should blend the two by adopting Kings and Chieftains as honorary officers in our armed forces."
MAF_African_Studies:0 "Promote African Studies in Germany"
MAF_African_Studies_desc:0 "The official language of our administration is Swahilli, but there are few opportunities to learn it elsewhere, not to mention the hundreds of other native languages used in Africa. To have a steady supply of competent administrators, we should encourage German universities to train specialists in African languages and cultures."
MAF_Bezirk:0 "Bezirksleiterrecht"
MAF_Bezirk_desc:0 "Much of the law that ordinary Africans operate and face trial under is not German law, but local tribal laws, arbitrated by tribal leaders and elders. Rather than trying to stamp it out and flood our limited number of acceptable judges, lawyers and jurors, Rudolf Asmis has proposed we have teams of legal experts consult with the locals to put into writing and modernise their local laws."
MAF_Strategic_Reserve:0 "Strategic Resources Reserve"
MAF_Strategic_Reserve_desc:0 "In the last war, cut off from Germany, we had to improvise our own supplies. We found ways to manufacture torpedoes, artillery shells, dyes, liquors and foodstuffs out of practically nothing. We should perpetuate this tradition, and find ways to improvise the manufacture of goods if we are cut off from the Fatherland again."
MAF_Cash_Crops:0 "Cash Crops Exports"
MAF_Cash_Crops_desc:0 "It is no secret that the quest for exotic goods has always been a driver of imperialism. Many tropical crops can grow in the Sub-Saharan environment such as coffee and cocoa. We should focus on these rather than staples, importing food from Ukraine or East Prussia to make up for any imbalances."
MAF_East_Asian_Exports:0 "East Asian Exports"
MAF_East_Asian_Exports_desc:0 "We are only a part of Germany's vast colonial empire. We should make sure our trade doesn't only go to the metropole, but takes advantage of oppurtunities in the Orient."
MAF_Cottage_Industries:0 "Cottage Industries"
MAF_Cottage_Industries_desc:0 "It's strange to think, but even in the 20th century a great deal of work can be done by distributing work to the vast numbers of skilled Africans throughout the continent, many of them traditionally trained blacksmiths, in order to increase our production."
MAF_African_Army:0 "An African Army"
MAF_African_Army_desc:0 "We should never forget that our Askari are trained to secure and defend Africa. To this end, we require light infantry capable of operating in the brush and jungle on low supply."
MAF_Airforce_Infantry:0 "Establish the Air Mobile Infantry"
MAF_Airforce_Infantry_desc:0 "Ludwig von Bockholt, one of the main members of the DKG administration, has always been a daring innovator in air combat. His newest innovation: aerial deployment and resupply of full divisions."
MAF_Improve_Logistics:0 "Improve our Logistics"
MAF_Improve_Logistics_desc:0 "During the Weltkrieg, we required over 200,000 porters to supply a force of only 18,000 soldiers. This drained our food supplies and reduced our mobility to the rate at which humans can carry artillery. We cannot allow this to happen again."
MAF_Spirit_Vorbeck:0 "The Spirit of von Lettow-Vorbeck"
MAF_Spirit_Vorbeck_desc:0 "The most important lesson of the Weltkrieg cannot be found in any technical manual. It is exemplified in the sheer determination of General von Lettow-Vorbeck to continue fighting no matter how dire the situation might have appeared. In 1916, the Entente declared the situation in Africa over. In 1921 we were still standing, and still fighting. We never gave up, and we never will!"
MAF_Electronic_Project:0 "Electronic Intelligence Project"
MAF_Electronic_Project_desc:0 "Mittelafrika is not suited for a large navy, our shores are too large to protect and our industry would be better spent on other things. One such other thing is investment in electronics technology, which will give us the ability to project power from Africa and help our Fatherland through intelligence gathering."
MAF_Konigsburg_Gunners:0 "The Königsberg Gunners"
MAF_Konigsburg_Gunners_desc:0 "The Weltkrieg did not see much naval warfare in Africa, aside from some lake battles using improvised steamers. The key battle was the Battle of the Rufiji Delta, where the SMS Königsberg was severly damaged. However, the crew salvaged the guns before scuttling the ship, and served as artillery and infantry officers. Given such unique experiences, it is no wonder that some of our naval officers, such as Richard Wenig, have become experts in naval infatry tactics."
MAF_Naval_Aerial_Observation:0 "Naval Aerial Observation"
MAF_Naval_Aerial_Observation_desc:0 "Building on the strengh of standing astride many naval lanes, we should improve on our observation and interdiction ability with naval aircraft. Previously, these operations were conducted via dirigibles commanded by Commodore Bockholt, but advances in technology mean long range aircraft and flying boats are now the key. Conventional German naval aircraft are designed with the rather short ranges of the North Sea in mind. We must develop our facilities to modify planes to suit our own needs."
MAF_Our_Shipyards:0 "Our Own Shipyards"
MAF_Our_Shipyards_desc:0 "Our current policy of adapting and refitting outdated ships from the Kaiserliche Marine is both costly and ineffective. The ships we receive are too slow for modern vessels and are in frequent need of costly repairs. Instead of large, rusting cruisers, we should be focusing on state of the art destroyers and U-Boats to keep our operating costs low."
MAF_African_Landtag:0 "An African Landtag"
MAF_African_Landtag_desc:0 "Rather than all power residing in the Statthalter, we shall have two branches of legistlature, a Harrenhause made up of German noblemen and African kings, and a Abgeordnetenhaus, decided on by mainly white voters."
MAF_Reform_Schutztruppe:0 "Reform the Schutztruppe"
MAF_Reform_Schutztruppe_desc:0 "For too long our Schutztruppe have operated in military fashion despite not being part of the German military. Though they displayed outstanding bravery during the Weltkrieg, they are a police force, not an occupying army. It's time they acted like it."
MAF_Autonomous_Kingdoms:0 "Autonomous Kingdoms"
MAF_Autonomous_Kingdoms_desc:0 "Some areas of Africa are not suitable for white settlement, and our rule is particularly dependent on the good will of local rulers. Rather than trying to coordinate, we should grant them greater independence and autonomy, though naturally with ourselves as suzerain."
MAF_Restore_British_Selfrule:0 "Restore British Self Rule"
MAF_Restore_British_Selfrule_desc:0 "Integrating the British into our parliament is a nightmare. They do not have German citizenship, so they cannot vote, but the British have a deep love of parliamentarianism and shall resent their comparative privileges. We should instead restore some measure of self rule to these people, as part of our trusteeship to restore responsible government to these territories."
MAF_Hold_Elections:0 "Hold Elections"
MAF_Hold_Elections_desc:0 "It is time to hold Mittelafrika's first ever elections. They shall commence in about half a year, after all the parties have had time to campaign."
MAF_Deal_With_Europeans:0 "Deal with the Europeans"
MAF_Deal_With_Europeans_desc:0 "The Belgian and British citizens of our colony are very disproportionally influential, and it is time we deal with them one way or another."
MAF_Block_FW_Investment:0 "Block Flemish Investment"
MAF_Block_FW_Investment_desc:0 "For too long the Flemish and Walloons have played a disproportionately large role in the economy of our colony. We should take measures to ensure only German companies have access to these opportunities."
MAF_Seize_FW_Industries:0 "Seize Flemish Industries"
MAF_Seize_FW_Industries_desc:0 "Now that we've broken the power of Flemish-Walloon capital, their investors are eager to leave. We can seize upon any excuse we want to claim their industries as our own, or purchase them for a paltry sum."
MAF_Expel_Alien_Nationals:0 "Expel Alien Nationals"
MAF_Expel_Alien_Nationals_desc:0 "Unlike the British, the Flemish-Walloons rarely come here to settle. Most of them are technicians and skilled labourers who work here and then simply return to Europe to be later replaced by their fellow countrymen. Therefore, it is much easier to simply deport them back to Flanders-Wallonia."
MAF_Attract_Belgian_Investment:0 "Attract Flemish Investment"
MAF_Attract_Belgian_Investment_desc:0 "The Flemish-Walloons have been here long before us as a colonial power, and they've never really left. We have a comfortable and working relationship with numerous mining firms who have actually expanded beyond their original holdings in the Kongo. If we continue this policy, we can reap the benefits of their capital."
MAF_Grant_Cons_FW:0 "Flemish Resource Companies"
MAF_Grant_Cons_FW_desc:0 "By granting the Flemish-Walloon conglomerates autonomy and security rights over remote streches of the Congo, we can ensure a more disciplined workforce."
MAF_Intergrate_FW:0 "Integrate Flemish Officers"
MAF_Intergrate_FW_desc:0 "We fought against them in the Weltkrieg, but now the people of Flanders and Wallonia are our allies. Many of their officers have experience with commanding troops in Africa. We can use them."
MAF_Deal_With_Belgians:0 "Deal with the Flandro-Wallonians"
MAF_Deal_With_Belgians_desc:0 "Now that we have dealt with the Flandro-Wallonians and their ACC, it is time to make our arrangement with them permanent."
MAF_Disarm_Anglos:0 "Disarm the Anglo Security Forces"
MAF_Disarm_Anglos_desc:0 "Even before our arrival, the British populations of Kenya and Northern Rhodesia worked to ensure their security through 'rifle clubs', auxiliary police associations and paramillitaries. Participation rates have increased since our occupation, and so we must break up these groups if we are to truly rule the British territories."
MAF_Remove_Brit_Service:0 "Remove the British from the Civil Service"
MAF_Remove_Brit_Service_desc:0 "Positions in the former British colonies are often staffed by Swahilli-speaking Britons. We should endeavour to drive them out and fully Germanise the administration."
MAF_German_Education_Brits:0 "German Education for the Children"
MAF_German_Education_Brits_desc:0 "Growing off the base of our colony in East Africa, the official language of our administration is Swahilli, not German. This has allowed the British to maintain the use of their original languages by using Swahilli only when dealing with our administration. By instituting mandatory German education, we can Germanise the British population."
MAF_Support_Anglos:0 "Officially Support the Anglo Security Forces"
MAF_Support_Anglos_desc:0 "While some may see the militarisation of the British settlers as a threat, we see it as an opportunity. A large armed, conservative and white population can reinforce our rule and protect against native uprisings. We should grant our official blessing to these organisations."
MAF_Intergrate_Anglos:0 "Integrate the Anglo Security Forces"
MAF_Intergrate_Anglos_desc:0 "We can reduce discontent in our British trusteeships by offering their officers commisions in our forces at an equivalent rank. They will feel less like a subject population, and we get a wealth of well trained officers."
MAF_Canadian_Volunteers:0 "Canadian Volunteers"
MAF_Canadian_Volunteers_desc:0 "While we have integrated the British into our forces, some more patriotic members are eager to retake their home island. Since we're co-belligerents against the socialists, we should encourage them, and allow the training of a few divisions for frontline duty."
MAF_Deal_With_British:0 "Deal with the British"
MAF_Deal_With_British_desc:0 "Now that we have dealt with the British and their RVA, it is time to make our arrangement with them permanent."
MAF_Black_Monday:0 "Black Monday Adjustment"
MAF_Black_Monday_desc:0 "In light of this unprecedented economic crisis, we can expect all kinds of economic setbacks..."
MAF_Float_Mark:0 "Float the Mark"
MAF_Float_Mark_desc:0 "Since 1921, our colony has printed its own currency, the Afrikan Mark, which has been pegged to the German Mark. By allowing our currency to float, we can reduce the price of our exports, and return revenue to normal."
MAF_Fiscal_Austerity:0 "Fiscal Austerity"
MAF_Fiscal_Austerity_desc:0 "Times are tough and we must all tighten our belts, it is time to introduce a pay cut to all Mittelafrikan employees."
MAF_1937_Budget:0 "1937 Budget"
MAF_1937_Budget_desc:0 "As 1937 dawns, we must prepare an austere budget, one that forsees little spending and growth outside of vital areas."
MAF_1938_Budget:0 "1938 Budget"
MAF_1938_Budget_desc:0 "For 1938, we have prepared to make up for lost growth, and to undertake some development projects impossible in 1937"
MAF_University_Kinshala:0 "The University of Kinshasa"
MAF_University_Kinshala_desc:0 "A new university on our western coast will foster technological growth."
MAF_1939_Budget:0 "1939 Budget"
MAF_1939_Budget_desc:0 "1939 sees the world in flames, we must adjust our budget towards war."
MAF_Post_War_Budget:0 "Post-war Budget"
MAF_Post_War_Budget_desc:0 "With the end of the Second Weltkrieg, we can now enter a new era of economic growth."
MAF_Cape_Cairo:0 "The Cape to Cairo Railway"
MAF_Cape_Cairo_desc:0 "It is time to finish what the British started, the Cape to Cairo Railroad will lead to massive economic growth across the continent."
MAF_Tanzania_Uganda:0 "Tanzania to Uganda"
MAF_Tanzania_Uganda_desc:0 "To finish the Cape to Cairo railroad, we must connect Tanzania and Uganda."
MAF_Kampala_Khartoum:0 "Kampala to Khartoum"
MAF_Kampala_Khartoum_desc:0 "The final step in the Cape to Cairo railroad lies in the Sudan, we must connect Kampala to Khartoum."
MAF_Connect_Addis:0 "Kampala to Addis Abbaba"
MAF_Connect_Addis_desc:0 "It is time to expand the Cape to Cairo railroad by connecting it to Ethiopia, opening up a new route for trade in Africa."
MAF_Industrial_Development:0 "Industrial Development"
MAF_Industrial_Development_desc:0 "With our new budget in place, we are able to develop the industries of Mittelafrika."
MAF_Light_Industrial_Development:0 "Light Industrial Development"
MAF_Light_Industrial_Development_desc:0 "To recover from our economic problems, we must develop our civilian industry."
MAF_Continue_Industrial_Research:0 "Continue Industrial Research"
MAF_Continue_Industrial_Research_desc:0 "It is time to research and develop new industrial technology."
MAF_War_Industries:0 "War Industries"
MAF_War_Industries_desc:0 "The world is heading towards war, and we cannot be left behind in developing weaponry."
MAF_Resource_Extraction:0 "Resource Extraction"
MAF_Resource_Extraction_desc:0 "Africa's natural wealth is staggering, we must develop our means of accessing it."
MAF_Improved_Resource_Extraction:0 "Improved Resource Extraction"
MAF_Improved_Resource_Extraction_desc:0 "It is time to develop our means of Resource extraction even further."
MAF_Superior_Resource_Extraction:0 "Superior Resource Extraction"
MAF_Superior_Resource_Extraction_desc:0 "The time has come to make Africa the resource powerhouse it was always meant to be."
MAF_Resource_Refinement:0 "Resource Refinement"
MAF_Resource_Refinement_desc:0 "We must further develop our means of refining the many resources yielded by the African soil."
MAF_Military_Reforms:0 "Military Reforms"
MAF_Military_Reforms_desc:0 "It is time to modernise our army for a new age of warfare"
MAF_Establish_Airforce:0 "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc:0 "It is time to establish our own dedicated air corps, seperate from Germany's own airforce."
MAF_African_Pilots:0 "African Pilots"
MAF_African_Pilots_desc:0 "We don't have enough white German pilots to fill our airforce, so we must recruit Africans for the job."
MAF_Merc_Pilots:0 "Mercenary Pilots"
MAF_Merc_Pilots_desc:0 "We don't have enough white German pilots to fill our airforce, there is little choice but to hire mercenaries for the job."
MAF_Bomber_Aircraft:0 "Bomber Aircraft"
MAF_Bomber_Aircraft_desc:0 "The development of bomber aircrafts is of paramount importance for African warfare."
MAF_Airfields:0 "Improved Air Fields"
MAF_Airfields_desc:0 "Our airfields are in terrible condition, we must improve them if we are to become an air power."
MAF_Napalm:0 "Defoliant and Napalm"
MAF_Napalm_desc:0 "Traditional bombing tactics have limited use in the dense foliage of Africa. We should begin use of fiery napalm to ensure the jungles are no refuge from our airforce."
MAF_Afrikan_Air_Industry:0 "Afrikan Air Industry"
MAF_Afrikan_Air_Industry_desc:0 "It is time to develop our own home made airforce industry, so we are no longer reliant on hand-me-downs from Germany."
MAF_Jet_Research:0 "Jet Aircraft"
MAF_Jet_Research_desc:0 "We must adapt to the latest developments in aerial warfare."
MAF_Helicopter_Ambulances:0 "Helicopter Ambulances"
MAF_Helicopter_Ambulances_desc:0 "Motorised ambulances are too slow in the African terrain, we must make use of innovative airforce techonological advancements to extract injured soldiers."
MAF_Undefeated_Army:0 "An Undefeated Army"
MAF_Undefeated_Army_desc:0 "In 7 years of warfare, we never faced defeat. We must perpetuate this proud military tradition!"
MAF_Modern_Artillery:0 "Modernise our Artillery"
MAF_Modern_Artillery_desc:0 "The Weltkrieg has shown artillery is an important part of warfare, and ours must be as good as any other."
MAF_Sturdy_Trucks:0 "Sturdy Trucks"
MAF_Sturdy_Trucks_desc:0 "In the rough terrain of Africa, our trucks must be as sturdy and resistant to damage as possible."
MAF_Modern_Tactics:0 "Modern Tactics"
MAF_Modern_Tactics_desc:0 "It is time to modernise our tactics for this new age of warfare, we cannot allow ourselves to be defeated by a lack of strategic power."
MAF_Modern_Support_Divs:0 "Modern Support Divisions"
MAF_Modern_Support_Divs_desc:0 "We must modernise our support divisions, we cannot allow ourselves to be left behind by the world."
MAF_Light_Infantry:0 "Light Infantry"
MAF_Light_Infantry_desc:0 "Our troops must be used to marching over rough terrain and surviving the harshest of climates."
MAF_White_Graveyard:0 "White Man's Graveyard"
MAF_White_Graveyard_desc:0 "Ours is an army prepared for Jungle Warfare on the tactical level, both in the equipment we've selected and our troops' familiarity with and resistance to tropical disease. While other armies fear the jungle, we welcome it."
