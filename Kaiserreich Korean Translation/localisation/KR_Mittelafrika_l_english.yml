POLITICS_GOERING_DESC:0 "Von Göring came to prominence as one of Germany's more succesful fighter pilots of the Weltkrieg, scoring more than twenty victories by the end of the war, which earned him numerous decorations. \n\nHis ambitions soon turned political with his becoming chair of the Alldeutsche Verband which he led to an 8% Electoral turnout in 1928. Following this, he was appointed to Mittelafrika by Wilhelm II himself who saw von Göring as a rising capable man. Von Göring sees this as a springboard and his ticket to claiming the chancellery after a successful term in the colonies."

