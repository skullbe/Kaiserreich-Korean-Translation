### Events ###
caf.1.t:0 "트리니다드 유전지대"
caf.1.d:0 "우리 지질학자들이 유전지대가 이전 예측 보다 더 크다는 것을 발견했습니다. 트리니다드 정유회사는 지금 새로운 지역의 활용을 위해 추가 채권 발행을 요구하고 있습니다."
caf.1.a:0 "채권을 제공하라, 우리의 경제를 더욱 부유하게 해줄 것이다."
caf.1.b:0 "우린 지금 여력이 없다..."
caf.2.t:0 "트리니다드의 검은 황금"
caf.2.d:0 "오늘은 전체 연합에서 엄청난 날입니다! 전 캐리비안의 관리들이 새로운 유전지대와 항만시설의 개시를 폐하의 증인이 되기 위해 왔습니다! 새로운 유전지대는 우리 정유 생산을 두 배 가까이 증가 시킬 것입니다."
caf.2.a:0 "영광스러운 날이구나!"
caf.3.t:0 "자메이카의 자원"
caf.3.d:0 "희토류의 최근 우리 경제의 약점이었습니다만, 운 좋게도 제임스타운 대학교의 지질학자들이 엄청난 매장량을 가진 보크사이트를 자메이카에서 발견했습니다.  불행히도 새로운 자원을 개발하는 것은 우리가 가진 재정능력보다 더 많은 채권을 요구하고 있습니다."
caf.3.a:0 "캐나다에 채권을 요청한다."
caf.3.b:0 "우린 비용에 상관 없이 필요한 채권을 제공할 것이다."
caf.3.c:0 "영연방 은행에 대출을 신청한다."
caf.3.dd:0 "우린 현재 여력이 없다..."
caf.4.t:0 "연합이 우리의 지원을 요청한다"
caf.4.d:0 "서인도 연합국이 우리의 지원을 요청하고 있습니다. 엄청난 양의 희토류가 자메이카에서 발견되었습니다만 연합은 이것을 활용하기 위해 추가적인 재정 투입을 필요로 합니다."
caf.4.a:0 "채권을 제공하라. 우린 여기서 충분한 이익을 얻을 것이다."
caf.4.b:0 "무슨 소리야! 세상에 공짜는 없어!"
caf.6.t:0 "영연방 은행이 대출을 승인했습니다!"
caf.6.d:0 "우리는 이제 자메이카 광산 개발에 지불할 충분한 돈을 가졌습니다. 우리의 자원을 가지는 데 많은 시간이 안 걸릴 것 입니다! 대출은 다음 몇년 동안 상환 될 것입니다"
caf.6.a:0 "좋았어! 즉시 자메이카에 건설을 시작하라!"
caf.7.t:0 "영연방 은행이 대출을 거절했습니다!"
caf.7.d:0 "영연방 은행이 우리에게 대출을 내어주는 것을 거절했다. 자메이카 프로젝트에 재정 투입은 어려워 질 것입니다..."
caf.7.a:0 "어쨌든 우리는 진행한다. 건설을 시작하라!"
caf.7.b:0 "망할 국가, 프로젝트를 취소하라..."
caf.8.t:0 "자메이카 보크사이트 광산."
caf.8.d:0 "킹스톤의 관리들은 자메이카에 필요한 기반시설들이 마침내 완공되었다고 보고합니다! 보크사이트 채굴이 곧 시작될 것입니다!"
caf.8.a:0 "우린 새로운 번영의 시대에 진입할 것이다!"
caf.9.t:0 "부채를 상환하다!"
