caf.45.b:0 "미국으로 돌려보내!"
caf.46.t:0 "독립기념일!"
caf.46.d:0 "연합의 날로도 알려진 독립기념일을 온 나라를 걸쳐 기념하고 있습니다. 불꽃놀이와 퍼레이드로 정치적으로 다른 사람들이 함께 서인도제도의 전통을 기념하고 있습니다."
caf.46.a:0 "기념하라!"
caf.47.t:0 "서인도 연합국의 구체적인 정치 상황"
caf.47.d:0 "1926년에 건국되어, 서인도 연합국은 영국과 프랑스의 전 서인도제도 식민지로 구성되었습니다. 협상국 내에서 가장 민주적인 국가입니다. 서인도제도의 정치에는 세 개의 주요 정당이 있습니다. 시장자유주의자와 사회자유주의자들이 창립한 자유당은 서인도제도에서 가장 강력하고 전향적인 정책을 갖고 있습니다. 그들의 당수는 Amy Bailey,Gordon Lethem과 연합한 카리스마 넘치는 Francis Stanley 입니다. 자유당은 표현의 자유와 자유시장경제에 중점을 두고 있습니다. Frederick Stubbs와 Frederick Derecourt이 이끄는 애국 동맹은 가장 보수적이고 권위적인 정당입니다. 이 당은 강한 대통령 권한과 전통으로 돌아가는 데 지지를 하고 있습니다. 이 당은 자유주의자들과 몇 가지 안을 공유하는 Stubbs의 민주적 진영과 국가의 의한 완전한 지배를 지지하는 거의 권위적인 보수주의자인 Derecourt의 진영으로 나뉘어져 있습니다. Cipriani의 서인도제도 사회민주당은 가장 좌익인 합법 집단입니다. 이들은 생디칼리스트나 심지어 전체주의자와 유사한 시각으로 시장을 바라보지만, 연방의 엄청난 민주화를 지지합니다. 이 정당은 Arthur Andrew Cipriani가 이끌고 있습니다. Dr. Cheddi Jagan과 Fornes Burnham가 이끄는 급진 사회주의자 전진 운동은 지하조직에 비합법 정당으로서 필요없고 탐욕스러운 정치인들 보다 무역 연합의 치세를 믿습니다. 그들의 세력은 미지수이지만 유럽과 미국의 생디칼리스트들로부터 충분한 지원을 받고 있습니다."
caf.47.a:0 "서인도 연합국이여 영원하라!"
