### Events ###
rusd.1.t:0 "정치적 폭탄"
rusd.1.d:0 "무정부주의자, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 약화시키고 있습니다. 최근에는 그들 중 하나가 유명한 장군을 암살하였습니다. 오직 주님만이 그들의 다음 목표를 아실 것이다!"
rusd.1.a:0 "그 폭탄마의 머리를 내 책상에 둘 것이다!"

rusd.2.t:0 "장군에 대한 공격"
rusd.2.d:0 "무정부주의자, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 약화시키고 있습니다. 최근에는 그들 중 하나가 유명한 장군을 암살하였습니다. 오직 주님만이 그들의 다음 목표를 아실 것이다!"

rusd.3.t:0 "폭탄 테러의 실패"
rusd.3.d:0 "무정부주의자, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 약화시키고 있습니다. 최근에 그들은 러시아의 주요 도시 중 한 곳에 암살자를 보내 저명한 정부 대리인을 암살하려하여 도시에 혼란을 일으켰습니다. 다행히 폭탄을 일찍 터져 적은 수의 사람만이 사망하였습니다."

rusd.4.t:0 "농민들의 불안"
rusd.4.d:0 "러시아 역사를 통틀어 소작농들의 생활 조건은 평화롭고 번영하는 시기에도 항상 가혹했습니다. 농노제를 폐지하도록 한 1861년의 해방개혁은 상황을 별반 개선하지 못했습니다. 소작농들은 지주들의 불법행위는 물론이고 그들의 암울한 상황에 대해 대항하는 일이 흔히 있었습니다."
rusd.4.a:0 "오 이럴수가..."

rusd.5.t:0 "농촌에서의 동요"
rusd.5.d:0 "농촌지역의 증가하는 불안에 따라, 농부들이 불안한 심리를 이용한 다양한 선동가들에 의해 쉽게 동요되고 있습니다. 최근 한 카리스마 넘치는 선동가가 여러 마을을 돌며 우리 정권에 대한 반란을 촉구하고 있습니다. 우리는 이 잠재적인 위험에 어떻게 대처해야 할까요?"
rusd.5.a:0 "그가 선동하게 놔둔다. 우리에겐 더 중요한 사안이 있다."
rusd.5.b:0 "선동가를 제거한다!"

rusd.6.t:0 "주요 농민 폭동"
rusd.6.d:0 "여러 단체에게 선동당함으로써, 가난한 소작농들이 일어났습니다. 지방정부는 폭도들의 대한 통제력을 모두 잃었고, 문제를 해결할 유일한 방법은 군대를 사용하는 것으로 보입니다. 대안적으로 우리는 협상을 시도해볼 수 있습니다, 소작농들의 요구를 채워주는 것은 꽤나 값 비싸겠지만요."
rusd.6.a:0 "군대를 보내 위협을 제거하라!"
rusd.6.b:0 "협상을 시도해 그들의 요구 사항 중 일부를 수용하라"
rusd.6.c:0 "농민들의 요구에 전적으로 동의하라"

rusd.7.t:0 "노동자 시위"
rusd.7.d:0 "기술발전으로 근무 환경이 점진적으로 좋아지고 있음에도 불구하고, 노동자들은 사회주의 선동에 여전히 매우 취약합니다. 때때로 도시에서 시위가 조직되었습니다. 그들의 요구는 누가 주도권을 쥐고 있는지에 따라 다릅니다."
rusd.7.a:0 "오, 그럼..."

rusd.8.t:0 "노동자 파업"
rusd.8.d:0 "우리 도시들 중 한 곳의 몇몇 노동자들이 조직하고 파업하여, 도시의 모든 산업생산을 방해하고 있습니다. 그들은 더 높은 급여와 노동자들의 불공정한 대우를 막는 노동법 시행을 요구합니다."
rusd.8.a:0 "그들의 요구를 들어줘라."
rusd.8.b:0 "그들의 요구를 무시해라."
rusd.8.c:0 "군대를 보내 그들을 진정시켜라!"

rusd.9.t:0 "파업 노동자들과의 협상"
rusd.9.d:0 "파업중인 노동자들과의 협상시도가 있었습니다. 이 나라의 정치세력들은 모두 이 협상을 예의주시하고 있으며, 그들 중 일부는 이 파업이 러시아의 추가적인 개혁에 대한 촉진제가 되기를 희망하고있습니다."
rusd.9.a:0 "협상을 실행해라."
rusd.9.b:0 "합의에 도달하되 개혁을 최소화해라"
rusd.9.c:0 "합의를 보라."

rusd.10.t:0 "가혹한 조치"
rusd.10.d:0 "지역 방위군 사령관이 파업 노동자들을 해산시키고 다시 일터로 보내기 위해 폭력적인 방법을 쓸것을 우리에게 제안했습니다."
rusd.10.a:0 "좋은데? 협상보다 빠른 방법이잖아!"
rusd.10.b:0 "아니, 너무 가혹해져서는 안돼."

rusd.11.t:0 "파업을 포기하다!"
rusd.11.d:0 "정부가 승리함으로써 파업 노동자들과의 오랜 전쟁이 끝났습니다. 들인 노력에 비해 턱없이 부족한 성과만을 거둔 노동자들은 이제 파업을 끝낼 참입니다."
rusd.11.a:0 "완벽해!"

rusd.12.t:0 "노동자들이 공장으로 돌아가다"
rusd.12.d:0 "위기가 해결되면서, 공장들의 효율성이 회복되었습니다."
rusd.12.a:0 "좋았어!"

rusd.13.t:0 "총파업"
rusd.13.d:0 "러시아의 모든 노동 단체들이 총파업을 위해 결집했습니다. 지금까진 그들의 발의에 대한 반응이 회의적이지만, 상황이 악화된다면 점점 더 많은 노동자들이 파업에 참여할 가능성이 있습니다."
rusd.13.a:0 "망할 사회주의자들!"

rusd.14.t:0 "총파업이 확대되다"
rusd.14.d:0 "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 최악으로 치닫고 있습니다."
rusd.14.a:0 "우리는 최악에 대비해야 한다!"

rusd.15.t:0 "노동자들과의 충돌"
rusd.15.d:0 "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 폭발 직전입니다."
rusd.15.a:0 "군대를 보내라!"

rusd.16.t:0 "차리친에서의 충돌"
rusd.16.d:0 "차리친의 노동자들이 민병대를 조직해 군대를 공격했습니다!"
rusd.16.a:0 "젠장!"

rusd.17.t:0 "모스크바에서의 충돌"
rusd.17.d:0 "모스크바의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.18.t:0 "페트로그라드에서의 충돌"
rusd.18.d:0 "페트로그라드의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.19.t:0 "키예프에서의 충돌"
rusd.19.d:0 "키예프의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.20.t:0 "하리코프에서의 충돌"
rusd.20.d:0 "하리코프의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.21.t:0 "민스크에서의 충돌"
rusd.21.d:0 "민스크의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.22.t:0 "블라디보스토크에서의 충돌"
rusd.22.d:0 "블라디보스토크의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.23.t:0 "빌나에서의 충돌"
rusd.23.d:0 "빌나의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.24.t:0 "리가에서의 충돌"
rusd.24.d:0 "리가의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.25.t:0 "레벨에서의 충돌"
rusd.25.d:0 "레벨의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.28.t:0 "젬스트보가 병원에 투자하다"
rusd.28.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 우리 지역주 중 한 곳에서 병원을 건설하기 위해 자금을 모았습니다."
rusd.28.a:0 "훌륭해!"

rusd.29.t:0 "젬스트보가 철도에 투자하다"
rusd.29.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 우리 지역주 중 한 곳에서 철도를 건설하기 위해 자금을 모았습니다."

rusd.30.t:0 "젬스트보가 학교에 투자하다"
rusd.30.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 우리 지역주 중 한 곳에서 학교를 건설하기 위해 자금을 모았습니다."

rusd.31.t:0 "젬스트보가 전쟁을 위해 투자하다"
rusd.31.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 군대에 기부하기 위해 자금을 모았습니다."

rusd.32.t:0 "청년 조직이 자원병을 파견하다"
rusd.32.d:0 "청년 조직은 엄청난 수의 청소년들이 신체 검사에서 뛰어난 능력을 보였으며 군대에 합류할 것을 권유 받았음을 기쁜 마음으로 알립니다."

rusd.33.t:0 "애국적 행사"
rusd.33.d:0 "우리 도시 중 하나의 시장은 사기를 고취시키고 우리 민족의 영웅들과 영광스러운 지도자를 기념하는 애국 의식을 조직할 것을 제안했습니다."

rusd.34.t:0 "미래를 향한 투자"
rusd.34.d:0 "새로운 정권이 수립되면서 중앙 정부는 현재의 필요에 따라 경제 성장을 촉진 시킬 수있는 수단을 찾고 있습니다."
rusd.34.a:0 "철도 건설을 장려한다."
rusd.34.b:0 "병원과 학교 건설을 장려한다."
rusd.34.c:0 "군수품 생산을 증가시킨다."
rusd.34.e:0 "안정되고 균형 잡힌 성장을 촉진시킨다."

rusd.35.t:0 "마을 공동체가 잉여 생산을 보고하다"
rusd.35.d:0 "마을 공동체가 그들이 생산 효율의 예상치를 초과했다고 보고했습니다."

rusd.36.t:0 "새 단체가 생기다"
rusd.36.d:0 "새로운 노동 단체가 형성되었습니다. 자본주의 체제가 또 다른 타격을 받으면서 사회주의 작업 방식이 도입되고 있습니다."

rusd.37.t:0 "예상된 제한을 넘어서다"
rusd.37.d:0 "몇몇 광산들과 공장들이 예상된 제한을 넘어섰습니다. 잉여 자원이 우리의 창고에 도달하고 있습니다."

rusd.38.t:0 "정교회의 지위"
rusd.38.d:0 "강경한 총대주교 키릴이 이끄는 정교회는 러시아 공화국에서 정교회가 가지는 법적 지위를 분명히 할 것을 요구하고 있습니다. 그는 우리가 국교에 대한 헌법 개정안을 통과시키기를 바라고 있습니다."
rusd.38.a:0 "정교회는 우리의 국교다."
rusd.38.b:0 "우리는 현대적인 세속국가이다."
rusd.38.c:0 "정교회는 틀림없이 정부 내에서 역할을 할 것이다!"

rusd.39.t:0 "성직자가 정부를 비난하다"
rusd.39.d:0 "많은 사제들이 현대 세속 국가 정책에 대해 반대를 표했습니다. 그 반대는 거의 중요하지 않지만, 우리는 종교가 평범한 사람들의 삶에서 큰 역할을 한다는 것을 명심해야 합니다."
rusd.39.a:0 "진보는 멈추지 않는다!"

rusd.40.t:0 "총대주교가 정부를 비난하다"
rusd.40.d:0 "총대주교는 일반 국민들 사이에 불만이 높아지는 것을 보고 우리 국가의 세속화 증가에 대한 우려를 표명하기로 결정했습니다. 우리가 성직자의 요구를 무시하려고 해도, 우리는 총대주교 같은 영향력 있고 강력한 인물을 쉽게 무시할 수 없습니다."
rusd.40.a:0 "모든 것은 그대로 있을 것이다!"
rusd.40.b:0 "종교문제에 대한 전국적인 토론을 장려하라."

rusd.41.c:0 "그가 옳다. 정교회를 국교로 지정해라!"

rusd.43.b:0 "속좁은 분자들을 뿌리채 뽑아라!"

rusd.44.t:0 "조국을 위한 미사"
rusd.44.d:0 "우리의 세속 정치에도 불구하고 이 나라 안에는 정부를 책임지고 있는 사람이 누구이든 간에 여전히 이 나라의 미래가 잘 되기를 바라는 종교인들이 있습니다. 어제 작은 미사가 우리 조국의 번영을 위해 헌정되었습니다."
rusd.44.a:0 "무해하지만 아직 유용한 의식이군!"

rusd.45.d:0 "우리 조국의 번영을 위한 작은 미사가 어제 우리 마을 중 하나에서 치뤄졌습니다. 규모와 참석률은 매우 낮았지만 보수 언론의 관심을 끌었습니다. 많은 사람들은 이것이 교회가 조국을 지지한다는 가시적인 표시라고 생각합니다."
rusd.45.a:0 "하느님께서는 우리와 함께 계시노라!"

rusd.46.d:0 "대규모 미사가 수도에서 열렸습니다. 수천명의 러시아인 외에도 총대주교, 로마노프 가문의 일원과 수십명의 귀족들, 정치인들과 고위 관료들이 이 미사에 참석했습니다. 이것은 불확실한 시기에 정부와 교회 사이의 관계를 강조할 수 있는 좋은 기회입니다."

rusd.47.t:0 "차르를 위한 기도"
rusd.47.d:0 "우리의 사랑하는 통치자를 위한 미사가 수도에서 열렸습니다. 총대주교는 공식적으로 차르와 그 가문의 일원들을 식에 초대했습니다."
rusd.47.a:0 "차르 만세!"

rusd.48.t:0 "자유주의자들이 성직자를 비난하다"
rusd.48.d:0 "우리 사회의 자유주의적 요소들은 교회와 국가가 강한 유대관계를 유지하는 것을 오히려 현명하지 못한 것으로 간주하는 것 같습니다. 수도에서의 작은 시위 동안, 그들은 더 많은 종교적 다원주의와 정부의 세속화를 요구해왔습니다."
rusd.48.a:0 "내버려 둬라!"

rusd.50.t:0 "대통령 권한대행이 두마에 연설하다"
rusd.50.d:0 "케렌스키가 암살된 후 이 나라는 여전히 혼란에 빠져있습니다. 비록 두마가 입법과 행정의 권력은 유지했지만, 여전히 정부의 국가 조직에 대한 통제는 불안정합니다. 오늘 대통령 권한대행은 의회에 대한 국민의 신뢰를 회복하기 위한 시도로 러시아 모든 시민들의 질서와 시민적 자유를 유지하는 것이 중요하다는 점을 강조하며 사람이 가득찬 두마에서 연설을 했습니다."
rusd.50.a:0 "두마가 러시아의 자유와 위대함을 보장한다!"

rusd.51.t:0 "브란겔 원수가 국가에 연설하다"
rusd.51.d:0 "브란겔 원수가 권력을 잡은 지 며칠 후, 곤경에 처한 러시아 사람들에게 연설하기 위해 앞으로 나섰습니다. 귀족 태생인 브란겔은 새 로마노프 왕조에 대한 그의 꿈을 버리는 한이 있어도 러시아의 생존을 보장하기 위해 무엇이든 할 것입니다. 널리 알려진 그의 연설에서, 원수는 더 극단적인 우파 단체들과 타협할지라도 필요한 모든 수단을 통해 러시아의 질서와 안정을 유지하겠다는 의도를 밝혔습니다."
rusd.51.a:0 "검은 남작이 신성한 러시아에 질서를 가져다 줄 것이다!"

rusd.52.t:0 "총대주교의 요구"
rusd.52.d:0 "총리-총대주교 키릴은 중대한 위기를 일으켰으며, 러시아 교회의 종교 회의가 모든 새 법안에 거부권을 행사할 수 없으면 자신의 지위를 내려놓겠다고 위협했습니다. 그는 또한 수도원에 세금 혜택을 주고 국가가 성직자에게 높은 봉급을 지불해야 한다고 요구했습니다. 심지어 그가 차르정의 복고를 지지한다는 소문도 있는데, 이것은 우리 국민들이 아직 준비가 되지 않은 조치입니다!"
rusd.52.a:0 "총대주교의 요구를 받아들여라."
rusd.52.b:0 "우리는 현대 국가다. 성직자를 없애버려라!"
rusd.52.c:0 "신성한 어머니 러시아를 위해 합법적인 전제 군주를 만들어라!"
rusd.52.e:0 "신성한 어머니 러시아를 위해 합법적인 전제 군주를 만들어라!"

rusd.55.b:0 "이건 받아들일 수 없다."

rusd.56.t:0 "차르가 승하하다!"
rusd.56.d:0 "모든 러시아인의 차르이자 군주이신 키릴 로마노프 폐하께서 제정이 복고된 지 2년도 채 되지 않아 승하하셨습니다! 다행히도, 제위의 계승자만큼은 명확합니다. 그의 어린 아들 블라디미르가 새로운 차르에 오를 것입니다."
rusd.56.a:0 "하나님의 지혜가 정하신 차르 만세!"

rusd.57.a:0 "인민의 의지가 받드는 차르 만세!"

rusd.58.t:0 "키릴 블라디미로비치 로마노프가 사망하다"
rusd.58.d:0 "적법한 러시아의 제위 요구자인 키릴 로마노프가 오늘 사망했습니다. 이제 그의 아들 블라디미르가 로마노프 가문의 제위 요구자입니다."
rusd.58.a:0 "잘 가게, 키릴 블라디미로비치!"

rusd.59.t:0 "키릴 로마노프가 사망하다"
rusd.59.d:0 "로마노프 가문의 제위 요구자인 키릴 로마노프가 사망했습니다. 그의 아들은 20대 초반의 청년이며 훌륭하고 고분고분한 차르가 될지도 모릅니다. 아마도 지금이 제정을 복고시킬 때일까요?"
rusd.59.a:0 "그렇다. 새로운 차르가 질서와 안정을 촉진할 것이다!"
rusd.59.b:0 "아니다. 차르정 체계는 다시 일어설 수 없다."

rusd.60.a:0 "그렇다. 우리 인민들은 멋진 대관식을 즐길 것이다!"
rusd.60.b:0 "아니다. 차르의 시간은 끝났다."

rusd.61.t:0 "9차 두마 선거"
rusd.61.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 케렌스키의 암살은 러시아에 큰 혼란을 가져왔지만, 8차 두마는 간신히 폭풍우가 끝나기를 기다리고 있으며 선거는 중단없이 진행되어야 합니다. 하지만 누가 이길까요?"
rusd.61.a:0 "입헌민주당-자유주의 연합."
rusd.61.b:0 "사회혁명당-멘셰비키 좌익 연합."
rusd.61.c:0 "보수주의자."
rusd.61.e:0 "차르가 이 혼란스러운 민주주의를 끝낼 것이다!"

rusd.62.b:0 "신 볼셰비키, 급진사회주의자들."
rusd.62.e:0 "군대가 이 혼란스러운 민주주의를 끝낼 것이다!"

rusd.65.t:0 "1937년 대통령 선거"
rusd.65.d:0 "헌법에 따라 케렌스키의 암살 후 새 대통령이 선출되어야 합니다. 그러나 정치적 혼란으로 절차를 미뤄졌으며 선거는 9차 두마가 선출된 후에만 진행될 수 있었습니다. 이제 우리 정부의 마지막 분쟁을 해결할 때가 왔습니다. 상원은 누구를 뽑아서 나라를 이끌게 해야 할까요?"
rusd.65.a:0 "사회혁명당 대표인 빅토르 체르노프."
rusd.65.b:0 "입헌민주당-자유주의자 대표인 바실리 마클라코프"
rusd.65.c:0 "귀족 후보인 드미트리 파블로비치 로마노프"
rusd.65.e:0 "현대 인민들의 지도자 솔로몬 로좁스키!"

rusd.66.t:0 "사회혁명당-멘셰비키 연합이 깨지다"
rusd.66.d:0 "케렌스키의 죽음은 사회혁명당-입헌민주당의 약학 연합이 더이상 아무것도 아니라는 것을 의미했습니다. 사회혁명당-멘셰비키 연합은 두 정당이 정부에 일관된 영향력을 얻게 했지만, 두 정당 간 이념적 차이는 너무 커서 일관성 있는 연합을 유지할 수 없었고, 그 결과 멘셰비키가 정부를 떠났습니다. 이는 머지 않은 미래에 있을 멘셰비키-볼셰비키 연합을 포함한 큰 가능성을 열어줍니다."
rusd.66.a:0 "빨갱이들이 서로 싸우게 둬라!"
rusd.66.b:0 "안돼!"

rusd.67.t:0 "보수 내부의 분열"
rusd.67.d:0 "드미트로 로마노프의 권위와 카리스마는 러시아 보수 세력을 강하고 활력있게 만드는 몇 안 되는 요인 중 하나였습니다. 그의 죽음과 함께, 보수파는 빠르게 둘로 나뉘었습니다. 소위 실로비키라고 불리는, 데니킨 원수를 중심으로 한 주로 백군 장교들로 구성된 세력과, 니콜라이 트루베츠코이 교수를 중심으로 한 보수적인 시민들의 세력이 그것입니다. 유수포프는 보호자가 없었으며 재빨리 트루베츠코이로 대체되었습니다."
rusd.67.a:0 "서로 싸우게 둬라!"

rusd.68.t:0 "10차 두마 선거"
rusd.68.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 9차 두마의 임기는 끝났으며 새로운 의회를 선출할 때가 왔습니다. 보수세력과 좌파세력이 혼란에 빠지면 이 선거에서 놀라온 결과가 일어날 수도 있습니다."
rusd.68.a:0 "입헌민주당-자유주의자 연합."
rusd.68.b:0 "사회혁명당."
rusd.68.c:0 "보수주의자."

rusd.69.t:0 "보수의 승리"
rusd.69.d:0 "보수가 두마의 과반을 확보했습니다. 문제는 어느 세력일까요?"
rusd.69.a:0 "트루베츠코이의 시민들."
rusd.69.b:0 "데니킨의 실로비키."

rusd.70.b:0 "사회주의 세력."

rusd.71.t:0 "사회주의자의 승리"
rusd.71.d:0 "사회주의자들이 두마의 과반을 확보했습니다. 문제는 어느 세력일까요?"
rusd.71.a:0 "사회혁명당."
rusd.71.b:0 "맨셰비키."
rusd.71.c:0 "맨셰비키-볼셰비키 연합."

rusd.76.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 9차 두마의 임기는 끝났으며 새로운 의회를 선출할 때가 왔습니다. 하지만 많은 정통 볼셰비키는 두마가 공산주의 국가를 건설하는 데 불필요한 장애물이라고 보고 있씁니다. 육군 내 우익 동조자들도 문제입니다."
rusd.76.a:0 "우리의 권력을 연장하라, 어쩌면 영원히!"
rusd.76.b:0 "멘셰비키, 사회혁명당과 타협하라."
rusd.76.c:0 "입헌민주당, 자유주의자, 군주주의자가 볼셰비키를 몰아냈다!"
rusd.76.e:0 "군대가 다시 한번 러시아를 공산주의로부터 구할 것이다!"

rusd.77.t:0 "볼셰비키의 쿠데타!"
rusd.77.d:0 "군 고위 지휘권을 장악 한 후 볼셰비키 민병대가 쿠데타를 일으켰습니다."
rusd.77.a:0 "전국의 동지들이여!"

rusd.78.t:0 "차르정이 복권되다"
rusd.78.d:0 "입헌민주당, 자유주의자, 군주주의자의 연합이 볼셰비키 공화국을 무너뜨리고 블라디미르 로마노프 하의 군주제를 복고하는데 성공했습니다. 어떤 군주제여야 할까요?"
rusd.78.a:0 "입헌군주제."
rusd.78.b:0 "전제군주제."

rusd.79.a:0 "트루베츠코이의 시민 보수파."
rusd.79.b:0 "데니킨의 실로비키 보수파."
rusd.79.c:0 "입헌민주당-자유주의자 연합."

rusd.80.t:0 "1942년 대통령 선거"
rusd.80.d:0 "드미트리 파블로비치 로마노프를 대신할 새 대통령을 선출할 때가 되었습니다. 국가의 모든 주요 세력들은 그들의 후보들을 내세웠고 상원은 새로운 대통령에 대한 투표를 하기 위해 모일 준비가 되어 있습니다."
rusd.80.c:0 "알렉세이 아크앙헬스키, 보수 후보자"

rusd.81.t:0 "1943년 대통령 선거"
rusd.81.d:0 "새 대통령을 선출할 때가 왔습니다. 국가의 모든 주요 세력들은 그들의 후보들을 내세웠고 상원은 새로운 대통령에 대한 투표를 하기 위해 모일 준비가 되어 있습니다."

rusd.82.t:0 "11차 두마 선거"
rusd.82.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 10차 두마가 제공한 안정은 러시아에 강력한 정부를 선출할 기회를 주었습니다."

rusd.90.a:0 "멘셰비키가 다수를 차지했다."
rusd.90.b:0 "볼셰비키가 승리를 거두었다."
rusd.90.c:0 "다른 파벌이 우세했다."

rusd.91.t:0 "우익의 승리"
rusd.91.d:0 "놀랍게도 우마 정당이 선거에서 승리했습니다. 하지만 어느 세력일까요?"
rusd.91.a:0 "입헌민주당-자유주의자 연합."
rusd.91.b:0 "사회혁명파"
rusd.91.c:0 "트루베츠코이의 보수파."

rusd.94.t:0 "1948년 대통령 선거"
rusd.94.b:0 "아리아드나 V. 티르코바-윌리엄스"

rusd.95.t:0 "1949년 대통령 선거"

rusd.96.t:0 "안톤 데니킨이 사망하다."
rusd.96.d:0 "내전의 영웅이자 러시아 보수파의 비공식 지도자 안톤 이바노비치 데니킨이 어제 그의 저택에서 숨졌습니다. 그의 상대인 브란겔 남작만큼 급진적이지는 않았지만 러시아 전역에서 데니킨의 영향력은 과대평가하기 어려울 정도로 막대합니다. 사람들은 러시아의 진정한 영웅들 중 한 명에게 작별을 고하고 있고 한 주 동안의 국장이 치뤄졌습니다. 바실리 카닌 대제독은 그를 대신하여 실로비키의 수장으로 선택되었습니다."
rusd.96.a:0 "잘 가게, 데니킨"
rusd.96.b:0 "아무리 강한 사람이라도 언젠가는 죽는다!"

rusd.961.t:0 "안톤 데니킨의 승계"
rusd.961.d:0 "데니킨의 타계와 함께, 러시아에 많은 길이 열리게 되었습니다. 합법적인 왕위계승자인 블라디미르 로마노프는 권력을 차지하고 정통 로마노프 왕조를 복건시키기를 고대하고 있습니다, 반면에 자유주의 운동권은 공화국을 복원을 주장하고 있습니다."
rusd.961.a:0 "블라디미르를 초청하여 군주로 복위시킨다."
rusd.961.b:0 "블라디미르를 초청하여 입헌 군주로 복위시킨다."
rusd.961.c:0 "공화국을 복원시킨다."

rusd.97.t:0 "보리스 스튀르메르가 사망하다"
rusd.97.d:0 "러시아에서 가장 경험이 많은 정치인 중 한 명인 보리스 스튀르메르가 케렌스키의 암살 소식을 듣고 심장마비로 숨졌습니다. 1848년에 태어난 스튀르메르는 크림 전쟁을 기억하는 러시아에서 몇 안 되는 사람들 중 하나였습니다. 그는 러시아의 전통과 연속성의 상징이었습니다."
rusd.97.a:0 "죽음을 기억하라."

rusd.98.t:0 "표토르 스트루프 타계"
rusd.98.d:0 "러시아 민주주의의 대표자이자 위대한 자유주의자인 표트르 스트루프가 사망했습니다. 러시아 내전 기간동안 러시아 입헌민주당의 구성원이자, 솜씨 좋은 정치가였던 그는 우리 역사상 가장 위대한 애국자 중 하나로 기억될 것입니다."

rusd.99.t:0 "빅토르 L. 포크로브스키 타계"
rusd.99.d:0 "저명한 급진 정치인 중 한 사람이자, 브란겔 남작의 굳건한 지지자였던 빅토르 포크로브스키가 어제 사망하였습니다."

rusd.100.t:0 "파블 밀유코프 타계"
rusd.100.d:0 "러시아 자유주의의 이론가이자, 여러 정부 부처의 장관이었던 케렌스키의 오른팔 파블 밀유코프가 니즈흐니 노브로고드 근처에 있는 그의 저택에서 사망하였습니다."
rusd.100.b:0 "자유당 수장인 바실리 볼디레프가 러시아 총리 자리에 오르겠군."

rusd.101.t:0 "블라디미르 푸리쉬케비치 타계"
rusd.101.d:0 "보수 운동의 주목할 만한 인물이자, 러시아의 마지막 토지 소유자였던 블라디미르 푸리쉬케비치가 어제 그의 장원에서 사망했다. 그의 사망으로 우파 정치 국면에 큰 변화가 생길 것이라 우려되고 있다."
rusd.101.b:0 "펠릭스 유수포프가 그를 대신하여 총리직을 맡을 것이다."
rusd.101.c:0 "우리는 각료 위원회의 새 위원장을 임명해야만 한다."

rusd.1011.t:0 "각료 위원회의 새 위원장"
rusd.1011.d:0 "푸리쉬케비치의 죽음 이후, 차르 블라디미르는 이제 각료 위원회의 새 수장을 선택해야만 합니다."
rusd.1011.a:0 "온건파 군인인 안톤 데니킨을 임명하라!"
rusd.1011.b:0 "급진파 군인인 표트르 브란겔을 임명하라!"
rusd.1011.c:0 "페트로그라드의 명망있는 인물인 펠릭스 유수포프를 임명하라!"
rusd.1011.e:0 "보수파 정치가인 니콜라이 트루베츠코이를 임명하라!"

rusd.1012.d:0 "푸리쉬케비치의 죽음 이후, 차르 드미트리는 이제 각료 위원회의 새 수장을 선택해야만 합니다."

rusd.1013.b:0 "나의 충실한 수족인 파벨 샤틸로프를 임명하라!"
rusd.1013.d:0 "푸리쉬케비치의 죽음 이후, 차르 표트르는 이제 각료 위원회의 새 수장을 선택해야만 합니다."

rusd.102.t:0 "니콜라이 마클라코프의 사망"
rusd.102.d:0 "유명한 행정관인 니콜라이 마클라코프가 페트로그라드에 있는 그의 자택에서 사망하였습니다."

rusd.103.t:0 "드미트리 2세 로마노프의 사망"
rusd.103.d:0 "우리의 고귀하신 차르가 어제 결핵으로 사망하였습니다. 드미트리 2세는 그의 마지막 뜻으로, 그의 아들인 파벨이 왕관을 이어받게끔 하였습니다. 그러나 어린 황태자는 아직 12살밖에 되지 않았으므로, 총리가 파벨 2세의 시대가 올 때 까지 섭정을 도맡아야 할 것입니다. 이것은 정부의 반왕당파가 군주제를 타도하고 공화국을 재건하려는 시도를 할 가능성이 있음을 시사합니다. 게다가 합법적인 권한을 지닌 의장 블라디미르가 기회를 엿보고 있습니다."
rusd.103.a:0 "파벨 2세에게 왕관을 씌우고, 총리가 섭정을 하도록 하자."

rusd.104.t:0 "드미트리 파블로비치의 사망"
rusd.104.d:0 "케렌스키의 암살 이후 정치적 격동기에 재능을 입증했던 드미트리 파블로비치가 어제 결핵으로 사망하였습니다."
rusd.104.a:0 "잘 가시게, 드미트리 파블로비치!"
rusd.104.b:0 "헌법에 따르면 그의 권한은 내년 선거까지 상원에서 인계받아야만 합니다."

rusd.105.t:0 "이반 파블로프가 사망하다"
rusd.105.d:0 "러시아 생리학자로 널리 알려진 이반 페트로비치 파블로프가 오늘 86세의 나이로 페트로그라드에서 숨졌습니다. 그는 1904년에 소화계에 대한 연구로 노벨 의학상을 받았지만, 대부분 그는 고전적 조건형성 연구로 알려져 있습니다. 러시아 대통령은 슬픔을 표했으며 그의 연구소가 곧 박물관이 될 것이라고 발표했습니다."
rusd.105.a:0 "그의 연구가 인간에게 이롭길 바라자."

rusd.106.t:0 "막심 고리키가 사망하다"
rusd.106.d:0 "필명 막심 고리키로 더 잘 알려진 러시아 작가 알렉세이 막시모비치 페시코프가 오늘 모스크바에서 68세의 나이로 숨졌습니다. 불셰비키의 동료 여행객인 그는 차르 정권 하에서 탄압을 받았지만 10월 혁명 당시에 행적이 불확실했으므로 내전 후 보복을 피할 수 있었습니다. 케렌스키의 광적인 적수인 그는 공개적으로 부하린을 지지했습니다. 그가 아들의 사망 직후에 죽었기 때문에 많은 사람들은 그의 갑작스런 죽음이 러시아의 정치 분위기 변화 때문일 수 있다고 생각합니다."
rusd.106.a:0 "내 장담컨대, 68세면 늙은거지!"

rusd.107.t:0 "블라디미르 코콥초프의 사망"
rusd.107.d:0 "혁명 이전의 총리이자, 아마도 현역 정치인 중 가장 나이가 많은 블라디미르 코콥초프가 사망하였습니다. 페트로그라드는 그의 장례식에 참여하기 위한 인파로 붐볐습니다. 보수적인 신문조차 ‘그와 스터머의 죽음은 영광스러운 러시아 역사의 종말을 나타낸다’라고 평했습니다."

rusd.108.t:0 "니콜라이 크라스노프의 사망"
rusd.108.d:0 "얄타 리조트를 디자인한 유명한 건축가인 니콜라이 크라스노프가 사망하였습니다. 정부는 기회가 생기는 대로 도시에 그를 위한 기념비를 세울 계획입니다."

rusd.109.t:0 "라브닐 코르닐로프의 사망"
rusd.109.d:0 "러시아 내전에서 볼셰비키를 상대로 백군을 이끈 4인 장교 중 하나인 코르닐로프 원수가 사망하였습니다. 코르닐로프는 혁명 이후의 러시아 정치에 크게 기여하였습니다. 사람들이 장례식을 준비함에 따라 2주간 전국적인 애도가 선언되었습니다."

rusd.1091.t:0 "대주교 세르지지의 사망"
rusd.1091.d:0 "대주교 세르지지는 안식 속에 눈을 감았습니다."

rusd.110.t:0 "알렉세이 뤼코프의 사망"
rusd.110.d:0 "맨셰비키의 지도자인 알렉세이 뤼코프가 사망하였습니다. 혁명 기간 동안 레닌에게 반대했음에도 불구하고, 그는 후임자인 키로프와 부하린을 후원했던 것으로 알려졌습니다. 이라클리 체레텔리는 그의 뒤를 이어 당의 지도자가 될 것입니다."

rusd.111.t:0 "미하일 민드로프의 사망"
rusd.111.d:0 "브란겔과 그 장교 그룹의 굳건한 지지자였던 미하일 민드로프가 사망하였습니다."

rusd.112.t:0 "파벨 이그니티에프의 사망"
rusd.112.d:0 "차르의 교육장관이자 보수 운동가로 활동하던 파벨 이그니티에프가 사망하였습니다."

rusd.113.t:0 "나데즈다 크룹스카야의 사망"
rusd.113.d:0 "나데즈다 크룹스카야가 사망하였습니다. 레닌의 미망인인 그녀는 러시아 내전 이후 남은 볼셰비키들의 상징이 되었습니다. 1922년에 그녀는 여섯 번째 두마로 선출되었고, 1924년에 대통령이 지지하는 문맹 퇴치 캠페인을 시작했습니다. 그녀는 일곱 번째 두마 선거에 참여하지 않기로 결정했습니다. 그녀의 마지막 공식 석상 출현은 노비 볼셰비키 연합의 첫 번째 공의회였으며, 거기에서 그는 부하린에게 축복을 보내며 '레닌은 죽었지만 그의 의지는 살아있다'고 말했습니다. "

rusd.114.t:0 "셰바체프 장군의 사망"
rusd.114.d:0 "러시아 내전의 영웅이 어제 이르쿠츠크 근처에 있는 그의 저택에서 사망하였습니다."

rusd.115.t:0 "보로네츠 장군의 사망"
rusd.115.d:0 "육군의 저명한 군인 중 한명이 오늘 사망하였습니다."

rusd.116.t:0 "사포니시코프 장군의 사망"
rusd.116.d:0 "육군의 저명한 군인 중 한명이 오늘 사망하였습니다."

rusd.117.t:0 "알렉시예프 장군의 사망"
rusd.117.d:0 "러시아 내전의 영웅이 어제 스몰렌스크 근처에 있는 그의 저택에서 사망하였습니다."

rusd.118.t:0 "칼레딘 장군의 사망"
rusd.118.d:0 "러시아 내전의 영웅이 어제 노브고로드 근처에 있는 그의 저택에서 사망하였습니다."

rusd.119.t:0 "멘시코프 장군의 사망"
rusd.119.d:0 "육군의 저명한 군인 중 한명이 오늘 사망하였습니다."

rusd.120.t:0 "검은 월요일이 러시아를 강타하다!"
rusd.120.d:0 "거의 3주 전에 베를린 증권거래소는 끝을 알수 없는 깊은 곳으로 추락하여 독일 경제를 전례없는 위기에 빠뜨렸습니다. 이제 그 붕괴의 충격이 러시아에 도달했습니다. 독일과 보헤미아 소유의 기업들은 폐쇄하거나 직원들을 감축했으며, 러시아의 루블화는 가치를 잃고 있고 자원 수출은 감소하고 있습니다."
rusd.120.a:0 "정부가 우리를 최악에서 구해주기를 바란다!"

rusd.121.t:0 "안정화 시작"
rusd.121.d:0 "위기의 첫 번째 물결이 서서히 지나가면서, 영향을 덜 받은 일부 경제 분야들이 바닥을 찍고 다시 올라갔습니다. 그럼에도 불구하고 우리 경제의 전반적인 상태는 낙관적으로 보이지 않습니다."
rusd.121.a:0 "곧 안정화가 되기를 바란다!"

rusd.122.t:0 "정부 개입"
rusd.122.d:0 "마침내 정치적인 안정화가 이루어졌고, 우리는 이제 위기 이전의 산업력을 회복하기 위한 집중적인 개혁을 준비할 때가 되었습니다."
rusd.122.a:0 "훌륭하군!"

rusd.123.t:0 "완전한 안정화"
rusd.123.d:0 "우리의 경제가 위기 이전의 효율성을 회복하였습니다."
rusd.123.a:0 "만세!"

rusd.124.t:0 "볼가-볼가"
rusd.124.d:0 "볼가-볼가는 1938년 4월 24일에 발표된 그레고리 알렉산드로프 감독의 코미디 영화입니다. 보리스 사빈코프가 가장 좋아하는 영화로 알려진 이 고전적인 뮤지컬 코미디는 꼭 봐야 할 것입니다.이 영화는 모스크바 뮤지컬 올림피아드라는 저명한 대회에서 공연하기 위해 모스크바로 가는 아마추어 공연자들을 중심으로 구성되어 있습니다. 영화 대부분의 컷신은 볼가 강을 여행하는 증기선에서 이루어집니다."
rusd.124.a:0 "우리 지도자를 미소짓게 하기에 충분하군!"

rusd.125.t:0 "민주주의의 보루"
rusd.125.d:0 "국가의 안정적인 발전과 민주주의 정권의 유지는 생디칼리스트 국가의 일부 유명 인사로 하여금 러시아로 이민하도록 하였습니다. 드미트리 파블로비치의 친한 친구인 코코 샤넬의 러시아 행이 바로 그 예입니다. 마드모아젤 샤넬이 툴라 근처의 한 마을에서 그녀의 사무실을 여는 것을 선택한 것은 러시아가 정부의 규제없이 모든 사람이 사업을 운영 할 수 있는 민주주의의 보루임을 보여줍니다."
rusd.125.a:0 "매력적인 민주주의군!"

rusd.126.t:0 "처칠의 철의 장막 연설"
rusd.126.d:0 "페트로그라드에 있는 차르 알렉산다르 대학은 주요 영국 정치인인 윈스턴 처칠에게 행사의 사회를 맏기는 영예를 얻었습니다. 그는 참석한 학생들에게 한 연설에서, 이 대륙을 독일의 엄격한 통치로부터 해방시키고 생디칼리즘의 손아귀로부터 안전하게 지키기 위해 러시아가 한 엄청난 희생을 치하했습니다. 그는 러시아에 소위 철의 장막 뒤에 있는 대륙 전체를 나누는 생디칼리즘 위협에 항상 경계하라고 경고했습니다."
rusd.126.a:0 "우리는 항상 경계하고 있다!"
rusd.126.b:0 "그의 연설을 비난해라!"

rusd.127.t:0 "차르 블라디미르의 25주년 기념행사"
rusd.127.d:0 "블라디미르 1세 로마노프 황제 폐하가 러시아의 차르로 등극하신지 25년이 되었습니다. 온 나라가 이 기념일을 축하할 때가 되었습니다."
rusd.127.a:0 "차르 만세!"

rusd.128.t:0 "첫번째 죽음의 여성사단"
rusd.128.d:0 "세계대전과 러시아 내전의 영웅인 마리아 보치카레바 대령은 최근 기존 여성대대를 합하여 훗날 여성군단 형성의 기반이 될 첫 여성사단의 창설을 허용해 줄 것을 정부에 요청했습니다. 이 제안을 수용하는 것은 우리 군대의 힘을 확실히 증가시키고 중요한 선전 가치를 잊지 않을 것입니다. 하지만 현 상황을 바꾸기를 꺼리는 우리 군대의 보수적 요소들도 또한 고려되어야 합니다..."
rusd.128.a:0 "첫번째 죽음의 여성사단의 창설을 허락하라."
rusd.128.b:0 "이건 받아들일 수 없다"
RUS_WOMAN_DIVISION_tt:0 "우린 첫번째 죽음의 여성사단을 만들 것입니다!"

rusd.129.t:0 "알렉산드르 콜차크의 사망"
rusd.129.d:0 "러시아 내전의 영웅에서 일본의 애완견이 된 알렉산드르 콜차크는 잠결에 죽었습니다. 이미 국수주의자들은 20세기 러시아에서 가장 미움받는 사람의 죽음을 축하하기 위해 여기저기에 모이고 있습니다."
rusd.129.a:0 "지옥에서 불타기를!"

rusd.130.t:0 "차르가 식품 물가에 대해 화내다"
rusd.130.d:0 "차르는 최근 우리 수도지역의 한 상점을 방문했고, 여기서 차르는 고기와 다른 생필품품의 높은 가격에 대해 격노했습니다."
rusd.130.a:0 "우리의 자상한 차르에게 만세 삼창을!"

rusd.131.t:0 "러시아에 대한 음모"
rusd.131.d:0 "마리아 스피리도노바의 죽음이 좌파 사회주의혁명당(SR)의 폭동을 막았지만, 여전히 상황은 좋지 않습니다. 사빈코프 당의 이데올로기가 사회주의 사상의 일부를 구현하긴 하지만, 일부 러시아 지역에서 다수를 차지하는 급진 생디칼리스트들은 이런 국가적 이상을 거부합니다. 사빈코프에게는 다행스럽게도, 새 정부는 러시아 사회의 다양한 분야에서 많은 지지자를 거느리고 있습니다. 사빈코프의 오랜 친구인 유명 철학자 드미트리 메레즈코프스키와 그의 아내 지나이다 기피우스는 이 국가의 새로운 지도자에 대한 호소문을 냈습니다. 그들은 러시아가 혼란을 퍼뜨리고 국가 이익을 배반하는 내부의 적들로부터 정화되어야 한다고 주장합니다. 그들은 모스크바와 페트로그라드 시민들 사이에 상당한 지지를 얻고 있습니다."
rusd.131.a:0 "국가의 모든 적들은 없어질 것이다."

rusd.132.t:0 "전 러시아 국가"
rusd.132.d:0 "‘크림 반도. 새로운 러시아. 작은 러시아. 백색 러시아. 우리의 땅. 우리의 인민. 그들이 우릴 기다린다. 위대한 러시아인, 작은 러시아인, 그리고 백색 러시아인들이 독일의 멍에 아래 있다. 그들을 핍박 받도록 놔둘 것인가? 절대로! 그들을 구할 것인가? 반드시! 우리는 우리의 형제 자매들을 절대 잊지 않기 때문이다. 배신의 시대는 끝났다. 우리는 독일 침략자들에게 파괴당했지만, 다시 태어날 날을 기다리는 불사조일지어니. 우리를 기다려 다오. 우리가 간다. 러시아인은 러시아인을 잊지 않는다.’ - 현재 사빈코프의 확장 계획은 당장 실현될 수 없지만, 농민과 육군 지도자들의 강력한 지지를 받고 있는 러시아의 국가 단합 선언은 러시아가 더 이상 독일 제국과의 대결을 피하지 않을 것임을 보여줍니다."
rusd.132.a:0 "하나의 국가, 하나의 국민, 하나의 러시아."

rusd.133.t:0 "우리의 러시아"
rusd.133.d:0 "'대초원의 아들인 여러분. 그리고 사막의 유목민인 여러분. 그리고 각계각층의 여러분들은 러시아 전역에 걸쳐 살고 있습니다. 러시아가 당신의 도움을 필요로 했을 때, 많은 이들이 우리를 배신했습니다. 여러분 중 많은 이들이 붉은 위협에 맞서 싸우는 동료들에게 도움의 손길을 내밀지 않았습니다. 우리는 그것을 잊을 수 없습니다. 하지만 우리는 당신들을 용서할 수 있습니다. 새로운 러시아는 원래의 힘을 회복하는데 당신의 도움을 필요로 합니다. 당신들의 조국이 다시 한번 멋지게 원래의 힘을 회복하도록 도와주시오. 러시아와 그 영웅들에게 영광이 있으라.' -러시아의 새로운 정책은 러시아 국민의 우월성에 바탕을 두고 있긴 하지만, 그 국민간의 우정에 대한 생각 또한 인기가 있습니다. 사빈코프는 이 두 가지 생각을 합쳐 러시아인과 소수 민족의 권익을 확보했는데, 이들은 국가에 충성해야 하지만 그에 걸맞는 시민권도 부여받습니다. 이러한 옛 차르 중심의 국가 정책의 재창조는 마침내 러시아 국민에게 질서와 평화를 가져다 줄 수 있을 것입니다."
rusd.133.a:0 "러시아인과 충성스러운 소수민족들을 위한 러시아를!"

rusd.134.t:0 "전러시아박람회장(VDNKh)"
rusd.134.d:0 "전러시아박람회장은 새 정부의 야심찬 프로젝트 중 하나입니다. 모스크바의 동북 교외에 있었던 버려진 토지는 러시아 미래의 이상적인 모델로 바뀌었습니다. 러시아 지역의 파빌리온 전방은 중요한 집단 노동의 동기와 함께 각 지역의 예술과 공예로 건축 전통의 전략적 결합을 보여주었습니다. 이번 전시를 통해 정부는 농민들과 새로운 체제 사이에 접촉을 구축하고 또한 정부와의 장기 계약을 체결 할 수 있도록 도왔습니다."
rusd.134.a:0 "이것이 우리가 러시아를 재건하는 방식이다."

rusd.135.t:0 "최고 인민 회의(SPC)"
rusd.135.d:0 "사빈코프와 코르닐로프가 독재 체제를 구축했음에도 불구하고, 사빈코프 산하의 NRPR 공화당원들과 코르닐로프 산하의 젊은 장교들 사이의 분쟁은 새로운 체제에서 양측의 협력을 위험에 빠뜨릴 수 있습니다. 정부가 두마주의 좌파 급진파와 상원의 왕당파들이 이 논란을 이용해 군대와 NRPR의 원칙을 파괴하는 것을 허용하지 않을 것이라는 것은 명백합니다. 이러한 원치 않는 사건을 막기 위해 사빈코프는 최고 권한을 가진 소수의 러시아 장관으로 구성되어 한 때 행정부와 입법부의 권한을 가졌던 최고 인민 회의(SPC)를 부활시킬 것을 제안했다. 베르코브니키로 알려진 최고 인민 회의의 회원은 사빈코프와 3명의 당원, 코르닐로프와 러시아군 소속인 그의 옛 동료 3 명으로 구성됩니다. SPC는 집행 명령을 공포할 수 있게 되며, 이는 러시아 법보다 우월할 것입니다. "
rusd.135.a:0 "역사는 반복된다."

rusd.136.t:0 "펠릭스 유수포프와 SPC"
rusd.136.d:0 "러시아의 가장 부유한 인물이자 유명한 귀족인 펠릭스 유수포프는 항상 러시아의 정치 생활에 참여하고 싶었지만 그의 돈을 사용했음에도 불구하고 상원과 두마에서 소수의 지지자밖에 얻지 못했습니다. SPC의 창설과 함께 유수포프는 마침내 그가 어떻게 하면 러시아에서 가장 높은 직책을 얻을 수 있을지 알게 되었습니다. 유수포프는 그의 자금을 창업 자금으로 사용할 수 있는 최고위 민간-군 협력 기술 조직을 창설 할 것을 제안했습니다. 그러나 우리 나라에 필요한 투자에 대한 대가로, 펠릭스는 우리로 하여금 그를 새로운 '베르코브니키'로 선임해 줄 것을 요청합니다."
rusd.136.a:0 "펠릭스, SPC의 회원이 된 것을 환영하네!"
rusd.136.b:0 "SPC엔 그 어떤 귀족도 발을 들이지 못한다!"

rusd.137.t:0 "유수포프의 회사와 외국인 투자자"
rusd.137.d:0 "유수포프가 SPC의 일부 특별 행정 명령을 사용하여 일부 외국 공장을 압류한 후 그의 독점 회사에 끌어들인 것으로 드러났다. 사실 이 공장들은 러시아 내전 이후 외국인들에게 도난당하여 지난 10년간 세금조차 내지 않았지만, 어쨌든 그들은 돈을 투자했기 때문에 보상을 해줘야만 한다고 말했다."
rusd.137.a:0 "펠릭스, 자네는 경고했어야만 했어!"

rusd.138.t:0 "사빈코프의 국가 연설"
rusd.138.d:0 "러시아의 최고지도자 코르닐로프의 가장 가까운 조력자인 보리스 사빈코프는 러시아 국민에게 라디오 방송을 보내 러시아를 통제하려고 하는 내외부의 적으로부터 러시아를 방어하기 위한 계획을 발표했다. 그는 국가기구 내부의 부패를 제거하고, 토지 개혁을 실시하고, 노동법을 개선하고, 국가를 다시금 회복시킬 것을 약속했다. 마침내 질서가 이 나라로 돌아온 것 같습니다."
rusd.138.a:0 "마침내..."

rusd.139.t:0 "상원 개혁"
rusd.139.d:0 "최근의 정치적 위기는 광범위한 정부 기구 개혁의 필요성을 보여주었습니다. 상원 의원은 쓸모없는 사교장에 불과하고, 많은 관리들이 부패하고 있으며 지방 당국은 각 지역의 실질적 상황을 은폐하는데 급급합니다. 이 모든 문제는 가능한 한 빨리 해결되어야만 합니다. 우리의 계획은 권력 체계를 구축하는 데에 있습니다. 상원의 권한은 제한 될 것이고, 특별 통제 위원회가 주 기구에서 조직되고 통합 될 것입니다."
rusd.139.a:0 "새로운 상원은 새로운 러시아를 대표할 것이다!"

rusd.140.t:0 "우리의 일(Nashe Delo)"
rusd.140.d:0 "‘러시아와 우리 상원에게는 힘든 일이었지만 케렌스키 대통령 암살 사건으로 마침내 역사는 우리에게 국가적 질서를 회복할 수 있는 기회를 주었습니다. 그러나 우리가 진정으로 해야 할 일은 국가대중주의자들과 생디칼리즘 광신자들로 가득 찬 급진 두마와 단합하는 것입니다. 나는 러시아 근대화에 대한 나의 계획을 승인해주기를 여러분에게 요청하는 바 입니다. 상원의 권력은 부드럽지만 철두철미하게 운용되어야만 합니다.’ - 이 말을 했던 드미트리 파블로비치 전 대공과 현 상원의원장인 드미트리 로마노프는 ‘우리의 일(Nashe Delo)’라 불리는 계획안의 승인을 요청하였습니다. 이 계획안에 따르면, 두마의 권한은 제한될 것이며, 상원은 러시아 내부 정책과 경제의 재구성을 시작할 것입니다. 그러나 드미트리 파블로비치는 상원이 자신의 모든 초안을 절대적으로 지지해야 한다고 요구했습니다."
rusd.140.a:0 "하게 두어라"

rusd.141.t:0 "엘리트 기숙학교"
rusd.141.d:0 "과거 러시아 제국의 각 도시에는 가장 똑똑한 어린이와 지역 엘리트의 자녀들이 공부했던 기숙학교가 있었습니다. 그러나 케렌스키의 개혁으로 이 학교의 대부분은 폐쇄되었고 모든 학생들은 노동자와 농부의 아들, 딸들과 함께 공부해야만 했습니다. 상원 의원들은 다음 러시아 세대의 최고 대표자들이 완벽한 학습 조건을 갖출 수 있도록 엘리트 기숙학교를 복원해야한다고 주장합니다. 그렇지 않으면 우리는 공립학교를 지원할 수 있습니다만 엘리트 기숙학교의 수준에 도달하지는 못할 것입니다."
rusd.141.a:0 "똑똑한 어린이들을 위한 엘리트 기숙학교를 복원하라!"
rusd.141.b:0 "우리는 공립학교를 지원한다!"

rusd.142.t:0 "가면 무도회의 전통"
rusd.142.d:0 "가면 무도회는 1917년 혁명 이전에 러시아의 귀족들과 학생들 사이에 널리 퍼져 있었습니다. 새로운 김나지움이 개장됨에 따라 오래된 전통은 다시 태어났으며 김나지움이 설립 된 도시와 그 학생들에게 매우 인기있고 매력적인 전통이 되었습니다. 놀랍게도 공립학교의 일부 학생들조차도 마스크를 사용하여 무도회에 참여하려고 합니다. 이 훌륭한 전통이 미래에 사라지지 않기를 바랍니다."
rusd.142.a:0 "이 청년들은 마치 러시아처럼 아름답군."

rusd.143.t:0 "귀족의 연금"
rusd.143.d:0 "러시아 상원 의원들 중 일부인 러시아에서 가장 부유한 사람들은 러시아 내전의 끔찍한 토지 재배포를 거쳐 저택을 일부 되찾을 수 있었지만 케렌스키 정권이 부과한 높은 토지세로 인해 많은 고통을 겪었습니다. 이 세금은 우리 경제에 실질적인 이익이 되지만, 상원 의원들의 충성은 드미트리 파블로비치의 정책 실현에 매우 중요합니다. 이 문제에 대한 해결책이 있습니다. 일부 상원 의원의 저택은 공화국에 의해 역사적 유산으로 확보 될 수 있습니다. 이것은 상원 의원이 세금을 납부한다는 의미이지만, 정부는 부분적으로 이러한 건물의 유지보수에 투자해야 한다는 것이기도 합니다."
rusd.143.a:0 "들키지 않길 바랄 수밖에.."
rusd.143.b:0 "상원 의원들은 충분한 돈을 갖고 있으며, 국가적 투자 따위는 필요하지 않다!"

rusd.144.t:0 "니콜라이 2세 연합"
rusd.144.d:0 "‘니콜라이 2세의 유산을 유지하기 위한 연합’ 또는 ‘니콜라이 2세 연합’이라 불리는 과거 전제 군주정 당국자들에 의해 설립된 단체는 러시아 마지막 황제의 기억을 지키고자 합니다. 그들은 전국의 러시아인들에게 니콜라스 2세의 업적을 보여주기 위한 행사 기획안을 제안했습니다. 상원은 과거 전제군주정 당국자들과 긴밀한 관계를 맺기 위해 이 조합을 지지해야 한다고 지적합니다. 그러나 지지를 얻기 위해선 지방 및 두마 보수주의자들의 표를 얻어야만 합니다."
rusd.144.a:0 "우리는 니콜라이 2세를 기억할 것이다."
rusd.144.b:0 "이미 많은 러시아인들이 공화주의자이므로, 우리는 연합을 지지할 수 없다."

rusd.145.t:0 "승리의 날"
rusd.145.d:0 "러시아 상원의원장인 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 마침내 러시아를 갉아먹던 영구적 위기를 막을 수 있었습니다. 구밀복검과 같이 국가를 통제하며, 상원의 여러 제안 사항을 검토하는 것을 잊지 않았던 대공은 러시아의 진정한 지도자가 되었고 두마조차 새 동맹국으로 포섭하였다. 상원은 만장일치로 드미트리 대공에게 니콜라스 2세와 케렌스키 대통령조차 갖지 못했던 광범위한 권한을 부여하기로 결정하였다. 이제 러시아의 근대화로부터 대공을 막을 수 있는 것은 그 어떤 것도 없으며 이는 공화국이 태양과 같이 빛날 수 있도록 해줄 것입니다."
rusd.145.a:0 "드미트리 파블로비치여, 영원하라!"

rusd.146.t:0 "끝나지 않는 교착"
rusd.146.d:0 "러시아 상원의원장 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 안타깝게도 러시아를 갉아먹는 위기를 막아내지 못했습니다. 구밀복검과 같이 국가를 통제하던 대공은 국가 당국의 생각에 관심을 기울이지 않았습니다. 대다수의 상원의원들은 1년 전에 대공에게 주어진 막대한 권한을 철회하기로 결정하였습니다. 드미트리 대공은 몇몇 상원의원들의 반대와 자신에게로의 지지를 위해 싸워야만 합니다."
rusd.146.a:0 "이럴수가"

rusd.147.t:0 "명예 시민"
rusd.147.d:0 "드미트리 로마노프 정부가 공화국을 지켜냈지만, 우리는 특별한 권리를 갖고 있는 구세대 귀족들이 우리에게 충성심을 갖고 협력할 수 있도록 하기 위해 이 러시아의 가장 중요한 시민들을 격려해야만 합니다. 그래서 드미트리 대통령은 러시아의 여러 지역과 도시에서 이 귀족들에게 특권을 줄 수 있는 "명예 시민" 칭호를 주는 전통을 회복하기로 결정했습니다."
rusd.147.a:0 "좋은 제안이군."

rusd.148.t:0 "신 귀족정"
rusd.148.d:0 "상원의 귀족들은 끔찍했던 공화국을 몰아내고 제국을 재건 할 수 있었지만 새로운 자본가와 산업가들의 지원이 제국 재건에 중요한 역할을 했다는 것을 인정해야만 했습니다. 그들에게 감사를 표시하기에 가장 좋은 시간입니다. 상원의 권력을 강화하도록 도운 자본가 및 산업가 계급의 대표자들은 그들의 자손에게 물려질 수 있는 귀족 직함을 얻게 될 것입니다."
rusd.148.a:0 "귀족이 되는 것도 나쁘진 않지!"

rusd.149.t:0 "마사와 메리 자비의 수녀원"
rusd.149.d:0 "1908년에 엘리자베트 표도로브나 대공 부인은 남편의 사망 사건 이후 모스크바에 마사와 메리 자비의 수녀원을 설립하기 위해 결혼 반지를 비롯한 보석 컬렉션 및 여타 소유품들을 팔았으며 병들고 부상당하고 불구가 된 군인들을 돕고 빈곤층과 고아들을 돌보기 시작했습니다. 조카인 드미트리 파블로비치 로마노프의 실질적인 양어머니였던 그녀는 1918년 볼셰비키 사람들에 의해 살해당하였고, 드미트리는 수녀원에 큰 공헌을 한 그녀의 선행을 영속시키기로 결정하였습니다."
rusd.149.a:0 "당신을 위한 겁니다, 엘리자베스 고모님..."

rusd.150.t:0 "'승리'"
rusd.150.d:0 "ZIR이라고도 불리우는 야부신스키 공장은 러시아의 주요 자동차 제조업체 중 하나이며, 러시아의 공무원들과 부유한 시민들을 위해 소량의 최고급 차량을 생산하였습니다. 검은 월요일은 공장에 큰 타격을 입혔지만, 귀족들과 사업가들에 힘입어 ZIR은 럭셔리 자동차 시장에서 다시금 유리한 입장에 서게 되었습니다. 이것은 1937년 초에 공장이 생산하기 시작한 최신형 리무진 ZIR-101에 ‘승리(Triumph)’라는 이름이 붙은 이유이기도 합니다."
rusd.150.a:0 "부릉! 부릉!"

rusd.151.t:0 "고요해진 상원"
rusd.151.d:0 "러시아 상원의원장 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 안타깝게도 러시아를 갉아먹는 위기를 막아내지 못했습니다. 문제는 드미트리 대공이 항상 상원의 충고에 귀를 기울이지 않는다는 것이고 이는 대공과 국가 당국 간의 오해로 이어지는 경우가 많습니다. 그러나 러시아가 회복할 수 있는 적절한 방법은 여전히 존재합니다."
rusd.151.a:0 "바라던 바다."

rusd.152.t:0 "드미트리 파블로비치의 새로운 권력"
rusd.152.d:0 "드미트리 파블로비치 로마노프는 우연히 권력을 얻었으며 자신의 지위을 놓치지 않을 것입니다. 두마와 상원, 어느 것도 통제 할 수 없는 대공에겐 순종적인 정치 권력이 절실히 필요합니다. 그래서 ‘하나된 러시아’라는 새로운 정당이 펠릭스 유수포프에 의해 창설되었습니다. 펠릭스 유수포프는 어린 시절부터 드미트리의 친구였습니다. 이 새로운 정당은 러시아와 그 대통령의 이익을 보호할 준비가 되어있습니다."
rusd.152.a:0 "이 두마는 단지 형식일 뿐이다!"

rusd.153.t:0 "드미트리 로마노프가 권력을 장악하다"
rusd.153.d:0 "케렌스키의 죽음 이후 페트로그라드의 겨울 궁전은 오래 동안 비어 있지 않았습니다. 원로 귀족과 신 금융 엘리트의 도움을 받은 드미트리 파블로비치 로마노프 대공은 그의 고귀한 조상이 혁명 이전에 그랬던 것처럼 세계에서 가장 큰 국가를 장악합니다. 농민을 위한 '좋은 차르'의 역할을 수행하는 드미트리 파블로비치 로마노프는 새로운 엘리트가 농민의 재산과 돈을 지켜줄 것을 보장합니다. 1916년에 라스푸틴을 살해 한 것과 마찬가지로 대공은 러시아의 이익을 위해 그 어떤 행동도 마다하지 않을 준비가 되어있습니다. 러시아의 영광과 힘을 되찾기 위한 그의 노력은 국가의 다양한 층에 의해 널리 지지되고 있습니다. 사람들은 그의 첫 번째 행보를 기다리고 있습니다."
rusd.153.a:0 "이번 로마노프는 정말로 멋지군!"

rusd.154.t:0 "'유나르미야' 여름 캠프"
rusd.154.d:0 "유나르미야의 가장 중요한 목적 중 하나는 다양한 활동에 참여하고 러시아의 새로운 이데올로기를 배울 수 있는 어린이 여름 캠프를 만드는 것입니다. 우리 지도자는 흑해 연안의 예카테리노다르 지역에 세빌로노크’라는 첫 번째 캠프를 짓자고 제안하였습니다. 3개월동안 어린이들이 즐겁게 보내기 위한 최적의 장소로 보입니다."
rusd.154.a:0 "어린이들은 이번 여름을 오랫동안, 어쩌면 영원히 기억할 것 입니다."
rusd.154.b:0 "우리에게 그런 것은 필요없다."

rusd.155.t:0 "새 두마?"
rusd.155.d:0 "사빈코프가 권력을 장악한 이후 러시아 의회 하원은 해산되었습니다. 그러나 최고 인민 위원회(SPC)의 일부 구성원은 하원을 제한된 권한만 갖도록 재구성할 것을 제안했습니다. 사빈코프가 주도하는 러시아 인민당(NRPR) 외에도 경제계와 보수 단체 및 정치인들이 선거에 참여하고 싶어하며, 그들은 새로운 국가 정책을 지지할 뿐만 아니라 NRPR의 이익을 대변하고 정부를 도와 러시아의 경제 및 군대를 강화할 수 있도록 돕겠다고 약속하였습니다. 그들의 지지가 사빈코프에게 힘이 될 수도 있지만 어쩌면 저 자들이 이 나라를 전복시킬지도 모릅니다."
rusd.155.a:0 "러시아 인민당은 강하지만 정재계 인사들과의 연줄도 필요하다. 선거를 실시하라!"
rusd.155.b:0 "우리에겐 두마도, 독립적인 입법기구도 필요없다!."

rusd.156.t:0 "새 두마가 선출되다!"
rusd.156.d:0 "두마 선거 후, 사빈코프의 러시아 인민당(NRPR)은 73%의 지지율을 얻었습니다. 경제 및 산업계 대표자들이 주도하는 보수당은 27%의 지지율을 얻었습니다. 이제 러시아의 정세를 향상시키기 위해 법을 바꿀 준비가 된 것 같습니다."
rusd.156.a:0 "좋아."

rusd.157.t:0 "전 볼셰비키의 권리 박탈"
rusd.157.d:0 "‘러시아의 존재성에 대한 모든 의문은 볼셰비즘의 본질과 그 지지자들의 본질에 대한 우리의 이해에 달려있다. 우리는 볼셰비키가 단순히 러시아의 풍토병이 아닌, 세계적인 위협이라는 사실에 눈을 떠야만 합니다. 이것이 바로 우리가 볼셰비즘 지지자를 색출하고 러시아 공화국에 끼치는 그들의 영향을 제한해야 하는 이유입니다.’ - 러시아의 철학자 드미트리 메레즈코프스키가 한 위의 말에서, 그는 볼셰비키 당원 및 구 소련 당국자들에게 부여된 투표권과 시민권을 철회해야만 하는 이유를 설명하였습니다. 이러한 방법으로, 보리스 사빈코프와 러시아 인민당(NRPR)은 러시아의 사회적 문제를 개선하고 러시아의 안정을 저해하는 모든 요소들을 제거하기로 결정했습니다."
rusd.157.a:0 "너희들은 1917년에 우리의 권리를 없애려 하였지. 이젠 네놈들 차례다."

rusd.158.t:0 "민중의 소리"
rusd.158.d:0 "1917년 이전까지 사빈코프의 동료였지만 이후 그의 주적이 되었고, 마리아 스피리도노바의 암살 이후 좌익 사회주의혁명당(SR)의 지도자였던 보리스 캄코프가 오늘 밤 모스크바에서 사망했습니다. 이 사건은 사빈코프의 전투 분대가 불법 좌파 회의가 열렸던 집을 급습하자 캄코프가 탈출하려고 모스크바 강에서 뛰어들었을 때 일어났습니다. 유명한 풍자 시인인 이반 부닌에 따르면 대부분의 사람들은 사빈코프와 NRPR이 원하듯 이 사건에 대해 냉소적이거나 무관심한 것처럼 보인다고 합니다."
rusd.158.a:0 "잘 가게 보리스, 잘 가게 보리스, 꿈에서 만나세."

rusd.159.t:0 "대성전"
rusd.159.d:0 "‘나는 1936년 1월에 악마를 죽이기 위해 칼을 손에 든 기사들의 영웅적 행동에 대해 매우 기쁩니다. 나는 이 투쟁이 계속 될 것이고, 우리의 지도자들이 좌파들에 의해 잔혹하게 살해된 젊은 영웅들에 대한 복수를 할 것이라 믿습니다. 이 투쟁은 우리의 승리로 끝날 것입니다.’ - 러시아 내전에서 아들이 잔혹하게 살해된 러시아의 보수파 작가 이반 슈미엘로프는 러시아 정부가 모스크바와 페트로그라드에서 뿐만 아니라 러시아 전역에서 좌익 사회주의혁명당과 맨셰비키와 같은 좌파 운동과 싸워야만 한다고 생각합니다. 비록 사빈코프의 권력 승계와 마리아 스피리도노바, 보리스 캄코프의 살해 이후 진행된 정부의 특별 조치에 의해 좌파 정당들이 크게 약화되었지만 러시아 전역의 좌파 지도자들은 반드시 체포하거나 필요하다면 처형해야만 합니다."
rusd.159.a:0 "러시아는 생디칼리스트 국가가 되지 않을 것이다. 절대로."

rusd.160.t:0 "모두 숙청할까요?"
rusd.160.d:0 "지난 몇 개월 동안 20,000명 이상의 볼셰비키, 구 소련 공무원, 좌파 정당 회원 및 멘셰비키 당원들과 지도자들이 체포되었습니다. 그들 중 3,000 명은 이미 사형을 선고 받고 처형 당했습니다. 그러나 NRPR 회원국을 포함해 점점 많은 러시아인들이 정부가 이 정책을 끝내야 한다고 요구하고 있습니다. 사빈코프와 최고 인민 회의가 탄압을 중단하기로 결정했음에도 불구하고 우리는 선택해야만 합니다. 저 17,000명의 사람들이 투옥되거나 국가의 적으로 처형되어야만 할까요?"
rusd.160.a:0 "감옥에 투옥시켜라, 우린 피에 굶주린 생디칼리스트가 아니다."
rusd.160.b:0 "저들이 없는게 러시아에 득이 된다, 모두 숙청해라!"

rusd.161.t:0 "좌파 분리주의자의 재판"
rusd.161.d:0 "러시아 내전이 끝나고 소련군의 편에서 백군과 싸웠던 일부 소수 민족은 중앙 정부에 복종하지 않았는데, 그들은 테러 행위 뿐만 아니라 멘셰비키와 좌익 사회주의혁명당(SR)과 같은 좌파 운동의 지지를 받은 지방 의회에 참여하기까지 하였습니다. 이 지역 민족주의자들의 정치적 운동은 '좌익 분리주의자'로 잘 알려졌습니다. 보리스 사빈코프는 페트로그라드에 불충하는 집단을 포함하여 러시아인과 소수민족 간의 관계를 조절하고 개선하는 새로운 국가 정책을 수락했지만 좌익 사회주의혁명당(SR)과 그 동맹들의 공권을 박탈했음에도 불구하고 여전히 존재하는 좌익 분리주의자들의 문제를 잊지는 않았습니다. 우리의 국가안전부 덕분에 가장 악명높은 좌익 분리주의자 운동의 지도자 및 회원들과 테러리스트들이 체포되어 그들의 재산이 국유화되었습니다."
rusd.161.a:0 "법은 승리한다!"

