### Events ###
rusd.1.t:0 "정치적 폭탄"
rusd.1.d:0 "무정부주의자, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 약화시키고 있습니다. 최근에는 그들 중 하나가 유명한 장군을 암살하였습니다. 오직 주님만이 그들의 다음 목표를 아실 것이다!"
rusd.1.a:0 "나는 그 폭탄범의 머리를 내 책상에 둘 것이다!"

rusd.2.t:0 "장군에 대한 공격"
rusd.2.d:0 "무정부주의자, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 약화시키고 있습니다. 최근에는 그들 중 하나가 유명한 장군을 암살하였습니다. 오직 주님만이 그들의 다음 목표를 아실 것이다!"

rusd.3.t:0 "폭탄 테러의 실패"
rusd.3.d:0 "무정부주의자, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 약화시키고 있습니다. 최근에 그들은 러시아의 주요 도시 중 한 곳에 암살자를 보내 저명한 정부 대리인을 암살하려하여 도시에 혼란을 일으켰습니다. 다행히 폭탄을 일찍 터져 적은 수의 사람만이 사망하였습니다."

rusd.4.t:0 "농민들의 불안"
rusd.4.d:0 "러시아 역사를 통틀어 소작농들의 생활 조건은 평화롭고 번영하는 시기에도 항상 가혹했습니다. 농노제를 폐지하도록 한 1861년의 해방개혁은 상황을 별반 개선하지 못했습니다. 소작농들은 지주들의 불법행위는 물론이고 그들의 암울한 상황에 대해 대항하는 일이 흔히 있었습니다."
rusd.4.a:0 "오 이럴수가..."

rusd.5.t:0 "농촌에서의 동요"
rusd.5.d:0 "농촌지역의 증가하는 불안에 따라 농부들이 다양한 선동가들에게 더 많은 영향을 받고 있습니다. 최근 한 카리스마 넘치는 선동가가 여러 마을을 돌며 우리 정권에 대한 반란을 촉구하고 있습니다. 우리는 이 잠재적인 위험에 어떻게 대처해야 할까요?"
rusd.5.a:0 "그가 선동하게 놔둔다. 우리에겐 더 중요한 사안이 있다."
rusd.5.b:0 "선동가를 제거한다!"

rusd.6.t:0 "주요 농민 폭동"
rusd.6.d:0 "여러 단체에게 선동당함으로써, 가난한 소작농들이 일어났습니다. 지방정부는 폭도들의 대한 통제력을 모두 잃었고, 문제를 해결할 유일한 방법은 군대를 사용하는 것으로 보입니다. 대안적으로 우리는 협상을 시도해볼 수 있습니다, 소작농들의 요구를 채워주는 것은 꽤나 값 비싸겠지만요."
rusd.6.a:0 "군대를 보내 위협을 제거하라!"
rusd.6.b:0 "협상을 시도해 그들의 요구 사항 중 일부를 이행하라"
rusd.6.c:0 "농민들의 요구의 전적으로 동의한다"

rusd.7.t:0 "노동자 시위"
rusd.7.d:0 "기술발전으로 근무 환경이 점진적으로 좋아지고 있음에도 불구하고, 노동자들은 사회주의 선동에 여전히 매우 취약합니다. 때때로 도시에서 시위가 조직되었습니다. 그들의 요구는 누가 주도권을 쥐고 있는지에 따라 다릅니다."
rusd.7.a:0 "오, 그럼..."

rusd.8.t:0 "노동자 파업"
rusd.8.d:0 "우리 도시들 중 한 곳의 몇몇 노동자들이 조직하고 파업하여, 도시의 모든 산업생산을 방해하고 있습니다. 그들은 더 높은 급여와 노동자들의 불공정한 대우를 막는 노동법 시행을 요구합니다."
rusd.8.a:0 "그들의 요구를 들어줘라."
rusd.8.b:0 "그들의 요구를 무시해라."
rusd.8.c:0 "군대를 보내 그들을 진정시켜라!"

rusd.9.t:0 "파업 노동자들과의 협상"
rusd.9.d:0 "파업중인 노동자들과의 협상시도가 있었습니다. 이 나라의 정치세력들은 모두 이 협상을 예의주시하고 있으며, 그들 중 일부는 이 파업이 러시아의 추가적인 개혁에 대한 촉진제가 되기를 희망하고있습니다."
rusd.9.a:0 "협상을 실행해라."
rusd.9.b:0 "합의에 도달하되 개혁을 최소화해라"
rusd.9.c:0 "합의를 보라."

rusd.10.t:0 "가혹한 조치"
rusd.10.d:0 "지역 방위군 사령관이 파업 노동자들을 해산시키고 다시 일터로 보내기 위해 폭력적인 방법을 쓸것을 우리에게 제안했습니다."
rusd.10.a:0 "좋은데? 협상보다 빠른 방법이잖아!"
rusd.10.b:0 "아니, 너무 가혹해져서는 안돼."

rusd.11.t:0 "파업을 포기하다!"
rusd.11.d:0 "정부가 승리함으로써 파업 노동자들과의 오랜 전쟁이 끝났습니다. 들인 노력에 비해 턱없이 부족한 성과만을 거둔 노동자들은 이제 파업을 끝낼 참입니다."
rusd.11.a:0 "완벽해!"

rusd.12.t:0 "공장이 다시 가동돼다"
rusd.12.d:0 "위기가 해결되면서, 공장들의 효율성이 회복되었습니다."
rusd.12.a:0 "좋았어!"

rusd.13.t:0 "총파업"
rusd.13.d:0 "러시아의 모든 노동 단체들이 총파업을 위해 결집했습니다. 지금까진 그들의 발의에 대한 반응이 회의적이지만, 상황이 악화된다면 점점 더 많은 노동자들이 파업에 참여할 가능성이 있습니다."
rusd.13.a:0 "망할 사회주의자들!"

rusd.14.t:0 "총파업이 확대되다"
rusd.14.d:0 "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 최악으로 치닫고 있습니다."
rusd.14.a:0 "우리는 최악에 대비해야 한다!"

rusd.15.t:0 "노동자들과의 충돌"
rusd.15.d:0 "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 폭발 직전입니다."
rusd.15.a:0 "군대를 보내라!"

rusd.16.t:0 "차리친에서의 충돌"
rusd.16.d:0 "차리친의 노동자들이 민병대를 조직해 군대를 공격했습니다!"
rusd.16.a:0 "젠장!"

rusd.17.t:0 "모스크바에서의 충돌"
rusd.17.d:0 "모스크바의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.18.t:0 "페트로그라드에서의 충돌"
rusd.18.d:0 "페트로그라드의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.19.t:0 "키예프에서의 충돌"
rusd.19.d:0 "키예프의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.20.t:0 "하리코프에서의 충돌"
rusd.20.d:0 "하리코프의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.21.t:0 "민스크에서의 충돌"
rusd.21.d:0 "민스크의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.22.t:0 "블라디보스토크에서의 충돌"
rusd.22.d:0 "블라디보스토크의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.23.t:0 "빌나에서의 충돌"
rusd.23.d:0 "빌나의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.24.t:0 "리가에서의 충돌"
rusd.24.d:0 "리가의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.25.t:0 "레벨에서의 충돌"
rusd.25.d:0 "레벨의 노동자들이 민병대를 조직해 군대를 공격했습니다!"

rusd.28.t:0 "젬스트보가 병원에 투자하다"
rusd.28.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 우리 지역주 중 한 곳에서 병원을 건설하기 위해 자금을 모았습니다."
rusd.28.a:0 "훌륭해!"

rusd.29.t:0 "젬스트보가 철도에 투자하다"
rusd.29.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 우리 지역주 중 한 곳에서 철도를 건설하기 위해 자금을 모았습니다."

rusd.30.t:0 "젬스트보가 학교에 투자하다"
rusd.30.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 우리 지역주 중 한 곳에서 학교를 건설하기 위해 자금을 모았습니다."

rusd.31.t:0 "젬스트보가 전쟁을 위해 투자하다"
rusd.31.d:0 "지역 자치 정부, 또는 젬스트보라고 하는 기관에서 최근에 군대에 기부하기 위해 자금을 모았습니다."

rusd.32.t:0 "Youth Organisation provides Volunteers"
rusd.32.d:0 "A youth organisation is happy to announce that an extraordinary number of teenagers have excelled in physical tests and were recommended to join our military."

rusd.33.t:0 "A Patriotic Ceremony"
rusd.33.d:0 "The mayor of one of our cities has proposed to organise a great patriotic ceremony to help improve morale and to commemorate our nation's heroes and our glorious leader."

rusd.34.t:0 "미래를 향한 투자"
rusd.34.d:0 "새로운 정권이 수립되면서 중앙 정부는 현재의 필요에 따라 경제 성장을 촉진 시킬 수있는 수단을 찾고 있습니다."
rusd.34.a:0 "철도 건설을 장려한다."
rusd.34.b:0 "병원과 학교 건설을 장려한다."
rusd.34.c:0 "군수품 생산을 증가시킨다."
rusd.34.e:0 "안정되고 균형 잡힌 성장을 촉진시킨다."

rusd.35.t:0 "마을 공동체가 잉여 생산을 보고하다"
rusd.35.d:0 "마을 공동체가 그들이 생산 효율의 예상치를 초과했다고 보고했습니다."

rusd.36.t:0 "새 단체가 생기다"
rusd.36.d:0 "새로운 노동 단체가 형성되었습니다. 자본주의 체제가 또 다른 타격을 받으면서 사회주의 작업 방식이 도입되고 있습니다."

rusd.37.t:0 "예상된 제한을 넘어서다"
rusd.37.d:0 "몇몇 광산들과 공장들이 예상된 제한을 넘어섰습니다. 잉여 자원이 우리의 창고에 도달하고 있습니다."

rusd.38.t:0 "정교회의 지위"
rusd.38.d:0 "강경한 총대주교 키릴이 이끄는 정교회는 러시아 공화국에서 법적 지위에 대한 해명을 요구하고 있습니다. 그는 우리가 국교에 대한 헌법 개정안을 통과시키기를 바라고 있습니다."
rusd.38.a:0 "정교회가 우리의 국교다."
rusd.38.b:0 "우리는 현대적인 세속국가이다."
rusd.38.c:0 "정교회는 틀림없이 정부 내에서 역할을 할 것이다!"

rusd.39.t:0 "성직자가 정부를 비난하다"
rusd.39.d:0 "많은 사제들이 현대 세속 국가 정책에 대해 반대를 표했습니다. 그 반대는 거의 중요하지 않지만, 우리는 종교가 평범한 사람들의 삶에서 큰 역할을 한다는 것을 명심해야 합니다."
rusd.39.a:0 "진전은 멈출 수 없다!"

rusd.40.t:0 "총대주교가 정부를 비난하다"
rusd.40.d:0 "총대주교는 일반 국민들 사이에 불만이 높아지는 것을 보고 우리 국가의 세속화 증가에 대한 우려를 표명하기로 결정했습니다. 우리가 성직자의 요구를 무시하려고 해도, 우리는 총대주교 같은 영향력 있고 강력한 인물을 쉽게 무시할 수 없습니다."
rusd.40.a:0 "모든 것은 그대로 있을 것이다!"
rusd.40.b:0 "종교문제에 대한 전국적인 토론을 장려하라."

rusd.41.c:0 "그가 옳다. 정교회를 국교로 지정해라!"

rusd.43.b:0 "속좁은 분자들을 뿌리채 뽑아라!"

rusd.44.t:0 "조국을 위한 미사"
rusd.44.d:0 "우리의 세속 정치에도 불구하고 이 나라 안에는 정부를 책임지고 있는 사람이 누구이든 간에 여전히 이 나라의 미래가 잘 되기를 바라는 종교인들이 있습니다. 어제 작은 미사가 우리 조국의 번영을 위해 헌정되었습니다."
rusd.44.a:0 "무해하지만 아직 유용한 의식이군!"

rusd.45.d:0 "우리 조국의 번영을 위한 작은 미사가 어제 우리 마을 중 하나에서 치뤄졌습니다. 규모와 참석률은 매우 낮았지만 보수 언론의 관심을 끌었습니다. 많은 사람들은 이것이 교회가 조국을 지지한다는 가시적인 표시라고 생각합니다."
rusd.45.a:0 "하느님께서는 우리와 함께 계시노라!"

rusd.46.d:0 "대규모 미사가 수도에서 열렸습니다. 수천명의 러시아인 외에도 총대주교, 로마노프 가문의 일원과 수십명의 귀족들, 정치인들과 고위 관료들이 이 미사에 참석했습니다. 이것은 불확실한 시기에 정부와 교회 사이의 관계를 강조할 수 있는 좋은 기회입니다."

rusd.47.t:0 "차르를 위한 기도"
rusd.47.d:0 "우리의 사랑하는 통치자를 위한 미사가 수도에서 열렸습니다. 총대주교는 공식적으로 차르와 그 가문의 일원들을 식에 초대했습니다."
rusd.47.a:0 "차르 만세!"

rusd.48.t:0 "자유주의자들이 성직자를 비난하다"
rusd.48.d:0 "우리 사회의 자유주의적 요소들은 교회와 국가가 강한 유대관계를 유지하는 것을 오히려 현명하지 못한 것으로 간주하는 것 같습니다. 수도에서의 작은 시위 동안, 그들은 더 많은 종교적 다원주의와 정부의 세속화를 요구해왔습니다."
rusd.48.a:0 "내버려 둬라!"

rusd.50.t:0 "대통령 권한대행이 두마에 연설하다"
rusd.50.d:0 "케렌스키가 암살된 후 이 나라는 여전히 혼란에 빠져있습니다. 비록 두마가 입법과 행정의 권력은 유지했지만, 여전히 정부의 국가 조직에 대한 통제는 불안정합니다. 오늘 대통령 권한대행은 의회에 대한 국민의 신뢰를 회복하기 위한 시도로 러시아 모든 시민들의 질서와 시민적 자유를 유지하는 것이 중요하다는 점을 강조하며 사람이 가득찬 두마에서 연설을 했습니다."
rusd.50.a:0 "두마가 러시아의 자유와 위대함을 보장한다!"

rusd.51.t:0 "브란겔 원수가 국가에 연설하다"
rusd.51.d:0 "브란겔 원수가 권력을 잡은 지 며칠 후, 곤경에 처한 러시아 사람들에게 연설하기 위해 앞으로 나섰습니다. 귀족 태생인 브란겔은 새 로마노프 왕조에 대한 그의 꿈을 버리는 한이 있어도 러시아의 생존을 보장하기 위해 무엇이든 할 것입니다. 널리 알려진 그의 연설에서, 원수는 더 극단적인 우파 단체들과 타협할지라도 필요한 모든 수단을 통해 러시아의 질서와 안정을 유지하겠다는 의도를 밝혔습니다."
rusd.51.a:0 "검은 남작이 신성한 러시아에 질서를 가져다 줄 것이다!"

rusd.52.t:0 "총대주교의 요구"
rusd.52.d:0 "총리-총대주교 키릴은 중대한 위기를 일으켰으며, 러시아 교회의 종교 회의가 모든 새 법안에 거부권을 행사할 수 없으면 자신의 지위를 내려놓겠다고 위협했습니다. 그는 또한 수도원에 세금 혜택을 주고 국가가 성직자에게 높은 봉급을 지불해야 한다고 요구했습니다. 심지어 그가 차르정의 복고를 지지한다는 소문도 있는데, 이것은 우리 국민들이 아직 준비가 되지 않은 조치입니다!"
rusd.52.a:0 "총대주교의 요구를 받아들여라."
rusd.52.b:0 "우리는 현대 국가다. 성직자를 없애버려라!"
rusd.52.c:0 "신성한 어머니 러시아를 위해 합법적인 전제 군주를 만들어라!"
rusd.52.e:0 "신성한 어머니 러시아를 위해 합법적인 전제 군주를 만들어라!"

rusd.55.b:0 "이건 받아들일 수 없다."

rusd.56.t:0 "차르가 승하하다!"
rusd.56.d:0 "키릴 로마노프 전하, 모든 러시아인의 차르와 군주, 께서 복고된 지 2년도 채 되지 않아 승하했습니다! 고맙게도, 왕위계승은 이제 분명해졌습니다. 그의 어린 아들 블라디미르가 새로운 차르에 오를 것입니다."
rusd.56.a:0 "하나님의 지혜가 정하신 차르 만세!"

rusd.57.a:0 "인민의 의지가 받드는 차르 만세!"

rusd.58.t:0 "키릴 블라디미로비치 로마노프가 사망하다"
rusd.58.d:0 "적법한 러시아 왕위요구자인 키릴 로마노프가 오늘 사망했습니다. 이제 그의 아들 블라디미르가 주요 로마노프 왕위요구자입니다."
rusd.58.a:0 "잘 가게, 키릴 블라디미로비치!"

rusd.59.t:0 "키릴 로마노프가 사망하다"
rusd.59.d:0 "로마노프 왕위요구자인 키릴 로마노프가 사망했습니다. 그의 아들은 20대 초반이며 훌륭하고 고분고분한 차르가 될지도 모릅니다. 아마도 지금이 왕조를 복고시킬 때일까요?"
rusd.59.a:0 "그렇다. 새로운 차르가 질서와 안정을 촉진할 것이다!"
rusd.59.b:0 "아니다. 차르정 체계는 다시 일어설 수 없다."

rusd.60.a:0 "그렇다. 우리 인민들은 멋진 대관식을 즐길 것이다!"
rusd.60.b:0 "아니다. 차르의 시간은 끝났다."

rusd.61.t:0 "9차 두마 선거"
rusd.61.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 케렌스키의 암살은 러시아에 큰 혼란을 가져왔지만, 8차 두마는 간신히 폭풍우가 끝나기를 기다리고 있으며 선거는 중단없이 진행되어야 합니다. 하지만 누가 이길까요?"
rusd.61.a:0 "입헌민주당-자유주의 연합."
rusd.61.b:0 "사회혁명당-멘셰비키 좌익 연합."
rusd.61.c:0 "보수주의자."
rusd.61.e:0 "차르가 이 혼란스러운 민주주의를 끝낼 것이다!"

rusd.62.b:0 "신 볼셰비키, 급진사회주의자들."
rusd.62.e:0 "군대가 이 혼란스러운 민주주의를 끝낼 것이다!"

rusd.65.t:0 "1937년 대통령 선거"
rusd.65.d:0 "헌법에 따라 케렌스키의 암살 후 새 대통령이 선출되어야 합니다. 그러나 정치적 혼란으로 절차를 미뤄졌으며 선거는 9차 두마가 선출된 후에만 진행될 수 있었습니다. 이제 우리 정부의 마지막 분쟁을 해결할 때가 왔습니다. 상원은 누구를 뽑아서 나라를 이끌게 해야 할까요?"
rusd.65.a:0 "사회혁명당 대표인 빅토르 체르노프."
rusd.65.b:0 "입헌민주당-자유주의자 대표인 바실리 마클라코프"
rusd.65.c:0 "귀족 후보인 드미트리 파블로비치 로마노프"
rusd.65.e:0 "현대 인민들의 지도자 솔로몬 로좁스키!"

rusd.66.t:0 "사회혁명당-멘셰비키 연합이 깨지다"
rusd.66.d:0 "케렌스키의 죽음은 사회혁명당-입헌민주당의 약학 연합이 더이상 아무것도 아니라는 것을 의미했습니다. 사회혁명당-멘셰비키 연합은 두 정당이 정부에 일관된 영향력을 얻게 했지만, 두 정당 간 이념적 차이는 너무 커서 일관성 있는 연합을 유지할 수 없었고, 그 결과 멘셰비키가 정부를 떠났습니다. 이는 머지 않은 미래에 있을 멘셰비키-볼셰비키 연합을 포함한 큰 가능성을 열어줍니다."
rusd.66.a:0 "빨갱이들이 서로 싸우게 둬라!"
rusd.66.b:0 "안돼!"

rusd.67.t:0 "보수 내부의 분열"
rusd.67.d:0 "드미트로 로마노프의 권위와 카리스마는 러시아 보수 세력을 강하고 활력있게 만드는 몇 안 되는 요인 중 하나였습니다. 그의 죽음과 함께, 보수파는 빠르게 둘로 나뉘었습니다. 소위 실로비키라고 불리는, 데니킨 원수를 중심으로 한 주로 백군 장교들로 구성된 세력과, 니콜라이 트루베츠코이 교수를 중심으로 한 보수적인 시민들의 세력이 그것입니다. 유수포프는 보호자가 없었으며 재빨리 트루베츠코이로 대체되었습니다."
rusd.67.a:0 "서로 싸우게 둬라!"

rusd.68.t:0 "10차 두마 선거"
rusd.68.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 9차 두마의 임기는 끝났으며 새로운 의회를 선출할 때가 왔습니다. 보수세력과 좌파세력이 혼란에 빠지면 이 선거에서 놀라온 결과가 일어날 수도 있습니다."
rusd.68.a:0 "입헌민주당-자유주의자 연합."
rusd.68.b:0 "사회혁명당."
rusd.68.c:0 "보수주의자."

rusd.69.t:0 "보수의 승리"
rusd.69.d:0 "보수가 두마의 과반을 확보했습니다. 문제는 어느 세력일까요?"
rusd.69.a:0 "트루베츠코이의 시민들."
rusd.69.b:0 "데니킨의 실로비키."

rusd.70.b:0 "사회주의 세력."

rusd.71.t:0 "사회주의자의 승리"
rusd.71.d:0 "사회주의자들이 두마의 과반을 확보했습니다. 문제는 어느 세력일까요?"
rusd.71.a:0 "사회혁명당."
rusd.71.b:0 "맨셰비키."
rusd.71.c:0 "맨셰비키-볼셰비키 연합."

rusd.76.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 9차 두마의 임기는 끝났으며 새로운 의회를 선출할 때가 왔습니다. 하지만 많은 정통 볼셰비키는 두마가 공산주의 국가를 건설하는 데 불필요한 장애물이라고 보고 있씁니다. 육군 내 우익 동조자들도 문제입니다."
rusd.76.a:0 "우리의 권력을 연장하라, 어쩌면 영원히!"
rusd.76.b:0 "멘셰비키, 사회혁명당과 타협하라."
rusd.76.c:0 "입헌민주당, 자유주의자, 왕정주의자가 볼셰비키를 몰아냈다!"
rusd.76.e:0 "군대가 다시 한번 러시아를 공산주의로부터 구할 것이다!"

rusd.77.t:0 "볼셰비키의 쿠데타!"
rusd.77.d:0 "군 고위 지휘권을 장악 한 후 볼셰비키 민병대가 쿠데타를 일으켰습니다."
rusd.77.a:0 "전국의 동지들이여!"

rusd.78.t:0 "차르정이 복권되다"
rusd.78.d:0 "입헌민주당, 자유주의자, 왕정주의자의 연합이 볼셰비키 공화국을 무너뜨리고 블라디미르 로마노프 하의 군주제를 복고하는데 성공했습니다. 어떤 군주제여야 할까요?"
rusd.78.a:0 "입헌 군주제."
rusd.78.b:0 "독재 군주제."

rusd.79.a:0 "트루베츠코이의 시민 보수파."
rusd.79.b:0 "데니킨의 실로비키 보수파."
rusd.79.c:0 "입헌민주당-자유주의자 연합."

rusd.80.t:0 "1942년 대통령 선거"
rusd.80.d:0 "드미트리 파블로비치 로마노프를 대신할 새 대통령을 선출할 때가 되었습니다. 국가의 모든 주요 세력들은 그들의 후보들을 내세웠고 상원은 새로운 대통령에 대한 투표를 하기 위해 모일 준비가 되어있습니다."
rusd.80.c:0 "알렉세이 아크앙헬스키, 보수 후보자"

rusd.81.t:0 "1943년 대통령 선거"
rusd.81.d:0 "새 대통령을 선출할 때가 왔습니다. 국가의 모든 주요 세력들은 그들의 후보들을 내세웠고 상원은 새로운 대통령에 대한 투표를 하기 위해 모일 준비가 되어있습니다."

rusd.82.t:0 "11차 두마 선거"
rusd.82.d:0 "헌법에 따르면 선거는 5년마다 실시됩니다. 10차 두마가 제공한 안정은 러시아에 강력한 정부를 선출할 기회를 주었습니다."

rusd.90.a:0 "멘셰비키가 다수를 차지했다."
rusd.90.b:0 "볼셰비키가 승리를 거두었다."
rusd.90.c:0 "다른 파벌이 우세했다."

rusd.91.t:0 "우익의 승리"
rusd.91.d:0 "놀랍게도 우마 정당이 선거에서 승리했습니다. 하지만 어느 세력일까요?"
rusd.91.a:0 "입헌민주당-자유주의자 연합."
rusd.91.b:0 "사회혁명파"
rusd.91.c:0 "트루베츠코이의 보수파."

rusd.94.t:0 "1948년 대통령 선거"
rusd.94.b:0 "아리아드나 V. 티르코바-윌리엄스"

rusd.95.t:0 "1949년 대통령 선거"

rusd.96.t:0 "안톤 데니킨이 사망하다."
rusd.96.d:0 "내전의 영웅이자 러시아 보수파의 비공식 지도자 안톤 이바노비치 데니킨이 어제 그의 저택에서 숨졌습니다. 그의 상대인 브란겔 남작만큼 급진적이지는 않았지만 러시아 전역에서 데니킨의 영향력은 과대평가하기 어려울 정도로 막대합니다. 사람들은 러시아의 진정한 영웅들 중 한 명에거 작별을 고하고 있고 한 주 동안의 국장이 치뤄졌습니다. 바실리 카닌 대제독은 그를 대신하여 실로비키의 수장으로 선택되었습니다."
rusd.96.a:0 "잘 가게, 데니킨"
rusd.96.b:0 "아무리 강한 사람도 언젠가 죽는다!"

rusd.961.t:0 "Anton Denikin's Succession"
rusd.961.d:0 "With Denikin's death, many pathways are open for Russia. The legal pretender Vladimir Romanov awaits for a chance to assume power and restore her legitimate dynasty, while liberal movements argue for a restoration of the republic."
rusd.961.a:0 "Invite Vladimir and restore the Romanovs as autocrats."
rusd.961.b:0 "Invite Vladimir and restore the Romanovs as constitutional monarchs."
rusd.961.c:0 "Restore the republic."

rusd.97.t:0 "보리스 스튀르메르가 사망하다"
rusd.97.d:0 "러시아에서 가장 경험이 많은 정치인 중 한 명인 보리스 스튀르메르가 케렌스키의 암살 소식을 듣고 심장마비로 숨졌습니다. 1848년에 태어난 스튀르메르는 크림 전쟁을 기억하는 러시아에서 몇 안 되는 사람들 중 하나였습니다. 그는 러시아의 전통과 연속성의 상징이었습니다."
rusd.97.a:0 "죽음을 기억하라."

rusd.98.t:0 "Pyotr Struve dies"
rusd.98.d:0 "A great liberal and a proponent of the democratic system in Russia, Pyotr B. Struve, has passed away. A member of the Kadet Party and a skilled politician before, during and after the Civil War, Struve shall be remembered as one of the greatest patriots in our history."

rusd.99.t:0 "Viktor L. Pokrovsky dies"
rusd.99.d:0 "One of the most prominent reactionary politicians and a staunch supporter of Baron Wrangel, Viktor L. Pokrovsky, has passed away yesterday."

rusd.100.t:0 "Pavel Milyukov dies"
rusd.100.d:0 "A theoretician of Russian liberalism, Prime Minister of several governments and the former right hand of late President Kerensky has passed away in his manor near Nizhny Novgorod."
rusd.100.b:0 "The liberal General Vasily G. Boldyrev will take his place as Prime Minister of Russia."

rusd.101.t:0 "Vladimir Purishkevich dies"
rusd.101.d:0 "A notable figure of the conservative movement, and perhaps the last true landowner in Russia has died yesterday in his rural estate. It is feared that his death may cause a great reshuffling on the right side of the political scene."
rusd.101.b:0 "Felix Yusupov will replace him as Prime Minister."
rusd.101.c:0 "We will have to nominate a new chairman of the committee of Ministers."

rusd.1011.t:0 "A new Chairman for the Committee of Ministers"
rusd.1011.d:0 "After Purishkevich's death Tsar Vladimir must now choose a new head of the Committee of Ministers."
rusd.1011.a:0 "The moderate military man, Anton Denikin!"
rusd.1011.b:0 "The reactionary military man, Pyotr Wrangel!"
rusd.1011.c:0 "Felix Yusupov, the dilettantish centre of the Petrograd social scene!"
rusd.1011.e:0 "The conservative statesman, Nikolai Trubetskoy!"

rusd.1012.d:0 "After Purishkevich's death, Tsar Dmitri must now choose a new head of the Committee of Ministers."

rusd.1013.b:0 "My loyal minion, Pavel Shatilov!"
rusd.1013.d:0 "After Purishkevich's death, Tsar Pyotr must now choose a new head of the Committee of Ministers."

rusd.102.t:0 "Nikolai Maklakov dies"
rusd.102.d:0 "A renowned officer died yesterday in his apartment in Petrograd."

rusd.103.t:0 "Dmitri II Romanov dies"
rusd.103.d:0 "Our beloved Tsar has died yesterday due to tuberculosis. In his last will and testament, Dmitri II expressed a desire for his son, Pavel, to inherit the crown. However, the young Tsarevich is only 12 so the Prime Minister would have to act as regent until Pavel II comes of age. This means that anti-monarchic elements in the government are likely to make an attempt to overthrow the monarchy and reestablish a republic. Besides, there is the legitimate pretender Vladimir waiting for his chance."
rusd.103.a:0 "Crown Pavel II with the Prime Minister as regent."

rusd.104.t:0 "Dmitri Pavlovich Romanov dies"
rusd.104.d:0 "Dmitri Pavlovich, who has proven his talents during the turbulent period after Kerensky's assassination, has died yesterday due to tuberculosis."
rusd.104.a:0 "Farewell, Dmitri Pavlovich!"
rusd.104.b:0 "According to the constitution, his duties should be taken over by the Senate until the time for elections comes next year."

rusd.105.t:0 "이반 파블로프가 사망하다"
rusd.105.d:0 "러시아 생리학자로 널리 알려진 이반 페트로비치 파블로프가 오늘 86세의 나이로 페트로그라드에서 숨졌습니다. 그는 1904년에 소화계에 대한 연구로 노벨 의학상을 받았지만, 대부분 그는 고전적 조건형성 연구로 알려져 있습니다. 러시아 대통령은 슬픔을 표했으며 그의 연구소가 곧 박물관이 될 것이라고 발표했습니다."
rusd.105.a:0 "Let's hope that classical conditioning works on humans."

rusd.106.t:0 "막심 고리키가 사망하다"
rusd.106.d:0 "필명 막심 고리키로 더 잘 알려진 러시아 작가 알렉세이 막시모비치 페시코프가 오늘 모스크바에서 68세의 나이로 숨졌습니다. 불셰비키의 동료 여행객인 그는 차르 정권 하에서 탄압을 받았지만 10월 혁명 당시에 행적이 불확실했으므로 내전 후 보복을 피할 수 있었습니다. 케렌스키의 광적인 적수인 그는 공개적으로 부하린을 지지했습니다. 그가 아들의 사망 직후에 죽었기 때문에 많은 사람들은 그의 갑작스런 죽음이 러시아의 정치 분위기 변화 때문일 수 있다고 생각합니다."
rusd.106.a:0 "내 장담컨대, 68세면 늙은거지!"

rusd.107.t:0 "Vladimir Kokotsov dies"
rusd.107.d:0 "A pre-revolutionary Prime Minister and perhaps the oldest politician still in active service has passed away. The people mass in Petrograd to participate in his funeral. A conservative newspaper even stated that 'his and Sturmer's deaths mark the end of a glorious era of Russian history'."

rusd.108.t:0 "Nikolai Krasnov dies"
rusd.108.d:0 "A noted architect, known for designing the current outlook of the Yalta resort, has passed away. The government plans to erect a monument for him in the city, should an opportunity arise."

rusd.109.t:0 "Lavr Kornilov dies"
rusd.109.d:0 "Field marshal Kornilov, one of the four officers that led the White Movement against the Bolsheviks during the civil war, has passed away. Kornilov has greatly contributed to post-revolutionary Russia's politics. Two weeks of national mourning have been declared as the people prepare for the funeral ceremony."

rusd.1091.t:0 "Sergius of Nizhny Novgorod dies"
rusd.1091.d:0 "Bishop Sergius has passed away in his sleep."

rusd.110.t:0 "Alexei Rykov dies"
rusd.110.d:0 "Alexei Rykov, the leader of the Menshevik party, has passed away. Even though he opposed Lenin during the Revolution, he was later known for supporting his successors, Kirov and Bukharin. Irakli Tsereteli will succeed him as the party's leader."

rusd.111.t:0 "Mikhail Meandrov dies"
rusd.111.d:0 "A staunch supporter of Wrangel and his officer group has passed away."

rusd.112.t:0 "Pavel Ignatiev dies"
rusd.112.d:0 "The Tsarist education Minister and present conservative activist has passed away."

rusd.113.t:0 "Nadezhda Krupskaya dies"
rusd.113.d:0 "Nadezhda Krupskaya has passed away. Being Lenin's widow, she became the symbol for all remaining Bolsheviks after the disaster of the Civil War. In 1922 she was elected in the VI Duma and started a campaign against illiteracy that, with support by the President, launched in 1924. She decided not to participate in the VIII Duma elections. Her last official appearance was on the first Council of the Novye Bolsheviki bloc, there she blessed Bukharin and said 'Lenin has died, but his cause lives!'"

rusd.114.t:0 "General Sherbatchev dies"
rusd.114.d:0 "A Hero of the Civil War passed away peacefully in his manor near Irkutsk yesterday."

rusd.115.t:0 "General Voronets dies"
rusd.115.d:0 "One of the most prominent military figures in the Army has passed away today."

rusd.116.t:0 "General Shaposhnikov dies"
rusd.116.d:0 "One of the most prominent military figures in the Army has passed away today."

rusd.117.t:0 "General Alekseyev dies"
rusd.117.d:0 "A Hero of the Civil War passed away peacefully in his manor near Smolensk yesterday."

rusd.118.t:0 "General Kaledin dies"
rusd.118.d:0 "A Hero of the Civil War passed away peacefully in his manor near Novgorod yesterday."

rusd.119.t:0 "General Manshikov dies"
rusd.119.d:0 "One of the most prominent military figures in the Army has passed away today."

rusd.120.t:0 "검은 월요일이 러시아를 강타하다!"
rusd.120.d:0 "거의 3주 전에 베를린 증권거래소는 끝을 알수 없는 깊은 곳으로 추락하여 독일 경제를 전례없는 위기에 빠뜨렸습니다. 이제 그 붕괴의 충격이 러시아에 도달했습니다. 독일과 보헤미아 소유의 기업들은 폐쇄하거나 직원들을 감축했으며, 러시아의 루블화는 가치를 잃고 있고 자원 수출은 감소하고 있습니다."
rusd.120.a:0 "정부가 우리를 최악에서 구해주기를 바란다!"

rusd.121.t:0 "안정화 시작"
rusd.121.d:0 "위기의 첫 번째 물결이 서서히 지나가면서, 영향을 덜 받은 일부 경제 분야들이 바닥을 찍고 다시 올라갔습니다. 그럼에도 불구하고 우리 경제의 전반적인 상태는 낙관적으로 보이지 않습니다."
rusd.121.a:0 "곧 안정화가 되기를 바란다!"

rusd.122.t:0 "Government intervention"
rusd.122.d:0 "With political stabilisation finally in place, we are prepared to enact a series of intensive reforms, aimed at restoring pre-crisis industrial power."
rusd.122.a:0 "Excellent!"

rusd.123.t:0 "Full Stabilisation"
rusd.123.d:0 "The economy have managed to regain pre-crisis efficiency."
rusd.123.a:0 "Urah!"

rusd.124.t:0 "Volga-Volga"
rusd.124.d:0 "Volga-Volga is a Russian film comedy directed by Grigori Aleksandrov, released on April 24, 1938. Widely claimed to be Boris Savinkov's favourite movie, this classic musical comedy is a must-see. It centres on a group of amateur performers on their way to Moscow to perform in a talent contest called the Moscow Musical Olympiad. Most of the action takes place on a steamboat travelling on the Volga River."
rusd.124.a:0 "Funny enough to make the Vozhd smile!"

rusd.125.t:0 "Bastion of Democracy"
rusd.125.d:0 "Maintenance of the democratic regime combined with the stable development of the state led to the emigration of some celebrities from syndicalist countries to Russia. This led, for example, to the arrival in Russia of the good friend of Dmitri Pavlovich, Coco Chanel. That mademoiselle Chanel has chosen to open her office in a village near Tula shows that Russia is a Bastion of Democracy, where everyone can run his or her business without difficulties from the government."
rusd.125.a:0 "Glamour in his democracy!"

rusd.126.t:0 "Churchill Iron Curtain speech"
rusd.126.d:0 "The Tsar Alexander University in Petrograd had the honour of hosting the important British statesman Winston Churchill. In his speech to the attending students he praised the great sacrifices the Russian nation has made in order to liberate the continent from the draconian rule of Germany and to keep it safe from the clutches of Syndicalism. He warned Russia to always remain vigilant against the Syndicalist menace, which divides the entire continent behind a so-called Iron Curtain."
rusd.126.a:0 "We are always vigilant!"
rusd.126.b:0 "Denounce his speech!"

rusd.127.t:0 "Tsar Vladimir's Silver Jubilee"
rusd.127.d:0 "It has been 25 years since his imperial majesty Vladimir I Romanov became the Tsar and autocrat of Russia. It is time for the entire nation to celebrate this grand jubilee."
rusd.127.a:0 "God save the the Tsar!"

rusd.128.t:0 "첫번째 죽음의 여성사단"
rusd.128.d:0 "세계대전과 러시아 내전의 영웅인 마리아 보치카레바 대령은 최근 기존 여성대대를 합하여 훗날 여성군단 형성의 기반이 될 첫 여성사단의 창설을 허용해 줄 것을 정부에 요청했습니다. 이 제안을 수용하는 것은 우리 군대의 힘을 확실히 증가시키고 중요한 선전 가치를 잊지 않을 것입니다. 하지만 현 상황을 바꾸기를 꺼리는 우리 군대의 보수적 요소들도 또한 고려되어야 합니다..."
rusd.128.a:0 "첫번째 죽음의 여성사단의 창설을 허락하라."
rusd.128.b:0 "이건 받아들일 수 없다"
RUS_WOMAN_DIVISION_tt:0 "우린 첫번째 죽음의 여성사단을 만들 것입니다!"

rusd.129.t:0 "Aleksandr Kolchak dies"
rusd.129.d:0 "The former Hero of the Russian Civil War turned lapdog of Japan, Aleksandr Kolchak, has died in his sleep. Already nationalists are gathering to celebrate demise of Russia's most hated man of the 20th century."
rusd.129.a:0 "May he burn in hell!"

rusd.130.t:0 "The Tsar is unhappy about food prices"
rusd.130.d:0 "The Tsar recently visited one of the local stores in our capital and he was outraged by the high prices of meat and other necessary products."
rusd.130.a:0 "Three hoorays for our caring Tsar!"

rusd.131.t:0 "A plot against Russia"
rusd.131.d:0 "The death of Maria Spiridonova prevented riots by the left SRs, but the situation in the country is still troublesome. Though some of the socialist ideas are implemented in the ideology of Savinkov's party, the radical syndicalists, who have majority in some Russian regions reject the ideals of the national state. Fortunately for Savinkov, the new government has many loyalists in others circles of Russian society. Old friends of Savinkov, the famous philosopher Dmitry Merezhkovsky and his wife Zinaida Gippius have published an appeal to the new leaders of the country. They claim that Russia must be purified from internal enemies, who want to spread chaos and betray the national interests. Their position gives us significant support among the citizens of Moscow and Petrograd."
rusd.131.a:0 "All enemies of the nation will be stopped."

rusd.132.t:0 "All-Russian Nation"
rusd.132.d:0 "'The Crimea. New Russia. Little Russia. White Russia. Our lands. Our people. They are waiting for us. The Great Russians, the Little Russians and the White Russians are under the German Yoke. Will we leave them in trouble? Never. Will we save them? Yes. Because we don't forget about our brothers and sisters. The era of the betrayal is over. We are the Phoenix that was destroyed by the German aggressors, but was reborn. Wait for us. We will come. Russians should help Russians' - Though the expansionist plans of Savinkov cannot be realised right now, this declaration of unity of the Russian nation, strongly supported by the Vozhd of the Peasants and the Army shows that Russia won't avoid the confrontation with the German Empire anymore."
rusd.132.a:0 "One nation, one country, one Russia."

rusd.133.t:0 "Our Russia"
rusd.133.d:0 "'You, sons of the steppes. And you, nomads in the deserts. And many of you, who live all over the Russian land. Many of you betrayed us, when Russia needed your help. Many of you didn't give a helping hand to your compatriots, when they struggled against the red menace. We cannot forget it. But we can forgive you. New Russia needs your help in the restoration of its might. Help your country to make it great once again. Glory to Russia and glory to its heroes. It is your country too' - The new national policy of Russia is based on the idea of the supremacy of the Russian people, but the idea of the friendship among the nations is popular as well. Savinkov has combined these two ideas to secure the interests of the Russians and the minorities, who should be loyal, but are also granted all the rights of citizenship. This recreation of the old Tsarist national policy can finally bring order and peace to the peoples of Russia."
rusd.133.a:0 "Russia for the Russians and its loyal minorities!"

rusd.134.t:0 "VDNKh"
rusd.134.d:0 "Exhibition of Achievements of the National Economy ('Vystavka Dostizheniy Narodnogo Khozyaystva' or VDNKh) is one of the most ambitious projects of the new government. Forgotten and unremarkable waste land in the North-East suburbs of Moscow was turned into ideal model of the future of Russia. Facades of the pavilions of the Russian regions showed the strategic meeting of architectural traditions with the arts and crafts of each part of the country together with motives of important collective labour. More over this exhibition is used by the government to help the farmers to establish contacts between them and the new regime and also to conclude long-term contracts with the Republic."
rusd.134.a:0 "That's how we will rebuild Russia."

rusd.135.t:0 "Supreme Privy Council"
rusd.135.d:0 "Though Savinkov and Kornilov have established a dictatorship, disputes between Savinkov's NRPR republicans and Kornilov's young officers can still endanger the cooperation of these two sides of the new regime. It is obvious that the government can't allow the left radicals in the State Duma and the monarchists in the Senate to use these controversies to destroy the rule of the army and the NRPR. To prevent such unwanted events, Savinkov has proposed a recreation of the Supreme Privy Council ('Verkhovnyi Tainyi Sovet'), which once had both executive and legislative power and consisted of a small number of the most important Russian ministers. Membership of the SPC, known as "Verkhovniki", will consist of 3 party members with Savinkov on top along with Kornilov and 3 of his old comrades from the Russian Army. The Council will be able to issue executive orders, which will have superiority over Russian law."
rusd.135.a:0 "History repeats itself."

rusd.136.t:0 "Felix Yusupov and the SPC"
rusd.136.d:0 "The richest man of Russia, well-known aristocrat Felix Yusupov has always wanted to take part in the political life of Russia, but even using his money he could get only a small group of the supporters in the Senate and State Duma. With the creation of the SPC Yusupov has finally understood how he can get one of the highest posts in the Russian Republic. Yusupov has proposed to create the united civil and military engineering organisation with him on the top, which will use Yusupov's money as a start-up capital. But in exchange for this necessary investment for our country, Felix asks us to make him the new 'Verkhovnik'."
rusd.136.a:0 "Felix, you are the new member of the SPC!"
rusd.136.b:0 "There won't be any nobles in the Council!"

rusd.137.t:0 "Yusupov's Corporation and foreign investors"
rusd.137.d:0 "It turned out that using some special executive orders of the SPC, Yusupov has seized some foreign factories, which he has included in his monopoly. Though these factories were de-facto stolen from the Russian owners after the end of the Civil war by the foreigners, who didn't pay all taxes during the last decade, anyway they invested some money and now we should give them a compensation."
rusd.137.a:0 "Felix, you have to warn us!"

rusd.138.t:0 "Savinkov's address to the nation."
rusd.138.d:0 "Boris Savinkov, the closest associate of Supreme Ruler Kornilov, in his radio address to the Russian people announced his dedication to defending Russia from external and internal enemies, who would try to take control over the country. He promised to deal with corruption inside the state apparatus, conduct land reform, improve labour legislation and provide further recovery of the state. It seems that order has finally returned to the country."
rusd.138.a:0 "Finally..."

rusd.139.t:0 "상원 개혁"
rusd.139.d:0 "The recent political crisis has shown the need for extensive reform of the governmental apparatus. The Senate is a useless talking shop, many officials are corrupt and local authorities conceal the real situation in their regions. All these problems should be solved as soon as possible. Our plan outlines creation of a power vertical, the Senate's powers will be restricted and a special control commission will be organised and integrated in the state apparatus."
rusd.139.a:0 "The new Senate will represent the new Russia!"

rusd.140.t:0 "Nashe Delo"
rusd.140.d:0 "'It is a hard time for Russia and for us, Senators, but I have to admit that with the murder of Kerensky the history finally gave us a real chance to restore order in the country. But what we have to do is to be united against this radical Duma, filled with the national-populist and syndicalist fanatics. That's why I ask you to approve my plan of the Russian modernisation. The power of the Senate should be used as the iron fist in a velvet glove' - with these words the former Grand Duke Dmitri Pavlovich and now the Head of the Senate Dmitri Romanov demanded an approval of his plan, which is called 'Nashe Delo' ('Our Deal'). According to this program, the powers of the State Duma should be limited, while the Senate will launch the reorganisation of the Russian internal policy and economy. But Dmitri Pavlovich demands that the Senate should give him an absolute support of every his draft laws."
rusd.140.a:0 "Let it be"

rusd.141.t:0 "엘리트 김나지움"
rusd.141.d:0 "Each city in the Russian Empire used to have a gymnasium, where the smartest children and the children of the local elite studied. With the republican reforms of Kerensky most of these schools were cancelled and all these students had to study together with the sons and daughters of the workers and peasants. The Senators claim that such elite gymnasiums should be restored to be sure that the best representatives of the next Russian generation will have perfect conditions for study. Otherwise we can support the public schools, though it is clear that they will never reach the level of the old gymnasiums…"
rusd.141.a:0 "Elite gymnasiums for the smartest children!"
rusd.141.b:0 "Public schools for everyone!"

rusd.142.t:0 "Tradition of the Masquerade balls"
rusd.142.d:0 "Masquerade balls were widespread among the Russian nobles and students before the revolution in 1917. With the opening of the new gymnasiums the old tradition was reborn and became very popular and attractive for the students all over the Russian cities and towns, where the Gymnasiums were founded. What is really surprisingly that even some students from the public school try to take part in these balls, using the masks. Let's hope that this nice tradition won't disappear in the future."
rusd.142.a:0 "This youth is beautiful as Russia itself."

rusd.143.t:0 "Mansions of the Aristocrats"
rusd.143.d:0 "The richest people of Russia, who are partially represented in the Senate could take back some of their mansions after the awful land redistribution in the Civil war, but they suffered a lot from the high land taxes of the Kerensky's regime. Though these taxes are really profitable for our economy, but the loyalty of the Senators are highly important for the realisation of the Dmitri Pavlovich's policy. There is a possible solution of this problem - the mansions of some senators can be secured by the Republic as the historical heritage - it means that the Senators will pay the taxes, but the government will partially invest into the maintenance of these buildings."
rusd.143.a:0 "Let's hope nobody will notice this reform"
rusd.143.b:0 "The senators have enough money, they don't need state investments!"

rusd.144.t:0 "Union of Nicholas II"
rusd.144.d:0 "'Union of the perpetuation of the legacy of the Nicholas II' or just 'Union of Nicholas II' is an organisation, founded by the former tsarist officials such as Pyotr Bark and Vladimir Kokovtsov, who want to keep the remembrance of the last Russian tsar and his policy. They have proposed a program of the events to show the role of Nicholas II for the Russian people all over the country. The Senate point out that we should support this union to establish close connections with the former, but powerful officials. It should allow us to gain some votes of the conservative members of the local and state Dumas."
rusd.144.a:0 "We will remember Nicholas for all his good deeds for Russia."
rusd.144.b:0 "Many people are still republicans - we won't support the Union."

rusd.145.t:0 "Day of Triumph"
rusd.145.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitri Pavlovich Romanov, who is the Head of the Senate could finally stop the lasting crisis, which weakened Russia. The Grand Duke, who controls the country with an iron fist in a velvet glove, but also doesn't forget to analyse various propositions of the Senate became the real leader of the Russians and got many new allies even in the State Duma. That's why the Senate unanimously decided to give Dmitri Romanov the broad powers, which even the last tsar Nicholas II and president Kerensky didn't have. Nothing can stop the Duke from the modernisation of Russia, which will allow the republic to take its place under the Sun!"
rusd.145.a:0 "Long live Dmitri Pavlovich!"

rusd.146.t:0 "끝나지 않는 교착"
rusd.146.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitri Pavlovich Romanov on the top of the Senate unfortunately couldn't stop the lasting crisis, which weakens Russia. The Grand Duke, who controls the country with an iron fist in a velvet glove, paid no attention to the ideas of this state authority. That's why the majority of the Senate decided to revoke the broad powers, which were given to the Duke one year ago. It seems that Dmitri Romanov has to fight for the support also against some of the senators."
rusd.146.a:0 "Oh well"

rusd.147.t:0 "Honorary Residents"
rusd.147.d:0 "Though the government of Dmitri Romanov maintained the republic, but we somehow have to encourage the most important citizens of Russia, including the former aristocrats with the additional rights, strengthening their loyalty and willingness to cooperate with us. That's why President Romanov decides to restore the tradition of the giving the “honorary resident” titles, which will give some privileges to these people in various regions and cities of Russia."
rusd.147.a:0 "That's a good proposition."

rusd.148.t:0 "New Aristocracy"
rusd.148.d:0 "Though the noblemen in the Senate could defeat this terrible republic and restore the Empire, but they had to admit that the support of the new capitalists and industrialists played the significant role in this restoration. That's why it is the perfect time to show them our gratitude - the most powerful representatives of these classes, who helped us to strengthen the power of the Senate will get a title of nobility, which their descendants will be able to get as well."
rusd.148.a:0 "It's good to be a part of the elite!"

rusd.149.t:0 "Martha and Mary Convent of Mercy"
rusd.149.d:0 "In 1908 Grand Duchess Elizaveta Fyodorovna after the murder of her husband gave away her magnificent collection of jewels, including her wedding ring, and sold other possessions to found a Martha and Mary Convent of Mercy in Moscow, which started to assist sick, wounded, and maimed soldiers in their recovery, and to provide for the needs of the poor and orphans. This saint woman, who was killed in 1918 by the Bolsheviks, was de-facto a stepmother of her nephew Dmitri Pavlovich, who decided to perpetuate her good deeds by making a great contribution into the Convent."
rusd.149.a:0 "It's all for you, Aunt Elizabeth..."

rusd.150.t:0 "'Triumph'"
rusd.150.d:0 "Ryabushinsky's Plant (also known as ZIR) is one of the major Russian automobile manufacturer, which also produced luxury vehicles in very low quantities, primarily for the officials and the other wealthy citizens of Russia. Though the Black Monday seriously hurt the factory, the growing power of the aristocracy and businessmen made the market of the luxury vehicles once again very profitable for ZIR. That's why the name 'Triumph' was suggested for the new limousine ZIR-101, which the plant started to produce at the beginning of 1937."
rusd.150.a:0 "Vroom-vroom!"

rusd.151.t:0 "All Quiet in the Senate"
rusd.151.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitri Pavlovich Romanov, who is the Head of the Senate could finally stop the lasting crisis, which weakened Russia. Though the problem is that Dmitri Pavlovich doesn't always pay attention to the advice of the Senate and it often leads to the misunderstanding between the Grand Duke and this important state authority. But there are still good chances that they will find a proper way to negotiate and to recover Russia."
rusd.151.a:0 "We hope so."

rusd.152.t:0 "Dmitri Pavlovich's New Power"
rusd.152.d:0 "Dmitri Romanov took power by happy coincidence and isn't going to lose his position. Since he can't control both Duma and Senate, the Grand Duke is in great need of a completely obedient political power. That's why a new party, called 'Indivisible Russia' was created by Felix Yusupov, who has been Dmitri's friend since childhood. This new party is ready to maintain interests of Russia and its Acting President."
rusd.152.a:0 "This Duma is nothing but a formality!"

rusd.153.t:0 "드미트리 로마노프가 권력을 장악하다"
rusd.153.d:0 "After the death of Kerensky the Winter Palace in Petrograd wasn't vacant for long. Grand Duke Dmitri Pavlovich Romanov with the help of the old aristocracy and the new financial elite controls the biggest country in the world, as his royal ancestors did before the revolution. Playing the role of the 'good tsar' for the peasantry, Dmitri Pavlovich guarantees that the new elite will save the property and money of the farmers. As in 1916 when he killed Rasputin, the Grand Duke is ready to act decisively in the name of Russian interests. His appeal to restore Russian glory and might is widely supported by the various layers of the nation. The people await his first actions."
rusd.153.a:0 "This Romanov can really charm!"

rusd.154.t:0 "The Summer Camps of 'Yunarmiya'"
rusd.154.d:0 "One of the most important aims of the 'Yunarmiya' is the formation of the summer camps for the children, where they will be able to spend summer and be involved in the various activities, studying the new ideology of Russia. Our Vozhd proposes that the first camp, called 'Sovyonok' ('Owlet') should be build in the Yekaterinodar region, on the Black Sea coast. It seems to be a perfect place for the Russian children, where they will have fun for three months."
rusd.154.a:0 "They will remember this summer as a long one, maybe even as an everlasting."
rusd.154.b:0 "No, we don't need it."

rusd.155.t:0 "새 두마?"
rusd.155.d:0 "After Savinkov's rise to power, the lower house of the Russian parliament - State Duma was dissolved. However some members of the Supreme Privy Council propose to reestablish this authority with the limited powers. Besides the People's Republican Party of Russia (NRPR) led by Savinkov, which will definitely have a majority, various business circles as well as the conservative groups and politicians also want to take part in the election, promising that they will support our new state policy, but they also want to represent their interests and help the government to strengthen the Russian economy as well as the army. Though their support can be important for Savinkov, but there is a chance that once they will try to take control over the country..."
rusd.155.a:0 "NRPR is strong, but needs connections in the elite. Start the elections!"
rusd.155.b:0 "We don't need any independent legislators as well as the State Duma itself."

rusd.156.t:0 "새 두마가 선출되다!"
rusd.156.d:0 "After the elections to the State Duma, Savinkov's NRPR got 73%. The conservative and right parties as well as the movements, led by the representatives of the Russian business and industry got other 27% of the votes. It seems that the new legislators are ready to change Russian laws to improve the situation in the country."
rusd.156.a:0 "Very well."

rusd.157.t:0 "전 볼셰비키의 권리 박탈"
rusd.157.d:0 "'The whole question of Russia's existence depends on our understanding the true nature of Bolshevism and the nature of its supporters. We have to open our eyes to the fact that Bolshevism is a global threat, not just local Russian disease. That's exactly the reason why we should identify all its supporters and limit their influence to the life of the Russian Republic.' - with these words the main ideologist of the Russian "National Renewal" Dmitry Merezhkovsky explained the revocation of the right to vote as well as the part of the other civil rights for the members of the Bolshevik party and some former Soviet officials. With this measure, Boris Savinkov and NRPR are going to improve the situation in the Russian society and get rid of all these elements, who undermine the stability of Russia."
rusd.157.a:0 "You wanted to revoke our rights in 1917, but now you will lose yours."

rusd.158.t:0 "민중의 소리"
rusd.158.d:0 "Boris Kamkov, pre-1917 Savinkov's ally and later one of his main enemies, who had became the leader of the Left SRs after the assassination of Maria Spiridonova, died this night in Moscow. It happened when Savinkov's Combat Squads broke into the house, where an illegal Left SR meeting took place, and Kamkov, trying to escape, jumped in the Moscow River and drowned. According to the famous sarcastic writer Ivan Bunin, the 'vox populi' about this incident seems to be sneers or indifference - just like Savinkov and the NRPR want."
rusd.158.a:0 "Farewell Boris, farewell Boris, I'll see you in my dreams."

rusd.159.t:0 "대성전"
rusd.159.d:0 "'I'm so delighted with the events of January 1936, with the great heroic deed of the Knight, who raised with his hand the sword to kill the Devil. I believe that this struggle will be continued and our Vozhd will revenge for all these young heroes, who were cowardly killed by the lefts. This struggle must finish with our victory.' - Ivan Shmelyov, Russian conservative writer, whose unarmed son was killed by the Reds at the end of the civil war, demands that Russian government should continue to fight against the left movements, such as Left SRs and Mensheviks not only in Moscow and Petrograd, but also in the various Russian regions. Though these parties were incredibly weakened by special government measures after Savinkov's rise to power and the killing of Maria Spiridonova and Boris Kamkov, their leaders in Russian regions definitely should be arrested and even executed, if necessary."
rusd.159.a:0 "Russia won't be a syndicalist country. Never."

rusd.160.t:0 "Purge them all?"
rusd.160.d:0 "More than 20,000 Bolsheviks, former Soviet officials, members of the Left SR, and Menshevik party members and leaders were arrested during these past few months. 3,000 of them were already sentenced to the death and executed. But more and more people in Russia, including members of the NRPR, demand that the government should end this policy once and for all. Although Savinkov and the Supreme Privy Council have decided to cease the purges, the question still remains: should these 17,000 people be jailed or should they be executed as enemies of the state?"
rusd.160.a:0 "Imprison them - we are not bloodthirsty Syndicalists after all."
rusd.160.b:0 "Without them Russia will be better - purge them all!"

rusd.161.t:0 "좌파 분리주의자의 재판"
rusd.161.d:0 "After the end of the Russian Civil War, some of the national minorities which fought on the side of the Soviets against the White Army continued to disobey the central government, not only through acts of terrorism, but also using the opportunity to take part in the local legislative authorities, where they often found support among the left movements, such as the Mensheviks and parts of the Left SRs. This movement of local nationalists became famous as the 'Left Separatists'. Though Boris Savinkov has accepted the new national policy, which should regulate and improve the relations between Russians and the Russian minorities, including groups disloyal to Petrograd, he cannot forget about the problem of the Left Separatists, which still exist even after the proscription of the Russian Left SR party and its allies. Thanks to our Ministry of Security, the leaders, active members and terrorists from the most notorious Left Separatist movements have been arrested and their property has been nationalised."
rusd.161.a:0 "You fought the law and the law won!"

