orth.1.t:0 "신앙과 민족"
orth.1.d:0 "우리 정부의 종교 정책은 우리 국민과 이웃 국가에게도 인기가 있었습니다. 이 종교 정책들은 혼란스러운 현대 사회에서 어떻게 사회에 질서와 안정을 가져올 수 있는지를 보여주었습니다. 우리 이웃 국가들에 정치화된 정교회의 새로운 형태를 따른 다양한 정치 집단이 존재합니다. 그러던 도중 스스로를 ‘신앙과 민족’으로 부르는 조직이 러시아 내에서 성장해 왔으며, 그들의 원칙을 개발하고 정교회 국가 간의 국제적인 우애를 형성하기 위해 그들의 활동가와 준군사조직들을 훈련시키고 있습니다. 이것은 국제적인 갈등을 불러올 수 있지만, 러시아가 전 세계로 하여금 그들의 입지와 역할을 다시금 되새기게 할 수 있는 기회를 제공합니다."
orth.1.a:0 "하게 두어라. 쓸모가 있을 수도 있다."
orth.1.b:0 "이건 통제하기가 힘들다. 저 위험한 조직을 금지시켜라."
orth.1.c:0 "다른 평화적 종교단체를 장려하는 것이 낫겠군."
orth.2.b:0 "러시아의 외교 정책은 정부가 결정한다! 저들을 없애버려라!"
orth.2.c:0 "거룩한 러시아는 신앙에 충실한 사람들을 인도할 것이다, 그들을 공식적으로 지원하라!"
orth.4.a:0 "성령의 인도를 받는 운동을 반대할 수는 없다."
orth.4.b:0 "폭력과 실천주의는 교회 정신에 위배된다."
orth.4.c:0 "자금 지원은 이 단체 대신 러시아 내의 평화로운 종교단체에 하는 것이 좋겠군."
orth.5.a:0 "성직자의 지원을 받는 운동을 반대할 수는 없다."
