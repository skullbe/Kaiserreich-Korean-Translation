asian_hol_will_proceed_to_peacedeal_we_white_peace:0 "네덜란드령 동인도의 종주국과 그 동맹은 종전 협상을 진행할 것이며, 다른 네덜란드 국가들은 평화 협정을 체결할 것입니다."
asian_reichspakt_will_proceed_to_peacedeal_we_white_peace:0 "독일령 동아시아의 종주국과 그 동맹은 종전 협상을 진행할 것이며, 다른 제국 조약 국가들은 평화 협정을 체결할 것입니다."
