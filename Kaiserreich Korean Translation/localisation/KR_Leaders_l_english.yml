##Insulindia##

POLITICS_SUKARNO_DESC:0 "The son of Javanese aristocrats, the young Sukarno came into the world in 1901. Sukarno first become interested in politics when he was intorduced to unique philosophy of a farmer named Marhaen. Marhaen's personal political philosophy inspired Sukarno to found the PNI in 1926. Sukarno's other great influince being the Algemeene Studieclub, which studied dutch translations of the German constitution to form their basis of elected rule. Now that independence is here, Sukarno is beholden to the many faiths and desparate ideologies of Insulindia to unify all people in the peninsula."
POLITICS_TAN_MALAKA_DESC:0 "Tan Malaka has always walked a tight rope between orthodox and heterodox beliefs. In religion, Tan's support of Sarekat Islam, an egalitarian islamist organization, contrasted against the hierarchy of religious leadership. His commitment towards socialist thought also contrasted against the prevailing trade unionism that was growing in Europe. Between the lines Tan has pushed cooperation towards a brighter future."
POLITICS_SUTAN_DESC:0 "A student of Amsterdam University during the fierce debates of the late 1920s, Sutan's observations turned him away from revolutionary socialism and towards the economic theories of coopeerative socialism . Upon his return to Indonesia, he attempted to join the PNI. Issues with the self sufficientcy message expressed by Sukarno led to him exit from the party. In defiance of the ban on socialist parties imposed by the Dutch, Sutan created the PSI under his own very loose definition of socialism."
POLITICS_HASHIM_ASYARI_DESC:0 "Long before the world was shaken by war, Hasyim's was destroyed while he was unaware. During his Hajj, his wife and child in Java had dead. Upon his return he saw both the apathy of muslim authorities and the opression of the Dutch as intolerable. Hasyim used this anger to ascend through the NU to transform the relationship between Islamic teachers and their students from directional to mutual."
POLITICS_MUNAWAR_MUSSO_DESC:0 "Musso was one of the leaders of the revolutionaries in 1925, a revolution inspired by the British one which was swiftly crushed by the colonial authorities and eventually resulted in the destruction of the PKI, forcing Musso to flee to the People's Republic of Bengal, from where he got into touch with totalist thinkers from Europe. Convinced by the revolutionary ideas of this new movement, Musso hosted a reading and translation of the Totalist Charter among Insulindian exiles in Calcutta, subsequently forming the Partai Totalis Insulindia (PTI) that was to be the successor of the PKI. This definitively alienated Tan Malaka and his followers as the PTI rejected collaboration with muslims towards independence, setting the stage for a permanent split in Insulindian socialism."
POLITICS_SEMAUN_DESC:0 "While many other Insulindian independence leaders avoided deportation by the Dutch, a group of vocal trade unionists lead by Semaun were caught trying to organize a trade union meeting in Surabaya and deported to the Legation Cities. From this exile Semaun grew in power by drawing attention to the miserable working conditions in factories. As his trade union was becoming more and more popular with Malayan immigrants, distance support from Sarekat Islam dried up. The mantle to uphold trade unionism was picked up by agents of the Third internationale, who assisted Semaun in founding the PVI. Now, Semaun's dramatic return has brought new issues that intergrating with a political left that distrusts him."
POLITICS_WESTERLING_DESC:0 "Out of all the nations for Westerling to land in, Insulindia was his last choice, although he had adopted islam at a young age, his relations with Sarekat Islam and leftism couldn't be more worse. His unit in Insulindia was both famous and infamous for their discipline and lack of emotions in carrying out their tasks. In the utter chaos of strife that engulfed the nation. Westerling emerged as a very much foreign influence within the nation of many foreigners. That has given Westerling an sort of outsider edge that allowed him to crawl to the top of the heap. "

POLITICS_STERNBERG_DESC:0 "로만 폰 운게른슈테른베르크,'미친 남작'은 가학적인 잔인함과 군주제에 대한 열성적인 헌신으로 러시아 내전에서 구별되었습니다. 그러다 1931년 운게른과 그의 아시아 기병대가 몽골을 침략하고 중국 공화주의에 예속된채 운게른을 섭정으로 두고 몽골을 수립한 뒤 군주로 세웠습니다. 몽골인들이 칭기즈 칸의 환생이라고 추측하는 '미친 남작'은 현재 자신의 기치 아래 몽골인들을 통합하기 위해 애쓰고 있으며 아마도 언젠가는 몽골을 중세의 영광으로 회복시킬 것입니다."
POLITICS_STERNBERG_KHAN_DESC:0 "로만 폰 운게른슈테른베르크는 몽골인들을 하나로 묶고 스스로를 칸으로 칭하며 몽골 칸국의 건국을 선언했습니다. 자신이 칭기즈 칸의 환생이라는 그의 추정되는 지위에 고개를 끄덕이며, 슈테른베르크는 칭기즈 칸 2세라는 위풍 당당한 이름을 가지고 있습니다. 새로운 칸은 몽골의 부족들을 그의 깃발에 올리고 유라시아의 국가들은 그들의 성장하는 주인을 경계하고 있습니다."
POLITICS_BORIS_REZUKHIN_DESC:0 "로만 폰 운게른슈테른베르크의 전 오른팔이었던 보리스 레즈킨은 슈테른베르크의 죽음과 함께 몽고의 왕좌에 올랐습니다. 레즈킨은 신성한 슈테른베르크의 죽음에 책임이 있다고 믿으며 많은 몽고인들의 반대에 직면하고 있습니다. 레즈킨은 이제 자신의 정통성을 정립해야 하며, 아마도 슈테른베르크가 이룰 수 없는 것을 이룩할 수도 있는데, 그것은 몽골의 이전 영광으로의 회복입니다."
POLITICS_CHANGKYA_KHUTUKHTU_DESC:0 "롭상 펠덴 텐프 드론메, 짱꺄 쿠툭투 7세는 로만 폰 운게른슈테른베르크에 의한 중국인 추방과 함께 내몽골에서 몽골로 망명했습니다. 거루파 불교 내에서의 그의 지위와 슈테른베르크의 신성에 대한 주장이 슈테른베르크를 뒷받침합니다. 짱꺄 쿠툭투 7세는 이제 몽골의 섭정이 되어 슈테른베르크의 영적인 후계자가 발견될 때까지 왕위와 나라를 돌볼 것을 약속하고 있습니다."
POLITICS_ZHELNE_KHATUN_DESC:0 "젤네 카툰은 로만이 죽을 때까지 로만 폰 운게른슈테른베르크의 아내였습니다. 그녀는 몽골의 여왕이 되었고, 아들이 아버지의 뒤를 이을 수 있을 만큼 나이가 들기 전까지 그를 대신해서 통치했습니다. 하지만 젤네가 남편의 죽음에 연루되어 권위를 훼손했다는 소문이 무성합니다."
POLITICS_GENGHIS_KHAN_III_DESC:0 "테오도르 폰 운게른슈테른베르크가 그의 아버지의 뒤를 이어 몽골의 왕위를 계승하고 왕의 이름인 칭기즈 칸 3세를 차지했습니다. 많은 몽골인들이 칸의 죽음을 애도하고 있지만, 그의 아들에게는 새로운 칸국을 세우게 하는 국가 재건 사업을 계속할 수 있는 기회가 될 것으로 보고 있습니다."
POLITICS_TRIBAL_COUNCIL_DESC:0 "로만 폰 운게른슈테른베르크의 죽음과 함께, 러시아가 슈테른베르크의 죽음에 책임이 있다고 믿는 몽골의 많은 유목 민족들이 러시아의 몽골 지배에 반대하여 단결했습니다. 이 부족들은 군대를 패배시키면서 지도자들 사이에서 몽골의 국가를 이끌어 갈 위원회를 결성했습니다. 그러나 의회 내에 많은 내분이 존재하고 있으며, 많은 이들이 군주제 재개를 지지합니다."

POLITICS_OSMAN_ALI_KHAN_DESC:0 "Prince Osman Ali Khan, once but a subject of the mighty British Empire, united the southern Princely States in the chaos following the dissolution of the British Raj. Under his leadership, the fledgling Princely Federation routed socialist invaders and internal fifth-columnists alike, and thus prevented a Dominionist attack. As the Federation has matured, however, difficulties have arisen regarding the very nature of the nation's government. Osman Ali Khan must now guide the Federation from the deadly grasp of its many encumbrances and into a more stable tomorrow."
POLITICS_KRISHNA_WADIYAR_IV_DESC:0 "Krishna Raja Wadiyar IV, Prince of Mysore, is a scholar at heart. Renowned for his great collections of music and literature, and singular amongst Indian lords for his patronage of higher-learning, Krishna Raja Wadiyar yearns for enlightenment. His vision of an Indian 'city-on-a-hill' however, was nearly dashed with the end of the British Empire and turmoil that followed. Now, as leader of the Princely Federation, he strives to illuminate southern India, and perhaps one day, the entire sub-continent."
POLITICS_JAYACHAMARAJENDRA_WADIYAR_V_DESC:0 "Jayachamarajendra Raja Wadiyar V, Prince of Mysore, has succeeded his erudite uncle to the throne of Mysore, and now, the Princely Federation itself. Jayachamarajendra, much like his uncle, is an academic. Unlike his patron predecessor, however, he is himself a noteworthy artist. Jayachamarajendra seeks to paint all of India, not just the Federation, into a harmonious mosaic incorporating the subcontinent's many peoples and ways of life; through skillful policy, his idealic fantasies may yet be in reach."


POLITICS_CORNELIU_ZELEA_CODREANU_DESC:0 "The Conducător, Corneliu Zelea Codreanu, is the undisputed leader of the populist Iron Guard and leader of Romania. A fanatic nationalist, he seeks to unite all lands inhabited by Romanians, from Transylvania to Dobrogea, and throw off the German yoke once and for all."

POLITICS_Gustaf_V_DESC:0 "Gustaf V Bernadotte was born in 1858 and was the crown-prince of Sweden and Norway from 1872. It is no wonder that he is a man of the old ways, as during his father's reign the King of Sweden acted both as head of state and head of government, with ministers held responsible only to him. However, just two years before Gustaf's ascension to the throne, in 1905 his father had been forced to accept a government chosen by the majority in Parliament.\n\nWhen Gustaf first took the throne in 1907 he also ended a Swedish tradition of roughly 700 years when he refused a coronation. As such, during his reign as a king, he never wore a crown. While at first ambivalent about the Swedish politicians he angered in February 1914, when the Swedish liberal government wanted to cut in military spending. After holding a speech condemning their actions, the liberal government stepped down and was replaced by civil servants appointed by Gustav himself. In the following 1917 elections the Liberals and Social democrats made heavy gains, but Gustaf still attempted installing a conservative government. However, they were unable to form a coalition and Gustaf realised he could no longer appoint governments of his own choosing. During the following reforms, he found himself forced to act upon his minister's advice, and not the other way around.\n\nHe is married to the sickly Queen Victoria of Baden, who is known to be wearing the pants in the Royal household, especially concerning the King's attempted influence in politics in general and the close relations to Germany in particular."
