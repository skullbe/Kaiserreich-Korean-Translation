##Bolivia##

POLITICS_GERMAN_BUSCH_DESC:0 "Germán Busch Becerra was born in 1904, however, his place of birth is currently unknown as he has not been open about it with his colleagues and asociates. He entered the 'Colegio Militar de la Nación' in 1922, where he graduated in 1927 as second lieutenant, and steadily rose through the ranks until becoming captain just before the Chaco War. During the Chaco War, he was rewarded several times for bravery and is seen as a Bolivian war hero. With the defeat at the Chaco War, Busch allied himself with David Toro, and both couped the liberal government by Salamanca in 1934 with huge support from the army and the populace in general. Since then, Busch has been pushing reforms that have slowly but steadily improved the Bolivian situation, and the general populace holds him on high regard. However, Busch was never prepared to be a politician, and it remains unclear if he'd like to continue as President, or will finally call for elections once the situation normalizes."
POLITICS_VICTOR_PAZ_DESC:0 "Víctor Ángel Paz Estenssoro was born in 1907 in the town of Tarija, Bolivia. Víctor wanted to study civil engineering, but since that career wasn't available in Bolivian universities, he ended up choosing to study law at the 'Universidad Mayor de San Andrés', where he graduated as a lawyer in 1927, with just twenty years. When the Chaco War, Paz enlisted in the army, reaching the rank of sargeant a few months of having volunteered. During the war, he read the 'ABC of Communism' by Bukharin and the 'The Burning Question of Trade Unionism' by De Leon, which influenced Víctor towards syndicalist-leaning ideals. When the war ended, Paz served as a lawyer for a year for 'Patiño Mines', owned by the Tin King Patiño himself, where he witnessed the extent of the mining companies influence in Bolivian affairs. Outraged, he resigned and formed the 'Movimiento Nacionalista Revolucionario', trying to rally political moderates that wish to end the corrupt influence that private companies exercise on Bolivia's government. Now that he has managed to become President, Víctor will strive to bring about a land reform, nationalisation of key industries and better working conditions for all Bolivians."
POLITICS_ARZE_ARZE_DESC:0 "José Antonio Arze y Arze was born in 1904 in Cochabamba, Bolivia. He graduated as a lawyer from the 'Universidad Mayor de San Simón' in 1926, and then joined the 'Federación Universitaria Boliviana', where he began to be influenced by the Syndicalist ideals within the organisation. Arze y Arze, with other intelectuals of the organisation like Ricardo Anaya and Jose Cuadros Quiroga created the 'Programa de Principios', in which they stipulated that Bolivia had to nationalize the mining and oil industries, provide land for natives to work and enforce stronger work laws. However, José's radical anti-war posture forced him to leave for Chile when the Chaco War came about. He returned at the end of the war, and formed the 'Partido Sindicalista de Bolivia', gathering support from the exploited miners in the poorer areas of Bolivia. Now that Arze y Arze has managed to become President, he'll enact the 'Programa de Principios' and carry on further reforms to transform Bolivia into a revolutionary country."
POLITICS_BILBAO_RIOJA_BOL_HOS_DESC:0 "Bernardino Bilbao Rioja was born in 1895 in the small county of Arampampa, Potosí province, Bolivia. Bernardino entered the 'Colegio Militar del Ejercito' when he was 17, earning a scholarship for the Military Academy in Chile, where he graduated as an Infantry second lieutenant in 1918, and became a pilot in 1919. In 1926, already with the rank of Major, he founded the 'Escuela de Aviación de Bolivia', becoming a pioneer in Bolivian aviation. He became a national hero during the Chaco war, standing out for his bravery and excellent organization skills. However, the defeat against the Paraguayans have drastically changed Bilbao Rojas political stance, leading him to form the Partido Nacionalista Boliviano. Now that he's in power, he'll try to centralize power under himself and reinforce the army with the goal of reclaiming Bolivia's lost glory, whatever the cost may be."
