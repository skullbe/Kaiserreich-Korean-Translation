POLITICS_CARLES_DESC:0 "마누엘 카를레스는 1875년 아르헨티나 산타페 주의 로사리오 마을에서 태어났습니다. 그는 1891년 최근 형성되면서 인기를 얻었던 급진시민연합에 1898년 합류했습니다. 그리고 나서 그는 국회 의회에서 산타페 지방의 국가 의원이 될 때까지 당원들 사이를 뚫고 올라갔습니다. 그는 1918년에 동료이자 대통령인 이폴리토 이리고옌에 의해 지역 노동자의 폭동을 다루기 위해 살타 지방의 '중재자'로 임명되었습니다. 그의 방법은 그에게 '국가 군사 대학'과 '우수 전쟁 학교'의 교사가 될 수 있는 충분한 경험을 주었습니다. '비극적인 주간' 기간 동안 '애국당'이 비공식적인 형태로 형성되었고, 카를레스는 1920년에 카를레스를 지도자로 하며 공식적으로 형성된 이 조직과 접촉하기 시작했습니다.\n\n 애국당의 지도자로서의 그의 역할로 유대인, 무정부주의자, 사회주의자와 특정 외국인 집단을 박해하기 시작했습니다. 1923년에 또 다른 급진시민연합 대통령인 마르셀로 T. 드 알베아르는 그를 산 후안 지방의 '중재라'라고 이름지었는데, 그 곳에서 그는 그의 애국당 준군사 세력으로 지역 농민 봉기를 진압했습니다. 그리고 나서 그는 세 권의 책을 썼는데: '주권 조직','공화국과 민주주의' 그리고 '농촌 경제의 조직'이 그가 아르헨티나가 겪기를 바라는 변화들을 모두 보여줬습니다.\n\n 훌리오 아르헨티노 로카 대통령이 FOP와의 분쟁을 끝내고 싶다는 소문이 돌기 시작했을 때, 카를레스는 대중의 분노와 준군사 전투에서의 경험을 이용하여 1935년 12월에 쿠데타를 일으켰습니다. 그는 현재 '카사 로사다(대통령궁)'에 앉아 있지만, 그의 정권은 아직 다른 지방으로부터 인정을 받지 못하고 있습니다. 그가 권력을 확보할 수 있을지 여부는 두고 봐야 할 것입니다..."
POLITICS_DOMINGO_PERON_DESC:0 "후안 도밍고 페론은 1895년 아르헨티나 부에노스 아이레스 주의 로보스라는 작은 마을에서 태어났습니다. 그 후 그의 가족은 파타고니아로 이사를 갔고 그곳에서 그는 어린 시절의 대부분을 보냈습니다. 1904년, 그의 부모님은 그를 부에노스 아이레스에서 적절한 교육을 받게 하기 위해 부에노스 아이레스의 할머니에게 보내기로 결정했는데, 그것이 페론이 큰 도시인 부에노스 아이레스를 본 첫 번째였고, 여름 동안에만 그의 부모님을 방문했습니다.\n\n 1911년 그는 할아버지의 절친한 친구인 안토니오 M. 실바가 낸 장학금 덕분에 '국가 군사 대학'에 들어갔습니다. 그는 1930년 아르헨티나와 다른 나라의 군사 역사에 관한 책을 여러 권 집필한 덕분에 '우수 전쟁 학교'의 군사 역사 교사로 임명되었습니다. 그는 자신의 삶과 관련 있는 정치적 위치를 거의 갖지 못했지만, FOP의 아르헨티나 탈퇴가 그에게 큰 영향을 주었습니다. 그가 결코 사회주의자는 아니지만, 그의 젊은 시절 경험은 그를 동정심과 노동계급의 다른 비천한 사람들과 공감하게 만들었습니다. 짧은 유럽 여행 후, 그는 정치에 관한 그의 관점을 바꾸었고, 아르헨티나로 돌아온 뒤 아르헨티나의 노동 계급을 돕고 국가를 새로운 차원으로 끌어올리려는 의지로 의욕을 나타냈습니다. 이제, 하층 계급에 있는 많은 노동조합과 심지어 페론의 지도력을 필요로 하는 과두제 정부에서 조차 그가 진정으로 그의 약속을 이룰 수 있을지는 두고 볼 일입니다...\n\n 그는 1929년에 아우렐리아 가브리엘라 티존과 결혼했는데 그녀는 1938년에 슬프게도 죽었습니다. 그는 오랫동안 그녀의 죽음을 극복해 왔고, 많은 사람들이 페론의 다음 부인으로 생각하는 '에비타'로 알려진 유명한 여배우 에바 두아르테와 사적인 만남을 가진 것으로 보여졌습니다."
POLITICS_ALICIA_JUSTO_DESC:0 "알리시아 모라우 드 후스토는 1885년 영국 런던에서 태어났습니다. 그녀의 아버지인 아르망 모라우는 1871년 봉기 당시 프랑스 파리 코뮌의 일원이었습니다. 그녀의 가족은 1890년에 아르헨티나로 이사했습니다. 그녀는 '제1호 일반 학교'에서 도덕 및 시민 교육 교수인 이폴리토 이리고옌을 만났는데, 이 교수는 법률 문제에 관한 책을 빌려주기도 했습니다.\n\n 1906년 그녀는 아르헨티나의 여성운동을 설립했고, 이후 '아르헨티나 사회당'의 회원들과 접촉하여 과학과 교육에 관한 강의를 했습니다. 그녀는 1907년에 '부에노스 아이레스 대학교 의학 정보 센터'에 들어가 몇 년 후에 의사로 졸업했습니다. 그리고 나서 그녀는 첫 번째 국제 여성 회의를 조직했고 가난한 이주자들을 위한 학교를 만들기 위한 몇 가지 캠페인을 벌였습니다.\n\n 하지만, 대전쟁이 격렬해지고 무정부주의자가 출현함에 따라, 그녀의 견해는 그녀의 동료들과 충돌하기 시작했습니다. 그녀는 애국당과 FOP가 충돌한 개념인 혁명적인 사회로의 평화로운 전환을 계획했고, 그녀는 자신과 새로 결혼한 남편인 후안 B. 후스토를 아르헨티나 정부의 폭력적인 진압으로부터 보호하기 위해 지하로 들어갔습니다. 그녀는 의료원으로 일하며 시골의 작은 마을에 숨었지만, 사회당의 온건파 친구들과의 접촉을 절대 잃지 않았습니다.\n\n 항상 민주주의와 평화주의를 소중히 여기는, 모라우는 가까스로 국가 수장이 되었으며, 그곳에서 그녀는 새롭고 평등하고 평화로운 아르헨티나에 대한 그녀의 비전을 향해 나라를 이끌어야 합니다."
POLITICS_PABLO_RAMIREZ_DESC:0 "파블로 라미레즈는 1884년 아르헨티나 엔트레리오스 주의 라파즈라는 작은 마을에서 태어났습니다. 그는 1913년까지 독일군에서 복무할 수 있는 정도의 어린 나이에 군사학교에 다녔습니다. 그는 1930년 우리부루 쿠데타 중 가장 적극적인 구성원 중 한 명이었고, 1932년 우리부루가 사망하기 전까지 정보부의 작전참모였습니다. 그의 아들은 GOU의 직접적인 구성원은 아니지만, 설립자들 중 한 명이여서, 상황에 따라 필요할 때 사용할 수 있는 다양한 군사 및 정치적 접촉을 허락하였습니다.\n\n 라미레즈는 이제 가까스로 국가 수장이 되었으니, 그가 아르헨티나 사회 전반으로 배운 규율, 민족주의, 그리고 카톨릭교 신앙을 시행하기 위해, 철권주의로 아르헨티나를 다스릴 것입니다. 그러나 그가 아르헨티나를 향한 GOU의 시각에서 벗어난다면 GOU 내의 그의 인맥이 정권을 유지하기에 충분한지 지켜봐야 할 것입니다..."
POLITICS_JOSE_TAMBORINI_DESC:0 "호세 파스칼 탐보리니는 1886년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 그는 아직 고등학교에 다닐 때 '급진시민연합'에 가입했습니다. 그는 '바세나 작업장'의 노동자들과 국가 당국 사이의 중재자 중 한 명이었는데, 이 곳에서 그는 타협에 성공적으로 이르지 못했으며, 이로 인해 '비극적인 주간'으로 이어지는 사건들에 대한 대대적인 단속으로 이어졌습니다. 그의 정당은, 점점 더 권위적이 되어가고 있는 이리고옌이 당을 구 '급진시민연합'과 새로운 '반개인주의적 급진시민연합'로 갈라놓기 시작했기 때문에 별로 나아지지 않았습니다.\n\n 탐보리니는 마르셀로 T. 드 알베아르 대통령 재임 당시 내무부 장관 시절 후자에 합류했습니다. 1935년에 그는 국가 의원으로 임명되었고, 그의 정치적 경험은 그가 대통령 선거에 출마할 충분한 지지를 얻을 수 있도록 허락해 주었습니다. 이제 그가 국가 수반이기 때문에 레안드로 N. 알렘과 같은 개혁을 추진하는 것은 그에게 달려 있습니다. 1891년 '급진시민연합' 창립자는 아르헨티나를 꿈꾸며 아르헨티나 민주주의를 괴롭힌 모든 부패한 관행을 단 한 번에 끝내었습니다!"
POLITICS_ROBUSTIANO_COSTAS_DESC:0 "로버스티아노 패트론 코스타스는 1878년 아르헨티나 살타 주에서 태어났습니다. 그는 1895년에 고등학교를 졸업했고 1900년까지, 아버지의 마지막 소원을 이루어주기 위하여 아버지가 사망하기 전까지 '부에노스 아이레스 법과 사회 과학 학부'에서 법학 박사 학위를 소지한 변호사로서 졸업했습니다. 로버스티아노는 그의 아버지의 회사 '패트론 에르마노스'를 인수하고 1913년에서 1916년 사이에 같은 주의 주지사로 선출될 때까지 살타의 정치에 관여했습니다. 지방에 있는 그의 정부는 정치적 안정과 완전한 균형으로 특징지어졌고, 사엔즈 페냐 법(보통, 비밀, 의무 투표)을 완전히 수용한 최초의 지방 중 하나가 되었습니다.\n\n 1932년, 우리부루의 죽음과 다가오는 선거로, 그는 다른 독립 지도자들 사이에서 '민주국민당'을 조직했고, 거기서 그는 당수로 선출되었습니다. 이제 로버스티아노는 가까스로 대통령직을 얻었으므로, 그의 기업가 정신, 재정적 책임과 타협 능력은 아르헨티나의 경제적 번영의 새로운 시대를 확실히 가져다 줄 것입니다."
POLITICS_NICOLAS_REPETTO_DESC:0 "니콜라스 레페토는 1871년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 그는 1897년까지 지속된 유럽 인턴쉽 덕분에 '부에노스 아이레스 대학교'에서 의사로 졸업하였습니다. 그는 1890년 '혁명의 공원'에 참가하면서 어린 나이부터 정치에 매우 적극적이었습니다. 그 후, 그는 아르헨티나 최초의 사회주의 신문 중 하나인 '인민 일보'를 그의 친구 후안 B. 후스토와 함께 설립하였습니다. 1900년에 그는 마침내 후스토가 조직하도록 도운 뒤 '사회당'에 참여하기로 결심했고, 1905년에 협력적인 '노동자의 집'을 설립했습니다.\n\n 후안 B. 후스토의 사망 후, 그는 더 온건한 사회당의 확실한 후보가 되었는데, 이것은 '민주진보당'으로 바뀌었지만 1932년 선거에서 승리하지는 못했습니다. 이제 그가 대통령이 되었으니, 그는 아르헨티나를 과거의 착취적인 관행에서 벗어나게 하고 더 나은 내일 더 평등하게 만들려고 노력할 것입니다."
POLITICS_HIPOLITO_YRIGOYEN_DESC:0 "후안 이폴리토 델 사그라두 코라존 드 헤수스 이리고옌은 1871년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 그가 고등학교를 졸업하고, 알렘을 도와 시민연합을 만들었을 때 정치 경력을 쌓기 시작했고, 그리고 그것이 나중에 로카 정권 동안 분리되었을 때, 그는 그의 삼촌과 계속해서 급진시민연합을 도왔습니다. 그는 그의 삼촌의 오른팔이 될 때까지 계속해서 당의 대열에 올랐고 주요 선동자들 중 한 명으로 '혁명의 공원'에 참여하였습니다. 하지만, 알렘의 자살은 급진시민연합에게 큰 타격을 주었고, 이리고옌에게는 더 큰 타격을 주었습니다, 그는 1904년까지 일시적으로 정계를 은퇴했고 그 동안 교사로 일했습니다.\n\n 그는 1904년 급진시민연합을 재편하고 1910년 대통령으로 선출된 그의 친구 로크 사엔즈 페냐를 도왔으며 그는 1916년부터 1922년까지 대통령이 되었습니다. 그는 진보적인 개혁을 추진했고 아르헨티나의 선거 제도를 정상화하려고 노력했고 심지어 부유한 엘리트들의 통제 하에 있는 지방에까지 개입했습니다. 그는 심지어 근로자들에게 더 나은 노동법을 주기 시작했고 많은 파업자들과 협상하기 시작했습니다. 하지만, 영국의 압박은 그로 하여금 '비극적인 주간'으로 이어지는 단속을 시작하게 했고, 후에 FOP를 탄생시킨 사건들을 시작하게 했습니다.\n\n 그의 증가하는 권위주의는 급진시민연합의 파벌주의와 그에 따른 반개인주의적 급진시민연합으로의 분열로 이어졌고, 1938년 그가 재선되었을 때 군대와 지역 엘리트들에 대한 적대적인 입장으로 인해 1930년 우리부루의 쿠데타가 일어났고, 그는 정치에서 쫓겨났습니다. 이제 다시 대통령이 되었으니, 그는 1928년에 시작한 개혁을 마무리하고 강하고 민주적인 아르헨티나에 대한 삼촌의 비전을 실현하려고 노력할 것입니다."
POLITICS_JOSE_PETER_DESC:0 "호세 피터는 아르헨티나 엔트레리오스 주의 라조 역에서 태어났습니다. 그는, 지방에서 온 많은 다른 '가우초(남미의 카우보이)'처럼, 큰 일을 찾아 도시로, 더 구체적으로 자라테의 도시로 1923년에 움직일 수밖에 없었습니다. 그의 첫 정치 경험은 1927년 그가 '자라테 육류 냉동 포장 공장 생디칼리스트'와 계약을 맺었을 때였고, 그곳에서 그는 자라테와 베리소의 다른 노동조합들과 함께 '육류 산업 노동자 연맹'을 만드는 것을 도왔습니다.\n\n 우리부루가 집권한 후, 그는 두 달 동안 지연되어 온 근로자들의 임금을 지불하라고 '자라테 리버 플라테'사에 요구했던 성공적인 파업을 조직한 후 우수아이아 교도소로 보내졌습니다. 이제 그는 자유롭고 아르헨티나를 장악했으므로, 그는 착취로부터 노동자들에게 정의를 제공할 것을 확실히 할 것입니다."
POLITICS_ANGEL_BORLENGHI_DESC:0 "앙헬 볼렝기는 1906년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 그는 아주 어린 나이에 폼페야 이웃 지역의 사회주의자들과 정치에 관여하게 되었고, 그는 나이를 먹자 마자 'Gremio de Empleados de Comercio(무역 직원 신디케이트)'와 사회당에 입성했습니다. 사회당 내의 지도부와는 달리, 그는 노동자들과 직접 접촉하는 것을 좋아했고, 그것은 노동조합들 사이에서 많은 지지를 얻었습니다. CGT(중앙 노동 총장)에서 뛰어난 실적을 올렸음에도 불구하고, 그는 사회당 내에서 결코 출세하지 못했습니다.\n\n 우리부루의 쿠데타 이후 무정부주의자, 생디칼리스트, 사회주의자에 대한 단속이 있은 후, 그는 체포되어 우수아이아 교도소로 이송되었습니다. 이제 그는 자유롭고 '카사 로사다(대통령궁)' 내에 앉았으므로, 노동자의 동의로 더 나은 내일을 위해 노동조합 내부의 연계를 사용할 것입니다."
POLITICS_ARTURO_FRONDIZI_DESC:0 "아르투로 폰디지는 1908년 아르헨티나의 코리엔테스 주의 파소 데 로스 리브레스라는 국경 마을에서 태어났습니다. 폰디지는 이리고옌이 대통령에 당선되었을 때 급진시민연합의 강력한 지지자이자 민주주의의 옹호자였지만, 어떤 종류의 정치 활동에도 참여하기를 거부했습니다. 그러나, 우리부루의 쿠데타는 그가 민주주의에 대한 그의 관점을 바꾸도록 강요했고, 그는 심지어 우리부루가 그에게 법학 명예 학위증을 주기 위해 참석하는 자신의 졸업식 참석을 거부했습니다.\n\n 그는 1931년 민주화 시위에서 체포되었습니다. 바로 이 구류로 인해 폰디지는 법학 교수로서의 그의 일을 그만두고 정치인으로 경력을 시작하기로 결정했습니다. 1932년 말, 그는 또 다른 집회에서 체포되었고, 그가 석방되자 급진시민연합에 합류했습니다.\n\n 이후 그는 마르셀로 T. 드 알베아르의 접근방식이 너무 보수적이라고 생각하는 급진시민연합 내 파벌에 가담했고 아르헨티나에 보다 진보적인 개혁을 가져오고 경제정책으로 복귀하겠다고 약속했습니다. 그가 '카사 로사다(대통령궁)'에 앉았으니, 그가 약속을 지킬지는 두고 봐야 합니다."
POLITICS_RICARDO_BALBIN_DESC:0 "리카르도 발빈은 1904년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 1922년 그가 18세가 되었을 때, 그는 급진시민연합에 가입한 뒤 라플라타로 이동하였고, 지역 정치 운동가는 그를 '라플라타 국립 대학교 법학부'에 들어가게 했습니다, 그곳에서 그는 1927년에 변호사로 졸업했지만 그 이후로는 그의 직함을 거의 사용하지 않았습니다.\n\n 그는 1932년과 1940년에 지방 의원으로 임명되었으나, 그는 지방선거의 사기에 대한 비난으로 마지막 직책을 사임했습니다. 그 이후 그는 급진시민연합을 떠나 온건파인 '민주국민당'에 합류했고, 그곳에서 그는 아르헨티나 사회를 괴롭히는 부패를 종식시키고 마침내 번영의 새로운 시대를 열겠다고 약속했습니다."
POLITICS_ROBERTO_ORTIZ_DESC:0 "로베르토 마르셀리노 오르티즈는 1886년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 그는 의학을 공부하기 위해 '부에노스 아이레스 대학교'에 등록했지만, 학생회관 파업으로 인해 의학부문이 일시적으로 문을 닫게 되었습니다. 그는 급진시민연합에 참여하였고 실패한 1905년 혁명에 참가했습니다. 급진시민연합이 분리되었을 때, 그는 반개인주의적 급진시민연합에 가입했고 마르셀로 T. 드 알베아르의 공공사업부 장관이 되었습니다.\n\n 비록 우리부루의 경제 정책을 경멸하긴 했지만, 민주주의 절차에 대한 그의 지지로, 그는 우리부루의 쿠데타를 지지했습니다. 카를레스의 쿠데타 이후, 오르티즈는 아르헨티나의 정치적 부패는 민주주의가 생존하려면 반드시 한 번에 그리고 영원히 끝나야 한다고 확신하게 되었고, 그리고 필요하다면 개입으로 민주적 절차를 강화하고 지역 부패를 종식시키기 위해 '카사 로사다(대통령궁)'의 모든 노력을 기울일 것입니다."
POLITICS_EDELMIRO_FARRELL_DESC:0 "에델미로 패럴은 1887년 아르헨티나 부에노스 아이레스 주의 아베야네다에서 태어났습니다. 아일랜드 이주민 가정에서 태어난 그는 군사학교에 입학하여 1907년에 졸업했습니다. 어느 누구도 그의 군사적 능력과 개인적인 카리스마를 의심하지 않지만, 그는 결코 정치가가 될 준비가 되어있지 않았습니다. 라미레즈를 전복시킨 후 대통령으로서의 역할이 그에게 맡겨졌기 때문에, 그는 GOU가 국가를 지배하는 단순한 꼭두각시 인형이 되었습니다. 그는 대부분 그의 부통령인 후안 도밍고 페론에게 의지하며, 대부분의 정치 작업은 패럴이 공식 행사에만 등장하고 GOU라는 이름으로 공공 문서에 서명하는 것입니다."
POLITICS_MARCELO_ALVEAR_DESC:0 "막시모 마르셀로 토르쿠아토 드 알베아르 파체코는 1868년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 알베아르는 어린 나이에 정치에 관여하게 되었고, 플로리다 가든에서 회의를 조직하는 것을 도왔는데, 이것은 '혁명의 공원'으로 이어졌으며, 그 후 그는 레안드로 N. 알렘의 비서가 되었습니다. 그는 알렘이 자살할 때까지 계속 그를 섬겼고, 그 후 그는 프랑스로 잠시 떠나 결혼했습니다. 그는 1912년과 1916년 사이에 국내에 거주하지도 않은 채 의원으로 선출되었으며, 그는 사엔즈 페냐 정권 동안 아르헨티나로 돌아오도록 강요받았고, 그 후 프랑스 주재 아르헨티나 대사가 되었으며, 최전방 병원 건립을 위해 많은 재산을 기부하기도 했습니다. 대전쟁에서 패배했음에도 불구하고, 알베아르는 자신의 친 협상국 관점을 고수하였고, 이로 인해 아르헨티나가 세계 정세에 중립을 유지해야 한다고 믿는 전 급진시민연합 대통령인 이리고옌과 충돌하게 되었습니다.\n\n 그는 1922년부터 1928년까지 대통령으로 선출되었고, 그는 라디오로 녹음된 최초의 아르헨티나 대통령이 되었습니다. 그는 주로 군국주의적 영향 때문에 FOP에 강경한 자세를 취했음에도 불구하고 국내 근로자들에게 더 나은 권리를 부여함으로써 FOP의 영향력을 줄이려고 노력했습니다. 그의 전임자인 이리고옌처럼, 그는 부유한 지역 엘리트들에 의해 선거 조작을 한 지방들에 개입하려고 노력했지만, 그의 방법은 급진시민연합과 반개인주의적 급진시민연합을 훨씬 더 양극화시켰습니다. 그럼에도 불구하고, 그의 진보적인 사회, 교육, 경제 개혁은 아르헨티나 국민들에게 긍정적인 인상을 남겼고, 이제 그가 대통령으로 다시 선출되었기 때문에, 그는 그의 첫 번째 대통령직에서 그가 지지했던 개혁을 재연하려고 노력할 것입니다."

##Uruguay##

POLITICS_URG_CNA_DESC:0 "With the 1917 constitutional referendum and a constituent assembly in 1918, a new constitution was enacted in 1919 by President Baltasar Brum, which stated that the executive power has to be shared between the President of the Republic and the 'Consejo Nacional de Administracion' ('National administration Council'). The council is made by nine members that are elected every six years, which generally are six from the ruling party and three from the opposition. The role of the president belongs to the council candidate with the most votes, but he can be only responsible for Foreign Affairs, National Security and Agriculture, whereas the NCA is responsible for the rest of the executive branch responsabilities."
POLITICS_GABRIEL_TERRA_DESC:0 "José Luis Gabriel Terra was born in 1873, in Montevideo. He graduated as a lawyer in 1895, where he later became a minister for President Claudio Willman, where he proved great expertise in economic and diplomatic affairs. Later on, he became one of the members of the Constituent Assembly in 1917 and was a minister during Baltasar Brum's rule. He is afiliated to the Partido Colorado, although he has proven to have opposing views with the leader of the party, Jose Battle Ordóñez. He's a known conservative and authoritarian, and now that he rules Uruguay, he'll try to centralize his power, balance the state's budget and avoid liberal and progressive reforms."
POLITICS_ALFREDO_FERRARI_DESC:0 "Alfredo Baldomir Ferrari was born in 1884, in the small town of Paysandú. He graduated from the Military academy in 1905, and later on he studied to become an architect, alternating between his two careers until reaching the rank of general in 1935. Now he's been named military governor of Uruguay, and while he has shown leniency towards his rebellious citizens, he still has to maintain order in the country, and will supress any group that might dare disturb it."
POLITICS_EMILIO_FRUGONI_DESC:0 "Emilio Frugoni Queirolo was born in 1880, in Montevideo. He was already a political activist when he was in highschool, and took part in the 1904 civil war defending the government of José Battle y Ordoñez. When the war was over, he formed the 'Centro Obrero Socialista' which would start the process of creating the 'Partido Socialista de Uruguay' in 1910, with Frugoni as its general secretary. He became deputy for that party in 1916 and 1920, however, with the fall of Britain and France to syndicalism, many of his party became to radicalize, turning his party into the 'Partido Sindicalista de Uruguay', whose advocation of violence forced Frugoni to leave the party he created, and has since then been rebuilding the Uruguayan Socialist Party.\n\n In his words, 'Socialism is not violence, nor dispossession, nor redistribution', and now that he is in power, he shall respect the Uruguayan constitution and political system while at the same time trying to peacefully lead it to the revolutionary ideals he champions."
POLITICS_PAULINA_LUISI_DESC:0 "Paulina Luisi Janicki was born in 1875, in Colón, Entre Rios Province, Argentina. Born to an italian father and polish mother, they moved shortly after to Paysandú and then finally settled in Montevideo in 1887. She became the first Uruguayan woman to study medicine when she began her career in the 'Universidad de la Republica' in 1900, where she graduated as a physician in 1908.\n\n She afiliated the Partido Socialista de Uruguay when it was founded in 1910, where she found the place to fight for cultural and civil rights for women in a political plataform, and then went on to create the 'Consejo Nacional de la Mujer Uruguaya' and the 'Alianza Uruguaya de Mujeres' in 1919. She later went on to France to specialize in Dermatology and venereal diseases. She then witnessed the events of the French Syndicalist revolution herself, which inspired her to take those ideals back to Uruguay. Now that she is in power, she plans to follow the example of her European Comrades."
POLITICS_JUAQIN_ILLA_DESC:0 "Joaquin Secco Illa was born in 1879, in Montevideo. He graduated the 'Universidad de la Republica' as a Lawyer and was designated professor of civil rights of that university in 1906. He formed the 'Union Civica del Uruguay' in 1912 as a christian democrat party, but rejoined with the 'Blanco Party' later on. A known conservative and Christian, now that he sits in the Palacio Estevez, he shall lead Uruguay prioritizing christian values and stability over progress."
POLITICS_LUIS_ALBERTO_DE_HERRERA_DESC:0 "Luis Alberto de Herrera y Quevedo was born in 1873, in Montevideo. He graduated with a doctorate in Law and Social sciences from the 'Universidad de la Republica'. He participated in the 1897 revolution by the Partido Blanco in and left for the US in 1901, where he served as ambassador for Uruguay. In 1920 he was chosen as director of the Partido Nacional and was the president of the CNA from 1925 to 1927.\n\n While his reputation is far from perfect, with multiple conflicts with more radical and progressive factions within the PN, he has proven in the past that he has a genuine concern for the well-being of the Uruguayan citizens and workers. Now that he leads Uruguay, he shall focus on reducing government intervention on the economy, improving the agrarian economy instead of industrializing Uruguay and, inspired by Alexis de Tocqueville's writings, increase the local autonomy of each city and town within Uruguay."
POLITICS_LUIZ_CONRADO_BATLLE_BERRES_DESC:0 "Luis Conrado Battle Berres was born in 1897, in Montevideo. He became an orphan when he was eleven, and went to live with his uncle, Jose Battle y Ordoñez. While he was living with his uncle, Jose managed to become president of Uruguay, and inspired Luis to sign up in the 'Facultad de Derecho de la Universidad de la Republica', where he graduated as a lawyer and joined the Partido Colorado, and thanks to his uncle's conections, has remained a popular choice in the party as a deputy, and now even managing to become a presidential candidate.\n\n Despite his young age and inexperience, the legacy of his uncle, which many regard with having transformed Uruguay into the 'Switzerland of South America', is still alive in the memory of many Uruguayans. As his uncle, he'll champion the ideals of his new 'Batllismo', an interventionist state which shall guarantee social plans for the poor and progressive reforms for the disenfranchised."
POLITICS_JUAN_DE_AMEZAGA_DESC:0 "Juan Jose de Amézaga Landaraso was born in 1881, in Montevideo. He graduated as a Lawyer from the 'Universidad de la Republica' in 1905, and traveled for a year and half between Germany and France. His experience in Europe brought him closer to the ideals of Batllismo, and joined up the Colorado Party as soon as he had returned. He became a deputy for the town of Durazno in 1908 with only twenty-seven years, receiving praise and support from Jose Battle y Ordoñez himself. He has since then climbed through the ranks and now that he sits in the Palacio Estévez, he's bound to continue the old Batllist policies."

##Frente Obrero Patagonico##

POLITICS_ANTONIO_SOTO_FOP_DESC:0 "안토니오 소토 카날레조는 1897년 스페인 라코루냐 주의 페롤시에서 태어났습니다. 그의 아버지는 그가 매우 어렸을 때 돌아가셨고, 그는 13살 때 그의 형과 함께 아르헨티나로 이주해야만 했습니다. 그는 이미 10대 때 '세라노-멘도사' 여행 극단과 함께 여행하던 중 만난 사람들에 의해 무정부주의적 이상에 노출되었습니다. 그는 추부트 지방의 트렐레우에서 열린 무역 직원 파업에 참가했는데, 이 파업은 그가 파업자들과 함께 싸우면서 공공연한 저항으로 변했습니다. 비록 그 저항은 진압되었지만, 그는 미래의 폭동에 대한 귀중한 경험을 얻었습니다.\n\n 두 번째 파타고니아 파업이 일어났을 때, 부유한 지주들이 파업자들과 정부 간에 합의된 요구들을 무시하기로 결정하자, 그는 파업자들과 함께 연합하고 반란을 조직하기로 결정했습니다. 이 파업은 '라 아니타' 농장의 대치 상황으로 이어졌고, 그곳에서 소토는 불타는 연설로 환멸에 빠진 노동자들을 불러 모았고 바렐라 중령이 이끄는 군대를 가까스로 저지했습니다. 그의 군대는 더 나은 근무 환경과 열성적인 이상주의 모두를 원하는 단순한 노동자들과 함께 자라기 시작했고, 후에 FOP의 창설을 이끈 사건들에서 알프레도 폰테의 군대와 합류했습니다. '엘 갈리시아'는 전 세계의 노동자들과 무정부주의자들에게 전설적인 인물이 되었으며, 그는 필요하다면, 정의와 평등의 무정부주의적 이상을 가능한 한 아르헨티나 사회에 평화적인 방법으로 가져오려고 노력할 것입니다."
POLITICS_MANUEL_BALDOMERO_UGARTE_DESC:0 "마누엘 발도메로 우가르테는 1875년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 부유한 가정에서 태어난 그는 '부에노스 아이레스 국립 대학'에 입학하여 열렬한 독서자이자 열성적인 작가가 되었습니다. 1897년, 그는 공부를 계속하기 위해 파리를 여행했습니다. 그는 철학과 사회학 과정을 배웠으며 1894년 미국이 쿠바에 개입하자 장 조레스의 뒤를 이어 제국주의에 대한 증오심을 드러내기 시작했습니다. 그는 아르헨티나에 있는 젊은 작가 그룹에 가입했고 그들은 모두 사회당을 열광시켰습니다. 그러나 후안 B. 후스토의 사회당의 보수적인 지도부는 곧 사회당 내에서 더 많은 경쟁파를 형성 한 젊은 그룹을 적대시했습니다.\n\n FOP가 분리되었을 때, 우가르테는 후스토의 행동을 참을 수 없었고, 새로 태어난 나라로 떠나기로 결심했습니다. 우가르테는 혁명적인 이상에 헌신하는 반면, 그의 동료 혁명가들과도 많은 차이점이 있습니다. 그는 종교의 자유와 국가들의 개념을 확고히 수호하며 아르헨티나 국가와 문화에 대한 그의 사랑을 재확인했습니다. 그러나 그는 또한 남미에 대한 제국주의를 막기 위해 다른 사회주의자들과 힘을 합치는 것을 믿고 있으며, 그렇게 함으로써 그는 자신의 깃발 아래 아메리카를 통합하려고 노력할 것입니다."
POLITICS_FANNY_JABCOVSKY_DESC:0 "패니 잡코브스키는 1911년 아르헨티나, 코르도바, 산 프란시스코에서 태어났습니다. 그녀는 1925년 14살 때 직물 작업장에서 일하기 시작했지만 나중에 음악 선생님이 되기 위해 직장을 그만두었습니다. 그리고 나서 그녀는 저널리스트 에두아르도 에델만을 만났고, 그녀는 1934년에 공산주의자가 되라고 자신을 설득한 작가 레오니다스 바를레타와 알바로 윤케를 만났습니다. 그녀는 자신의 새로운 이상과 현재 삶이 충돌하는 것을 발견하고 남편과 함께 FOP에 가기로 결심했습니다. 그녀의 여행은 길고 힘든 것이었고, 아르헨티나 국경 수비대가 그들을 막았을 때, 그들은 리오 네그로 강을 간신히 건넜습니다. 개입한 FOP의 국경 수비대와의 전초전에서 패니는 살아남았습니다.\n\n 그 이후, 그녀는 다른 혁명가들이 FOP로 탈출하고 반동적 공격으로부터 그것을 보호하기 위해 FOP의 국경 수비대에 합류했습니다. 그녀는 1934년과 1936년 사이의 많은 국경 분쟁에 참가하여, FOP의 대중들 사이에서 많은 경험과 인기를 얻은 군대의 적극적인 일원이 되었습니다. 이제 그녀가 FOP를 이끌고 있으니, 그녀는 자신의 군대 경험을 이용해 제국주의를 물리치고, 국제주의의 기치 아래 남아메리카를 통합하려고 노력할 것입니다."
POLITICS_KING_OF_MAPUCHES_DESC:0 "그의 왕명 '안토인 3세'로 더 잘 알려진 자크 안토인 버나드는 1880년 프랑스 파리에서 태어났습니다. 아라우카니아와 파타고니아 왕의 칭호를 물려받은 프랑스 귀족은 그에게 다소 무관심한 사람들을 지배하는 것을 아버지로부터 물려받았습니다. 마푸체 족이 몇 십 년 전에 프랑스의 왕에게 동의했지만, 그 이후로 상황이 많이 바뀌었습니다. 그가 다스리는 사람들은 자신이 그들과 마찬가지로 외국인이기 때문에 자신의 정당성을 의심스럽게 만듭니다."
POLITICS_VARELA_PATA_DESC:0 "헥터 베니그노 바렐라는 20년대에 파타고니아 파업을 탄압한 책임이 있습니다. 파업자들과의 첫 만남 동안, 그는 노동자들이 그들의 고용주들로부터 더 나은 권리를 되찾는 것이 옳다고 판단하였고, 관대하게 그들이 계속하도록 허락했습니다. 그러나, 두 번째 파타고니아 파업 때는, 그의 무자비한 무리는, 그가 파업자들에게 무조건 항복을 요구함에 따라, 심지어 소토가 합의에 이르기 위해 보낸 전령들을 처형시켰습니다. 그러나 그는 폭동을 진압하지 못했고, 그의 실패는 그를 군대에서 좌천시켰습니다. 그러나 그 후 그는 애국당과 긴밀히 협력하여 반란군 전술에 귀중한 경험을 얻었으며, 파타고니아의 군사 총독이 된 지금, 그는 철권으로 통치하고 그를 모욕한 적이 있는 사람들을 사냥할 것입니다."
POLITICS_FONTE_FOP_DESC:0 "'엘 토스카나'로 더 잘 알려진 알프레도 폰테는 파타고니아를 돌아다니며 두 번째 파타고니아 파업 시기에 고립된 농장, 주택 그리고 심지어 마을까지 공격한 무정부주의 도적단의 지도자였습니다. 그는 그 기간 동안 미카엘라 펠드만 데 에체베히에르를 만났으며 그녀는 그에게 군사 전략을 가르쳤고, 도적을 적절한 장군이 되게 했습니다. 1923년, 그는 파소 이바네즈에서 소토를 만났습니다. 파타고니아 봉기가 걷잡을 수 없이 커지면서, 그들 둘은 함께 일하고 그들의 차이점을 해결하기로 동의했습니다. 소토는 FOP를 이끌었지만 폰테는 FOP의 창설을 상징하는 사건들 중 하나에서 군대를 이끌었습니다. 하지만, 그는 예전 방식을 버리지 않았고 국경을 넘어 마을들을 약탈하는 모습이 여러 번 목격되었습니다. 이제 그가 권력을 잡았으니, 그의 싸이코적이고 폭력적인 태도와 전체주의적 견해는 FOP의 얼굴을 영원히 바꿀 것입니다."

##Perú##

POLITICS_OSCAR_BENAVIDES_LARREA_DESC:0 "Oscar Raimundo Benavides Larrea was born in 1876 in the Peruvian capital, Lima. He graduated military school in 1906 and was sent to France to take part in their manoeuvring exercises. On his return to Perú in 1910, he became involved in the 'Campaña del Caqueta', which allowed him to climb through the ranks until becoming Chief of Staff in 1913. In 1914 he joined the coup against President Billinghurst, becoming provisional president until 1915, where he called for elections after securing stability. He was then sent to Europe as an observer during the Weltkrieg, but resigned his post when Leguía couped the democratic government.\n\n Leguía was quick to react to Benavidez return, imprisoning him and sending him along with other political prisoners to exile. However, Benavidez managed to organize a succesful mutiny in the ship that transported them, escaping to Central America, where he'd support Sanchez Cerro's uprising and later taking an important role in Sanchez Cerro's government.\n\n With Sanchez Cerro's death, Benavidez took advantage of the anarchy that ensued and became Cerro's successor, suspeding elections and becoming Perú's new Caudillo. Benavidez has adopted the motto 'Order, Peace and Work', rewarding generously displays of loyalty and punishing severely any display of dissent..."
POLITICS_VILLARAN_DESC:0 "Manuel Vicente Villarán Godoy was born in 1873 in the Peruvian capital, Lima. He graduated with a PhD in jurisprudence in 1895 from the 'Universidad San Marcos'. He became a teacher in that same university and would return to his educative role many times during his political career. He was named Minster of Justice, Cult and Instruction during President Leguía's first regime, and would become an active member of Peruvian politics until Leguia's coup in 1919. He was chosen as Principal for the San Marcos University, but rejected his position in protest of Leguia's takeover, and began writing three Manifestos, all of them praising the youthful fighting spirit of his students and warning of the danger that entailed having a Caudillo leading Perú. He was exiled in 1925, but would return in 1927, trying to stay away from politics. During Sanchez Cerro's government, he took part in the subsequent constitutional reforms, although he didn't defend some points that the new constitution brought up. Now that he's president of Perú, he'll take a pragmatic approach to the issues Perú faces, trying to compromise with the UR and focusing on investing in better services and education for the nation."
POLITICS_JOSE_DE_LA_RIVA_DESC:0 "Jose de la Riva Agüero y Osma was born in 1885 in the Peruvian capital, Lima. The grandson of the first Peruvian president, José de la Riva Agüero y Sanchez-Boquete, he graduated from the 'Universidad Nacional Mayor de San Marcos' as a bachelor in literature, philosophy and law, and managed to get a PhD in jurisprudence in 1911. His first political move was to write an article critizing Leguía's government in that same year, for which he was arrested, triggering the first ever student protest in the history of Perú, which demanded Agüero's release. Agüero was released, where he became a teacher in San Marcos, but when Leguia took over the government in 1919, Agüero wrote a manifesto defending the constitutional order and left in a self-imposed exile towards Europe.\n\n That travel to Europe changed him, as he was forced to witness the European recovery from the Weltkrieg, as well as the Syndicalist uprisings. It's in these circumstances that he meets D'Annunzio and Italo Balbo, whose far-right philosophy began influencing the once liberal Agüero. He returns in 1927 to Peru, after Cerro deposed Leguia, and began working as a history professor at the 'Pontificia Universidad Catolica'. He at first saw in Cerro just another dictator, but a meeting he had with the Caudillo changed his mind, as his experience in Europe and relation with thinkers like D'Annunzio and Carlés quickly turned him into a friend and close advisor of Sanchez Cerro. Although the hispanist ideals Agüero had were too extreme for Cerro, he was named head of ministers. With Cerro's death, he became his legal succesor in the UR, although Benavides took over the real power upon his death. Now that Agüero is in power, he'll try to take Perú in a radical new direction and return the old glory of the Virreynato back to Perú"
POLITICS_EGUIGUREN_DESC:0 "Luis Antonio Eguiguren was born in 1887 in the small town of Piura, Perú. He graduated as bachelor in literature and jurisprudence in 1913 and in Poltical Science and Administration in 1914. In 1930 he became the Mayor of Lima, but resigned a year later after discrepancies regarding the autonomy of the city's Instruction ministry, and his differences regarding Benavides's Autocratic rule. He left to Ecuador in a self-imposed exile after death-threats towards his family from radical UR members, only to return after Benavides gave signs of wanting to restore democracy to Perú, where the contacts he had gained him a place in the Partido Socialdemocrata. Now that he's President of Perú, he'll do his best to bring peacefully a welfare-system into Perú, trying to compromise with the APRA and the other democratic parties wherever possible."
POLITICS_UGARTECHE_DESC:0 "Jorge Prado Ugarteche was born was born in 1887 in the Peruvian capital, Lima. Son of Mariano Ignacio Prado, who was President of Perú twice in his life, Jorge studied in Law in the 'Universidad de San Marcos' from 1904 to 1909, and then joined the military academy after graduating, becoming lieutenant by 1914. He joined with his brothers to the Partido Civil in 1914, where they helped in the coup d'etat that overthrew President Billinghurst. He would later become deputy for the Dos de Mayo province, but would be exiled with his brothers for opposing Leguia's regime.\n\n After the assassination of Sanchez Cerro, Benavides, who was a childhood friend of Jorge, recalled him from exile in order to help him in his rule. Jorge began a reform to free political prisoners and recall political exiles that were punished by Sanchez Cerro and Leguia's regimes. However, Ugarteche would be forced to resign due to internal pressure, and Jose de la Riva Agüero would take his place, reinstating the hard-line policies against detractors of the regime. Disillusioned with Benavides regime, he formed the Movimiento Democratico with the support of his brothers. Now that Jorge has managed to become President, his belief in the free-market and pro-entente leanings will surely lead to a liberalisation of the Peruvian economy, ushering in a new era of economic prosperity to the nation."
POLITICS_CONSEJO_NACIONAL_DESC:0 "With Agüero's death, the Union Revolucionaria has been thrown into chaos. Factionalism has beginned to crack the once unified UR, with many within it vying for power, most notably Luis Alberto Flores Medina, General Ureta Montehermoso and Carlos Miró-Quesada. As long as there's not an elected successor for Agüero, the council will lead Perú forward, albeit with plenty of internal difficulties, until this issue is resolved."
POLITICS_HAYA_TORRE_DESC:0 "Víctor Raúl Haya de la Torre was born in the town of Trujillo, La Libertad department, Peru. He signed up for 'Facultad de Letras de la Universidad de Trujillo' when he finished high-school, but would later decide to study to become a Lawyer in the 'Universidad Mayor de San Marcos' in Lima. There he met Manuel Gonzalez Prada, whose anarchist thoughts influenced the young Raul. He joined several protests against the Leguia regime, which would decide to get rid of him by granting him a scholarship to France. However, this move would backfire on Leguia, as the revolutions in Europe would influence young Raul and his friend, Mariategui, towards Syndicalist ideals.\n\n He would go to Mexico in 1924, and with other Peruvian syndicalist exiles formed the 'Alianza Popular Revolucionaria Americana' or 'APRA'. The APRA would focus on pan-americanism (or as Raul liked to call it, 'Indo-Americanism') and fighting imperialism and the burgois oligarchy that had settled in the continent. He'd return to Perú in 1925, settling in the north of the country with his fellow Apristas. In 1929, Raul led the Trujillo takeover, when APRA forces took over the city and proclaimed a Trujillan commune that would be lead by Raul, and executing the local garrison. When the revolt was crushed, he managed to escape to Chile, where he'd join forces with Churata and González Prada in order to strengthen the APRA for a new revolution in 1931.\n\n Now that Raul Haya de la Torre leads Perú, he'll bring about his dream of a worker's utopia for Perú, whatever the cost may be."
POLITICS_CHURATA_DESC:0 "Gamaliel Churata, whose real name is Arturo Pablo Peralta Miranda, was born in 1897 in Puno, Perú. Churata formed several culturalist groups in his youth, through which he met Manuel González Prada, Raul Haya de la Torre, and most importantly, José Carlos Mariategui, who would become a close friend of Churata. He was exiled to Bolivia in 1917, but would return to Perú in 1925, joining up Mariategui in Moquegua as the first group of left-wing indigenist thinkers was formed. When Mariategui finally died in 1930 in Chile, Churata was appointed by his friend in his dying wishes as the leader of the 'Frente Tupacamarista'. In his new role as leader, he'd later gather in 1931 with Raul Haya de la Torre and Alfredo González Prada in order to form a United Front from which bring about the Peruvian revolution. Now that Churata leads Perú, he'll focus on restoring the Andinean cultural identity and purge the Spanish-descendant burgoisie from the government, bringing about a new culture and society for the now new country of Piruw."
POLITICS_GONZALEA_PRADA_DESC:0 "Julio Alfredo González de Prada y Verneuil was born in 1891 in Paris, France. The son of known Peruvian anarchist Manuel González Prada, he'd graduate from the 'Universidad San Marcos' as a bachelor in literature in 1910, and would later graduate as a bachelor in Jurisprudence, later achieving a PhD on said career. In 1919, Prada would become the intellectual leader of the newly formed 'Frente Armado Obrero', which would fight for better working rights in its most moderate form and for an outright revolution in it's more radical members. Seeing the violence this group generated in Lima, Leguia decided to send the military to supress the movement, ending the first Peruvian Syndicalist experiment. He then decided to retire from public life temporarily, gathering with other anarchists in Peru until the failed Trujillo rebellion forced him to go to Chile. There he joined forces in 1931 with Raúl Haya de la Torre and Gamaliel Churata with the goal of bringing the revolution to Perú. A staunch believer of Anarchism, now that Prada is in power, he will focus on bringing about his father's vision for a descentralized and free Perú."
POLITICS_MIRO_QUESADA_DESC:0 "Carlos Miró-Quesada Laos was born in 1903 in the Peruvian capital, Lima. He graduated as a Lawyer in Lima in 1932 and joined the Union Revolucionaria. His diplomatic ways with other members and professional handling of propaganda for the party made him quickly rise through the ranks, becoming one of the possible successors to Agüero. Now that Miró-Quesada is in power, he's bound to continue the status-quo Agüero created and keep working forward for Agüero's vision of a glorious Hispanic Perú."
POLITICS_FLORES_DESC:0 "Luis Alberto Flores Medina was born in 1899 in the small town of Ayabaca, Perú. He graduated as a Lawyer from the 'Universidad Mayor de San Marcos' in the late 1910's. He staunchly opposed the government of Augusto B. Leguía, for Flores would be imprisoned. He was freed after a decree by Sanchez Cerro, quickly gaining Flores's loyalty, who joined the Union Revolucionaria soon after. He accompanied Sanchez Cerro in his tour through Arequipa, Puno, Cusco and Ica, and would later become deputy for the UR. After the resign of Francisco Lanatta, Flores becomes the president of the council of ministers. During his time as president of the council, the crews of the Peruvian navy ships 'Almirante Grau' and 'Coronel Bolognesi' mutinied with apparent APRA influence. While Flores didn't believe the crews deserved the death penalty, the martial court determined they were traitors and had to die, so he came to the island of San Lorenzo with the prisoners, where he'd lead the execution personally. It is said that Flores himself forced each sailor to dig his own grave before being shot, earning him a reputation for cruelty in the UR.\n\n Flores became a close follower of Agüero, although he considered the latter to be too conservative in his approach against the APRA. Now that Flores is in power, he'll bring about his vision for a corporatist and totalitarian Perú, free from the influence of the decadent APRA which he'll hunt down relentlessly. However, his rejection of all races outside of the Spanish-descendant Criollos is bound to shine through in his policies, and might upset the local native and Asian population..."
POLITICS_URETA_DESC:0 "Eloy Gaspar Ureta Montehermoso was born in 1892 in Chiclayo, Lambayeque department, Perú. He graduated as an artillery second lieutenant from the Escuela Militar de Chorrillos in 1913. After beggining studies in the Escuela Superior de Guerra, he'd be sent to Italy and France to perfect his ability as an artillery officer. A condecorated officer, he joined the UR due to his ultra-conservative views and admiration for Agüero, even if they both had their differences. Now that Ureta leads the UR and Perú, he'll try to instil in the Peruvian society at large the patriotism and discipline he was taught as a cadet."
POLITICS_ODRIA_DESC:0 "José Manuel Arturo Odría Amoretti was born in 1896 in the city of Tarma, Junin department, Perú. He graduated the Escuela Militar as an infantry second lieutenant, where his grades were so high that he was granted an honorary sword, and named instructor for the school. He continued perfecting his military ability throughout his career, taking an important role in the war against Ecuador, but he never truly prepared to be a politician. As such, now that he's in power, he'll seek to restore the Peruvian democracy, but not before restoring stability to the country and enacting laws to prevent future Caudillismo. However, his rejection of the native population may cause trouble with the large Quechua-speaking minorities in the country...."
