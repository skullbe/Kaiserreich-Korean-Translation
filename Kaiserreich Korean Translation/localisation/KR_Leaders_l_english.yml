##Ecuador##

POLITICS_ISIDORO_AYORA_DESC:0 "Isidro Ramón Antonio Ayora Cueva was born in 1879 in the small Ecuatorian town of Loja. Ayora graduated as a medical surgeon from the 'Universidad Central de Ecuador' in 1905 and, thanks to a scholarship that his uncle Manuel Benigno Cueva got him, went to study to Germany to get his PhD in 1909. He then returned to Quito and founded his own Clinic and became a professor in the Ecuatorian Central University. He gained a well respected reputation as a medical professional and public figure, even managing to become Mayor for the town of Quito in 1924, and being chosen later as a deputy for his hometown. His meteoric rise to popularity was halted by the Conservatives taking over the country, frustrating any attempts by Ayora to become a candidate for President. However, now that he's back in power and leading the PLRE, He'll try to restore the Liberal hegemony that President Eloy Alfaro once had and truly liberalize the Ecuatorian society and economy."
