POLITICS_ALCIDES_ARGUEDAS_DESC:0 "알시데스 아르구에데스 디아스는 볼리비아의 수도 라파스에서 태어났습니다. 그는 1904년 '산 안드레스 대학교'에서 법과 정치학을 공부하기 시작했고 후에 사회학을 공부하기 위해 파리로 이동하였습니다. 그는 볼리비아로 귀국하면서, 자유당에 입당해 1916년 부통령으로 발탁되고 1929년 콜롬비아 대사로 발탁된 뒤 1936년 에르난도 실레스 대통령을 비판해 파직을 당했습니다, 그리고 다음 정부에 대한 그의 비판은 그를 추방시키고 심지어 1936년에 부시 베세라 대통령에게 뺨까지 맞게 만들었습니다. 국민 자유당의 영향 덕분에 그는 1940년 선거를 위해 볼리비아로 돌아갈 수 있었습니다. 그는 다작의 작가로서 볼리비아의 가혹한 현실에 관한 몇 권의 책과 수필을 썼고, 이제 대통령이 되었기 때문에, 그는 무자비한 볼리비아 관료주의를 자유화하고 일반 시민들을 더 잘 살도록 도울 것입니다. 그러나 광업 회사들은 그의 당에 큰 영향력을 행사하고 있고, 그는 회사들에게 하직을 강요당할 수도 있습니다..."
POLITICS_ENRIQUE_HERTZOG_DESC:0 "호세 엔리케 헤르조그 가라이자발은 볼리비아의 수도 라파스에서 태어났습니다. 그는 1921년에 '산 안드레스 대학교'에서 의사로 졸업했습니다. 그는 다니엘 살라망카가 이끄는 '정통 공화당'에 입당해 차코 전쟁 당시 전 장관이 될 때까지 사병들을 통해 승진을 했습니다. 살라망카의 정부가 부시 베시라에 게 전복되었을 때 헤르조그는 자신의 정당인 '공화당 연합당'을 창당했는데, 그 당은 살라망카의 전복전에 만들어져 지지를 얻었습니다. 이제 헤르조그가 대통령이 되었으니, 그는 살라망카가 시도했던 인기 없는 정책들에 대한 부시 베세라가 했던 정책들을 되돌리고 거기서부터 볼리비아의 상황을 개선하려고 노력할 것입니다."
