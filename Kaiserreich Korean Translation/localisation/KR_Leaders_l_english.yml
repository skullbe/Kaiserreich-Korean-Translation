POLITICS_JOSE_IBARRA_DESC:0 "José María Velasco Ibarra was born in 1893 in the Ecuatorian capital, Quito. José graduated from the 'Universidad Central del Ecuador' as a lawyer in 1922 with a thesis on Syndicalism. He then became a teacher for that university and wrote several Essays regarding politics until 1930 where he joined the Partido Conservador Ecuatoriano, and steadily climbed through the ranks of the Argolla clique until he was designated President in the fraudulent elections of 1933. In his time as President, he managed to approve an economic plan by the Ecuatorian banker Victor Emilio Strada, which has slowly but steadily improved the economic situation of Ecuador. However, he has broken his promises regarding guaranteeing civil liberties and respecting popular will, and the economic prosperity of Ecuador might be the only thing keeping him in power, with popular unrest strenghtening his Liberal rivals."
POLITICS_Alberto_GALLO_DESC:0 "Gil Alberto Enríquez Gallo was born in 1894 in his family's farm in the province of Cotopaxi, Ecuador. In 1910, when Ecuador had an armed conflict with Perú, Gallo volunteered despite only being 16 years old at the time, and the garrison commander at Cotopaxi rejected at first the young man, but Gallo would then insist in the Pichicha Garrison, where he was allowed in as drummer, even managing to reach the rank of Second Corporal. Gallo abandoned high-school definitively in 1911 and joined the army, where in 1913 he'd be tasked to take a course in the 'Escuela de Aplicación para Militares Inferiores' by his officer in charge, Luis Cabrera, graduating with the rank of Second Lieutenant and steadily rising through the ranks of the army since then. Still a democrat at heart, now that he's accomplished his patriotic duty and overthrown the Conservative Argolla Clique, he'll seek to restore stability and purge syndicalist elements in order to secure Ecuatorian society before restoring democracy."
