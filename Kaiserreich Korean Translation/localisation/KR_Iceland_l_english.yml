#Intro Events#

ice.9996.t:0 "1922년 아이슬란드"
ice.9996.d:0 "1874년에 탄생한 아이슬란드는 덴마크가 식민지에게 자치와 헌법을 부여했을 때 처음으로 독립을 맛보았습니다. 덴마크의 일부로서, 아이슬란드는 세계대전 기간 동안 중립을 지켰습니다. 종전 이후 아이슬란드는 종주국 덴마크와 함께 미텔오이로파 경제블록과 합류했습니다. 이것은 아이슬란드가 주요 수출품인 어류로 두 시장에 진출할 수 있었기 때문에 이 섬나라에 번영의 시기를 가져다 주었습니다. 영국은 두 섬 사이의 거리 때문에 아이슬란드에서 수익성이 좋은 생선 수입을 계속했습니다. 한편, 아이슬란드 대구의 유럽 시장 진출은 아이슬란드 경제를 활성화시키기 위한 적은 추가 자금의 원천이 되었습니다."
ice.9996.a:0 "한때는 그랬지..."

ice.9997.t:0 "1925년 아이슬란드"
ice.9997.d:0 "그러나 이러한 경제적 번영은 영원히 지속되지 않았습니다. 1925년 영국 혁명은 종전 후 아이슬란드가 겪고 있던 기적을 산산조각 냈습니다. 충성파가 제국 구석구석까지 달아나자 영국-아이슬란드 무역은 순식간에 물거품이 되었습니다. 대구 무역이 가능할 유일한 나라는 왕족들이 도망간 캐나다였지만 그들은 아이슬란드 무역 재개보다 더 시급한 경제 문제를 가지고 있었습니다. 그러므로, 미텔오이로파 경제 정책이 생디칼리즘 국가들과 어떤 무역도 할 수 없다고 명령한 이후 아이슬란드는 영국 혁명의 여파로 비틀거리고 있었습니다."
ice.9997.a:0 "이젠 아니야..."

ice.9998.t:0 "1932년 아이슬란드"
ice.9998.d:0 "이 나라에서 증가하기 시작한 대규모 실업률에 미봉책을 마련하기 위해, 국회는 사람들이 육체 노동 건설 프로젝트에 종사하도록 하기 위해 도시 일자리 증가 계획을 만들었습니다. 이것은 한동안 효과가 있었지만 결국 정부 내 정당들 사이에서 불화의 원인이 되었습니다. 1932년 11월 9일 시의회 회의에서 시의회는 그 사업의 추진에 대해 토론했습니다. 경제 불황이 여전히 아이슬란드를 괴롭히고 있다는 사실 때문에 이 계획이 그대로 유지될 것을 요구하며 건물 앞에서 폭동을 일으키기 위해 집단으로 도착한 사람들에게 이 소식이 전해졌습니다. 이 폭동은 구토우슬라구린으로 알려지게 되었고, 도시 일자리 증가 계획이 가까운 미래에 효력을 발휘하도록 했습니다."
ice.9998.a:0 "이 위기가 과연 끝날까?"

ice.9999.t:0 "1936년 아이슬란드"
ice.9999.d:0 "지난 10년은 아이슬란드 사람들에게 재앙이었지만, 여전히 지평선 너머로 더 밝은 미래에 대한 희망이 남아 있습니다. 유망한 정부 관리들은 일자리를 제공하거나 관광 산업을 일으키거나 심지어 우리 섬이 우리에게 제공하는 지열과 수력 발전 자원을 활용하는 것을 검토하기 위해 대규모 공공 사업 계획을 짜기 시작했습니다. 아마도 덴마크의 약간의 도움을 받으면, 우리는 이러한 꿈을 이룰 수 있을 것입니다!"
ice.9999.a:0 "아마도 끝이 머지 않았다!"

#Cod War Events#
ice.1.t:0 "아이슬란드가 어장을 확장하다"
ice.1.d:0 "최근의 정책 변화로, 우리 어부들은 이제 어장이 훨씬 더 넓어졌습니다. 이것은 우리의 이익을 큰 폭으로 증가시킬 것으로 예상됩니다. 그러기 위해 우리 상인들은 이미 대영제국의 옛 교역 상대국들을 향해 우리가 할 수 있는 경제 거래가 있는지 살펴보기 시작했습니다."
ice.1.a:0 "What a bountiful catch!"

ice.2.t:0 "아이슬란드가 어장을 확장하다"
ice.2.d:0 "아이슬란드는 최근 북대서양의 상당 부분을 그들의 정당한 어장으로 주장했습니다. 이것은 브리튼에서 생디칼리스트들의 분노를 끌어낼 수 밖에 없지만, 이 기회를 이용해 아이슬란드에서 지지를 얻어 궁극적으로 고향 제도의 탈활을 위한 집결지로 사용할 수 있을 것입니다."
ice.2.a:0 "Offer Iceland a deal"
ice.2.b:0 "We can't risk it"

ice.3.t:0 "아이슬란드가 브리튼 바다에 침범하다!"
ice.3.d:0 "아이슬란드인들은 북대서양에 있는 우리 해역에 침범했니다. 그들은 검은 월요일의 여파를 극복하기 위해 노력할 뿐이라고 주장하지만 그럼에도 불구하고 그들은 북쪽에 있는 스코틀랜드 어부들로부터 불안을 야기시켰습니다. 아이슬란드는 작으며 그들이 어떤 물고기를 낚든 우리에게 그리 큰 영향을 미치지는 않을 것입니다. 그러나 혁명 전에 두 대서양 섬이 공유했던 무역 협정을 다시 맺을 기회가 있습니다."
ice.3.a:0 "Attempt to form a deal"
ice.3.b:0 "There is plenty of fish in the sea"

ice.4.t:0 "캐나다가 거래를 제안하다"
ice.4.d:0 "캐나다 상인들은 우리 두 나라 사이의 경제 거래에 관심을 표명하기 위해 우리와 접촉했습니다. 대영제국의 최대 후계국으로서, 그들은 한때 우리 섬들이 공유했던 무역을 재개하기를 희망합니다."
ice.4.a:0 "To our friends in Ottawa!"

ice.5.t:0 "브리튼 연방이 거래를 제안하다"
ice.5.d:0 "브리튼 연방의 상인 연합은 잠재적인 경제 거래 조건을 논의하기 위해 우리에게 왔습니다. 우리 두 섬은 과거에 관대한 무역 거래를 한 적이 있지만, 지난 10년간의 최근 사건들은 그 거래의 종식을 초래했습니다. 그들은 지금이 그 거래를 갱신하기에 완벽한 시기라고 주장합니다."
ice.5.a:0 "Once more shall the isles trade!"

ice.6.t:0 "아이슬란드가 여러 무역 제의를 받다"
ice.6.d:0 "최근 확장으로 대서양 양안의 강대국들은 자신들의 몫을 차지하기 위해 경쟁하고 있습니다. 캐나다와 브리튼 연방 모두 증가하는 대구 공급에 대한 새로운 거래를 제안했습니다. 어느 쪽과 무역협정을 맺어야 할까요?" 
ice.6.a:0 "캐나다와 거래한다."
ice.6.b:0 "브리튼 연방과 거래한다."

ice.7.t:0 "아이슬란드와 맺은 대구 무역 협정"
ice.7.d:0 "우리 상인들은 아이슬란드와의 거래를 성공적으로 성사시켰습니다. 이 거래는 그들이 경기 침체에서 벗어나 북대서양에서 귀중한 동맹국을 얻는 데 도움이 될 것입니다."
ice.7.a:0 "Cross Atlantic cod trade begins!"

ice.8.t:0 "캐나다와의 대구 무역이 서명되다"
ice.8.d:0 "캐나다가 우리의 대구 판매에 동의하였습니다. 우리는 이제 이익이 상당히 증가할 것입니다."
ice.8.a:0 "A Sweet Catch"

ice.9.t:0 "아이슬란드-캐나다 무역이 서명되다"
ice.9.d:0 "왕당파는 아이슬란드 지역 주민들과 우리 바다에서 낚시를 하고 우리 소유의 물고기를 잡을 것을 권장하는 계약을 체결했습니다. 우리는 보복하거나 이런 작은 나라로부터 멸시당하는 굴욕을 당해야 합니다."
ice.9.a:0 "Contest the Waters!"

ice.10.t:0 "아이슬란드와 맺은 대구 무역 협정"
ice.10.d:0 "아이슬란드 상인들은 우리 두 나라가 과거에 공유했던 무역을 재개하기로 결정했습니다. 우리 섬들의 미래를 함께 번영시킵시다."
ice.10.a:0 "Atlantic cod trade begins"

ice.11.t:0 "대서양 대구 무역이 서명되다!"
ice.11.d:0 "이 거래의 서명과 함께, 연방은 새로운 어획물 중 상당 부분을 넘기는 대가로 우리가 그들의 수역을 침범했다는 문제를 뒤로 하기로 합의했습니다. 이것은 우리 어부들에게 더 안전한 환경을 제공할 것입니다."
ice.11.a:0 "To our Atlantic allies!"

ice.12.t:0 "The English have made a deal with the Icelanders"
ice.12.d:0 "Those dastardly Unionists in England have struck a deal with Iceland for almost a complete monopoly on the cod sales gathered from the North Atlantic. We can't let that happen! Should we offer Iceland a new deal or quietly back down?"
ice.12.a:0 "A sweeter deal for Iceland"
ice.12.b:0 "A quiet exit from the cod trade"

ice.13.t:0 "Canada approaches us with a new deal"
ice.13.d:0 "Not willing to be pushed out of Iceland over a business deal, the Canadians have approached us with a new deal for our cod sales. They agree to pay a much higher price for the cod compared to our offer from the English. Should we switch sides and go with the Canadian deal, or stay committed to our English deal?"
ice.13.a:0 "To a brighter future with Canada!"
ice.13.b:0 "Our allegiance lies with England"

ice.14.t:0 "Contest the Waters!"
ice.14.d:0 "Icelandic fishing trawlers are claiming our waters and stealing catches that should be rightfully ours! How should we respond?"
ice.14.a:0 "Show them their place"

ice.15.t:0 "Warding off the trawlers"
ice.15.d:0 "Following this outrageous assumption of fishing rights from Iceland, we have sent a small detachment of destroyers out to stop this threat against our fishermen. The destroyers RNS Seawolf and Sparrowhawk have seen success in warding off any Icelandic fisherman who foolishly try to claim our waters."
ice.15.a:0 "Britannia rules the waves"

ice.16.t:0 "어부들이 공격받다"
ice.16.d:0 "In the past couple days, our fishermen have come under assault by a small squadron of destroyers sent from the Union of Britain to contest the waters. Following these attacks, less of our fishermen are willing to trawl the rich waters that we have just claimed ownership of from the English. As a consequence, we are not able to draw in as many fish for sale."
ice.16.a:0 "We won't back down over a few destroyers"

ice.17.t:0 "Retaliate against their trawlers?"
ice.17.d:0 "Some of our population calls for revenge against the English for attacking our fishermen. They clamour for us to equip some of our coast guard vessels to intercept English trawlers operating in our waters."
ice.17.a:0 "Cut their lines"
ice.17.b:0 "No need to stoop to their level"

ice.178.t:0 "어부들이 아직은 위험합니다"
ice.178.d:0 "Despite our quiet withdrawal from the contested waters, the English continue to harass our fishermen. They are careful to stay within our previous territorial waters yet the English still viciously chase down our boats. Once more the fishermen are requesting that we mobilize some of our coast guard vessels with armament to protect them. Who would we be if we just left our people alone on the high seas?"
ice.178.a:0 "Mobilize the coast guard"
ice.178.b:0 "We can't risk the English response"

ice.179.t:0 "Fishermen march on the Althing"
ice.179.d:0 "Faced with a continual lack of government support, large groups of fishermen have started to gather in the capital to march on the Althing and demand action. This situation reminds many of when back in 1932 a group of workers started a riot over the City Work Creation Scheme. We are now faced with two options: either we cave to the fishermen and mobilize the coast guard, or we can try to plead mercy from the English. What does the government decide?"
ice.179.a:0 "The fishermen must be protected"
ice.179.b:0 "May the English find mercy"

ice.18.t:0 "English fishermen attacked"
ice.18.d:0 "We have received reports that Icelandic patrol boats from the coast guard have been equipped with net cutters and sent after our fishing boats. As the Icelandic vessel sails behind our trawlers, the trailing hook cuts our nets compromising our ability to collect fish. Our force in the North Atlantic is spread too thin to protect all our fishermen. We must send them reinforcements!"
ice.18.a:0 "Reinforce the squadron!"

ice.19.t:0 "A hero returns home"
ice.19.d:0 "In a daring raid against the English fishing trawler Carlisle, the crew of the Ægir found themselves under attack from a new English squadron that was freshly deployed to the region. The commander of the RNS Dunedin ordered his ship to ram the Ægir to protect their fishing vessel. After two ram attempts, the Ægir was barely left upright hanging on by a single screw. In an act of desperation, the commander of the Ægir gave the order to man the guns, in spite of the overwhelming firepower advantage that the Dunedin had at her disposal. Serviceman Guðmundur Kjærnested manned the 6 pounder to deter the Dunedin from finishing the fleeing patrol vessel off. News of the crew's heroism has swept across the nation and people are calling for the knighting of Guðmundur Kjærnested."
ice.19.a:0 "Remember the Ægir!"

ice.20.t:0 "Appeal to the Canadians for aid"
ice.20.d:0 "While the Ægir was successful in beating back the English, we don't have enough vessels to sustain an attritional battle against the English. We need some more substantial aid to protect our waters. Something that the Canadians ought to be able to provide. How much should we ask of them?"
ice.20.a:0 "Request troops and a naval force"
ice.20.b:0 "Request just a naval force"

ice.21.t:0 "Iceland requests aid from us"
ice.21.d:0 "The Icelandic government has approached us looking for military assistance. The waters off their coast are becoming more like a warzone every week as the coast guard and republican navy clash against each others fishing ships. Without our protection, the cod deal we have running with them could wither away as the Republican navy could cut off Iceland. They have asked for a detachment of troops to protect the island itself and several vessels to ward off the republican forces. How should we respond?"
ice.21.a:0 "Send them what they ask for"
ice.21.b:0 "We can only spare the naval force"
ice.21.c:0 "We can't spare anything"

ice.22.t:0 "Iceland requests aid from us"
ice.22.d:0 "The Icelandic government has approached us looking for military assistance. The waters off their coast are becoming more like a warzone every week as the coast guard and republican navy clash against each others fishing ships. Without our protection, the cod deal we have running with them could wither away as the Republican navy could cut off Iceland. They have asked for several vessels to ward off the republican forces. How should we respond?"
ice.22.a:0 "Send them what they ask for"
ice.22.b:0 "We can't spare anything"

ice.23.t:0 "Send off the navy"
ice.23.d:0 "Today marks the departure of the newly formed Northwest Atlantic Squadron for the Icelandic waters. The fleet is composed of the destroyers HMCS Sterling and Tactician led by the light cruiser HMCS Dauntless. Command will be issued from the HMCS Cumberland which will serve as the flagship. Together, our proud men set sail to protect our trade from those godless syndicalists in the Home Isles."
ice.23.a:0 "Good Luck and Godspeed!"

ice.24.t:0 "Canadian fleet arrives"
ice.24.d:0 "Our harbour was busy today as the Canadian ships we requested have just arrived. The English destroyer RNS Seawolf had been prowling after a few of our fishing trawlers waiting for an opportune moment to disrupt our haul for the day but the arrival of the Northwest Atlantic Squadron had the destroyer fleeing with its tail between its legs. The Canadian sailors were given a cheerful greeting by our fishermen on the docks as they pulled into the harbour."
ice.24.a:0 "Welcome Canadians!"

ice.25.t:0 "Canadian armed forces arrive"
ice.25.d:0 "On a bit of a quieter note, forces from Canada have landed in Akureyri last night. They opted to take a more indirect route through the Arctic waters to avoid catching the notice of any English vessels. In the event that we are attacked, we will be better prepared to hold back the enemy."
ice.25.a:0 "Reassuring"

ice.26.t:0 "No aid from Canada"
ice.26.d:0 "Disappointing news came today as our envoy to Canada has reported back that the Canadians are unwilling to devote any resources to help protect us and the cod trade between our two countries. We can not expect any aid from Canada from the Republican navy."
ice.26.a:0 "We stand alone"

ice.27.t:0 "More lost fishing trawlers"
ice.27.d:0 "As the week continues since the Canadians neglected to send support to us, we have had massive problems with the Republican navy. Their bolstered forces are able to terrorize our vessels and restrict nearly all fishing off of our southern coast. We have contacted Canada to inform them of the cancellation of our trade agreement due to our inability to protect our fishermen."
ice.27.a:0 "We must admit defeat. . ."

ice.28.t:0 "Fishing deal with Iceland is ended"
ice.28.d:0 "Iceland's fishermen are ruthlessly attacked without our aid which has severely diminished the amount of fish they can haul as fewer fishermen are willing to go out on the seas. To this end, the merchants from Iceland have informed us that the trade deal between our countries is at an end."
ice.28.a:0 "Unfortunate"

ice.29.t:0 "Send an ultimatum to Iceland?"
ice.29.d:0 "With the situation in Iceland firmly under our control, we now face a crossroads. We could send some representatives to Iceland to 'suggest' that they form a new syndicalist government under our guidance. Or we could leave them alone on their island without any other major allies."
ice.29.a:0 "Send some representatives"
ice.29.b:0 "Let them remain isolated"

ice.291.t:0 "Ultimatum from England"
ice.291.d:0 "text"
ice.291.a:0 "We must bow"

ice.30.t:0 "Alone in the Atlantic"
ice.30.d:0 "As the cod war draws to a close, the Union of Britain stands dominant over us. However, they have contented themselves with merely leaving us adrift, alone, and allyless in the Atlantic. Now we must figure out what to do with our mourning country."
ice.30.a:0 "Looking to the East"

ice.31.t:0 "Canadian Fleet Arrives"
ice.31.d:0 "The royalists have recently arrived in Iceland to help them claim our waters as their own!. The presence of their squadron has our republican navy on the back foot. We need a new strategy for our probes into the Atlantic."
ice.31.a:0 "Get Aggressive"
ice.31.b:0 "Stick Together"

ice.32.t:0 "Aggressive strikes from the English"
ice.32.d:0 "While the Canadian squadron has been effective in stopping some attacks against our trawlers, frequently our fishermen have found themselves under attack before they can radio for help in time. With a force of planes flying recon overhead, we can get the edge we need against the Republican navy."
ice.32.a:0 "Request planes for aerial recon"

ice.33.t:0 "All quiet in the North Atlantic"
ice.33.d:0 "For now, the skirmishes in the Atlantic have come to a close. The Canadians and English have been eyeing each other up as the fleets shadow each other's movements. Neither side has been willing to force an engagement as the Canadians do not want to be seen as the aggressors while the English are unwilling to make a move against the overwhelming firepower of the modern heavy cruiser that leads the Canadian squadron."
ice.33.a:0 "Peace at last!"

ice.34.t:0 "Iceland requests scout planes"
ice.34.d:0 "The government of Iceland has requested a lease of scout planes to help our squadron better protect their merchant's vessels."
ice.34.a:0 "Send them the planes"
ice.34.b:0 "We can't spare anything"

ice.35.t:0 "Canada sends scout planes"
ice.35.d:0 "The government in Canada has authorized the shipment of a wing of scout planes to help us defend our merchants."
ice.35.a:0 "Thanks, Canada!"

ice.36.t:0 "Canada does not send any scout planes"
ice.36.d:0 "The Canadian government has told us that their planes are needed more elsewhere in the world."
ice.36.a:0 "Unfortunate"

ice.37.t:0 "A daring plan for the Atlantic"
ice.37.d:0 "Admiral Norman Holbrook has come to us with a plan to break the Canadians stationed in Iceland. Recently returned from a hunting trip, Holbrook had inspiration come to him. Eventually, everyone falls into a routine pattern. He believes if we track the Canadians long enough they will eventually reveal a pattern of when they retire to harbour. Once we learn the timing, we can send a submarine in to blow their armoured cruiser before they even know what is happening, giving us the edge in the Atlantic!"
ice.37.a:0 "Authorize the raid"
#ice.37.b:0 "The plan is too risky" #Not used currently

ice.38.t:0 "The raid on the Cumberland"
ice.38.d:0 "Tonight marked the appointed night of the raid. Our brave submarine crew operating underneath Holbrook took to the sea and carefully made their way to the harbour where the Canadian fleet was docked for the night. Due to the lax nature of the recent conflict in the Atlantic, there seemed to be no real attempt to post adequate sentries to stand guard against something like this. As Holbrook surfaced he fired two salvoes of torpedoes into the HMCS Cumberland. The first salvo was ineffective, bouncing off the hull, but the second salvo ripped a massive hole into the starboard hull immediately causing it to list over and begin to flood. Following this display of fireworks, Holbrook and his crew submerged and began their escape back to the safety of English waters."
ice.38.a:0 "In and out clean"

ice.39.t:0 "Claxons in the night"
ice.39.d:0 "Chaos rang out in the harbour last night. The peace over the last month has led to our guard being more relaxed than it should have been. For tonight saw the loss of our heavy cruiser the HMCS Cumberland. Aboard, we lost some 300 sailors as the ship sunk fairly quickly. We suspect some of the ammunition was improperly stored below the deck or a that a boiler had a mechanical failure overnight. No matter the reason, this loss is felt deeply by everyone in Iceland and Canada."
ice.39.a:0 "Chaos in the Harbour"

ice.40.t:0 "Sombre news from Iceland"
ice.40.d:0 "We have received grave news from Iceland today. Overnight, the heavy cruiser, HMCS Cumberland experienced a sudden explosion causing the ship to sink rapidly. The cause of the explosion is not known at this time but the incoming reports list at least 300 sailors lost in this tragic incident."
ice.40.a:0 "A day of mourning"

ice.41.t:0 "The fate of the Cumberland"
ice.41.d:0 "Following the tragedy of the Cumberland, we have dispatched divers to search the wreckage for any more information that we missed in the chaos of the night. By the afternoon, our divers found the smoking gun. Almost literally. They found an intact syndicalist torpedo of English design laying on the bottom of the port. This tragedy was not a mechanical failure but a deliberate assault from the Union of Britain against us! We will not stand for this!"
ice.41.a:0 "Demand an apology!"

ice.42.t:0 "Cumberland submarine raid discovered"
ice.42.d:0 "This morning we received a telegram from the government of Iceland demanding reparations for the sinking of the HMCS Cumberland. They claim to have indisputable evidence against us that prove we were the ones responsible for the loss of their ship. Our submarine crew claim they were in and out without being detected. How should we respond to this outrageous accusation?"
ice.42.a:0 "Deny our role"
ice.42.b:0 "Boast about our role in the sinking"

ice.43.t:0 "The English response to the Cumberland Telegram"
ice.43.d:0 "The English are denying their role in the sinking of the HCMS Cumberland. However, the torpedo we found is definite proof of their dastardly deed. The international community must know of the heinous nature of those in the Union of Britain to attack a ship full of boys in the dead of night."
ice.43.a:0 "They will be forced to admit the truth"

ice.44.t:0 "The English response to the Cumberland Telegram"
ice.44.d:0 "The English have responded to our telegram with boasts. They boast proudly about their daring crewmen who were willing to sail into the jaws of our harbour to inflict damage upon us. They claim that they were only protecting their fishermen with a forward defence. The Canadians must know of the cruelty of their English brothers."
ice.44.a:0 "Those devils!"

ice.45.t:0 "English Torpedoes found near the corpse of the Cumberland"
ice.45.d:0 "News has come from Iceland in regards to the cause of the sinking of the HMCS Cumberland. Divers found an intact English torpedo that failed to detonate when it was launched against the hull of the Cumberland. The explosion was not an internal mechanical failure after all but an insidious attempt by the English to cowardly attack us during the night. Our people clamour for revenge over the loss of our young men aboard the Cumberland who never made it to shore."
ice.45.a:0 "The people shall be heard!"

ice.46.t:0 "Spies report back from Canada"
ice.46.d:0 "Our spies in Canada have reported back to us about the public opinion in Canada towards Iceland since the sinking of the Cumberland. In contrast to what we thought, the surprise attack did not discourage them but rather embolden them. They remain resolute in their commitment to Iceland. How should we proceed?"
ice.46.a:0 "Blockade Iceland"
ice.46.b:0 "Back Down"

ice.47.t:0 "Free reign over the waters!"
ice.47.d:0 "In an unexpected turn of events, the English have opted to back down from the skirmishes in the Icelandic waters. This places us as the undisputed masters of the waves around our island. Our fishermen are now free to resume catching fish without fear of any attacks from the Republican navy. We could not have done this without the aid of Canada."
ice.47.a:0 "Britannia no longer rules the waves"

ice.48.t:0 "Ships all across the horizon"
ice.48.d:0 "This morning our merchants woke to a horrifying sight: the horizon filled with English warships. In a display of power, the English have stationed their supercarrier the Rebecca 5 miles off the shore from Reykjavik. Bombers have flown over Reykjavik dropping thousands of pamphlets that state that our trade with the Canadians is now at an end and that we are strongly advised to heed whatever demands the English send to us."
ice.48.a:0 "Cut off from our friends in the west"

ice.49.t:0 "North Sea Squadron Trapped"
ice.49.d:0 "As the English descend on Iceland, our detachment of ships has become trapped in the Icelandic ports. Any attempt to break out of the blockade would be a bloodbath. They are effectively trapped."
ice.49.a:0 "May God help them"

ice.50.t:0 "The Blockade of Iceland"
ice.50.d:0 "Our blockade over the course of the last week has been a great success. All trade with the royalists in Canada has ceased on Iceland. Our intelligence reports no action from the Canadians to relieve their trapped squadron of sailors in Iceland. We have Iceland right where we want them."
ice.50.a:0 "A successful operation"

ice.51.t:0 "Delivering the Demands"
ice.51.d:0 "Following a two week period of blockade, their merchants and traders must be desperate for some ability to resume trade. We have proposed a treaty for them. In the deal, we press our claims over the waters, which naturally give us a sizeable portion of all profits that come from fish caught by Icelandic fishermen. Any disagreement with said policy would be seen as an attack against our sovereign waters and would be subject for military intervention."
ice.51.a:0 "Force their hand"

ice.52.t:0 "England offers a new deal"
ice.52.d:0 "English merchants delivered an ultimatum to our merchants earlier today. They landed at Reykjavik and demanded a meeting with the prominent traders of Iceland. They brought with them a document in which they pressed their claims over the waters, which entitled them to a sizeable portion of all profits from fish caught by Icelandic fishermen. Any disagreement with their deal would be seen as an attack against their sovereign waters and they say they will not hesitate to send in the military to ensure we honour the bargain."
ice.52.a:0 "Reject their extortion"
ice.52.b:0 "We have no choice but to bow"

ice.53.t:0 "Organizing the Defence of Iceland"
ice.53.d:0 "Following our rejection of their ridiculous demands, the English merchants left in a big huff of hot air. We don't expect they would make any empty threats after their raid on the Cumberland. Therefore, we must prepare for their incoming attack. How should we proceed?"
ice.53.a:0 "To arms!"
ice.53.b:0 "Organize an underground resistance"

ice.54.t:0 "Iceland rejects our demands"
ice.54.d:0 "With their rejection of our terms, we now have a justifiable excuse to land forces on their island. They have no military of any means and would have no means to resist us. Should we land a large force in a display of power, or use our resources elsewhere and deploy a smaller force?"
ice.54.a:0 "Display our power"
ice.54.b:0 "A small force will do the job"

ice.55.t:0 "Iceland lies defeated"
ice.55.d:0 "The Icelanders attempted to offer up resistance with the help of their Canadian allies at the beaches. They, however, were no match for our Republican marines who made short work of them. We now stand atop our conquered isle."
ice.55.a:0 "Triumph"

ice.56.t:0 "Uncontested Landing"
ice.56.d:0 "Our forces have successfully landed on Iceland. The locals put up no resistance and we were able to quickly secure key positions throughout Reykjavik and take control of the island."
ice.56.a:0 "Who can hope to stand against us?"

ice.57.t:0 "Operation Fork Foiled!"
ice.57.d:0 "We underestimated the tenacity of the Icelandic people. They were able to mount a sturdy defence with the aid of their Canadian allies and beat back our small landing parties into the sea. With this setback, we look like fools on the international scene with our failure to project power against a country as small as Iceland."
ice.57.a:0 "How could this happen?"

ice.58.t:0 "Defeat in Iceland"
ice.58.d:0 "Our forces attempted to fight a pitched battle to retain control of Iceland. Unfortunately, the English came in too large numbers and were able to defeat us."
ice.58.a:0 "Catastrophe!"

ice.59.t:0 "Organize a commando resistance?"
ice.59.d:0 "Without boots on the ground, our visible presence in Iceland has been finished. Should we attempt to send commandos to Iceland to help organize a local resistance against English rule?"
ice.59.a:0 "A good idea"
ice.59.b:0 "Too risky"

ice.591.t:0 "Organize a commando resistance?"
ice.591.d:0 "The people of Iceland are not content to lie under the heel of the Union of Britain. They have requested that we send a small force of commandos to help them drive off the English. Should we send them?"
ice.591.a:0 "Send the men"
ice.591.b:0 "The plan is too risky"

ice.60.t:0 "Defeat in the field"
ice.60.d:0 "We gambled everything we had on this one attempt to drive the English back. Despite our best efforts, the English simply kept coming and blew through our limited defenders. The English have been quick to implement martial law and our government does not have long until they receive a demand that they can not refuse."
ice.60.a:0 "Once more under the yoke"

ice.61.t:0 "Iceland's new government"
ice.61.d:0 "With our conquest of the island, our delegations have been busy drafting up a new government for us to install on Iceland. The previously marginalized syndicalist population will be given control of a new Althing that ultimately answers to us."
ice.61.a:0 "A new government for the island"

ice.62.t:0 "English troops in Reykjavik"
ice.62.d:0 "English troops landed on Iceland earlier today and quickly seized control of all the key government buildings. The Althing is expecting to receive demands from the Union of Britain any day now."
ice.62.a:0 "We stood no chance"

ice.63.t:0 "English troops beaten back"
ice.63.d:0 "Our forces in Iceland successfully held off an English attack on the island. Their heroism will be remembered for a long time as revenge for the Cumberland!"
ice.63.a:0 "Remember the Cumberland!"

ice.64.t:0 "Successful defence of Iceland"
ice.64.d:0 "Our Canadian allies were able to push the English back into the sea when they attempted a landing with a small contingent of troops. For now, the island retains its independence."
ice.64.a:0 "Thanks to Canada!"

ice.65.t:0 "The Icelandic Question"
ice.65.d:0 "With the failure of our ground forces, the navy has come forward to offer their support for a new operation. This would involve sailing the Rebecca right off the port of Reykjavik and sending bombers to target their infrastructure and harbour facilities to demonstrate what we are capable of. This would likely draw the ire of the international community. Our other option would be to back down out of the waters and hope that this debacle fades from memory."
ice.65.a:0 "Make an example of Iceland"
ice.65.b:0 "Back Down"

ice.66.t:0 "England backs down from the Atlantic"
ice.66.d:0 "The representative from the Union of Britain has announced that the Union of Britain is withdrawing from its current affairs in the North Atlantic. This means we are free to align ourselves with our Canadian trade partners and protectors."
ice.66.a:0 "Free from their tyranny"

ice.67.t:0 "Reykjavik bombed!"
ice.67.d:0 "Panic broke out overnight as the RNS Rebecca sailed up to the Reykjavik port and launched wave after wave of bombers. They struck with precision crippling what little infrastructure we have and the port facilities. Other waves dropped mass pamphlets that called for Iceland to adopt a policy of isolation in the Atlantic. It will take some time to rebuild this damage!"
ice.67.a:0 "Luckily the people are alright"

#Recovery Events#
ice.74.t:0 "The Austerity Budget"
ice.74.d:0 "As the markets start to hike their prices, we must turn inwards and try to reduce our reliance on imports from elsewhere."
ice.74.a:0 "Moderate adherence to austerity!"
ice.74.b:0 "A small austerity budget!"

ice.75.t:0 "Where should we allocate what funds we have?"
ice.75.d:0 "As our nation is thrown into great economic crisis, the people have cried out in a request for aid. Our coffers are very light so we will only be able to send a token gesture to one side. Who should we help relieve?"
ice.75.a:0 "Support the Rural Areas"
ice.75.b:0 "Support the Urban Area"

ice.76.t:0 "Members of the Reykjavik Council protest"
ice.76.d:0 "Over the past twenty years, the city of Reykjavik has more than doubled in population. With the crash of global imports post-Black Monday, the inhabitants are facing dire times. The Council has pleaded with us to help them if we find more money in the budget"
ice.76.a:0 "If we find the money..."
ice.76.b:0 "The rural population needs our help more"

ice.77.t:0 "The Rural population protests"
ice.77.d:0 "Since we have elected to give our resources to support the urban population of Iceland, the post has been filled with letters from the outlying communities with their complaints. They argue that their goods are what give those in the city jobs and that without the rural community, the urban community would be unable to survive."
ice.77.a:0 "If we find the money..."
ice.77.b:0 "A strong capital will share its wealth out later"

#Relief Events#
ice.80.t:0 "Public Radio Broadcasts"
ice.80.d:0 "People all across the Island have started to gather to listen to the Prime Minister speak on the radio. Almost all radios are tuned to hear him as he tells the people how the Althingi is taking steps to fix the instability that is facing their country."
ice.80.a:0 "How Reassuring"

ice.81.t:0 "Continue the Radio Broadcasts?"
ice.81.d:0 "The people are greatly in favour of the radio broadcasts that have been given out to the nation to assure their worries over the course of the past year. Now we must ask ourselves if we wish to continue the broadcasts for another year."
ice.81.a:0 "The people need the comfort"
ice.81.b:0 "Our efforts are better spent elsewhere"

ice.82.t:0 "Iceland asks for financial relief"
ice.82.d:0 "The government of Iceland has come forward to us with a request for financial assistance during this crisis that we find ourselves in after Black Monday. They claim that with the injection of Danish cash into the Icelandic economy, they will be able to finance their own recovery programs. The amount that they ask for is relatively small due to the difference in population density between our two nations. Should we grant them this request?"
ice.82.a:0 "We must help our people!"
ice.82.b:0 "They must help themselves"

ice.83.t:0 "Denmark sends financial relief"
ice.83.d:0 "The government of Denmark heard our pleas and responded with grace. They have granted us a very generous sum of money to kickstart relief programs to get our nation back on its feet!"
ice.83.a:0 "Thank you, Denmark!"

ice.84.t:0 "Denmark withholds relief"
ice.84.d:0 "Our pleas fell on hard hearts when we requested a bailout from Denmark. They claim that the economic crisis is hitting them too hard at home to provide any relief for us. We will have to make do with what we have on hand."
ice.84.a:0 "We must weather this alone"

ice.85.t:0 "A charitable people"
ice.85.d:0 "The people of Iceland have gone above and beyond to reach out a helping hand to their neighbours in need. Churches all across the island have started donation drives and opened their doors to any and all who come seeking help. If everyone could love their neighbour as much as these men and women do, then the world might just turn out to be a better place."
ice.85.a:0 "May the Lord smile on their kindness"

ice.86.t:0 "Running a census"
ice.86.d:0 "With our commitment to aiding the rural population, we need an accurate account of where they are located and in what numbers. Due to the general lack of communications infrastructure across the island, the census must be taken via messengers sent out from Reykjavik. Many generous herders near Reykjavik have offered some of their horses to be used to send riders off."
ice.86.a:0 "Send out the riders"

ice.87.t:0 "Sending out aid"
ice.87.d:0 "With preliminary reports coming in, the aid for the rural population has begun to be doled out to the people. Carts and wagons are loaded up and then sent in teams out into the countryside to reach the more remote settlements on the island."
ice.87.a:0 "They will surely appreciate this"

#Status Quo Tree Events#
ice.90.t:0 "Temperance Movement Protests"
ice.90.d:0 "With the repeal of prohibition, the International Order of Good Templars have expressed their dissatisfaction with our recent policy change. They claim that this will lead to societal corruption as the tree of life and prosperity needs water, not alcohol."
ice.90.a:0 "What is one drink here or there?"

ice.91.t:0 "Reform the Taxes"
ice.91.d:0 "As the government has taken a larger role in creating work opportunities for our people, we have increasingly run into budgetary restraints. With a new tax system, we can afford to continue these projects and keep people working"
ice.91.a:0 "These tax dollars are needed for our government projects"
ice.91.b:0 "No need"

#Reducing Austerity#
ice.100.t:0 "Reducing our Austerity Budget"
ice.100.d:0 "It has been several years since the disastrous crash of Black Monday that threw our struggling economy into shambles. To that end, it is time to consider cutting back on the austerity budget that we have imposed on our people. The times have seen recent improvement in our situation that will allow us to start to slowly start reducing the severity of our budget. The people would surely appreciate this cutback. What shall we do?"
ice.100.a:0 "Reduce our austerity budget"
ice.100.b:0 "Stay at our current budget"

ice.101.t:0 "Austerity Budget reduced, when should we revisit our situation?"
ice.101.d:0 "With our recent reduction in the austerity budget, we have seen an increase in the people's lifestyles as they are once more able to enjoy a higher quality of life. Our next decision should be when we wish to revisit the issue. "
ice.101.a:0 "Let us look again in six months"
ice.101.b:0 "Let us look again in one year"

ice.102.t:0 "Austerity Budget not touched, when should we revisit our situation?"
ice.102.d:0 "Our current policy is to keep our current level of austerity. While people may not like this, this will help keep the economy running. However, our next decision should be when we wish to revisit this issue."
ice.102.a:0 "Let us look again in six months"
ice.102.b:0 "Let us look again in one year"

ice.103.t:0 "Reducing our Austerity Budget"
ice.103.d:0 "It has been six months since we last decided to reduce our austerity budget. Do we wish to continue rolling back our austerity budget or should we remain where we are at currently?"
ice.103.a:0 "Reduce the austerity budget"
ice.103.b:0 "Stay at our current budget"

ice.104.t:0 "Reducing our Austerity Budget"
ice.104.d:0 "It has been one year since we last decided to reduce our austerity budget. Do we wish to continue rolling back our austerity budget or should we remain where we are at currently?"
ice.104.a:0 "Reduce the austerity budget"
ice.104.b:0 "Stay at our current budget"

ice.105.t:0 "Reducing our Austerity Budget"
ice.105.d:0 "It has been six months since we last decided to remain at our current austerity budget. Is it time to start rolling back our austerity budget or should we remain where we are at currently?"
ice.105.a:0 "Reduce the austerity budget"
ice.105.b:0 "Stay at our current budget"

ice.106.t:0 "Reducing our Austerity Budget"
ice.106.d:0 "It has been one year since we last decided to remain at our current austerity budget. Is it time to start rolling back our austerity budget or should we remain where we are at currently?"
ice.106.a:0 "Reduce the austerity budget"
ice.106.b:0 "Stay at our current budget"

ice.107.t:0 "An End to Austerity!"
ice.107.d:0 "With our final budget reassessment, we are finally free of the austerity system that we have had in place the last few years. The people rejoice as this hour of darkness draws to a close!"
ice.107.a:0 "At Last!"

#Canadian Tree Events#
ice.110.t:0 "Inviting the Canadian engineers"
ice.110.d:0 "With our recent alignment into the Canadian sphere, we now find ourselves with orders for new projects that are beyond our current limit. We will need to ask the Canadians for personnel and materials to help complete these projects."
ice.110.a:0 "Drop a line to the Canadian royal engineers"

ice.111.t:0 "Requesting a Canadian garrison force"
ice.111.d:0 "We stand only a short distance away from the Union of Britain. By the time we learn of any English invasion, it will be too late for Canadian forces to intervene launching from Halifax or Newfoundland. Instead, we request that his majesty send a garrison of men to help defend the isle from the Union of Britain."
ice.111.a:0 "Request the Z Force"

ice.112.t:0 "Iceland requests to join the ISAC"
ice.112.d:0 "Iceland has expressed interest in joining our joint research program. Shall we let them join?"
ice.112.a:0 "Let them join!"

ice.113.t:0 "Request reinforcements for the IRAF"
ice.113.d:0 "With our proximity to the British Isles, it would be prudent for us to bolster our air force to be more prepared to fight back against any enemies who draw near our own island."
ice.113.a:0 "Request more fighters"
ice.113.b:0 "We need more bombers"

ice.114.t:0 "Iceland requests reinforcements for the IRAF"
ice.114.d:0 "Our forces in Iceland have requested reinforcements for the IRAF. They have asked for us to spare some fighters to help them defend our base on Iceland."
ice.114.a:0 "We can spare some fighters"
ice.114.b:0 "We need our fighters elsewhere"

ice.115.t:0 "Canada sends fighter reinforcements"
ice.115.d:0 "The government in Canada has authorized the shipment of a wing of fighters to help us defend Iceland."
ice.115.a:0 "Thanks, Canada!"

ice.116.t:0 "Canada does not send fighter reinforcements"
ice.116.d:0 "The Canadian government has told us that their fighters are needed more elsewhere in the world."
ice.116.a:0 "Unfortunate"

ice.117.t:0 "Iceland requests reinforcements for the IRAF"
ice.117.d:0 "Our forces in Iceland have requested reinforcements for the IRAF. They have asked for us to spare some bombers to help them defend our base on Iceland."
ice.117.a:0 "We can spare some bombers"
ice.117.b:0 "We need our bombers elsewhere"

ice.118.t:0 "Canada sends bomber reinforcements"
ice.118.d:0 "The government in Canada has authorized the shipment of a wing of bombers to help us defend Iceland."
ice.118.a:0 "Thanks, Canada!"

ice.119.t:0 "Canada does not send bomber reinforcements"
ice.119.d:0 "The Canadian government has told us that their bombers are needed more elsewhere in the world."
ice.119.a:0 "Unfortunate"

#Union of Britain Tree Events#
ice.130.t:0 "Forming the new government"
ice.130.d:0 "Our alignment in the English sphere means we will need to create a new government for our island. Should this new government be lead by the People's Party or the Farmer's Party?"
ice.130.a:0 "Favour the Syndicalist Party"
ice.130.b:0 "Favour the Farmer's Party"

ice.131.t:0 "Iceland requests to join the Phalanstere International"
ice.131.d:0 "Iceland has expressed interest in joining our joint research program. Shall we let them join?"
ice.131.a:0 "Let them join!"

###Other events###

#CWCS#

ice.150.t:0 "The state of the roads"
ice.150.d:0 "The infrastructure of Iceland has never been the top priority as most activities took place on the coast where the boat was the better form of transportation. As Iceland attempts to modernize, our backwards infrastructure really shows its age. What few roads that exist on the island are only seasonal and are in extremely poor condition."
ice.150.a:0 "We must do something about this"

ice.151.t:0 "Warm water piping"
ice.151.d:0 "A recent development in Iceland is the installation of warm water piping in certain parts of Reykjavik. Discovered when a farmer set a pipe to draw steam into his house a few years ago, the idea caught on quickly. Many schools and hospitals in the city were the first buildings to receive hot water pipes, but the pipe system has started to make its way into peoples homes now. Soon the whole city will be able to draw a hot bath with ease due to our abundant thermal springs beneath our island."
ice.151.a:0 "May a warm bath, warm our spirits"

#Generic Events#

ice.170.t:0 "Geysir Donation"
ice.170.d:0 "Iceland is home to several hot water geysers which have a tendency to draw crowds due to their beautifully explosive nature. Previously, this geyser was hidden away and used as a business venture to earn money from any who wished to watch the geyser erupt. Inspired by the charity of the nation, the owner has removed the fence and donated the geyser to the Icelandic people in perpetuity!"
ice.170.a:0 "A most generous donation"

ice.171.t:0 "Grand Opening of the Hydroelectric Plant"
ice.171.d:0 "Today marks the completion of the Laxárstöð Hydroelectric Plant. This singular plant has the capacity to quadruple our local power production on the island. May this new achievement help drive the recovery of our people and propel us to new and greater heights!"
ice.171.a:0 "To a brighter future!"

ice.172.t:0 "Hummock studies"
ice.172.d:0 "Scientists continue to study the effects that these grassy 'bumps' or hummocks have on the soil. Most experiments turn up with no meaningful results but people who have lived near these features describe a stronger feeling of well-being and claim that they fall ill with lesser frequency."
ice.172.a:0 "If it works, it works"

ice.173.t:0 "Farming Communities"
ice.173.d:0 "Small farming communities have started to be examined by government officials in search of ways that they could be managed better during these trying times. Communities who are performing well enough will be given a small tax exemption to encourage others to follow suit and run their farms more efficiently."
ice.173.a:0 "For efficiency!"

ice.174.t:0 "Packing the barrels"
ice.174.d:0 "A crucial part of the export business is the packing of barrels of fish to be sent abroad and sold. We must invest in proper infrastructure to make sure that we don't run into any bottlenecks due to overcrowding on the docks."
ice.174.a:0 "Pack em' in and roll em' out"

ice.175.t:0 "A new source of power"
ice.175.d:0 "Engineers in Iceland have come forward with ideas to bring large amounts of power to the island to help with industrialization. The bountiful rivers and waterfalls carry an immense amount of energy that just passes us by. If we could create dams in some of our rivers, we might be able to harness Mother Nature's gift for our benefit."
ice.175.a:0 "An untapped spring"

ice.176.t:0 "Expansion of Vestmannaeyjar"
ice.176.d:0 "As the fishing industry grows, so too do the towns that support such businesses. While the harbour is too shallow for larger more modern vessels, the coastal town of Heimaey remains a crucial part of the cod fishing industry that is run off of the southern coast of Iceland. Already efforts are underway to streamline the transfer of catches from newer vessels to smaller ships that can bring the haul to the city for processing."
ice.176.a:0 "This can only grow busier"

ice.177.t:0 "A modern fleet"
ice.177.d:0 "The smaller ships that we have used in the past can not hope to handle the amount of fish that Iceland needs to recover from Black Monday. We must invest in larger vessels that are better suited for keeping up with the demands of the modern era."
ice.177.a:0 "Farewell old friend"

#Black Monday#
ice.200.t:0 "Black Monday strikes the Island!"
ice.200.d:0 "The economic collapse that originated in Germany has now reached the shores of Iceland. Our already tenuous hold over the economy has shattered and we have been left reeling. A total reorganization of Iceland will be needed to fix this crisis."
ice.200.a:0 "Catastrophe!"

#1937 Vote#
ice.250.t:0 "Plebiscite of 1937"
ice.250.d:0 "The time has come to vote over the continuation of Danish rule over Iceland. A generally ineffective response to helping the plight of the people of Iceland during the recent economic crisis has shaken the faith of the people in Danish rule. The cries for independence grow louder with every passing week. As the polls draw to a close, the results point to a desire"
ice.250.a:0 "For an independent Iceland!"
ice.250.b:0 "To remain in the Danish sphere!"

ice.251.t:0 "Independence Victory!"
ice.251.d:0 "With the recent victory of the vote for independence from Denmark, the althingi has been a rush with ministers declaring for one party or the other. The one constant is an upswing in the members who are a part of the Independence Party coalition."
ice.251.a:0 "To more prosperous times!"

ice.252.t:0 "Loyalty to Denmark"
ice.252.d:0 "No matter the economic crisis that has polarized many on the isle, Icelanders are not a rebellious people. We will do our part as a constituent of the Kingdom of Denmark to care for our corner of the realm without cutting ties with the rest. This has unfortunately had the effect of radicalizing part of the hardline independence wing."
ice.252.a:0 "We must remain a beacon of calm."

#Leaving Mitteleuropa#
ice.253.t:0 "Iceland leaves Mitteleuropa"
ice.253.d:0 "With our latest extension of freedom from Denmark, we are free to forge our own way separate from the ailing Mitteleuropan economic bloc. Some merchants are apprehensive towards our uncertain future but are hopeful to find more lucrative deals."
ice.253.a:0 "To a freer market!"

ice.254.t:0 "Iceland leaves Mitteleuropa"
ice.254.d:0 "The people of Iceland have elected to leave the Mitteleuropan sphere and attempt to forge a new web of independent trade. This could be an opportunity for us to find an ally closer to the home isles."
ice.254.a:0 "Interesting"

ice.255.t:0 "Iceland leaves Mitteleuropa"
ice.255.d:0 "The people of Iceland have elected to leave the Mitteleuropan sphere and attempt to forge a new web of independent trade. This could be an opportunity for us to find an ally closer to the royalists in exile."
ice.255.a:0 "Interesting"

ice.256.t:0 "Iceland elects to end their personal union"
ice.256.d:0 "After the Weltkrieg, in 1921, Iceland, at the time fully part of Denmark was given its independence, under personal union with Denmark and with Denmark taking care of Iceland's foreign policy until possible revision by plebiscite in 1946, 25 years after Iceland's independence. As such, they came along into Mitteleuropa and they remained in general in a course with us. However, Iceland's position makes their Mitteleuropa membership less than ideal, and as such, the island declined over the years. Under the dissent that this caused, Icelandic politicians had expedited the referendum, and the Icelandic people elected to end our relationship. A republic will be declared in Reykjavik and Iceland has let us know that they no longer need our foreign ministry to treat Icelanders as if they were Danes."
ice.256.a:0 "So be it"

ice.257.t:0 "Iceland elects to remain in their personal union"
ice.257.d:0 "After the Weltkrieg, in 1921, Iceland, at the time fully part of Denmark was given its independence, under personal union with Denmark and with Denmark taking care of Iceland's foreign policy until possible revision by plebiscite in 1946, 25 years after Iceland's independence. As such, they came along into Mitteleuropa and they remained in general in a course with us. However, Iceland's position makes their Mitteleuropa membership less than ideal, and as such, the island declined over the years. Under the dissent that this caused, Icelandic politicians had expedited the referendum, but the Icelandic people elected to maintain our relationship. Iceland shall thus remain in our sphere for the coming years."
ice.257.a:0 "Ah, splendid"

ice.300.t:0 "Restructuring the Banks"
ice.300.d:0 "The current situation in Iceland does not suit anyone as the banking system has completely failed following the disaster of Black Monday. Two camps have formed which argue too separate views for how the banks should be rebuilt. One group believes that the only way forward is through a strong centrally planned bank, while the other argues that a series of separate specialized banks are how the people of Iceland will recover best from this crisis. Which group should we endorse?"
ice.300.a:0 "One Island, One Bank!"
ice.300.b:0 "Delegate to smaller banks"

ice.301.t:0 "Purchasing a new design"
ice.301.d:0 "Our current ships are ill-suited for the modern market. As we seek to improve, we must contact our Nordic neighbours and request a purchase of some of their latest designs. Who should we conduct business with?"
ice.301.a:0 "Sail with Sweden"
ice.301.b:0 "Deal with Denmark"
ice.301.c:0 "Neighbour Norway"

ice.350.t:0 "Iceland getting rebellious"
ice.350.d:0 "Our forces on Iceland have intercepted a radio signal broadcasting to the locals in an attempt to antagonize their view of us. We know that they lack the means to drive us off the island so should we let them talk or shall we bulk up our forces slightly?"
ice.350.a:0 "Authorize an additional force"
ice.350.b:0 "What could they do?"

ice.600.t:0 "Cutting the tape at the new factory"
ice.600.d:0 "Despite the setbacks of the recent years, the economy of Iceland has kept pushing forwards. Today we get to open the first new fishery on the island after the disaster of Black Monday."
ice.600.a:0 "Let the catches come in"

