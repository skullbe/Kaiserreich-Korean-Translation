#Resistance Decisions#
ICE_Spread_Propaganda:0 "Spread Propaganda"
ICE_Spread_Propaganda_desc:0 "Discretely, we shall move through the towns of this country and discretely plant messages that align with our cause to bring the people to our side."
ICE_Broadcast_Propaganda:0 "Broadcast Propaganda"
ICE_Broadcast_Propaganda_desc:0 "In a bolder play, we will broadcast our message to the people along the radio. There is a chance this could draw in extra forces to the island but we must have the support of the people!"
ICE_Request_Canadian_Aid:0 "Request Canadian Support"
ICE_Request_Canadian_Aid_desc:0 "On our own we have no ability to defend our island against the British. We must send a message to the government of Canada requesting a specialized force to help our people stand up against the British."
ICE_Raid_Weapons:0 "Raid Enemy Weapons"
ICE_Raid_Weapons_desc:0 "It is difficult to find weapons on Iceland. The nation has long stood without any serious threats to its safety which has led to a lack of weapons across the island. Almost all of them are in the hands of the British. It will be risky but we must organize a raid on one of their weaker guardposts to get weapons for the resistance."
ICE_Scout:0 "Scout the Enemy"
ICE_Scout_desc:0 "With what limited resources we have, proper intelligence is paramount to a successful operation. By properly scouting the enemy we will be better prepared in any operations we run against them."
ICE_Sabotage:0 "Sabotage the Enemy"
ICE_Sabotage_desc:0 "This will be risky but we need to wear down the will of the British to retain hold of the island. Experts will plant explosives to maximize the damage on what we cannot carry out on our own. However, this will not endear the people to our cause."
ICE_Minelaying:0 "Plant a Mine"
ICE_Minelaying_desc:0 "Mines are unpredictable weapons even in the best of times, but we must fight back in any way that we can. Our spies have managed to smuggle a mine back to a resistance outpost on Iceland. We would be well advised to use caution with this beast and be sure that our plan of attack is thoroughly scouted before we lay our trap lest we accidentally hit a civilian vessel."
ICE_Declare_Canada:0 "Declare for Canada!"
ICE_Declare_Canada_desc:0 "Our people have suffered too long under the oppression of the syndicalists from the Union of Britain! It is time to finally drive them out and invite the Canadians in their place as protector of the isle."

