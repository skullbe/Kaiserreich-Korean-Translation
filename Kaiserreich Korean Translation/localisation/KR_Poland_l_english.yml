poland.52.t:0 "Comrade Dzierzynski Passes Away"
poland.52.d:0 "The famous leader of our revolution and leader of our country, Feliks Dzierzynski, died of a heart attack today in Warsaw, immediately after a two-hour long speech to the Central Committee of the Party. Who will replace him?"
poland.52.a:0 "Karol Radek takes over."
poland.52.b:0 "Jakub Hanceki, old Lenin's associate."
poland.52.c:0 "Róża Luksemburg, international revolutionary."

poland.54.t:0 "An Alliance with the Ukraine?"
poland.54.d:0 "Now that Syndicalists are firmly in control of both Poland and Ukraine, it is possible to create an alliance between us. Should we make the proposition to Khrushchev?"
poland.54.a:0 "Send officials to Kiev."
poland.54.b:0 "Don't provoke the Reichspakt."

poland.55.t:0 "An Alliance with Poland?"
poland.55.d:0 "Our comrades in Poland have turned to us and have offered an alliance. What should our response be?"
poland.55.a:0 "Let us stand by our brothers!"
poland.55.b:0 "It is unnecessary."

poland.56.t:0 "An Alliance with Poland?"
poland.56.d:0 "Our comrades in Poland have turned to us and have offered an alliance. As Poland owns Galicia, which the Eastern half of contains a majority of Ukrainians, there is pressure to demand it from the Poles. What should our response be?"
poland.56.a:0 "Let us stand by our brothers!"
poland.56.b:0 "Agree, but demand half of Eastern Galicia."
poland.56.c:0 "Agree, but demand Eastern Galicia."
poland.56.e:0 "It is unnecessary."

poland.57.t:0 "Ukraine Refused our Offer"
poland.57.d:0 "Ukraine stated that an alliance with us is unnecessary."
poland.57.a:0 "Damn!"

poland.58.t:0 "Ukraine's Answer"
poland.58.d:0 "Ukraine has agreed to an alliance, but wants the Tarnopol and Stanislawow provinces as a condition. What should we do?"
poland.58.a:0 "All right!"
poland.58.b:0 "No way!"

poland.59.t:0 "Poland has Agreed"
poland.59.d:0 "Poland has agreed with our conditions and we now stand with our Syndicalist brothers."
poland.59.a:0 "Great!"

poland.60.t:0 "Ukraine's Answer"
poland.60.d:0 "Ukraine agreed to an alliance, but wants Eastern Galicia. What should we do?"
poland.60.a:0 "All right!"
poland.60.b:0 "Give them Tarnopol and Stanislawow instead."
poland.60.c:0 "No way!"

poland.61.t:0 "Poland's Answer"
poland.61.d:0 "Poland has rejected us, citing the Polish majority of Lviv. However, they have agreed to cede the Tarnopol and Stanislawow provinces to us. Should we accept the offer?"
poland.61.a:0 "Better then nothing."
poland.61.b:0 "No way!"

poland.62.t:0 "Ukraine has Agreed"
poland.62.d:0 "Ukraine has agreed to our proposition of ceding them Tarnopol and Stanislawow."
poland.62.a:0 "Great!"

poland.63.t:0 "Roman Dmowski Passes Away"
poland.63.d:0 "The Chief of State, Roman Dmowski, passed away in his sleep last night. A week of mourning has been declared but who will replace him?"
poland.63.a:0 "Adam Doboszyski, the leader of National-Radical Party."
poland.63.b:0 "Tadeusz Bielecki, Dmowski's associate."

poland.64.t:0 "A Second in Command?"
poland.64.d:0 "Doboszynski is in control and poised to build a new state, but he needs a right-hand man to carry his projects through."
poland.64.a:0 "General Marian Januszajtis-Zegota."
poland.64.b:0 "The Primate of Poland, Archbishop August Hlond."
poland.64.c:0 "Adolf Bninski, an aristocrat from Greater Poland."
poland.64.e:0 "Poland needs only one ruler!"

poland.65.t:0 "A Second in Command?"
poland.65.d:0 "Bielecki is in control and poised to build a New State, but he needs a right-hand man to carry his projects through."
poland.65.a:0 "General Marian Januszajtis-Zegota."
poland.65.b:0 "The Primate of Poland, Archbishop August Hlond."
poland.65.c:0 "Adolf Bninski, an aristocrat from Greater Poland."
poland.65.e:0 "Poland needs only one ruler!"

poland.66.t:0 "Ukrainian Partisans in Eastern Galicia"
poland.66.d:0 "Even though the Ukraine is independent state, there are still many Ukrainians that are not in this country. They live in Eastern Galicia, which belongs to Poland. Representatives of the Eastern Galician Ukrainians have come to Kiev to ask for help in their fight against the Poles. What should we do?"
poland.66.a:0 "It's not our business."
poland.66.b:0 "Help our brothers."

poland.67.t:0 "Ukrainian Partisans in Eastern Galicia"
poland.67.d:0 "Ukrainian partisans have launched serious operations in Eastern Galicia during the past month. It's suspected that the funding for their operations is coming from Kiev."
poland.67.a:0 "Oh no!"

poland.68.t:0 "Operation Vistula"
poland.68.d:0 "The actions of the Ukrainian terrorists have become intolerable. A proposed operation, 'Operation Vistula', to counteract the terrorists is to install military checkpoints in Galicia to regulate the movement of the people. Should we enact this proposal?"
poland.68.a:0 "Operation Vistula is the only solution."
poland.68.b:0 "This is a bad idea."

poland.69.t:0 "Operation Vistula"
poland.69.d:0 "The Ukrainians terrorists are really denting the stability of Galicia and the plan we rejected, Operation Vistula, will be enacted. What should we do?"
poland.69.a:0 "Operation Vistula is the only solution."
poland.69.b:0 "This is still a bad idea."

poland.70.t:0 "Terrorist Attack"
poland.70.d:0 "Ukrainian terrorists have attacked a police-station in Lwow, and killed several officers."
poland.70.a:0 "Barbarians!"

poland.71.t:0 "Terrorist Attack"
poland.71.d:0 "Ukrainian terrorists planted and detonated a bomb in a major intersection of Stryj, which killed 34 people and injured another 120 people."
poland.71.a:0 "Barbarians!"

poland.72.t:0 "Organisation of Ukrainian Nationalists"
poland.72.d:0 "After we conquered Ukraine, radicals have set up the 'Organisation of Ukrainian Nationalists', with the principal aim of armed rebellion against us!"
poland.72.a:0 "Oh no!"

poland.73.t:0 "Death of Tadeusz Rozwadowski"
poland.73.d:0 "Our nation mourns the death of Tadeusz Jordan-Rozwadowski, a distinguished Galician military figure from a long heritage of Polish leaders dating back centuries. He had fought for the Austrians during the Weltkrieg before Polish independence became a reality with the signing of the treaty of Brest-Litovsk."
poland.73.a:0 "Spoczywaj w pokoju."

poland.74.t:0 "Death of Feliks Dzierzynski"
poland.74.d:0 "Today longtime Syndicalist agitator Feliks Dzierzynski was confirmed to have passed overnight from natural causes. The sudden death of one of Poland's most famous and outspoken Syndicalist leaders has left the Syndicalist movement reeling. Feliks had many close allies who could take up his cause, but for now the Syndicalist disease within our nation has taken a severe blow."
poland.74.syndie:0 "Today longtime Syndicalist agitator and leader of the revolution Feliks Dzierzynski passed suddenly overnight. There is no evidence of foul play, and the nation has entered into a period of mourning for the leader of Poland's revolution. With the nation's leader passed, many are now wondering who will take up the torch and lead the new Syndiclaist nation on and into the future."
poland.74.a:0 "Spoczywaj w pokoju."

poland.75.t:0 "Death of Archbishop A. Kakowski"
poland.75.d:0 "Archbishop Aleksander Kakowski died today in Warsaw. August Hlond has become his successor, becoming both the new Primate of Poland as well as prime minister."
poland.75.a:0 "Spoczywaj w pokoju."

poland.76.t:0 "Death of Stanislaw Patek"
poland.76.d:0 "The Polish people have been struck by the news of the death one of its distinguished leading figures. Patek, who had been widely regarded as one of the leading legal figures in pre-independence Russian Poland, had long been a champion for Polish freedom - and his death will surely hit many people hard."
poland.76.a:0 "Spoczywaj w pokoju."

poland.77.t:0 "Death of Stanislaw Thugutt"
poland.77.d:0 "It was revealed today that Stanislaw Thugutt has died. This key political figure, a fighter in the Weltkrieg-period Polish Legion, was well known for his love of the people, and he will likely be sorely missed by many Poles."
poland.77.a:0 "Spoczywaj w pokoju."

poland.78.t:0 "Death of Jan Szembek"
poland.78.d:0 "The country mourns the death of Jan Szembek, one of the finest political and diplomatic minds of modern Poland. Born to an szlachta elite family near Austrian-controlled Krakow, Szembek worked his way up the Empire's diplomatic service in Bosnia before returning to Poland after the Weltkrieg. His loss is already being felt by many."
poland.78.a:0 "Spoczywaj w pokoju."

poland.79.t:0 "Death of Stanislaw Bukowiecki"
poland.79.d:0 "A senior political figure, the leading legal light of Bukowiecki, was found dead today in his home. Despite his blindness as a result of disease while a young man, Bukowiecki became a renowned figure in the newly independent Poland's judiciary and helped shelter the young nation's lawyers from post-war uncertainty. His death has come as a blow to many key officials and citizens."
poland.79.a:0 "Spoczywaj w pokoju."

poland.80.t:0 "Death of Jan Paderewski"
poland.80.d:0 "Today it was discovered that the famous composer and statesman Ignacy Jan Paderewski had finally succumbed to old age, putting an end to a long and distinguished life. Famed for being one of Poland's greatest pianists and orchestral masters, Paderewski used his great wealth and fame overseas to bring international attention to Poland's plight during and after the Weltkrieg and quickly became a leading political figure in the young nation."
poland.80.a:0 "Spoczywaj w pokoju."

poland.81.t:0 "Death of Jedrzej Moraczewski"
poland.81.d:0 "The death of Moraczewski has come as a shock to many Poles. The relatively left-wing leaning figure had been a key political figure in Austrian Galicia before becoming a fighter in the Polish Legion during the Weltkrieg against the Russian threat. His socialist idealism and devotion to Polish independence made him popular in some circles."
poland.81.a:0 "Spoczywaj w pokoju."

poland.82.t:0 "Death of Archbishop A. Hlond"
poland.82.d:0 "Archbishop August Hlond died today in Warsaw. Stanislaw Cat Mackiewicz has become the new prime minister, while Stefan Wyszynski is the new primate of Poland."
poland.82.a:0 "Spoczywaj w pokoju."

poland.83.t:0 "Death of Julian Nowak"
poland.83.d:0 "It has recently been publicly revealed that Julian Novak had passed away recently. Nowak was well regarded by many in politics for his intellectual rigour, and he was renowned for his powerful contributions to medicine and science as both a trained doctor and veterinarian."
poland.83.a:0 "Spoczywaj w pokoju."

poland.84.t:0 "Death of Wincenty Witos"
poland.84.d:0 "Elements of the population are beset by grief after the death of Witos, a Weltkrieg-era proponent of Polish independence whose contributions to the nation have been judged as invaluable. Like many other leading Polish politicians, his career had started under Austria and Witos was vital in getting Austrian and Galician support for an independent Poland."
poland.84.a:0 "Spoczywaj w pokoju."

poland.85.t:0 "Death of Hieronim Tarnowski"
poland.85.d:0 "Prime Minister Hieronim Tarnowski has died today in Warsaw, leaving Poland without one of its leading conservative figures. Leopold Skulski has become the new Prime Minister."
poland.85.a:0 "Spoczywaj w pokoju."

poland.86.t:0 "Death of Konstanty Skirmunt"
poland.86.d:0 "Today it was revealed that the famous diplomat and politician Skirmunt has passed away. Beloved for his efforts at fighting for independence during the Weltkrieg and assisting Poles in Russian-controlled Poland, he will be surely missed."
poland.86.a:0 "Spoczywaj w pokoju."

poland.87.t:0 "Death of Wojciech Korfanty"
poland.87.d:0 "The death of Korfanty has come as a shock to many, as he was well known for his four decades of fighting for Polish rights and freedoms. A public critic of Germanisation efforts in Reich-controlled Upper Silesia, Korfanty had used his media power and political gravitas to safeguard Polish interests no matter the cost."
poland.87.a:0 "Spoczywaj w pokoju."

poland.88.t:0 "One of our Ministers has Died"
poland.88.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.88.a:0 "Spoczywaj w pokoju."

poland.89.t:0 "One of our Ministers has Died"
poland.89.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.89.a:0 "Spoczywaj w pokoju."

poland.90.t:0 "One of our Ministers has Died"
poland.90.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.90.a:0 "Spoczywaj w pokoju."

poland.91.t:0 "One of our Ministers has Died"
poland.91.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
poland.91.a:0 "Spoczywaj w pokoju."

poland.92.t:0 "The Return of Brest-Litovsk"
poland.92.d:0 "Our recent political manoeuvring has placed us well within Germany's good graces. Now that the Kaiser doesn't support Ukraine anymore than he does us, this is an excellent chance to regain Brest-Litovsk, a city populated mostly by Poles, but belonging to Ukraine."
poland.92.a:0 "Press our claims!"
poland.92.b:0 "It's bad idea..."

poland.93.t:0 "Poland Demands Territory!"
poland.93.d:0 "The Polish government has demanded that we cede the city of Berestya to them. Otherwise, we may have to face some very disastrous consequences. The Kaiser has been silent. What shall we do?"
poland.93.a:0 "We cannot hope to win, submit to their demands."
poland.93.b:0 "Demand German intervention."

poland.94.t:0 "Polish Claims"
poland.94.d:0 "The Polish government has demanded the city of Brest-Litovsk from the Kingdom of Ukraine. The Ukrainian government has asked us to intervene on their behalf. This conflict can lead to a fragmentation of the alliance. How shall we react?"
poland.94.a:0 "Support Poland."
poland.94.b:0 "Support the Kingdom of Ukraine."

poland.95.t:0 "No Support from Germany!"
poland.95.d:0 "The Kaiser has decided that Poland is more important than us! What shall we do?"
poland.95.a:0 "We cannot hope to win, submit to their demands."
poland.95.b:0 "We are ready to defend!"

poland.96.t:0 "Ukrainian Secession"
poland.96.d:0 "The Ukrainian government has stated that they will not back down. The nationalist elements are much stronger than we have assumed."
poland.96.a:0 "Move in to maintain order."
poland.96.b:0 "Back down."

poland.97.t:0 "German Intervention"
poland.97.d:0 "The Kaiser has decided to move the military into Ukraine to maintain order. We can do the same to regain Brest. What shall we do?"
poland.97.a:0 "We must intervene directly!"
poland.97.b:0 "Cut diplomatic ties."
poland.97.c:0 "Back down."

poland.98.t:0 "No support from Germany!"
poland.98.d:0 "The Kaiser has decided that Ukraine is more important than us! What shall we do?"
poland.98.a:0 "We cannot hope to win, back down."

poland.99.t:0 "Germany supports us!"
poland.99.d:0 "The Kaiser has decided that our territory must remain intact! The Poles should be forced to back down."
poland.99.a:0 "Brilliant news!"

poland.100.t:0 "Poland Demands Territory!"
poland.100.d:0 "The Polish government has demanded that we cede the city of Berestya to them. Otherwise, we may have to face some very disastrous consequences. Without our alliance with the Kaiser, our options seem limited. What shall we do?"
poland.100.a:0 "We cannot hope to win, submit to their demands."
poland.100.b:0 "We are ready to defend!"

poland.101.t:0 "Ukraine has Refused Us!"
poland.101.d:0 "The Ukrainian government has stated that they will not back down. What shall we do?"
poland.101.a:0 "We must intervene directly!"
poland.101.b:0 "Cut diplomatic ties."
poland.101.c:0 "Back down."

poland.102.t:0 "Reds in the Ukraine"
poland.102.d:0 "Syndicalists, who rule Ukraine, can be a serious problem for us. It is good idea to attack them before they attack us, but we are too weak to do it on our own. Should we send officials to propose an anti-Ukrainian coalition to the Don-Kuban Cossacks? If we make a deal, the Dnieper river will be new border."
poland.102.a:0 "Propose a partition to the Don-Kuban Cossacks."
poland.102.b:0 "It is a stupid and dangerous idea."

poland.103.t:0 "Poland Proposes a Partition of the Ukraine"
poland.103.d:0 "Poland proposes an attack on syndicalist Ukraine and a partition of the country."
poland.103.a:0 "Together we shall drive the Reds from Kiev!"
poland.103.b:0 "We won't risk it."

poland.104.t:0 "Polish-Cossack Coalition Created"
poland.104.d:0 "We will attack Ukraine in a few days!"
poland.104.a:0 "Great!"

poland.105.t:0 "Polish-Cossacks Coalition Created"
poland.105.d:0 "We will attack Ukraine in a few days!"
poland.105.a:0 "Great!"

poland.106.t:0 "The Polish-Cossack Coalition Attacks the Ukraine"
poland.106.d:0 "It is time to attack!"
poland.106.a:0 "Smash those bastards!"

poland.107.t:0 "The Polish-Cossack Coalition Attacks the Ukraine"
poland.107.d:0 "It is time to attack!"
poland.107.a:0 "Smash those bastards!"

poland.108.t:0 "The Polish-Cossack Partition of the Ukraine"
poland.108.d:0 "We conquered Ukraine!"
poland.108.a:0 "Great!"

poland.109.t:0 "The Polish-Cossack Partition of the Ukraine"
poland.109.d:0 "We conquered Ukraine!"
poland.109.a:0 "Great!"

poland.110.t:0 "Proposing Peace to Poland"
poland.110.d:0 "It is clear that we won the war against Poland; should we offer them peace?"
poland.110.a:0 "Yes, and demand Eastern Galicia."
poland.110.b:0 "We shall march all the way across the Vistula!"

poland.111.t:0 "Ukraine Offers Peace"
poland.111.d:0 "It is clear that we lost the war against the Ukraine and continuation of the fight will cause the fall of the Polish state. Ukraine proposes peace, but demands Eastern Galicia- should we agree to that?"
poland.111.a:0 "We have to save Poland."
poland.111.b:0 "Fight to the end!"

poland.112.t:0 "The Prussian Partition"
poland.112.d:0 "The Polish-Lithuanian Commonwealth lost much during the partitions of Poland in the late 18th century. Many provinces were ceded to the Kingdom of Prussia. Now Germany is at war and we are strong; should we press claims on our former lands?"
poland.112.a:0 "Press claims on all our rightful lands!"
poland.112.b:0 "Press claims on the Prussian partition and Silesia."
poland.112.c:0 "We can't provoke the Germans!"

poland.113.t:0 "Germany is Falling"
poland.113.d:0 "The German armies are defeated, Berlin has no chance of winning. It is our chance to regain our rightful lands and participate in this Prussian Partition."
poland.113.a:0 "Attack!"
poland.113.b:0 "Those claims were a mistake."

poland.114.t:0 "German Empire in Disarray"
poland.114.d:0 "With the German Empire in turmoil, we have a great opportunity to seize parts of Silesia and entire Greater Poland. There is very little the German Empire government can do to stop us at this point."
poland.114.a:0 "Seize Silesia and Greater Poland!"
poland.114.b:0 "Rather not..."

poland.114.c:0 "We must ally with German Empire."
poland.115.t:0 "Poland Occupies Silesia and Greater Poland!"
poland.115.d:0 "With our empire in chaos Poland used this opportunity to occupy parts of Silesia and Greater Poland. Currently there is very little that we can do to stop Poland."
poland.115.a:0 "There is nothing we can do."
poland.115.b:0 "This means WAR!"

poland.116.t:0 "Poland Offers an Alliance"
poland.116.d:0 "Poland, worried about recent developments in the Syndicalist-Reichspakt war has offered us their support in defeating the Syndicalists and their supporters."
poland.116.a:0 "YES!"
poland.116.b:0 "Rather not."

poland.117.t:0 "Revising the Polish-Romanian Border"
poland.117.d:0 "After the annexation of Galicia-Lodomeria, Poland obtained the territory of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the southern part contains a large Romanian population. We could ask the Polish government to divide Bukovina, but we must be ready to pay them a large sum of money for the new territory."
poland.117.a:0 "Do it."
poland.117.b:0 "We won't buy it."

poland.118.t:0 "Revising the Polish-Romanian Border"
poland.118.d:0 "After the annexation of Galicia-Lodomeria, we have taken control of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the south part of this Duchy contains a large Romanian population. The Romanian government has asked us to sell the southern part of Bukovina. They are ready to renounce their claims on the north of Bukovina and pay us a large sum of money."
poland.118.a:0 "If the Romanians pay, they can have southern Bukovina."
poland.118.b:0 "Trade southern Bukovina for Romanian oil."
poland.118.c:0 "We shall retain all of Bukovina!"

poland.119.t:0 "Polish-Romanian Border Revision"
poland.119.d:0 "After the annexation of Galicia-Lodomeria, we have taken control of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the south part of this Duchy contains a large Romanian population. The Romanian government has asked us to sell the southern part of Bukovina. They are ready to renounce their claims on the north of Bukovina and pay us a large sum of money."
poland.119.a:0 "If the Romanians pay, they can have southern Bukovina."
poland.119.b:0 "Trade southern Bukovina for Romanian oil."
poland.119.c:0 "We shall retain all of Bukovina!"

poland.120.t:0 "Polish-Romanian Border Revision"
poland.120.d:0 "The Polish government has agreed to sell Suceava to us. It is a great day for Romania!"
poland.120.a:0 "Hooray!"

poland.121.t:0 "Polish-Romanian Border Revision"
poland.121.d:0 "The Polish government has agreed to sell Suceava to us. It is a great day for Romania!"
poland.121.a:0 "Hooray!"

poland.122.t:0 "Polish-Romanian Border Revision - Poland Refuses"
poland.122.d:0 "The Polish government has refused to sell Suceava to us. We'll have to try something else."
poland.122.a:0 "One day we shall take it by force!"

poland.124.t:0 "The Great Debate Continues"
poland.124.d:0 "Initially established at the end of the Weltkrieg in order to ascertain the next King of Poland, the Regency Council has been in charge of Poland's political structure for almost two decades. Constant distractions, debates, and general inefficiencies have prevented the Council from doing anything of note for far too long, and have led Poland down a path of constant instability. Even now, debates continue in the Council over meaningless topics, and observers have little hope that any meaningful decision will be made in the next few years."
poland.124.a:0 "Unfortunate."

poland.125.t:0 "The Council is Distracted"
poland.125.d:0 "The most recent debate to enthrall the members of the Regency Council has to do with whether or not the future King of Poland needs to be at least as tall as the last King of Poland, so as to be more imposing in stature. True progress seems as far off as ever."
poland.125.a:0 "Height is meaningless!"
poland.125.b:0 "Height is everything!"

poland.126.t:0 "Desk Dilemmas"
poland.126.d:0 "As tension mounts in the halls of Europe, the Regency Council has been hotly debating whether or not they should increase the size of the desks in the Council chambers. Many are for it, while many are against, and factions have divided members of the Council around their perceived votes. The debates have been printed on the front page of Polish newspapers, sparking outrage among citizens."
poland.126.a:0 "A larger work space is critical!"
poland.126.b:0 "Who cares?"

poland.127.t:0 "The Council Regains Focus"
poland.127.d:0 "Now, even the Regency Council is feeling the immense pressure from the growing chaos in Poland. After settling many petty disputes still being debated, the Regency Council seems finally poised to crown a new King of Poland in the coming days."
poland.127.a:0 "Finally!"

poland.128.t:0 "Joining the Austrian Sphere"
poland.128.d:0 "Austria has recently formed a new sphere of politically aligned states to replace their old empire. Poland finds herself in a precarious position in Europe, and by joining the Austrian Federation, we could gain the protection of the other members. As a fellow Habsburg, the king is leaning towards this option..."
poland.128.a:0 "Joining the Austrians will secure our future."

poland.129.t:0 "Poland Looks for Protection"
poland.129.d:0 "With the recent election of [POL.GetLeader], Poland has been inching ever closer into our sphere of influence. This has culminated in their interest in joining our new military alliance as a member state, seeking our protection from outside threats."
poland.129.a:0 "We are stronger together."
poland.129.b:0 "We don't need those weaklings!"

poland.130.t:0 "The Return of Galicia"
poland.130.d:0 "With the brotherly relationship between our new King [POL.GetLeader] and [AUS.GetLeader], we can use this opportunity to peaceably press our claims to Galicia, a region that has been a historical part of the Polish Kingdom since ages long past."
poland.130.a:0 "Galicia deserves our benevolent leadership!"

poland.131.t:0 "Poland Requests Dominion over Galicia"
poland.131.d:0 "Poland, firmly in our sphere of influence since the election of [POL.GetLeader], has made an official diplomatic request for dominion over Galicia. The Poles have a fairly weak claim to the whole region, however their claim to Krakow is strong, where the majority of the people are Poles and would likely welcome a return to Poland proper. How shall we respond?"
poland.131.a:0 "Utterly ridiculous!"
poland.131.b:0 "Galicia is theirs by right."
poland.131.c:0 "They shall make do with only Krakow."

poland.132.t:0 "The Vilnius Accord"
poland.132.d:0 "With [POL.GetLeader] ruling both Poland and Lithuania as separate nations, even without a new Commonwealth we can still agree to a special relationship between our two nations, where each agrees to defend the other in a time of war."
poland.132.a:0 "We are safer together."

poland.133.t:0 "Poland Requests an Alliance"
poland.133.d:0 "Even with our rejection of a new Commonwealth, Poland is seeking to define a special relationship between our two nations, proposing a defensive alliance between our two nations, where each will agree to defend the other in a time of war. It is a tempting proposal, but how shall we respond?"
poland.133.a:0 "Of course!"
poland.133.b:0 "We don't need them!"

poland.134.t:0 "Protecting Lithuania"
poland.134.d:0 "With the growing relationship between us and Lithuania, and the collapse of Lithuania's old alliance in the Reichspakt, it is perhaps time to propose that Lithuania comes under our protection as a client state, so that we may better protect each other come a time of war."
poland.134.a:0 "They are safer under our protection."

poland.135.t:0 "Poland Seeks Our Submission"
poland.135.d:0 "With the collapse of Germany and the Reichspakt alliance, we have found ourselves in a precarious position. We are few on allies and our future looks grim. Poland, seeing this opportunity, has offered their protection in the form of us becoming a Polish client state. Are we really that desperate?"
poland.135.a:0 "Unfortunately, we need them."
poland.135.b:0 "Never!"

poland.136.t:0 "Austria Denies our Request"
poland.136.d:0 "Austria has denied us dominion over Galicia, favouring the current administration over our own."
poland.136.a:0 "Outrageous!"

poland.137.t:0 "Austria Acquiesces"
poland.137.d:0 "Austria has rightfully agreed to return the long-lost territory of Galicia to our rightful control, and has begun enacting procedures for the transfer of territory. This is a wonderful day for the Polish people."
poland.137.a:0 "Fantastic!"

poland.138.t:0 "The Return of Krakow"
poland.138.d:0 "While not outright denying our claims to Galicia, Austria has instead proposed that we take dominion only over the Polish-majority region of Krakow, and leave the rest to the current administrators. While this is not ideal, it is certainly welcome to own the historic city of Krakow again after all these years."
poland.138.a:0 "Our people, reunited."

poland.139.t:0 "The Accords Succeed"
poland.139.d:0 "Lithuania has accepted our proposal for a defensive alliance, and both nations now stand ready to defend each other from the threat of foreign invasions."
poland.139.a:0 "Just like old times!"

poland.140.t:0 "Lithuania Stands Alone"
poland.140.d:0 "Lithuania has refused our proposal for a defensive alliance, stating that they do not need our protection."
poland.140.a:0 "Then they shall die alone."

poland.141.t:0 "Lithuania Submits!"
poland.141.d:0 "In a desperate move, the Lithuanians have agreed to our proposal, submitting to our authority for their own benefit. This new relationship between our nations will surely benefit us both in the long term."
poland.141.a:0 "We shall care for them well."
poland.142.t:0 "Lithuania Defiant"
poland.142.d:0 "Lithuania has refused our offer of benevolent control, instead claiming that our offer is a grave insult to their ideals. Without our protection, they will surely be destroyed."
poland.142.a:0 "How could they?!"

poland.143.t:0 "Poland Seeks Plotzk"
poland.143.d:0 "After the election of [POL.GetLeader], Poland has been drifting ever closer into our sphere of influence. As a result of this close relationship, Poland is now seeking to acquire the territory of Plotzk from us, which has a large Polish majority. In exchange, Poland will renounce any and all claims they hold to other Polish-majority regions we control. If we were to agree, it would cement a strong relationship with Poland. However, for us to cede any territory would certainly be seen as a sign of weakness..."
poland.143.a:0 "It is a fair trade."
poland.143.b:0 "Us? Surrendering territory? Unthinkable!"

poland.144.t:0 "The Kaiser Agrees"
poland.144.d:0 "Germany has agreed to our proposal for the cession of Plotzk in exchange for us renouncing our claims on other Polish territory they hold. With this transfer of territory, we can now welcome back millions of our brethren back into Poland proper."
poland.144.a:0 "R-really?"

poland.145.t:0 "An Unacceptable Trade"
poland.145.d:0 "The Kaiser has flatly denied our request for territory, stating that they only deal with "proper nations" and that we should learn our place in the European hierarchy. It seems like we shall not be seeing Plotzk under our care for some time."
poland.145.a:0 "To be expected..."

poland.146.t:0 "Poland Seeks Protection"
poland.146.d:0 "Looking outward from their current precarious position in Europe, the nascent Polish Republic has come to us with a request to join our alliance. While Poland is diplomatically isolated in Europe, it could prove worthwhile to have another ally in Europe, no matter how small."
poland.146.a:0 "All allies are welcome."
poland.146.b:0 "They can't possibly help us."

poland.147.t:0 "Poland Joins the Entente"
poland.147.d:0 "After expressing our interest in joining the international alliance, the Entente, we have been formally accepted into the alliance. It is reassuring to have strong allies in these uncertain times."
poland.147.a:0 "Wonderful!"

poland.148.t:0 "Poland Remains Alone"
poland.148.d:0 "After expressing our interest in joining the international alliance, the Entente, we have been told that our membership is not possible. The members of the alliance believe that our position in Europe is untenable, and that our membership would only be a drain on the rest of the alliance."
poland.148.a:0 "Understandable."

poland.149.t:0 "Poland Seeks Russian Aid"
poland.149.d:0 "The small Republic of Poland, a new nation on the European stage, is looking to us for their protection. The monarchies they are surrounded by only stand to threaten the new republic, and in a desperate move, they are seeking our help against foreign invaders."
poland.149.a:0 "Yesterday's enemy is today's friend."
poland.149.b:0 "This is surely a trap."

poland.150.t:0 "Russia Accepts"
poland.150.d:0 "Despite our past differences, Russia has seen fit to take us under their wing, giving us a strong ally against our adversaries in evil."
poland.150.a:0 "Unlikely bedfellows."

poland.151.t:0 "Russia Ignores Polish Pleas"
poland.151.d:0 "Seeking a diplomatic solution to our diplomatic isolation, we attempted to join the Russian Alliance in order to protect ourselves from outside threats. The Russians have denied our entry into their alliance, stating that the small Polish nation is of no use to their interests. Poland stands alone."
poland.151.a:0 "Our past differences were too great."

poland.161.t:0 "Poland Joins the Internationale?"
poland.161.d:0 "After their recent Syndicalist revolution, the small nation of Poland is seeking to join the ranks of Syndicalism worldwide, the Internationale. Should we allow them into our ranks?"
poland.161.a:0 "Our brothers!"
poland.161.b:0 "Their belief in our cause is flimsy."

poland.162.t:0 "The Internationale Grows!"
poland.162.d:0 "The French Commune has accepted our entry to the Internationale! We stand firm with our brothers in Syndicalism!"
poland.162.a:0 "The wheels of revolution turn!"

poland.163.t:0 "The Commune Dismisses Polish Interest"
poland.163.d:0 "Seemingly distrusting the new Syndicalist regime in Poland, the Commune has denied our entry into the Internationale, stating that our belief in their ideals is too weak. Without the help of the Internationale, our future in Europe looks bleak."
poland.163.a:0 "Impossible!"

poland.164.t:0 "Emergency Elections"
poland.164.d:0 "Normally the Sejm elections are held every 4 years, however, with the formation of the new Republic, we have sudden need to hold immediate elections to form the new Republic's Sejm. There are many parties that could come out on top..."
poland.164.a:0 "The Patriotic Party"
poland.164.b:0 "The People's Coalition"
poland.164.c:0 "National-Radical Party"
poland.164.e:0 "The Syndicalist Party"

poland.165.t:0 "The Situation of Poland in 1936"
poland.165.d:0 "Until the end of the Weltkrieg, there was no Poland. What had been Polish territory had been carved up between Austria, Russia and Prussia at the end of the 18th century, and in the face of scattered uprisings throughout the 19th those three nations continued to hold on to their Polish territory. Polish fortunes turned in 1916, though, with the Act of November 5th, where it was granted autonomy from the collapsing Russia. However, this triumph came with a bitter taste, as the election of a Polish king was postponed again and again between 1921 and 1936 as Austria-Hungary and Germany squabbled about the nationality of a possible king and the exact status of a Polish kingdom. Hence, the regency of Janusz Radziwill continues. However, all hope of a Polish kingdom is not over: the Ausgleich of 1937 is eagerly looked forward to in Warsaw as the time when the future of Poland is decided. However, certain forces in Warsaw are tired of being under the Austro-German yoke, and looks towards their 'enslaved' brothers in Germany, Austria and the eastern states, hoping to one day create a kingdom for all Poles."
poland.165.a:0 "Jeszcze Polska nie zginęła!"

poland.173.t:0 "Poland Invites Us to the Internationale"
poland.173.d:0 "Poland has moved on to joining the Internationale, leaving us in a precarious position on our own. Should we follow their lead and join the Internationale as well?"
poland.173.a:0 "We are stronger together."
poland.173.b:0 "We are stronger alone."

poland.174.t:0 "Ukraine Accepts our Invitation"
poland.174.d:0 "Ukraine has accepted our invitation to continue our alliance by joining the Internationale, following our example."
poland.174.a:0 "As they should!"

poland.175.t:0 "Ukraine Declines our Invitation"
poland.175.d:0 "Ukraine has stated that they feel our alliance has run its course, and our joining the Internationale goes farther than they are willing to go. They shall stand alone."
poland.175.a:0 "A blunder, surely."

poland.176.t:0 "Our Claims to Galicia"
poland.176.d:0 "The region of Galicia is rightfully ours, and we shall take it by force if need be!"
poland.176.a:0 "Demand our territory be returned!"
poland.176.b:0 "It is enough to declare them rightfully ours."

poland.177.t:0 "Poland Demands Galicia!"
poland.177.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.177.a:0 "We're not in a position to refuse."
poland.177.b:0 "Never!"

poland.178.t:0 "Galicia is ours!"
poland.178.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.178.a:0 "Another rightful part of Poland, returned."

poland.179.t:0 "We've Been Denied!"
poland.179.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.179.a:0 "We'll back down, for now..."
poland.179.b:0 "Attack the Galicians!"
poland.179.c:0 "Attack the Austrians!"

poland.180.t:0 "Our Claims to Vilnius"
poland.180.d:0 "The region of Vilnius is rightfully ours, and we shall take it by force if need be!"
poland.180.a:0 "Demand our territory be returned!"
poland.180.b:0 "It is enough to declare them rightfully ours."

