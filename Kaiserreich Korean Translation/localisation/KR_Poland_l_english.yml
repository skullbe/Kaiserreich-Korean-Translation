poland.35.t:0 "Choosing the King"
poland.35.d:0 "For over 20 years Poland has not had a King. However, another election by the Regency Council may finally change that. We have made an agreement with Lithuania to elect their King Mendog III, however the other powers of the world might take offence to such a move..."
poland.35.a:0 "Austria is our friend, Karl Olbracht von Habsburg!"
poland.35.b:0 "The Saxon, Friedrich Christian Wettin will lead us to glory!"
poland.35.c:0 "Mendog III will restore the Commonwealth!"
poland.35.e:0 "We need a Polish King, viva la Augustyn I Czartoryski!"

poland.36.t:0 "Mendog's Decision"
poland.36.d:0 "Mendog III has been elected the new King of Poland. Now, he has to make a decision that is on his and everyone else's mind, if Poland and Lithuania should recreate the Commonwealth or not."
poland.36.a:0 "Poland and Lithuania shall stay separate."
poland.36.b:0 "Long live the Polish-Lithuanian Commonwealth!"

poland.37.t:0 "Revising Our Foreign Policy"
poland.37.d:0 "HRH Fryderyk has, as expected, declared his desire for Poland to join the Reichspakt. Should we send an envoy to the Germans?"
poland.37.a:0 "Send the envoy."
poland.37.b:0 "Let's stay out of the Reichspakt."

poland.38.t:0 "An Envoy from Poland"
poland.38.d:0 "Friedrich C. Wettin, the new King of Poland, has sent us a message asking for Poland to join the Reichspakt. Should we invite Poland into the Reichspakt?"
poland.38.a:0 "Invite Poland to the Reichspakt."
poland.38.b:0 "No, we do not need Poland."

poland.39.t:0 "Appointing a Prime Minister"
poland.39.d:0 "After a government crisis, the position of Prime Minister is empty and the King needs to appoint a new one."
poland.39.a:0 "Wladyslaw Studnicki, the pro-German politician."
poland.39.b:0 "Leopold Skulski, the Conservative leader."
poland.39.c:0 "Janusz Radziwill, the former leader of the Regency Council."
poland.39.e:0 "General Wladyslaw Sikorski."

poland.40.t:0 "갈리치아 합병"
poland.40.d:0 "폴란드 분할 이후, 오스트리아인들은 폴란드-리투아니아 연방으로부터 갈리치아를 빼앗아 갔습니다. 150년이 지난 지금에서야 갈리치아 땅이 다시 한번 폴란드의 일부가 되었습니다"
poland.40.a:0 "훌륭해!"

poland.41.t:0 "Appointing a Prime Minister"
poland.41.d:0 "After a governmental crisis, the position of Prime Minister is empty and the King needs to appoint a new one."
poland.41.a:0 "Leopold Skulski, the Conservative leader."
poland.41.b:0 "Archbishop A. Kakowski, the Primate of Poland."
poland.41.c:0 "Zdzislaw Lubomirski, the former leader of the Regency Council."
poland.41.e:0 "General Wladyslaw Sikorski."

poland.42.t:0 "Cabinet Crisis"
poland.42.d:0 "In December 1937 'Kurier Warszawski', one of the most influential newspapers in Poland, published a number of articles accusing a few members of current cabinet of stealing public funds. An investigation into the matter has proven the accusation as correct. King Karol Olbracht von Habsburg will likely use this opportunity to change the cabinet and place his protégé from Galicia, Hieronim Tarnowski, as the new Prime Minister."
poland.42.a:0 "Hieronim Tarnowski will form the new government."
poland.42.b:0 "Keep the current government."
poland.42.c:0 "The Prime Minister must be replaced."

poland.43.t:0 "Appointing a Prime Minister"
