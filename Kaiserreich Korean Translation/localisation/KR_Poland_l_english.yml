### Ideas ###
Held_Elections:0 "최근 치뤄진 선거"
Held_Elections_desc:0 "대의회가 최근에 총선을 실시했으니, 앞으로 4년 동안은 선거가 없을 것입니다."
Funding_UKR_Partisans:0 "폴란드의 투자자"
sell_bucovina:0 "부코비나 매각"
buy_bucovina:0 "부코비나 매입"
romanian_oil:0 "루마니아산 석유"
romanian_oil_to_poland:0 "폴란드에 석유를 보내다"
POL_opportunism_idea:0 "새로운 폴란드 기회주의"
POL_opportunism_idea_desc:0 "우리는 폴란드가 세계의 정상에 오를 수 있도록 항상 우리 주변의 혼란을 이용하여 습격할 준비를 해야 합니다."
POL_black_monday:0 "검은 월요일의 영향"
POL_black_monday_desc:0 "독일발 검은 월요일이 우리에게도 영향을 미치기 시작했습니다. 우리는 행동해야만 합니다."
POL_black_monday1:0 "검은 월요일의 영향"
POL_black_monday1_desc:0 "독일발 검은 월요일이 우리에게도 영향을 미치기 시작했습니다. 우리는 행동해야만 합니다."
POL_eternal_regency:0 "영원한 섭정"
POL_eternal_regency_desc:0 "폴란드의 새로운 왕을 결정하기 위해 처음으로 만들어졌던 폴란드 섭정 의회는 약 20년간 지나치게 비대해지고 비효율적이 되었습니다. 이것이 작은 나라인 폴란드에 가하는 부담은 한계에 이르렀습니다."
POL_german_advisors:0 "독일 고문관들"
POL_german_advisors_desc:0 "유럽 세계에서 계속 서있기 위해서는 군사적, 정치적 구조를 개혁하는 것이 가장 중요합니다. 독일과의 긴밀한 관계를 이용해서, 우리는 그들이 우리의 군사력을 현대화하는 것을 돕기 위해 고문단을 보내는 것을 허용할 수 있습니다."
POL_mathematics_schools:0 "수학 대학"
POL_mathematics_schools_desc:0 "이과 계열 학교들에 대한 자금 지원은 우리의 연구 개발 분야에서 큰 혜택을 줄 것입니다."
POL_winged_hussars_idea:0 "윙드 후사르의 후예"
POL_winged_hussars_idea_desc:0 "윙드 후사르들의 정신은 여전히 현대 폴란드군 안에 살아 숨쉬고 있습니다."
POL_offensive_force_idea:0 "공세적인 군대"
POL_offensive_force_idea_desc:0 "폴란드는 그들을 사랑하지 않는 국가들이 모든 면에서 자신을 포위하고 있음을 알았습니다. 하지만 적들이 우리 주변을 둘러싸기를 계획할 때 가만히 앉아서 지켜보는 것만으로는 충분하지 않습니다. 그들이 우리를 파괴하기 전에 우리가 먼저 공격을 하고, 우리의 적을 죽여야 합니다.'
POL_defensive_tactics_idea:0 "방어 전술"
POL_defensive_tactics_idea_desc:0 "폴란드는 그들을 사랑하지 않는 국가들이 모든 면에서 자신을 포위하고 있음을 알았습니다. 우리가 살아남기 위해서는, 우리는 적군이 그들이 피를 흘릴 수 있는 모든면에서 댓가를 치룰 수 있도록 해야하고, 우리 군대가 폴란드 땅의 모든 부분을 방어할 준비가 되어있도록 해야 합니다."
POL_assembly_lines_idea:0 "현대 조립 라인"
POL_assembly_lines_idea_desc:0 "조립 라인은 공장의 효율성을 높입니다."
POL_air_radios_idea:0 "개인 파일럿 무전기"
POL_air_radios_idea_desc:0 "우리 조종사들이 서로 의사 소통을 할 수 있도록 하는 것은 그들의 복잡한 기동 능력을 향상시킵니다."
POL_euro_block_idea:0 "유럽 경제 연합체"
POL_euro_block_idea_desc:0 "독일의 경제 연합체에 참가하는 것은 우리 경제가 부강해지는 데 기여할 것입니다."
POL_an_absolute_monarch_idea:0 "절대적 군주"
POL_an_absolute_monarch_idea_desc:0 "모든 권위는 군주의 손에 달려 있습니다."
POL_centralized_state_idea:0 "중앙집권 국가"
POL_centralized_state_idea_desc:0 "귀족들은 매 차례마다 부족한 값을 치르고 있었고, 정부에 영향을 미칠 수 있는 그들의 능력을 해쳐 왔습니다."
POL_a_new_sejm_idea:0 "새로운 폴란드 세임"
POL_a_new_sejm_idea_desc:0 "개혁된 세임(Sejm)은 새로운 위협에 더 유연히 대처하고 합리적인 결정을 내릴 수 있습니다."
POL_trade_reform_idea:0 "국제 무혁 개혁"
POL_trade_reform_idea_desc:0 "우리의 무역 정책을 개혁하면 외국 시장에서 경쟁력을 유지할 수 있습니다."
POL_poland_forever_idea:0 "폴란드여 영원하라"
POL_poland_forever_idea_desc:0 "설령 폴란드가 사라지는 일이 있더라도 폴란드인들은 절대 굴복하지 않을 것입니다."
POL_spread_revolution_idea:0 "혁명 확산"
POL_spread_revolution_idea_desc:0 "혁명은 국경에 의해 멈추어서는 안되며 광범위하게 확산되어야 합니다."
POL_public_security_idea:0 "공안부"
POL_public_security_idea_desc:0 "공안부는 폴란드를 국내외의 위협으로부터 보호합니다."
POL_exceptionalism_idea:0 "폴란드 수용론"
POL_exceptionalism_idea_desc:0 "폴란드인들은 다른 모든 국가들과 비교할 때 예외적이라는 말을 들었고, 그것을 증명하기 위해 열심히 노력할 것입니다."
POL_redistribute_wealth_idea:0 "재분배된 재산"
POL_redistribute_wealth_idea_desc:0 "부르주아가 가져온 재산은 모든 사람에게 이익이 되도록 국민에게 재분배됩니다."
POL_peoples_king_idea:0 "인민의 왕"
POL_peoples_king_idea_desc:0 "아우구스틴 크저터리스카 1세는 폴란드 인들이 자신의 집을 싸우고 방어 할 수 있도록 고무시킵니다."
POL_tech_sharing_idea:0 "기술 공유"
POL_tech_sharing_idea_desc:0 "우리는 우리의 기술을 우리 동맹국들과 공유하고 있으며, 그들은 우리와 차례로 나누고 있습니다."
POL_lessons_of_the_empire_idea:0 "제국의 교훈"
POL_lessons_of_the_empire_idea_desc:0 "많은 소수 민족을 관리하는 경험을 바탕으로, 우리는 소수 민족을 통합하기위한 조치를 취했습니다."
POL_citizens_rights_idea:0 "시민들의 권리"
POL_citizens_rights_idea_desc:0 "시민들에게 힘을 실어줌으로써 군대에 입대하는 등 더 많은 계몽적인 노력을 시도 할 수 있습니다."
POL_monarchist_sympathies_idea:0 "군주론적 동조자들"
POL_monarchist_sympathies_idea_desc:0 "옛 왕국에 대한 동정심은 여전히 정부에 퍼져 있으며, 오랫동안 확인되지 않은 채로 남겨두면 위협이 될 수 있습니다..."
POL_russian_research_idea:0 "러시아 장갑 디자이너"
POL_russian_research_idea_desc:0 "러시아의 장갑 디자인을 가져오고 디자이너에게 자문을 구하면 도약을 통해 전차를 생산할 수 있는 자체 역량이 향상 될 것입니다."
POL_entente_research_idea:0 "공동 전투기 개발"
POL_entente_research_idea_desc:0 "공동연구는 전투기 디자인에서 뚜렷한 우위를 가지고 있습니다. 그들의 디자이너에게 자문을 구함으로서 우리는 우리 자신의 전투기를 크게 향상시킬 수 있을 것입니다."
POL_suffrage_idea:0 "여성 참정권"
POL_suffrage_idea_desc:0 "폴란드 공화국은 모든 시민의 평등권을 허용하며 그렇게함으로써 보상을 얻습니다."
POL_german_industry:0 "독일의 산업 지배력"
POL_german_industry_desc:0 "세계대전이 끝난 후, 독일은 우리나라 내부에서 운영되는 독일 기업들에게 유리한 경제 접근성을 제공하며 시간을 썼습니다. 이제 독일의 기업 이익은 폴란드 경제의 상당 부분을 통제하고 독일 경제에 연료를 공급하기 위해 우리나라를 마르게합니다."

