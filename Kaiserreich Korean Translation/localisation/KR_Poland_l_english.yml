poland.45.t:0 "The [GetYear] Sejm Elections"
poland.45.d:0 "As stated in our Constitution, elections for the Sejm must be held every four years. There are only three major parties that have a chance of gaining a majority, who will it be?"
poland.45.a:0 "The Patriotic Party."
poland.45.b:0 "The People's Coalition."
poland.45.c:0 "National-Radical Party."
poland.45.e:0 "The Syndicalist Party."

