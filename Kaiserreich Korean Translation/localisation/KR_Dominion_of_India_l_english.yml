DEH_balance:0 "균형잡힌 경제"
DEH_backwards_economy_1:0 "미개발된 경제"
DEH_backwards_economy_1_desc:0 "The nation is largely agrarian in nature, with many of its agricultural methods long outdated."
DEH_backwards_economy_2:0 "미개발된 경제"
DEH_backwards_economy_2_desc:0 "The nation is largely agrarian in nature, with many of its agricultural methods long outdated. Things have slowly started to change, however, with industrialisation becoming more common in urban areas."
DEH_riaf:0 "왕립 인도 공군"
DEH_war_fever:0 "영원한 재통합"
DEH_war_fever_desc:0 "인도 아대륙을 재통합시키려는 열기는 수도의 군중들이 인도의 통일을 막을 적들의 이름을 외치면서 이어졌습니다!"

### Focuses ###
DEH_Industry1_focus:0 "델리 민간 공장 확충"
DEH_Industry1_focus_desc:0 "The state of our industry is lacking. We should concentrate our efforts on researching new designs for our factories."
DEH_construction1_focus:0 "민간 공장 건설 시작"
DEH_construction1_focus_desc:0 "Armed with new technologies, we can start building factories across our nation."
DEH_construction2_focus:0 "민간 공장 건설 지속"
DEH_construction2_focus_desc:0 "We must continue to build civilian factories, to provide for our people."
DEH_construction3_focus:0 "민간 공장 건설 완료"
DEH_construction3_focus_desc:0 "We must complete our civilian factory expansion to ensure even in years to come we can provide for our people."
DEH_digging:0 "광산 확장"
DEH_digging_desc:0 "In order to fuel our factories, we must expand our mines. New technologies will help us with this."
DEH_railroads1:0 "인도 철도 연결망 확장"
DEH_railroads1_desc:0 "The Indian rail network was once the jewel of the British Empire. We must restore it to that condition."
DEH_railroads2:0 "철도 연결망 복원 지속"
DEH_railroads2_desc:0 "While our work extending the rail networks has been successful so far, we must continue it if we are to be able to move and supply our troops well."
DEH_production1:0 "군수 공장 확장 시작"
DEH_production1_desc:0 "Our military factories are currently lacking. We must dedicate our political efforts to expanding them."
DEH_production2:0 "군수 공장 확장 지속"
DEH_production2_desc:0 "While our military production has increased, it is not nearly at a level necessary to take on the Bharatiya Commune and the Princely Federation. We must continue to expand it."
DEH_production3:0 "군수 공장 확장 완료"
DEH_production3_desc:0 "With a little more effort, we should be able to increase our military production to a respectable level."
DEH_new_economy:0 "신경제"
DEH_new_economy_desc:0 "At long last, we have put our reputation as a backwater aside and may now truly claim to be a rising industrial power, ready to take on our enemies."
DEH_ISAC:0 "ISAC 가입"
DEH_ISAC_desc:0 "By joining the Imperial Scientific and Academic Council, we will be able to greatly expand our research potential through funding and information sharing."
DEH_ISAC2:0 "ISAC로부터의 이익"
DEH_ISAC2_desc:0 "We have received even more information from the ISAC, including blueprints for the construction of computing and census tabulating machines."
DEH_ISAC3:0 "ISAC 과학자 이민 장려"
DEH_ISAC3_desc:0 "By encouraging ISAC scientists to come to India, we can greatly increase our research output."
DEH_ISAC4:0 "Cross-Discipline Research"
DEH_ISAC4_desc:0 "Our expanded industry, army, and scientific infrastructure have allowed even more technological development."
DEH_ISACnuke:0 "ISAC 원자력 연구 프로그램"
DEH_ISACnuke_desc:0 "The ISAC have started developing a nuclear research program. We should join as well, as this weapon could have huge military benefits."
DEH_ISACrocket:0 "ISAC 로켓 프로그램"
DEH_ISACrocket_desc:0 "The ISAC have started developing a rocketry program. We should join as well, as this weapon has huge military benefits."
DEH_armyreform1:0 "군제 개혁 착수"
DEH_armyreform1_desc:0 "우리 군대는 상태가 영 좋지 않습니다. 백인 장교와 인도 장교로, 그리고 토후들의 사병으로 분열되어 있고, 방향성은 부족합니다. 우리는 생디칼리즘과, 반역자인 남부 토후들과 싸우기 위해 군대의 통합에 노력을 쏟아야 합니다."
DEH_princearmyreform:0 "토후들의 사병 문제"
DEH_princearmyreform_desc:0 "델리의 군대는 정규군과 토후들의 사병으로 나뉘어져 있습니다. 이것은 전투에서의 의사소통과 효율성을 저해하며, 우리는 너무 늦기 전에 해결책을 찾아야만 합니다."
DEH_diarchy:0 "Address the Diarchy"
DEH_diarchy_desc:0 "Our most urgent issue is the status of administrative governance which have languished under the ancient relic of the diarchy - dual rule over the provinces shared between the officials of the central government and the domains of the many princely states. The premier is under great pressure to do away with the archaic system of indirect rule in favour of more efficient and democratic local administration."
DEH_doctrine:0 "육군 교리 선택"
DEH_doctrine_desc:0 "We must chose a direction for our army. Should we emphasise speed and armoured vehicles, firepower, or sheer manpower? Our officers are now debating the best course of action."
DEH_motorized_focus:0 "인도 육군 차량화"
DEH_motorized_focus_desc:0 "India is a huge country, with a wide range of climates, from deserts to jungles. We must motorise our army so it is more mobile and able to respond to threats quicker."
DEH_armor1:0 "인도 기갑 부대"
DEH_armor1_desc:0 "Providing our troops with armoured vehicles will give us a distinct edge in facing off against our enemies."
DEH_armor2:0 "인도 기갑 부대 확충"
DEH_armor2_desc:0 "We must continue to expand our armoured corps, to maintain a competitive edge against our enemies."
DEH_infantry_focus:0 "세포이 현대화"
DEH_infantry_focus_desc:0 "Indian infantrymen are numerous and loyal. Their equipment, however, is dated and inefficient. We must rectify this."
DEH_arty:0 "델리의 포병 현대화"
DEH_arty_desc:0 "Delhi's artillery mostly dates from the Weltkrieg. We must modernise our artillery unless we wish our soldiers to be eviscerated without proper support."
DEH_gurkha:0 "구르카 연대 확충"
DEH_gurkha_desc:0 "The Gurkhas are the most feared soldiers in the world. We must ensure that their equipment is up to date and their training sufficient for their missions."
DEH_naval_effort:0 "왕립 인도 해군 확충"
DEH_naval_effort_desc:0 "우리 해군은 웃음거리가 되고 있습니다. 본격적인 해군 공창이 없이는 우리는 어떤 함선도 생산할 수 없습니다. 우리는 해군을 유지하기 위해 필요한 기반시설을 갖추는 데 모든 정치적 노력을 기울여야만 합니다."
DEH_old_canada_ships:0 "캐나다 함선 구입"
DEH_old_canada_ships_desc:0 "캐나다는 오래 전에 사용하고 이제는 퇴역하는 많은 구식함들을 가지고 있지만, 그 함선들은 우리의 작은 해군을 보강하는 데는 여전히 유용할 수 있습니다. 우리가 그들을 구매하겠다고 제안해야 할까요?"
DEH_flexible_navy:0 "유연한 해군에 집중"
DEH_flexible_navy_desc:0 "우리 해군은 유연해야 하고, 다양한 상황에 대응할 수 있어야 합니다."
DEH_large_navy:0 "대양 해군에 집중"
DEH_large_navy_desc:0 "우리는 우리의 적들을 압도하기 위해 우리 해군을 가능한 한 크게 유지해야 합니다."
DEH_submarine_effort:0 "잠수함에 집중"
DEH_submarine_effort_desc:0 "잠수함은 적의 수송선단을 교란시키는 더없이 훌륭한 수단입니다. 우리는 이들을 가능한 한 많이 건조해야 합니다."
DEH_cruiser_effort:0 "순양함에 집중"
DEH_cruiser_effort_desc:0 "순양함들은 통상파괴와 호위 임무를 포함한 많은 해군 임무에 대단히 효과적입니다."
DEH_destroyer_effort:0 "구축함에 집중"
DEH_destroyer_effort_desc:0 "구축함들은 적의 잠수함을 파괴하는 데 지극히 효과적입니다. 우리는 이들을 가능한 한 많이 건조함으로써 우리의 해상 운송이 안전하게 이루어지도록 해야 합니다."
DEH_capital_ships_effort:0 "전함에 집중"
DEH_capital_ships_effort_desc:0 "전함과 항공모함. 이들 주력함은 바다의 왕입니다. 우리는 적들을 위협하기 위해 이들을 많이 건조해야만 합니다."
DEH_rearm_marine:0 "왕립 인도 해병대 재무장"
DEH_rearm_marine_desc:0 "As trade between the newly unified Indian subcontinent and the rest of the world begins to accelerate, the security of Indian shipping has become a most urgent matter. The naval chief of staff and admiralty in Karachi have petitioned the prime minister with pleas to secure development aid from our allies so that Indian commerce can penetrate the high seas adequately escorted."
DEH_aviation_effort:0 "왕립 인도 공군 확충"
DEH_aviation_effort_desc:0 "우리의 공군력은 우스울 정도로 작습니다. 우리는 제공권을 확실히 장악하기 위해 공군력을 확장하는 데 주력해야만 합니다."
DEH_lalroy:0 "인드라 랄 로이의 복무"
DEH_lalroy_desc:0 "전설적인 세계 대전의 에이스 인드라 랄 로이는 새로운 인도 공군에 기꺼이 복무하고 있으며 그가 가진 조종사로서의, 그리고 이론가로서의 능력을 증명하고 있습니다."
DEH_fighter_focus:0 "전투기에 집중"
DEH_fighter_focus_desc:0 "하늘에서 적기가 보이지 않도록 하려면, 우리는 전투기 생산에 초점을 두어야 합니다."
DEH_bomber_focus:0 "폭격기에 집중"
DEH_bomber_focus_desc:0 "하늘에서 적들에게 파괴를 선사하려면, 우리는 폭격기 생산에 초점을 두어야 합니다!"
DEH_aviation_effort_2:0 "공군 확충 지속"
DEH_aviation_effort_2_desc:0 "제공권을 확실히 장악하기 위해서, 왕립 인도 공군은 계속 확장되어야 합니다."
DEH_CAS_effort:0 "근접 항공 지원기에 집중"
DEH_CAS_effort_desc:0 "정밀한 공중 지원을 통해 전투 중에 적들을 압박할 수 있다면, 적보다 훨씬 유리하게 전투를 수행할 수 있습니다."
DEH_NAV_effort:0 "해군 폭격기에 집중"
DEH_NAV_effort_desc:0 "해군 폭격기는 우리의 함선들이 위험을 떠안지 않고 적함들을 파괴할 수 있게 해줍니다. 만약 우리의 해군이 열세이거나 다른 작전으로 바쁘다면 우리는 이들을 가능한 많이 만들어야 합니다."
DEH_expand_indian_air_force:0 "인도 공군 확충"
DEH_expand_indian_air_force_desc:0 "인도 아대륙의 통일과 함께, 인도 공군에 더 많은 자금을 조달하여 국가 전체에서 작전을 수행할 수 있는 항공모함의 건조안이 의회에 제안되었습니다."
DEH_prepare1:0 "최후의 싸움을 준비하라"
DEH_prepare1_desc:0 "가까운 장래에 우리가 바라티야 코뮌 그리고 토후 연맹과 마주하게 되리라는 것은 불가피합니다. 우리는 거사가 있기 전에 가능한 한 우리가 강함을 확실히 해야만 합니다."
DEH_fortify_princely_border:0 "토후 연맹 국경 요새화"
DEH_fortify_princely_border_desc:0 "다가오는 전쟁에서 우리의 첫 번째 과제는 남쪽 국경을 안정화하는 것입니다. 우리는 적절한 요새를 통해 토후 연맹에 맞설 것입니다."
DEH_fortify_commune_border:0 "바라티야 코뮌 국경 요새화"
DEH_fortify_commune_border_desc:0 "다가오는 전쟁에서 우리의 첫 번째 과제는 동쪽 국경을 안정화하는 것입니다. 우리는 적절한 요새를 통해 코뮌에 맞설 것입니다."
DEH_prepare2:0 "최후의 싸움을 계속 준비하라"
DEH_prepare2_desc:0 "이제 우리의 직접적인 영역이 안정화되었으니, 우리는 곧 우리나 그들의 상황에 따라 전쟁을 준비해야만 합니다..."
DEH_invadeBHC:0 "생디칼리스트들을 침공하라!"
DEH_invadeBHC_desc:0 "동부의 생디칼리스트들은 너무 오랫동안 위협적이었습니다. 우리는 기습적인 선제 공격을 해야만 합니다!"
DEH_revoltBHC:0 "동부의 반란을 조장하라!"
DEH_revoltBHC_desc:0 "우리의 정보부는 히말라야 산 기슭에 숨어있는 충성파 반군들과 계속 접촉해 왔습니다. 우리는 그들에게 손을 내밀어 아삼에서부터 폭동을 조장해 서부의 우리 군대가 자유롭게 움직일 수 있도록 해야 합니다."
DEH_BHC_revolters:0 "아삼에서 폭동이 일어납니다!\n"
DEH_invadePRF:0 "남부의 반역자들을 격파하라!"
DEH_invadePRF_desc:0 "남부에 있는 자칭 '토후 연맹'은 분리주의자들의 보금자리일 뿐입니다. 우리는 그들을 짓밟아야만 합니다!"
DEH_revoltPRF:0 "남부의 반란을 조장하라!"
DEH_revoltPRF_desc:0 "코친의 새로운 토후는 영국 왕실에 충성심을 가지고 있습니다. 만약 우리가 그가 우리와 함께 하도록 설득할 수 있다면, 북부의 우리 군대는 자유롭게 움직일 수 있을 것이고, 반면 토후들은 그의 반란을 진압하는 부담을 떠안게 될 것입니다."
DEH_PRF_revolters:0 "코친의 토후가 반란을 일으킵니다!\n"
DEH_unifyindia:0 "인도는 통일되었다!"
DEH_unifyindia_desc:0 "인도에 승리를! 아대륙은 다시 한 번 우리의 것입니다! 그 누가 우리를 가로막습니까?"
DEH_bhutan:0 "타왕의 영유권을 주장"
DEH_bhutan_desc:0 "타왕은 세계 대전의 혼란을 틈탄 부탄이 차지했습니다. 이제 진정한 국가 정부가 재건되었기 때문에 그 지역에 대한 우리의 지배를 재확보해야 할 때입니다."
DEH_nepal:0 "네팔의 영유권을 주장"
DEH_nepal_desc:0 "네팔은 세계 대전의 혼란을 틈타 인도 저지대로 확장했습니다. 그곳에 대한 우리의 정당한 영토를 재확보할 때입니다."
DEH_madras:0 "데칸의 소국"
DEH_madras_desc:0 "남부 인도의 소국들은 기꺼이 인도에 편입되거나 정복당해야만 합니다. 선택은 그들이 하겠지만."
DEH_siam:0 "시암의 버마 영토"
DEH_siam_desc:0 "시암 왕국은 옛 영국령 인도 제국의 몰락을 틈타 이익을 취했던 '문명국'들 중 가장 기회주의적인 나라 중 하나였습니다. 아삼과 벵갈의 사회주의 봉기에 의해 압박을 받은 신생 버마 국가와 함께, 시암 정부는 몰멘 지역의 몇몇 도시를 간단히 점령했습니다. 이 영토들은 반환되어야만 합니다!"
DEH_goa:0 "고아의 영유권을 주장"
DEH_goa_desc:0 "고아는 자랑스러운 우리 나라의 한쪽에 있는 티끌에 지나지 않습니다. 그곳은 우리의 영토이며, 당연히 반환되어야만 합니다."
DEH_ceylon:0 "실론의 영유권을 주장"
DEH_ceylon_desc:0 "권리에 의해, 실론과 안다만 섬은 우리 나라의 정당한 영토의 일부분입니다. 그들의 식민주의는 종식되어야만 합니다."
DEH_burma:0 "버마 통합"
DEH_burma_desc:0 "동부의 버마 왕국은 한때 영국령 인도 제국의 일부였고, 이제는 그들을 나날이 팽창하는 우리의 영역에 통합할 때가 되었습니다."
DEH_economyreform1:0 "인도경제법"
DEH_economyreform1_desc:0 "우리의 새 수상은 주요 경제 개혁법을 제정하기로 결정했습니다. 하지만, 이는 토후회(Chamber of Princes)의 반발과 저항에 직면할 것으로 예상됩니다."
DEH_economyreform2:0 "산업 개혁"
DEH_economyreform2_desc:0 "우리의 새 정부는 산업 권리에 대한 개혁 법률을 마련하기로 결정했습니다."
DEH_industryreformact:0 "봄베이 계획"
DEH_industryreformact_desc:0 "A new proposal for industrial development has emerged in the Dominion Legislature. Called the Bombay Plan, this will have large effects on our economy."
DEH_movies:0 "Indian Cinema: Propaganda Machine?"
DEH_movies_desc:0 "The vibrant Indian cinema scene has the possibility to be a powerful tool of the state, and while movies are still mainly a toy of the rich, they have wide reaching social effects."
DEH_unifyindia_2:0 "신인도의 태동"
DEH_unifyindia_2_desc:0 "All India is no longer divided into three parts and the Delhi government stands triumphant from the Khyber Pass to the Bay of Bengal. From Calcutta to Hyderabad the legitimacy of the Delhi government has been accepted by the many peoples, castes and religious groups of the Indian nation. Now it is time for India to march towards the future united and forever indivisible!"
DEH_princely_officers:0 "토후 연맹 장교단"
DEH_princely_officers_desc:0 "The first order of business is dealing with the officers of the defeated Princely Federation. Do we give them a place in our nation? Or retire them before they can make further trouble?"
DEH_PRFreform1:0 "Integrate the Former Bombay Presidency"
DEH_PRFreform1_desc:0 "We have brought about the complete collapse of the princely state and established control over the southern-most part of the sub-continent. Now, however, we must decide how to integrate the provinces previously ailing under feudal rule."
DEH_PRFreform2:0 "데칸 토후 연맹 통합"
DEH_PRFreform2_desc:0 "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
DEH_bhartiya_officers:0 "사회주의 인도 장교단"
DEH_bhartiya_officers_desc:0 "The first order of business is dealing with the officers of the defeated Bharatiya Commune. Do we give these socialists a place in our nation? Or retire them before they can make further trouble?"
DEH_industry_question:0 "산업 문제"
DEH_industry_question_desc:0 "The Bharatiya Commune relied on nationalised industry, and its business leaders are now turning to us to answer the question regarding what they should do now - the answer for which will determine just how easy it will be for us to pacify the Commune's former heartland."
DEH_orissa_question:0 "Fate of the Zamindar Squatters"
DEH_orissa_question_desc:0 "There are a large number of exiled princes who wish to resume their estates in Orissa, now that the socialists have been defeated. Doing so will, however, mean evicting those who have taken over their lands. The question will need to be settled if we are to solidify our rule over the region."
DEH_assam_question:0 "아삼 차 플랜테이션의 운명"
DEH_assam_question_desc:0 "The vast tea plantations of Assam have functioned as state owned entities until the downfall of their socialist rulers. Now they are suffering, and we must settle the question of what is to be done with them if we are to solidify our rule over the region."

### Events ###
delhi.0.t:0 "인도 자치령 개요"
delhi.0.d:0 "세계 대전이 시작되었을 때, 대영제국의 태양 아래 어떤 곳도 인도만큼 충성스럽게 나서지 않았습니다. '검이 기꺼이 칼집에서 튀어나왔다'라는 한 기자의 말처럼, 서부 전선의 참호에서 아라비아의 사막까지, 영국령 인도 제국의 군대는 황제와 전투의 영광을 위해 끈질기게 싸웠습니다. 그러나, 전쟁이 끝나면 이 전쟁에 대한 그들의 전폭적인 지원이 인도 국내의 정치에 대한 양보와 개혁으로 이어지게 될 것이라는 것은 인도가 내심 가지고 있던 기대이기도 했습니다. 카이저 전투가 끝나고, 서부 전선에서 동맹국이 승리를 거둠과 동시에, 중동에서의 독립운동이 진창으로 빠져들어가면서, 영국과 그 제국은 결국 1921년 참 명예롭게도 '루덴도르프의 평화'를 승인했습니다. 이 패배로 인도의 개혁 요구는 가라앉을 기미가 보이지 않았고, 이들은 자치권의 확충을 대대적으로 요구했으며, 세계 대전에서의 패배로 대단히 예민해진 영국의 대응은 가혹했습니다. 영국이 그들의 약속을 어긴 이후 인도 국가 의회는 더욱 극단적으로 변해갔고, 곧 사보타주와 테러는 곧 영국령 인도 전역에서 흔한 광경이 되었습니다. 웨일스에서 살해당한 41명의 파업 광부들이 영국 본토를 혁명의 물결에 빠뜨렸을 때, 인도는 곧 그 뒤를 따랐습니다. 캐나다로 망명한 정부는 아대륙에 대한 지배력을 어떻게든 유지하기 위해 안간힘을 쓰면서, 마하라자 강가 싱이 이끄는 인도 자치회를 영국령 인도 제국의 통치자로 인정하기로 결정했습니다. 그러나 이는 끓어오르는 독립 열망을 진정시키는 데 도움이 되지 않았고, 제 1차 선거에서 인도 국가 의회는 투표를 거부했습니다. 이윽고 델리에서 집결한 충성파들에 맞서, 민족주의 정서의 중심지인 봄베이에서, 사회주의 정서의 중심지인 벵갈에서 각각 파벌이 형성되었습니다. 그 결과는 INC가 캘커타에서 임시정부를 선포한 직후의 격렬한 내전으로 이어졌고, 곧 하이데라바드의 니잠 아래 연합한 남부 토후들이 이를 뒤따랐습니다. 아프간의 침공으로 전투에서 패배하고 퀘타와 페샤와르가 카불에 양도당하는 등 초기의 시련에도 불구하고, 강가 싱은 종신 총독을 선언하고 충성파 군인들을 집결시킨 뒤, 캘커타와 하이데라바드의 야망을 저지하는 데 성공했습니다."
delhi.0.a:0 "조지 5세 만세! 마하자라 만세!"

delhi.1.t:0 "1936년, 델리의 가장 암울한 시간"
delhi.1.d:0 "델리의 정부는 영국령 인도 제국의 법적 후계 국가를 자처하지만, 국경 너머에는 권좌를 얻기 위해 조각난 서로 다른 인도들이 있습니다. 진보적 성향의 토후들과 자본가들은 권위주의적인 현재의 자치령에 만족하고 있지만 급진적인 민족주의자들과 독립운동가들은 여전히 영국의 추방을 요구하고 있습니다. 중앙 의회뿐만 아니라 붉은 요새(Red Fort) 내부에서도 긴장이 고조되고 있습니다. 북부의 아프가니스탄인들은 우리의 모든 움직임을 예의주시하고 있고, 그들이 자칭 '연맹'이라 부르는 퇴폐적인 남부의 토후들은 우리를 몰락시킬 음모를 꾸미고 있습니다. 동부에 위치한 바라티야 코뮌의 생디칼리스트 쓰레기들은 전체주의에 굴복해 우리나라에 또 다른 큰 위협이 될 수 있습니다. 개혁은 필연적입니다. 그렇지 않으면 우리는 지구상에서 사라지게 될 것이고, 영국인들은 알렉산더 대왕, 무굴 제국, 그리고 그들 전에 있던 모든 이들처럼 결국 인도에서 쫓겨날 것입니다."
delhi.1.a:0 "마하자라와 왕 겸 황제를 믿으라!"

delhi.2.t:0 "영국령 인도 제국의 잔해"
delhi.2.d:0 "토후들 그리고 영국의 오랜 식민 통치가 이상하게 어우러진 델리는 세계 대전의 영웅 마하라자 강가 싱을 중심으로, 영국령 인도 제국의 관료들 및 북서부의 현지 토후들에 의해 통치됩니다. 그러나 혁명이 인도를 무정부 상태에 빠뜨린 지 십여 년이 지났고 개혁의 필요성은 끔찍하고 고통스럽게도 명백해졌습니다."
delhi.2.a:0 "신과 황제와 인도를 위하여!"

delhi.3.t:0 "조지 5세의 승하"
delhi.3.d:0 "망명 중인 영국의 왕 조지 5세는 마침내 혁명이 본토를 휩쓸고 지나간 이후 줄곧 그를 괴롭혀온 질병에 굴복했습니다. 델리에 위치한 인도 자치령의 국가 원수로서, 그의 죽음은 분명히 옛 영국령 인도 제국에서 떨어져 나온 다른 인도들을 긴장시킬 것이지만, 현재로서는 그의 아들 에드워드가 정식으로 대관식을 치룰 때까지 섭정을 맡을 것입니다."
delhi.3.a:0 "협상국은 애도중이다."

delhi.4.t:0 "아프가니스탄의 침공!"
delhi.4.d:0 "조지 5세의 승하 이후 순간적인 혼란을 감지한 아프가니스탄이 우리를 침공했습니다! 그들이 이런 짓을 벌인 것은 이번이 처음이 아닙니다. 그들은 세계 대전이 종전된 당시에도 페샤와르와 퀘타의 도시들을 공격하고 훔쳐갔습니다. 우리는 자치령을 보호해야만 합니다! 인도에 승리를(jai Hind)!"
delhi.4.a:0 "우리는 저 개자식들을 쫓아내고 우리의 땅을 되찾을 것이다!"

delhi.5.t:0 "5차 앵글로-아프간 전쟁: 승리!"
delhi.5.d:0 "아프가니스탄의 영향을 인도 내에서 증대시키겠다는 아마눌라 칸의 야망은 무너졌습니다. 자치령의 군대는 더랑 방어선을 넘어, 상실했던 북서부 국경, 페샤와르와 퀘타의 도시들을 재탈환하고 나아가 카불까지도 위협했습니다. 아프가니스탄은 완전히 혼란에 빠져 있고 그 국민들은 평화를 간청하고 있습니다. 우리가 핵심 지역들을 되찾아갈 것에는 의심의 여지가 없지만, 이 이상의 군사 행동은 정치적으로 비용이 많이 들 것입니다. 괴뢰 정부를 세우는 것도 효과가 있겠지만, 역시 그만큼의 정치력이 들 것은 자명합니다."
delhi.5.a:0 "더 이상 밀어붙여서는 안 된다. 어쨌든, 아프가니스탄은 '제국의 무덤'이니까..."
delhi.5.b:0 "괴뢰 정부를 세워야 한다, 아프간인들의 충성심을 확보하기 위해서."
delhi.5.c:0 "우리는 아프간인들을 진정시켜야만 한다! 그게 언제 실패한 적 있나? 카불로 진격하라!"

delhi.6.t:0 "누가 아프가니스탄을 다스리는가?"
delhi.6.d:0 "이제 아프가니스탄은 확고히 우리의 영향권 안에 있기 때문에, 우리는 누가 통치자가 될 것인지 결정해야 합니다."
delhi.6.a:0 "아마눌라 칸을 권좌에 계속 앉혀두어라. 그는 인기있으니까."
delhi.6.b:0 "무함마드 나디르 샤를 앉혀라. 그는 우리에게 충성을 바칠 것이다."

delhi.7.t:0 "1936년 제국 회의"
delhi.7.d:0 "1911년, 조지 5세를 기념하기 위해 마지막으로 열렸던 행사인 제국 회의는 새로운 영국 국왕의 대관식을 기념하는 대규모 행사이자 국가에 대한 중요한 선언의 순간이었습니다. 현재, 아프가니스탄이 인도인들에게 패배하고 대영제국은 여전히 위험에 처해 있기 때문에, 많은 사람들은 새로운 군주 에드워드가 그가 권한을 위임한 입법부에게 더욱 많은 권한을 부여하기를 기대하고 있습니다. 그러나 그가 여전히 아대륙을 구성하는 이질적인 민족, 문화, 종교 집단들이 하나로 뭉칠 수 있는 정신적 지주로서 여겨지는 것 역시 사실입니다."
delhi.7.d.nowar:0 "1911년, 조지 5세를 기념하기 위해 마지막으로 열렸던 행사인 제국 회의는 새로운 영국 국왕의 대관식을 기념하는 대규모 행사이자 국가에 대한 중요한 선언의 순간이었습니다. 현재, 아프가니스탄이 인도인들에게 패배하고 대영제국은 여전히 위험에 처해 있기 때문에, 많은 사람들은 새로운 군주 에드워드가 그가 권한을 위임한 입법부에게 더욱 많은 권한을 부여하기를 기대하고 있습니다. 그러나 그가 여전히 아대륙을 구성하는 이질적인 민족, 문화, 종교 집단들이 하나로 뭉칠 수 있는 정신적 지주로서 여겨지는 것 역시 사실입니다."
delhi.7.a:0 "연합왕국의 국왕 겸 인도의 황제, 에드워드 8세 폐하 만세!"
delhi.7.b:0 "에드워드 8세 폐하와 그가 임명한 인도의 총독, 마하라자 강가 싱 만세!"

delhi.8.t:0 "1936년 자치령 선거"
delhi.8.d:0 "아프가니스탄이 처리되고, 국가가 안정화되자, 에드워드 국왕은 선거를 개최하기로 결정했습니다. 네 개의 주요 정당들이 국민들의 표를 얻기 위해 경쟁하고 있습니다. V. S. 스리니바사 사스트리가 이끄는 인도 자유당, 나라시마 케르카르가 이끄는 사회자유주의 스와라지당, 무함마드 알리 진나가 이끄는 사회민주주의 전인도 자주당, 그리고 마지막으로 시칸데르 하야트 칸이 이끄는 보수주의 통일당이 그들입니다."
delhi.8.a:0 "인도 자유당이 승리를 가져갔다!"
delhi.8.b:0 "스와라지당이 투표함을 가득 채웠다!"
delhi.8.c:0 "진나의 좌파 세력이 선거를 휩쓸었다!"
delhi.8.e:0 "통일주의자들이 권력을 쥐었다!"

delhi.9.t:0 "1936년 자치령 선거"
delhi.9.d:0 "아프가니스탄이 처리되고, 국가가 안정화되자, 에드워드 국왕은 선거를 개최하기로 결정했습니다. 네 개의 주요 정당들이 국민들의 표를 얻기 위해 경쟁하고 있습니다. V. S. 스리니바사 사스트리가 이끄는 인도 자유당, 나라시마 케르카르가 이끄는 사회자유주의 스와라지당, 무함마드 알리 진나가 이끄는 사회민주주의 전인도 자주당, 그리고 마지막으로 시칸데르 하야트 칸이 이끄는 보수주의 통일당이 그들입니다."
delhi.9.a:0 "인도 자유당이 승리를 가져갔다!"
delhi.9.b:0 "스와라지당이 투표함을 가득 채웠다!"
delhi.9.c:0 "진나의 좌파 세력이 선거를 휩쓸었다!"
delhi.9.e:0 "통일주의자들이 여전히 권력을 쥐고 있다!"

delhi.10.t:0 "양원의 지위"
delhi.10.d:0 "우리는 10년 전 강가 싱이 권력을 잡은 이후로 줄곧 외면해온, 혐오스러울 정도로 많은 긴급한 문제들에 직면해 있습니다. 가장 시급한 것은 이 무정부상태의 옛 잔해에 남은 완전히 망가진 행정 체계입니다 - 각 지방에 대한 이원 통치는 중앙정부의 관료들과 자본가 연합과 많은 토후국들의 자치 단체들 사이에서 공유되었습니다. 총독은 더 효율적이고 민주적인 지방 정부를 위해 구식의 간접 통치 시스템을 없애야만 한다는 엄청난 압력을 받고 있지만, 자치령이 지금까지 서북부 토후들의 거대한 영향력에 연명하고 있었음은 부정할 수 없습니다."
delhi.10.a:0 "마하라자는 그들이 지배자 노릇을 계속하도록 두어야 한다, 그들의 충성심은 확실하다!"
delhi.10.b:0 "토후들에게 연금을 지급하라, 하지만 그들의 권한은 폐지시켜라!"
delhi.10.c:0 "간접 통치를 폐지하고 그들의 지위를 박탈하라!"

delhi.11.t:0 "인도 경제법"
delhi.11.d:0 "인도 경제가 무너지고 있습니다. 구시대적인 무역 규제, 부패한 징세 공무원, 그리고 끔찍할 정도로 부족한 해외 투자가 경제 발전을 위기로 몰아넣었습니다. 인더스 강의 상인들, 재계의 거물들, 그리고 기업가들이 우리 나라의 시장 규제를 자유화하는, 자치령 경제의 흐름을 뒤엎을 개혁을 요구하고 있습니다. 총독 개인적으로는 광범위한 민영화, 세제 개혁, 인플레이션 억제 대책의 제정을 포함하는 이러한 아이디어에 대해서 딱히 반감을 가지고 있지는 않습니다. 그러나, 그러한 강력한 경제 자유화는 여전히 지배층의 대다수를 차지하고 있는 가난한 시골 농민들을 격분케 할 수도 있습니다."
delhi.11.a:0 "인도의 자유와 인도의 위대함은 자유 시장 경제를 필요로 한다!"
delhi.11.b:0 "자주적인 국민들에게는 균형 잡힌 경제 체제가 필요하다!"
delhi.11.c:0 "단일 국가에는 단일 시장을 적용하라!"

delhi.12.t:0 "[GetYear]년의 인도산업법"
delhi.12.d.liberal:0 "In the wake of the our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. However, the backbone of the Liberal Party is founded on the support of business magnates and wealthy industrialists - a group fundamentally opposed to a strong and emancipated worker's movement. The government will have to take a controversial decision no matter what."
delhi.12.d.swaraj:0 "Following our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. Yet the Swaraj Party is facing a thoroughly hard choice. On one hand, a great deal of electoral support for the party stems from the emancipated middle class who regard worker's rights positively, but another wing garners considerable financial aid and support from the industrialists and bankers of Delhi and Lahore. With the party thus divided, it seems that only the premier himself will have the power to force through a decision."
delhi.12.d.jinnah:0 "Following our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. For Jinnah the course looks clear. Swept into office on the winds of popular affection founded in the lowest levels of society, a refusal to improve the livelihood of the industrial worker will appear as all but traitorous."
delhi.12.d.union:0 "Since the Unionist Party swept into office in the last election a reform of the stagnate Indian economy has been passed and the status of the princely states been determined. However, demands have been presented by leaders of the nascent trade union movement of the north-west - demanding the government legislate in favour of greater worker's rights. Traditional and slightly reactionary in its origin, this is a very controversial demand for the incumbent Unionist cabinet. However, the movement for the betterment of worker's rights is an increasingly powerful organisation within the Dominion. As such a contradictory stance by the government and its landed supporters might risk driving the up and coming trade unionists into the arms of radical Syndicalism."
delhi.12.a:0 "노동조합주의는 생디칼리즘이나 다를 바 없다, 규제하라!"
delhi.12.b:0 "노동자들의 권리를 적당히, 다만 점진적으로 보장하라!"
delhi.12.c:0 "프롤레타리아들은 더 이상 고통받지 않을 것이다, 노동조합을 지지하라!"

delhi.13.t:0 "봄베이 계획"
delhi.13.d:0 "Now that our opponents have been destroyed, we can turn to returning our industry to civilian purposes. Three plans have been presented, and must be decided upon."
delhi.13.a:0 "경제를 개혁할 5개년 계획을 수립하라!"
delhi.13.b:0 "필요하다면 정부가 개입할 수 있는 균형 잡힌 체계를 마련하라!"
delhi.13.c:0 "자유로운 국민들을 위한 자유로운 시장!"

delhi.21.t:0 "버마 문제"
delhi.21.d:0 "A successor state to the late British Raj, Burma's recent history has been troubled. Destabilised by internal friction against the Konbaung dynasty and exploitation of the nascent oil industry, the Burmese have now been freed of the hassle of running their own country by our victorious troops. However, Burma was only a loosely integrated part of the Raj - and some officials within our own government strongly disagree with outright annexing the Burmese districts, instead advocating the creation of a nominal independent Burma - under the benevolent guidance of our own government of course."
delhi.21.a:0 "독립된 버마를 복원하라"
delhi.21.b:0 "버마 지역을 우리 국가에 통합하라"
delhi.21.c:0 "꼰바웅 왕조를 복원하라!"
delhi.22.t:0 "[PRF.GetNameDef]의 혼돈!"
delhi.22.d:0 "Osman Ali Khan's autocratic ambitions and hubris have finally driven the southern princes into open revolt! For the second time in a decade, the Hindu rulers of Mysore and Travancore waver in their oaths of loyalty towards their nominal overlord. Kannada and Malayalam troops already openly engage army units loyal to the Hyderabad government whilst the federal apparatus of state in the south has been thrown into absolute disarray. While it risks provoking the Nizam into war with us, and perhaps [BHC.GetNameDef], this could be an opportune time to seize the Bombay Presidency which lies just across our border. Chances are good the Nizam is too busy to respond and will simply let it go."
delhi.22.a:0 "봄베이 점령을 위해 군대를 보내라"
delhi.22.b:0 "아니, 이건 너무 위험한 계획이다"
delhi.23.t:0 "자치령 군대가 봄베이로 진입하다"
delhi.23.d:0 "No doubt taking advantage of our chaotic state, soldiers from [DEH.GetNameDef] have begun streaming across the border into the former Bombay Presidency, fully intending to seize it while we are busy with our civil war. If we attempt to stop them, it will mean open war with the north in addition to our current problems."
delhi.23.a:0 "우리는 선택지가 없다. 그들이 가지도록 두어라"
delhi.23.b:0 "우리는 우리의 정당한 영토를 지키기 위해 싸워야만 한다!"
delhi.24.t:0 "봄베이는 우리 것이다"
delhi.24.d:0 "As we suspected, the [PRF.GetAdjective] forces are too preoccupied to do much more than express outrage at our occupation of Bombay. By the time the war is done, the border will have been solidified."
delhi.24.a:0 "이미 정해진 일이다!"

delhi.25.t:0 "영국과의 전쟁!"
delhi.25.d:0 "대영제국과의 전쟁은 이제 영국 왕에 대한 충성을 버릴 때라는 것을 의미합니다. 어쨌든, 우리는 더 이상 자치령이 아닙니다."
delhi.25.a:0 "새로운 공화국으로!"

delhi.100.t:0 "토후들의 사병 문제"
delhi.100.d:0 "Besides retaining informal sovereignty during the paramountcy of the British Raj, the Princely States also fielded their own private armies, ranging in size from mere regiments to several battalions of infantry, cavalry and artillery. Now, with our new government already having decided on the internal status the Princely remnants, the lingering question of what to do with their armies finally surfaces. Some argue that the Princes retain nominal control over the forces in question while at the same time expanding their ranks in order to keep them up to date with the regular state forces. Others believe it is time to bring the princely troops directly and unequivocally under the control of parliament as equal units to the standard army divisions. At the same time a minority of reactionary maharajas and feudal landowners advocate a maintaining of the status quo, although this approach is highly unpopular."
delhi.100.a:0 "의회의 통제 아래 토후들의 사병을 흡수하라!"
delhi.100.b:0 "공식적으로는 사병들을 흡수하지만, 토후들이 계속 그들의 부대를 통제하도록 하라!"
delhi.100.c:0 "현 상황을 유지하라. 지금 혼란을 초래하는 건 좋지 않다..."

delhi.101.t:0 "네팔에서의 잔학 행위!"
delhi.101.d:0 "네팔의 인도계 소수 민족이 갠지스-야무나 강 유역 전역에서 폭동을 일으켰고, 저항 세력은 드라둔과 고라흐푸르에서 무장했습니다. 최근 네팔 왕국군이 힌두교의 축제인 디왈리를 기해 모인 인도 시위대를 학살한 것으로 인해, 그들의 반발은 대단히 빠르게 폭력 사태로 번지고 있습니다. 네팔의 인도 소수 민족은 정부가 개입할 것을 요구합니다!"
delhi.101.a:0 "전쟁이다! 우리는 억압받는 사람들을 해방시켜야 한다!"
delhi.101.b:0 "그들의 정부를 장악하기 위한 비밀 행동을 개시하라!"
delhi.101.c:0 "누가 신경이나 쓰나?"

delhi.106.t:0 "[From.GetNameDefCap] Demands Our Burmese Districts"
delhi.106.d:0 "The cursed [From.GetAdjective] government is demanding the return of the Burmese territory we 'pacified' during the Raj's collapse. This is a shameful display of bad manners!"
delhi.106.a:0 "It's no use fighting over these useless provinces"
delhi.106.b:0 "We know of no 'Burmese' districts, this is Siam - one and indivisible!"
delhi.106.c:0 "Rally our allies to our defence!"
delhi.106.e:0 "Rally our overlord to our defence!"
delhi.107.t:0 "[From.GetName] Submits"
delhi.107.d:0 "The [From.GetAdjective] government has wisely caved to our demands and returned all occupied Burmese territory."
delhi.107.a:0 "A wise move"
delhi.108.t:0 "Our Demands for [From.GetAdjective] Burma are Refused"
delhi.108.d:0 "The very reasonable demands presented by our envoy to the [From.GetAdjective] government have been completely rejected! We now have to choose whether or not to force our claims through by military might or suffer a diplomatic defeat both domestically and internationally. The eyes of the entire country are upon our cabinet!"
delhi.108.a:0 "Then we shall liberate the Malay Peninsula by force!"
delhi.108.b:0 "Swallow our pride and renege on our claims"
delhi.109.t:0 "[demand_country.GetName] Menaces [From.GetNameDef]"
delhi.109.d:0 "A resurgent [demand_country.GetAdjective] government is pushing for a revision of the border between their Burmese provinces and those of our [From.GetAdjective] allies. This is a difficult situation given the fact that the areas occupied by [From.GetNameDef] were taken by force, but it wouldn't be cricket to abandon our allies in Indochina..."
delhi.109.a:0 "Declare our solidarity with our allies in Bangkok!"
delhi.109.b:0 "Pressure the Siamese to cede the disputed districts"
delhi.110.t:0 "[From.GetName] Defends [SIA.GetNameDef]"
delhi.110.d:0 "Curses! The cowardly Siamese have hid under the skirts of their [From.GetAdjective] allies. What we thought to have been a simple revision of an illegal occupation has turned into an international conflict! This might be a bit more than we asked for, but the repercussions of giving up our claims would be disastrous as well."
delhi.110.a:0 "Then we shall liberate the Malay Peninsula by force!"
delhi.110.b:0 "Such a war would only bring chaos to all of Asia..."
delhi.111.t:0 "[From.GetNameDefCap] Has Betrayed Us!"
delhi.111.d:0 "The [From.GetAdjective] has sent a message saying they have no intention of defending us from [demand_country.GetNameDef]'s demands, considering we acquired the territory by force to begin with. They sternly suggest we return the Burmese lands as requested."
delhi.111.a:0 "Then we shall fight these aggressors on our own!"
delhi.111.b:0 "Secede the disputed territories"

delhi.115.t:0 "Elections for Parliament, [GetYear]"
delhi.115.d:0 "It has been four years since the last democratic elections took place in our fair state. From the mouth of the Indus to the peaks of the Himalayas our trusted officials and commissioners are busy erecting voting booths for the millions of honest Indians that certainly will do their democratic duty and participate in the election. Campaigns have been fought and speeches held and the parties of democratic India eagerly await the results."
delhi.115.a:0 "The Indian Liberal Party scores a landslide!"
delhi.115.b:0 "The Swaraj Party carries the day!"
delhi.115.c:0 "The leftist Home Rule Party sweeps into parliament!"
delhi.115.e:0 "The farmer-gentry alliance of the Unionist Party triumphs!"
delhi.115.f:0 "The Socialist Party of India achieves power!"

delhi.150.t:0 "시르 시칸데르 하야트 칸의 사망"
delhi.150.d:0 "인도의 가장 위대한 정치가 중 한 명인 시칸데르 하야트 칸 경은 어젯밤 물탄의 펀잡에 있는 그의 저택에서 세상을 떠났습니다. 위대한 지도자이자 정치가인 하야트 칸은 수년간 통일당을 이끌었고 그의 당의 보수적인 이상을 위해 힘차게 움직여왔습니다. 그의 자리는 인기있는 자트족의 리더인 초투 람이 계승했습니다."
delhi.150.a:0 "편히 잠들라"
delhi.151.t:0 "V. S. 스리니바사 사스트리의 사망"
delhi.151.d:0 "유명한 인도 자유당의 빈틈없고 훌륭한 지도자 V. S. 스리니바사 사스트리는 오랫동안 그를 괴롭혀온 질병과 투쟁한 끝에 그의 가까운 친척과 친구들에 의해 둘러싸여 지난 밤 세상을 떠났습니다. 그의 자리는 젊은 경제학자 미노체르 레예스 마사니가 계승했습니다."
delhi.151.a:0 "자유당은 위대한 지도자를 애도한다"
delhi.152.t:0 "깅가 싱의 서거"
delhi.152.d:0 "영국령 인도 제국이 생겨난 이후 가장 위대한 인도인인 마하라자 깅가 싱이 어젯밤 늦게 비카너 주에 있는 그의 왕궁에서 세상을 떠났습니다. 영국군 그리고 영국령 인도군에서 뛰어난 경력을 쌓은 싱은, 사회주의 반란과 토후들의 반역이라는 미친 사태 속에서 안정된 정통 정부를 만들어낸 사람이었습니다. 그 어느 때보다도 인도가 강해진 지금, 그의 빈 자리는 더욱 크게만 느껴질 것입니다."
delhi.152.a:0 "인도인들은 전국적으로 애도중이다"
delhi.152.b:0 "살아있는 성자, B.R. 암벳카르가 그를 이어 총독이 될 것이다"
delhi.152.c:0 "제계의 엄청난 거물, J.R.D. 타타가 그를 이어 총독이 될 것이다"
delhi.152.e:0 "엄격한 외교관, A.C. 샤테르지가 그를 이어 총독이 될 것이다"
delhi.153.t:0 "Death of Sayajirao Gaekwad III of Baroda"
delhi.153.d:0 "An imposing and resolute ruler, Sayajirao Gaekwad passed away this morning in his palace in Baroda. Mourned by many, Sayajirao was an independent-minded ruler with little regard for the British or their Raj. He is succeeded by his grandson and famous spend-thrift Pratap Singh Gaekwad who is known to share his grandfather's nationalist sentiments."
delhi.153.a:0 "Fare thee well"
delhi.154.t:0 "The Passing of Muhammad Ali Jinnah"
delhi.154.d:0 "Perhaps the greatest politician of modern India and a tireless believer in Indian unity and constitutional politics, Muhammad Ali Jinnah passed away quietly in his sleep last night. A towering personality, Jinnah had shaped the Delhi government since its inception and safeguarded Indian democracy in the face of Syndicalism and princely feudalism. He is succeeded as head of the Home Rule Party by V.K. Krishna Menon."
delhi.154.a:0 "The greatest Indian gentleman is no more"
delhi.155.t:0 "Death of Khengarji III of Kutch"
delhi.155.d:0 "A progressive and venerable prince, Khengarji III of Cutch passed away this evening at his residence in Bhuj, Gujarat. Having ruled his state wisely for 67 years, the late prince will be mourned by many."
delhi.155.a:0 "Fare thee well"
delhi.156.t:0 "Passing of Sir Mian Fazl-i-Husain"
delhi.156.d:0 "The architect of the gentry/peasant (kisan) political alliance that laid the groundwork for the powerful Unionist Party, Sir Mian Fazl-i-Husain has passed away after a prolonged period of illness. Having been absent from the day to day running of the party for a prolonged period of time owing to his illness, Fazl-i-Husain will never the less be sorely missed within conservative circles."
delhi.156.a:0 "The Unionist Party soldiers on!"
delhi.157.t:0 "Passing of Bhupinder Singh of Patiala"
delhi.157.d:0 "The much beloved and progressive ruler of the princely state of Patiala in the Punjab, Maharaja Bhupinder Singh, passed away yesterday, surrounded by his family. A veteran of the Weltkrieg, Bhupinder Singh was a close friend and comrade of Ganga Singh of Bikaner. He is succeeded as maharaja by his eldest son, Yadavindra Singh."
delhi.157.a:0 "What a tragic event!"
delhi.160.t:0 "Canada Selling its Old Ships"
delhi.160.d:0 "While many of the ships we've purchased from the British Navy are too old or in too poor a condition to serve as functioning war vessels, they can still add to our naval transport fleet...and we suspect there are a few ships that are still seaworthy yet. It's a good deal, and one which will help us dominate the Indian Ocean."
delhi.160.a:0 "Let's see what we have..."
delhi.161.t:0 "Rearming of the Royal Indian Marine"
delhi.161.d:0 "As trade between the newly unified Indian subcontinent and the rest of the world begins to accelerate, the security of Indian shipping has become a most urgent matter. The current state of the Royal Indian Marine leaves much to be desired both in regards to the vessels employed as well as the training of the few capable officers serving. However, the Empire at large has a proud naval tradition and both the Canadian and Australasian shipyards and naval colleges provide the Atlantic and Pacific theatres of operation with powerful fleets where imperial power can be projected. Consequently the naval chief of staff and admiralty in Karachi have petitioned the prime minister with pleas to secure development aid from our allies so that Indian commerce can penetrate the high seas adequately escorted."
delhi.161.a:0 "We need a strong navy to secure commerce and liberty!"
delhi.162.t:0 "Aiding the New Indian Navy"
delhi.162.d:0 "With cross-Empire trade picking up, the Indian government has decided to expand its naval assets to help protect the increased shipping. The Indian ambassador to [Root.GetNameDef] has approached our government with a request for development aid regarding both engineers and naval officers. This could be a great way of strengthening the Empire's position in the Far East!"
delhi.162.a:0 "Dispatch technical and development assistance!"
delhi.162.b:0 "They're on their own"
delhi.163.t:0 "Arrival of the [From.GetAdjective] Naval Mission"
delhi.163.d:0 "After a vigorous sea journey the [From.GetAdjective] naval attaches and ship construction experts have debarked in Karachi. Should we set them up in Karachi itself or maybe expand the existing civilian naval hub in Bombay?"
delhi.163.d.aust:0 "The naval delegates from the [From.GetAdjective] government have just arrived in Bombay. With their great experience of conducting operations in the Pacific the new Indian navy shall become a truly imposing sight on the high seas!"
delhi.163.a:0 "Use them to expand the Karachi naval base!"
delhi.163.b:0 "Set them up in Bombay, the beating heart of Indian commerce!"
delhi.163.c:0 "We should name a ship HMIS Bruce!"

delhi.200.t:0 "The Long Night of The Festival of Lights"
delhi.200.d:0 "In the late hours of the grand Hindu festival of Diwali - the Festival of Lights - riots broke out in Dehradun. Hundreds upon hundreds of celebrating Indians utilised the gathering to launch spontaneous demonstrations against our governance of the Ganges-Yamuna Basin. Nepali shops were burned and the stationed garrisons came under siege. In the chaos of the flames, the governor of the city panicked and ordered the nervous police troops to open fire on a gathering around the Ghanta Gar, leaving around 50 civilians dead, riddled with bullets. As a result, the underground wing of the Indian National Congress has called strikes throughout the lowlands, reaching revolutionary heights in the East. From Delhi, Hyderabad and Calcutta feelings are running high as notables engaged in demagoguery call for Indian intervention in a lawful Indian land. It appears that his majesty, Tribhuvan Shah might better watch out."
delhi.200.a:0 "This will be a warning heard throughout India!"
delhi.201.t:0 "The Barricades Go Up in Dehradun"
delhi.201.d:0 "Riots against the Nepalese occupiers are breaking out throughout of the Ganges-Yamuna Basin, with insurgents taking up arms in Dehradun and Gorakhpur. Caused by the recent massacre committed by the Royal Nepalese Army on Indian protests celebrating the Hindu festival Diwali, these upheavals are proof that king Tribhuvan's claim to the mantle of protector of his Indian subjects is shallow and hollow. However, the protesters are poorly armed and inexperienced, making their stand against the well trained and battle hardened Nepali gurkhas as frightening perspective. Conservatives and liberals stand united in this issue - no more Indians murdered by foreign troops! No longer can the Nepalese oppression and occupation of the Ganges-Yamuna be tolerated! Parliament is demanding that the government move to the aid of our endangered countrymen, no matter the cost."
delhi.201.a:0 "Issue a proclamation, the Nepali army must be withdrawn!"
delhi.201.b:0 "Dehradun calls and we answer, to war! Jai Hind!"
delhi.201.c:0 "Why support such Bolshevik rabble?"
delhi.202.t:0 "[From.GetAdjective] Troops Amass at Dehradun"
delhi.202.d:0 "In a catastrophic turn of events, the Delhi government has announced its intention to aid the insurgents if our forces continue their repression of the rioters in Dehradun. The hawks within court argue that any concession might endanger the monarchy, however, refusing them outright might spell an even more certain doom on our monarchy's rule in Kathmandu. Today is truly a dark day for Nepal."
delhi.202.a:0 "In face of such odds the army can do nothing, withdraw!"
delhi.202.b:0 "We beat them once and we shall do so again!"
delhi.203.t:0 "Dehradun and Gorakhpur Secede from Nepal"
delhi.203.d:0 "With the withdrawal of our armed forces from the Ganges-Yamuna Basin, Indian insurgents and rabble rousers have had a free hand organising themselves, watchfully protected by the bayonets of the Indian army. Consequently, the most prominent agitators have organised a referendum aimed at restoring our southern provinces to Indian suzerainty. After the catastrophe of the Diwali Massacre and subsequent military intervention there seems to be no doubt as to the outcome of such a referendum..."
delhi.203.a:0 "Popular will backed by foreign weaponry is a hard nut to crack..."
delhi.204.t:0 "The Secession of the Western Ganges-Yamuna Basin"
delhi.204.d:0 "Our unification of the Indian subcontinent has come one step closer to reality. Today, the provisional government councils in the districts of Dehradun and Muzaffarpur have unanimously voted to apply for annexation into our union. Nationalist banners adorn the streets from the Kashmir Valley to the snowy tops of the Vindhya Range and the people amass at great rallies celebrating this great victory over dastardly foreign influence. However, given the invasion of troops loyal to the Calcutta government the people of the Yamuna-Ganges Basin have become divided - a setback certainly to be overcome in the time to come."
delhi.204.a:0 "Jai Hind!"
delhi.205.t:0 "Tribhuvan's Tryst With Destiny"
delhi.205.d:0 "In the West, Dominion forces are preparing to come to the aid of the rioting protesters in Dehradun, who have risen in response to a massacre orchestrated by the occupying police garrison. Nepalese army formations are deemed completely impotent in the face of such a modern foe and our intelligence detail among the underground local wing of the INC states that plans of open revolt are hatching in the East as well. A partition of the Nepalese occupied territories thus seems all but imminent. It seems that it will come easily with a dose of proletarian intimidation."
delhi.205.a:0 "The Indian Red Army shall sweep into the Ganges-Yamuna Basin!"
delhi.205.b:0 "Yak herders mean nothing to the revolution!"
delhi.206.t:0 "The Red Army on the Move"
delhi.206.d:0 "Just as we thought things couldn't get worse, our garrisons in Gangtok and Muzaffarpur report a great amount of troop movement on the border to the East. Undoubtedly a sign that the Bolshevik rabble in Calcutta aims at taken back the territories lost during the Indian Civil War. Sadly, it seems that we are all but powerless in the face of the prospect of a two-front war."
delhi.206.a:0 "Surrender the eastern occupied lowlands"
delhi.206.b:0 "We shall cleanse the East of Socialist demagogues!"
delhi.207.t:0 "Nepal Caves!"
delhi.207.d:0 "With our army gathering on their border, the [From.GetAdjective] government has caved to pressure and surrendered the eastern lowlands of Sikkim and Muzzaffarpur to our control."
delhi.207.a:0 "And not a single shot fired!"
delhi.208.t:0 "Nepali Atrocities in the Ganges-Yamuna Basin"
delhi.208.d:0 "Horrible news has reached us from the Ganges-Yamuna Basin! Late last night, the celebration of the Hindu festival of Diwali turned violent as hundreds upon hundreds of Indians utilised the gathering to launch spontaneous protests against Nepal's occupation of rightful Indian soil. A local police commander lost his nerve and ordered his troops to fire upon one of these demonstrations, leaving 50 civilians dead. Tempers are running high throughout the lowlands, reaching revolutionary heights in Dehradun. Our government should be prepared for any eventuality. After all, do we not claim to represent ALL Indians?"
delhi.208.a:0 "Outrageous!"

delhi.300.t:0 "The Fate of Princely India's Officer Corps"
delhi.300.d:0 "Although defeated in the field, the officer corps of Princely India proved its worth on several occasions against our troops. With Hyderabad occupied and the territories of the former Raj almost unified, these men, true patriots, are longing to resume their service to India. However, a great deal of our loyal commanders fear the consequences of so readily accepting former enemies into the army."
delhi.300.a:0 "We need all of them to make India mighty once again"
delhi.300.b:0 "These men are beyond redemption, lock them away for ever!"
delhi.301.t:0 "The Fate of Socialist India's Officer Corps"
delhi.301.d:0 "The Syndicalist threat on the subcontinent has been crushed under the caterpillar tracks of our armoured vehicles. However, some of the commanders who once owed their loyalty to the Calcutta government are willing to give up their political perversions in order to serve Mother India once more. The issue is a dangerous one, given the unforgiving hatred once shared between our two states, and many of our loyal officers deeply resent serving with former enemies."
delhi.301.a:0 "Let the least politically tainted officers have a commission"
delhi.301.b:0 "These men are beyond redemption, lock them away for ever!"
delhi.302.t:0 "Integration in the Former Bombay Presidency"
delhi.302.d:0 "We have brought about the complete collapse of the princely state and established control over the southern-most part of the sub-continent. Now, however, we must decide how to integrate the provinces previously ailing under feudal rule. Should we swiftly and harshly replace the apparatus of governance with our own or gradually implement societal changes, making transition easier for the local elites?"
delhi.302.a:0 "Take a moderate approach to integration"
delhi.302.b:0 "Commence integration immediately and harshly!"
delhi.303.t:0 "Integration in the Deccan Princely States"
delhi.303.d:0 "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
delhi.303.a:0 "Take a moderate approach to integration"
delhi.303.b:0 "We must be firm with these southern princelings!"
delhi.304.t:0 "Control Asserted in [new_core.GetName]"
delhi.304.d:0 "While it has been difficult to wean the locals away from their serfdom and dependence on princely landlords, the state of [new_core.GetName] has been assimilated can finally be called a true part of [Root.GetNameDef]!"
delhi.304.a:0 "It's about time!"
delhi.305.t:0 "Resistance in [damage_state.GetName]!"
delhi.305.d:0 "Protests in the formerly princely state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a reactionary resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
delhi.305.a:0 "No doubt funded with princely wealth..."
delhi.306.t:0 "The Massed Industries of the Bengal"
delhi.306.d:0 "The Bengal was one of the most populous and prosperous of the Raj's many provinces. Heavily industrialised by Indian standards, the Bengal was also one of the first of Britain's Indian possessions to be heavily affected by socialist unrest. When the Raj collapsed, the Bengal proved a willing base of operations for Bose's campaign against Delhi and Hyderabad. In the ten years passing between the civil war and our conquest of the Calcutta Government, the massive industrial complexes of the Bengal have been expanded with help from the Union of Britain and a delicate bureaucracy of socialist administration put in place. Now these industrial behemoths lie in ruins after our troops swept through the province and different proposals have been presented as to how they can be brought back into shape. However, these industries proved a vital part in the social organisation of the Bengal and a rapid restructure might harm our claim to legal rule."
delhi.306.a:0 "The free market shall eradicate Syndicalism in the Bengal!"
delhi.306.b:0 "Initiate privatisation, but guarantee workers' rights"
delhi.306.c:0 "Keep these factories open and working for India!"
delhi.307.t:0 "Assam's Nationalised Tea Plantations"
delhi.307.d:0 "Some of the largest industries in all of India, the vast tea plantations of Assam have functioned as staggering state-owned entities until the downfall of Bolshevism in India. Now, the plantations are suffering under the strains of war and poor administration - resulting in poor production rates and massive dissatisfaction amongst the workers. It is our duty as a new legitimate government to address these issues and secure the support and loyalty of the workers in Assam - and maybe earn a little extra while doing so."
delhi.307.a:0 "Sell the plantations to the highest (private) bidder!"
delhi.307.b:0 "Initiate privatisation, but guarantee workers' rights"
delhi.307.c:0 "Maintain state control, we need that tea!"
delhi.308.t:0 "The Princely Émigrés of Orissa"
delhi.308.d:0 "One of the Eastern provinces seized by the rebels in Calcutta in the chaotic days of the Raj, Orissa was at the time of the Bolshevik conquest characterised by the large numbers of native princely states. Although these petty rulers never rivalled Hyderabad or Kashmir in power, the Calcutta government was quick to expropriate and prosecute the zamindars and rajas of the province. Quite a few of these royal émigrés sought refuge in Delhi, hoping one day to return to their estates and palaces. With the arrival of our troops in Orissa, that wish has now come true. However, a decade of socialist management has collectivised and divided a great deal of the émigrés' estates with huge amounts of peasants and workers depending on the land to survive. The reactionaries within our state crave vengeance and a forceful return to the way of the 'Ancien Regime' whilst the moderates counsel restraint and compromise."
delhi.308.a:0 "Disperse the squatters! Return the land to the zamindars"
delhi.308.b:0 "Allow the ryats to retain the land and pay off the princes"
delhi.309.t:0 "Control Asserted in [new_core.GetName]"
delhi.309.d:0 "While it has been difficult to wean the locals away from their socialist beliefs and their former reliance on collectivised industry and agriculture, the state of [new_core.GetName] can finally be called a true part of [Root.GetNameDef]!"
delhi.309.a:0 "It's about time!"
delhi.310.t:0 "Resistance in [damage_state.GetName]!"
delhi.310.d:0 "Protests in the formerly-syndicalist state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
delhi.310.a:0 "Why can't they see reason?!"
delhi.311.t:0 "Status of the Former French Colonies"
delhi.311.d:0 "France had been the only major rival to Britain's colonial ambition on India and despite the latter's ultimate triumph, the French remained entrenched in several small enclaves. With the inclusion of the late Madras Republic's territory we now control the largest of these former French possessions, Pondicherry. It has been suggested that we restore some sort of autonomy to the city as a gesture of goodwill to our French allies, although this could be mistaken for tacit approval of foreign colonialism."
delhi.311.a:0 "We can afford our French friends some special rights"
delhi.311.b:0 "Merge the concessions into proper Indian states"
delhi.311.c:0 "Ban all French institutions and enforce Indian values!"
delhi.312.t:0 "The Delhi Government Unites India"
delhi.312.d:0 "Our stalwart allies in Delhi have vanquished their enemies on the sub-continent. We should return the provinces under our control to them."
delhi.312.a:0 "Return the provinces"
delhi.312.b:0 "I think not"
delhi.313.t:0 "Dealing With the Syndicalist Sanctuaries in Burma"
delhi.313.d:0 "Burma broke away from the Raj in the chaos of 1925, re-establishing the Konbaung dynasty on the throne in Rangoon. Strikes by oil workers and students resulted in a violent revolution culminating in the proclamation of a leftist republic in 1937, heavily influenced by the Calcutta Government. This influence has also meant that a large number of Syndicalists have sought refuge in Burma, where from they continue to wage a deadly guerrilla war on our military and constabulary in Assam as well as in the Bengal. If we wish to completely crush militant Socialism in South-East Asia, we must eliminate the Burmese support for these fanatics - in effect meaning that we must enforce some sort of regime change in Rangoon. However, how to do this is still debated heavily within the cabinet."
delhi.313.a:0 "Send in troops to smoke out the Red Army remnants!"
delhi.313.b:0 "They'll get bored of running around in the jungle eventually..."
delhi.314.t:0 "Indian Military Operations in Burma!"
delhi.314.d:0 "Indian troops have crossed the border in order to destroy the bases of the defeated Calcutta Government's Red Army. How should we react?"
delhi.314.a:0 "How dare they! retaliate in kind!"
delhi.314.b:0 "The Red Army guerrillas are on their own!"
delhi.315.t:0 "Anti-Partisan Actions in Burma Succeed"
delhi.315.d:0 "The lack of active Burmese support has resulted in our troops successfully destroying the training bases of the remaining Red Army units. Better still, Rangoon's inactivity has caused quite a lot of domestic unrest in Burma, which we could utilise to install a more moderate government."
delhi.315.a:0 "Use the momentum to support a coup in Rangoon!"
delhi.315.b:0 "Pull back the troops to Assam"
delhi.316.t:0 "Anti-Socialist Coup"
delhi.316.d:0 "The weakness of our government has provoked a clique of reactionary army officers to attempt a coup."
delhi.316.a:0 "It's the Indians meddling again, isn't it?"
delhi.317.t:0 "Regime Change in Rangoon"
delhi.317.d:0 "The weakness of the Burmese government has provoked a clique of reactionary army officers to seize the government. Given our tacit support, the new cabinet has expressed interest in a much closer Indo-Burmese cooperation."
delhi.317.a:0 "Bring them in under our sphere of influence!"
delhi.317.b:0 "Establish cordial relations with the new government"
delhi.318.t:0 "Anti-Socialist Coup Fails"
delhi.318.d:0 "An attempted coup by a group of Burmese army officers has been crushed by the incumbent government, despite our tacit support. Since we still have troops present in Western Burma, we could utilise the chaos to forcibly remove the leftist menace from Rangoon."
delhi.318.a:0 "Then we must oust the leftist threat by force!"
delhi.318.b:0 "Too bad"
delhi.325.t:0 "The Indian Referendum"
delhi.325.d:0 "After a month of turbulence, the referendum to approve the Home Rule Party's platform for integrating the states of the former Bharatiya Commune is upon the nation. Approval in [DEH.GetNameDef] is split, with opposition having coalesced around the traditionalist Unionist party. Those who favour the platform are far more likely to vote in the Mahatma's new Socialist Party of India, a coalition of politicians from across the former Commune, and who enjoy solid support in Bengal to tip the balance in their favour. The most staunch opposition comes from the princely states in the Northwest, so severe that some are threatening to secede even if the platform is ultimately approved."
delhi.325.a:0 "We shall see in a few days..."
delhi.326.t:0 "The Platform is Approved"
delhi.326.d.jinnah:0 "After an incredibly close election, the platform to integrate the states of the former Commune has been approved. Even more, the Home Rule Party has been re-elected, with most considering this the beginnings of a true dynasty for the party."
delhi.326.d.socialist:0 "After an incredibly close election, the platform to integrate the states of the former Commune has been approved. While it has alarmed many, the Socialist Party has also been elected - mainly due to the overwhelming support for the Mahatma's ideals in the former Commune, but the party earned strong support throughout the entire Ganges region as well. It appears that the nation has moved even further to the left, though the Socialist leaders affirm they will uphold the Lucknow deal and not attempt to turn the nation towards syndicalism."
delhi.326.a:0 "Well, that's a relief!"
delhi.327.t:0 "The Platform Fails"
delhi.327.d:0 "After an incredibly close election, the platform to integrate the states of the former Commune has failed and the Unionist Party has a mandate to take power until the next regular election. Where this leaves the former Commune is difficult to say, though army units are already moving into Calcutta and other southern cities to keep order should there be an outbreak of violence."
delhi.327.a:0 "This could be trouble..."
delhi.328.t:0 "Kashmir and Gujarat to Secede"
delhi.328.d:0 "While the Unionist platform didn't receive much support anywhere in the northwest, the princely regions of Gujarat and Kashmir rejected it utterly. Riots have been frequent in the weeks since, and after a report that [DEH.GetAdjective] soldiers fired on an unruly crowd, the princes of Kashmir and Baroda have announced their intentions to secede and join [PRF.GetNameDef]. If we do not allow them to leave, the riots may get worse, and it could very well mean immediate war with the south."
delhi.328.a:0 "It would be better to let them go, for now"
delhi.328.b:0 "Absolutely not!"
delhi.329.t:0 "Kashmir and Gujarat Join the Federation"
delhi.329.d:0 "Having resoundingly rejected the northern plan to peacefully integrate socialists, the princely rulers of Kashmir and Gujarat have offered to join the Federation and take a stand against the foolish leftists of [DEH.GetNameDef]."
delhi.329.a:0 "Welcome aboard!"
delhi.330.t:0 "A Call For Help"
delhi.330.d:0 "Having resoundingly rejected the northern plan to peacefully integrate socialists, the princely rulers of Kashmir and Gujarat announced their intention to secede and join [PRF.GetNameDef]...but, of course, they have been refused and [DEH.GetAdjective] soldiers are streaming into their provinces. Their rulers have reached out to us for help, saying they are fully willing to rise up and fight the socialists now, if we will only follow suit."
delhi.330.a:0 "Rush to the aid of the princes!"
delhi.330.b:0 "They are on their own - sorry"
delhi.331.t:0 "Nehru Takes Over the Socialists"
delhi.331.d:0 "With Gandhi now a memory, the young Jawaharlal Nehru - a prominent syndicalist leader from the former Bharatiya Commune who joined the socialist coalition upon union - has out-manoeuvred Nirmal Kumar Bose to take the leadership of the Socialist Party. Bose, claiming to be completely blindsided by Nehru's actions, has elected to retire from politics."
delhi.331.a:0 "An ambitious man"
