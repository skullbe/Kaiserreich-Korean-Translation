### Ideas ###
DEH_princely_power:0 "토후들의 권력"
DEH_princely_power_desc:0 "영국령 인도의 지배력은 오직 북부 토후들의 충성심 덕분에 살아남을 수 있었습니다. 그들은 중앙정부와 권력을 공유하지만 이것은 많은 낭비를 수반하는 복잡한 구식 체계입니다."
