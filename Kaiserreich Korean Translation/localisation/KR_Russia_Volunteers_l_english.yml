l_english:

### Events ###
rcwv.1.t:0 "러시아 내전"
rcwv.1.d:0 "러시아의 위기는 극한으로 치달았고, 이제는 러시아 노동자들이 자본주의의 억압에 대항하여 자유를 위해 투쟁하기 시작했습니다. 볼셰비키 방법이 극단적이기는 하지만, 우리가 그들을 도와야할까요?"
rcwv.1.a:0 "러시아 노동자들을 지원하라!"
rcwv.1.b:0 "우리는 몇가지 물자만을 지원할것이다."
rcwv.1.c:0 "아니. 볼셰비키의 방법은 너무 극단적이다."

rcwv.2.t:0 "프랑스로부터의 원조!"
rcwv.2.d:0 "프랑스는 타락한 러시아 정부와의 투쟁에서 우리를 도울 수있는 많은 지원병들과 군사 물자를 우리에게 보내고 있습니다!"
rcwv.2.a:0 "좋아!"

rcwv.3.t:0 "프랑스로부터의 원조!"
rcwv.3.d:0 "프랑스는 타락한 러시아 정부와의 투쟁에서 우리를 도울 수있는 군사 물자를 우리에게 보내고 있습니다!"

rcwv.5.t:0 "영국으로부터의 원조!"
rcwv.5.d:0 "영국은 타락한 러시아 정부와의 투쟁에서 우리를 도울 수있는 많은 지원병들과 군사 물자를 우리에게 보내고 있습니다!"

rcwv.6.t:0 "영국으로부터의 원조!"
rcwv.6.d:0 "영국은 타락한 러시아 정부와의 투쟁에서 우리를 도울 수있는 군사 물자를 우리에게 보내고 있습니다!"

rcwv.7.t:0 "러시아 내전"
rcwv.7.d:0 "러시아의 위기는 극한으로 치달았습니다 : 다시 한 번, 적군과 백군이 전쟁 중에 있습니다. 우리는 이전에 볼셰비키의 공포를 보았고, 우리의 노동자들이 그것을 좋아하지는 않을지 모르지만 합법적인 러시아 정부를 돕는 것이 우리의 최선의 이익일것입니다."
rcwv.7.a:0 "지원병들을 보내라!"
rcwv.7.b:0 "우리는 몇가지 물자만을 지원할것이다."
rcwv.7.c:0 "우리는 아무것도 나누어줄 수 없다."

rcwv.8.t:0 "핀란드로부터의 지원!"
rcwv.8.d:0 "핀란드는 상당한 수의 지원병들과 군사 물자를 보내 러시아와의 분열을 위협하는 위험한 볼셰비키 위협에 대항하는 우리의 투쟁을 돕고있습니다!"

