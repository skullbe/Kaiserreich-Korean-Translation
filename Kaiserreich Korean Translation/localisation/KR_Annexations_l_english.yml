l_english:

### Events ###
annex.1.t:0 "플랑드르-왈로니아 합병"
annex.1.d:0 "혁명이 진척되어 가고 있습니다. 우리는 플랑드르-왈로니아를 점령했고, 독일이 만든 폭력적인 반동 정부로부터 인민들을 해방시켰습니다."
annex.1.a:0 "다음은 베를린이다!"
annex.2.t:0 "스위스 합병"
annex.2.d:0 "고산지대에서의 치열한 싸움 끝에 우리는 스위스를 정복하여 합병했습니다. 스위스군은 항복했고, 스위스의 영토는 우리 지배하에 있습니다. 하지만 국민들은 아직 저항하고 있습니다."
annex.2.a:0 "독립시켜라!"
annex.2.b:0 "집어삼켜라!"
annex.3.t:0 "불가리아 합병"
annex.3.d:0 "불가리아 제국과의 기나긴 싸움 끝에 우리는 총공세를 개시했으며 불가리아군은 항복했습니다. 소피아는 우리 손안에 있습니다!"
annex.4.t:0 "스위스 통합"
annex.4.d:0 "스위스를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.4.a:0 "완벽하군!"
annex.5.t:0 "불가리아 통합"
annex.5.d:0 "불가리아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.6.t:0 "루마니아 합병"
annex.6.d:0 "철위대 정권은 제거되었으며 인류에 대한 그들의 범죄는 드디어 막을 내렸습니다. 더 이상 그들을 두려워할 필요가 없습니다."
annex.6.b:0 "베사라비아를 점령하고 루마니아를 해방한다"
annex.7.t:0 "루마니아 통합"
annex.7.d:0 "루마니아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.8.t:0 "세르비아 합병"
annex.8.d:0 "세르비아는 점령되었고, 우리 군대는 베오그라드에서 행진하고 있습니다. 이 지역을 불안하게 만드는 주된 위협이 제거되었습니다."
annex.9.t:0 "세르비아 통합"
annex.9.d:0 "세르비아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.10.t:0 "그리스 합병"
annex.10.d:0 "그리스 반도를 확보했으며 그리스를 합병했습니다. 그리스 국가 전체의 운명이 우리 손아귀에 있습니다..."
annex.10.a:0 "크레테 섬은 지중해를 통제하기 위해 차지하고 그리스를 해방하자."
annex.11.t:0 "그리스 통합"
annex.11.d:0 "그리스를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.12.t:0 "헝가리 합병"
annex.12.d:0 "헝가리를 합병했습니다. 우리 군대는 부다페스트 거리의 치안을 유지하고 있으며 모든 지방의 반군들은 체포되었습니다."
annex.12.a:0 "대헝가리 복원"
annex.12.c:0 "Restore national Hungary"
annex.13.t:0 "헝가리 통합"
annex.13.d:0 "헝가리를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.14.t:0 "오스트리아 합병"
annex.14.d:0 "오스트리아를 점령했고 우리 군대는 반군이나 만일의 사태를 방지하기 위해 비엔나 거리를 순찰하고 있습니다."
annex.14.c:0 "No, we will recreate an old idea..."
annex.15.t:0 "An old idea made new"
annex.15.d:0 "1848년 프랑크푸르트 회의는 게르만 국가들의 운명을 결정지었습니다. 1871년에는 비스마르크가 독일을 통일했습니다. 1914년에는 협상국을 짓밟았습니다. 그리고 이제 우리는 마침내 마지막 독일 형제들을 쇠퇴의 굴레에서 해방시켰습니다! 대독일제국이여, 영원하라!"
annex.15.a:0 "대독일제국이여, 영원하라!"
annex.16.t:0 "오스트리아 통합"
annex.16.d:0 "오스트리아를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.16.a:0 "동맹국 이탈리아에게 넘긴다!"
annex.16.b:0 "이탈리아 해방!"
annex.16.c:0 "맹우 오스트리아에 넘긴다!"
annex.17.t:0 "오스트리아령 이탈리아 합병"
annex.17.d:0 "오스트리아가 점령한 이탈리아 지역을 점령하였고 이 땅을 어떻게 해야할지 정해야합니다."
annex.17.a:0 "동맹국 이탈리아에게 넘겨준다!"
annex.17.b:0 "충성스런 이탈리아 괴뢰국을 만든다!"
annex.17.c:0 "맹우 오스트리아에 넘긴다!"
annex.17.e:0 "이스트리아를 슬로베니아에 할양하고 나머지는 오스트리아에 할양한다"
annex.18.t:0 "영토 수복!"
annex.18.d:0 "충성스런 동맹국이 비열한 오스트리아인들에게 빼앗긴 땅을 우리에게 돌려주었습니다. 오늘은 이탈리아 국민들의 최고의 날입니다!"
annex.18.a:0 "우라!"
annex.19.t:0 "오스트리아령 이탈리아의 통합"
annex.19.a:0 "오스트리아령 이탈리아 지역은 마침내 우리 국가의 일부가 되었습니다!"
annex.20.t:0 "크로아티아 합병"
annex.20.d:0 "크로아티아인들은 이제 우리 명령을 듣습니다. 아직 일부 저항 세력이 남아있지만, 우리 군홧발에 짓밟힐 것입니다!"
annex.21.t:0 "슬로베니아 합병"
annex.21.d:0 "우리 군대는 슬로베니아 수도를 행진하고 있으며 정부는 우리 힘 앞에 무릎 꿇었습니다. 이제 이들을 어떻게 할지 결정해야합니다."
annex.22.t:0 "폴란드 합병"
annex.22.d:0 "폴란드군은 어제 이른 오후 항복했으며, 우리 군대는 바르샤바를 행진하고 있습니다."
annex.22.b:0 "저 망할 폴란드놈들은 포기하지 않는군..."
annex.22.c:0 "폴란드 국경 지대를 병합한 뒤 폴란드를 해방한다"
annex.22.e:0 "폴란드인들의 마음과 정신을 이길 수 있게 노력하자!"
annex.22.f:0 "폴란드가 정복한 지역을 찢어라"
annex.23.t:0 "폴란드 통합"
annex.23.d:0 "폴란드를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.24.t:0 "독일 치하 폴란드"
annex.24.d:0 "한 독일인이 폴란드에서 휴가를 보내러 국경에 멈춰 섰습니다. 경비는 그에게 질문했습니다. 이름은? 한스 슈미츠. 어디에 살지? 베를린. 직업은?"
annex.24.a:0 "아직 아니다. 이건 방문일 뿐이다!"
annex.25.t:0 "핀란드 합병"
annex.25.d:0 "우리 군은 핀란드군을 상대로 승리하였으며 우리 군은 헬싱키를 행진하고 있습니다."
annex.26.t:0 "핀란드 통합"
annex.26.d:0 "핀란드를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.27.t:0 "노르웨이 합병"
annex.27.d:0 "노르웨이군이 항복했고 노르웨이를 합병했습니다. 우리의 깃발은 오슬로의 국회의사당에 휘날리고 있으며 군사 작전은 종료되었습니다. 이제 우리는 노르웨이 민병대를 궤멸시키기 위한 작전을 개시해야합니다."
annex.27.c:0 "새 스칸디나비아 연방을 만든다."
warning_scandinavia:0 "§R주의! 스칸디나비아 연방을 생성하면 스웨덴의 국가 중점을 잃게 됩니다.§!"
annex.28.t:0 "노르웨이 통합"
annex.28.d:0 "노르웨이를 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."
annex.29.t:0 "스웨덴 합병"
annex.29.d:0 "오늘 스웨덴 육군차모총장은 항복 의사를 표명했습니다. 항복 이후 보급 물자와 장비들은 노획되어 본국으로 수송되었습니다. 완전한 승리를 쟁취했습니다."
annex.30.t:0 "스웨덴 통합"
annex.30.d:0 "스웨덴을 일정 기간 지배하였고, 지역 주민들이 드디어 우리의 통치를 받아들이기 시작한 것 같습니다."3
annex.31.t:0 "플랑드르-왈로니아의 운명"
annex.31.d:0 "독일이 만들어낸 폭력적인 반동 정부로부터 플랑드르인과 왈롱인을 해방시켰으니 우리는 그들의 운명을 결정지어야 합니다. 우리는 생디칼리즘 플랑드르-왈로니아 정부를 만들 수 있고 혹은 직접 그 지역을 통치할 수도 있습니다. 어쨌든 그 땅의 일부는 프랑스 땅이었습니다. 다른 선택지는 플랑드르-왈로니아를 독립 국가로 분할하는 것입니다."
annex.31.a:0 "새로운 생디칼리즘 국가, 플랑드르-왈로니아!"
annex.31.b:0 "플랑드르와 왈로니아를 해방한다!"
annex.31.c:0 "플랑드르를 해방하고 왈로니아를 합병한다!"
annex.31.e:0 "네덜란드에게 플랑드르를 넘기고 왈로니아를 합병한다!"
annex.31.f:0 "네덜란드에게 플랑드르를 넘기고 왈로니아를 독립시킨다!"
annex.31.g:0 "이 지역은 프랑스 소유다."
annex.32.t:0 "플랑드르의 현 상태"
annex.32.d:0 "생디칼리즘을 직접 지원했기 때문에 프랑스 코뮨은 플랑드르 지역을 보상받았습니다. 우리는 이 지역을 직접 합병할 수도 있고 혹은 생디칼리즘 플랑드르를 우리 지배하에 둘 수도 있습니다."
annex.32.a:0 "플랑드르를 직접 합병한다"
annex.32.b:0 "플랑드르를 해방한다."
annex.33.t:0 "룩셈부르크의 운명"
annex.33.d:0 ""독일이 만들어낸 폭력적인 반동 정부로부터 룩셈부르크인을 해방시켰으니 우리는 그들의 운명을 결정지어야 합니다. 우리는 생디칼리즘 룩셈부르크 정부를 만들 수 있고 혹은 직접 그 지역을 통치할 수도 있습니다. 어쨌든 그 땅의 일부는 프랑스 땅이었습니다."
annex.33.a:0 "새로운 생디칼리즘 국가, 룩셈부르크!"
annex.33.b:0 "룩셈부르크를 프랑스에 흡수한다"
annex.34.t:0 "로만디 통합"
annex.34.d:0 "제네바를 중심으로 한 로만디 지역이 팽창하는 우리 국가에 완전히 통합되었습니다."
annex.34.a:0 "완벽하군!"
annex.35.t:0 "왈로니아 합병"
annex.35.d:0 "나무르에 위치한 왈로니아 지역이 성장하는 우리의 국가에 완전히 합병되었습니다."
annex.36.t:0 "룩셈부르크 합병"
annex.36.d:0 "전 룩셈부르크 황제국이 커져가는 우리의 국가에 완전히 합병되었습니다."
annex.37.t:0 "알자스-로렌 통합"
annex.37.d:0 "이전 알자스-로렌 지역은 이제 우리 조국에 완전히 통합되었습니다."
annex.38.t:0 "보스니아 통합"
annex.38.d:0 "상당한 세르비아인이 거주하는 보스니아 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.39.t:0 "바치카-바라냐 통합"
annex.39.d:0 "상당한 세르비아인이 거주하는 헝가리 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.40.t:0 "달마티아 통합"
annex.40.d:0 "상당한 세르비아인이 거주하는 크로아티아 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.41.t:0 "몬테네그로 통합"
annex.41.d:0 "상당한 세르비아인이 거주하는 몬테네그로 왕국의 이전 지역들이 이제 우리 조국에 완전히 통합되었습니다."
annex.42.t:0 "남부 이탈리아 합병과 이탈리아 통일"
annex.42.d:0 "다시 한번, '이탈리아'는 더 이상 특정 지역을 나타내는 지리 용어가 아닙니다. 남부 이탈리아군은 항복했고, 사회주의공화국은 합병되었습니다. 어떤 사람들은 거리로 뛰쳐나와 환호하지만, 모든 사람들이 이런 상황을 고깝게 보지는 않습니다. 시간이 해결해주겠지요."
annex.42.a:0 "만세!"
annex.43.t:0 "남부 이탈리아의 운명"
annex.43.d:0 "우리 병력이 성공적으로 남부 이탈리아를 점령했습니다. 지역 인구들 중에 반발하는 이들이 있지만, 이들은 결국 저희의 군홧발에 짓밟히고 말 것입니다!"
annex.43.a:0 "사회주의 이탈리아를 해방하라!"
annex.43.b:0 "이탈리아 공화국을 해방하라!"
annex.43.c:0 "이탈리아 연방을 해방하라!"
annex.43.e:0 "시칠리아 왕국을 해방하라!"
annex.43.f:0 "이탈리아 왕국이 가져갈 것이다."
annex.43.g:0 "우리의 충성스러운 우방에게 돌려주어라!"
annex.44.t:0 "우리의 땅을 대가로 얻은 동맹"
annex.44.d:0 "The evil Syndicalists in the south have fallen, and their occupiers are offering us their lands in exchange for an alliance"
annex.44.a:0 "좋아!"
annex.44.b:0 "절대 안 되지!"
annex.45.t:0 "약속을 이행한다"
annex.45.d:0 "우린 이제 협약에 따라서, 우리가 정복한 이탈리아 지역을 이탈리아 정부에게 돌려줄 것입니다.."
annex.45.a:0 "따라야 한다"
annex.46.t:0 "우리의 땅을 대가로 비엔나와 동맹을"
annex.46.d:0 "오스트라아인들은 성공적으로 사회주의 이탈리아를 무찔렀고, 그들이 말하길, 우리가 베네치아 지역의 소유권 주장을 철회하고 자신들과 동맹을 맺는다면 우리의 영토를 돌려줄 것이랍니다."
annex.47.t:0 "남부 이탈리아 합병"
annex.47.d:0 "우리는 지금까지 꽤 오래 남부 이탈리아를 통치했고, 드디어 지역 인구가 저희의 통치를 받아드리는 것으로 보입니다."
annex.48.t:0 "러시아의 운명"
annex.48.d:0 "러시아와의 긴 싸움 끝에, 저희는 총공세를 벌였고 러시아의 병력이 항복하도록 만들었습니다. 모스코바와 러시아 국가들의 운명은 저희 손에 달렸습니다!""
annex.48.a:0 "소비에트 연방을 해방하라!"
annex.48.b:0 "우호적인 러시아를 해방하라!"
annex.48.e:0 "러시아와 시베리아를 해방하라"
annex.48.c:0 "모두 우리가 차지한다!"
annex.49.t:0 "러시아의 미래"
annex.49.d:0 "러시아 영토에 대한 협상이 끝나면서, 그들 스스로 나아갈 길을 계획해줘야 할 때입니다. 정부의 대부분은 루이스 페르디난드를 지지하는 것으로 통일되어있고, 윌헬름 2세의 차남은  키릴 로마노브의 딸과 결혼해 있습니다. 허나 몇몇 장관들은 친-독일 파벨 버몬트-아발로브가 러시아를 이끌어야 한다고 제안했습니다. 어떻게 해야 할까요?"
annex.49.a:0 "루이스 페르디난드 왕자가 이반 7세로 즉위할 것이다"
annex.49.b:0 "파벨 버몬트-아발로브를 임명시켜라"
annex.50.t:0 "호헨촐레른가에서 차르를 뽑아라"
annex.50.d:0 "독일이 호헨촐레른가의 사람을 러시아의 왕좌에 앉혔고, 그는 동방정교회로 개종했지만, '이반 7세'가 러시아를 통치하기는 쉬워보이지 않습니다."
annex.50.a:0 "대체 역사에는 더 끔찍한 일도 있는법이니까, 뭐."
annex.51.t:0 "우리의 새로운 총리"
annex.51.d:0 "A little while ago, Pavel Bermondt-Avalov was been 'suggested' to lead Russia by the Germans and shortly after became our new leader. He has the support of the people if only because we are now no longer fighting the Germans."
annex.51.a:0 "Better then an occupation..."
annex.52.t:0 "미국의 운명"
annex.52.d:0 "After a long fight on the American continent, we have launched a full offensive and forced Americans to surrender. Washington and the fate of entire America is now in our hands!"
annex.52.a:0 "Liberate United states!"
annex.52.b:0 "Liberate FSA and USA!"
annex.52.c:0 "Balkanise America!"
annex.52.e:0 "Liberate Combined Syndicates!"
annex.52.f:0 "Liberate American Union!"
annex.52.g:0 "점령하라!"
annex.53.t:0 "버마의 운명"
annex.53.d:0 "Our troops are marching through Rangoon while the Burmese leadership is either in exile or in prison. What shall we do with these lands?"
annex.53.a:0 "해방하라"
annex.53.b:0 "점령하라"
annex.54.t:0 "주데텐란트"
annex.54.d:0 "The Germans living in the Sudeten mountains will have no problem being part of the Kaiserreich, as they are a large majority in those states. Should we integrate them in our country?"
annex.54.a:0 "We claim these lands for Germany!"
annex.54.b:0 "No, they are not true Germans!"
annex.55.t:0 "이탈리아의 운명"
annex.55.d:0 "We now have to decide what to do with Italy. The best solution would be to recreate the Italian Federation and give them authority over the whole of the Italian peninsula."
annex.55.a:0 "The Italian Federation will rule over Italy"
annex.55.b:0 "Give these lands to our loyal in the South"
annex.55.c:0 "Military occupation is a better choice"
annex.56.t:0 "The rebirth of the Italian Federation"
annex.56.d:0 "The Germans decided to recreate our nation."
annex.56.a:0 "Wonderful!"
annex.57.t:0 "이탈리아의 운명"
annex.57.d:0 "We now have to decide what to do with Italy. The best solution would be to recreate the Kingdom of Italy and give them authority over the whole of the Italian peninsula, but under an Hapsburg King."
annex.57.a:0 "The Kingdom of Italy will have an Hapsburg King!"
annex.58.t:0 "The rebirth of the Italian Federation"
annex.58.d:0 "The Austrians decided to recreate our nation, with an Hapsburg as our new king."
annex.59.t:0 "포르투칼의 운명"
annex.59.d_spanish_friend:0 "Portugal is under our control, but perhaps the Spanish would be better to govern it themselves?"
annex.59.d_normal:0 "Portugal is under our control, but perhaps the Portuguese would be better off governing themselves?"
annex.59.a:0 "Give it to our Spanish comrades"
annex.59.b:0 "Liberate a Socialist Portugal"
annex.59.c:0 "Its better to occupy them!"
annex.60.t:0 "모로코의 운명"
annex.60.d:0 "We have freed Morocco from the Germans, but should we give the government to the people of Morocco?"
annex.60.a:0 "해방하라!"
annex.60.b:0 "Better to occupy them..."
annex.61.t:0 "발트 지방의 운명"
annex.61.d:0 "The entire Baltic region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the Baltic region to take care of any dissent."
annex.61.a:0 "Integrate the old Baltic governorates!"
annex.61.b:0 "Restore the United Baltic Duchy and Lithuania!"
annex.61.c:0 "Liberate Lithuania and annex the duchy!"
annex.61.e:0 "Liberate Baltic Confederation!"
annex.61.g:0 "Liberate Lithuania, Latvia and Estonia!"
annex.61.f:0 "Liberate Latvia and Estonia!"
annex.61.h:0 "Continue with military occupation!"
annex.62.t:0 "남 슬라브 국가들의 운명"
annex.62.d:0 "Our armed forces have successfully conquered the Entire Western Balkan region, the way things should be. There is some resistance among them, but it will be crushed under our heels!"
annex.62.a:0 "Liberate Yugoslavia!"
annex.62.b:0 "Liberate Balkan states!"
annex.62.c:0 "Divide western Balkan between Serbia, Croatia and Slovenia!"
annex.62.e:0 "Continue with military occupation!"
annex.63.t:0 "뉴 잉글랜드 통합"
annex.63.d:0 "Rebellious states of New England are now firmly integrated into our motherland."
annex.63.a:0 "Great!"
annex.64.t:0 "센트로 아메리카의 운명"
annex.64.d:0 "The Centroamérican state has been annexed, our troops are parading in Ciudad de Guatemala. A major threat to the stability in the region has been removed."
annex.64.a:0 "점령하라"
annex.64.b:0 "Liberate San Salvador and Guatemala!"
annex.64.c:0 "Liberate Centroamérica!"
annex.65.t:0 "The Fate of United Provinces"
annex.65.d:0 "The United Provinces have been annexed, our troops are parading in Managua. A major threat to the stability in the region has been removed."
annex.65.a:0 "Continue with military occupation!"
annex.65.b:0 "Liberate Independent states!"
annex.65.c:0 "Liberate United Provinces!"
annex.66.t:0 "스페인의 운명"
annex.66.d:0 "On the aftermath of the recent conflicts, we ended up controlling a number of territories that once belonged to the Spanish state. What should we do about them now?"
annex.66.a:0 "Hand them over to our Catholic brothers, the Carlists"
annex.66.b:0 "Restore control to the Kingdom of Spain"
annex.66.c:0 "Restore control to the CNT-FAI"
annex.66.e:0 "Establish an independent Spanish Republic"
annex.66.f:0 "Continue the occupation, we'll decide about that later"
annex.67.t:0 "북중국의 운명"
annex.67.d:0 "After our successful campaign in the northern China we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.67.a:0 "Continue with military occupation!"
annex.67.b:0 "Restore the former imperial dynasty!"
annex.67.e:0 "Establish a federation of trade unions!"
annex.67.c:0 "Support the local republican movement!"
annex.67.f:0 "Set up new regime in Northern China!"
annex.67.g:0 "Hand these territories to our loyal ally..."
annex.68.t:0 "The Irish Question"
annex.68.d:0 "We have secured the island of Ireland. The fate of the Irish nation lies in our hands now."
annex.68.a:0 "They shall have their independence"
annex.68.b:0 "Unlike the British, we do not fear a few potato farmers"
annex.69.t:0 "Choosing the new Irish Head of State"
annex.69.d:0 "We have the opportunity to install Prince Joachim of Prussia as the new King of Ireland. However, Prince Joachims mental state indicates, that it may be wiser to let the Irish choose their own government."
annex.69.a:0 "Prince Joachim will be Gheoachím I!"
annex.69.b:0 "Let the Irish decide, as long as they stay loyal"
annex.70.t:0 "Gheoachím I arrives!"
annex.70.d:0 "Prince Joachim of Prussia has agreed to take up residence in Dublin Castle as King of Ireland. Arriving this morning by air, he reiterated that he would seek to be a just and respectful ruler who would guide the Irish to a prosperous future of democratic monarchy. Nevertheless, with the memory of the republic still strong in the country's consciousness, the concerns over the Prince's mental health are more controversial than ever."
annex.70.a:0 "We have no other choice..."
annex.71.t:0 "A Nation Once Again"
annex.71.d:0 "No one sees this"
annex.71.a:0 "never"
annex.72.t:0 "조지아의 운명"
annex.72.d:0 "Our armed forces have defeated the Georgian regime and is now triumphantly marching through the streets of Tbilisi. Now thing that remains is to determine status of the Georgian territory..."
annex.72.a:0 "Restore the Kingdom of Georgia!"
annex.72.b:0 "Restore the Georgian Republic!"
annex.72.c:0 "Create Transcaucasian Socialist Republic!"
annex.72.e:0 "Continue with the occupation!"
annex.73.t:0 "스페인의 운명"
annex.73.d:0 "On the aftermath of the recent conflicts, we ended up controlling a number of territories that once belonged to the Spanish state. What should we do about them now?"
annex.73.a:0 "Hand them over to our Catholic brothers, the Carlists"
annex.73.c:0 "Restore control to the Kingdom of Spain"
annex.73.b:0 "The Carlists would be good allies"
annex.73.e:0 "Restore control to the CNT-FAI"
annex.73.f:0 "Establish an independent Spanish Republic"
annex.73.g:0 "Continue the occupation, we'll decide about that later"
annex.73.h:0 "Partition the Spanish Mainland"
annex.74.t:0 "A New King in Madrid?"
annex.74.d:0 "Some in Berlin are debating on whether we should impose a German noble as King of Spain, restore the legal government of the House of Bourbon, or enthrone the pretenders of the House of Borboun-Parma..."
annex.74.a:0 "Prince Frederick of Hohenzollern-Sigmaringen will be the new king"
annex.74.b:0 "Restore the House of Bourbon under Jaime I"
annex.74.c:0 "Support the Carlist pretender, Javier of Bourbon-Parma"
annex.74.e:0 "Actually, we'd rather not mess in their internal affairs"
annex.75.t:0 "독일의 운명"
annex.75.d:0 "Our armies have defeated Germany, we now have to decide what to do with the lands of our enemies!"
annex.75.a:0 "Liberate Rhineland, North Germany, Bavaria and Prussia"
annex.75.b:0 "Occupy Bavaria, liberate the Rest of Germany"
annex.75.c:0 "A New, German Union"
annex.75.e:0 "Revive German Empire"
annex.75.f:0 "Recreate German Empire under leadership of Vienna!"
annex.75.g:0 "We cant trust the Germans, Total Occupation is preferable"
annex.75.h:0 "German Empire can have their land, if they join us!"
annex.76.t:0 "The treaty of Vienna?"
annex.76.d:0 "With eastern Europe under firm Austrian military control there is not even slight hope for our government to return to the mainland, unless we accept offer from Austria, in which they promise us to return pre-war territory in return for peace treaty and recognition of all their territorial gains in Europe."
annex.76.a:0 "We have no choice"
annex.76.b:0 "We will never accept your proposal!"
annex.77.t:0 "The treaty of Vienna"
annex.77.d:0 "Government of the German Empire seeing no other choice, accepted our offer bringing Austria to new level of power, not experienced from our humiliating defeat in 1866! In accordance with our agreement, we are now giving German provinces we conquered back to the German Empire."
annex.77.a:0 "A small price for a great victory"
annex.78.t:0 "The Darkest Hour of German Empire"
annex.78.d:0 "We will now honour the treaty of Vienna and comply to all Austrian demands..."
annex.78.a:0 "We have no choice..."
annex.79.t:0 "Choosing the new German Head of State"
annex.79.d:0 "We have the opportunity to install a member of the house of Habsburg as the new Emperor of Germany. However, it may be wise to let the Germans choose their own government."
annex.79.a:0 "Archduke Felix will be!"
annex.79.b:0 "Let Germans decide, as long as they stay loyal"
annex.80.t:0 "중앙아시아의 운명"
annex.80.d:0 "Following our campaigns in the steppes of Central Asia, we are now controlling several territories of the former states of that region. Local leaders, and also our own politicians, are petitioning for autonomy for those areas. Several solutions have been proposed, ranging from the complete partition of the region into up to five states, up to their amalgamation into a single Central Asian Federation."
annex.80.a:0 "Establish a great Central Asian Federation"
annex.80.b:0 "Partition it into two states - Kazakhstan and Turkestan"
annex.80.c:0 "Divide Central Asia into minor states"
annex.80.e:0 "Hand these territories to our loyal ally..."
annex.80.f:0 "Do nothing for now, keep up a military occupation"
annex.81.t:0 "바바리아 합병"
annex.81.d:0 "After a long fight we have launched a full offensive and captured the entire Bavarian state. Munich is now in our hands and we can finally implement an old Habsburg dream of Austrian Bavaria!"
annex.81.a:0 "Great!"
annex.82.t:0 "바바리아의 통합"
annex.82.d:0 "The state of Bavaria, which we once unsuccessfully tried to add to our empire in the 18th century is now firmly integrated into our growing state."
annex.83.t:0 "Annexation of Baden-Franken"
annex.83.d:0 "After a long fight we have launched a full offensive and captured the entire Franken and Baden states. Stuttgart is now in our hands and we can finally implement an old Habsburg dream of Austrian Baden-Franken!"
annex.84.t:0 "Integration of Baden-Franken"
annex.84.d:0 "The states of Baden-Franken are fully integrated into our growing states."
annex.85.t:0 "영국의 운명"
annex.85.d:0 "As our troops have landed in Britain and occupied London, local government leaders are petitioning our military authorities for the reestablishment of British independence."
annex.85.a:0 "Create a loyal, United Britain"
annex.85.b:0 "Independence for England and Scotland"
annex.85.c:0 "Total occupation of the isles is better for now"
annex.86.t:0 "The new leader of Britain"
annex.86.d:0 "As we organise a new government of Britain, the establishment of a cabinet of collaborationist generals seemed as the most wise solution. However, Don Jacobo FitzJames Stuart, a Spanish Duke and descendant of the old Catholic House of Stuart has, for the first time, presented his claims to the British thrones. Despite Papal pressure, we should keep in mind that even the slight idea of a Catholic king is likely to set the British people into a heavy riot..."
annex.86.a:0 "A new era for Britain - Restore the House of Stuart"
annex.86.b:0 "Stick to our original idea, setup a military cabinet"
annex.87.t:0 "The new leaders of England and Scotland"
annex.87.d:0 "As we organise new governments in Britain, the establishment of cabinets of collaborationist generals seemed as the most wise solution. However, Don Jacobo FitzJames Stuart, a Spanish Duke and descendant of the old Catholic House of Stuart has, for the first time, presented his claims to the British thrones. Despite Papal pressure, we should keep in mind that even the slight idea of a Catholic king is likely to set the British people into a heavy riot..."
annex.88.t:0 "윈난의 운명"
annex.88.d:0 "Following the war against the Yunnan warlords on the mountains of Southwest China, we are now under control of several lands once held by that puny clique. What shall we do with them now? We could transfer the territory to our Chinese partners, or direct control it as a new colony, or even setup a new independent republic in Yunnan, albeit under a friendly government."
annex.88.a:0 "Transfer the territory to the AOG Company Lands"
annex.88.b:0 "Transfer the territory to the Republic of China"
annex.88.c:0 "These lands belong to the Qing Empire"
annex.88.e:0 "Setup a new Imperial Colony in Yunnan"
annex.88.f:0 "Establish an independent Yunnan Republic"
annex.89.t:0 "스위스의 운명"
annex.89.d:0 "All across the old Swiss Confederation, the French-, German- and Italian-speaking cantons are starting to experience small-scale revolts against our garrisons. Granting independence to the Swiss would appease this dissent, while also guaranteeing another valuable member into our alliance. Some right-wing politicians, however, propose a complete dissolution of the old Confederation, annexing the German-speaking areas to the Reich - or maybe even a partition of Switzerland with France and Italy."
annex.89.a:0 "Annex all cantons directly into the Reich"
annex.89.b:0 "Annex German Switzerland, grant independence to the rest"
annex.89.c:0 "Restore independent Switzerland"
annex.89.e:0 "Propose a partition of Switzerland with Italy and France"
annex.90.t:0 "German Switzerland under our control"
annex.90.d:0 "The peoples of the German-speaking cantons of old Switzerland have finally folded to our control."
annex.90.a:0 "Great!"
annex.91.t:0 "Independence of Switzerland"
annex.91.d:0 "We have granted independence to Switzerland and welcomed them into the Mitteleuropa system. Some politicians argue, however, that we should arrange for their close control under a puppet regime."
annex.91.a:0 "Grant them complete independence"
annex.91.b:0 "Establish a puppet regime"
annex.92.t:0 "Partition of Switzerland"
annex.92.d:0 "The German Empire, currently occupying the former country of Switzerland, has proposed a partition of the old Confederation with us. They have offered us the former Italian-speaking cantons of Ticino and Graubunden, centred in the town of Lugano."
annex.92.a:0 "An excellent proposition!"
annex.92.b:0 "We don't trust the Germans"
annex.93.t:0 "Italy accepts"
annex.93.d:0 "The Italians have accepted our offer for the partition of Switzerland. We will now transfer sovereignty of the Italian-speaking cantons of Ticino and Graubunden to them."
annex.93.a:0 "Great"
annex.94.t:0 "Italian Switzerland under our control"
annex.94.d:0 "The peoples of the Italian-speaking cantons of old Switzerland have finally folded to our control."
annex.94.a:0 "Great"
annex.95.t:0 "Italy refuses"
annex.95.d:0 "To our great surprise the Italians have refused to our generous partition offer, citing various reasons and claims. Military occupation of the region will continue."
annex.95.a:0 "Their loss..."
annex.96.d:0 "The German Empire, currently occupying the former country of Switzerland, has proposed a partition of the old Confederation with us. They have offered us the former French-speaking cantons centred in the city of Geneva."
annex.97.t:0 "France accepts"
annex.97.d:0 "The French have accepted our offer for the partition of Switzerland. We will now transfer sovereignty of the French-speaking cantons to them."
annex.98.t:0 "French Switzerland under our control"
annex.98.d:0 "The peoples of the French-speaking cantons of old Switzerland have finally folded to our control."
annex.99.t:0 "France refuses"
annex.99.d:0 "To our great surprise the French have refused to our generous partition offer, citing various reasons and claims. Military occupation of the region will continue."
annex.100.t:0 "하심조 아라비아의 운명"
annex.100.d:0 "Following the war against the Hatsemite Arabia, we are now under control of several lands once held by that Arabic state. What shall we do with them now? We could try and establish direct control it as a new province, or even setup a new independent republic in Nedj, albeit under a friendly government."
annex.100.a:0 "Directly integrate Arabia into our empire!"
annex.100.b:0 "Establish an independent Saudi Arabia"
annex.101.t:0 "Independent Saudi Arabia"
annex.101.d:0 "Saudi Arabia is free!"
annex.102.t:0 "프랑스의 운명"
annex.102.d:0 "By the grace and wisdom of God, we have played our part in the destruction of the heathen Commune of France and we ended in possession of parts of France! How shall we administer captured French territory?"
annex.102.a:0 "National France can have that land, if they join us!"
annex.102.b:0 "We'll guide a new France!"
annex.102.c:0 "Set up a friendly Occitania!"
annex.102.e:0 "Actually, we'll keep these for ourselves!"
annex.103.t:0 "Carlists offer France!"
annex.103.d:0 "Our scepticism in joining the Mediterranean Bloc may have been wrong! They have somehow not only defeated the Commune of France, but are now offering us a second chance in joining their cause, while we regain the French mainland! This is a wonderful opportunity to be a major power in the world again! Should we accept such an offer?"
annex.103.a:0 "Of course we accept!"
annex.103.b:0 "We decline..."
annex.104.t:0 "National France accepts our offer!"
annex.104.d:0 "As we predicted, this offer was just too good for the Algerian government to refuse. With their acceptance the Mediterranean block has gained an important member which will allow us to better defend our interests in Europe!"
annex.104.a:0 "Commence the handover of France!"
annex.105.t:0 "Choosing the new Head of State of France"
annex.105.d:0 "We have the opportunity to install a member of the house of Bourbon-Parma as the new king of France. However, it may be wise to let the Occitans choose their own government."
annex.105.a:0 "Prince Rene of Bourbon-Parma will be new King!"
annex.105.b:0 "Let the Occitans decide, as long as they stay loyal."
annex.106.t:0 "The Annexation of Arabia"
annex.106.d:0 "After a long fight with the Arabians, we have launched a full offensive and forced the Arabian Army to surrender. Riyhad is now in our hands!"
annex.106.a:0 "Continue with Military Occupation!"
annex.106.b:0 "Liberate Hashemite Arabia!"
annex.107.t:0 "The Annexation of Libya"
annex.107.d:0 "After a long fight with the Libyans, we have launched a full offensive and forced the Libyan Army to surrender. Tripoli is now in our hands!"
annex.107.a:0 "Continue with Military Occupation!"
annex.107.b:0 "Liberate Libya!"
annex.108.t:0 "The Annexation of Egypt"
annex.108.d:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annex.108.a:0 "Continue with Military Occupation!"
annex.108.b:0 "Liberate Egypt-Sudan!"
annex.108.c:0 "Liberate Egypt and Sudan!"
annex.108.e:0 "Liberate Sudan and occupy Egypt!"
annex.109.t:0 "The Annexation of Persia"
annex.109.d:0 "After a long fight with the Persians, we have launched a full offensive and forced the Persian Army to surrender. Tehran is now in our hands!"
annex.109.a:0 "Continue with Military Occupation!"
annex.109.b:0 "Liberate Persia!"
annex.110.t:0 "The Annexation of Tunisia"
annex.110.d:0 "After a long fight with the Tunisians, we have launched a full offensive and forced the Tunisian Army to surrender. Tunis is now in our hands!"
annex.110.a:0 "Continue with military occupation!"
annex.110.b:0 "Liberate Tunisia"
annex.111.t:0 "The Annexation of Yemen"
annex.111.d:0 "After a long fight with the Yemenites, we have launched a full offensive and forced the Yemenite Army to surrender. Sana'a is now in our hands!"
annex.111.a:0 "Continue with Military Occupation!"
annex.111.b:0 "Liberate Yemen!"
annex.112.t:0 "The Annexation of Oman"
annex.112.d:0 "After a long fight with the Omani, we have launched a full offensive and forced the Omani Army to surrender. Muscat is now in our hands!"
annex.112.a:0 "Continue with Military Occupation!"
annex.112.b:0 "Liberate Oman!"
annex.113.t:0 "The Annexation of Armenia"
annex.113.d:0 "After fierce fighting in the Caucasus, we have conquered and annexed Armenia. The Armenian army has surrendered, and the territory is under our control, but the people are still resistant but soon they will submit."
annex.113.a:0 "Continue with military occupation!"
annex.113.b:0 "Liberate Armenia!"
annex.113.c:0 "Hurrah!"
annex.114.t:0 "The Annexation of Azerbaijan"
annex.114.d:0 "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azeri army has surrendered, and the territory is under our control, but the people are still resistant."
annex.114.a:0 "Continue with military occupation!"
annex.114.b:0 "Liberate Azerbaijan!"
annex.114.c:0 "Hurrah!"
annex.115.t:0 "The Annexation of India"
annex.115.d:0 "Following our campaigns in the Indian subcontinent, we are now controlling several territories of the former states of that region. Local leaders, and also our own politicians, are petitioning for autonomy for those areas."
annex.115.a:0 "Continue with military occupation."
annex.115.b:0 "Create an Indian Federation"
annex.115.c:0 "Create the Empire of India"
annex.115.e:0 "Liberate the good socialists of the Bharatiya Commune!"
annex.116.t:0 "The Annexation of Afghanistan"
annex.116.d:0 "After a long fight with the Afghans, we have launched a full offensive and forced the Afghan Army to surrender. Kabul is now in our hands!"
annex.116.a:0 "Continue with military occupation!"
annex.116.b:0 "Liberate Afghanistan!"
annex.117.t:0 "The Annexation of Cuba"
annex.117.d:0 "We have taken control over Cuba and secured American hegemony throughout the Caribbean. What should we do with the 'liberated' island?"
annex.117.a:0 "Liberate a friendly Cuba!"
annex.117.b:0 "Maintain military occupation."
annex.118.t:0 "The Annexation of Siam"
annex.118.d:0 "We have taken control over the Thai state and secured our dominance on the upper part of the Malay Peninsular. Now the pressing issue for our government is figuring out what we should do with the newly 'liberated' Thai provinces."
annex.118.a:0 "Liberate a friendly Siam!"
annex.118.b:0 "Maintain military occupation."
annex.118.c:0 "Install an Chakrabongse Siamese puppet!"
annex.118.e:0 "Install an Paribatra Siamese puppet!"
annex.118.f:0 "Make them a republic!"
annex.119.t:0 "실론의 운명"
annex.119.d:0 "We have managed to drive the Germans from the island of Ceylon and secured the capital of Colombo thoroughly. Now, however, we need to figure out what to do with the damned rock."
annex.119.a:0 "Liberate a friendly Sri Lanka!"
annex.119.b:0 "Maintain our military occupation!"
annex.119.c:0 "Ceylon was once part of the Raj - it shall be so again!"
annex.119.e:0 "Liberate a friendly Sri Lanka!"
annex.120.t:0 "The Conquest of Anatolia"
annex.120.d:0 "We have destroyed the last remnants of the Turkish state and finally put the 'sick man of Europe' in his grave. Our troops patrol the streets of Ankara and the ancient city of Constantinople, however, we can't remain as occupiers for ever. A decision will have to be made in regards to the future government of the Turkish people."
annex.120.a:0 "Allow the formation of a new Turkish Republic!"
annex.120.b:0 "Partition Anatolia between a Kurdish and a Turkish state!"
annex.120.c:0 "Restore the Ottoman sultan to his throne!"
annex.120.e:0 "Maintain our military occupation!"
annex.121.t:0 "The Annexation of the Levant"
annex.121.d:0 "We have conquered the fertile lands of the Levant including the grand and ancient cities of Jerusalem, Damascus and Baghdad. What are we to do with these old Ottoman provinces?"
annex.121.a:0 "Create Greater Syria!"
annex.121.b:0 "Create Iraq and Great Syria!"
annex.121.c:0 "Partition the Arab lands!"
annex.121.f:0 "점령하라!"
annex.122.t:0 "The Conquest of Bohemia"
annex.122.d:0 "The ancient heartland of the Czechs have been conquered by our victorious forces. The venerable gem of the Moldau, Prague, is occupied by our troops who parade smartly across the Wenceslas Square. Should we prop up a Czech government loyal to the designs of our own state or maintain this splendid military occupation?"
annex.122.a:0 "Liberate a Czech state!"
annex.122.b:0 "Liberate Czechoslovakian state!"
annex.122.c:0 "Continue military occupation"
annex.123.t:0 "The Annexation of the Ukraine"
annex.123.d:0 "After a long fight with the Breadbasket of Europe, we have launched a full offensive and forced the Ukrainian Army to surrender. Kiev is now in our hands!"
annex.123.a:0 "Occupy them, for now..."
annex.123.b:0 "Liberate a friendly Ukraine!"
annex.123.c:0 "Hand it over to our good Russian friends!"
annex.123.e:0 "Take Crimea and liberate Ukraine!"
annex.124.t:0 "남서부 중국의 운명"
annex.124.d:0 "After our successful campaign in the South-Western China we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice...."
annex.124.a:0 "Continue with military occupation !"
annex.124.b:0 "Support the local republican movement !"
annex.124.c:0 "Establish an independent Yunnan Republic"
annex.124.e:0 "Establish the Peoples' Republic of China!"
annex.124.f:0 "Hand these territories to our loyal ally..."
annex.125.t:0 "남중국의 운명"
annex.125.d:0 "After our successful campaign in the Southern China we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.125.c:0 "Restore AOG"
annex.125.g:0 "Liberate Guangxi Republic"
annex.126.t:0 "티베트의 운명"
annex.126.d:0 "After our successful campaign in the Tibetan Plateau we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.126.c:0 "Restore independent Tibet"
annex.127.t:0 "일본의 운명"
annex.127.d:0 "After our successful campaign on the Japanese islands we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.127.a:0 "Continue with military occupation !"
annex.127.b:0 "Restore independent Japan"
annex.127.c:0 "Annex Hokkaido and restore independent Japan"
annex.127.e:0 "Occupy Iwojima, Okinawa and restore independent Japan"
annex.128.t:0 "타이완의 운명"
annex.128.d:0 "After our successful campaign on the island of Taiwan we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.128.c:0 "Restore independent Taiwan"
annex.129.t:0 "에티오피아의 운명"
annex.129.d:0 "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.129.a:0 "Continue with military occupation !"
annex.129.b:0 "Create a new united Ethiopia"
annex.129.c:0 "Liberate independent Ethiopia and Eritrea"
annex.130.t:0 "부탄의 운명"
annex.130.d:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.130.a:0 "Continue the military occupation !"
annex.130.b:0 "Restore an independent Bhutan"
annex.130.c:0 "Integrate Bhutan"
annex.131.t:0 "Annexation of Great Britain"
annex.131.d:0 "After 700 years, the long conflict between Britain and Ireland has ended in an Irish victory! While we could just occupy them or set up puppet states, many in the Scottish Highlands are of Gaelic blood, which was once the kingdom of Dál Riata, and could perhaps be integrated given time. We could also annex Cornwall, which is of Celtic blood and would give us a useful base on the English Channel."
annex.131.a:0 "We don't need any British land."
annex.131.b:0 "Dál Riata shall be Irish once more!"
annex.131.c:0 "Annex the Highlands and Cornwall!"
annex.131.e:0 "Give Britain to our ally, Canada!"
annex.132.t:0 "Administration of Great Britain"
annex.132.d:0 "Now we must decide how to administer Great Britain. Shall we set up separate puppet states, liberating our Celtic brothers from English rule at last and weakening Great Britain so they can never threaten us again, or set up one British state under our control?"
annex.132.a:0 "Liberate our Celtic brothers!"
annex.132.b:0 "Restore a British state, under our control of course!"
annex.132.c:0 "Occupy them, an eye for an eye!"
annex.133.t:0 "칠레의 운명"
annex.133.d:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annex.133.a:0 "Liberate Chile under a friendly government!"
annex.133.b:0 "Continue with military occupation!"
annex.134.t:0 "The Exclave of Arica"
annex.134.d:0 "The Chilean exclave of Arica sits between our sovereign territory and the Peruvian state of Arequipa. We have been made aware of Peru's claim on this state, and may use this to reinforce our bonds with them. We could also let Chile keep the territory despite its awkward geographical location.\n\nOr we could annex it for ourselves, naturally."
annex.134.a:0 "Cede Arica to Peru!"
annex.134.b:0 "Maintain Arica as a Chilean exclave!"
annex.134.c:0 "Occupy Arica!"
annex.135.t:0 "볼리비아의 운명"
annex.135.d:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annex.135.a:0 "Liberate Bolivia under a friendly government!"
annex.135.b:0 "Continue with military occupation!"
annex.136.t:0 "페루의 운명"
annex.136.d:0 "After a campaign across the hostile Peruvian Andes, we have finally managed to shatter the Peruvian defences. Lima is now in our hands! We must now decide on the future of Peru"
annex.136.a:0 "Liberate Peru under a friendly government!"
annex.136.b:0 "Continue with military occupation!"
annex.137.t:0 "에콰도르의 운명"
annex.137.d:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annex.137.a:0 "Liberate Ecuador under a friendly government!"
annex.137.b:0 "Continue with military occupation!"
annex.138.t:0 "콜롬비아의 운명"
annex.138.d:0 "After a campaign across Colombia, we have finally managed to shatter the Colombian defences. Bogotá is now in our hands! We must now decide on the future of Colombia."
annex.138.a:0 "Liberate Colombia under a friendly government!"
annex.138.b:0 "Continue with military occupation!"
annex.139.t:0 "베네수엘라의 운명"
annex.139.d:0 "After a campaign across Venezuela, we have finally managed to shatter the Venezuelan defences. Caracas is now in our hands! We must now decide on the future of Venezuela."
annex.139.a:0 "Liberate Venezuela under a friendly government!"
annex.139.b:0 "Continue with military occupation!"
annex.140.t:0 "카리브 연방의 운명"
annex.140.d:0 "After a long campaign all across the Caribbean Sea, we have finally managed to shatter the Caribbean defences. West Guyana is now in our hands! We must now decide on the future of the Caribbean Federation."
annex.140.a:0 "Liberate the Caribbean Federation under a friendly government!"
annex.140.b:0 "Continue with military occupation!"
annex.141.t:0 "파나마의 운명"
annex.141.d:0 "After a rapid campaign around the Panamá Canal, we have finally managed to shatter the Panamanian defences. Panamá City is now in our hands! We must now decide on the future of Panamá."
annex.141.a:0 "Liberate Panamá under a friendly government!"
annex.141.b:0 "Continue with military occupation!"
annex.142.t:0 "아이티의 운명"
annex.142.d:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Haitian defences. Port-au-Prince is now in our hands! We must now decide on the future of Haiti."
annex.142.a:0 "Liberate Haiti under a friendly government!"
annex.142.b:0 "Continue with military occupation!"
annex.143.t:0 "도미니카 공화국의 운명"
annex.143.d:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Dominican defences. Santo Dominigo is now in our hands! We must now decide on the future of the Dominican Republic."
annex.143.a:0 "Liberate the Dominican Republic under a friendly government!"
annex.143.b:0 "Continue with military occupation!"
annex.144.t:0 "쿠바의 운명"
annex.144.d:0 "After a short campaign across the island of Cuba, we have finally managed to shatter the Cuban defences. Havana is now in our hands! We must now decide on the future of Cuba."
annex.144.a:0 "Liberate Cuba under a friendly government!"
annex.144.b:0 "Continue with military occupation!"
annex.145.t:0 "멕시코의 운명"
annex.145.d:0 "After a long campaign across Mexico, we have finally managed to shatter the Mexican defences. Mexico City is now in our hands! We must now decide on the future of Mexico."
annex.145.a:0 "Liberate Mexico under a friendly government!"
annex.145.b:0 "Continue with military occupation!"
annex.146.t:0 "칼리치아의 운명"
annex.146.d:0 "After a short campaign across Galicia, we have managed to shatter the Galician defences. Lwow is now in our hands! We must now decide on the future of Galicia."
annex.146.a:0 "Liberate Galicia under a friendly government!"
annex.146.b:0 "Give it to our Polish friend"
annex.146.c:0 "Continue with military occupation!"
annex.147.t:0 "백루테니아의 운명"
annex.147.d:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. White Ruthenia is now in our hands! We must now decide on the future of it."
annex.147.a:0 "Liberate White Ruthenia under a friendly government!"
annex.147.b:0 "Give it to our Russian friend"
annex.147.c:0 "Bring them back into our sphere!"
annex.147.e:0 "Continue with military occupation!"
annex.148.t:0 "슬로바키아의 운명"
annex.148.d:0 "After a short campaign across the mountains of Slovakia, we have managed to shatter the defences of the country. Slovakia is now in our hands! We must now decide on the future of it."
annex.148.a:0 "Liberate Slovakia under a friendly government!"
annex.148.b:0 "Continue with military occupation!"
annex.149.t:0 "트란실바니아의 운명"
annex.149.d:0 "After a long campaign across the Transylvania, we have managed to take control of the territory. The region is now in our hands! We must now decide on the future of it."
annex.149.a:0 "Liberate Transylvania under a friendly government!"
annex.149.b:0 "Give it to our Hungarian friend"
annex.149.c:0 "Give it to our Romanian friend"
annex.149.e:0 "Continue with military occupation!"
annex.150.t:0 "보스니아의 운명"
annex.150.d:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annex.150.a:0 "Give it to our Serbian friend"
annex.151.t:0 "몬테네그로의 운명"
annex.151.d:0 "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in the inhospitable Montenegro forever. We must decide what to do with it."
annex.152.t:0 "알바니아의 운명"
annex.152.d:0 "After a short campaign across the Albanian countryside, Tirana finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.152.b:0 "Take southern Epirus and liberate the rest!"
annex.153.t:0 "The destiny of Italy"
annex.153.d:0 "We now have to decide what to do with Italy. We can't control those territories forever and we might have to think about creating a puppet Italian state."
annex.153.a:0 "Liberate the Italian Federation"
annex.153.b:0 "Liberate the Socialist Republic of Italy"
annex.153.c:0 "Give the territory to our loyal friends"
annex.154.t:0 "네덜란드의 운명"
annex.154.d:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annex.155.t:0 "덴마크의 운명"
annex.155.d:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annex.155.a:0 "Liberate Denmark entirely"
annex.155.b:0 "Take all of the islands we can and liberate the mainland"
annex.155.c:0 "Take control of Greenland and liberate Iceland"
annex.155.e:0 "Only liberate Iceland and leave Denmark with Greenland"
annex.156.t:0 "포르투칼의 운명"
annex.156.d:0 "Portugal is under our control, but perhaps the Portuguese would be better off governing themselves?"
annex.156.a:0 "Restore the Kingdom of Portugal"
annex.156.b:0 "Liberate a Portuguese Republic"
annex.156.c:0 "Restore the Kingdom of Portugal under our loyal princess"
annex.157.t:0 "The French are defeated"
annex.157.d:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to with occupied France."
annex.157.a:0 "Set up a French Puppet Government."
annex.157.b:0 "Partition the French Mainland!"
annex.157.c:0 "Liberate Bretagne and France."
annex.157.e:0 "Total conquest is preferable."
annex.158.t:0 "남부 프랑스의 운명"
annex.158.d:0 "We now control the southern half of France, the north is out of reach but we still need to find a way to control that region more efficiently."
annex.158.a:0 "Set up a French Puppet Government."
annex.158.b:0 "Liberate Occitania."
annex.158.c:0 "Occupying the region is for the best."
annex.159.t:0 "The Partitioning of Britain"
annex.159.d:0 "After defeating the Union of Britain we now control Great Britain. We can partition these lands and create new countries with loyal governments or create an united Great Britain."
annex.159.a:0 "Divide the island between England, Scotland and Wales."
annex.159.b:0 "Create a loyal Britain."
annex.159.c:0 "Occupy everything!"
annex.160.t:0 "A syndicalist Flanders-Wallonia"
annex.160.d:0 "The French decided to give partial autonomy to Flanders-Wallonia, installing a new syndicalist government."
annex.160.a:0 "Not a big change..."
annex.161.t:0 "벨기에의 운명"
annex.161.d:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annex.161.a:0 "Liberate a loyal united Flanders-Wallonia"
annex.161.b:0 "Liberate Flanders and Wallonia"
annex.161.c:0 "Liberate Flanders"
annex.161.e:0 "Flanders is Dutch, but Liberate Wallonia!"
annex.162.t:0 "Southern Wallonia"
annex.162.d:0 "We now control the southern half of Wallonia that was once occupied by the German army following the Weltkrieg, we must choose what to do with our new piece of Belgium."
annex.162.a:0 "Liberate Wallonia"
annex.162.b:0 "Liberate Belgium"
annex.162.c:0 "Return Southern Wallonia to Belgium"
annex.163.t:0 "룩셈부르크의 운명"
annex.163.d:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with our dominance in Europe secured, it is in our power to undone the evils of the German military regime and liberate Luxembourg."
annex.163.a:0 "Liberate Luxembourg"
annex.163.b:0 "The whole of the Grand Duchy shall be integrated in Belgium"
annex.164.t:0 "리투아니아의 운명"
annex.164.d_revolt:0 "The revolt in the duchy of Lithuania is finally over and the German boots are now marching through the centre of Vilnius. We have to make sure such a rebellion will never happen again by securing the area and purging the political area from subversive persons. For now the decision that lies in our hands is: How to manage the territory we now occupy?"
annex.164.d_norevolt:0 "Lithuania has been brought under our leadership again and our troops occupy the area. We must now decide what to do with it."
annex.164.a:0 "Release a loyal Lithuania"
annex.165.t:0 "테살로니키의 운명"
annex.165.d:0 "After our occupation of the area around Thessaloniki we were left with a dilemma concerning who should administrate the land. Should we transfer it to Greece or Bulgaria? Greece has an historical population in Thessaloniki but Bulgaria has now controlled it for more than 15 years and transferring the administration to it might be easier." 
annex.165.a:0 "Transfer the territory to Bulgaria"
annex.165.b:0 "Transfer the territory to Greece"
annex.165.c:0 "Release an independent Greece"
annex.166.t:0 "알제리의 운명"
annex.166.d:0 "We finally freed Algeria from the French tyrants in Algiers, should we give the Algerians freedom?" 
annex.166.a:0 "점령하라"
annex.166.b:0 "Liberate a loyal Algeria"
annex.167.t:0 "모로코의 운명"
annex.167.d:0 "We have freed Morocco from the Germans and our forces are now have difficulties occupying the mountainous and semi-arid regions of the country. The urban centres are in control but it would maybe be wise to hand out further control to locals." 
annex.167.a:0 "Liberate a loyal Morocco"
annex.168.t:0 "돈 쿠반 연방의 운명"
annex.168.d:0 "After a short campaign across the Kuban plains, the Don Kuban Union finally capitulated, leaving us with the control of their country. We must now decide what to do with it." 
annex.168.a:0 "Liberate a loyal Don Kuban Union"
annex.168.b:0 "Give them to our Russian friend"
annex.169.t:0 "네팔의 운명"
annex.169.d:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace in Katmandu. What shall we do?"
annex.169.a:0 "Liberate Nepal in its entirety"
annex.169.b:0 "Give the occupied territories to India and release the rest of Nepal"
annex.169.c:0 "Give the occupied territories to the Bharatiyan Commune and release the rest of Nepal"
annex.170.t:0 "인도차이나의 운명"
annex.170.d:0 "We are now in control of the wild regions of Indochina and we have to decide what to do with all of these different peoples."
annex.170.a:0 "Liberate an united Indochina"
annex.170.b:0 "Liberate Viet-Nam, Laos and Cambodia"
annex.171.t:0 "안달루시아의 운명"
annex.171.d:0 "After a hard campaign throughout the isolated islands of the Australasian confederation our armies finally reached Camberra and with the capitulation of Australasia we must decide how we want to manage it."
annex.171.a:0 "Liberate an united Australasian confederation"
annex.171.b:0 "Liberate Australia and New Zealand"
annex.172.t:0 "스페인령 모로코의 운명"
annex.172.d:0 "We now control the Spanish parts of Morocco, should we give it to our Moroccan puppet or keep it for ourselves?"
annex.172.a:0 "Transfer it to our Moroccan puppet"
annex.172.b:0 "Transfer it to our Spanish puppet"
annex.173.t:0 "독일령 소말릴랜드의 운명"
annex.173.d:0 "We now control German Somaliland but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.173.a:0 "Transfer it to our Somalian puppet"
annex.173.b:0 "Transfer it to our Ethiopian puppet"
annex.174.t:0 "독일령 아덴의 운명"
annex.174.d:0 "We now control Aden but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.174.a:0 "Transfer it to our Yemeni puppet"
annex.175.t:0 "Fate of Plock"
annex.175.d:0 "We now control the disputed territory of Plock but we can't keep this isolated piece of land for ourselves, we need to choose who to give it to."
annex.175.a:0 "Transfer it to Poland"
annex.175.b:0 "Transfer it to the German Union"
annex.175.c:0 "Transfer it to Prussia"
annex.175.e:0 "Transfer it to the Commonwealth"
annex.176.t:0 "북서부 중국의 운명"
annex.176.d:0 "After our successful campaign in the steppes of North-Western China we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.176.a:0 "Continue with military occupation!"
annex.176.b:0 "Hand these territories to our loyal ally..."
annex.176.c:0 "Liberate a loyal Xibei San Ma"
annex.176.e:0 "Liberate Uyghuria and Xibei San Ma"
annex.177.t:0 "몽골의 운명"
annex.177.d:0 "After our successful campaign in the steppes of Mongolia and beating down the mad baron we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.177.a:0 "Continue with military occupation!"
annex.177.b:0 "Hand these territories to our loyal ally..."
annex.177.c:0 "Liberate a loyal Mongolia"
annex.177.e:0 "Return the Trans-Siberian to Russia and liberate Mongolia"
annex.178.t:0 "만주의 운명"
annex.178.d:0 "After our successful campaign in Manchuria we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.178.a:0 "Continue with military occupation!"
annex.178.b:0 "Liberate a Fengtian government"
annex.178.c:0 "Support the local republican movement!"
annex.178.e:0 "Establish a federation of trade unions!"
annex.178.f:0 "Hand these territories to our loyal ally..."
annex.179.t:0 "상청의 운명"
annex.179.d:0 "After our successful campaign in the mountains of Shaanxi we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.179.a:0 "Continue with military occupation!"
annex.179.b:0 "Liberate a loyal Shangqing Tianguo"
annex.179.c:0 "Support the local republican movement!"
annex.179.e:0 "Establish a federation of trade unions!"
annex.179.f:0 "Hand these territories to our loyal ally..."
annex.180.t:0 "The Concessions of China"
annex.180.d:0 "After the seizure of some of the coastal cities of China once controlled by European powers or International conglomerates we found ourselves with a decision to make. Should we keep them or give them to our loyal allies?"
annex.180.a:0 "Continue with military occupation!"
annex.180.b:0 "Hand these territories to our loyal ally..."
annex.180.c:0 "The AoG is the perfect fit to manage them!"
annex.181.t:0 "브라질의 운명"
annex.181.d:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annex.181.a:0 "Liberate a loyal Brazilian government"
annex.181.b:0 "Break off Piratini and liberate the rest of Brazil"
annex.182.t:0 "라 플라타의 운명"
annex.182.d:0 "After the conquest of the vast nation of La Plata we have to organise competent administrations to keep the territory under control. A question that we will have to solve is: Should we liberate Paraguay and Uruguay that were conquered by the aggressive Argentinians in 1935?"
annex.182.a:0 "Liberate La Plata in its entirety"
annex.182.b:0 "Liberate Paraguay, Uruguay and Argentina"
annex.183.t:0 "조선의 운명"
annex.183.d:0 "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
annex.183.a:0 "Liberate a loyal Korea!"
annex.184.t:0 "An O'Neill Restoration?"
annex.184.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Hugo José Jorge O'Neill resides in Portugal, and was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I of Portugal and Manuel II of Portugal."
annex.184.a:0 "Hugo O'Neill shall be Aodh II, High King of Ireland!"
annex.184.b:0 "Maintain an Irish republic."
annex.185.t:0 "Aodh II arrives!"
annex.185.d:0 "Hugo José Jorge O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Aodh made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While diehard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.185.a:0 "O'Neill Abú!"
annex.186.t:0 "An O'Neill Restoration?"
annex.186.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Jorge Maria O'Neill resides in Portugal, and his father was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I and Manuel II of Portugal."
annex.186.a:0 "Jorge O'Neill shall be Seoirse I, High King of Ireland!"
annex.186.b:0 "Maintain an Irish republic."
annex.187.t:0 "Seoirse I arrives!"
annex.187.d:0 "Jorge Maria O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Seoirse made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While diehard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.187.a:0 "O'Neill Abú!"
annex.188.t:0 "캐나다의 운명"
annex.188.d:0 "Finally the corrupt Dominion of Canada, home of the British exiles has capitulated to our glorious armies. Reports say the king and his close circle fled the country but this doesn't matter, we now have control over these large portions of land, what should we do with them?"
annex.188.a:0 "Liberate a loyal Canada!"
annex.188.b:0 "Liberate Canada and Québec!"
annex.188.c:0 "It's our Manifest Destiny to annex Canada!"
annex.188.e:0 "Our Manifest Destiny doesn't concern Frenchmen, liberate Québec and annex Canada."
annex.189.t:0 "The CNT-FAI and the Fate of Portugal"
annex.189.d:0 "The vile imperialistic reactionaries in Lisboa have finally been forced into the sea, but we are left with the fate of the Portuguese people to decide. Do we release them as their own nation following our rightly guide principles or do we extend our claim to the rest of Iberia?"
annex.189.a:0 "Release a Portugal where the working man is free!"
annex.189.b:0 "All of Iberia's workers will be united under us."
annex.190.t:0 "앙골라의 운명"
annex.190.d:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.190.a:0 "Form the state of Angola!"
annex.191.t:0 "모잠비크의 운명"
annex.191.d:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.191.a:0 "Form the state of Mozambique!"
annex.192.t:0 "소말리아의 운명"
annex.192.d:0 "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organise themselves to an extent?"
annex.192.a:0 "Maintain the occupation"
annex.192.b:0 "Create a loyal Somalia"
annex.193.t:0 "나미비아의 운명"
annex.193.d:0 "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.193.a:0 "Form the state of Namibia!"
annex.194.t:0 "잠비아의 운명"
annex.194.d:0 "Now that we are in control of the former German colony of Zambia we're left with a choice about how to administer the area, should we create an independent Zambia and should we associate it with Nyasaland?"
annex.194.a:0 "Form the state of Zambia!"
annex.194.b:0 "Form the state of Zambia and associate it with Nyasaland!"
annex.195.t:0 "니아살랜드의 운명"
annex.195.d:0 "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
annex.195.a:0 "Form the state of Nyasaland"
annex.196.t:0 "탕가니카의 운명"
annex.196.d:0 "We now occupy the nevralgic center of the former German colony of Mittelafrika of the name of Tanganyika and its capital Das er Salaam, should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?" 
annex.196.a:0 "Form the state of Tanganyika"
annex.196.b:0 "Form the state of Tanganyika and associate it with Rwanda and Burundi"
annex.197.t:0 "콩고의 운명"
annex.197.d:0 "Our annexation of the former German colony of Congo leaves us a choice, should we continue to occcupy it to add it to our empire or should we leave some autonomy to the Congolese and create a puppet state?"
annex.197.a:0 "Form the state of Congo"
annex.198.t:0 "브룬디의 운명"
annex.198.d:0 "We have now annexed Burundi, part of the former German colony of Tanganyika, should we restore the Burundi independence and let them manage their own lands?"
annex.198.a:0 "Form the state of Burundi"
annex.199.t:0 "르완다의 운명"
annex.199.d:0 "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.199.a:0 "Form the state of Rwanda"
annex.200.t:0 "우간다의 운명"
annex.200.d:0 "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.200.a:0 "Form the state of Uganda"
annex.201.t:0 "케냐의 운명"
annex.201.d:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Perhaps Kenya could be a valuable addition to our empire..."
annex.201.a:0 "Form the state of Kenya"
annex.202.t:0 "가봉의 운명"
annex.202.d:0 "We now control the former German colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
annex.202.a:0 "Form the state of Gabon"
annex.203.t:0 "카메룬의 운명"
annex.203.d:0 "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory is in need of installing a new capable administration again. The question is should it be ours or should it be a local one under our commands?"
annex.203.a:0 "Form the state of Cameroon"
annex.204.t:0 "우방기-샤리의 운명"
annex.204.d:0 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.204.a:0 "Form the state of Ubangi-Shari"
annex.205.t:0 "나이제리아의 운명"
annex.205.d:0 "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this tak to an extent to a local puppet state?"
annex.205.a:0 "Form the state of Nigeria"
annex.206.t:0 "다호메이의 운명"
annex.206.d:0 "The old territory of the kingdom of Dahomey, former German colony has been captured and annexed by our advancing forces into our empire, but this territory is far and and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
annex.206.a:0 "Form the state of Dahomey"
annex.207.t:0 "토고의 운명"
annex.207.d:0 "We now control the former German colony of Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
annex.207.a:0 "Form the state of Togo"
annex.208.t:0 "가나의 운명"
annex.208.d:0 "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.208.a:0 "Form the state of Ghana"
annex.209.t:0 "상아 해안의 운명"
annex.209.d:0 "Ivory Coast, once a German colony under Mittelafrika just got annexed into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better a solution?"
annex.209.a:0 "Form the state of Ivory Coast"
annex.210.t:0 "라이베리아의 운명"
annex.210.d:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annex.210.a:0 "Create a loyal state of Liberia"
annex.211.t:0 "시에라 리온의 운명"
annex.211.d:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, words have thus been raisen to give the territory a greater degree of autonomy, should we allow it?"
annex.211.a:0 "Form the state of Sierra Leone"
annex.212.t:0 "기니의 운명"
annex.212.d:0 "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organizing this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.212.a:0 "Form the state of Guinea"
annex.213.t:0 "세네감비아의 운명"
annex.213.d:0 "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
annex.213.a:0 "Form the state of Senegambia"
annex.214.t:0 "말리의 운명"
annex.214.d:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though is in need of a better administration that we will have difficulties to provide, nevertheless the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.214.a:0 "Form the state of Mali"
annex.215.t:0 "부르키나 파소의 운명"
annex.215.d:0 "The ancient land of the Mossi have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, the Mossi people are now pleading us for the possibility to create an independent state of their own, with the influential Mogho Naba at the head of the movement. Should we let them organise themselves to an extent?"
annex.215.a:0 "Form the state of Burkina Faso"
annex.216.t:0 "니제르의 운명"
annex.216.d:0 "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
annex.216.a:0 "Form the state of Niger"
annex.217.t:0 "와다이의 운명"
annex.217.d:0 "Finally, our annexation of the region of Chad is complete, the former French colony is now in need for a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
annex.217.a:0 "Form the state of Waddai"
annex.218.t:0 "마우리타니아의 운명"
annex.218.d:0 "The desertic region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.218.a:0 "Form the state of Mauritania"
annex.219.t:0 "남아프리카의 운명"
annex.219.d:0 "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions another issue has been brought on the table: if we do create this puppet state, should it have the protectorates of Bechuanaland and Rhodesia that South Africa seized in 1925 or should we reduce their zone of influence to the core of the country? It is now yours to decide."
annex.219.a:0 "Remove the protectorates from South Africa's influence"
annex.219.b:0 "Liberate South Africa and let them keep the protectorates"
annex.220.t:0 "보츠와나의 운명"
annex.220.d:0 "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
annex.220.a:0 "Form the state of Botswana"
annex.221.t:0 "짐바브웨의 운명"
annex.221.d:0 "The protectorate of Zimbabwe/Rhodesia has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.221.a:0 "Form the state of Zimbabwe"
annex.222.t:0 "카보베르데-기니의 운명"
annex.222.d:0 "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek a joint independence. To help with the administration of the region should we consider releasing them as a loyel satellite?"
annex.222.a:0 "Form the state of Cape Verde-Guinea"
annex.223.t:0 "마다가스카의 운명"
annex.223.d:0 "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
annex.223.a:0 "Form the state of Madagascar"
annex.224.t:0 "키프로스의 운명"
annex.224.d:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annex.224.a:0 "Liberate Cyprus"
annex.224.b:0 "Give it to the Turks"
annex.224.b:0 "Give it to Greece"
annex.224.e:0 "점령하라!"
annex.225.t:0 "인도네시아의 운명"
annex.225.d:0 "Our armies have managed to take control of Indonesia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annex.225.a:0 "Liberate Indonesia"
annex.225.b:0 "Give it to our Dutch Friends"
annex.225.e:0 "점령하라!"
annex.226.t:0 "트란스아무르의 운명"
annex.226.d:0 "Our armies have managed to take control of Transamur, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
annex.226.a:0 "Liberate Transamur"
annex.226.b:0 "Give it to our Russian Friends"
annex.226.c:0 "점령하라!"
annex.227.t:0 "말레이시아의 운명"
annex.227.d:0 "Our armies have managed to take control of Malaysia, and it is now occupied by us. We have a few options at this juncture. What shall we do?"
annex.227.a:0 "Liberate Malaysia"
annex.227.b:0 "Liberate Malaysia and Sarawak"
annex.227.c:0 "Give it to our German Friends"
annex.227.e:0 "Give it to our German Friends"
annex.227.f:0 "Give it to our Indonesian Friends"
annex.227.g:0 "Give part of it to our Siamese Friends and liberate Sarawak"
annex.227.h:0 "Split it between our Indonesian and Siamese Friends"
annex.227.i:0 "점령하라!"

