CNT_rally_anarchists_idea:0 "Rally the Anarchists!"
CNT_rally_anarchists_idea_desc:0 "The civil war has broken out in Spain. If the CNT-FAI is to emerge victorious, all must be united in mind and in purpose. Viva España!"

### Tooltips ###
CNT_won_election:0 "전국노동자연합이 적법한 국가선거에서 승리함\n"
CNT_released_after_annexation:0 "전국노동자연합이 타국에 의해 건국됨\n"

### Focuses ###
CNT_election_success:0 "선거 성공"
CNT_election_success_desc:0 "During the Elections of 1937, Spain has seen an unprecedented surge of left-wing voters. The C.N.T. has been put in power, but Spain is still on the hinge of disaster."
CNT_aftermath_of_civil_war:0 "내전에서의 승리"
CNT_aftermath_of_civil_war_desc:0 "The Spanish Civil War was a bloody period of Spanish history. Though we have emerged victorious, it will take a long time before the country recovers."
CNT_consolidating_spain:0 "스페인 통합"
CNT_consolidating_spain_desc:0 "Our country has been torn apart by inner conflict, and only time will tell if her new regime will be able to keep it afloat."

CNT_domestic_focus:0 "Mending the Rift"
CNT_domestic_focus_desc:0 "Now that our troubles have ended, it is time to mend the political rift which remains between the monarchists, the extremists, and our new socialist regime."
CNT_oppress_opposition:0 "Crush the Revolution's Enemies"
CNT_oppress_opposition_desc:0 "The only way we will ever see permanent peace in Spain is to crush the opposition entirely. They have no place in the new order, and no strength with which to resist us."
CNT_reconcile_opposition:0 "Educate the Masses"
CNT_reconcile_opposition_desc:0 "A diplomatic approach is what is required: we must find a place for the socialists and monarchists within our new regime, and work with those members most amenable to reach a compromise which will satisfy all."
CNT_home_rule:0 "Autonomous Communities of Iberia"
CNT_home_rule_desc:0 "Our most important task will be to see each region of Spain given enough autonomy to govern themselves in an efficient fashion, yet to remain subject to the central authority."

CNT_industrial_focus:0 "Call for the Workers"
CNT_industrial_focus_desc:0 "Our first order of business is to repair the damage which has been done to the Spanish industrial sector."
CNT_industry_focus_1:0 "Plan Rojo"
CNT_industry_focus_1_desc:0 "Let us focus on resurrecting the industrial strength of the eastern Catalan region."
CNT_industry_focus_2:0 "Plan Verde"
CNT_industry_focus_2_desc:0 "Let us focus on resurrecting the industrial strength of the north-eastern Basque region."
CNT_industry_focus_3:0 "Plan Amarillo"
CNT_industry_focus_3_desc:0 "Let us focus on resurrecting the industrial strength of the central Castille region."
CNT_mining_focus_1:0 "Plan Sur"
CNT_mining_focus_1_desc:0 "There are mineral resources yet to be plundered in the South - let us focus our attention on developing them."
CNT_mining_focus_2:0 "Plan Oeste"
CNT_mining_focus_2_desc:0 "There are mineral resources yet to be plundered in the East - let us focus our attention on developing them."
CNT_mining_focus_3:0 "Plan Central"
CNT_mining_focus_3_desc:0 "There are mineral resources yet to be plundered in the central regions - let us focus our attention on developing them."
CNT_helping_hand_focus:0 "The Effects of Black Monday"
CNT_helping_hand_focus_desc:0 "We have suffered more than most from Black Monday, coupled as its effects were with our social upheaval. Now is the time to put it aside forever, and march into the future as a strong and industrial European nation."
CNT_militia_focus:0 "Worker's Militias"
CNT_militia_focus_desc:0 "Our first order of business is to look to our army - to ensure that it consists of hard workers, those devoted to the new socialist order. Anyone who still holds to the old ways, or who clings too much to faith as more important than their ideology, must be summarily purged from the ranks."
CNT_radio_focus:0 "Receptador del Pueblo"
CNT_radio_focus_desc:0 "The "Receptador del Pueblo", or "People's Receiver", is a radio receiver produced en masse and distributed among the people freely. This has been the start of a Spanish radio culture.\n\n" # why the \n\n at the end?
CNT_propaganda_focus:0 "National Broadcasts"
CNT_propaganda_focus_desc:0 "We must continue to spread the syndicalist ideology throughout Spain, to make the goals of the working class the number one priority of every citizen no matter what region of the nation they live in."
CNT_school_focus:0 "Communal Colleges"
CNT_school_focus_desc:0 "We have allowed our differences to impede us for too long. It is time to bring fine Spanish minds together in our universities, and to give them free reign in aiding or great leap forward into the modern era."

CNT_military_focus:0 "Defending the Revolution"
CNT_military_focus_desc:0 "Our new regime sees threats from every corner of Europe and beyond. We must work quickly towards rebuilding and strengthening our revolutionary militias into a full and modern army."
CNT_standing_army_focus:0 "A Standing Army"
CNT_standing_army_focus_desc:0 "We must focus on our army's strength and quality, instead of focusing on expanding into areas we cannot truly afford."
CNT_infantry_weapon_focus:0 "New Weapons for our Army"
CNT_infantry_weapon_focus_desc:0 "We must focus on modernising our army's equipment, much of which dates back to the Weltkrieg. This will not do."
CNT_artillery_focus:0 "Modernise our Artillery"
CNT_artillery_focus_desc:0 "Firepower - this is what we most desperately need. The ability to knock down an enemy's fortifications, and to bombard them into senselessness should they dare cross the Pyrenees."
CNT_mobile_army_focus:0 "A Mobile Army"
CNT_mobile_army_desc:0 "The ways of footsoldiers and horses will soon be a thing of the past, if they are not already. The cost of equipping our forces with vehicles will be high, but it is necessary."
CNT_motorisation_focus:0 "Motorised Infantry"
CNT_motorisation_focus_desc:0 "We must get our soldiers off their feet, and focus on giving them the kind of mobility which will give us an advantage."
CNT_tank_focus:0 "The People's Panzer Corps"
CNT_tank_focus_desc:0 "Heavy armour - it provides both speed and firepower, and it is our clear path to victory in the wars to come."
CNT_army_innovation_focus:0 "Army Innovations"
CNT_army_innovation_desc:0 "Above all else, we must ensure our army has the finest minds behind it to plan our offence and defence. Without them, all the fine equipment in the world will do us nothing."

CNT_foreign_focus:0 "외부를 둘러보자"
CNT_foreign_focus_desc:0 "The time has come to look outwards, beyond the rebuilding of Spain itself, and to the revolution which we must help spread across the entire world. For the working class!"
CNT_join_france:0 "코뮌에 접근"
CNT_join_france_desc:0 "Our most natural allies lie with the Internationale. We must offer to join their ranks at once - for our protection, and for the benefit of all syndicalist nations."
CNT_join_french_war:0 "프랑스 전쟁 참전"
CNT_join_french_war_desc:0 "The Commune of France is engaged in a war which will determine the balance of the revolution here and across the world. We must offer our strength, no matter the cost."
CNT_portugal:0 "포르투갈에 혁명의 바람을 불자"
CNT_portugal_desc:0 "Our Iberian Federation will never be complete until we spread the revolution to our brethren in the west."

