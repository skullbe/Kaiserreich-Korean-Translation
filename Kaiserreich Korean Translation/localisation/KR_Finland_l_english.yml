FIN_mounting_dissent_idea:0 "커져가는 불화"
FIN_mounting_dissent_idea_desc:0 "The Finnish people have been witness to the rapid German influence that has proliferated throughout the nation ever since the establishment of the Kingdom of Finland in 1918 following the victory of the White Guard in the Civil War. This influence can be seen in the form of treaties, German companies in the private sector, German-made weaponry, and the king himself, who is of German descent. As a result, the Finnish people have slowly begun to resent the increasingly tightening grip the German juggernaut has had on the kingdom, resulting in dissent which threatens to boil over at any moment."
FIN_ukrainian_grain_imports_idea:0 "우크라이나산 곡식 수입"
FIN_ukrainian_grain_imports_idea_desc:0 "Finland, being that its lands are rather poor for the cultivation of certain types of grass, has been forced to rely upon the nation of Ukraine for grain imports so as to avoid being faced with a lack of food for its people. And while Ukraine is often referred to as the ‘breadbasket of Europe’ and possesses the resource in abundance, our reliance upon their grain is uncertain at best as unforeseen future circumstances could force the nation to slow down or halt grain shipments entirely, leaving us in a dire situation."
