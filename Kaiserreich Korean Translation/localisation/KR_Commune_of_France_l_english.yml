### Focuses ###

FRA_amenagement:0 "영토 계획"
FRA_amenagement_desc:0 "우리의 영토는 광대하고 불균등하게 개발되었으며 일부 농촌 지역이 낙후되는 동안 다른 지역은 번영하고 화려한 속도로 성장했습니다. 우리는 지역 발전을 장려하고 지역 및 국가 차원에서 그 문제를 해결하기 위한 야심찬 인프라 프로젝트를 고려해야 합니다."
FRA_hydroelectricity:0 "수력 발전"
FRA_hydroelectricity_desc:0 "알프스 산맥과 중앙 고지의 산악 지대에는 높은 흐름의 강이 많고, 이 지역들은 깨끗하고 지속적인 에너지 원을 설치하고 코뮌의 산간 지방을 발전할 수있는 완벽한 환경을 갖추고 있습니다."
FRA_swiss_hydroelectricity:0 "스위스 수력 발전"
FRA_swiss_hydroelectricity_desc:0 "최근에 로잔을 코뮌으로 통합한 결과 우리는 알프스, 특히 발레에 있던 기존 수력 발전소의 확장을 위한 여러 가지 완벽한 장소를 발견하게 되었습니다. 우리의 주요 엔지니어들은 이 지역의 댐 확장이 우리 경제에 큰 도움이 될 것이라고 확신합니다."
FRA_chemins_de_fer:0 "철도 사무국"
FRA_chemins_de_fer_desc:0 "노동 총 위원회에서의 프랑스 인프라의 상태에 관한 의회 회의는 우리 철도 시스템의 무질서와 그것이 왜 그렇게 되었는지를 보여주었습니다. 의회는 프랑스의 모든 지역을 연결하기 위해 철도의 개발 및 유지 보수를 담당하는 새 부서를 만들어야 할 필요성에 동의했습니다."
FRA_mining_expansion:0 "광업 확장"
FRA_mining_expansion_desc:0 "알프스 지역과 중앙 고지 지역의 경제 및 기반 시설 개발은 그곳에서 이용 가능한 광물 자원의 더 큰 개발을 허용합니다. 우리의 광부들은 새로운 광물 매장지를 발견했으며, 이제는 산업적 규모로 채굴할 준비가 되었습니다!"
FRA_plan_prost:0 "프로스트의 계획"
FRA_plan_prost_desc:0 "엔지니어이자 도시 계획가인 앙리 프로스트는 외진 교외 지역을 연결하기 위해 파리 지역을 중심으로 고속도로를 개발할 계획을 세웠습니다. 이 아이디어는 널리 지지받고 있으며 노동 총위원회는 코뮌을 통해 고속도로를 확장하기 위한 새로운 프로젝트에 자금을 지원하기로 결정했습니다. 마르세유 코뮌, 그리고 리옹 코뮌은 본인들 도시에도 고속도로망을 연결해 줄 것을 요청했습니다."
FRA_autoroutes:0 "고속도로"
FRA_autoroutes_desc:0 "고속도로는 도시 지역의 경제와 노동자 이동에 막대한 이익을 가져다주었습니다. 이제는 이를 전국으로 확장하려는 야심찬 계획이 발표되었습니다! 우리나라의 모든 구석 구석을 연결하면 지역 발전에 막대한 영향을 미치고 혁명에 도움이 됩니다."

FRA_eco_direction:0 "경제의 방향"
FRA_eco_direction_desc:0 "우리들의 경제는 노동자에게 더 공정하고, 일반적으로 꽤 효율적입니다. 자본가의 변덕에 의해 죽고 사는 반동주의 경제에 비한다면 더욱이요. 그러나 내부에 벌어지는 분쟁은 인미들이 자신 경제를 운용하는 것을 어렵게 합니다. 이제 BGT를 소집할 시간입니다. 이 문제는 코뮌 파벌 중 하나에 의해 해결될 것입니다."
FRA_orth_syndicalism:0 "정통 생디칼리즘"
FRA_orth_syndicalism_desc:0 "브누아 프라숑은 코뮌의 새 경제 장관입니다. 그는 정통 생디칼리즘의 지지자로서, 지난 20 년 동안 프랑스를 인도해온 정책만큼이나 익숙한 정책입니다. 일부 개혁을 통해 안정성과 효율성을 선택할 필요를 없애야만 합니다."
FRA_reduce_unemploy:0 "실업률 감소"
FRA_reduce_unemploy_desc:0 "라인강 너머의 실업률이 사상 최고치에 이르렀습니다. 우리는 프랑스 노동자가 항상 가족을 먹일 직업을 갖도록 해야 합니다. 우리 국민들에게 지속 가능한 성과를 제공하는 이 간단한 임무에서, 우리는 자본주의 경제와 그들의 끊임없는 위기에 대한 우리 고유의 우월성을 증명합니다."
FRA_work_design_coop:0 "노동자와 설계자의 협력"
FRA_work_design_coop_desc:0 "설계 및 개념를 하는 과학자, 엔지니어와 실제로 이를 구축 한 근로자간의 협력을 증가시킴으로써 우리는 생산 기술을 빠르게 개선 할 것입니다. 또한 디자이너가 직접적으로 노동자들에게 대해 가르쳐줌으로써 노동자들에게 새로운 기술을 신속하게 교육하고 교육 할 수 있습니다."
FRA_improve_manage:0 "노동 조합 개선"
FRA_improve_manage_desc:0 "노조는 오랫동안 경제를 이끌어 왔지만, 규칙에 약간의 틈과 허점이 있어 착취 될 수 있고, 경제에 심각한 결과를 초래합니다. 그러나 우리는 우리나라에서 노동 조합의 위치에 의문을 제기하지 않을 것입니다. 대신 관리를 강화하고 일부 규칙을 다시 작성할것입니다."
FRA_dedication:0 "헌신의 감각"
FRA_dedication_desc:0 "노동자는 코뮌과 프랑스 국민 전체의 이익을 위해 일하고 있음을 깨달아야 합니다. 그는 언제나 자신의 일에 투자해야 한다고 생각하며, 우리가 국가 정신과 생산성을 향상시킬 수있는 방법입니다. 채찍이나 억압적인 사장은 필요 없습니다."
FRA_fac_towns:0 "공장 도시"
FRA_fac_towns_desc:0 "코뮌의 산업 기반을 급속도로 확장하려는 우리의 계획은 새로운 공장 도시, 특히 주택과 현대 상품을 그들과 그들의 가족에게 제공하도록 특별히 고안된 도시와 그들의 일터와 가까운 곳에 사는 것을 확립함으로써 지원 될 수 있습니다."
FRA_Industrialisation:0 "공동체 공업화"
FRA_Industrialisation_desc:0 "쟝 제롬은 코뮌의 새 경제 장관입니다. 그는 자코뱅파이며, 공동 산업화의 지지자입니다. 우리 나라는 항상 유럽의 현대 경제 중 하나 였지만 우리는 아직 루르 밸리와 비교할 수 없습니다. 야심찬 산업 기반 확대 계획에 의해서만 우리는 독일을 이길 수 있습니다."
FRA_inter_coop:0 "국제 협력"
FRA_inter_coop_desc:0 "우리의 전문 기술은 세계 최고 중 하나이지만, 우호적인 국가에서 만들어진 획기적인 기술이 무시되기 쉽습니다. 새로운 생산 기술에서 경영 이론에 이르기까지 우리는 주의를 기울여야하며 우리 경제에 도움이되는 것은 빌려야합니다."
FRA_war_eco_agri:0 "전시 경제와 농업"
FRA_war_eco_agri_desc:0 "자크 도리오는 코뮌의 새 경제 장관입니다. 그는 소렐주의자로, 농업의 야심찬 발전과 함께 전시 경제로의 빠른 전환을 주장하는 그의 '전쟁, 경제 및 농업'이론의 지지자입니다. 독일의 반동군이 공격하면, 우리는 분명히 소총과 빵을 이용하게 될 것입니다."
FRA_modern_farms:0 "현대 농장"
FRA_modern_farms_desc:0 "농업은 고대부터 문명의 필수 요소 였지만, 단지 한 세기 만에 근본적으로 변했습니다. 트랙터와 같은 최근 도구를 사용하면 한 명의 농부가 하루에 수십 명의 농부와 몇주가 필요한 농장을 수확 할 수 있습니다. 우리 농장을 기계화하고 우리의 식탁과 식량에 더 많은 음식을 추가합시다."
FRA_war_industry:0 "전쟁 산업"
FRA_war_industry_desc:0 "독일의 적대에도 불구하고 우리 경제는 여전히 대부분 민간 상품 생산에 전념하고 있으며 주요 전쟁에 적합하지 않습니다. 외부 위협으로부터 효율적으로 코뮌을 방어하려면 군대과 장비 생산을 개발해야합니다."
FRA_mass_production:0 "대량 생산"
FRA_mass_production_desc:0 "우리의 적은 많으며 결과적으로 우리 군대는 상당히 큽니다. 이 군대는 장비가 많이 필요하며, 이것은 분명히 우리 공장에 부담이 됩니다. 우리는 모서리를 자르지 않고 디자인과 제조를 통해 소형 무기 생산을 개선 할 수있는 새로운 방법을 모색해야합니다."
FRA_cooperatives:0 "협동 조합"
FRA_cooperatives_desc:0 "다니엘 게렝은 코뮌의 새 경제 장관입니다. 그는 아나키스트로, 협동 조합의 제안자입니다. 코뮌 정부는 일차적으로 노동자들에게 봉사하기 위해 존재하며, 그들에게 최선의 근무 조건을 보장해야합니다. 그들 자신의 회사를 관리하게하는 것이 좋은 출발점입니다."
FRA_decentralized_industry:0 "분산된 산업"
FRA_decentralized_industry_desc:0 "우리 산업은 현재 파리와 주요 코뮌에 집중되어 있지만, 사람들은 파리, 릴 또는 리옹에서만 살지않으며, 프랑스 전역에서 살고 있습니다. 우리는 국가가 번성하도록 프랑스의 모든 지역을 개발하는 데 모든 노력을 기울여야합니다."
FRA_market_socialism:0 "시장 사회주의"
FRA_market_socialism_desc:0 "우리가 만든 협동 조합은 새롭고 평등한 사회주의 시장에 도입되어야 합니다. 이 시장은 경제를 더욱 역동적으로 만들고 자본주의 시장 경제의 약탈적 행동없이 모든 사람들이 자신들의 목표를 추구하고 사회주의의 이상과 관련하여 산업적 부를 공유 할 수있게 합니다."
FRA_ruralism:0 "농촌주의"
FRA_ruralism_desc:0 "농촌의 삶은 인간에게 알려진 최고의 삶이지만, 산업 경제의 필요성으로 인해 대부분의 프랑스 국민은 이 삶을 불가능하게 만들었습니다. 그러나 우리는 공장과 직장을 시골로 옮겨 대량 도시화를 종식함으로써 이 생활 방식을 여전히 장려 할 수 있습니다."

FRA_communal_army:0 "코뮌 군대"
FRA_communal_army_desc:0 "프랑스는 군대를 가지고 있지만, 이들은 여전히 통일된 방향성이 없는 군대입니다. 어떤 사람들은 여전히 세계 대전 기간과 마찬가지로 최고 사령관이 있는 군대를 제안합니다. 다른 이들은 NCO에 더 많은 주도권을 원합니다. 다른 사람들은 여전히 동력화되고 기동화된 군대를 원하고 있습니다. 마지막으로 대량 징집에 대한 아이디어도 있습니다. 우리가 군대 노조를 해체한 이상, 통일된 비전을 제시해야만 합니다."
FRA_principe_concentration:0 "집중의 원칙"
FRA_principe_concentration_desc:0 "대 전쟁의 학살이 보여주듯이, 전선에 우리 보병들을 배치하고 포병 화력에 정확성만 의존해서는 이길 수 없습니다. 지역적 돌파를 만들고, 그것에 대한 투자만이, 우리가 승리와 함께 문자 그대로 적과 그 전선을 부술 수 있을 겁니다."
FRA_tank_research:0 "탱크 연구 보조금"
FRA_tank_research_desc:0 "탱크는 우리에게는 새로운 것이 아니고 세계에도 새롭지도 않지만 전쟁의 비교적 새로운 구성 요소입니다. 전쟁 기간 동안 탱크 건설이 개선되어 장갑의 진정한 잠재력이 드러나기 시작했습니다. 전쟁의 미래에 관대하게 투자합시다."
FRA_fast_army:0 "속도 예찬"
FRA_fast_army_desc:0 "기동화는 기병대의 미래 이상입니다. 평범한 트럭은 적의 총격에 오래 버티지 못하지만 우리 군대는 놀랍도록 적은 시간에 최전선에 진입 할 수 있습니다. 우리는 모든 전술, 모든 훈련, 모든 장비의 목표를 신속하게 만들어야합니다. 민첩화는 기회입니다."
FRA_tank_assembly_line:0 "탱크 조립 라인"
FRA_tank_assembly_line_desc:0 "탱크는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 기본 품질 기준을 작성함으로써 장갑 제작 속도를 높이고 적들에게 벽과 같이 느껴질 거대한 전차 사단의 전차에 공급할 수 있습니다."
FRA_tank_quality_line:0 "고품질 생산"
FRA_tank_quality_line_desc:0 "탱크는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 하지만, 품질에 우선 순위를 두면 이와 관계없이 탱크를 최고 수준으로 유지할 수 있습니다. 따라서, 우리가 생산하는 모든 탱크는 우리의 적들이 필사적으로 우리에게 대응하는 깡통들을 쉽게 부수어 낼 것입니다."
FRA_centralized_hc:0 "중앙 집권 사령부"
FRA_centralized_hc_desc:0 "우리는 1919 년의 부도덕한 사건이 코네트 주민들에게 군 고위 사령부에 대한 깊은 불신을 가했다는 것을 알고 있습니다. 그럼에도 불구하고 우리는 사령부의 개념을 회복시켜야 할 것입니다. 전투 전술을 결정하는 분대장의 아이디어는 매력적이지만 누가 보급과 전략적 기동을 신경쓸 것입니까?"
FRA_analysing_wki:0 "세계대전 분석하기"
FRA_analysing_wki_desc:0 "우리와 영국인들에게 일어난 비극인 세계대전은, 공부하는 것은 괴로운 주제이지만,그와 상관없이 공부해야합니다. 이 전쟁의 성공과 실패로부터 우리는 다음 전투가 어떻게 치러져야 하는지를 배울 것입니다. 갈등이 일어날때 새로운 전술과 전략이 아무데서나 튀어 나오게 될 것이라고 생각하는 사람들은 착각합니다."
FRA_war_experience:0 "전쟁 경험"
FRA_war_experience_desc:0 "프랑스 군은 많은 전쟁에 맞서 싸웠고 더 많은 전투를 벌일 것입니다. 언제나 우리는 이러한 갈등을 멈추고 반영해야하며 가능한 한 철저하게 분석하여 계획이 옳은지 잘못되었는지 찾아야합니다. 코뮌의 깃발 아래서 싸우지 않았다고해서 그들이 헛되이 죽은 것은 아닙니다."
FRA_military_academy:0 "사관학교"
FRA_military_academy_desc:0 "전쟁은 복잡한 주제이며, 완전히 이해하기 위해 연구되어야합니다. 우리는 1919년 내전동안 많은 재능있는 장교를 발견했지만 새로운 장교를 양성하기위한 예비 조치를 취해야합니다. 우리는 또한 우리의 모든 교리를 공부하고 우리 군 장병 훈련을 이 방법으로 갱신 할 수 있습니다."
FRA_officers_initiative:0 "장교에게 권한 부여"
FRA_officers_initiative_desc:0 "세계대전 중 돌파구가 만들어졌음에도 자율적으로 행동하지 못한 장교 때문에 기회를 잃은 사례가 얼마나 많습니까? 우리는 이런 일이 다시는 일어나지 않도록 보장해야 합니다. 모든 연대는 독립적으로 행동하고, 계획을 세우며, 재량에 따라 적극적으로 행동해야 합니다. 지금은 나폴레옹 시대가 아닙니다. 이것이 바로 현대전입니다."
FRA_mission_type:0 "임무형 지휘 체제"
FRA_mission_type_desc:0 "우리의 계획은 산만하게 짜여 있고, 예기치 않은 일이라도 발생한다면 우리 병력은 그대로 마비됩니다. 우리의 계획은 항상 하나의 구체적인 목표를 염두에 두고 작성되어야 합니다. 지목된 하나의 목표를 위해 움직이되, 모든 상황에 대처할 준비를 갖춰야 합니다. 이렇게 하면, 현장의 상황이 변화할 때마다 계획에 맞춰 행동할 수 있습니다."
FRA_flexible_support:0 "유연한 지원"
FRA_flexible_support_desc:0 "우리 분대의 효율성을 보장하기 위해, 우리는 포병대가 그들을 유연하게 지원할 수 있도록 해야 합니다. 즉, 포병은 언제든지 연계된 모든 분대의 요청에 따라 포탄을 발사할 준비가 되어 있어야 하며, 지원 중대는 전선에서 도움을 청해올때 언제든지 행동할 준비가 되어 있어야 합니다."
FRA_empower_rifleman:0 "보병에게 권한 부여"
FRA_empower_rifleman_desc:0 "우리는 작전의 모든 계획을 수립하고, 우리가 필요한 만큼 많은 야포들을 쌓아둘 수 있지만, 전쟁에서 궁극적으로 승리하려면 결국 필요한 것은 보병입니다. 그들이 재량껏 작전을 수행할 수 있도록 만들어, 보병들이 더 효율적으로 우리를 공격하는 적들을 격퇴할 수 있습니다."
FRA_mass_conscription:0 "대규모 징집"
FRA_mass_conscription_desc:0 "세계 대전은 현대전이 이제는 총력전 규모로 진행되며, 언제나 수백만 명의 병사들을 징집할 준비가 되어 있어야 한다는 사실을 의심의 여지없이 보여 주었습니다. 모든 프랑스인은 자신이 어느 때라도, 사랑하는 조국을 반동 세력들로부터 방어하기 위해 징집될 수 있음을 알아야 합니다. 우리는 마지막 인민이 쓰러질 때까지 패배하지 않을 것입니다!"
FRA_improve_manufactures:0 "제조업 개선"
FRA_improve_manufactures_desc:0 "전쟁은 이제 엄청난 규모로 일어나고, 이러한 현대전은 우리가 짐작조차 할 수 없는 수많은 양의 장비를 필요로 할 것입니다. 장비는 소총, 수류탄에 전차, 항공기가 필요하고, 더 많은 종류들이 여기에 추가될 수 있습니다. 우리는 군사 산업이 가능한 한 최고의 효율을 끌어낼 수 있도록 해야 합니다. 우리는 결코 소총만 가지고 싸우지 않을 것입니다!"
FRA_global_organization:0 "전역 조직"
FRA_global_organization_desc:0 "거대한 군대는 거대한 사령부가 필요합니다. 그러나 이는 파리의 집무실에 앉아 지도에 화살이나 그리는 옛날의 사령부가 아닙니다. 그것은 모든 분대, 모든 연대, 모든 군대, 모든 전선을 직접 지휘합니다. 모두 함께, 이들은 우리 군대를 이끌고, 거대한 전쟁에서 우리의 궁극적인 승리를 보장할 것입니다."
FRA_mass_fire_support:0 "대규모 화력 지원"
FRA_mass_fire_support_desc:0 "거대한 군대와 함께 오래된 화력 지원 개념에 대한 새로운 아이디어가 나왔습니다. 오랫동안 포병은 전선을 지원하는 용도로만 사용되었지만, 이제는 좀 더 적극적으로 나서서, 진격하는 병력을 위해 포격으로 길을 열어주는 것입니다. 이렇게 하면, 우리의 가증스러운 적들은 우리가 전진할 때까지 영원히 참호 안에 처박혀 있을 것입니다."
FRA_grand_army_reform:0 "육군 개혁"
FRA_grand_army_reform_desc:0 "우리 군대는 이제 작전과 교리를 통해 행동합니다. 더 이상 누구도 그들을 민병대나 거리의 군중이라고 부르지 않습니다. 우리의 군대는 마침내 자랑스러운 대육군 시절의 위용을 되찾았습니다. 우리 군대 전체 조직이 수많은 병사들과 장교들을 통솔하는 방향으로 육군을 개혁해야 합니다."

FRA_equipment_modern:0 "현대화된 장비"
FRA_equipment_modern_desc:0 "전쟁 무기들은 향상된 성능을 가질 것이고, 더 효율적이 될 것이며, 더 치명적으로 바뀔 것입니다. 일부는 이것을 비극이라고 하지만, 우리는 전쟁을 피할 수 없습니다. 전쟁은 추악한 현실이며, 우리는 반드시 전쟁과 직면할 것입니다. 아마도 우리의 장비를 최고로 만드는 것은, 전쟁을 더 잔인하게 바꾸겠죠. 그러나 우리의 적들 역시 잔인한 장비들을 우리에게 주저 없이 사용할 것입니다."
FRA_special_forces:0 "산악 부대"
FRA_special_forces_desc:0 "산은 전투를 하는데 있어서 매우 다른 환경이고, 우리의 국경 상당수는 산악과 가깝습니다. 따라서 우리는 완벽한 산악 부대 양성을 보장해야 하고, 그리고 산악 포 같은 산악 전투에 맞는 새로운 장비를 개발해야 합니다. 아마 산악 전차도 만들 수 있지 않을까요?"
FRA_tank_division:0 "전차 사단"
FRA_tank_division_desc:0 "비록 잠시 동안만 활약 했지만, 전차는 아직 존재합니다. 전차의 장갑은 소형 화기로는 절대 뚫을 수 없으며, 전차의 강력한 주포는 눈앞에 있는 것이 무엇이든 파괴합니다. 해가 갈수록, 전차들은 더더욱 무거워지고 강력하게 변할 것입니다. 따라서 우리는 전장을 지배하기 위해, 이러한 전차들을 최전선에서 운용해야 합니다."
FRA_road_to_war:0 "전쟁으로의 길"
FRA_road_to_war_desc:0 "독일과의 전쟁은 피할 수 없으며, 독일은 우리의 형제들을 알자스와 로렌에 인질로 잡고 있고, 제국 조약의 많은 괴뢰국들을 가진 유럽의 주요한 반혁명 세력입니다. 그리고 수천만 명의 사람들이 폭군의 압제에 시달리고 있기도 합니다. 이것은 반드시 멈춰져야 합니다. 더불어 우리는 갚아줄 빚이 남지 않았습니까? 대전쟁은 아직 끝나지 않았습니다."
FRA_renseignements_generaux:0 "일반 정보부"
FRA_renseignements_generaux_desc:0 "현대화 된 중앙 집권적 정보부 없이는, 우리 국가를 안전하게 보호할 방법이 없다는 것이 명백해졌습니다. 몇몇이 이러한 중앙 정보부 조직에 반발하고 있지만, 어쩔 수 없습니다. 독일의 스파이들은 지금도 우리의 형편없는 정보부를 보면서 비웃고 있을 것입니다."
FRA_military_buildup:0 "군사력 증강"
FRA_military_buildup_desc:0 "다가올 전쟁을 준비하기 위해, 우리는 군수 산업을 빠르고 효율적으로 개발해야 합니다. 아마도 우리 경제 성장에 타격이 가겠지만요. 그리고 번영과 평화를 바라는 대중들 역시 이러한 정책을 싫어할 것입니다. 그러나 슬프게도, 혁명이 살아남기 위해서는 이러한 조치가 명백히 필요합니다."  
FRA_military_buildup_two:0 "경제 조정"
FRA_military_buildup_two_desc:0 "우리가 우리 체제의 정당성을 입증하는 동안에, 자본주의 세상은 아직도 작년에 벌어진 경제 붕괴에 아직도 고통 받고 있습니다. 우리는 이러한 산업적 우위를 이용하여, 몇몇 경제의 특정 부분을 군사적 목적으로 바꾸기로 결정했습니다."
FRA_socialist_education:0 "사회주의 교육"
FRA_socialist_education_desc:0 "프랑스 공화국의 교육은 평범한 시민들이 예술이나 과학 같은 지식을 습득하는데 있어 매우 훌륭했습니다. 또한 우리는 반동 국가에서처럼 규율과 계층 구조를 배우는 것이 아닌 학교에서 학습과 교육을 시키게 하길 원합니다, 따라서 우리는 이러한 유산을 계속 추구할 것입니다."
FRA_Our_time_has_come:0 "보복주의 선전"
FRA_Our_time_has_come_desc:0 "독일에 대한 복수를 바라는 우리의 열망은 오래전부터 이어졌습니다. 1871년 알자스-로렌을 잃은 이후, 구 공화국에서는 그들의 아이들에게 그 땅은 프랑스의 정당한 영토며, 되찾을 것이라고 가르쳤습니다. 슬프게도, 1919년 우리들의 패배로 낸시를 상실했죠. 그러나 끝난 것이 아닙니다. 우리들의 정당한 분노는 프랑스가 다시 완전해질 때까지 끝나지 않을 것입니다!"
FRA_department_revolutionary_ideals:0 "혁명적 이상 부서"
FRA_department_revolutionary_ideals_desc:0 "경험적 가르침은 입증하기 쉽지만, 코뮌의가치를 우리 인민들과 나누는 것은 매우 힘든 일입니다. 불결하게 들릴지 모르지만, 우리는 우리 인민들에게 혁명의 가치를 기억하도록 도와주고, 반동적 영향력을 막을 수 있는 부서를 만들어야 합니다."
FRA_Blanqui_Research_Institute:0 "블랑키 연구소"
FRA_Blanqui_Research_Institute_desc:0 "몇몇 어리석은 국가들은 과학에 대해서 저항하는 반면, 프랑스는 어떠한 반발도 없이 과학을 옹호합니다. 그렇기 때문에 우리의 기술적 우월을 보장하기 위한 새로운 연구 기구 설립을 지원 할 겁니다. 반동분자들이 모든 발견을 의심하고 거부할 때, 우리는 그런 변화를 받아드리면서 더욱 강화될 것입니다!"
FRA_military_buildup_three:0 "추가 군사 개발"
FRA_military_buildup_three_desc:0 "우리의 경제는 잘 개발되어있고, 전쟁 준비가 되어있습니다. 그러나 우리는 산업 계획을 더 촉진시킴으로써 이 이상으로 준비해야 합니다.  코뮌은 단순히 전쟁을 준비하는 것을 넘어, 주위에 있는 어떤 적보다 더 강해야 합니다. 우리는 코뮌이 절대로 패배하지 않을 것을 입증 할 것입니다!"
FRA_military_science:0 "군사 과학"
FRA_military_science_desc:0 "프랑스는 연구 네트워크를 향상시키기 위해 일했습니다. 그러나 이론과학에는 한계가 있습니다. 우리는 새롭게 개장한 블랑키 연구 기관을 군사과학 전문소로 바꾸기로 했습니다. 이러한 투자와 개발은 우리 군대가 유용하게 사용할 새로운 돌파구를 허용 할 것 입니다."
FRA_synthetic_refineries:0 "합성 자원"
FRA_synthetic_refineries_desc:0 "프랑스는 자원적으로 매우 풍요로운 국가입니다. 하지만 우리는 모든 것을 가지고 있지 않습니다. 석유나 고무, 텅스텐이나 크롬 같은 것은 항상 부족합니다. 그리고 분쟁이 일어날 때, 해외 수입에 모든 것을 기댈 수는 없습니다. 우리는 반드시 이런 자원을 얻을 새로운 방법을 연구해야 합니다. 일부 과학자들은 이러한 자원에 대한 제작을 제안했습니다."
FRA_secret_weaponry:0 "전기 기계"
FRA_secret_weaponry_desc:0 "컴퓨터 기술이 도표용 기계로부터 발전되기 시작하여, 우리는 컴퓨터 분야는 엄청난 수준으로 발전하는 것을 보았습니다. 우리들의 수학자들은 이 새로운 기계를 이용하여, 신속하고 효과적인 계산을 수행하는데 도움을 준다고 확신합니다. 약안의 후원과 시간이 더해진다면, 우리는 새로운 분야의 가능성을 볼 수 있을 겁니다."
FRA_damocles:0 "다모클레스 프로젝트"
FRA_damocles_desc:0 "2차 인터내셔널 회의 동안 케임브리지에 의해 자극 받은 모임이 케임브리지 대학에서 개최되었습니다. 영국과 프랑스의 이론 물리학자 그룹은 프랑스 영국 공동의 핵 연구를 위한 다모클레스 프로젝트 설립에 필요한 자금을 요구했습니다."
FRA_nuclear_weapons:0 "퀴리 프로젝트"
FRA_nuclear_weapons_desc:0 "다모클레스 프로젝트에 큰 기대를 걸고 있는 동안, 브리튼 연방의 참여 거부는 우리 과학자와 그들 과학자 사이의 협력을 방해했습니다. 그럼에도 불구하고, 우리는 인내심을 갖고 원자를 어떻게 활용할 수 있는지를 알아내려고 노력해야 합니다. 우리는 이 프로젝트를 라듐을 발견하고 우리를 이 길로 인도한 바로 그 여성에게 바칠 것입니다."
FRA_German_borders:0 "독일 국경 요새화"
FRA_German_borders_desc:0 "우리는 뫼즈 강과 플랜더스-왈로키나 국경 안에 이미 상당히 인상적인 요새들을 구축했습니다. 그럼에도 불구하고, 우리는 라디오기지나 현대화된 대포 같은 최첨단의 군사 시설을 건설해야 요새를 강화시켜야 합니다. 일부 시설들은 당연히 공화국 시절에는 절대로 하지 못했을 것이고요."
FRA_extend_line:0 "전선 확장"
FRA_extend_line_desc:0 "우리가 방어할 수 있는 국경을 요새화 하는 노력을 하는 동안, 독일은 우리의 약한 부분을 노려서 공격할게 명확합니다. 해결책은 간단합니다. 약한 부분이 없으면 됩니다. 그들이 물에서 걷지만 않는다면, 우리들의 방어선을 통과하는 것은 불가능 할 것입니다!"
FRA_Demand_Romandy:0 "오트사부아 요구"
FRA_Demand_Romandy_desc:0 "스위스의 오트사부아 불법 점령은 너무 오랫동안 계속되었습니다! 스위스는 우리의 정당한 땅에서 우리 국민들의 폭군과 억압자 노릇을 톡톡히 해왔습니다. 아무도 프랑스 사람들을 박해하고 추적하면서 자신들은 박해를 모면할 수 있다고 생각하는 뻔뻔함을 가질 수는 없습니다. 스위스는 그들의 마지막 실수를 저질렀습니다."
FRA_Demand_Alsace_Lorraine:0 "알자스-로렌 요구"
FRA_Demand_Alsace_Lorraine_desc:0 "이제 프랑스 인민들은 더 이상 좌시하지 않을 것입니다! 마침내 독일은 알자스-로렌을 돌려주던지 아니면 최종적인 반동분자의 귀결에 직면해야 할 겁니다! 그들이 만약 거부한다면, 우리는 베를린을 향해 진격하고, 그들을 전쟁의 야만성과 공포 속에 처박아버릴 것입니다! 우리는 우리의 타락한 형제들에게 복수할 것입니다!"
FRA_war_with_spain:0 "스페인 독립"
FRA_war_with_spain_desc:0 "우리의 남쪽 국경, 피레네 산맥 너머에 스페인 반동국가가 펼쳐져 있습니다. 우리의 가장 큰 희망에도 불구하고, CNT-FAI의 형제들은 군주제를 전복시키려는 시도에 성공하지 못했고, 현재 박해를 받고 있습니다. 하지만 우리는 성공할 것입니다. 곧, 코뮌은 스페인 노동자들을 해방시키고 이베리아를 보호할 것입니다."
FRA_War_with_germany:0 "독일을 무너뜨리다"
FRA_War_with_germany_desc:0 "놀랍게도, 독일의 반동주의자들은 알자스-로렌을 양도했습니다. 하지만 우리는 여기서 멈출 생각이 없습니다! 혁명은 승리할 것이고, 우리 형제들은 세계 대전에서 그들이 겪은 일에 대한 복수를 할 것입니다. 그들은 차라리 그들이 첫 번째 전쟁에서 졌기를 바랄 것입니다. 우리는 그들이 완전히 파괴될 때까지 어떤 것도 멈추지 않을 것입니다!"
FRA_War_with_austria:0 "오스트리아 - 헝가리의 해방"
FRA_War_with_austria_desc:0 "오스트리아인들은 합스부르크 가문의 폭정으로부터 성공적인 사회주의를 이끌고 스스로를 해방시키는 과정에서 대단히 무능한 모습을 보였습니다. 그렇다면 우리가 그들을 도울 것입니다. 마찬가지로, 이 시대착오적인 제국의 압제 아래 있는 모든 국민은 자유로워질 것입니다. 유럽은 반동 제국들로부터 자유로워질 것입니다."
FRA_War_with_Italian_Federation:0 "이탈리아 통합"
FRA_War_with_Italian_Federation_desc:0 "이탈리아는 세계 대전 기간 동안 도움이 되는 동맹국이었지만, 그 이후 밀라노에 있는 공화국과 양시칠리아의 반동적인 압제 하에 들어갔습니다. 이제 생디칼리스트의 깃발 아래 이탈리아 전체를 자유롭게 할 때입니다!"
FRA_World_revolution:0 "세계 혁명"
FRA_World_revolution_desc:0 "With the Revolution now well established in Europe, we can start to look outwards and launch a formidable plan to liberate the whole world from the reactionaries and imperialists. Our struggle will end once the last of them is tried before the people for their crimes. Vive la République Socialiste Mondiale!"
FRA_european_revolution:0 "유럽 혁명"
FFRA_european_revolution_desc:0 "While the idea of a World Revolution is noble, we have to stay realistic. With smart influence and no other reactionary power to oppose us, we shall soon see the other continents convert to Syndicalism. However, we must ensure that Europe is free of reactionaries. Vive la République Socialiste Européene!"
FRA_peaceful_revolution:0 "평화적인 혁명"
FRA_peaceful_revolution_desc:0 "We hear those who claim that the Revolution cannot end, and it will not. However, we cannot afford to constantly wage war in all corners of the world without cause. The workers will find their way as we act as a beacon of desires. Let us focus on ourselves instead. Vive la République Socialiste Française!"

FRA_Host_the_Internationale:0 "인터내셔널 회의"
FRA_Host_the_Internationale_desc:0 "Heads of Socialist, Syndicalist, and Totalist parties, Heads of State and Governments, Foreign Ministers and journalists have all arrived in Paris for the opening of the First Congress of the Third Internationale. We are first to host the Congress and humbly hope to use it to establish ourselves as the leading socialist country in the world."
FRA_mission_bhartiya:0 "바라티야 코뮌 지원"
FRA_mission_bhartiya_desc:0 "The Bharatiya Commune asked for our support in their struggle against its neighbours, the Delhi imperialists and the Princely Federation reactionaries. They ask of us that we send military advisers to train their officers and their troops. We will ensure this aid arrives rapidly, so that they may unite India faster."
FRA_muslim_comitee:0 "사회주의 이슬람 위원회"
FRA_muslim_comitee_desc:0 "We are in a state of war with several countries with a significant Muslim population. Our goal is to spread Syndicalism to the Middle East. Socialism and Communism in the Muslim world has always been a complicated affair, but a re-emerging theory of 'Islamic Communism' could be supported to trigger an anti-reactionary uprising."
FRA_working_women:0 "여성 노동자"
FRA_working_women_desc:0 "During the Congress, Helen Crawfurd took the stage with her flaming speech about the women's role in the World Revolution. We supported her arguments and now we are ready to implement common sense reforms regarding the status of working women in our society. The reactionaries can gawk, we will surely have the last laugh."
FRA_help_cnt:0 "전국노동자연합 지원"
FRA_help_cnt_desc:0 "Our comrades of the CNT are fighting against the Carlist and Bourbon reactionaries to liberate the whole of Spain, and probably soon the whole Iberian Peninsula, as we speak. We have made a promise to help them in their cause, and we will without doubt make good on it. And no later than now."
FRA_second_inter_congress:0 "제2차 인터내셔널 회의"
FRA_second_inter_congress_desc:0 "With the Second American Civil War raging on, as well as a number of other conflicts ready to break out at any time across the world, the Internationale has to consider its approach towards the Global Revolution. Since the first Congress of the Internationale took place in France, the second one will take place in Britain."
FRA_help_south_america:0 "남미의 형제들을 지원"
FRA_help_south_america_desc:0 "During the Second Congress we promised to help our South American comrades to develop their country and defeat the reactionary state of 아르헨티나. We will spare no expenses to ensure their victory and the liberty of the whole Americas. Nothing is too good for our comrades!"
FRA_help_csa:0 "아메리카 노동 연맹 지원"
FRA_help_csa_desc:0 "During the Second Congress was discussed the most pressing matter, the ongoing American Civil War. With the reactionary Long and the capitalist Federal Government both pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers. We will arrange for it to arrive post-haste."
FRA_scientific_cooperation:0 "인터내셔널 기술 협력"
FRA_scientific_cooperation_desc:0 "It is clear that we cannot simply keep our own technological discoveries to ourselves. During a meeting at the old university of Cambridge, we decided to establish a worldwide plan to combine the technological advances of Socialist countries. Some however, call for a more ambitious plan, including industrial investment."
FRA_third_inter_congress:0 "제3차 인터내셔널 회의"
FRA_third_inter_congress_desc:0 "The responsibility of holding the Third Congress has once again fallen back to us, with the new site chosen for the task being the Palace Populaire, where the Louvre once stood full of the plunders of the French Empire. Fittingly, one of the topics at hand concerns finally liberating the ㅊㅁcan continent."
FRA_african_liberation:0 "아프리카 해방"
FRA_african_liberation_desc:0 "Africa has long suffered under tyranny and oppression. The oppression of its many kings, the oppression of slave traders and missionaries, and finally the oppression of European colonists and explorers. Finally, we give freedom to Africa, and hope that one day we can right the wrongs done to them."

FRA_armee_de_lair:0 "인민의 공군"
FRA_armee_de_lair_desc:0 "Planes are a strange new aspect of warfare. These machines are quite complex to handle, and the punishment for failing to fly properly obvious. And yet, any able man can be a pilot. We must open the ranks of the airforce to the conscripts, like the army and navy has. Our airforce will have no shortage of pilots."
FRA_amateur_pilots:0 "아마추어 조종사"
FRA_amateur_pilots_desc:0 "No-one is born a pilot, and while some study to excel at air handling and combat and their efforts are admirable, we cannot expect every single pilot to be an ace. We must give civilian pilots and amateur pilots their chance to shine. This also includes women, who would normally not be conscripted."
FRA_st_exp_doctrine:0 "생텍쥐페리 교리"
FRA_st_exp_doctrine_desc:0 "Antoine de Saint-Exupéry is a brilliant aviator, and he has much to teach us about this new, strange world of air warfare. While his words are no gospel, we heavily value his unique experience and aim to make his teachings the frame of future air doctrine. A start, certainly."
FRA_ecole_air:0 "공군 사관 학교"
FRA_ecole_air_desc:0 "As our air doctrine rapidly expands and air fights go from disorganised brawls to carefully crafted engagements, we desperately begin to need trained pilots and trained officers who can plan air campaigns as they plan land or naval campaigns. Only our wits will work in this brand new field of warfare, and luckily we have some."
FRA_air_bases:0 "더 많은 공군 기지 구축"
FRA_air_bases_desc:0 "Planes require air bases to land, refuel, rearm, repair and take off, much like navies. But unlike navies, they cannot stay airborne for months, only hours. As such, we must ensure our air base coverage is excellent, and we must make sure we are always under capacity so that our airforce is never crippled by lacking infrastructure."
FRA_fighters:0 "공격기 중점"
FRA_fighters_desc:0 "The air is a new, vast angle of attack for our enemies, and as such it is a new angle of defence for us. Unlike on land, there are no forts, no cover, just one-on-one dogfights. If we invest in fighter production, we ensure no-one will freely navigate our air. Our fighters will always be upon them and ready to bring them back to the ground."
FRA_bombers:0 "폭격기 중점"
FRA_bombers_desc:0 "The air is a new, vast angle of attack for us, and it is one our enemies might not defend adequately against yet. Bombs present a single yet elegant way of transporting ordnance from the hangar to the target. We must invest in bombers to ensure that our enemies are assaulted from all sides, an advantage we cannot ignore."
FRA_strat_bombers:0 "전략적 파괴 중점"
FRA_strat_bombers_desc:0 "If one bomb works well against an enemy, then ten bombs must only work better. Further development in bomber models have unveiled new air frames capable of carrying massive amounts of bombs, or a few devastatingly big bombs. Whatever the case, we may soon flatten entire cities or armies with a few waves of air attacks."
FRA_paratroopers:0 "공수부대 개발"
FRA_paratroopers_desc:0 "Until now, we have always considered that the only way to transport troops are trucks and landing craft. However, recent breakthroughs in aviation means we now have planes capable of carrying entire squads, and dropping them into battle in a safe manner. We must immediately train regiments capable of this vertical encirclement!"
FRA_rocket_development:0 "로켓 공학"
FRA_rocket_development_desc:0 "The rocket engine is the pinnacle of our research in new propulsion methods for aircraft. While the path to creating rocket craft might still be long and arduous, our scientists propose a simpler use for rockets. By strapping an explosive charge and flinging them at the enemy, we can bomb them from afar. Simple, devastating."

FRA_navy_focus:0 "해군 재조직 프로그램"
FRA_navy_focus_desc:0 "While we currently have an acceptable navy, it is quite disorganised, preventing us from expanding it any further. We must integrate our naval forces back into the hierarchy of the Communal Forces. Just because we do not have a grand navy yet, does not mean we do not have a navy."
FRA_arsenaux_back_on:0 "Put the Arsenaux Back On"
FRA_arsenaux_back_on_desc:0 "The naval dockyards have for long been silent, abandoned in favour of military factories and civilian needs. Today, we will reinvest into those old Arsenaux, staff them again, and fund them so that we might once again have a navy that compares with the one of the Republic."
FRA_old_doctrine:0 "오래된 교리"
FRA_old_doctrine_desc:0 "Our navy is one grand ensemble, slowly navigating the seas, ready to lay waste to the navies of our enemies. They protect our convoys and fight off marauders, but stand ready to face off any large fleet with the full might of the entire French navy. Why change what is not broken?"
FRA_new_doctrine:0 "새로운 교리"
FRA_new_doctrine_desc:0 "Our navy is a tool, to be applied carefully when the situation calls for it. Instead of falling for the enemy's bait and joining into those massive open-seas scrapyards, we must seek to strike their convoys, their isolated fleets, and keep them on the run while we rapidly destroy their entire economy."
FRA_muselier_plan:0 "뮈즐리에 계획"
FRA_muselier_plan_desc:0 "The Muselier Plan aims for us to continue improving the core of our navy. Battleships and cruisers will be the striking force of our grand navy, allowing us to end any fight with the rout of our enemy, with little damage to us except for screen ships such as Destroyers."
FRA_home_fleet:0 "연안 함대"
FRA_home_fleet_desc:0 "Our fleet defends our coasts, patrolling the Channel, the Atlantic Coast and the Mediterranean tirelessly, ensuring that not a single submarine or roaming ship passes and damages our convoys or tries to shell our coasts or our moored ships. We do not fear an attack from the seas, from anyone."
FRA_strike_nat_france:0 "알제리의 정권을 공격하라!"
FRA_strike_nat_france_desc:0 "The old Regime still lives in Algiers, subsisting from its exploitation of the African colonies of the defunct French Empire, corrupting our legacy with their atrocities. We must secure the Mediterranean, and they stand in our way. We will put an end to this masquerade."
FRA_waves_of_syndicalism:0 "생디칼리즘의 파도"
FRA_waves_of_syndicalism_desc:0 "Syndicalism will reach to all the seas of the world. We may not have the ports or colonies of the old, reactionary Empires, but we have the will to send our ship on long voyages, bringing back tales of victory over the imperialists. Our sailors will sail the seven seas in the name of Syndicalism!"
FRA_colonnes_neptune:0 "넵튠 부대(해병대)"
FRA_colonnes_neptune_desc:0 "If we are to defeat enemy nations abroad, a beachhead is a necessary step before we can deploy the brunt of our forces. We must train our Marines forces with purpose and ensure that only the best partake in those incredibly arduous tasks. The fate of entire invasions count on them alone."
FRA_submarines:0 "잠수함 전쟁"
FRA_submarines_desc:0 "As modern war takes to the air, it also goes under the seas. Submarines provide a new, revolutionary change to naval warfare. Their torpedoes can end even the most armoured of battleships, and their profile is stealthy, with only the most advanced technologies able to find and attack them."
FRA_cut_off_capitalists:0 "자본주의자들을 쓰러뜨리자"
FRA_cut_off_capitalists_desc:0 "We cannot simply sit and watch as the Empires of old extort the peoples of the world and bring their blunder back to their colonial offices to count and enjoy. We will ensure that every convoy hauling their unjustly seized goods fears the Communal submarine."
FRA_naval_bombers:0 "뇌격기 개발"
FRA_naval_bombers_desc:0 "The air can well pair with the sea. Planes carrying torpedoes allow us to instantly kill even the biggest of ships with great accuracy, the torpedoes preventing us from having to hit dead centre on a ship's deck with a bomb. We must invest in naval bombers to gain an edge on big, bulky navies."
FRA_protect_coastlines:0 "해안선 방어"
FRA_protect_coastlines_desc:0 "Eventually, our navy cannot protect every single beach and every single small harbour in our country. However, we can plan ahead and add some basic fortifications to ensure we are not taken by surprise. If they land on our beaches, they will enjoy cold hard steel after a long time at sea."

FRA_Phalanstere_internationale:0 "팔랑스테르 인터내셔널의 설립"
FRA_Phalanstere_internationale_desc:0 "케임브리지 대학의 회의에서 생디칼리즘 국가들의 기술 발전을 결합하기 위한 전 세계적인 계획의 수립이 결정되었습니다. 이 계획은 이후 세계의 생디칼리즘 정권을 돕는 것을 목표로 한 더 야심찬 계획인 팔랑스테르 인터내셔널(Phalanstère International)로 진화했습니다."
FRA_Develop_Italy:0 "이탈리아 사회주의 공화국 지원"
FRA_Develop_Italy_desc:0 "우리 이탈리아 동지들은 팔랑스테르 인터내셔널의 가입을 지원하였습니다. 합스부르크의 지원을 받고 있는 광신적인 이탈리아 공화국은 이탈리아 사회주의 공화국의 국경과 남부에 있는 반생디칼리스트인 양시칠리아를 위협하고 있으며, 그들의 투쟁에서 우리의 동지들을 돕는 것은 옳습니다."
FRA_Develop_Spain:0 "스페인 연합 지원"
FRA_Develop_Spain_desc:0 "우리 스페인 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였습니다. 스페인의 사회주의가 카를로스주의 광신자들과 왕정주의 제국주의자들에게 마주함에 따라, 이것은 그들의 투쟁에서 우리 동지들을 돕는 것은 옳습니다."
FRA_Develop_Georgia:0 "조지야 공화국 지원"
FRA_Develop_Georgia_desc:0 "우리 캅카스 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였습니다. 그루지야의 사회주의는 부흥하는 러시아와 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳습니다."
FRA_Develop_South_America:0 "사회주의 남미 연합 지원"
FRA_Develop_South_America_desc:0 "우리 남아메리카 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였습니다. 볼리비아의 사회주의는 아르헨티나와 칠레의 반동분자들과 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳습니다."
FRA_Develop_Bhartiyan_Commune:0 "바라티야 코뮌 지원"
FRA_Develop_Bhartiyan_Commune_desc:0 "우리 인도 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였습니다. 인도의 사회주의는 델리의 왕정주의자들과 연맹의 반동주의자들과 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳습니다."
FRA_Develop_Central_america:0 "중앙 아메리카의 동지들 지원"
FRA_Develop_Central_america_desc:0 "우리 멕시코와 중앙 아메리카 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였습니다. 멕시코의 사회주의자들은 극도로 불안정한 미국과 마주하고 있으며, 남 아메리카의 사회주의는 파나마 운하까지 확장될 준비가 되어있습니다. 그들의 투쟁에서 동지들을 돕는 것은 옳습니다."
FRA_Develop_Ukraine:0 "우크라이나 지원"
FRA_Develop_Ukraine_desc:0 "우리 우크라이나 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였습니다. 우크라이나의 사회주의들은 그들에게 적대적인 부흥하고 있는 러시아와 항상 적대적이였던 독일과 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳습니다."

### Events ###

comfrance.1.t:0 "프랑스 코뮌"
comfrance.1.d:0 "제 3공화국은 독일에게 패배하고 사회주의 혁명을 맞이하면서 종말을 맞이했습니다. 1919년 11월 CGT로 불릴 전국적인 파업은 국가를 마비시키고 부르주아 정권을 무너뜨렸습니다. '질서당'은 상황을 안정시키기엔 역부족이었고, '성립'의 기간동안 프랑스는 유혈로 가득찬 내전에 휩싸였습니다. \n\n15년 후 프랑스는 공안위원회를 수반으로 하는 자체적인 형식의 생디칼리즘-사회주의 합의를 바탕으로 '프랑스 코뮌'이 되었습니다. 그러나 1936년, 외부의 위험으로부터 혁명의 결실을 지키고 분열된 나라를 재규합한 이 합의는 고리타분하다고 비판받고 있으며, 급진적인 정책이 필요하다는 주장이 힘을 얻었습니다. 프랑스는 점점 안보와 사명에 대한 자신감을 가지게 되었지만, 프랑스 혁명의 이해관계는 워낙 다양했으며, 어떤 분파가 다가오는 해에 주도권을 잡을지 확신할 수 없습니다..."
comfrance.1.a:0 "무기를 들어라, 시민들이여!"

comfrance.5.t:0 "마르소 피베르의 실각"
comfrance.5.d:0 "5월의 생디칼리스트 회의의 성공적인 준비에도 불구하고, 피베르 행정부는 독일의 노동조합 조사에 대한 대처 부족으로 비판받아왔습니다. 오늘 노동조합 총회가 피베르 해임안을 가결시켰고, 새로운 선거에서 새로운 위원회가 조직될 것이라고 선언하였습니다. 이 결과가 나올 때까지 공안위원회가 그의 의무를 대체할 것입니다."
comfrance.5.a:0 "수고했소, 피베르 동지"

comfrance.6.t:0 "첫 번째 선거일: 코뮌군 정화"
comfrance.6.d:0 "군 내부의 노동조합 때문에 코뮌군은 너무 정치화되었고, 그 때문에 국가 통합 보증회와 생디칼리스트 혁명의 군대 사이에서 갈등이 빚어지고 있습니다! 격화되는 상황 속에서 참모장이자 내전의 영웅, 모리스 가믈랭이 사직서를 제출하였습니다. 프랑스 생디칼리스트 군 사령관들은 대부분이 소렐주의자들이며, 그들은 군대 노동조합을 해산시키기 전에 병사들에게 누가 프랑스군을 이끌기를 원하는지 묻기로 결정하였습니다."
comfrance.6.a:0 "폴 르 장티옴므(생디칼리스트)―전차 지지자"
comfrance.6.b:0 "자크 뒤클로(자코뱅)―중앙화된 최고사령부"
comfrance.6.c:0 "자크 도리오(소렐주의)―야전지휘관 주력"
comfrance.6.e:0 "앙리 탕기(아나키스트)―대규모 징집"

comfrance.7.t:0 "두 번째 선거일: 첩보국장"
comfrance.7.d:0 "외부적, 내부적 안보 문제를 넘어선 중요한 목적 때문에 중앙 첩보국의 책임자의 위치는 정치적 라이벌을 파멸시킬 수 있는 프랑스 코뮌의 가장 강력한 권력 중 하나입니다. 그것이 소렐주의자들이나 자코뱅 당원같은 극단주의 세력에게 넘어간다면 무시무시한 무기가 될 것입니다..."
comfrance.7.a:0 "로제 살랑그로(생디칼리스트)"
comfrance.7.b:0 "발데크 로셰(자코뱅)"
comfrance.7.c:0 "피에르 비용(소렐주의)"
comfrance.7.e:0 "알베르 카뮈(아나키스트)"

comfrance.8.t:0 "세 번째 선거일: 국내 치안"
comfrance.8.d:0 "생디칼리즘의 샤를 라포포르는 외교 문제에 참여하기 위해 국내 치안 부서의 대표직에서 내려왔습니다. 여전히 자신의 정계 복귀를 바라고 있는 전 의장 마르소 피베르는 생디칼리즘 진영에서 지지받고 있으며, 엄격한 자코뱅 당원인 모리스 토레즈, 소렐주의 장성인 마르셀 부카르와 젊은 마흐노의 제자, 모리스 주와유가 그에 대항하고 있습니다."
comfrance.8.a:0 "마르소 피베르(생디칼리스트)"
comfrance.8.b:0 "모리스 토레즈(자코뱅)"
comfrance.8.c:0 "마르셀 부카르(소렐주의)"
comfrance.8.e:0 "모리스 주와유(아나키스트)"

comfrance.9.t:0 "네 번째 선거일: 경제 분야"
comfrance.9.d:0 "오늘 선거는 이전 년도의 경제 정책에 대하여 국민 투표를 할 것으로 보입니다. 농업이나 산업에 더욱 혹은 덜 집중할 것인지 서로 싸우고 있는, 생디칼리즘 경제에 대한 많은 관점은 다가올 독일에 대항할 마지막 사투에서 우리 모두에게 중요할 것입니다..."
comfrance.9.a:0 "브누아 프라숑(생디칼리스트)―정통 생디칼리즘"
comfrance.9.b:0 "장 제롬(자코뱅)―산업화"
comfrance.9.c:0 "자크 도리오(소렐주의)―전시 경제와 농업"
comfrance.9.e:0 "다니엘 게랭(아나키스트)―협동 조합"

comfrance.10.t:0 "다섯 번째 선거일: 외교 분야"
comfrance.10.d:0 "마지막 선거일이 되었고 프랑스 코뮌에서 가장 주요한 이슈 중 하나인 외교-세계에 혁명을 전파하는 일과 독일에 대한 복수를 준비하는 이중 과업에 대한 논의가 일어나고 있습니다. 아직 위협받지 않고 있는 생디칼리스트 인터내셔널은 미래의 세계 혁명의 무대를 오늘 정할 수 있을 것입니다..."
comfrance.10.a:0 "샤를 라포포르(생디칼리스트)―국제주의"
comfrance.10.b:0 "마르셀 카섕(자코뱅)―세계 혁명"
comfrance.10.c:0 "안젤로 타스카(소렐주의)―반독일 보복주의"
comfrance.10.e:0 "네스토르 마흐노(아나키스트)―유럽 사회주의"

comfrance.12.t:0 "선거 결과: 생디칼리스트 우세"
comfrance.12.d:0 "이번 선거에서 많은 사람들이 에밀 푸제의 타계 이래, 코뮌을 지배한 생디칼리스트들의 치세가 끝날 것이라고 예측하였음에도 불구하고 그들은 선거 기간동안 과반수를 굳건히 지켜냈습니다. 피베르를 다시 부를 순 있지만, 그것은 있을 법한 일이 아니며 모든 사람들이 러시아인 이민자 보리스 수바린이 코뮌을 이끄는 마지막 영광을 가지길 기대하고 있습니다!"
comfrance.12.a:0 "축하하오, 수바린 동지"
comfrance.12.b:0 "피베르를 다시 부른다"

comfrance.13.t:0 "선거 결과: 자코뱅 우세"
comfrance.13.d:0 "선거는 마침내 자코뱅에게 권력을 주었고, 레닌주의자들의 세계 혁명을 향한 용기가 돌아오도록 허락했습니다! 생디칼리즘 체제는 폐지되고 있고, 모두 공산당으로 대체되었으며, 소렐주의파 유격병들은 추격당하거나, 추방당하거나 또는 사살되었습니다. 지금 새롭게 창설된 프랑스 공산당은 프랑스를 이끌 지도자로 자크 뒤클로 장군과 마르셀 카섕 외교관 사이에서 선택해야 합니다!"
comfrance.13.a:0 "축하하오, 카섕 동지"
comfrance.13.b:0 "축하하오, 뒤클로 동지"

comfrance.14.t:0 "마르셀 디가 세바스티앙 포르를 계승하다"
comfrance.14.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안, 공안위원회의 새로운 의장은 상대인 노동 총위원회의 세바스티앙 포르에게 사임을 요구하였고, 아나키스트들과의 동맹은 더 이상 코뮌의 서약에 적합하지 않다는 주장이 있었습니다. 이 노인은 마지못해 받아들였고, 코뮌의 정권을 자코뱅에게 완전히 바쳤습니다. 결국 마르셀 디 제독이 선출되었습니다."
comfrance.14.a:0 "혁명이여, 영원하라!"

comfrance.15.t:0 "선거 결과: 소렐주의 우세"
comfrance.15.d:0 "선거는 마침내 조르주 소렐의 혁명 이론의 충성스런 지지자들인 프랑스 코뮌의 군부 정당에게 권력을 주었고, 지금 전국적인 피의 숙청의 희생자이자 그들의 오랜 적인 자코뱅을 패배시켰습니다. 노동파 시대의 유약함 뒤에, 프랑스 정치의 새로운 시대가 시작되었습니다... 이제 프랑스 국민의 지도자를 결정할 때입니다..."
comfrance.15.a:0 "발루아는 노동 총위원회, 부카르는 공안위원회의 대표가 될 것이고, 이들이 프랑스의 새 얼굴이 될 것이다! "
comfrance.15.b:0 "축하하오, 발루아 동지"

comfrance.16.t:0 "세바스티앙 포르의 사임"
comfrance.16.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안, 노동 총위원회의 의장인 세바스티앙 포르는 상대인 공안위원회의 조르주 발루아(Georges Valois)에게 -비록 이름 뿐이더라도- 자신이 정치적 의무를 맡기에는 너무 늙었기에 사임을 준비할 것이며, 프랑스 코뮌에게 다가올 위협들은 젊은 지도자들을 요구한다고 밝혔습니다. 이제 해답은 발루아의 손 안에 있습니다..."
comfrance.16.a:0 "노동 총위원회와 공안위원회의 직무를 통합한다"
comfrance.16.b:0 "포르에게 계속 맡긴다"

comfrance.17.t:0 "선거 결과: 아나키스트 우세"
comfrance.17.d:0 "선거는 마침내 아나키스트들에게 권력을 주었고, 그것은 프랑스 인민들이 혁명은 새로운 국면에 접어들었으며 젊은 사고가 필요하다고 여기는 것을 의미합니다. 압제적인 체제는 붕괴될 것이며, 유럽 전체에 자유 사회주의의 새로운 시대가 도래할 것입니다."
comfrance.17.a:0 "축하하오, 게랭 동지"

comfrance.18.t:0 "노동 총위원회를 둘러싼 포르와 마흐노의 갈등"
comfrance.18.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안 노동 총위원회의 의장인 세바스티앙 포르는 아나키스트들의 용맹의 승리는 또한 자신의 것이기도 하다고 주장하였기에, 자신의 직무에서 내려오길 거부하였습니다. 이 직무를 게랭에게 약속받은 네스토르 마흐노는 이를 프랑스의 외국인 혐오증의 존재로 여기며 냉대하였습니다. 이제 노동 총위원회의 모든 일원들은 투사 마흐노와 사색가 포르 중에서 결정해야 합니다."
comfrance.18.a:0 "우리 시대의 돔브로프스키, 마흐노를 선택한다!"
comfrance.18.b:0 "포르 동지는 지금까지 직무를 훌륭히 수행해냈다!"

comfrance.19.t:0 "세바스티앙 포르 사퇴"
comfrance.19.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안 노동 총위원회의 의장인 세바스티앙 포르는 자신이 사임을 할 것이라고 발표했는데, 많은 사람들이 코뮌의 행정부 내 부서의 분쟁(포르는 무정부주의자이다.) 정치 위기의 주요 원인이라고 생각했습니다. 그의 후임이 될 수 있는 두 유명인은 노동 조합원 레옹 주오와 내전에서의 베테랑 브누아 프라숑입니다."
comfrance.19.a:0 "레옹 주오가 노동 총위원회의 의장이 될것이다."
comfrance.19.b:0 "브누아 프라숑이 노동 총위원회의 의장이 될것이다."

comfrance.20.t:0 "선거에서 아무도 과반수를 차지하지 못하다"
comfrance.20.d:0 "3일에 걸친 검증 이후, 결과가 공표되었습니다. 최근의 선거에서 확고한 과반수는 없었습니다. 노동 총위원회의 의장인 세바스티앙 포르는 자코뱅파와 소렐주의파 간의 내부적인 싸움을 피하기 위해, 그와 의회가 타협 내각을 이끌 새로운 의장을 선출하겠다고 밝혔습니다."
comfrance.20.a:0 "노동파의 주오와 블룸이 중도파를 단결시켰다!"
comfrance.20.b:0 "프라숑이 아나키스트와 타협하였다!"
comfrance.20.c:0 "피베르를 다시 부른다."

comfrance.21.t:0 "안젤로 타스카"
comfrance.21.d:0 "프랑스는 이탈리아 망명자인 안젤로 타스카를 새로운 외무장관으로 선출하였습니다. 안젤로 타스카는 안토니오 그람시와 싸운 뒤, 이탈리아 사회주의 공화국을 떠났고 소렐주의 당파에 가입하였습니다. 이 움직임은 프랑스 코뮌과 이탈리아 사회주의 공화국 간의 관계를 악화시킬 것입니다."
comfrance.21.a:0 "왜 그들은 그를 선택한 거지?"

comfrance.22.t:0 "블룸 동지가 스페인과의 연대를 촉구하다"
comfrance.22.d:0 "내전으로 이베리아 반도가 파괴되면서 피레네 산맥을 가로질러 백색 테러의 공포가 몰아쳤고, 우리 주민들은 이에 두려움에 떨고 있습니다. 코뮌 전체에서 전국노동자연합에 제공되는 지속적인 지원을 위해 스페인 동지들을 위한 기금과 자원을 모으기 위해 자발적인 모임과 의회가 소집되었습니다. \n\n이 사건에서 생디칼리스트 대표인 레옹 블룸은 반동주의자들과 왕당파들에 대항하여 인터내셔널의 전선을 통합함으로써 스페인 노동자와 농민에 대한 지원을 할 것을 촉구하는 강력한 연설을 했습니다. 이 '대중 전선' 연설은 우수한 말솜씨와 확고한 사회주의 신념으로 널리 호평을 받았습니다. 블룸의 연설가로서의 명성은 확실히 늘어났습니다."
comfrance.22.a:0 "훌륭한 연설이었소, 동지여."

comfrance.23.t:0 "새로운 1871년"
comfrance.23.d:0 "적들이 센느 강까지 도달했습니다! 국가는 그들을 멈추기 위해 모든 것을 동원해야만 합니다!..."
comfrance.23.a:0 "무기를 들어라, 시민들이여!"

comfrance.24.t:0 "새로운 1814년"
comfrance.24.d:0 "러시아놈들이 센느 강까지 도달했습니다! 국가는 그들을 막기 위해 모든 것을 동원해야만 합니다!..."
comfrance.24.a:0 "무기를 들어라, 시민들이여!"

comfrance.25.t:0 "다모클레스 프로젝트"
comfrance.25.d:0 "1937 년 5 월 2차 인터네셔널 회의 도중 열렸던 케임브리지 회의에서 영감을 얻어, 케임브리지 대학에서 지난 몇 주간 또 하나의 비밀 재결합이 있었습니다. \n\n노만 페더, 프레데리크 졸리오퀴리 및 프랑시스 페랭이 이끄는 영국과 프랑스의 이론 물리학자 그룹은 전기 발전 및 의료 응용에서 강력한 전략 무기에 이르는 방사능 및 핵분열의 용도에 대해 논의하고 있습니다. 참가자들은 핵 연구를위한 영국 - 프랑스 합동위원회 인 '다모클레스 프로젝트' 설립을 위한 자금을 요청하고 있습니다."
comfrance.25.a:0 "다모클레스 프로젝트를 창설하자!"
comfrance.25.b:0 "이딴 것에 돈낭비할 수 없다!"

comfrance.26.t:0 "다모클레스 프로젝트 창설"
comfrance.26.d:0 "브리튼 연방 정부는 다모클레스 합동 프로젝트 창설을 받아들였습니다. 이로써 생디칼리즘은 전세계로 뻗어나갈 거대한 발판을 가지게 된 셈입니다!"
comfrance.26.a:0 "좋았어!"

comfrance.27.t:0 "브리튼이 창설을 거부하다!"
comfrance.27.d:0 "브리튼 연방 정부는 다모클레스 프로젝트 창설에 참여하라는 우리의 제안을 거부했습니다. 우리는 혼자서 진행해야 합니다."
comfrance.27.a:0 "망할!"

comfrance.28.t:0 "제3 인터내셔널"
comfrance.28.d:0 "1927년 이래 우리는 제3 인터내셔널을 준비해왔습니다. 지금, 우리는 사크레쾨르 대성당이 있는 파리의 몽마르트르에서 첫 번째 회의를 개최할 준비가 거의 다 되었습니다. 3일 동안, 도시는 전 세계의 거의 모든 사회주의, 생디칼리즘과 볼셰비키 정당들의 대표들을 받아들일 것입니다. 제1차 회의의 사회를 준비하고 제2 인터내셔널의 과업을 계속하는 우리 프랑스인들이 발언권을 제일 먼저 얻을 것입니다."
comfrance.28.a:0 "회의는 계획된 대로 노동절 후에 개최될 것이다! "
comfrance.28.b:0 "회의를 취소한다, 이건 실수였다!"

comfrance.29.t:0 "제3 인터내셔널의 제1차 회의"
comfrance.29.d:0 "전 세계의 사회주의와 생디칼리즘 지도자들을 제3 인터내셔널의 제1차 회의에 참석할 수 있게 초대할 때가 되었습니다."
comfrance.29.a:0 "초대장들을 보내시오!"

comfrance.30.t:0 "제3 인터내셔널"
comfrance.30.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았습니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.30.a:0 "아서 호너가 연방을 대표해서 참석할 것이다"
comfrance.30.b:0 "프랑스에게, 우리는 음... 못 간다고 전해라"

comfrance.31.t:0 "제3 인터내셔널"
comfrance.31.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았습니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.31.a:0 "짐을 싸자!"
comfrance.31.b:0 "토리노에서 파리까지는 너무 멀어..."

comfrance.32.t:0 "제3 인터내셔널"
comfrance.32.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았습니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.32.a:0 "대표단을 파견한다!"
comfrance.32.b:0 "프랑스가 기름 값을 주지 않는다면..."

comfrance.33.t:0 "제3 인터내셔널"
comfrance.33.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았습니다. 우리와 프랑스간의 거리가 멀더라도, 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.33.a:0 "인도가 사회주의 전파에 얼마나 중요한지 보여주자"
comfrance.33.b:0 "그건 너무 논란이 되는 문제인데..."

comfrance.34.t:0 "제3 인터내셔널"
comfrance.34.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다. 아메리카의 상황은 점점 더 악화되어 가고 있으며, 우리는 유럽으로부터 도움이 필요할 지도 모릅니다!"
comfrance.34.a:0 "미국에게 비행기를 빌려 파리로 가자!"
comfrance.34.b:0 "멕시코는 여전히 불안정하다..."

comfrance.35.t:0 "제3 인터내셔널"
comfrance.35.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다. 우리는 노르웨이에서 아직은 시민들에게 어색한 사회주의가 성장하도록 도울 수 있습니다."
comfrance.35.a:0 "파리로!"
comfrance.35.b:0 "이건 쓸모없는 짓이다..."

comfrance.36.t:0 "제3 인터내셔널"
comfrance.36.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.36.a:0 "이걸 놓치는 것은 미친 짓이다!"
comfrance.36.b:0 "우크라이나는 소위 '회의'라 불리는 짓거리에 참석하지 않을 것이다"

comfrance.37.t:0 "제3 인터내셔널"
comfrance.37.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다. 미국의 상황은 악화되고 있으며, 미국을 안정시키기 위해서는 유럽의 도움이 필요합니다!"
comfrance.37.a:0 "미국은 사람을 보낼 것이다"
comfrance.37.b:0 "사람들은 아직 준비가 되지 않았다..."

comfrance.38.t:0 "제3 인터내셔널"
comfrance.38.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.38.a:0 "제3 인터내셔널은 우리가 없으면 안된다!"
comfrance.38.b:0 "러시아는 아직 불안정하다..."

comfrance.39.t:0 "제3 인터내셔널"
comfrance.39.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.39.a:0 "제3 인터내셔널은 우리가 없으면 안된다!"
comfrance.39.b:0 "러시아는 아직 불안정하다..."

comfrance.40.t:0 "제3 인터내셔널"
comfrance.40.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대됩니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.40.a:0 "우리는 프랑스에 빚지고 있다"
comfrance.40.b:0 "스페인은 너무 불안정하다..."

comfrance.41.t:0 "모든 대표단이 도착하다"
comfrance.41.d:0 "사회주의, 생디칼리즘, 볼셰비키 정당들의 대표들, 국가 원수와 정부 수반들, 외무 장관과 언론인들은 제3 인터내셔널의 제1차 회의의 개막식을 위해 파리에 모두 도착하였습니다. 이제 문을 열고 시작할 때가 되었습니다."
comfrance.41.a:0 "이로써 제3 인터내셔널의 제1차 회의가 개최되었다!"

comfrance.42.t:0 "공안 위원회의 의장이 발언권을 갖다"
comfrance.42.d:0 "지금 모두 모였고, 회의가 열린 토론을 개최할 때가 되었습니다. 외무 장관은 첫번째 발언권을 얻었고 제3 인터내셔널의 목적에 대해 논의했습니다. 제3 인터내셔널의 목적이 좀 더 명확해진 후에 토론이 시작될 것입니다."
comfrance.42.a:0 "전 세계의 부르주아를 몰아내기 위해 모든 방법을 동원하자"
comfrance.42.b:0 "우리는 국제 사회주의 성취를 위해 평화로운 방법으로 노력해야 한다"

comfrance.421.t:0 "인터내셔널이 속내를 드러내다."
comfrance.421.d:0 "인터내셔널의 지난 회의동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는것을 보였습니다! 우리는 준비되어 있어야만 합니다!"
comfrance.421.a:0 "우리는 준비해야 한다..."

comfrance.43.t:0 "스페인의 생디칼리즘"
comfrance.43.d:0 "호아킨 아스카소 부드리아가 단상에 올라, 회의에서 CNT-FAI가 스페인에서 어떤 위치에 있는지 상세히 설명했습니다. CNT-FAI는 스페인 최대의 생디칼리즘당으로 아나코 생디칼리스트와 온건 생디칼리스트, 노조원들로 구성되어 있습니다. 스페인 혁명가들은 백색 테러, 노동자들을 직접 공격하는 폭력적인 반혁명 운동을 목격했습니다. 그들은 때가 되면 자신들의 대의명분을 지지해달라고 요청했습니다."
comfrance.43.a:0 "프랑스는 지원할 것이며, 다른 일원들도 그러기를 요구한다"
comfrance.43.b:0 "CNT-FAI는 필요하지 않다. 다음 안건으로 넘어간다"

comfrance.44.t:0 "스페인의 생디칼리즘"
comfrance.44.d:0 "호아킨 아스카소 부드리아가 단상에 올라, 회의에서 CNT-FAI가 스페인에서 어떤 위치에 있는지 상세히 설명했습니다. CNT-FAI는 스페인 최대의 생디칼리즘당으로 아나코 생디칼리스트와 온건 생디칼리스트, 노조원들로 구성되어 있습니다. 스페인 혁명가들은 백색 테러, 노동자들을 직접 공격하는 폭력적인 반혁명 운동을 목격했습니다. 그들은 때가 되면 자신들의 대의명분을 지지해달라고 요청했습니다."
comfrance.44.a:0 "브리튼은 CNT-FAI를 지원할 것이다"
comfrance.44.b:0 "CNT-FAI는 스스로 해결해야 한다"

comfrance.45.t:0 "백색 테러"
comfrance.45.d:0 "우리는 마드리드와 바르셀로나에서 일어난 백색 테러에 대한 이야기를 들었습니다. 그리고 바바리아인 사회주의자인 쿠르트 아이스너는 테러에 대해 더 깊이 연구하기를 원했습니다. 독일, 오스트리아, 헝가리, 러시아 그리고 핀란드에서 나온 더 많은 이야기들을 들은 후에, 회의 구성원들은 결정을 내릴 준비가 되었습니다."
comfrance.45.a:0 "자본주의 도살자와 사회 민주주의자들을 규탄한다"
comfrance.45.b:0 "그건 우리에게 별 관심을 끌지 못했다"

comfrance.46.t:0 "백색 테러"
comfrance.46.d:0 "우리는 마드리드와 바르셀로나에서 일어난 백색 테러에 대한 이야기를 들었습니다. 그리고 바이에른인 사회주의자인 쿠르트 아이스너는 테러에 대해 더 깊이 연구하기를 원했습니다. 독일, 오스트리아, 헝가리, 러시아 그리고 핀란드에서 나온 더 많은 이야기들을 들은 후에, 회의 구성원들은 결정을 내릴 준비가 되었습니다."
comfrance.46.a:0 "자본주의 체제를 끝내야 할 다른 이유를 찾았다"
comfrance.46.b:0 "그 테러의 규탄은 위선임을 인정해야 한다..."

comfrance.47.t:0 "존 '잭' 리드와 노동 연맹"
comfrance.47.d:0 "미국의 언론인, 시인이자 생디칼리즘 운동가인 존 '잭' 리드는 미국이 직면한 위기와 서반구 혁명의 기회에 대해 1 시간 15 분 동안 회의에서 연설했습니다. 벤자민 프랭클린의 뒤를 이어, 리드는 미국에서의 상황을 아주 명확하게 설명했습니다. 남쪽에서는 미국 제일당이 중앙정부보다 더 강하며 북쪽은 서해안이 번성함에 따라 침체를 겪고 있습니다. 만약 미국이 혁명에 직면하게 된다면 추방자들은 마비될 것입니다."
comfrance.47.a:0 "미국 노동자에게 지원을 약속한다"
comfrance.47.b:0 "저번 미국 혁명때 무슨 일이 있었는지 기억나지 않아? "

comfrance.48.t:0 "존 '잭' 리드와 노동 연맹"
comfrance.48.d:0 "미국의 언론인, 시인이자 생디칼리즘 운동가인 존 '잭' 리드는 미국이 직면한 위기와 서반구 혁명의 기회에 대해 1 시간 15 분 동안 회의에서 연설했습니다. 벤자민 프랭클린의 뒤를 이어, 리드는 미국에서의 상황을 아주 명확하게 설명했습니다. 남쪽에서는 미국 제일당이 중앙정부보다 더 강하며 북쪽은 서해안이 번성함에 따라 침체를 겪고 있습니다. 이러한 경제적 불균형은 오대호를 따라 엄청난 실업을 초래했고 사람들은 급진적인 변화를 맞을 준비가 되어 있습니다."
comfrance.48.a:0 "현대의 벤자민 프랭클린이군! 그들을 지원할 것이다!"
comfrance.48.b:0 "미국에는 혁명이 일어날 가능성은 없다, 원조는 없다"

comfrance.49.t:0 "존 '잭' 리드와 노동 연맹"
comfrance.49.d:0 "미국의 언론인, 시인이자 생디칼리즘 운동가인 존 '잭' 리드는 미국이 직면한 위기와 미국 혁명의 기회에 대해 1 시간 15 분 동안 회의에서 연설했습니다. 그는 자국의 혁명에 대한 제 3 인터내셔널의 지원을 요청했습니다. 제안을 거부해야할까요?"
comfrance.49.a:0 "리드와 그의 동지들에게 지원을 제공한다"
comfrance.49.b:0 "우리는 미국인들을 믿지 않는다, 그들은 모두 똑같다"

comfrance.50.t:0 "라틴 아메리카의 실업과 급진주의"
comfrance.50.d:0 "중남미 국가들은 베를린의 주식 시장 추락으로 인해 가장 큰 타격을 입었고 사람들 사이에서 대각성 운동이 있었습니다. 사회주의 정당과 생디칼리즘 정당은 실업과 짝을 지어 더 커졌고, 좌파 급진주의가 성숙해가는 라틴 아메리카에 대한 정책을 결정해야합니다."
comfrance.50.a:0 "라틴 아메리카에 생디칼리즘을 촉진시키자"
comfrance.50.b:0 "다른 어딘가에 생디칼리즘을 먼저 전파해야 한다"

comfrance.51.t:0 "세계 혁명에서의 여성의 역할"
comfrance.51.d:0 "어제 헬렌 크로퍼드는 세계 혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 유감스럽게도 코뮌의 정치 환경은 그러한 결정에 대한 준비가 되어 있지 않습니다. 그러나 이 요청을 수락하는 것은 사회의 보수적인 요소들 사이에 약간의 교란을 야기 할 수있습니다."
comfrance.51.a:0 "여성의 노동 참여는 세계 혁명에 필수적이다"
comfrance.51.b:0 "공장의 여성? 그들을 당장 부엌으로 돌려보내라!"

comfrance.52.t:0 "세계 혁명에서의 여성의 역할"
comfrance.52.d:0 "어제 헬렌 크로퍼드는 세계 혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 유감스럽게도 영국의 정치 환경은 그러한 결정에 대한 준비가 되어 있지 않습니다. 우리는 가을에 노조 의회가 그 문제를 직면할 때까지 기다릴 필요가 있습니다."
comfrance.52.a:0 "그래"

comfrance.53.t:0 "프랑스 코뮌에 리소지멘토 지원을 요구"
comfrance.53.d:0 "오늘은 제3 인터네셔널 회의의 구성원들에게 이탈리아의 통일을 위한 국제적인 지원을 요청할 수 있는 기회입니다. 외무장관은 오스트리아의 개입 가능성 때문에 프랑스의 리소지멘토에 대한 지지가 성공에 필수적일 것이라고 믿습니다."
comfrance.53.a:0 "리소르지멘토를 위해 지원을 요청한다!"
comfrance.53.b:0 "지금 당장 더 중요한 문제들이 있다"

comfrance.54.t:0 "이탈리아 반도 정책"
comfrance.54.d:0 "이탈리아 사회주의 공화국의 외무장관은 제1차 생디칼리즘 회의에 참석하여, 포강 너머의 배신자들과 시칠리아 왕국, 신정주의인 로마에 맞서 이탈리아 반도를 통일하기 위한 노력에서 공화국을 지지하는 주장을 펼쳤습니다. 이탈리아에 개입하는 것은 혁명을 확산시키는데 이로울 수도 있지만, 밀라노의 정권을 보호하는 책임을 지고 있는 오스트리아 제국과의 충돌로 이어질 수 있습니다."
comfrance.54.a:0 "때가 되면 토리노를 지원할 것을 약속해라"
comfrance.54.b:0 "이탈리아에 낭비할 시간 없다"

comfrance.55.t:0 "세계 경제 위기와 제3 인터내셔널의 역할"
comfrance.55.d:0 "혁명을 시작할 단계가 되었습니다. 베를린 주식 시장 붕괴와 유럽과 남아메리카에서 일어나고 있는 대규모 실업으로, 그 결과 두 대륙에서 노동 조합이 성장하기 시작하고 있습니다."
comfrance.55.a:0 "우리의 의무다"

comfrance.56.t:0 "인도의 사회주의"
comfrance.56.d:0 "회의가 폐막에 가까워질 무렵, 젊은 자와할랄 네루(Jawaharlal Nehru)가 우리의 혁명 정부가 처한 위태로운 상황을 설명하기 위해 발언권을 가졌습니다. 그는 우리의 적, 델리와 하이데라바드와 맞설 인민군을 창설하는 데에 국제적인 도움이 필요하다고 호소하였습니다."
comfrance.56.a:0 "우리는 군대를 조직하는데 국제적인 도움이 필요하다!"
comfrance.56.b:0 "아니, 우리는 괜찮다"

comfrance.57.t:0 "바라티야 코뮌이 지원을 요청하다"
comfrance.57.d:0 "바라티야 코뮌은 자신들의 이웃인 델리와 왕후 연맹에 대항할 투쟁에 지원을 요청하였습니다. 그들은 우리가 자신들의 지휘관과 군대를 훈련시키기 위해 군사 고문을 보내주길 원할 것입니다."
comfrance.57.a:0 "그들의 군대를 훈련시킬 군사 고문단을 보낸다!"
comfrance.57.b:0 "우리의 자원을 낭비할 순 없다"

comfrance.58.t:0 "바라티야 코뮌이 지원을 요청하다"
comfrance.58.d:0 "바라티야 코뮌은 자신들의 이웃인 델리와 왕후 연맹에 대항할 투쟁에 지원을 요청하였습니다. 그들은 우리가 자신들의 지휘관과 군대를 훈련시키기 위해 군사 고문을 보내주길 원할 것입니다."
comfrance.58.a:0 "그들의 군대를 훈련시킬 군사 고문단을 보낸다!"
comfrance.58.b:0 "우리의 자원을 낭비할 순 없다"

comfrance.59.t:0 "제1차 회의의 폐막"
comfrance.59.d:0 "제3 인터내셔널의 제1차 회의는 막을 내렸고 협의 사항들은 결재되었습니다."
comfrance.59.a:0 "알겠다."

comfrance.60.t:0 "프랑스가 속내를 드러내다."
comfrance.60.d:0 "지난 선거동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는 것을 보였습니다! 우리는 준비되어 있어야만 합니다!"
comfrance.60.a:0 "우리는 준비해야한다..."

comfrance.61.t:0 "생디칼리즘의 움직임"
comfrance.61.d:0 "빨갱이들이 그들의 활동들을 조정하기 위해 만나고 있으며, 이는 확실히 우리가 세계대전에서 승리한 후 유럽에 세운 질서를 겨냥하고 있습니다. 우리는 이 회의를 지켜보고 그 결과를 면밀히 분석해야 합니다!"
comfrance.61.a:0 "그들을 주시해라!"

comfrance.62.t:0 "프랑스군의 지원"
comfrance.62.d:0 "우리 대표단이 제3 인터내셔널의 제1차 회의에서 인도 혁명군을 조직하기 위한 군사적 지원을 요구한 후에, 브리튼 연방과 프랑스 코뮌은 우리의 최고 장교들을 교육시키기 위해 고위 장교들과 전문가들을 파견하기로 결정했습니다. 바라건대, 이 협력이 전쟁터에서 유익한 결과를 낳기를 바랍니다!"
comfrance.62.a:0 "붉은 군대는 이 동지들을 잘 활용할 것이다!"

comfrance.63.t:0 "미르자 술탄 갈리예프와 인터내셔널 무슬림 위원회"
comfrance.63.d:0 "우리는 상당한 이슬람 인구를 가진 여러 나라와 전쟁 상태에 있습니다. 우리의 꿈은생디칼리즘을 중동으로 확산시키는 것입니다. 지역 생디칼리즘, 사회주의 정당들은 이 목표를 달성할 충분한 힘을 가지고 있지 않습니다. \n\n가장 유명한 이슬람 사회주의자이자 이슬람 공산주의의 저자인 미르사 술탄 갈리예프는 우리의 대의를 돕겠다는 전폭적인 의지를 선언했습니다. 그는 몇몇 중요한 관리들과 사적인 대화에서 거의 없어진 인터내셔널 무슬림 위원회가 전 세계 무슬림들을 겨냥한 강력한 선전 도구로 바뀔 수 있다고 제안했습니다. 일부 정치인들과 마르크스주의자들은 그 '이슬람 공산주의'를 경멸하지만, 그것은 우리가 중동에서 많은 반동 세력에 맞서 싸우는 데 도움을 줄 수 있습니다."
comfrance.63.a:0 "어서오시오! 동무들"

comfrance.64.t:0 "사회주의 무슬림 위원회 발족"
comfrance.64.d:0 "우리의 반첩보 전문가들은 최근 우리나라에서 일어나고 있는 생디칼리즘 활동의 급증에 주목하고 있습니다. 우리는 프랑스 코뮌이 바라티야 코뮌과 함께 인터내셔널 무슬림 위원회를 재설립했다는 것을 알고 있습니다. 유명한 타타르 볼셰비키인 미르사 술탄 갈리예프의 도움으로, 이 위원회는 모든 이슬람 교도들의 동조를 얻기 위해 생디칼리스트들의 노력을 조정하고 있습니다. \n\n생디칼리즘 세력은 터키, 시리아, 이라크의 좌파 정당들을 지원하기 위해 상당한 양의 무기와 자료를 보냈습니다. 그리고 또한 몇몇 훈련 캠프를 열었습니다. 이 활동에 대응하기 위해 우리는 인터내셔널에 대항해 지하드를 선언할 수 있습니다. 이 호소가 우리의 문제를 해결하지는 못하지만, 오스만 국가인 아랍인들을 겨냥한 선전에 쓰일 수는 있습니다. 우리 정부의 온건파는 비밀경찰 강화에 찬성합니다."
comfrance.64.a:0 "인터내셔널에 지하드를 선포한다!"
comfrance.64.b:0 "비밀경찰에 추가 예산을 편성한다!"

comfrance.65.t:0 "사회주의 무슬림 위원회 발족"
