comfrance.97.t:0 "세 번째 날 - 헤밍웨이의 연설"
comfrance.97.d:0 "미국 문제가 해결되자, 어니스트 헤밍웨이가 생디칼리즘 대표로 회의의 연단에 섰습니다. 그는 아메리카 노동 연맹의 대의와 소위 사회주의 세계를 위해 반동자들과의 투쟁을 지지한 모두에게 감사를 표했습니다. 연설은 특히 프랑스 대표단에게 큰 박수를 받았습니다."
comfrance.97.a:0 "우린 할 수 있습니다!"
comfrance.97.b:0 "Oui, nous pouvons(우린 할 수 있습니다)!"
comfrance.97.c:0 "우린 할 수 있습니다!"

comfrance.98.t:0 "세 번째 날 - 헤밍웨이의 연설"
comfrance.98.d:0 "생디칼리스트 대표로 제2차 인터내셔널 회의에 참석한 어니스트 헤밍웨이는 오늘 아메리카 노동 연맹에 대한 우리의 행동을 규탄하며, 이 전쟁에서 그들에게 강력히 지원할 것을 요구하는 연설을 하였습니다. 우리는 우리의 노력을 강화해야하고, 리드가 추가 지원을 받기 전에 그를 제거해야 합니다."
comfrance.98.a:0 "전진하라!"

comfrance.99.t:0 "다섯 번째 날 - 케임브리지 학술회의"
comfrance.99.d:0 "런던의 정치가들은 프랑스와 브리튼의 과학자들을 케임브리지의 오래된 대학에서 독립된 회의를 갖도록 하였습니다. 생디칼리즘 국가들이 증가하고 있는 호전적인 제국주의자들의 위협으로부터 혁명을 보호하기 위한 무기 개발을 위해, 그들의 연구를 공유하기로 결정되었습니다."
comfrance.99.a:0 "아는 것이 힘이다"

comfrance.100.t:0 "여섯 번째 날 - 브라질를 위한 인터내셔널 지원 요청"
comfrance.100.d:0 "브라질에서 사회주의 정권이 수립됨에 따라, 리우데자네이루와 부에노스 아이레스의 긴장이 다시 한번 커지기 시작했습니다. 새 정권을 보호하기 위한 최고의 방법은 제2차 인터내셔널 회의를 통해 인터내셔널의 지원을 요청하는 것으로 보입니다."
comfrance.100.a:0 "우리는 혼자가 아니다"
comfrance.100.b:0 "우리는 지원을 구걸하지 않는다"

comfrance.101.t:0 "여섯 번째 날 - 볼리비아를 위한 인터내셔널 지원 요청"
comfrance.101.d:0 "브라질에서 사회주의 정권이 수립됨에 따라, 아르헨티나와 페루의 긴장이 다시 한번 커지기 시작했습니다. 새 정권을 보호하기 위한 최고의 방법은 제2차 인터내셔널 회의를 통해 인터내셔널의 지원을 요청하는 것으로 보입니다."
comfrance.101.a:0 "우리는 혼자가 아니다"
comfrance.101.b:0 "우리는 지원을 구걸하지 않는다"

comfrance.10100.t:0 "여섯 번째 날 - 칠레를 위한 인터내셔널 지원 요청"
comfrance.10100.d:0 "브라질에서 사회주의 정권이 수립됨에 따라, 아르헨티나의 긴장이 다시 한번 커지기 시작했습니다. 새 정권을 보호하기 위한 최고의 방법은 제2차 인터내셔널 회의를 통해 인터내셔널의 지원을 요청하는 것으로 보입니다."
comfrance.10100.a:0 "우리는 혼자가 아니다"
comfrance.10100.b:0 "우리는 지원을 구걸하지 않는다"

comfrance.102.t:0 "여섯 번째 날 - 브라질의 지원 요청"
comfrance.102.d:0 "우리 브라질 동지들은 아르헨티나와의 잠재적인 갈등을 대비해 그들의 군대를 강화할 지원을 요청하였습니다. 비록 북 아메리카처럼 혁명의 최전선은 아니지만 라 플라타의 몰락은 전 세계의 제국주의자들의 이익에 큰 타격을 줄 것입니다."
comfrance.102.a:0 "그들이 필요한 모든 지원을 제공한다"
comfrance.102.b:0 "우리는 아무것도 베풀지 않을 것이다"

comfrance.103.t:0 "여섯 번째 날 - 볼리비아의 지원 요청"
comfrance.103.d:0 "볼리비아의 대표단은 직접적인 지원을 얻어 의회를 장악하기 위해 군사력 증강에 대한 지원을 요청했습니다. 아르헨티나와 페루같은 위협에 둘러싸인 볼리비아를 돕는 것은 라틴 아메리카에서 사회주의의 영향력을 확실히 강화시킬 것입니다."
comfrance.103.a:0 "볼리비아가 필요한 모든 지원을 제공한다"
comfrance.103.b:0 "우리는 아무것도 베풀지 않을 것이다"

comfrance.10300.t:0 "여섯 번째 날 - 칠레의 지원 요청"
comfrance.10300.d:0 "칠레 사람들은 아르헨티나와 같은 적대적인 제국주의 적들에 맞서 군대를 개선시키는데 도움을 요청했습니다. 거의 모든 면에서 위협에 직면해 있는 칠레의 입장은 우리의 도움 없이는 점점 더 위태로워질 수 있습니다. 게다가, 그들은 신세계의 혁명을 보호하는 데 있어 매우 귀중할 수도 있습니다."
comfrance.10300.a:0 "칠레가 무너지게 놔둘 수 없다."
comfrance.10300.b:0 "아, 우리는 모두를 도울 수는 없다."

comfrance.104.t:0 "브리튼이 지원 요청을 거절하다!"
comfrance.104.d:0 "브리튼 연방은 우리의 요청을 거절했습니다. 분명히 브라질은 그들의 주요 전략적 고려사항들 중 하나가 아닙니다."
comfrance.104.a:0 "참을 수 있다."
comfrance.104.b:0 "이제 됐다! 브라질은 공산주의로 가는 길을 스스로 찾을 것이다!"

comfrance.105.t:0 "프랑스가 지원 요청을 거절하다!"
comfrance.105.d:0 "코뮌은 브라질이 스스로를 방어하고 남미의 혁명을 추진할 수 있다고 주장하면서 지지를 호소하는 우리의 노력에 움직이지 않았습니다."
comfrance.105.a:0 "망할 프랑스 놈들"
comfrance.105.b:0 "그런 쓸모없는 무리는 필요 없다!"

comfrance.106.t:0 "브리튼이 지원 요청을 거절하다!"
comfrance.106.d:0 "브리튼 연방은 우리의 요청을 거절했습니다. 분명히 볼리비아는 그들의 주요 전략적 고려사항들 중 하나가 아닙니다."
comfrance.106.a:0 "참을 수 있다."
comfrance.106.b:0 "이제 됐다! 볼리비아는 공산주의로 가는 길을 스스로 찾을 것이다!"

comfrance.107.t:0 "프랑스가 지원 요청을 거절하다!"
comfrance.107.d:0 "코뮌은 볼리비아가 스스로를 방어하고 남미의 혁명을 추진할 수 있다고 주장하면서 지지를 호소하는 우리의 노력에 움직이지 않았습니다."
comfrance.107.a:0 "망할 프랑스 놈들"
comfrance.107.b:0 "그런 쓸모없는 무리는 필요 없다!"

comfrance.10600.t:0 "브리튼이 지원 요청을 거절하다!"
comfrance.10600.d:0 "브리튼 연방은 우리의 요청을 거절했습니다. 분명히 칠레는 그들의 주요 전략적 고려사항들 중 하나가 아닙니다."
comfrance.10600.a:0 "참을 수 있다."
comfrance.10600.b:0 "이제 됐다! 칠레는 공산주의로 가는 길을 스스로 찾을 것이다!"

comfrance.10700.t:0 "프랑스가 지원 요청을 거절하다!"
comfrance.10700.d:0 "코뮌은 칠레가 스스로를 방어하고 남미의 혁명을 추진할 수 있다고 주장하면서 지지를 호소하는 우리의 노력에 움직이지 않았습니다."
comfrance.10700.a:0 "망할 프랑스 놈들"
comfrance.10700.b:0 "그런 쓸모없는 무리는 필요 없다!"

comfrance.108.t:0 "브리튼이 지원 요청을 수락하다."
comfrance.108.d:0 "브리튼 연방은 우리를 돕기로 결정하였습니다. 우리는 그들이 준비가 끝나면 며칠 안에 선박을 통해 받게 될 것입니다."
comfrance.108.a:0 "멋지군!"

comfrance.10800.t:0 "브리튼의 지원이 도착하다"
comfrance.10800.d:0 "The aid Britain promised to us has finally arrived. It is a shipment of rifles, not the most modern or effective models, but we can use them well all the same."
comfrance.10800.a:0 "We will put these to good use."

comfrance.109.t:0 "프랑스가 지원 요청을 수락하다!"
comfrance.109.d:0 "프랑스에 있는 코뮌 동지들은 우리의 지원 요청을 받아들이기로 결정했고 곧 선박을 보낼 것을 약속했습니다. 지원이 도착하기까지는 오래 걸리지 않을 것입니다."
comfrance.109.a:0 "멋지군!"

comfrance.10900.t:0 "프랑스의 지원이 도착하다"
comfrance.10900.d:0 "The aid Britain promised to us has finally arrived. It is a shipment of rifles, not the most modern or effective models, but we can use them well all the same."
comfrance.10900.a:0 "The help is much needed."

comfrance.110.t:0 "제2차 인터내셔널 회의의 마지막 무대"
comfrance.110.d:0 "첫 주 동안 중요한 결정들을 모두 내렸고, 회의는 덜 급한 문제만이 남았다. 협상과 토론, 정책의 10일 후, 대표들은 마지막 무대―영원한 우정과 제국주의자들이 어디에 있든 그들과 맞설 준비의 선언을 시작했다."
comfrance.110.a:0 "Workers of the world, unite!(만국의 노동자들이여, 단결하라!)"
comfrance.110.b:0 "Prolétaires de tous les pays, unissez-vous(만국의 노동자들이여, 단결하라!)"
comfrance.110.c:0 "Proletarios del mundo, uníos!(만국의 노동자들이여, 단결하라!)"
comfrance.110.e:0 "Proletários de todos os paí­ses, uni-vos!(만국의 노동자들이여, 단결하라!)"
comfrance.110.f:0 "Proletarii vsekh stran, sojedinjajtes!(만국의 노동자들이여, 단결하라!)"
comfrance.110.g:0 "Proletari di tutti i paesi, unitevi!(만국의 노동자들이여, 단결하라!)"
comfrance.110.h:0 "P'rolet'arebo q'vela kveq'nisa, sheertdit!(만국의 노동자들이여, 단결하라!)"
comfrance.110.i:0 "A lucht oibre an domhain, aontaígí!(만국의 노동자들이여, 단결하라!)"

comfrance.111.t:0 "우리의 야망을 밝히다"
comfrance.111.d:0 "전 세계에 일어나고 있는 사회주의 군대와 함께, 중앙 아메리카 공화국은 곧 다가올 해에 있을 세번째 제 3인터내셔널 회의에서 자신의 목표를 선언할 때가 되었습니다."
comfrance.111.a:0 "우리는 파나마 운하까지 라틴 아메리카를 통일할 것이다!"
comfrance.111.b:0 "우리는 현재 상태를 유지할 것이다"

comfrance.112.t:0 "중앙 아메리카가 자신의 야망을 밝히다"
comfrance.112.d:0 "중앙 아메리카 대표는 자신의 국가를 파나마 운하까지 확장할 계획을 발표하였습니다. 그것이 우리의 손에 들어가면, 사회주의자들의 위치가 크게 증대될 것입니다."
comfrance.112.a:0 "행운을 비네, 동지들!"

comfrance.113.t:0 "브라질―볼리비아 동맹"
comfrance.113.d:0 "런던의 제2차 인터내셔널 회의의 진행 아래, 브라질과 볼리비아 정부는 아르헨티나와 칠레와의 균형을 형성하여 남 아메리카의 사회주의 영향력을 굳건하게 하기 위한 대화를 시작했습니다."
comfrance.113.a:0 "볼리비아를 동맹에 초대한다"
comfrance.113.b:0 "필요하지 않다"

comfrance.114.t:0 "브라질―볼리비아 동맹"
comfrance.114.d:0 "런던의 제2차 인터내셔널 회의의 진행 아래, 브라질과 볼리비아 정부는 아르헨티나와 칠레와의 균형을 형성하여 남 아메리카의 사회주의 영향력을 굳건하게 하기 위한 대화를 시작했습니다."
comfrance.114.a:0 "훌륭한 제안이다!"
comfrance.114.b:0 "이건 의무적인게 아니다"

comfrance.115.t:0 "라 파스 조약"
comfrance.115.d:0 "우리의 공통된 관심사를 확인했으며, 볼리비아와 공식적인 조약에 서명할 때가 왔습니다."
comfrance.115.a:0 "우리는 남미 사회주의를 위해 함께 싸울 것이다."

comfrance.116.t:0 "필립 스노든의 죽음"
comfrance.116.d:0 "필립 스노든은 73세의 일기로 서리 주의 틸포드의 저택에서 서거하였습니다. 비록 그는 거의 1년 전에 의장직에서 사임했지만, 연방에서의 그의 권위와 영향력은 전례가 없는 것이었습니다. 그의 장례식 동안 노동 조합 의회의 의장은 '스노든 동지는 우리를 떠났지만―그의 사상은 계속 살아갈 것이다, 영원히.'라고 말했습니다. 1925년의 혁명 이래 가장 거대한 애국적 행위를 기념하는 행사가 개최되었습니다."
comfrance.116.a:0 "이처럼 이 세상의 영화는 사라져 가노니..."

comfrance.117.t:0 "필립 스노든의 사망"
comfrance.117.d:0 "필립 스노든은 73세의 일기로 서리 주의 틸포드의 저택에서 사망하였습니다. 브리튼 연방의 노동 조합 의회의 의장이자 반역자인 스노든은 왕정주의자들 사이에서 배반과 불신의 동의어로 기억되고 있었습니다. 비록 브리튼의 사회주의자들은 그의 죽음을 슬퍼하고 있지만, 캐나다에선 그의 장례식은 역사의 어두운 시간 동안 단 하나의 밝은 날이 되었습니다."
comfrance.117.a:0 "악마가 죽었다"

comfrance.118.t:0 "독일과 제2차 인터내셔널 회의"
comfrance.118.d:0 "회의는 독일에게 불안을 가져다주었습니다. 경제 위기는 아직까지도 완전히 해결되지 않았으며, 사회주의 운동의 모든 전개는 독일 제국을 위협하고 있습니다. 황제는 그의 최근 연설에서 사회주의자들을 규탄했지만, 말로는 충분하지 않습니다―이제 행동을 할 때입니다."
comfrance.118.a:0 "우리는 어떻게든 행동해야한다."
comfrance.118.b:0 "우리의 이웃들에게 접근한다"
comfrance.118.c:0 "민심 안정을 위해 좌익 선동가들을 체포한다"

comfrance.119.t:0 "독일이 재보장 조약을 제안하다"
comfrance.119.d:0 "서쪽의 사회주의 부활이 분명해지면서 황제는 우리에게 재보장 조약을 제안하기로 결정했습니다. 조약서에 의하면 우리는 독일이 프랑스에게 공격당할 때, 황제를 의무적으로 지원해야 할 것입니다. 이것은 우리 군대가 재건되는 동안 서부 측면을 보호할 수 있을 분만 아니라, 우리의 국제적 고립을 깰 수 있는 좋은 기회이기도 합니다."
comfrance.119.a:0 "좋은 생각이야!"
comfrance.119.b:0 "왜 우리가 독일을 도와야하지?"

comfrance.120.t:0 "재보장 조약이 조인되다"
comfrance.120.d:0 "러시아인들은 우리의 제안을 받아들였습니다. 프랑스와의 전쟁 때, 그들은 우리에게 지원을 해야만 하며, 그와 유사한 상황에서 우리도 그렇게 해야 합니다."
comfrance.120.a:0 "좋군"

comfrance.121.t:0 "재보장 조약이 거부되다"
comfrance.121.d:0 "러시아인들은 우리의 제안을 거절하였습니다. 그들의 군대가 약하다고는 하지만 그들은 우리 국가 간에 터질 싸움에 참여하려 하지 않았습니다. 우리는 프랑스와의 전쟁 내내 우리의 등이 노출될 것입니다."
comfrance.121.a:0 "망할!"

comfrance.122.t:0 "황제가 보호를 약속하다"
comfrance.122.d:0 "황제는 인터내셔널이 우리 정부를 뒤흔들려 할 경우, 우리 국가에 지원을 해주기로 약속하였습니다. 이는 국제 사회주의의 증가하고 있는 호전성에 대한 균형을 설립하는 좋은 발판입니다."
comfrance.122.a:0 "그들이 말한대로, 좋군"

comfrance.123.t:0 "독일이 좌익 운동가들을 체포하다"
comfrance.123.d:0 "황제는 독일의 좌익 동조자들을 처벌하는 또 다른 캠페인을 시작했습니다. 비록 이것은 그들의 공황을 입증하는 분명한 신호이지만, 인터내셔널은 확실히 그 용감한 사람들의 희생으로 힘들어질 것입니다."
comfrance.123.a:0 "우리는 이것을 잊어서는 안된다..."

comfrance.124.t:0 "프랑스의 지원이 도착하다!"
comfrance.124.d:0 "우리의 프랑스 동지들은 스페인 노동자들의 어려움을 보아왔고, 우리에게 상당한 양의 물자를 보냈습니다! 많은 자원자들 또한 도착했는데, 그들은 국제 프롤레타리아 연대라는 대의명분을 위해 싸우고 있습니다!"
comfrance.124.a:0 "멋지군!"

comfrance.125.t:0 "프랑스의 지원이 도착하다!"
comfrance.125.d:0 "프랑스의 동지들이 약속했던 지원이 마침내 리우데자네이루의 공항에 도착했습니다. 많은 장비, 기계, 건설물자들이 우리의 결정을 기다리고 있습니다. 우리는 이것으로 무엇을 해야할까요?"
comfrance.125.a:0 "군대의 증강에 사용한다"
comfrance.125.b:0 "산업을 개선하는 데에 사용한다"
comfrance.125.c:0 "아르헨티나와의 국경을 요새화하는 데에 사용한다"

comfrance.126.t:0 "프랑스의 지원이 도착하다!"
comfrance.126.d:0 "프랑스의 동지들이 약속했던 지원이 마침내 라 파스의 공항에 도착했습니다. 많은 장비, 기계, 건설물자들이 우리의 결정을 기다리고 있습니다. 우리는 이것으로 무엇을 해야할까요?"
comfrance.126.a:0 "군대의 증강에 사용한다"
comfrance.126.b:0 "산업을 개선하는 데에 사용한다"
comfrance.126.c:0 "칠레와 아르헨티나와의 국경을 요새화하는 데에 사용한다"

comfrance.12600.t:0 "프랑스의 지원이 도착하다!"
comfrance.12600.d:0 "프랑스의 동지들이 약속했던 지원이 마침내 산티아고의 공항에 도착했습니다. 많은 장비, 기계, 건설물자들이 우리의 결정을 기다리고 있습니다. 우리는 이것으로 무엇을 해야할까요?"
comfrance.12600.a:0 "군대의 증강에 사용한다"
comfrance.12600.b:0 "산업을 개선하는 데에 사용한다"
comfrance.12600.c:0 "아르헨티나와의 국경을 요새화하는 데에 사용한다"

comfrance.127.t:0 "팔랑스테르 인터내셔널 연구 기구"
comfrance.127.d:0 "As time passed it soon became apparent that the global revolution required far more than just devotion to the cause. With France and Britain being the only highly-developed socialist countries in the world, it became widely accepted that they should launch a long-run help programme for other countries. Thus began the so-called 'Phalanstère International Research Organisation', a branch of the 'Phalanstère International' program aimed at providing technological support for socialist countries all over the world."
comfrance.127.a:0 "우리는 참여해야한다!"
comfrance.127.b:0 "우리의 기술들이 자본주의 세계에 퍼질수 있는 위험을 감수할 수 없다."

comfrance.128.t:0 "팔랑스테르 인터내셔널 산업 프로그램"
comfrance.128.d:0 "It has become apparent to many in the Internationale that it is the responsibility of all sufficiently-developed syndicalist nations to provide industrial support to those nations that are less able to provide for themselves. The choice is now upon us to decide whether we should stand in solidarity with workers around the world by helping implement a massive programme of industrial aid alongside our French brothers-in-arms."
comfrance.128.a:0 "정말 좋은 생각이군!"
comfrance.128.b:0 "우리는 에너지를 확장할 여유가 없다."

comfrance.129.t:0 "팔랑스테르의 지원병이 도착하다."
comfrance.129.d:0 "As part of the Phalanstère Intertional programme, our comrades in Paris and London have just delivered us a much needed help. Industrial machines, mining equipment, weapons, ammunition and more - all of this is being unloaded in our ports and airports and being transported across the country."
comfrance.129.a:0 "훌룡하군!"

comfrance.130.t:0 "자코뱅 개혁?"
comfrance.130.d:0 "Having at long last taken control of the Commune, the Jacobin led Comité de Salut Public is now divided. Hardliners are demanding that the Syndicalist structures be abolished, all replaced by the Parti Communiste Français in a Bolshevik-Leninist state. However, this is likely to viciously divide France and as such many members of the party are suggesting that the Jacobins continue to operate within the established Syndicalist structures of the BGT & CSP while gradually reforming the state along 'true' Marxist lines."
comfrance.130.a:0 "구 체제는 사라져야 한다!"
comfrance.130.b:0 "우리는 생디칼리즘 안에서 개혁할 것이다 "

comfrance.131.t:0 "노동총동맹과 노동 총위원회의 재조직"
comfrance.131.d:0 "혁명 후 프랑스의 생디칼리즘 체제는 프랑스 공산당이 원하는 진정한 마르크스주의에 좀 더 적합해지고 있습니다. 노동 총위원회는 인민대표회의로 대체될 것이며, 공안위원회는 인민위원평의회로 대체될 것입니다."
comfrance.131.a:0 "진보하고 있다, 의심의 여지 없이"

comfrance.132.t:0 "노동총동맹 해체"
comfrance.132.d:0 "이제 프랑스에 남아 있는 마지막 생디칼리즘 기둥이자 코뮌 내에서 오랫동안 권력을 가지고 우리를 지배했던 노동총동맹을 무너뜨릴 것입니다. 우리는 공산주의 교리에 대항할 적들을 배제하기 위해 그들의 권력을 무너뜨릴 것입니다."
comfrance.132.a:0 "그들은 혁명의 적이다"

comfrance.133.t:0 "군부 내의 불온한 움직임"
comfrance.133.d:0 "프랑스가 진정한 사회주의의 길로 거대한 발걸음을 딛게 하는 최근 개혁은 프랑스 사회의 많은 사람들을 분노하게 했습니다. 이제 일반정보부가 제출한 보고서에 따르면, 국가 통합 보증회에서 불만의 목소리가 나오고 있다고 합니다..."
comfrance.133.a:0 "주시하자..."

comfrance.134.t:0 "레옹 블룸과 인민전선"
comfrance.134.d:0 "Now the leading Travailleur figure, Léon Blum has begun to call openly for the disparate political factions of France to unite in opposition to the Jacobin government which many view as having corrupted and betrayed the Revolution. This Popular Front, despite being resisted by the many state mechanisms of the Jacobins, has already conducted several major industrial actions and political rallies in the larger cities. Fearful that this open challenge to the party's rule might lead to a direct contest for the leadership of the Commune, the Renseignements Généraux is recommending that the Conseil des Commissaires arrest Blum and the other leaders linked to the Front - most prominently other than Blum himself, the still respected general Maurice Gamelin."
comfrance.134.a:0 "그들을 재판대에 올려라!"
comfrance.134.b:0 "레닌주의자들은 이 반역자들을 용인 할 것이다."

comfrance.135.t:0 "파리 재판"
comfrance.135.d:0 "인민 전선의 다양한 지도자격 인물들과 모리스 가믈랭 장군 같은 인민 전선의 잠재적인 동맹자 중 유명한 일부 사람들이 체포되었고 반역죄를 죄목으로 재판을 받고 있습니다. 파리 재판은 블룸과 그의 동료들이 혁명을 방해하고 '독일군의 대한 프랑스의 방어력을 약하게 만들었다'는 것을 입증하는 데에 초점을 두었습니다. 블룸은 변호사이자 훌륭한 연설가로써, 법원을 자코뱅 정권에 대한 고발의 장으로 만들었습니다. 가믈랭은 처음부터 끝까지 침묵을 지킴으로써 법정이 자신을 재판할 권리를 인정하지 않았습니다. 재판은 계획대로 진행되지 않았으며, 절차를 심하게 조작했음에도 불구하고 피고들은 대체로 혐의를 반박하는데 성공해, 비공식 국내외 언론에서도 인정을 받았습니다. 이는 공산주의 정권에 너무나도 곤란한 일이서 지도부의 일각에서는 재판을 철회할 것을 고려하는 중입니다. 한편으로는 피고들이 석방하기에는 너무 큰 위협이므로 밀어붙여 처형하자는 얘기가 나왔습니다."
comfrance.135.a:0 "반역자들을 처형하라!"
comfrance.135.b:0 "그들 전원을 석방한다."

comfrance.136.t:0 "자코뱅 폭동"
comfrance.136.d:0 "파리 재판의 피고인들을 처형하면서, 도시는 비록 지도자와 외부 지원이 부족하여 파멸로 끝날 것임을 알고 있으면서도 정부에 대항하였습니다."
comfrance.136.a:0 "그들을 제압하라!"

comfrance.137.t:0 "가믈랭의 파리 행진"
comfrance.137.d:0 "군 부대들이 내전의 장성, 모리스 가믈랭에게 충성하며 국가를 배반하고 인민전선을 선언하였다는 보고서가 일반정보부에 들어왔습니다. 가믈랭은 지금 파리를 행진하고 있습니다!"
comfrance.137.a:0 "반란군을 저지해야한다!"
comfrance.137.b:0 "반란군이 수도를 점령하였다!"

comfrance.138.t:0 "인민전선이 생디칼리즘을 복원하다"
comfrance.138.d:0 "인민전선은 파리를 점령하였고, 자코뱅을 숙청하고 있습니다. 프랑스 전국의 코뮌은 이 틈을 타서 공산당 지부를 해체하고 있습니다. 가믈랭과 블룸은 긴급 선거를 통해서 이전에 폐지된 생디칼리즘 기구, 노동총동맹과 노동 총위원회를 복원하였으며 가믈랭은 노동 총위원회의 의장이 되었고, 블룸은 공안위원회의 의장으로 지목되었습니다."
comfrance.138.a:0 "이것은 최후의 투쟁이니..."

comfrance.139.t:0 "가믈랭의 쿠데타가 실패하다"
comfrance.139.d:0 "우리는 반역자 가믈랭의 군대를 성공적으로 막아냈고, 그는 공산 혁명의 군대에게 쫓겨 남쪽으로 꽁지빠지게 도주하고 있습니다! 그러나 인민전선의 파르티잔은 우리의 부대에 패배할 것이 분명함에도 북부에서 여전히 반란을 일으키고 있습니다."
comfrance.139.a:0 "그들을 죽여라!"

comfrance.140.t:0 "툴루즈 전투"
comfrance.140.d:0 "가믈랭 반란군의 마지막 잔재들이 툴루즈를 점령하였습니다. 이제 우리는 그들을 막다른 골목에 몰아넣어서 제거할 것입니다!"
comfrance.140.a:0 "반역자들에게 죽음을!"

comfrance.141.t:0 "혼란에 빠진 프랑스"
comfrance.141.d:0 "극단주의자 자코뱅파는 불법적 코뮌을 벼랑 끝으로 몰았습니다. 사회주의자들은 프랑스가 불타는 가운데 그들끼리 싸웁니다. 역적 모리스 가믈랭 장군은 파리에서 행진을 벌여 공산주의자들을 전복시키려는 첫 시도를 실패했고 남쪽으로 후퇴해야만 했습니다. 이제 우리는 비밀 채널을 통해 가믈랭이 자코뱅파를 물리치는 대가로 공화국의 복원을 기꺼이 인정한다는 소식을 받았습니다.\n\n가믈랭은 우리가 알제로 망명하게 된 프랑스의 첫 번째 내전에서 빨갱이들을 지휘했던 최악의 반역자 중 한 명이지만, 비겁한 빨갱이들이 뺏어간 본토를 수복하는 데 가장 좋은 기회가 될 수 있습니다."
comfrance.141.a:0 "이 순간을 기다렸다! 프랑스로!"
comfrance.141.b:0 "그는 반역자이며, 반역자로 죽을 것이다"

comfrance.142.t:0 "가믈랭이 민족주의자들과 함께하다!"
comfrance.142.d:0 "대반역자, 가믈랭은 제4공화국을 선언하였습니다! 그의 병사들은 마르세유를 행진하고 있으며, 우리의 조국을 침공할 준비가 되어 있는 민족주의자들의 군대가 될 준비가 되어 있는 듯 합니다. 비록 이 쇼는 인민전선과의 동맹을 파기하고 있음에도, 생디칼리스트들은 이것을 프랑스를 가로질러 봉기할 기회로 삼고 있습니다."
comfrance.142.a:0 "그들을 진압하라!"

comfrance.143.t:0 "전쟁의 기회"
comfrance.143.d:0 "프랑스의 계속되고 있는 혼란으로, 참모부의 일원들은 카이저에게 분열된 코뮌에 대항할 서부 공격을 시작할 것을 제안하였습니다. 우리는 이보다 더 좋은 기회를 잡을 수 없을 것이지만, 우리의 경제는 검은 월요일의 일들로 불구가 되어 있습니다."
comfrance.143.a:0 "공격!"
comfrance.143.b:0 "그럴 때가 아니다..."

comfrance.144.t:0 "1941년도 코뮌 선거"
comfrance.144.d:0 "1936년에 계획했던 대로, 현재 노동 총위원회의 5년 임기가 끝났습니다. 또한 노동 총위원회가 외교 문제와 더불어 경제와 국내 정책을 논의하고, 새로운 공안위원회의 일원을 선출해야 할 때가 된 것 같습니다."
comfrance.144.a:0 "일을 시작하세, 동지들!"

comfrance.145.t:0 "1941년도 코뮌 선거 - 국방 정책"
comfrance.145.d:0 "혁명군이 거대한 개혁을 끝낸 지 5년이 지났고, 프랑스군은 새로운 높이에 올랐습니다. 그러나 노동 총위원회의 많은 파벌은 여전히 국가 통합 보증회의 계속되는 발전에 동의하지 않습니다."
comfrance.145.a:0 "생디칼리스트: 근대화와 최적화!"
comfrance.145.b:0 "자코뱅: 더욱 독립적인 고위 지휘부가 필요하다!"
comfrance.145.c:0 "소렐주의: 군대는 노동 총위원회에게 전적으로 복종해야 한다!"
comfrance.145.e:0 "아나키스트: 군대를 자유화하고, 자원 복무를 증진시킨다!"

comfrance.146.t:0 "1941년도 코뮌 선거 - 국내 공안"
comfrance.146.d:0 "프랑스가 외부와 내부의 적 양쪽에게서 공격받으면서, 국내 보안에 대한 문제가 선거에서 제기되었습니다."
comfrance.146.a:0 "생디칼리스트: 공안은 이미 충분히 직무를 수행하고 있다!"
comfrance.146.b:0 "자코뱅: 준군사적 헌병대가 평화를 지켜야 한다!"
comfrance.146.c:0 "소렐주의: 비밀경찰을 좀 더 활성화해야 한다!"
comfrance.146.e:0 "아나키스트: 공안을 민주화한다!"

comfrance.147.t:0 "1941년도 코뮌 선거 - 외부 안보"
comfrance.147.d:0 "혁명이 전진함에 따라, 일반정보국(renseignements generaux)은 연방의 정치적 판세에 영향을 줄 수 있는 중요한 위치가 되었습니다. 그렇기에 이 직책에 대해서 뜨거운 논쟁이 벌어졌습니다."
comfrance.147.a:0 "생디칼리스트: 현 체제에 만족한다"
comfrance.147.b:0 "자코뱅: 일반정보부는 혁명 전파에 집중해야 한다!"
comfrance.147.c:0 "소렐주의: 일반정보부는 전체주의 교리에 따라야 한다!"
comfrance.147.e:0 "아나키스트: 노동 총위원회가 일반정보부를 통제해야 한다!"

comfrance.148.t:0 "1941년도 코뮌 선거 - 경제 정책"
comfrance.148.d:0 "생디칼리스트 경제 체제가 대중을 위한 합리적 개선이었다는 것이 확정되었지만, 여전히 국가를 개발할 방법에 대하여 네 개의 파벌이 엇갈리는 의견을 내놓고 있습니다."
comfrance.148.a:0 "생디칼리스트: 생디칼리즘 체제를 유지한다!"
comfrance.148.b:0 "자코뱅: 경제를 더욱 집중화한다!"
comfrance.148.c:0 "소렐주의: 전시경제에 집중해야 한다!"
comfrance.148.e:0 "아나키스트: 협동조합에 더 많은 힘을!"

comfrance.149.t:0 "1941년도 코뮌 선거 - 외교 정책"
comfrance.149.d:0 "다음 위원회에서 가장 중요한 이슈 중 하나는 의심할 여지 없이 급변하는 세계 정세에 대한 대응책입니다. 노동파는 인터내셔널과 더 많은 협력을 원하고 있지만, 아나키스트는 구질서를 모두 쓸어버릴 해방의 물결을 시작하기를 원하며 소렐주의자들과 자코뱅은 강경한 외교관을 가지고 있습니다."
comfrance.149.a:0 "생디칼리스트: 인터내셔널이 평화를 보증해야 한다!"
comfrance.149.b:0 "자코뱅: 붉은 깃발은 세계 만방에서 휘날릴 것이다!"
comfrance.149.c:0 "소렐주의: 반동분자들은 완벽하게 제거되어야 한다!"
comfrance.149.e:0 "아나키스트: 우리는 유럽의 사회주의자들을 보호해야한다!"

comfrance.150.t:0 "1941년도 코뮌 선거: 생디칼리스트 우세"
comfrance.150.d:0 "우리의 위대한 연방에서 많은 코뮌들이 투표한 끝에, 생디칼리스트가 노동 총 위원회에서 과반수를 얻었다는 것이 명확해졌습니다. 하지만 중도파 레옹 주오(Leon Jouhaux)와 좀 더 친군부적인 브누아 프라숑(Benoit Frachon)간의 알력이 생기고 있습니다. 누가 지도자의 권리를 주장할지는 모르겠지만, 프랑스 코뮌은 확실히 좋은 지도자를 가지게 될 것입니다."
comfrance.150.a:0 "축하하오, 주오 동지"
comfrance.150.b:0 "축하하오, 프라숑 동지"

comfrance.151.t:0 "1941년도 코뮌 선거: 자코뱅 우세"
comfrance.151.d:0 "우리의 위대한 연방에서 많은 코뮌들이 투표한 끝에, 자코뱅이 노동 총위원회에서 과반수를 얻었다는 것이 명확해졌습니다. 붉은 난쟁이라 알려진 뒤클로가 위원회를 구성할 것이며, 노동 총위원회의 새로운 의장은 장기간 우머니티(Humanite) 신문의 총 편집장이었던 마르셀 카섕(Marcel Cachin)이 될 것입니다. 군부의 최고 지도층들은 자신의 직위를 그대로 유지할 것으로 추측됩니다."
comfrance.151.a:0 "축하하오, 카섕 동지"

comfrance.152.t:0 "1941년도 코뮌 선거: 소렐주의자 우세"
comfrance.152.d:0 "우리의 위대한 연방에서 많은 코뮌들이 투표한 끝에, 소렐주의자들이 노동 총위원회에서 과반수를 얻었다는 것이 명확해졌습니다. 정통 소렐주의의 가장 영민한 지도자인 부카르 동지가 새로운 위원회를 구성할 것이며, 노동 총위원회의 새로운 의장은 모든 생디칼리스트의 조부, 조르주 발루아(Georges Valois)가 될 것입니다."
comfrance.152.a:0 "축하하오, 발루아 동지"

comfrance.153.t:0 "1941년도 코뮌 선거: 아나키스트 우세"
comfrance.153.d:0 "우리의 위대한 연방에서 많은 코뮌들이 투표한 끝에, 아나키스트들이 노동 총위원회에서 과반수를 얻었다는 것이 명확해졌습니다. 아나키스트 파벌의 열성적이고 대중적인 게랭 동지가 새로운 위원회를 구성할 것이며, 노동 총위원회의 새로운 의장은 오늘날의 돔브로프스키, 네스토르 마흐노(Nestor Makhno)가 될 것입니다."
comfrance.153.a:0 "축하하오, 마흐노 동지"

comfrance.154.t:0 "1941년도 코뮌 선거: 아무도 우세를 점하지 못하다"
comfrance.154.d:0 "그 어느 파벌도 우세를 점하지 못하였기에, 각 그룹의 지도자들은 서로 다른 종류의 연립 정권을 형성하려 하고 있습니다."
comfrance.154.a:0 "생디칼리스트-아나키스트 연합이 권력을 쥐었다!"
comfrance.154.b:0 "생디칼리스트의 좌파와 정통 소렐주의자들이 연합하였다!"
comfrance.154.c:0 "발루아와 전체주의 소렐주의자들이 노동 총위원회를 점거하였다!"

comfrance.155.t:0 "1946년도 코뮌 선거"
comfrance.155.d:0 "번 선거의 주요 이슈는 15년 전, 전(前) 사회민주주의 코뮌을 재통합해야 하냐는 것입니다. 현재 노동총동맹에서 가장 개혁적인 파벌인 생디칼리스트들은 사민주의자들에게 열린 정책을 수행하고, 민주화 과정을 계속할 것을 원하고 있습니다. 반면 아나키스트들은 자유화를 선호하지만, 사회민주주의 정책에 대해서는 소렐주의 만큼이나 반대합니다. 물론 자코뱅은 여전히 볼셰비키 개혁을 지지합니다."
comfrance.155.a:0 "생디칼리스트 우세: 사민주의자들을 위한 자리를 마련할 것이다."
comfrance.155.b:0 "소렐주의 우세: 혁명가치를 손상시키는 짓은 용납하지 않는다."
comfrance.155.c:0 "아나키스트 우세: 프롤레타리아 민주주의에 사회민주주의는 필요치 않다."
comfrance.155.e:0 "자코뱅 우세: 코뮌은 볼셰비즘으로 향할 준비가 되어 있다."

comfrance.156.t:0 "1951년도 코뮌 선거"
comfrance.156.d:0 "프랑스 코뮌이 설립된 지 30년이 지났습니다. 사회주의와 번영을 향한 우리의 길은 길고 고되었습니다. 이제 인민이 새로운 정부를 선택하는 지금, 우리의 주요 목표는 생디칼리즘을 발전시킬 뿐만 아니라 행복권과 민주주의 같은 '프랑스 인권 선언'을 지켜야하는 것에 있습니다."
comfrance.156.a:0 "생디칼리스트 우세 - 코뮌의 민주화가 진행될 것이다"
comfrance.156.b:0 "소렐주의 우세 - 전체주의가 승리할 것이다"
comfrance.156.c:0 "아나키스트 우세 - 무국가 사회가 기다린다!"
comfrance.156.e:0 "자코뱅 우세 - 우리가 진정한 공산주의자이다"

comfrance.157.t:0 "네스토르 마흐노의 은퇴"
comfrance.157.d:0 "유럽 혁명 정계뿐만 아니라 프랑스 정계에서 거대한 존재였던 네스토르 마흐노는 마침내 공직 생활을 접기로 결정하였습니다. 아나키스트 운동의 지도자는 역동적인 다니엘 게랭이 맡게 되었습니다."
comfrance.157.a:0 "그가 그리울 것이다"

comfrance.158.t:0 "트란실바니아 처리"
comfrance.158.d:0 "혁명군은 독일인, 루마니아인 그리고 헝가리인 등 다양한 인종들이 거주하는 트란실바니아 지역을 점령하였습니다. 결과적으로 이 지역의 행정은 매우 민감한 문제가 될 수 있습니다. 몇몇 사람들은 그냥 이 지역을 헝가리에게 양도하자고 제안하지만, 일각에서는 이 상황이 루마니아를 해방시킬 완벽한 기회가 될 것이라고 말하고 있습니다!"
comfrance.158.a:0 "이것은 루마니아 전체를 해방시킬 첫 걸음이다!"
comfrance.158.b:0 "헝가리인들에게 통제권을 양도한다!"
comfrance.158.c:0 "트란실바니아 코뮌을 해방시켜라!"
comfrance.158.e:0 "인터내셔널은 트란실바니아를 직접 통치할 것이다!"

comfrance.159.t:0 "파리가 점령당하다!"
comfrance.159.d:0 "빛의 도시이자 혁명의 요람, 프랑스의 중심지인 파리가 적에게 점령되었습니다! 시민들이 그들에게 완강히 저항하고 있는 지금, 우리는 가능한 빨리 반격하여 파리를 탈환해야만 합니다."
comfrance.159.a:0 "억압받는 민중들이여, 일어나라, 일어나라!"

comfrance.160.t:0 "알자스-로렌 해방"
comfrance.160.d:0 "우리는 전 제국 지역인 알자스 로렌으로 진군하였고 전 지역을 점령하였습니다. 독일은 우리의 우세를 견딜 수 없을 것이고, 프랑스의 고토는 회복될 것입니다!"
comfrance.160.a:0 "모두 단결하라, 내일도, 그 다음날도..."

comfrance.161.t:0 "바스티유의 날 기념일"
comfrance.161.d:0 "오늘은 혁명 기념일입니다. 바스티유 감옥 습격과 제1차 프랑스 혁명의 시작을 기념하는 날입니다."
comfrance.161.a:0 "코뮌 만세!"

comfrance.163.t:0 "노동절"
comfrance.163.d:0 "오늘, 전 세계의 민주주의, 사회주의, 생디칼리스트 정부는 노동절(메이 데이)을 축하했습니다. 노동절은 노동자 계급과 노동 운동의 사회적 경제적 성취에 대한 국제적인 기념일이 되었고 프랑스 코뮌 전체에서 널리 기념되었습니다."
comfrance.163.a:0 "축하한다!"

comfrance.164.t:0 "제1차 부르주 국제 예술제"
comfrance.164.d:0 "제1차 부르주 국제 예술제가 오늘 열렸습니다. 이 예술제에는 프랑스 정부가 의뢰한 많은 생디칼리스트 화가들의 사실주의 작품과 브리튼, 러시아, 미국 작품, 디에고 리베라의 벽화가 전시되었습니다. 이 행사는 세계적으로 주목을 받고 있으며 주말까지 이어질 것입니다. 당분간 스포트라이트를 즐깁시다."
comfrance.164.a:0 "부르주 예술제는 앞으로도 계속 열릴 것이다. 정부가 이를 보증한다!"

