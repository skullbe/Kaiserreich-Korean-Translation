comfrance.71.t:0 "제2차 인터내셔널 회의"
comfrance.71.d:0 "제2차 미국 내전이 발발하였고, 전 세계의 다른 많은 분쟁들도 언제든지 터질 준비가 되어있기에, 인터내셔널은 세계 혁명으로의 접근을 재정립해야 합니다. 프랑스에서 열린 제1차 인터내셔널 회의에서 많은 운동가들이 두 번째 개최지는 브리튼이 적합하다고 생각했습니다."
