comfrance.87.d:0 "두 번째 날, 대표들은 가장 긴급한 문제 - 미국 내전의 전개에 대해서 토론했습니다. 롱과 연방 정부는 방어를 취하고 있는 아메리카 노동 연맹을 압박하고 있으며, 리드와 그의 동지들에게 추가 지원을 보내기로 결정하였습니다."
