comfrance.68.t:0 "사회주의 무슬림 위원회 창설"
comfrance.68.d:0 "프랑스 생디칼리스트들은 인터내셔널의 무슬림 위원회를 부활시켰고, 이에 우리를 초대하였습니다. 새로운 위원회는 무슬림 세계에서 사회주의 프로파간다가 될 것이며, 지역 좌익 정당들을 지원할 것입니다. 이 단체의 창설은 인도와 해외 양자 간의 무슬림 사회의 신뢰를 증진시킬 완벽한 기회가 될 것입니다. 이 위원회의 단점이라면 종교적 갈등을 부추길 가능성이 있다는 것입니다."
