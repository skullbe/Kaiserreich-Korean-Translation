### Decisions ###
POR_collapse_decisions:0 "울트라마린의 붕괴"
POR_collapse_decisions_desc:0 "포르투갈 본토의 몰락과 함께 남은 것은 우리의 해외 식민지 뿐이고 많은 강대국들이 이제 시체에서 살을 뜯으려는 독수리처럼 원을 그리며 서 있습니다. 기지를 발휘해 이 위기에서 벗어나지 못하면 우리 미래는 어두울 것입니다..."
POR_reclaim_homeland_mission:0 "종말이 다가왔다"
POR_reclaim_homeland_mission_desc:0 "§R우리는 빨리 고향으로 돌아가야 합니다!§!\n\n만약 우리가 집으로 돌아가지 않는다면, 우리의 아프리카 고향조차도 충성심을 유지하지 못할지도 모릅니다."
POR_those_damn_crooks:0 "독수리가 여기 있다"
POR_those_damn_crooks_desc:0 "§R우리는 빨리 고향으로 돌아가야 합니다!§!\n\n세계의 도둑들과 사기꾼들은 굶주린 시선으로 우리의 식민지를 바라보고 있습니다. 우리가 집으로 돌아가지 않는다면 그들은 당연히 우리의 것을 훔칠 것입니다."

### Focuses ###
POR_matters_of_the_realm:0 "왕국의 골칫거리"
POR_matters_of_the_realm_desc:0 "몇 년의 과도기를 거치면서, 우리는 마침내 왕국을 위대하게 만들 수 있었습니다. 문제는 누가 이길 것인가 하는 것입니다.: the Couceirists or the Integralists?"
POR_the_king_and_country:0 "국왕과 그의 국가"
POR_the_king_and_country_desc:0 "왕은 더 이상 그의 신성한 권리를 부정하지 않을 것입니다. 제국을 통치하는 문제는 국왕 폐하와 그가 믿는 자들의 어깨에 달려 있습니다!"
POR_the_burden:0 "제국의 의무"
POR_the_burden_desc:0 "식민지는 비싸고 때로는 수익이 없습니다. 하지만 우리의 목표는 절대로 약탈과 절도가 아니라, 우리의 식민지 거주민들의 생활 수준을 향상시키는 것이었습니다. 우리가 이 책임감을 잃지 않도록 하는 것이 최우선 과제가 되어야만 합니다."
POR_tarrafal:0 "타라팔"
POR_tarrafal_desc:0 "카보 베르데의 한 가운데 위치한 수용소인 타라팔은 포르투갈에서 가장 흉악한 범죄자들을 수용하고 있으며, 본토와 주요 식민 지역으로부터 그들을 멀리 떼어놓고 있습니다. 아무도 타라팔에서 도망칠 수 없습니다!"
POR_royal_edicts:0 "왕실 포고령"
POR_royal_edicts_desc:0 "왕은 그의 통치에 대해 도움을 필요로 할지도 모르지만, 그의 의지는 누구도 기각할 수 없을 것입니다."
POR_the_moderating_power:0 "적절한 권력"
POR_the_moderating_power_desc:0 "사법, 행정, 입법부 간의 권한의 분리와 균형은 이론적으로 완벽하지만 현 상태로 정부가 제대로 기능하기에는 이들 간의 의견 차이가 너무 큽니다. 왕에게 그러한 분쟁을 중재할 권한을 줌으로써, 우리는 그들이 새로운 포르투갈을 방해하지 않도록 보장할 수 있습니다."
POR_persue_traitors:0 "생디칼리스트 배신자들을 추격하다"
POR_persue_traitors_desc:0 "국제주의자들은 대중의 마음을 현혹시키는 쾌락주의 지식인에 지나지 않습니다. 고맙게도, 해결책이 있다. 타라팔 감옥에 감금하라!"
POR_ban_republican_parties:0 "공화당 제재"
POR_ban_republican_parties_desc:0 "포르투갈 공화주의자들은 너무 오랫동안 용인되어 왔습니다; 그리고 포르투갈과 그 적들 사이의 전쟁이 빨리 다가옴에 따라, 우리는 이 반역자들이 자유롭게 돌아다니고 국가를 망치는 것을 허락할 수 없습니다."
POR_colonial_empire:0 "식민 제국"
POR_colonial_empire_desc:0 "우리 왕국은 3개의 대륙에 걸쳐 있고 수천 에이커의 땅을 차지하고 있습니다. 우리는 그 모든 것을 지키고 유지하기 위해 싸워야 하고 앞으로도 그럴 것입니다!"
POR_realities:0 "정치적 현실"
POR_realities_desc:0 "우리 나라는 강대국이 아닙니다. 우리의 광범위한 자원과 인력에도 불구하고, 우리는 끊임없이 우리를 위협하는 훈족들과 빨갱이 무리들과 어울릴 수 없습니다. 이를 이해하고 그에 따른 계획을 세우는 것은 포르투갈을 유지하는 데 필수적입니다."
POR_imperial_pride:0 "제국의 긍지"
POR_imperial_pride_desc:0 "포르투갈은 부의 측면에서 절정에 있습니다; 우리 왕국은 지금처럼 넓은 때가 없었고 그렇게 많은 나라를 통치한 적이 없습니다. 바스코 다 가마가 우리 해안을 떠난 이후로 우리가 이룬 모든 것과 비교할 수 있는 제국은 거의 없습니다. 우리는 부끄러워할 것이 없습니다. 우리는 충분히 자랑스러운 국가입니다!"
POR_centralized_rulership:0 "한데 모인 지도력"
POR_centralized_rulership_desc:0 "많은 도시와 지역이 어느 정도 자치를 누리고 있고, 일부 정당들, 예를 들어 통합주의자들은 그것을 좋은 것으로 보고 있지만, 우리의 위대한 왕국 안에서 보다 직접적인 통치가 요구되고 있다는 것은 명백합니다."
POR_moral_monarchy:0 "정당한 군주정"
POR_moral_monarchy_desc:0 "왕은 본인의 통치를 하기 위해서 너무 오랫동안 의회에 앉은 몇 사람의 요구에 부응할 수밖에 없었습니다. 이제 우리는 마침내 군주제를 재편할 수 있고, 결국에는 그의 권한이 의회의 권한을 넘어서도록 만들 수 있습니다!"
POR_faith_and_state:0 "독실한 국가"
POR_faith_and_state_desc:0 "우리나라의 주요 지침은 바로 포르투갈의 모든 시민들을 하나로 묶는 신앙입니다."

POR_the_organic_kingdom:0 "유기적 왕국"
POR_the_organic_kingdom_desc:0 "이상적으로, 수용 가능한 군주제는 전환, 전통, 자치주의 원칙을 지지해야 합니다. 그것은 대중에게 인기가 있고 통치권이 분산되어야 하며, 그것은 국민을 더 잘 대표해야 할 것입니다."
POR_state_of_faithful:0 "신앙의 국가"
POR_state_of_faithful_desc:0 "포르투갈은 기독교 국가이고 앞으로도 그럴 것입니다. 우리는 하나님의 이름으로 건국되었고, 그의 축복으로 영토를 확장하였습니다. 그리고 지금도 그는 우리에게 개혁을 계속하고 세상을 더 발전시킬 새로운 의지를 주고 있습니다."
POR_youth:0 "포르투갈의 청년"
POR_youth_desc:0 "게으른 마음은 죄를 짓게 합니다; 확실히 우리 나라의 젊은이들은 라디오를 듣거나 장난을 치기 보다는 여가 시간을 더 알차게 보낼 수 있을 것입니다. 그들은 유용하고 건설적인 사회 구성원이 될 수 있습니다."
POR_peacefreedomandjusticeformynewempire:0 "유기적 법률"
POR_peacefreedomandjusticeformynewempire_desc:0 "법은 강요될 수 없습니다. 법은 국민의 의지에서 나온 것이어야만 합니다. 현명한 군주는 현명하게 법을 준수하며 공정하게 통치해야 합니다."
POR_state_priorities:0 "국가의 우선 순위"
POR_state_priorities_desc:0 "어떤 국가든 항상 그 책임을 다해야 합니다. 국가의 최우선 과제는 기반시설을 설치하는 것이며 이를 위해서는 각 지자체 간의 연결망을 만들고 중앙집권화 노력을 해야 합니다."
POR_patriotic_fervour:0 "애국적 열정"
POR_patriotic_fervour_desc:0 "포르투갈의 모든 남성들은 오늘날 그들이 왜 존재하는지 알고 있습니다. 그들은 우리 조상들이 지켜온 이 위대한 조국을 마지막 한명까지 지켜야 할 것입니다."
POR_baroes_assinalados:0 "As Armas e os Barões Assinalados"
POR_baroes_assinalados_desc:0 "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara.' 왕실 군대에 입대하는 모든 사람들은 그가 수천 개의 영광의 역사를 짊어지고 있다는 것을 알고 있습니다."
POR_suspend_parliament:0 "의회 정지"
POR_suspend_parliament_desc:0 "정치인들의 언쟁이 너무 오랫동안 평화와 번영을 가로막고 있습니다. 정국이 해결될 때까지 왕실과 그 측근들이 국정을 처리하고 의회는 정지될 것입니다."
POR_expand_local_power:0 "현지 지도층 복원"
POR_expand_local_power_desc:0 "현지의 백작, 공작, 그리고 후작들은 너무 오랫동안 영지를 명목상으로만 소유하고 있었으며 그들은 정치적 영향력과는 무관했습니다. 이제, 행정 문제에 대한 지방 자치권을 확대하기 위해 시의회가 앞장서고 그들의 역할은 바뀌어야 합니다."
POR_local_rulership:0 "지방 자치"
POR_local_rulership_desc:0 "지역사회 지도자들 자신보다 지역사회 내부의 문제를 어떻게 다루는지 가장 잘 아는 사람이 또 있을까요? 그들은 수백 년 동안 지역 공동체 안에서 살아왔고, 밀밭과 열심히 일하는 농부들을 볼 때 그 겉보기 이상을 볼 수 있습니다."
POR_codified_decentralization:0 "권력 분립 명문화"
POR_codified_decentralization_desc:0 "지역 지도자들의 권력과 자율성의 증가는 또한 지방세력과 중앙 정부 사이의 미래 갈등을 조장할 수 있습니다. 이러한 잠재적 분쟁을 해결하기 위해, 성문화된 헌법이 쓰여질 것이며 이는 더 강하고 큰 포르투갈을 만들 것입니다."
POR_abolish_parlament:0 "의회 폐지"
POR_abolish_parlament_desc:0 "그의 지혜로, 그리고 많은 안타까움을 담고서, 대통령은 포르투갈 국민들에게 구시대적 사고에서 벗어나지 못한 의회가 곧 사라지게 될 것이라고 알려야 합니다; 포르투갈에서 최고로 뛰어나고 가장 엄격한 자들로 구성된 상원이 이제 의회 내의 기회주의자들 대신 입법권을 행사할 것입니다."
POR_economical_strongstance:0 "경제 보강"
POR_economical_strongstance_desc:0 "우리는 정치인들의 탁상공론이 만든 경제적 견해나 개념이 새로운 포르투갈을 방해하도록 허용할 수 없습니다. 비록 그것이 그들 중 몇몇에게 이 왕국의 실권을 쥐고 있는 사람들이 누구인지 상기시키는 것을 의미한다고 하더라도 말입니다."

POR_navy:0 "헤지아 마리냐"
POR_navy_desc:0 "우리 해군은 대전쟁 중에 크게 확장되었지만, 여전히 해외 지방과 우리 해안선을 제대로 방어할 능력이 없습니다! 동맹국 해군에 의존하는 것은 우리 선택사항이 아니므로 우리는 지금 행동해야 합니다 ."
POR_raise_regulos:0 "정규군 창설"
POR_raise_regulos_desc:0 "우리의 충성스러운 꼭두각시 왕은 우리와 훈족(독일)사이의 긴장 증가라는 소식을 알아야 합니다. 우리 군대를 무장시키지 않는다면 우리는 훈족 도살자들의 군홧발에 짓밟히고 말 것입니다.."
POR_regulos_tooltip:0 "한개의 민병대 사단이 앙골라에 나타날 것입니다."
POR_colonial_war_effort:0 "식민지 전쟁 노력"
POR_colonial_war_effort_desc:0 "독일 침입자들의 국경 침범이 증가하고 있으므로 우리는 그들에게 우리 약점을 보이기 전에 그들과 우리 사이의 긴장을 증대시킬 필요가 있습니다."
POR_wareffort_tooltip:0 "잘 훈련된 사단이 모잠비크에 출현합니다."
POR_punish_traitors:0 "반역자 처벌"
POR_punish_traitors_desc:0 "우리의 최선의 노력에도 불구하고, 모잠비크 내의 반군들은 계속 우리의 영광스러운 왕국을 위협하고 있습니다. 최근 그들에 대한 독일의 지원이 끊겨 우리는 그 야만인들을 마음대로 할 수 있습니다. 우리는 그들을 왕국에 대한 반역의 본보기로 삼아야 합니다."
POR_imperio:0 "울트라마린 노력"
POR_imperio_desc:0 "우리 해외 식민지들은 복원된 정부의 일부이지만 본토에 비해 많은 부분이 뒤쳐져 있습니다. 포르투갈의 번영을 질투하는 적대적인 외세가 우리를 위협하고 있고 이를 막고 우리의 안전과 번영을 보장하는 새로운 계획이 필요합니다."
POR_enforce_colonial_act:0 "식민지법 시행"
POR_enforce_colonial_act_desc:0 "지난 수십 년 동안 획기적인 법률이 통과되었지만, 이 법은 해외 지방 내에서 시행되지 않았습니다. 우리는 현실에 안주하지 말고 그 법이 시행되도록 만들어야 합니다!"
POR_protect_mozambique:0 "모잠비크를 보호하자"
POR_protect_mozambique_desc:0 "우리의 권위있는 군사 전문가들에 따르면, 모잠비크를 방어하는 가장 좋은 방법은 북쪽 불모지를 차지하여 잠베지 강을 안전한 경계로 만드는 것이라 합니다. 이 계획을 따르면 모잠비크에 대한 공격을 성공적으로 저지할 수 있습니다."
POR_protect_angola:0 "앙골라를 보호하자"
POR_protect_angola_desc:0 "앙골라에서 가장 큰 두 도시인 노바 리스보아와 루안다의 방위는 우리의 최우선과제입니다. 우리는 우리의 깃발이 이 도시들에서 영원히 휘날릴 수 있도록 해야 합니다!"
POR_modernized_administators:0 "신세대 행정가들을 고용하자"
POR_modernized_administators_desc:0 "대부분의 식민지 총독들은 직위를 부여받았을 때, 열대지방의 기후처럼 쉽고 느긋한 임무를 추구했습니다. 그들을 우리의 식민지 임무를 수행할 새롭고 활기찬 젊은이들로 교체해야 할 때입니다."
POR_academia_imperial:0 "제국학회"
POR_academia_imperial_desc:0 "우리 제국 내의 지역 인재에 대한 투자의 가장 큰 혜택은 우리가 뛰어난 인재의 재능을 개발하고 그들의 재능을 포르투갈 현대화에 쓸수 있다는 것입니다."
POR_casa_dos_estudantes_do_imperio:0 "Casa dos Estudantes do Império"
POR_casa_dos_estudantes_do_imperio_desc:0 "우리 해외 유학생들을 위한 공식적인 집인 제국의 학생들의 집은 이제 자부심과 능률의 등불이 되고 있습니다. 학생들에 대한 이 투자는 확실히 더 많은 것을 가져올 것이고, 우리 정부에도 이득이 될 것입니다."
POR_cape_verde:0 "카보 베르데 개발 노력"
POR_cape_verde_desc:0 "기아와 가뭄에 시달리는 카보베르데의 번영을 위해 투자가 필요합니다. 우리는 그 섬을 번영하게 하기 위한 계획을 세우고 카보베르데에 투자해야 합니다."
POR_sao_tome:0 "상투메 섬에 계약직 노동자들을 더 받아들이자"
POR_sao_tome_desc:0 "상투메 섬에 있는 플랜테이션 농장은 인력이 부족한 반면 카보베르데 섬은 인구가 많습니다. 이 문제에 대한 해결책은 분명해 보이지만, 이민자들의 이주 그 자체뿐 아니라 지역 주민들과 이민자들 사이의 긴장을 최소화할 수 있도록 하기 위해 진지한 노력을 기울여야 합니다."
POR_macau:0 "마카오를 지키고 개발하자"
POR_macau_desc:0 "번영하고 있는 마카오는 중국인들이 부러워하는 제국의 왕관 보석입니다. 하지만, 그 땅은 포르투갈과 매우 멀리 떨어져 있어 외부의 공격에 취약합니다. 설상가상으로 우리 정부의 마카오 통치력도 매우 약합니다. 따라서 우리는 마카오를 지키고 개발하는 데 우선순위를 두어야 합니다."
POR_goa:0 "인도의 우리 영토를 방위하자"
POR_goa_desc:0 "한때 인도 아대륙에 대한 영국의 통제 때문에 안전하게 보호되었던 인도의 우리 영토는 동부의 생디칼리스트나 남부의 배반적인 귀족들로부터 계속해서 공격을 받을 위험에 처해 있습니다. 우리는 인도 주가 어떤 외국의 위협으로부터도 잘 보호되도록 하는 것을 최우선 과제로 삼아야 합니다."

POR_capital_shipyrds:0 "주력함 착수"
POR_capital_shipyrds_desc:0 "우리 해군은 부차적인 역할을 맡지 말아야 합니다; 우리에게 필요한 것은 우리의 바다를 절대적인 힘으로 지킬 수 있는 진정한 현대 전력입니다!"
POR_blueprints:0 "해군 계획"
POR_blueprints_desc:0 "해군력을 구축하고 투사하는 것은 선박의 발주나 명명 이상의 것이기도 하지만, 또한 계획과 실행의 문제입니다. 하지만 우리가 할수 없는 것은 없습니다."
POR_nau_capitania:0 "기함"
POR_nau_capitania_desc:0 "진정한 함대는 그 목표를 분명히 하는 기함이 필요한 법입니다; 세계에서 가장 크고, 가장 강력하며, 현대적인 전함 중 하나를 건설하는 것입니다."
POR_winds_of_change:0 "변화의 바람"
POR_winds_of_change_desc:0 "우리는 해군 작전을 계획할 때의 공군의 중요성을 그냥 무시할 수 없습니다. 우리는 조만간 항공모함으로 주의를 돌려야 할 것입니다."
POR_grande_armada:0 "거대한 함대"
POR_grande_armada_desc:0 "항공모함 함대를 보유하는 것은 바다에 몇 대의 비행기를 가지고 있는 그 이상입니다; 그것은 바다와 하늘에서 세력투사를 할 수 있고 해전을 지배할 수 있습니다. 우리 항모들을 지켜줄 우리의 전함과 호위함은 수백년 전 돔 헨리크의 나라가 그랬던 것처럼 파도를 지배할 것입니다."
POR_the_fleet_of_the_empire:0 "제국 해군"
POR_the_fleet_of_the_empire_desc:0 "제국에 광범위한 함선 생산 기준과 절차를 세우는 것은 비용이 많이 들지만, 결국 가장 확실한 성과를 거둘 것입니다; 우리 조선소가 더 빠르고 효율적일수록, 우리는 더 빨리 바다를 지배할 수 있을 것입니다!"

POR_backfoot_armada:0 "A Backfoot Armada"
POR_backfoot_armada_desc:0 "Since we cannot hope to match the existing naval powers of the world and defeat them in conventional battles, we must adapt our navy to help support our allies as they take on the bigger, more expensive ships."
POR_escort_effort:0 "호위함 착수"
POR_escort_effort_desc:0 "Escorting supply convoys to our overseas provinces safely is a task requiring the utmost importance. We cannot allow the lifeblood of the empire to face external threats!"
POR_raiders:0 "현대 해적"
POR_raiders_desc:0 "For many centuries, Portugal had kept the Infidels near the Indian Ocean under control by using its tactical and naval expertise. Yet again, that shall be the primary goal of our new naval plans. Ensuring that we can raid, harass, and starve the large empires of our time."
POR_raiding_squads:0 "비대칭 전쟁 계획"
POR_raiding_squads_desc:0 "Planning a war against the world's biggest navy is not, by any means, an easily accomplished task. It will require much effort and calculation with our allies, admirals, and seamen. However, the tactics we use to deal with the War at Sea will certainly be crucial."
POR_submarines:0 "사냥 함대"
POR_submarines_desc:0 "One of the most crucial aspects of a raiding navy is operational autonomy and co-operation between the ships within the fleet. By organising our forces to act as 'Hunting Teams', which will be used to harass and attack enemy light ships and supply ships, we can ensure that our raiding navy will be extremely efficient."
POR_ubarcos:0 "제국 잠수함 사령부"
POR_ubarcos_desc:0 "제국에 광범위한 함선 생산 기준과 절차를 세우는 것은 비용이 많이 들지만, 결국 가장 확실한 성과를 거둘 것입니다; 우리 조선소가 더 빠르고 효율적일수록, 우리는 더 빨리 적들에게 위압감을 줄 수 있습니다!"

POR_angola_e_nossa:0 "앙골라는 우리 것이다!"
POR_angola_e_nossa_desc:0 "'Angola is ours! We will shout, it's our meat and blood! With no hesitation we defend, and fight, until we win, for Angola is ours!'"
POR_trumph:0 "위대한 승리"
POR_trumph_desc:0 "Against all odds, the greatest imperial power in history could do little to stand against us. We won more than just our sovereignty, but, like the great Afonso Henriques, we don't fight for conquest but for freedom. As Aetius once did, we shattered the illusion of Hunnic invincibility, and people around the world will honour with us the heroes in our struggle! Não Passarão! Angola é Portugal!"
POR_reward_loyalty:0 "Reward our Loyal Subjects"
POR_reward_loyalty_desc:0 "We often see the true mettle of a vassal when his liege is on the edge of a knife. Risking everything, many who could have been complacent fought for us. Some out of genuine loyalty, others for the thrill of battle, and some simply to prevent the alternative: being ruled by the Butcher of Mahenge, who sees all non-Germans as little more than beasts of Burden. All will have their loyalty rewarded!"
POR_redouble_investments:0 "Redouble our Colonial Investments"
POR_redouble_investments_desc:0 "With pragmatist fears of losing investments waning as we reassert our authority, we can finally begin the new phase of Colonial Development."
POR_luanda_imperial:0 "Imperial Luanda"
POR_luanda_imperial_desc:0 "Luanda is a city teeming with potential. Since we are no longer hindered by fears of German aggression, we can finally begin the investment and the reformation of the city. Because it is the capital of Imperial Africa, monuments honouring our great heroes shall be erected in the future."
POR_zambia_e_nossa:0 "Snatch Zambia!"
POR_zambia_e_nossa_desc:0 "Because of their thirst for earthly riches, the Germans have completely failed in their duty. They've alienated their subjects within Africa and the continent itself is in a state of disarray the likes of which has never been seen before. We can capitalise upon this opportunity and expand our empire, which will see the unification of our African provinces!"
POR_pinko:0 "The Pink Map"
POR_pinko_desc:0 "Because of the anarchy that has taken ahold of Africa, we may finally achieve the old goal of the Pink Map and exert control over vast swathes of land between Angola and Mozambique. While the war in the savannas, mountains, and forests will be a trying one, we fear not, for fortune favours the bold!"
POR_congo_e_nosso:0 "Remind the Manikongo of his Duty"
POR_congo_e_nosso_desc:0 "Since the Manikongo refuses to pay his tribute and does not recognise us as his overlord in accordance to previous treaties, it is high time we remind him who are the master of Congo..."

POR_manufacturies:0 "제조업 주력"
POR_manufacturies_desc:0 "Portugal has long been an agricultural nation, but the march of history will not wait for those longing for rural peace; we must invest in factories as so to preserve our sovereignty."
POR_investments:0 "산업 투자"
POR_investments_desc:0 "As we focus more and more on establishing an industrial base, we must also seek out investors who will assist us in our endeavour. The task at hand will be arduous, however it will be worthwhile and we will eventually reap the bountiful benefits."
POR_not_again:0 "불안정에 대한 보호조치"
POR_not_again_desc:0 "우리는 경제학적 관점으로 외환 위기에 대비해야 합니다."
POR_guns:0 "군사들에게 무기를!"
POR_guns_desc:0 "우리 남자들은 사자와 같이 싸웁니다. 하지만 그들은 좋은 장비가 부족합니다. 우리는 모든 사람이 자신의 의무를 다할 수 있도록 보장해야 합니다. 그러기 위해서, 우리는 우리의 보호자들이 제국을 지킬 수 있도록 필요한 장비를 제공할 것입니다!"
POR_armylogis:0 "병참 부대"
POR_armylogis_desc:0 "전쟁에서의 보급의 중요성은 종종 간과되거나 무시되어 왔습니다. 보급은 로마인과 야만인의 차이점으로 특히 현대전쟁에서의 승패의 열쇠입니다."
POR_milfact:0 "무기 투자"
POR_milfact_desc:0 "As we proceed with the expansion of our military, we must ensure that each and every one of our divisions are supplied with all sorts of weapons. Undertaking such an endeavour, however, will be neither cheap nor easy."
POR_dockyard:0 "해군 확장"
POR_dockyard_desc:0 "For far too long the Royal Navy has consisted of little more than mere escort vessels for convoys. However, with current tensions beginning to rise and war looming above us like an unwelcome shadow, we must prepare our shipyards for the potential conflicts that may come our way."
POR_dockyard2:0 "조선소 재개장"
POR_dockyard2_desc:0 "Pre-existing shipyards are both outdated and unfit for the new naval expansion as they are unable to create larger, combat ready vessels. We must resolve this complication at once!"
POR_milfac2:0 "군수품 생산 확장"
POR_milfac2_desc:0 "We have redirected our primary focus to the expansion and increase of military production so that it can better meet our production quotas. If Portugal is to weather the incoming storm, it must be armed to the teeth."
POR_econimical_recovery:0 "경기회복 시작"
POR_econimical_recovery_desc:0 "The effects of Black Monday have left our economy in a much more critical condition than that of the Crisis of '26. and our markets are devastated due to an absence of consumers. In order to remedy this situation, substantial effort must be undertaken."
POR_focus_shift:0 "A Shift in Focus"
POR_focus_shift_desc:0 "Currently, we do not require the creation of more factories, but we need to upgrade the ones we currently have and ensure they work at a swifter pace and at a higher quality. We can make this happen with our currently available resources."
POR_civfac:0 "소비재 산업"
POR_civfac_desc:0 "To a certain degree, we need to wean ourselves off of dependency from foreign made industrial goods, especially for the basic necessities of our economy."
POR_christian_austerity:0 "Christian Austerity"
POR_christian_austerity_desc:0 "An ideal citizen understands what is and is not needed. Luxury goods are not a necessity in times of hardship. Neither are all the amenities obtainable during peacetime. The Portuguese people possess the determination to persevere during these trying times."
POR_education:0 "포르투갈의 미래"
POR_education_desc:0 "As the prospect of war draws ever closer, we must ensure that we are prepared. While Portugal is small in terms of landmass, our genius and innovation led Europe to an age of prosperity, until the savage Huns enslaved the continent under their grip of tyranny. Let us ensure that, through proper funding of universities such as Coimbra, we can gain an advantage over our enemies."
POR_railwaya:0 "철도 확장"
POR_railwaya_desc:0 "By connecting our provinces through the construction of new infrastructure, job creation and revenue generation will occur, which will ultimately benefit us from an economic standpoint."
POR_construction:0 "건설 집중"
POR_construction_desc:0 "The more we support state sponsored public works programmes, the faster we can pull ourselves out of this dreadful recession."
POR_naval_supply:0 "Naval Supply Chains"
POR_naval_supply_desc:0 "An overseas empire, such as Portugal, is already under a logistically massive burden. To ensure our ports are up to the task of co-ordination is extremely crucial."
POR_railways:0 "Companhia Ferroviaria Imperial"
POR_railways_desc:0 "The state has given us the go ahead to redouble our infrastructural expansion efforts. Because of this, we're now able to ensure that our infrastructure is one of the finest in Europe."

POR_army:0 "포르투갈 육군"
POR_army_desc:0 "Portugal's performance in the Weltkrieg was shameful at best and dreadful at worst. This was because of the treacherous republican politicians who had got in the way of our top generals and honourable soldiers. No longer shall we allow our reputation to be tarnished!"
POR_mic:0 "병기창 확장"
POR_mic_desc:0 "We must increase our capacity for producing better quality weapons as our enemies are already ahead of us!"
POR_buildnavapower:0 "해군력 증강"
POR_buildnavapower_desc:0 "Portugal, despite its ultramarine empire, lacks the production potential to possess a battle ready navy. It's high time we began a naval buildup programme."
POR_miltech:0 "군사기술 투자"
POR_miltech_desc:0 "As the prospect of war draws ever closer, we must ensure that we are prepared. While Portugal is small in terms of landmass, our genius and innovation led Europe to an age of prosperity, until the savage Huns enslaved the continent under their grip of tyranny. Let us ensure that, through proper funding of universities such as Coimbra, we can gain an advantage over our enemies."
POR_milindu:0 "Defence Industry Contracts"
POR_milindu_desc:0 "As our ever expanding army demands and requires more supplies, further lobbying efforts are required in order to supply them with what they need."
POR_prodeff:0 "Efficient Military Assembly Lines"
POR_prodeff_desc:0 "Despite our rapid industrial and military expansion, many of our assembly methods are subpar and our employees possess little to no behavioural discipline in the workplace. We must improve our standards lest we fall behind."
POR_linha_vedras:0 "Revive Torres Vedras Lines"
POR_linha_vedras_desc:0 "Should the war in Europe take a turn for the worse, we must ensure that we have a backup plan. With the support of our allies, we can hold in the small area between the Tejo and the sea, where Lisbon is located, with a relatively small, yet impenetrable, fortification line. During the Weltkrieg, the Communards failed to break our spirit during their revolution and they will fail again!"
POR_state_construction:0 "State Construction"
POR_state_construction_desc:0 "As our needs grow militarily, so does the need for an underlying supply line."

POR_infeq:0 "Infantry Equipment Renewal"
POR_infeq_desc:0 "A modern fighting force required much more than just guns; in the wet banks of the Zambeze, shoes are a greater necessity than tanks. Ensuring our troops are equipped with the best equipment will not only increase their effectiveness, but will also increase their morale as well."
POR_training:0 "Infantry Training Effort"
POR_training_desc:0 "Moulding a young, hopeful youth into a soldier is neither cheap nor simple; but if we establish proper training regimens, we will be one step closer in ensuring that our troops are battle ready as soon as possible."
POR_artillerybattalion:0 "Artillery Battalions"
POR_artillerybattalion_desc:0 "Artillery, able to reach where infantry cannot, is of the utmost importance in the modern battlefield and establishing dedicated artillery battalions is ideal in terms of ensuring operation cohesion with our infantry divisions."
POR_spotter_squads:0 "Recon and Spotting Drills"
POR_spotter_squads_desc:0 "Often underestimated, recon teams and scouts are paramount to success in the modern era. Our troops will surely possess the upper hand when they can spot the enemy before being spotted themselves!"

#POR_knights:0 "The Knights of Portugal" already defined above as an idea
POR_knights_desc:0 "Despite our long history of operating from horseback being forgotten by many, the symbolism it portrays and its use for propaganda cannot be disregarded. We will ensure that our cavalrymen are of the best possible quality and spare no expense when training them!"
POR_motorized_dragoons:0 "Motorised Dragoons"
POR_motorized_dragoons_desc:0 "While the concept of mechanised infantry is far from fresh, using trucks and cars to effectively complete the job is a relatively novel, albeit expensive idea. Such investment will pay dividends in the battlefield, where rapid movement is key!"
POR_loghtank:0 "Tank Experimentation"
POR_loghtank_desc:0 "While our experience in terms of owning and fighting with tanks was limited to the Weltkrieg, we should ensure that we change this by undergoing the adaptation of foreign tank models and spur the creation of Portugal's first battle tank."
POR_tankarmy:0 "The Armoured Corps of Portugal"
POR_tankarmy_desc:0 "The establishment of an armoured corps is an expensive effort, however we trust that this investment will bring us safety and ensure that we tower above our enemies on the battlefield."
POR_support_squads:0 "Support Squads"
POR_support_squads_desc:0 "Those who do not understand modern warfare well are under the assumption that support squads are not essential in terms of combat. They could not be any more wrong."
POR_doctrine_reform:0 "Review our Military Doctrine"
POR_doctrine_reform_desc:0 "A major factor of incompetence on the part of our generals was due to the fact that they were not knowledgeable about the modern tactics. By utilising foreign aides, we can ensure that our staff is not only up to par, but also innovative."
POR_herois_do_mar:0 "Born To Rule The Sea"
POR_herois_do_mar_desc:0 "Ever since Portugal, in its current form, has been around, we've always controlled the seas, battled in the seas, existed and survived in the seas. We will continue to do so, using modern warfare to help better refine our tactics."
POR_our_legacy:0 "Defend our Legacy"
POR_our_legacy_desc:0 "Our core values are threatened by, but not limited to, both barbarians and syndicalists. These mobs envy all that Portugal has done in the name of innovation and advancement. We will never falter and we will never surrender!"
POR_suebi:0 "Lusitanian Bravery"
POR_suebi_desc:0 "We do not fear death, especially not in the battlefield as there is no greater honour than to die in the name of our flag, our people, and our legacy!"
POR_hearvy_art_batteries:0 "The Grand Battery"
POR_hearvy_art_batteries_desc:0 "Our battalions will focus on the production of artillery or the grand battery, as it is known. Our shells shall darken the skies of all who dare oppose the Fatherland!"
POR_paratroop:0 "Paratrooper Training"
POR_paratroop_desc:0 "While the idea of using aircraft to aerially drop troops from the sky is not a new one, only recently was it successfully attempted and, even then, its usability and practicality are still doubted by many. What we need for such a manoeuvre to succeed is the use of special divisions, able to reorganise themselves after such a landing and fight behind enemy lines."
POR_wewerentexpectingspecialforces:0 "Special Forces Corps"
POR_wewerentexpectingspecialforces_desc:0 "What's required in a modern army are heroes, grand fighters who specialise in one particular aspect of warfare. A force composed of the cream of the crop, who can best carry out the roles and tasks assigned to them."

POR_airforce:0 "포르투갈 왕립 공군"
POR_airforce_desc:0 "Utilizing support from our allies, we can establish a truly modern air force and wrest control of the Lusitanian skies."
POR_air_superiority:0 "공중 우세 중점"
POR_air_superiority_desc:0 "An essential part of ruling the modern battlefield is also ruling the sky. Denying this simple, and factual, truth is to ignore the lessons of the Weltkrieg and the wars that preceded it."
POR_bomber:0 "폭격 작전"
POR_bomber_desc:0 "Our resources would be best used in the creation of an air force which can support our troops and undertake long range retaliation missions against our enemies."
POR_fighterefforto:0 "조종사 양성"
POR_fighterefforto_desc:0 "Investments in fighter aircraft are crucial in the acquisition and maintenance of air superiority. The combination of our allies' expertise alongside Portuguese talent in the air will result in the finest flying machines known to man."
POR_cas:0 "근접 공중 지원 중점"
POR_cas_desc:0 "Our bombers should be adapted to assist troops on the front lines, where the fate of Portugal will truly be decided."
POR_carrier_groups_1:0 "Carrier Adaptations"
POR_carrier_groups_1_desc:0 "In order for our navy to reach its potential in terms of strength, carriers are required. Those carriers, however, require naval aircraft to help assist and defend our fleet."
POR_projection_of_airpower:0 "Airpower Projection"
POR_projection_of_airpower_desc:0 "The projection of airpower relies on both possessing numerous aircraft and how and when that aircraft is best utilised. Aerial tactics, with its manoeuvres and intricacies, are no simple matter to decipher, but our officers are up to that challenge."
POR_strategic_bomber:0 "Strategic Bombing"
POR_strategic_bomber_desc:0 "Bombing enemy production facilities and supply lines is a great way to stack the odds in our favour against better equipped and more numerous opponents. However, in order to do so, we must ensure that we have aircraft able to properly perform the tasks set aside for it."
POR_carrier_groups_2:0 "Carrier Groups"
POR_carrier_groups_2_desc:0 "Training naval aircraft pilots to take off and land on carriers is a monumental task in itself, but adapting our existing aircraft to complete the task is a much more arduous effort."

### Events ###

por.4.t:0 "포르투갈 왕국"
por.4.d:0 "세계대전의 재앙과 모잠비크와 프랑스에서의 우리 군대의 몰락 이후로 포르투갈의 찬탈자인 공화국의 체면과 군대의 지지는 땅에 떨어졌고 영광스러운 복위에 저항하지 못했습니다. 마누엘 2세(Manuel II)는 왕좌로 돌아왔고 한때 그와 경쟁하는 계승자이던 두아르테 누노(Duarte Nuno)를 후계자로 삼았습니다. 전쟁의 종전 잠깐 후에 일어난 복위는 경제 회복의 시작으로 보였습니다. 하지만 포르투갈이 1925년의 폭풍우에 잘 대처하기에는 영국의 수입 수출에 의존도가 너무나 컸습니다. 우리는 대영제국의 몰락 이후 우리의 땅을 통합하는 것 조차 하지 못했고 독일은 침략 행위를 벌여 그 땅들을 점유했습니다. 거대한 정치적 위기를 책임지게 되자 총리 파비아 코세이로(Pavia Couçeiro)는 선거를 요구했습니다. 승리한 통일주의자들은 막대한 의제를 가져왔고 공격적인 반공화주의적 정책은 가장 확고한 군주주의자 사이에서도 여론의 양극화를 가져왔습니다. 하지만 그들은 현재 왕에 충성을 다하고 있고 영원히 그러할 것이라 주장합니다. 스페인의 병은 끝나지 않을것 같아보이고 이에 따라 더한 혼란이 세계를 닥칠 듯 하고 포르투갈을 위협하고 있습니다. 아프리카에서는 헤르만 폰 괴링과 그의 야만적인 폭력배들이 우리의 노력을 방해해 우리 손으로 보복하게 하며 긴장도가 빠르게 올라가고 있습니다. 하지만 무슨 일이 일어나든지 우리는 포르투갈이 굳게 설 것을 신뢰합니다."
por.4.a:0 "전진하라!(Avante!)"

por.300.t:0 "The Colonial Exposition of 1936"
por.300.d:0 "Thousands have gathered for Portugal's first large scale Colonial Exposition. While the Kingdom's restoration, and other trials and tribulations it has been forced to endure, has challenged it, Portugal did not shy away from its civilising burden and redoubled its efforts to improve the Ultramarine Provinces, which are as essential as Porto or Lisbon. Many wonders and trinkets from all over the world have been brought to Lisbon for the occasion, including an entire Angolan village as an anthropological curiosity. While the endeavour was expensive, it reinforces our commitment to the Colonial Cause."
por.300.a:0 "Grand!"

por.301.t:0 "Black Monday Hits Portugal"
por.301.d:0 "While economic ties between us and Germany have never been as large or interconnected as with other European nations, the cascade effect of the Black Monday Crisis has hit Portugal with great force. With an economy mostly based on agricultural exports, and most industries focused on the rearmament plan, our usual consumers cannot afford our products and, thus, Portugal's economic situation is, yet again, in dire straits. Let us hope that we've learnt much from the lessons of the '26 Crisis and that we can, hopefully, recover much quicker this time."
por.301.a:0 "This spells trouble!"

por.302.t:0 "The Coronation of Maria Ana I "
por.302.d:0 "As the old monarch was deemed unfit to rule and was forced into abdication, Maria Anna of Braganza has been crowned as Maria Ana I, and was recognised as such by the Chamber of Most Worthy Peers. Hopefully, her ascension will bring lasting peace to Portugal."
por.302.a:0 "Long Live the Queen!"

por.303.t:0 "The Coronation of Maria Adelaide as Maria III"
por.303.d:0 "With the passing of Duarte II, who remained childless for the duration of his life, the question of succession had the chance of devolving into a contentious affair. However, his youngest sister, Maria Adelaide, was almost unanimously agreed as the best fit for the next Queen of Portugal by both the upper and lower houses for, despite her young age, she always was the Princess of the people. Long may Maria III reign, hopefully under peace and stability."
por.303.a:0 "Long Live the Queen!"

por.304.t:0 "Regicide!"
por.304.d:0 "As Duarte II was returning from a routine trip to the Chamber of Most Worthy Peers, his convoy was assailed by four men, clad in black and well armed. The machine gun fire did not gravely wound the Queen, Maria Francisca of Orléans-Braganza, luckily enough, but innocent subjects of the Crown were gravely injured. The wounds of the 1908 terrorist attack were re-opened, and many in the Realm demand justice. While two of the 'soldiers' of the Legião Vermelha were shot down during the ensuing firefight, two terrorists spotted on camera, Mário Castelhano and Emídio Santana, who are apart of the well known Anarchist brigands, have fled, presumably to seek refuge in the Spanish regime of the CNT-FAI. Given the gravity of the crime committed, all options are on the table, including a harsh ultimatum. Careful analysis of diplomatic consequences would be advisable, but these two murderers will be brought to justice!"
por.304.a:0 "The CNT-FAI must surrender those responsible!"
por.304.b:0 "We must be remain cautious..."

por.305.t:0 "Portugal demands the return of the Regicide"
por.305.d:0 "While our struggle has been long, our problems are not yet over. Portugal's King, Duarte II, has been assassinated on the way back to his Palace after addressing the Upper House. Two men, Mário Castelhano and Emídio Santana, have crossed into our borders while on the run from Portuguese authorities. Despite the successful assassination, public reception has not been unanimous and many bystanders were wounded during the operation. However, the men were armed here and, by all accounts, even without the approval of the FAI, accepting the Portuguese demand of deportation could be seen by the world as an admission of guilt; not to mention the men are likely to face execution if we hand them over. Also it is important to remember the weight of this decision on a global level. Starting a war against Portugal and their reactionary allies while we are in a weakened state and so recently after the Civil War may prove unwise, even with our allies behind us. A choice must be made, regardless; Will we hand over the duo as demanded, or prepare for the Reactionary Retaliation?"
por.305.a:0 "We are not in a condition to fight the Entente as of now. We must comply with their demands."
por.305.b:0 "We refuse to betray these heroes!"

por.306.t:0 "The CNT-FAI Has Handed Over the Murderers"
por.306.d:0 "Thankfully, the government of Spain has not completely lost its mind. They've refused to grant asylum to either of the two criminals and both are to be handed over to our authorities and be hanged in short order."
por.306.a:0 "We have no choice but to thank them for their help..."

por.307.t:0 "The CNT-FAI Refuses Our Ultimatum"
por.307.d:0 "The treacherous dogs in Spain have granted asylum to the duo of criminals responsible for murdering our Most Faithful Majesty. Now every man must do his duty, for the final struggle against Syndicalism will soon begin!"
por.307.a:0 "As Armas!"
por.307.b:0 "We must back down, whatever the cost."

por.307001.t:0 "Portugal Backs Down"
por.307001.d:0 "After all that, the Portuguese cowards have backed down from their ultimatum. This truly shows just how spinless they are."
por.307001.a:0 "Coward and Capitalist both start with C."

por.308.t:0 "Occupy Galicia?"
por.308.d:0 "The region of Galicia, Portuguese speaking in all but in name, and long under Spain's yoke, is under the very real threat of falling under the Syndicalist menace. While some Integralists argue for an intervention to protect our brothers, many politicians have openly expressed their concern at allowing Santiago de Compostela and the relics there to be looted by Anarchist bandits. Doing that could potentially weaken the Carlists even more, however, and will ruin any chance of good relations with them if they ever manage to turn this conflict around."
por.308.a:0 "We must secure Galicia from the failing Carlists!"
por.308.b:0 "By doing this, we would be helping the Syndicalist Hydra."

por.309.t:0 "Portugal Seizes Galicia!"
por.309.d:0 "The slithering snakes in Portugal have occupied Galicia while our forces struggle against the godless forces of the CNT-FAI. While they claim it's to ensure their Galician 'brothers' are safe from the yoke of Syndicalism, it's abundantly clear that this land grab is little more than blatant opportunism!"
por.309.a:0 "We will correct this later..."

por.310.t:0 "Seize Olivença?"
por.310.d:0 "Olivença has been illegally under Spanish control since an accidental mishap in the 1801 Treaty of Badajoz. With Spain fighting a three way civil war, they are not in any position to contest our claim, for while the border dispute has great potential propaganda value for us, the town is virtually worthless strategically."
por.310.a:0 "Let's liberate the town from the Spanish Yoke!"
por.310.b:0 "Why betray a monarch while he struggles against atheists and traitors?"

por.311.t:0 "Portugal Seizes Olivenza!"
por.311.d:0 "Portugal has occupied the small town of Olivenza, claiming that it is long lost Portuguese territory. We are not currently in a position to put them back in their place. If we wish to recover it, it will have to happen at a later date!"
por.311.a:0 "Jackals! Vultures!"

por.312.t:0 "The Matters of the Realm"
por.312.d:0 "Much turmoil has befallen our Realm during this disastrous century. However, our nation endures and is stronger than ever. Now, the time has come to reform our government and wash away the last remnants of the corrupt republic, to help secure a better future."
por.312.a:0 "The future beckons!"

por.313.t:0 "For King and Country"
por.313.d:0 "The Integralists and other manipulative demagogues have, for far too long, interfered in the nation's well being. The King, his advisers, and parliament should be making the decisions about Portugal's future; not pampered intellectuals living in Lisbon or hiding in Paris. We will shape the Monarchy into something truly grand!"
por.313.a:0 "Vida Longa ao Rei!"

por.314.t:0 "The Burden We Bear"
por.314.d:0 "We must rise above our petty differences and unite under our Faith, our Country, and our People. And most importantly, we must bring the light of civilisation to the poor and unfortunate souls who need Christ in their lives. It is neither an expensive nor glorious endeavour to build outposts in the dark of the jungle and spread civilisation, but, nonetheless, it is our ultimate goal. And, of course, so is defending our faith against those who seek to destroy it!"
por.314.a:0 "Forward towards a better Portugal and a better World"

por.315.t:0 "Portugal Formally Rejoins the Entente"
por.315.d:0 "After the end of the Weltkrieg with the signing of the Peace with Honour, and even more so after the Revolution in '25, Britain and Portugal have drifted further and further apart despite being in a formal alliance. But now, as dangerous times begin to threaten us, would it be wise to turn to our oldest friend for aid?"
por.315.a:0 "We will renew the world's oldest and greatest alliance, and beat back the Syndicalist Hydra"
por.315.b:0 "We'll refrain for now."

por.316.t:0 "Portugal Asks Us To Rejoin the Entente Formally"
por.316.d:0 "After the end of the Weltkrieg with the signing of the Peace with Honour, and even more so after the Revolution in '25, Britain and Portugal have drifted further and further apart despite remaining in a formal alliance. But now, as dangerous times begin to threaten Europe, and the time to reclaim the birthright is fast approaching, Portugal asks us for support and will, in turn, provide support during the fast-approaching Second Weltkrieg."
por.316.a:0 "With the renewal of this treaty, we will stop Syndicalism!"

por.317.t:0 "티모르 접수?"
por.317.d:0 "With the collapse of the Portuguese Colonial Empire the territory of Timor has become open to us. A small detachment could very easily claim it as our own..."
por.317.a:0 "Do it!"
por.317.b:0 "Better to leave it, actually..."

por.318.t:0 "마카오 접수?"
por.318.d:0 "With the collapse of the Portuguese Colonial Empire the port and naval base of Macau has become open to us, a small detachment could easily seize it as a base for us in South China..."
por.318.a:0 "Do it!"
por.318.b:0 "Better to leave it, actually..."

por.319.t:0 "고아 접수?"
por.319.d:0 "With the collapse of the Portuguese Colonial Empire the small enclave of Goa has become open to us. A small detachment could very easily claim it as our own..."
por.319.a:0 "Do it!"
por.319.b:0 "Better to leave it, actually..."

por.320.t:0 "The Maravi Uprising!"
por.320.d:0 "Mozambique has long been home to the Maravi, whose long-standing and bellicose opposition to the Portuguese has been kept down over the years. With the current and ongoing collapse of the Portuguese colonial empire however their chiefs have read the writing on the wall and declared a rebellion to drive their overlords from Mozambique."
por.320.a:0 "Insolence!"

por.321.t:0 "Update on Mittelafrika: Police Officer Shot"
por.321.d:0 "Today we learnt that a Makonde tribesman has shot a Mittelafrikan police officer in Lusaka. The city is still in shock and the perpetrator, along with his supporters, have been detained for investigation by the local police. It appears we are already managing to destabilise the Mittelafrikan government. It should be noted that he used a weapon supplied by us, but we are confidant it won't get traced back to us."
por.321.a:0 "Of course it won't be."

por.322.t:0 "Update on Mittelafrika: Military Depot Raided"
por.322.d:0 "Another update; earlier today some 'bandits' raided and stole supplies from a Mittelafrikan military depot and then escaped with the supplies back to their camp in Mozambique. Those 'bandits' were of course supplied and trained by us; they are getting bold and don't even fear the Mittelafrikan Askari any more! We have heard rumours that the Mittelafrikan government is having a meeting soon to decide what to do about these 'bandits' and the destabilising effect they are having."
por.322.a:0 "This might be trouble..."

