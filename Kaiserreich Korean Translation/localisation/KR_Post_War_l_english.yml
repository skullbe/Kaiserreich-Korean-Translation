### Post War Events ###
postwar.5.t:0 "Western Poland Regained"
postwar.5.d:0 "Territories which our proud nation was forced to cede during the first and second partition of Poland to the Kingdom of Prussia have been regained."
postwar.5.a:0 "A great day for the fatherland"

postwar.6.t:0 "Brest Litovsk Voivodeship Regained"
postwar.6.d:0 "Our ground forces have successfully regained control over provinces we were forced to cede to the Russian Empire after the third partition of Poland."
postwar.6.a:0 "A great day for the fatherland"

postwar.7.t:0 "Wolyn Voivodeship Regained"
postwar.7.d:0 "Our ground forces have successfully regained control over provinces we were forced to cede to the Russian Empire after the third partition of Poland."
postwar.7.a:0 "A great day for the fatherland"

postwar.8.t:0 "Galicia and Lodomeria Regained"
postwar.8.d:0 "Territories which our proud nation was forced to cede during the first partition of Poland to the Habsburg Monarchy have been regained."
postwar.8.a:0 "Galicia and Lodomeria are ours!"
