### Post War Events ###
postwar.1.t:0 "Macedonia Regained"
postwar.1.d:0 "Our glorious army has successfully reconquered southern Macedonia, which we lost to Bulgaria after the Weltkrieg. The entire nation rejoices as proper Greek territory returns to us."
postwar.1.a:0 "Macedonia is ours!"

postwar.2.t:0 "Kefalonia regained"
postwar.2.d:0 "Our armed forces have successfully regained control over the island of Kefalonia, which was lost to Austria-Hungary after our defeat in the Weltkrieg."
postwar.2.a:0 "Kefalonia is ours!"

postwar.3.t:0 "Aegean Islands Regained"
postwar.3.d:0 "Our combined naval and ground forces have gained control over the chain of islands in the Aegean Sea, which were occupied by the decadent Ottoman Empire since the end of the Weltkrieg."
postwar.3.a:0 "The Aegean Sea belongs to the Greeks!"

postwar.4.t:0 "Crete Regained"
postwar.4.d:0 "Our combined naval and ground forces have gained control over Crete, which our proud nation was forced to cede to the hungry German Empire after our defeat in the Weltkrieg."
postwar.4.a:0 "Crete is ours!"

postwar.5.t:0 "Western Poland Regained"
postwar.5.d:0 "Territories which our proud nation was forced to cede during the first and second partition of Poland to the Kingdom of Prussia have been regained."
postwar.5.a:0 "A great day for the fatherland"

postwar.6.t:0 "Brest Litovsk Voivodeship Regained"
postwar.6.d:0 "Our ground forces have successfully regained control over provinces we were forced to cede to the Russian Empire after the third partition of Poland."
postwar.6.a:0 "A great day for the fatherland"

postwar.7.t:0 "Wolyn Voivodeship Regained"
postwar.7.d:0 "Our ground forces have successfully regained control over provinces we were forced to cede to the Russian Empire after the third partition of Poland."
postwar.7.a:0 "A great day for the fatherland"

postwar.8.t:0 "Galicia and Lodomeria Regained"
postwar.8.d:0 "Territories which our proud nation was forced to cede during the first partition of Poland to the Habsburg Monarchy have been regained."
postwar.8.a:0 "Galicia and Lodomeria are ours!"

postwar.11.t:0 "Redrawing the Map"
postwar.11.d:0 "We control parts of Northern Italy. We should return them to the Socialist Republic of Italy."
postwar.11.a:0 "Return the provinces to the Italians."
postwar.11.b:0 "Keep them!"

postwar.12.t:0 "Redrawing the Map"
postwar.12.d:0 "We control parts of Italy. It may be best to return them to the Italian Federation while keeping some of the German-speaking parts for ourselves."
postwar.12.a:0 "Return the provinces to Italy."

postwar.13.t:0 "Redrawing the Map"
postwar.13.d:0 "We control parts of Italy. It may be best to return them to the Italian Federation while keeping some of the German-speaking parts for ourselves."