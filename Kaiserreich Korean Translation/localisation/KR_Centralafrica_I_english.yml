### events ###
cea.1.t:0 "An Emirate of Chari?"
cea.1.d:0 "Ben Aissa, former Askari commander of Bangui, has compeletely siezed control of the city following the collapse of the chain of command. He and his morrocan askari have the support of German and Muslim elements in the city, and Binyamin becoming Emir of Ubanga Shari is little more than formalizing a fait accompli"
cea.1.a:0 "Noice"
cea.2.t:0 "Build a Royal Palace"
cea.2.d:0 "If we are to legitmize our rule as Emir of Chari, we surely need a palace worthy of of a king"
cea.2.a:0 "A palace? That sounds nice"
cea.3.t:0 "The Aissa Dynasty"
cea.3.d:0 "My lord, surely as a newly crowned emir, many matters demand your attention. However, we must make sure that we do not have a dynastic crisis when you pass over; thus, the idea of establishing a formal harem of local women for you, sadiq. They would surely be honored to meet you."
cea.3.a:0 "It's good to be the Emir"
cea.4.t:0 "Egypt's helping hand"
cea.4.d:0 "Sadiq, we have to ensure that our efforts to cement your rule are not in vain. Thus, we must seek a treaty with the Kingdom of Egypt. our powerful neighbours who have so much helped us so far"
cea.4.a:0 "Make it so!"
cea.5.t:0 "The Emir of Chari proposes a treaty"
cea.5.d:0 "Shortly after German control broke down over Africa, a Morrocan Askari officer by the name of Binyamin Aissa has proclaimed himself Emir of Chari, with no small amount of support from locals and his men alike, who wished public order to be mantained first and foremost, and ours, in a.. less than public fashion. Now, he has established a stable dominion of his lands, he proposes to join our alliance by the means of treaty. Such a deal with greatly strenghten our subsaharan position, and allow us to further restore order in former german colonies."
cea.5.a:0 "As Planned"
cea.5.b:0 "Why would we need a treaty with a jumped up mutineer?"