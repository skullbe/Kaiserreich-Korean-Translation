kr.political.28.t:0 "뭔가 놓친게 있는 것 같아..."
kr.political.28.d:0 "만우절 장난을 찾고 계신기요? 진영가입 제한 제거를 찾고 계신가요?\n\n그 2개는 서브모드로 옮겨졌습니다! 창작마당에 있는 카이저라이히 모음집을 들어가시면, 찾으실 수 있습니다!"
kr.political.28.a:0 "알겠습니다!"

