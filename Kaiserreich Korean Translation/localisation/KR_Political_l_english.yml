kr.political.25.d:0 "Many thanks to the Kaiserreich HOI4 team:\n\n~mw~, Ace of Aces, Ahearne, AllyJammy, Anbory, Augenis, Axelius, BattleSarge, Blackfalcon501, Chef Exellence, CrazyZombie, CulturalMarxist, DDago, Dedlift, Delincious, Denizz, DoctorPainkiller, Dskod1, Dylanstrategie, Esmaerla, Fatherlorris, Firefly, Flamefang, Gibzit, Hayro, Herkles, hyvinvointinionvaakalaudalla, Indyclone, Jak, Kallar, Kornilov, Mark, MattTheCzar, Miinda, Mikus, MonarchistKaiser, Nijato, OMD, PPsyrius, Packard, Phil, Pinback, Rebi-chan, Rylock, Selim, Skullcrusher, Strategia, Tatiana, TheBeezKneez, TheBlackWinds, VincentDN, Wyandotte, Zankoas and Zarasophos.\n\nSpecial thanks go to our past developers in the HOI2 and DH versions, to Sarmatia1871 who created this marvellous universe, and of course to the fans, who have stuck with us for over 10 years. We could not have got here without you guys. Thank you for playing Kaiserreich!\n\nP.S. For full credits and a list of the mods incorporated into Kaiserreich, check out the new credits file in the mod!"
