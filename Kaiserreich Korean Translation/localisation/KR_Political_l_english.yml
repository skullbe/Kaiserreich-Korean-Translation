### Starting Events ###
kr.political.24.t:0 "Kaiserreich Alpha 0.4.8 - 'To Russia With Love'"
kr.political.24.d:0 "The Kaiserreich Team proudly present Kaiserreich Alpha version 0.4.8 - 'To Russia With Love' for Hearts of Iron 4! For months now, our team has worked from every corner of the world to bring this mod to you. We hope you will enjoy playing it as much as we did making it.\n\nFirst off, there are several things we'd like to point out regarding our new mechanics: if you check the politics tab of your country, you'll see we added all kinds of exciting new things. Keep in mind that your stability level is directly influenced by your Political Power balance (Positive PP = GOOD, negative PP = BAD), so keep an eye on that! \n\nSecond, you should also be aware that the mod is designed with the assumption that the player will always annex all possible states in peace treaties, so you should make sure to do that!\n\nFinally, we'd like to remind you this is still alpha, so expect bugs, crashes and various headaches. If (...when...) you encounter any of these, please report them on steam, our discord channel, or on our section of the Paradox forums. If you have any other questions, don't hesitate to ask us, but please check the in game FAQ first.\n\nEnjoy! \n                - The KR4 Team"
kr.political.24.a:0 "Thank you Kaiserreich team!"
kr.political.24.b:0 "Tell me more about this exciting new stability system..."
kr.political.24.c:0 "But wait I have more questions... (Go to FAQ)"
kr.political.24.e:0 "I want to go wild!"

