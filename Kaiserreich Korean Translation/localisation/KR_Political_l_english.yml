kr.political.34.t:0 "FAQ Part 1"
kr.political.34.d:0 "Should I play with historical focus on or off?\nWhile it shouldn't make any difference, we recommend you play with it on as it may help avoid bugs in very rare cases.\n\nHow come I can't puppet anything?\nAll puppetting is now done via events or focuses rather than through peace conferences.\n\nWhen will the next patch come out?\nWe aim for one big release every two months, and of course hot-fixes wherever needed.\n\nWhy are some of the models black?\nWe use some DLC assets in our mod, so if you don't have that DLC, you will get blank textures, don't worry though, they are just cosmetic errors. We are working on setting up backup textures to avoid this, so keep an eye out for updates.\n\nI want to do bug testing/art/music/coding for KR, where can I sign up?\nWonderful! Head to our discord, link on the forums, and message either ~mw~, Nijato or Zankoas.\n\nUpdate X broke my saves!\nThat isn't a question, but if you are having issues, try loading the save, saving again straight away without unpausing, then reloading using that new save. Not using ironman can also sometimes also help. If all else fails, remember past version are available for download on the KR4 forums.\n\nAre there any other parts to KR4?\nThe only other part is the music mod, which can be found in the steam workshop description or on the forums. You should definitely go get it."
kr.political.34.a:0 "I will, I will."

kr.political.35.t:0 "FAQ Part 2"
kr.political.35.d:0 "Is any DLC required?\nNo, while we will of course make use of DLC features, we won't make it a requirement to enjoy KR4.\n\nAre there any known bugs I should be aware of?\nNote this isn't an exhaustive list of in game bugs, just once that we are aware of and haven't been able to fix.\n1. Very rarely, slight changes to mod files can cause all events to refire when loading a save. Making a new save or reverting back to the old version avoids this issue.\n\nI found a bug, how can I make by bug report as helpful as possible?\nReport it only once per patch, we are busy people so don't worry if it takes us a few days to answer. The paradox forums bug report thread, or the steam workshop bug report thread are the best places to report, but please only report it on one of them. Try and check the last few pages to see if someone else has reported it. The more detail the better; screen shots and saves are much appreciated. Also try and check back a few days after reporting, we might have asked a question about your bug or just want to thank you. And as always, we really appreciate you taking the time to make KR4 the best it can be!"
kr.political.35.a:0 "Do you have to take that PP away?"

kr.political.28.t:0 "News Events"
kr.political.28.d:0 "This is the president of the International News Tribune speaking. Kaiserreich is a mod deeply entrenched in lore and storytelling, conveyed through events, national focuses and other means. However, as the player, you might not even realise this, because most of the happenings in foreign countries are unknown to your eyes. Therefore we have created a system of news events that tell you about the major events that happened recently in other countries. They contain titbits of lore to help you understand the meaning and reasons for the events of the world, and they are also pretty and stuff. \n\nHowever, you may be a game tester or have a serious addiction with this being your 1000th game this week, or just a player who doesn't want popups in your face all the time, so you also have the option to turn this feature off entirely or allow only the important news events to fire. It's your choice..."
kr.political.28.a:0 "I want to know everything, EVERYTHING!"
kr.political.28.b:0 "Only inform me about major events."
kr.political.28.c:0 "I want none of this nonsense."

kr.political.36.t:0 "Where is the April Fools Joke?"
kr.political.36.d:0 "In order to prevent multiplayer ruining, this event now longer automatically activates the April fools joke. Instead, all you have to do is open the in game console and type: "event april.1", simple!\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to April Fool's Enabled, then copy KR_Political.txt from there to the events folder. To return to default, simply repeat the above but from extra/Normal instead. All other players must do the same in order to join you. Once you have done this, come back to this event and the April fools joke will trigger."
kr.political.36.a:0 "Got it!"

kr.political.37.t:0 "Want to remove faction joining limits?"
kr.political.37.d:0 "You want to ignore the lore of KR? You want to deify hundreds of years of history? You want to break the cosmos? Well we want stop you...open the in game console and type: "event kr.political.38" and you can join factions to your hearts content. IF YOU USE THIS THERE WILL BE BUGS AND CRAZY AI BEHAVIOUR! Please don't report bugs you find in this mode.\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to No Faction Join Limits, then copy KR_Political.txt from there to the events folder. To return to default, simply repeat the above but from extra/Normal instead. All other players must do the same in order to join you. Once you have done this, come back to this event and faction joining limits will be removed."
kr.political.37.a:0 "I am a bad person and should feel bad."

