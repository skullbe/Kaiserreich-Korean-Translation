aus.tree.4010.t:0 "독일의 전쟁 수행"
aus.tree.4010.d:0 "우리의 이웃이자 오랜 동맹국은 현재 프랑스와 전쟁 중입니다. 독일군은 몇 주 내로 전쟁을 끝낼 수 있을 것이라고 장담했지만, 이 전쟁은 결국 두 번째 세계 대전이 되었습니다. 공산주의자들이 이 전쟁의 승리자가 된다면, 이탈리아에서의 우리 이익을 빼앗기는 것 뿐만 아니라, 우리 제국의 존립조차도 위협받을 지 모르는 일입니다. 우리 의견차는 우선 제쳐두고 다시 한번 독일과 나란히 서서 싸우는 것이 최선일지도 모릅니다."
aus.tree.4010.a:0 "베를린에 팩스를 보내라."

aus.tree.4011.t:0 "오스트리아가 전쟁에 참여하길 원하다"
aus.tree.4011.d:0 "오늘, 비엔나로부터 우리 이웃이 다시 한번 우리와 나란히 서서 프랑스 코뮌과 맞섬으로써 우리를 '구제'하고 싶다는 내용의 팩스 메일을 보내왔습니다. 오스트리아 군대는 더 이상 세계대전 시기의 구닥다리가 아니기에 분명 도움이 될 것입니다. 이것은 이탈리아에 대항한 양면전선이 생기는 일이기도 하며, 적어도 합스부르크와는 이탈리아 반도에 대한 이해관계가 일치합니다."
aus.tree.4011.a:0 "우리는 다시 한번 전우로서 선다."
aus.tree.4011.b:0 "우리는 스스로 잘 해나가는 중이다."

aus.tree.4012.t:0 "독일이 우리 제안을 거절하다"
aus.tree.4012.d:0 "베를린은 우리의 도움이 필요 없고, 원하지도 않으므로, 현재 진행중인 분쟁에 개입하지 말라는 내용의 답신을 보내왔습니다."
aus.tree.4012.a:0 "무례하군."
aus.tree.4012.b:0 "[From.GetLeader]는 이것을 본인이 결정할 수 있다고 생각하는 건가?"

aus.tree.4013.t:0 "독일이 우리의 전쟁 참여를 허락하다"
aus.tree.4013.d:0 "독일은 우리 팩스 메일에 호의적인 답신을 보내왔으며, 생디칼리즘의 확산을 저지하기 위한 우리의 지원 제안에 환영의 뜻을 보였습니다. 오늘 부로, 우리는 생디칼리스트들과 전쟁 중입니다."
aus.tree.4013.a:0 "우리는 다시 한번 전우로서 선다."


aus.tree.4020.t:0 "알바니아에 대한 이해관계"
aus.tree.4020.d:0 "알바니아 공국은 세계 대전 이후 오스트리아의 영향력 아래 놓이게 되었지만, 우리 대표단은 내부 사정으로 어쩔 수 없이 철수한 상태입니다. 하지만, 이제 우리는 그들을 다시금 지배할 준비가 되었습니다."
aus.tree.4020.a:0 "다시 불을 붙여보도록 할까."

aus.tree.4021.t:0 "빈에서 온 팩스 메일"
aus.tree.4021.d:0 "오스트리아는 "발칸 반도의 수호자" 역할을 자처하는 그들의 정책을 다시 추진하고 있으며, 공식적으로 우리가 그들의 영역권에 들어오길 제안했습니다. 우리가 받아들인다면, 우리는 그들의 보호 하에 놓이게 됩니다."
aus.tree.4021.a:0 "보호받는 것은 좋은 일이다."
aus.tree.4021.b:0 "우리는 우리만의 힘으로 잘 해나가고 있다."

aus.tree.4022.t:0 "[From.GetNameDefCap]이(가) 거절하다."
aus.tree.4022.d:0 "[From.GetLeader]는 그들이 우리의 보호에 관심이 없다는 것을 알려왔습니다. [From.GetNameDef]는 우리 영역권에 들어오지 않을 것입니다."
aus.tree.4022.a:0 "훌륭하기도 해라."

aus.tree.4023.t:0 "[From.GetNameDefCap]이(가) 우리의 영향권에 들어오는 것에 동의하다."
aus.tree.4023.d:0 "[From.GetLeader]는 그들이 우리와 더 긴밀한 협력 관계를 원한다고 전했습니다. [Root.GetAdjective]-[From.GetAdjective] 관계의 좋은 출발입니다."
aus.tree.4023.a:0 "훌륭하군."


aus.tree.4030.t:0 "그리스에 대한 우리의 관심"
aus.tree.4030.d:0 "고대에 그리스 왕국은 문명의 장작이었습니다. 오늘날 그리스의 대부분은 우리의 오랜 동맹국이 점령하고 있습니다. 그리스는 비슷한 운명을 가진 세르비아와 친하게 지내고 있습니다. 그 둘의 동맹은 우리에게 위협이 될 수도 있습니다. 그들의 관심을 지지하면 우리가 불가리아와 충돌할 수도 있지만, 그들이 세르비아와 함께하는 것보다는 나을 것이라는 주장이 있습니다."
aus.tree.4030.a:0 "또 다시 아테네로."

aus.tree.4031.t:0 "빈에서 온 팩스 메일"
aus.tree.4031.d:0 "오스트리아는 "발칸 반도의 수호자" 역할을 자처하는 그들의 정책을 다시 추진하고 있으며, 공식적으로 우리가 그들의 영역권에 들어오길 제안했습니다. 우리가 받아들인다면, 우리는 그들의 보호 하에 놓이게 됩니다."
aus.tree.4031.a:0 "보호받는 것은 좋은 일이다."
aus.tree.4031.b:0 "우리는 우리만의 힘으로 잘 해나가고 있다."

aus.tree.4032.t:0 "[From.GetNameDefCap]이(가) 거절하다."
aus.tree.4032.d:0 "[From.GetLeader]는 그들이 우리의 보호에 관심이 없다는 것을 알려왔습니다. [From.GetNameDef]는 우리 영역권에 들어오지 않을 것입니다."
aus.tree.4032.a:0 "훌륭하기도 해라."

aus.tree.4033.t:0 "[From.GetNameDefCap]이(가) 우리 영향권에 들어오다."
aus.tree.4033.d:0 "[From.GetLeader]는 그들이 우리와 더 긴밀한 협력 관계를 원한다고 전했습니다. [Root.GetAdjective]-[From.GetAdjective] 관계의 좋은 출발입니다."
aus.tree.4033.a:0 "훌륭하군."


aus.tree.4040.t:0 "루마니아에 대한 우리의 관심"
aus.tree.4040.d:0 "루마니아 국왕이 자기 나라를 다시 통치할 수 있게 도와주면서 우리 영향권에 가입하라고 요구한 것은 형식에 불과 합니다. 이 동맹이 더 많은 것으로 이어지기를 바랍니다."
aus.tree.4040.a:0 "영원한 우방이다."

aus.tree.4041.t:0 "빈에서 온 팩스 메일"
aus.tree.4041.d:0 "오스트리아는 "발칸 반도의 수호자" 역할을 자처하는 그들의 정책을 다시 추진하고 있으며, 공식적으로 우리가 그들의 영역권에 들어오길 제안했습니다. 우리가 받아들인다면, 우리는 그들의 보호 하에 놓이게 됩니다."
aus.tree.4041.a:0 "보호받는 것은 좋은 일이다."
aus.tree.4041.b:0 "우리는 우리만의 힘으로 잘 해나가고 있다."

aus.tree.4042.t:0 "[From.GetNameDefCap]이(가) 거절하다."
aus.tree.4042.d:0 "[From.GetLeader]는 그들이 우리의 보호에 관심이 없다는 것을 알려왔습니다. [From.GetNameDef]는 우리 영역권에 들어오지 않을 것입니다."
aus.tree.4042.a:0 "훌륭하기도 해라."

aus.tree.4043.t:0 "[From.GetNameDefCap]이(가) 우리 영향권에 들어오다."
aus.tree.4043.d:0 "[From.GetLeader]는 그들이 우리와 더 긴밀한 협력 관계를 원한다고 전했습니다. [Root.GetAdjective]-[From.GetAdjective] 관계의 좋은 출발입니다."
aus.tree.4043.a:0 "훌륭하군."

aus.tree.4050.t:0 "불가리아에 대한 우리의 관심"
aus.tree.4050.d:0 "불가리아는 발칸반도 힘의 균형의 핵심입니다. 특히 세르비아의 적개심에 대한 대응책으로써, 우리는 오랜 분쟁지역에 평화와 안정을 유지하기 위해 불가리아인들과 더 많은 협력을 추진해야 합니다."
aus.tree.4050.a:0 "영원한 우정."

aus.tree.4051.t:0 "빈에서 온 팩스"
aus.tree.4051.d:0 "오스트리아는 발칸반도의 수호자 역할을 하는 그의 정책을 다시 한번 일깨워주었고 공식적으로 우리를 그들의 세력의 초대했습니다. 그래서 우리는 그들의 보호 아래 있을 수 있습니다."
aus.tree.4051.a:0 "보호받는것은 좋지."
aus.tree.4051.b:0 "우리끼리 잘 지내고 있어."

aus.tree.4052.t:0 "[From.GetNameDefCap]이(가) 거절하다."
aus.tree.4052.d:0 "[From.GetLeader]의 나라는 우리의 보호 제안의 관심이 없다는 걸 알게 해줬지 [From.GetNameDef]은(는) 우리 세력의 일부가 되지 않을 거야."
aus.tree.4052.a:0 "Well then."

aus.tree.4053.t:0 "[From.GetNameDefCap]이(가) 우리 영향권에 들어오다."
aus.tree.4053.d:0 "[From.GetLeader]는 그들이 우리와 더 긴밀한 협력 관계를 원한다고 전했습니다. [Root.GetAdjective]-[From.GetAdjective] 관계의 좋은 출발입니다."
aus.tree.4053.a:0 "훌륭하군"
