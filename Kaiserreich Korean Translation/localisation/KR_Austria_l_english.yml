AUS_racial_tensions_desc:0 "새로 태어난 오스트리아 제국에서 민족간 갈등이 고조되고 있습니다. 이러한 긴장을 통제하지 않으면 심각한 문제가 될 수 있습니다."
AUS_racial_revolts:0 "민족간 반란"
AUS_racial_revolts_desc:0 "민족간 갈등이 확대되고 공개 반란을 모의했습니다. 오스트리아의 암울한 시기입니다.."

AUS_SLOintegration:0 "슬로베니아 통합"
AUS_SLOintegration_desc:0 "많은 슬로베니아인들은 독일 민족이고 합스부르크의 오랜 유산이 슬로베니아 영토에 대한 오스트리아 정부의 신속한 통제를 가능하게 했지만, 많은 슬로베니아 인이 느끼는 것은 새로운 통치자 그 이상입니다."

