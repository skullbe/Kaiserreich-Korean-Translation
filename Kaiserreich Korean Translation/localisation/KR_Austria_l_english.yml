ausgleich.new.360.t:0 "Slovak and Romanian Nationalism"
ausgleich.new.360.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, Slovaks and Romanians are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
ausgleich.new.360.a:0 "Put them down."

ausgleich.new.361.t:0 "Slovak Nationalism"
ausgleich.new.361.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, Slovaks are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
ausgleich.new.361.a:0 "Put them down."

ausgleich.new.362.t:0 "Romanian Nationalism"
ausgleich.new.362.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, Romanians are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
ausgleich.new.362.a:0 "Put them down."

ausgleich.new.363.t:0 "Slovak and Romanian demonstrations put down in Hungary"
ausgleich.new.363.d:0 "At the start of the week, peaceful demonstrations of support for Vienna in several Slovak and Transylvanian cities ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now Slovak and Romanian leaders are asking our government to mediate the dispute."
ausgleich.new.363.a:0 "Agreed. Hungary is to move its forces from the disputed territories."
ausgleich.new.363.b:0 "We cannot meddle with Hungarian affairs."

ausgleich.new.364.t:0 "Slovak demonstrations put down in Hungary"
ausgleich.new.364.d:0 "At the start of the week, peaceful demonstrations of support for Vienna in several Slovak cities ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now Slovak leaders are asking our government to mediate the dispute."
ausgleich.new.364.a:0 "Agreed. Hungary is to move its forces from the disputed territories."
