ausgleich.new.335.t:0 "Hungary declares war on us"

ausgleich.new.336.t:0 "The Illyrian Crisis"
ausgleich.new.336.d:0 "Following the refusal of the Illyrian government to pay what they've described as "an outrageous demand of reparations for rightful Illyrian lands", the Hungarian government has declared war on the Illyrian Crown. Already, the Honvédség has begun marching into Slavonia, and it seems almost too late to intervene in the conflict in any meaningful way."
ausgleich.new.336.a:0 "This is outrageous."
ausgleich.new.336.b:0 "Time to put those promises into action."
ausgleich.new.336.c:0 "Leave them to it."

ausgleich.new.340.t:0 "The Ausgleich Renegotiations are over"
ausgleich.new.340.d:0 "The Ausgleich came to an end yesterday. All delegations went home today."
ausgleich.new.340.a:0 "Let's hope this upholds peace within the Empire."

ausgleich.new.341.t:0 "The Ausgleich Renegotiations are over"
ausgleich.new.341.d:0 "Despite Hungary's earlier departure, the Ausgleich came to an end yesterday, and the rest of delegations went home today."
ausgleich.new.341.a:0 "It could have gone better, but also worse."

ausgleich.new.342.t:0 "Result of the Ausgleich: Slovak State granted"

ausgleich.new.343.t:0 "Delegation returns from the Ausgleich"
ausgleich.new.343.d:0 "Our delegation to the Ausgleich Renegotiations has arrived home in Prague today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna."
ausgleich.new.343.a:0 "Certainly a valuable lesson for them."

