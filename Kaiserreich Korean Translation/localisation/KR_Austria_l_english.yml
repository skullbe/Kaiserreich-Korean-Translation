AUS_racial_tensions:0 "민족간 갈등"
AUS_racial_tensions_desc:0 "새로 태어난 오스트리아 제국에서 민족간 갈등이 고조되고 있습니다. 이러한 긴장을 통제하지 않으면 심각한 문제가 될 수 있습니다."
AUS_racial_revolts:0 "민족간 반란"
AUS_racial_revolts_desc:0 "민족간 갈등이 확대되고 공개 반란을 모의했습니다. 오스트리아의 암울한 시기입니다.."

### Foci ###
AUS_eco_council:0 "경제 부흥 계획"
AUS_eco_council_desc:0 "오스트리아 경제의 부진한 상태에 대해 논의하기 위해 1935년에 설립된 경제 부흥 계획은 지속된 경제 위기로 인해 중단되었습니다. 약간의 변경을 가한 이 계획은 여전히 검은 월요일(Black Monday)의 재앙적인 여파에 대처하고 주요 경쟁자들이 없는 이 기회에 오스트리아 산업을 강화시키는 좋은 방법을 제시합니다."

AUS_skoda:0 "스코다"
AUS_skoda_desc:0 "세계대전 기간 동안 프라하의 서쪽에 있는 스코다 사는 가장 큰 군수 제조사였지만 독일 산업의 압도적인 힘으로 어려움에 빠졌습니다. 독일이 검은 월요일(Black Monday)의 중심에 휩싸여 흔들리는 사이, 스코다 사에 대한 보조금은 우리 경제를 복구하는 큰 발판이 될것 입니다."

AUS_daimler:0 "Austro Daimler"
AUS_daimler_desc:0 "Austro Daimler 회사는 우리의 전쟁 수행을 위해 많은 장갑차 및 엔진을 제조했습니다. 독일 자동차와 엔진은 지난 수십 년 동안 시장에 넘쳐 났지만, 포르쉐는 파산 직전에 시달리고 메르세데스-벤츠는 이를 따르고 있습니다. 우리 자동차 산업에 새로운 생명을 불어 넣을 시간입니다."

AUS_vienna_circle_1:0 "빈 학파를 공공 단체로 만들다."
AUS_vienna_circle_1_desc:0 "빈 학파는 과학과 철학 연구의 중심에있는 뛰어난 수학자, 철학자, 자연 과학자들과 비엔나 대학의 가장 뛰어난 지성의 집합체입니다. 우리는 정부 기금을 그들에게 제공 할 것이지만, 그들의 일을 새롭고 좀 더 실용적인 분야로 옮길 것입니다."

AUS_vienna_circle_2:0 "빈 학파에 다른 이들을 초대하다"
AUS_vienna_circle_2_desc:0 "빈 학파가 잘 설립되었고, 기금을 받고, 국제적으로 인정받고 있는 가운데, 다음 단계는 그곳에서 행해진 연구에 참여하기 위해 외국 왕국과 동맹을 맺도록 초대하는 것입니다."

AUS_suedbahn:0 "쥐트반에 전기를 공급하다."
AUS_suedbahn_desc:0 "쉬트반 (남부 철도)는 그라츠를 경유하여 비엔나에서 라이바흐 및 트리에스테, 오스트리아 - 헝가리 제국의 주요 항구, 그리고 마지막으로 밀라노까지 이어지는 철도입니다. 여전히 주요 교통망이지만 1860년에 완공된 탓에, 트랙이 근대화를 절실히 필요로 하고 있습니다. 전기를 공급하는 것은 비교적 신속하게 진행될 것이며 많은 도움이 될 것입니다."

AUS_homeland_eco:0 "오스트리아 민간 경제"
AUS_homeland_eco_desc:0 "우리의 약한 경제는 검은 월요일(Black Monday)의 여파로 인해 너덜너덜해졌고, 충격은 비엔나와 그 주변에서 강하게 다가왔습니다. 특히 고도로 산업화 된 보헤미아에서 더욱 그러했습니다. 이웃 나라들도 비슷한 운명을 겪고 있지만 그들은 회복하기 시작했고, 이미 우리를 능가했습니다. 더 나은 경쟁력을 위해 주요 자동차 및 전기 회사들에게 정부 보조금을 지원해 우리의 경제를 향상시켜야 합니다."

AUS_alpine_mines:0 "알프스 광산"
AUS_alpine_mines_desc:0 "알프스 산은 항상 풍부한 광물 자원을 가지고 있었지만, 지금까지 우리가 보유해온 자산을 활용하는 것을 확장하는 것에 대해 아무런 생각이 없었습니다. 엄청난 양의 철광석이 우리의 기존 광산에서 채굴되고 있으며, 새로운 광산이 매일 튀어 나오고 있습니다. 이러한 산업을 부분적으로 국유화한다면 우리의 경제적 독립에 크게 기여할 것입니다."

AUS_homeland_mil:0 "오스트리아 군수 산업"
AUS_homeland_mil_desc:0 "오스트리아 군대는 형편없는 장비와 관리 부족으로 어려움을 겪어 왔으며 우리는 더 이상 안심할 수 없는 시대에 살고 있습니다. 헝가리의 '자유 주의자들'과 우리의 파괴를 맹세한 근처의 생디칼리스트 국가들의 위협이 날로 커지고 있습니다. 우리는 생존을 위해 우리의 용맹한 군대를 적절히 무장시켜야 합니다."

AUS_airbase_expansion:0 "오스트리아 공군기지 확장"
AUS_airbase_expansion_desc:0 "장거리 단엽기의 신기술은 군대와 경제 모두에게 큰 기회를 제공합니다 . Fliegerkorps 공군 기지에서 사용되면 이탈리아 국경 너머의 공중 우세를 확보하고 수천 명의 사람들을 잃지 않고 위협 할 수있게 될 것입니다. 또한 신형 비행기로 비행하는것에 익숙해질 수 있고 지역 경제를 활성화 시킬 수 있습니다."

AUS_istria_ports:0 "이스트리아 요새화"
AUS_istria_ports_desc:0 "트리에스테와 플라움은 우리의 두 개의 주요한 해군 기지이며 해외 무역에 있어서 매우 중요합니다. 전통적으로 황제에 의해 무시되어왔던 해군은 이스트리아에서 산업 작업과 해군 기지에 대한 지출을 늘려달라고 요청했으며, 무역 수입 증가에 대한 그들의 주장에 황제는 귀를 기울였습니다."

AUS_farms_expand:0 "국내 농장 확장"
AUS_farms_expand_desc:0 "헝가리와 오스트리아 저지대의 비옥한 평야는 들판과 농장에서 제국을 먹여 살리기 위한 식량을 재배하고 있지만 이 지역, 특히 헝가리 지역은 산업 투자와 기계화에 어려움이 있습니다. 농업 기술을 향상시키기 위한 대규모 사업을 시작하면 우리는 일할 준비가 된 젊은이들에게 보상받을 수 있을 것입니다. "

#AUS_montenegro_resources:0 "몬테네그로 석유 추출"
#AUS_eco_comeup:0 "오스트리아 신 경제"
#AUS_fortify_vienna:0 "빈 요새화"
#AUS_fortify_italy:0 "이탈리아 국경선 요새화"

### Elections of 1936
AUS_elections:0 "1936년 총선"
AUS_elections_desc:0 "오스트리아의 이중 군주국에서 6 년마다 선거가 개최되었지만, 세계 대전이 끝난 이래로 이러한 행동 기간 중 일부는 개혁이나 스캔들로 인해 짧아졌습니다. \n오스트리아 정치는 민주 노동당(SDAP), 기독교 사회주의당 (CS)이 지배하고 있으며, 두 당 모두 현재 진행중인 위기를 해결하는 방법에 대해 서로 다른 생각을 갖고 있지만 누가 승리할지 예상하는 것은 어렵습니다."

AUS_sdap_industrial_workers_council:0 "공공 복지 개혁"
AUS_sdap_industrial_workers_council_desc:0 "선거 운동 기간 동안의 SDAP의 주요 관심사는 오스트리아 노동자가 현재 위기를 겪고 있음을 확인하는 것이었으며, 그들은 세계대전 이후 CS와 연합하여 도입한 많은 개혁을 재확인하고, 모든 실직자들에게 연금을 지급할 계획입니다."

AUS_sdap_1:0 "학교, 병원 및 공원"
AUS_sdap_1_desc:0 "새로운 것들을 만드는 것은 단기간의 일자리를 창출 할 수있는 좋은 방법입니다. 더 나아가 건설되는 것들이 더 많은 일자리를 제공하게 될 것이며, 학교, 병원 및 공원이라면 어쨌든 공통의 이익을 위한것입니다. 따라서 정부의 돈이 얼마나 투자되었느냐와 상관없이 잃을 것이 아무것도 없는 셈입니다."

AUS_sdap_2:0 "자연의 친구들"
AUS_sdap_2_desc:0 "사회주의 경향은 항상 도시 사람들이 주로 가지고 있는 것이었습니다. 그리고 이 도시 사람들은 세기의 시작부터 등산이라는 새로운 취미를 찾았습니다. 많은 빈 사람들이 오스트리아의 무수한 산을 그룹으로 등반하는 것을 즐겼습니다. 시골에 등산 클럽을 전파하는 것은 전통적으로 보수적인 지역에 사회주의에 대한 동조를 가져오는 것을 도울 것입니다."

AUS_sdap_3:0 "전국 방송"
AUS_sdap_3_desc:0 "오스트리아의 많은 외진 지역에 간결하고 중립적인 소식을 전하는 것은 항상 문제가 되고 있습니다. 특히 현지 신문사는 항상 그들의 고유한 정치적 견해를 가지고 있기 때문에 그렇습니다. 하지만 라디오는 이 문제를 해결할 수도 있을 것입니다. - 새로운 기계에 투자하는 것만으로도 오스트리아를 더욱 가깝게 할 수 있을 것입니다."

AUS_sdap_4:0 "실업자들을 위한 일자리"
AUS_sdap_4_desc:0 "경제위기를 맞아 일자리를 잃은 사람들은 이미 물 위에 그들을 붙들기 위한 연금을 받았습니다. 그러나 그들은 여전히 일하기를 원하고 있습니다. 우리가 이미 돈을 지불했기 때문에 우리는 그들을 고용할 수도 있습니다. 그들의 고용주에 의해 가동을 중단한 공장들은 이제 국영 관리위원회 (state-controlled councils)가 주도하여 다시 움직이기 시작했습니다."

AUS_sdap_5:0 "초기 복구"
AUS_sdap_5_desc:0 "일부 주요 산업들이 빠르게 다시 운영되고 있습니다. 아직 수익을 내고 있지는 않지만 사람들이 다시 필요로 하는 것을 생산하고 있으며 이는 경제가 원활하게 운영되는 데 필요한 것입니다. 우리는 천천히 많은 산업 분야를 개방하고 있지만 이 방법이 완전한 회복으로 이어질지는 오직 시간만이 알 수 있습니다."

AUS_sdap_6:0 "병목 현상 개선"
AUS_sdap_6_desc:0 "초기 회복 후 우리 경제는 잠시 멈췄습니다. 그러나 마침내 더 나은 민간 산업이 대중의 관심을 끌기 시작했으며 주정부가 후원하는 대응 업체들과 함께하기 위해 생산을 확대하기 시작했습니다."

AUS_sdap_7:0 "회복하는 산업"
AUS_sdap_7_desc:0 "위기는 퇴색하고 있으며, 이와는 대조적으로 '붉은 비엔나' 정책이 번영의 시대로 인도한 것처럼 보입니다. 프랑스와 영국이 원하는 것을 해준다면, 사회 민주주의가 우리를 위해 일할 수 있습니다."


AUS_cs_national_austerity_council:0 "국가 긴축위원회"
AUS_cs_national_austerity_council_desc:0 "현재 진행중인 경제 위기에 대처할 때 우리가 기억해야 할 가장 중요한 사실은 이미 존재하는 국가 부채가 더 이상 발생하지 않도록 해야 한다는 것입니다. 오스트리아의 금고는 다음 해에 완전히 채워져야 합니다. 이를 달성하는 유일한 방법은 지출을 대폭 줄이는 것입니다."

AUS_cs_fill_the_coffers:0 "국고를 채워라"
AUS_cs_fill_the_coffers_desc:0 "What little we have, we must spend carefully - such was the creed of the CSP during the elections. Having in the last six years been involved in a major banking scandal, it was not sure that the people would trust us with their money. Now, we show them that they can."

AUS_cs_2:0 "국가의 통제하에 있는 인플레이션"
AUS_cs_2_desc:0 "A nice bit of inflation is not a bad thing, hyperinflation is. We have to get rid of all that money circulating the market, and fast. The prices of bonds have been lowered and interest rates cranked up to the maximum; now we wait to see the effects of these measures."

AUS_cs_3:0 "조심스러운 개발"
AUS_cs_3_desc:0 "With our currency's value secured, we should take care that the little money we dare to spend goes to places that will return the investment. That of course means we have to look carefully at where our money can work the most. Thankfully, we have the assistance of a group of Austria's best economists."

AUS_cs_4:0 "SDAP와 타협하다"
AUS_cs_4_desc:0 "The Socialists have done quite the job stuffing their nonsense into the heads of the lowly cityfolk. Now that we are in power, we have to deal with that. We are meeting with the SDAP people to discuss the institution of some of the reforms they were marching for."

AUS_cs_5:0 "농부들을 위한 지원금"
AUS_cs_5_desc:0 "The CSP has always been the party of the countryfolk. Socialists concern themselves only with the workers, and the farmers are too often forgotten. We are making this up for them by offering development grants."

AUS_cs_6:0 "사회 갈등 봉합"
AUS_cs_6_desc:0 "All kinds of social classes are blaming each other for the disappearance of wealth, be it monetary or in goods. The Citizen blames the Farmer that he has no food, and the Farmer blames the Citizen that he has no money. Society is split, and only through careful discourse shall it be mended. This is where that arduous journey begins."

AUS_cs_7:0 "우리가 필요로 하는 것"
AUS_cs_7_desc:0 "Colonial Empires and the Reichspakt Labour are all fine and dandy, but it is luxury we do not need. You can not live from consuming ivory and cast steel. Germany can go get sunburnt, the man in Vienna knows his place, and want what he truly needs - a functioning economy and society, free from oustside influences."

### Military Tree

AUS_military_expansion:0 "오스트리아 군대 확장"
AUS_military_expansion_desc:0 "The economic woes of the Monarchy since the Weltkrieg has made it difficult for funds to reach the military. With the economic stiuation improving and tensions growing across the continent, military funding has significantly increased, allowing us to finally modernise our forces."

AUS_military_tech:0 "k.u.k. Technisches Militärkomitee"
AUS_military_tech_desc:0 "The Imperial & Royal Technical Military Committee, or TMK, with its origins dating from 1717, is an institution of the k.u.k. War Ministry tasked with the observation, development and application of military technology. Their role in modernising our armies is absolutely essential, ensuring that the Monarchy does not fall behind in terms of technological developments and that our troops remain well-equiped."

AUS_rifle_trials:0 "Rifle Trials"
AUS_rifle_trials_desc:0 "While the TMK was able to keep the Empire from falling too far behind despite limited resources, the War Ministry has yet to adopt a self-loading rifle for our forces. The committee wishes to rectify this and the Empire's numerous arms company are eager to compete for government contracts. In order to ensure that the best rifle is adopted, the TMK is organising new rifle trials."

AUS_artillery_modernisation:0 "Artillery Modernisation"
AUS_artillery_modernisation_desc:0 "While companies like Škoda and Böhler have been able to keep up with artillery development throughout the world thanks to foreign contracts, most of our artillery dates from the Weltkrieg. With the artillery being one of the most important pieces of military technology, the TMK is eager to replacing the military's ageing guns with modern ones as we expand our arsenal."

AUS_military_mountaineers:0 "Expand the Gebirgstruppe"
AUS_military_mountaineers_desc:0 "The Gebirgstruppe (Mountain Troops) includes some of the Monarchy's most decorated and respected units that repeatedly fought off Italian invasions. As they are essential to the Empire's defence and there are plenty of potential recruits in the Alpine and Carpathian regions, expanding and improving these units are a priority."

AUS_motorisation:0 "Militär-Automobilwesen Expansion"
AUS_motorisation_desc:0 "While the Austro-Hungarian Empire were pioneers in adopting automobiles for the military, they were always limited in numbers. The k.u.k. Militär-Automobilwesen is the section of the TMK responsible for the development and deployment of military vehicles. The importance of trucks is already clear to the General Staff and they made the motorisation of the army a priority."

AUS_tank_trials:0 "Tank Trials"
AUS_tank_trials_desc:0 "With the trauma of the Weltkrieg still fresh for many, tanks were eagerly embraced in the Austro-Hungarian military as their use were proven during the war, with companies such as Škoda and ČKD developing some of the most advanced tank designs in the world. As tank development rapidly advances, the TMK wants to hold trials for new tanks for different purposes."

AUS_radar:0 "Funkgestützte Flugzeugortung"
AUS_radar_desc:0 "The Hungarian mathematician Zoltán Lajos Bay's work on radars has caught the attention of the TMK and the Fliegerkorps, eager to put the invention into practice in order to improve the Empire's defences against threats from the skies. Experiments on the Funkgestützte Flugzeugortung (Radio-based Aircraft Locator) are proving fruitful and the Monarchy should have a working radar soon."

AUS_rockets:0 "Raketenflugtechnik"
AUS_rockets_desc:0 "There are a number of rocket scientists throughout the Empire, such as Eugen Sänger and Theodore von Kármán. While there are doubt about rocketry and its military applications, the Committee wants to develop rockets further, believing that their potential is too great to ignore."

AUS_reform_AOK:0 "군사 최고 사령부 개혁"
AUS_reform_AOK_desc:0 "The Armeeoberkommando (AOK), or Army High Command, was first formed in 1914. Its task was to unite the different commands of the Common Army, the Navy, the Austrian Landwehr and the Hungarian Honvéd to direct the war effort. Shortly after the war, however, the AOK was disbanded and our forces were divided once more. Recreating the AOK is deemed necessary to reunite the different forces."

AUS_doctrine_Jansa:0 "Janša's Central Planning"
AUS_doctrine_Jansa_desc:0 "Feldmarschall-Leutnant Alfred Janša von Tannenau, one of the possible candidates for the next Chief of Staff, believes in a defensive strategy for the Empire after the traumatic losses of the Weltkrieg. He believes that thorough planning and preparation are the best way to conduct a war, wanting to improve communications between commanders in order to limit casualties as much as possible."

AUS_doctrine_Hickmann:0 "Hickmann's Superior Firepower"
AUS_doctrine_Hickmann_desc:0 "Generalmajor-Ingenieur Emil Hickmann, a member of the General Staff, believes that the army should be focused on gaining a technical edge against the Monarchy's enemies. As the Weltkrieg remains a traumatic experience, limiting casualties is of utmost importance and Hickmann believes that improved fire support and equipment is key in modern warfare."

AUS_doctrine_von_Hubicki:0 "Von Hubicki's Mobile Warfare"
AUS_doctrine_von_Hubicki_desc:0 "General der Kavallerie Alfred von Hubicki, currently the commander of the Austro-Hungarian Cavalry, believes that the future of warfare are tanks and trucks. Mobility is key, with tanks being the new Hussars and Cuirassiers of the battlefield. This new cavalry must outmanoeuvre and overwhelm its enemies before they can react."

AUS_communications:0 "통신 향상"
AUS_communications_desc:0 "Since the Weltkrieg began, inventions such as the radio has made communications between commanders and troops far easier. With better communications, high command can react to unforseen events far more quickly, limit the damage they can cause, and counter."

AUS_support_equipment:0 "화력 지원 최대화"
AUS_support_equipment_desc:0 "Units must be properly equiped to be effective. The more support they have, the better they will perform with less casualties. This not only includes artillery, but trucks to evacuate the wounded, proper reconnaisance and maintenance units, and so on."

AUS_mech_cavalry:0 "기계화된 기병"
AUS_mech_cavalry_desc:0 "While tanks are strong and all, they require support from the infantry or else they become extremely vulnerable. The infantry must be able to keep up with the tanks, and while trucks are good on roads, a tracked transport vehicle would be idea. Fortunately, a Hungarian unit has rebuilt obsolete tanks and artillery tractors into improvised armoured troop transports, which would fill the gap perfectly."

AUS_kavalleriepanzer:0 "Kavalleriepanzer Project"
AUS_kavalleriepanzer_desc:0 "As their name implies, Cavalry tanks effectively fill the role cavalry used to. Austria-Hungary has successfully developed and adopted several designs already and there is little impetus to change this. Since mobility is a key part of our new doctrine, development of new cavalry tanks must be prioritised."

AUS_infanteriepanzer:0 "Infanteriepanzer Project"
AUS_infanteriepanzer_desc:0 "While the military already has numerous successful cavalry tank designs, the Infantry tank project has been, thus far, unable to provide results. This must be rectified as infantry support is prioritised in our new doctrine and the project should be pushed further. The upcoming designs are becoming heavier and more expensive, but powerful and better protected."

AUS_auftragstaktik:0 "Modern Auftragstaktik"
AUS_auftragstaktik_desc:0 "Auftragstaktik, or Mission-type tactics, have been successfully adopted during the Weltkrieg. These tactics involve high command giving clearly-definied missions that subordinates work independently to accomplish, giving the latter great flexibility and encouraging initiative. Auftragstaktik can be adapted for modern war and applied to the new doctrine."

AUS_aviation_effort:0 "k.u.k. Fliegerkorps"
AUS_aviation_effort_desc:0 "Formerly known as the k.u.k. Luftfahrtruppen, the Fliegerkorps is the air service of Austria-Hungary. It was stretched thin during the Weltkrieg and had a limited number of aircraft at its disposal. Since the end of the war, little was done to rectify this as funding became scarce. With the military receiving substantial funds once more, modernising and expanding the Fliegerkorps is finally possible."

AUS_uzelac-plan:0 "Uzelac's Ground Support Plan"
AUS_uzelac-plan_desc:0 "Milan Emil Uzelac is the first commander of the Luftfahrtruppen and remains influential within the General Staff and the Fliegerkorps. He believes that the Fliegerkorps exists mainly to support the army in its operations. Therefore, the air force must focus on fighter aircrafts to maintain air superiority and light bombers to attack enemy positions on the front."

AUS_loehr-plan:0 "Löhr's Offensive Air Plan"
AUS_loehr-plan_desc:0 "Generalmajor Alexander Löhr is a proponent of strategic bombing and granting the Fliegerkorps further independence from the Army. With heavy bombers, the Fliegerkorps could bring the fight to any enemies of the Monarchy and destroy and military capabilities and morale."

AUS_flugschule:0 "Found the k.u.k. Flugschule"
AUS_flugschule_desc:0 "While there are numerous flying schools across Austria-Hungary, there has never been a centralised academy to coordinate the training of pilots and officers for the Fliegerkorps. The creation of such an institution is essential to the reforms as it will create a new generation of officers and pilots, while also streamlining the Korps into something less ad-hoc."

AUS_fighter_trials:0 "Fighter Trials"
AUS_fighter_trials_desc:0 "Aircraft development is advancing at an amazing pace. In order to keep up, trials are to be held to adopt a new fighter aircraft for the Fliegerkorps. After all, fighters are arguably the backbone of the air force and will help ensure the safety of our skies."

AUS_light_bomber_trials:0 "Light Bomber Trials"
AUS_light_bomber_trials_desc:0 "Since supporting operations of the army is a priority for the Fliegerkorps, the adoption of a light bomber aircraft for this role is necessary. Potential designs vary from relatively \"heavy\" two-engine bombers to fighters converted to dive bombers."

AUS_heavy_bomber_trials:0 "Heavy Bomber Trials"
AUS_heavy_bomber_trials_desc:0 "Heavy bombers are a relatively recent development in aircraft technology and proponents of strategic bombing see their potential. Their long range and large bomb loads make them perfect for the role. Thus, trials are being held and aircraft companies are eager to win such a lucrative contract."

AUS_medium_bomber_trials:0 "Medium Bomber Trials"
AUS_medium_bomber_trials_desc:0 "The potential of a versatile medium two-engine bombers for a variety of different missions has caught the attention of high command. Since a tactical bomber would be very useful for the Fliegerkorps, aircraft manufacturers are, once again, competing in trials for the next generation of bombers."

AUS_phoenix:0 "푀닉스"
AUS_phoenix_desc:0 "세계 대전동안 푀닉스라는 이름을 가진 빈의 한 작은 회사는 독일 라이센스 비행기를 생산해 우리 공군에 공급했습니다. 그 이후로 이 회사는 다양한 디자인을 실험 해 왔으며 그 중 일부는 공군 현대화의 열쇠가 될 것입니다. "

AUS_mil_expanded:0 "새로운 제국 군대"
AUS_mil_expanded_desc:0 "우리 군대의 개혁은 길고 비용이 많이 드는 과정이었지만 마침내 완료되었습니다. 새로운 탱크, 총기, 선박 및 비행기가 조립 라인에서 대기중인 군대로 옮겨지고 개혁되어 제국의 적들과의 전투에 대비할 준비가 된 것입니다! "

AUS_naval_effort:0 "제국 해군 강화"
AUS_naval_effort_desc:0 "제국 해군은 항상 오스트리아 정부와 국민에 의해 적절한 지원을 받지 못했으며 저평가되었습니다. 식민지 제국없이는 해군은 실질적인 후원이나 전략적 목적을 가진적이 없었습니다. 그러나 이것은 위험한 생각이며 지중해의 새로운 생디칼리스트 위협에 맞서, 완전히 새로운 해군은 우리의 심장부를 보호하는 데 필수적입니다."

AUS_flexible_navy:0 "유연한 해군"
AUS_flexible_navy_desc:0 "우리 해군 요원들은 프랑스와 영국 해군의 압도적인 힘에 직접 맞서지 않고 최대한 많은 피해를 입히기 위해 U 보트와 호송 전투에 관한 교리를 추구하기로 결정했습니다. 우리의 잠수함들은 적의 경제에 타격을 줄수있는 곳을 공격할것입니다."

AUS_large_navy:0 "웅장한 해군"
AUS_large_navy_desc:0 "해군은 전통적인 교리와 일치하여 현재 보유하고 있는 대형함을 지원하기로 결정했습니다. 더 큰 전함을 중심으로 대형 해군 함포를 통해 화력을 늘리는 아이디어는 우리의 힘을 강화하고 육상 작전을 지원하는 데 도움이됩니다."

AUS_capital_ships_effort:0 "오스트리아 주력함 계획"
AUS_capital_ships_effort_desc:0 "해군은 전투에 더 많은 화력을 불어넣는 전함 디자인을 개선하기 위한 노력을 시작했습니다. 함포와 장갑 벨트의 크기를 늘리면 전함이 치명적인 주요 공격을 훨씬 많이 흡수하고 더 많은 피해를 입힐 수 있습니다."

AUS_small_ships_effort:0 "오스트리아 소형함 계획"
AUS_small_ships_effort_desc:0 "우리는 잠수함은 훌륭하지만 육상 작전을 지원할 수 있고 적 함선을 마무리할 수 있는, 잠수함이 가지지 못한 화력을 가진 더 큰 함선이 필요합니다. 이에 따라 우리는 적의 잠수함과 수면위의 적과 대치할 수 있는 경순양함과 구축함의 새로운 모델을 개발하기로 결정했습니다."

AUS_cattaro:0 "코토르 공군 기지".
AUS_cattaro_desc:0 "세계 대전 기간에 아드리아 해에서의 정찰 임무를 위해 코토르(cattaro)만에 지어진 k.k. 공군기지는 종전 이후 페기되어 방치되었습니다. 하지만 아드리아 해의 입구에서 가까운 위치는 이 기지가 여전히 전략적으로 가치가 있음을 증명합니다."

### Ausgleich 1937

AUS_ausgleich:0 "1937년 대타협의 재협상"
AUS_ausgleich_desc:0 "-"

### Occupation branch

AUS_military_occupation:0 "군대를 통한 점령"
AUS_military_occupation_desc:0 "헝가리는 점령되었고, 오스트리아 제국은 다시 한번 하나가 될 것입니다. \n 다만 모든 속국들이 빈에서 직접 통치되는 것에 만족하지 않을 수도 있음을 명심하십시오."

AUS_status_quo:0 "현상태 유지"
AUS_status_quo_desc:0 "10 년 전과 마찬가지로, 행정부 통합 제국에 대한 우리의 협상은 실패했습니다. 우리는 헝가리 지역의 개혁을 통해 둘을 더욱 가깝게 묶는 데 이 이상 많은 시간을 할애할 여유가 없습니다."

AUS_pintsch:0 "Pintsch AG"
AUS_bayer:0 "Bayer Österreich"

AUS_all_austrian_development_scheme:0 "전 오스트리아 개발 계획"
AUS_all_austrian_development_scheme_desc:0 "명목상으로 제국은 한 중앙 정부에 의해 재결합되었지만, 현실은 이와 다릅니다. 옛 영토가 제국 정부와 통합되고 제국의 많은 사람들이 우리 규칙을 받아 들일 시간과 노력이 필요합니다."

AUS_italy:0 "이탈리아 문제"
AUS_italy_desc:0 "창설 이래 이탈리아는 지속적으로 황제들에게 문제가 되어 왔습니다. 이탈리아는 빈에서 프랑스로 향하는 쉬운 길이며 우리와 협력한다면 큰 도움이 될 것입니다. 이탈리아가 패배한 지금, 그들을 향한 우리의 행동이 무엇이 될 것인가에 대한 논란이 외무부에 일고 있습니다."

AUS_italy_peaceful:0 "이탈리아와의 유대"
AUS_italy_peaceful_desc:0 "합스부르크 - 로렌 (Habsburg-Lorraine)의 토스카니 분파 (Tuscan branch of Habsburg-Lorraine)는 이탈리아 문화와 현재의 정치 상황에 잘 통합되어 있으며, 이탈리아의 새로운 왕으로서 그 중 하나를 옹립함으로써 우리와 우호 관계를 맺을 수있는 길을 열수있고, 이들은 지중해에 대한 프랑스 야망에 대비 한 완충 장치로 사용될 수 있습니다."

AUS_italy_military:0 "이탈리아 점령"
AUS_italy_military_desc:0 "수년간의 민족주의와 생디칼리즘의 새로운 움직임에 휩쓸린 이탈리아인이 외교적으로 우리의 점령을 받아 들일리가 없습니다. 프랑스의 위협으로부터 이탈리아 반도를 안전하게 지키는 유일한 방법은 군대 점령을 통해서이며, 이는 지금의 제국은 세계 대전 동안의 오스트리아와는 동일하지 않다는 것을 이탈리아인들에게 알려줄 것입니다. "

AUS_unify_italy:0 "이탈리아 통일"
AUS_unify_italy_desc:0 "토리노에서의 이탈리아 생디칼리스트의 부상은 프랑스의 지원을 받는 서부의 이탈리아의 사회주의 공화국과, 우리 국경과 접해있는 이탈리아 공화국으로 나누게 하였습니다. 독일과 프랑스가 공개적으로 적대적인 태도를 유지하는 가운데, 후자를 돕는 것은 우리에 대한 그들의 우호를 얻을 뿐만 아니라, 프랑스와 전쟁에 대비해 우리의 측면을 안전하게 보호할 수 있습니다."

AUS_strong_italy:0 "이탈리아 공화국 강화"
AUS_strong_italy_desc:0 "정치적으로 분열된 가운데, 검은 월요일(Black Monday)의 지속적인 영향에 시달린 이탈리아는 민간 부문에 오스트리아 자본의 주입을 요구해왔습니다. 이탈리아와 오스트리아의 경제학자들에 따르면 이것은 양측 모두에게 도움이 될 것이며 나약한 이탈리아를 도와 그들이 알프스에서 프랑스와 맞서게할 수 있고, 이는 우리의 방어에 필수적인 것입니다."

AUS_italy_secure:0 "이탈리아 영토 보호"
AUS_italy_secure_desc:0 "우리의 새로운 신하들은, 이상하게도 우리의 점령에 호의적이지 않습니다.이 지역의 비밀 경찰로부터 오는 정보는 교황청과 생 디칼리스트의 지식인들 사이에서 반란의 가능성을 점점 더 언급하고 있습니다. 제국의 장군은 반란에 대한 단속과 이탈리아 반도의 확보를위한 선전 운동을 제안했습니다."

AUS_italy_exploit:0 "이탈리아 공격"
AUS_italy_exploit_desc:0 "우리의 침공 동안, 이탈리아의 많은 국가 산업은 파괴되었거나, 민간에게 매각되었습니다. 제국 경제장관의 새로운 보고서는 이탈리아 산업에 우리에게 이익이 될 많은 부분을 발견했으며, 경찰과 군대가 그것들을 오스트리아를 위해 압류할것을 제안했습니다."

AUS_transcarpathian_railway:0 "카르파티아 횡단 철도"
AUS_transcarpathian_railway_desc:0 "제국의 먼 끝에 도달하는 것은 지난 20 년간 어려운 일이었으며, 헝가리는 철도 네트워크를 현대화하는 것을 거부해왔습니다. 이제 우리가 다시 그들을 통제 할 수있게되었으므로,  카르파티아를 경유하는 고속철도를 건설하는 오래된 계획을 구현하십시오."

AUS_bohemian_lands:0 "보헤미아 인프라 확장"
AUS_bohemian_lands_desc:0 "우리와 독일 간의 주요 국경 지역으로서 도로와 철도 시스템은 잘 유지되어 있고 육군을 수송하기에 충분할 정도로 커야합니다. 전쟁 후 많은 기계화가 진행된 현재, 보헤미아의 도로 및 철도들은 몇개 정도를 제외하면 체코 반군들을 진압하는데 아무런 도움도 되지 못하고 있습니다."

AUS_bohemian_resources:0 "프라하 철광산 확장"
AUS_bohemian_resources_desc:0 "프라하가 새로운 중앙 정부의 통제를 받으면서, 도시의 철강 생산량이 원래의 생산량과는 거리가 멀다는 것이 분명해졌습니다. 프라하 철광산에 보조금을 지원하려는 새로운 계획이 Kaiserrat에 의해 떠돌았으며 황제와 제국 행정부의 주의를 끌었습니다."

AUS_hungarian_lands:0 "헝가리 산업 재건축"
AUS_hungarian_lands_desc:0 "헝가리는 주로 농촌 국가이지만, 서쪽에는 민간 산업이 많았습니다. 불행히도 대부분의 전쟁이 일어 났으며 파괴되었습니다. 전쟁으로 파괴된 부다페스트는 제국 정부가 전쟁으로 파괴된 지역을 예전의 영광으로 되돌리기 위한 노력의 중심이 될 것입니다." 

AUS_extend_hungarian_airbases:0 "헝가리의 하늘"
AUS_extend_hungarian_airbases_desc:0 "헝가리는 광활한 나라입니다. 특히 루마니아와 발칸 지역의 새로운 위협에 신속히 대처하기는 어렵습니다. 전국의 새로운 비행장 건설은 문제를 해결할뿐만 아니라 지역 경제를 지원하고, 전체적인 재건 노력을 지원할 것입니다."

AUS_cro_bosnian_lands:0 "보스니아 및 크로아티아 산업 확장"
AUS_cro_bosnian_lands_desc:0 "보스니아, 크로아티아는 헝가리같이 전쟁으로 피해를 입지는 않았지만 인종적 테러와 반대에 의해 악화되고있습니다. 그러나 우리 해군과 민간 무역의 중요한 지역인 이 지역의 새로운 산업 창출은 우리 경제에 무시할 수 없는 많은 것을 형성할것입니다."

AUS_adria_sea_ports:0 "아드리아 항구 건설"
AUS_adria_sea_ports_desc:0 "새로운 산업이 자리를 잡으면 조선소의 역량을 강화하고 산업에 필수적인 무역을 촉진 할 수 있는 역량을 갖추어야 할 때입니다. 이 새로운 조선소는 해군 및 상선을 지원하며 잠재적인 이탈리아 침략에 대해 아드리아 해에서 우위를 점할수 있습니다."

AUS_claim_serbia:0 "세르비아를 되찾다"
AUS_claim_serbia_desc:0 "세르비아는 프란츠 페르디난드 사후 오스만의 헝가리와 보스니아에 대한 공격이후 우리의 가시가 되어 왔습니다. 이러한 호전적인 국가가 전적으로 자신의 존재에 의해 황제의 권위를 무시하고, 우리의 국경에 존재하는것을 용납할 수 없습니다."

AUS_claim_romanian_lands:0 "루마니아 정복"
AUS_claim_romanian_lands_desc:0 "루마니아의 코르넬리우 코드레아누 정권은 이 지역의 대규모 루마니아 공동체를 근거로 트란실바니아와 우리 동부 대부분의 지역을 주장했습니다. 하지만 현재의 정치적 불안정으로 인해 루마니아 군대는 약화되었고, 이제 황제를 위해 모든 루마니아와 루마니아인을 요구할때입니다!"

AUS_claim_silesia:0 "실레지아 재정복"
AUS_claim_silesia_desc:0 "실레지아는 1742 년 오스트리아 계승 전쟁에서 프로이센에 의해 점령당했고, 거의 200 년 동안 오스트리아 - 헝가리의 과거의 산업 중심지에 머물렀습니다. 독일이 특히 불안정한 지금은 우리의 것을 다시 찾을 수있는 좋은 기회입니다."

AUS_the_new_Empire:0 "더 위대한 오스트리아 제국"
AUS_the_new_Empire_desc:0 "오스트리아는 단순히 지리적 영역이나 국가 일뿐만 아니라 유럽을 통치 할 권한을 부여받은 거룩한 카톨릭 제국에 대한 믿음의 표현과 생각이었습니다. 수세기 동안 우리의 권위는 내외부에서 도전을 받아 왔지만 우리의 제국은 세계에 군림하는 오스트리아의 운명을 위해 계속 존속 해 왔습니다."

### Status Quo branch

AUS_cisleithanian_development_scheme:0 "시슬라이타니아(오스트리아령) 개발 계획"
AUS_cisleithanian_development_scheme_desc:0 "시스라이타니아 개발 계획은 단순히 헝가리가 우리를 추월하는 것을 차단하는것뿐만 아니라, 시스라이타니아의 여러 지역을 서로 더 가깝게 만들고 경제적으로 제국의 발전된 지역과 동등한 수준으로 끌어 올리는 것을 목표로합니다."

AUS_the_illyrian_suedbahn:0 "일리리아 지역과 쉬드반(Südbahn)철도 연결"
AUS_the_illyrian_suedbahn_desc:0 "이미 트리에스테를 향해 확장 중이던 쉬드반(Südbahn,오스트리아 남부 철도)철도를 일리리아와 연결하는 것은 쉬운 일이며, 이는 아그람 지역의 통합과 일리리아 해안선의 제국 중공업에 도움을 주는 동시에, 우리 해군 함선 건조를 가속화시켜줄 것입니다."

AUS_agram_industrial_complex:0 "Agram 산업 단지"
AUS_agram_industrial_complex_desc:0 "Agram, 또는 자그레브는 일리리아의 수도로 불과 10여 년 전 만들어졌으며, 오스트리아 국경에 가까운 도시이기 때문에 편의상 선택한 것이였지만 모든 일리리아인에게 더 큰 가치를 부여하는 대규모 산업 단지 계획이 새로 제안되었습니다."

AUS_adriatic_ports:0 "아드리아 항구"
AUS_adriatic_ports_desc:0 "오스트리아의 꿈 중 하나는 항상 아드리아 해를 지배하는 것이 었습니다. 이탈리아가 크게 약화된 현재 일리리아 해안선이 더 많은 부두와 해군 기지를 건설 할 준비가 되면 이 꿈을 실현할 수 있습니다."

AUS_northern_railway_galicia:0 "갈리시아 북부 철도"
AUS_northern_railway_galicia_desc:0 "북부 철도의 건설은 모라비아에서 출발하여 크라카우를 거쳐 람버그 및 추후 중요한 산업 목표를 향해 계속 될 것입니다."

AUS_galician_oil:0 "석유 시추"
AUS_galician_oil_desc:0 "우리는 동부 갈리시아에 석유가 매장되어 있다는 사실을 발견했습니다. 이 석유를 추출하면 제국의 다소 먼 지역에서 더 많은 산업을 건설할 수 있게 될 것입니다."

AUS_northern_railway_bohemia:0 "보헤미아 북부철도"
AUS_northern_railway_bohemia_desc:0 "산업화된 갈리시아가 제국 경제에 통합 될 때 헝가리 철도 체계가 이와 부합하지 않는 시설을 가지고 있는것을 감안할 때, 제국 철도부는 카르파티아 분지를 우회하는 계획을 세웠습니다. 이는 갈라시아 땅에 도달하기 위해 모라비아를 통한 견고한 연결부터 시작될것입니다."

AUS_morava_industrial_park:0 "모라비아 공업 단지"
AUS_morava_industrial_park_desc:0 "콘크리트와 철강은 어디에나 있습니다. 모라비아 산업 단지는 혁명적인 복합 산업 단지이며 중공업 기계를 생산할 것입니다."

AUS_kk_Ministeria:0 "제국의 성직자"
AUS_kk_Ministeria_desc:0 "제국의 성직자는 헝가리와 공동 정부 시절의 성직자와 비슷하게 행정부의 노력을 새로운 신하들과 조율하는 것을 의미합니다."

AUS_kk_Military_Reform:0 "제국 군사 개혁"
AUS_kk_Military_Reform_desc:0 "제국의 여러 지역에서 온 군사 이론가들의 전문 지식과 아이디어를 바탕으로 우리는 군사력의 현대화 속도를 높일 수 있습니다."

AUS_the_kk_Army:0 "제국 육군"
AUS_the_kk_Army_desc:0 "다양한 소수 민족 언어로 이끌어 갈 새로운 연대를 세우고 모병 선전을 함으로써 우리는 상설 군대의 인력을 크게 늘려야합니다."

AUS_kk_Administrative_Reform:0 "제국 행정 개혁"
AUS_kk_Administrative_Reform_desc:0 "빈에서 개혁된 것은 프라하, 크라쿠프, 자그레브에서도 개혁되어야 합니다. 이러한 생각에 기초하여 우리는 현재 새로운 지방 행정 시스템을 개발 중입니다."

AUS_direct_rule_from_Vienna:0 "중앙 집권화"
AUS_direct_rule_from_Vienna_desc:0 "현재 우리의 속국들은 빈에 더 가까워지고 있기 때문에 새로운 속국을 어떻게 재-통합 할 것인가에 대한 계획을 세우고 있습니다."

AUS_kk_Education_Reform:0 "제국 교육 개혁"
AUS_kk_Education_Reform_desc:0 "1920 년대 오스트리아 Proper에서 일어난 다양한 교육 제도 개혁을 시스라이타니아(제국 서부)의 다른 주들로 가져옴으로써 우리는 우리 속국들의 학생들을 보다 효율적으로 양성 할 수있게되었고, 통합된 오스트리아에 대한 아이디어에 더욱 개방적으로 다가갈 수 있게 되었습니다.

AUS_the_kk_Identity:0 "제국의 정체성"
AUS_the_kk_Identity_desc:0 "오스트리아 - 헝가리 제국은 종종 같은 가족에 의해 통치되는 독립 국가들의 덩어리로 묘사되어 왔습니다. 그들이 제국을 마음껏 조롱하고 있는 지금, 우리는 황제를 믿어야합니다."

AUS_drastic_measures:0 "긴박한 상황의 과감한 조치"
AUS_drastic_measures_desc:0 "진행중인 전쟁으로 중앙 정부가 어려워졌고 지방 정부는 혼란에 빠졌습니다. 우리는 속국들을 직접 통제해야합니다."

AUS_still_their_king:0 "우리는 아직도 그들의 왕이다"
AUS_still_their_king_desc:0 "헝가리는 그들이 원하는 것을 주장 할 수 있고, 우리는 여전히 그들의 종주국이며, 현재 우리는 전쟁과 외부 위협에 처해있다. 어떻게 끝날지라도, 우리는 지금 당장은 이 차이점은 내버려둘 필요가있다."

AUS_cisleithania_centralised:0 "시슬라이타니아(오스트리아령)의 중앙 집권화"
AUS_cisleithania_centralised_desc:0 "우리의 계속되는 개혁으로 제국이 한데 모이고 있습니다. 물론 헝가리는 여전히 저항하고 있지만 오스트리아는 그 어느 때보 다 더 연합되어 있다는 것을 부정 할 수는 없습니다."

AUS_ausgleich_1947:0 "1947 년의 대타협 재협상"
AUS_ausgleich_1947_desc:0 "대타협이 다시 한 번 재협상 될 예정이며, 이번에는 오스트리아 제국의 절반이 지난 협상보다 훨씬 더 우위에 있습니다. 우리는 지금 우리의 의지를 그들에게 강요할 것입니다."

AUS_dualism_restored:0 "복원된 이원론"
AUS_dualism_restored_desc:0 "마침내, 헝가리는 다시 오스트리아로 환영을 받으며 돌아왔습니다. 그들은 황제에게 복종했고, 제국은 진실로 자신을 '오스트리아 - 헝가리 제국' 이라고 다시 부를 수 있게 되었습니다."

### Pluraism branch

AUS_embrace_pluralism:0 "다원주의를 받아들이자"
AUS_embrace_pluralism_desc:0 "제국을 보다 민주적인 정부에 연합시킬 때가 왔습니다. 중앙 집권 연방의 창설은 모든 오스트리아 인들에게 더 밝은 미래를 가져다 줄 것입니다."

AUS_austro-marxism:0 "주(State)로 구성된 국가"
AUS_austro-marxism_desc:0 "제국의 옛 국경과 옛 행정부는 불합리하게도 우리의 제국이 인종적으로 다양하다는 것을 인정하지 않았습니다. 보헤미아인도 없었고, 독일인과 체코인도 없었습니다. 마찬가지로 갈리시아인도 없고 폴란드인도 루테우스인도 없었습니다. 옛 행정부는 이들이 어떤 혈통인지도 몰랐습니다. 우리는 이것을 끝내야만 합니다."

#The Austromarxist principle of National Personal Autonomy describes a way of gathering the geographically divided members of the same nation to "organize nations not in territorial bodies but in simple association of persons", thus radically disjoining the nation from the territory and making of the nation a non-territorial association."

AUS_united_states:0 "동등한 동맹"
AUS_united_states_desc:0 "대 오스트리아 합중국(Vereinigte Staaten von Groß-Österreich)은 오스트리아의 프란츠 페르디난트 대공을 둘러싼 한 그룹의 학자들에 의해 고안된 제안이었습니다. 이  제안은 1906 년 변호사이자 정치가인 Aurel Popovici에 의해 고안되었고, 오스트리아와 헝가리를 연방 정부화하여 광범위한 민족적, 민족주의적인 긴장을 해결할 수 있는데에 집중했습니다."

AUS_decentralised_development_scheme:0 "분산된 개발 계획"
AUS_decentralised_development_scheme_desc:0 "We can no longer pretend that the benefits of our rule are self-evident. We must secure the loyalty of all constituent parts of our state with a new programme to assist development. The fruits of our wealth must be shared by all."

AUS_decentralised_infrastructure:0 "기반시설 구조 개혁"
AUS_decentralised_infrastructure_desc:0 "If we are to foster a common identity between our nations, it would be wise to overhaul and link up our creaking infrastructure so that no matter where in our lands one travels, they will never be far from civilisation."

AUS_decentralised_military_factories:0 "군비 증강 계획"
AUS_decentralised_military_factories_desc:0 "For too long we have centred far too much of our arms manufacturing efforts in a small area to discourage rebellion and abuse. This situation must change, and the natural benefits that these major job creators bring to a region must be available to all."

AUS_decentralised_docks:0 "해군 증강 계획"
AUS_decentralised_docks_desc:0 "Everybody knows that a strong navy is the sign of a truly significant power. Our federalising efforts can only work if they are tied into the prestigious naval arms race, and expanding our shipbuilding capability will go a long way to supporting them."

AUS_decentralised_factories:0 "산업 단지"
AUS_decentralised_factories_desc:0 "As part of our Scheme it is imperative that we do not ignore the civilian sector, no matter the state of current geopolitics. Workers need goods, and we must of course be in a position to export and import consumer products and natural resources."

AUS_decentralised_more_factories:0 "산업 구역"
AUS_decentralised_more_factories_desc:0 "We need to go further. By going beyond merely incentivising the growth of industrial parks and centres, we must foster development by any means necessary - including through the creation of quasi-independent regional manufacturing bodies."

AUS_transformation_of_nature:0 "자연의 변신"
AUS_transformation_of_nature_desc:0 "Our efforts have to go beyond merely the matter of mankind, it must go into the very fabric of nature itself. If we are to develop our newly reinvigorated state further we have to do whatever it takes, even despoiling some of our beautiful wilderness."

AUS_decentralised_resources:0 "자원 탐사"
AUS_decentralised_resources_desc:0 "Our nation is hungry, and it must be sated with the blood of the land. Galicia may be relatively backward, but it is blessed with an abundant supply of oil which can help power our nation into the future. All that it takes to reach it is will."

AUS_am_stabilising_the_country:0 "국가 안정화"
AUS_am_stabilising_the_country_desc:0 "For too long our 'nation' has been an unwieldly collection of peoples worthy of the greatest of Vienna's menageries. With our attempts to federalise still raw, we must ensure that all of our government's efforts are focussed on keeping this union together."

AUS_am_followup_2:0 "최악은 끝났다."
AUS_am_followup_2_desc:0 "Though it has been a struggle, our nation has demonstrably shown its resilience in recent months. It has surprised even our most optimistic of leaders how quickly our nation has recovered from the trauma of sudden federalisation. All the same, there is still some way to go before the instability ebbs."

AUS_am_followup_3:0 "대타협의 끝"
AUS_am_followup_3_desc:0 "For too long we have endured this farce known as the Ausgleich. It must end if we are to soldier on into the future as a strong and unified nation. Though it may be a leap into the dark, this arcane process must be stopped no matter the consequences."

AUS_am_followup_4:0 "Hungary Yields"
AUS_am_followup_4_desc:0 "The united front that has arrayed itself against the stubborn Hungarians has finally succeeded. No longer can they hold out against the inevitable, for our nation's greatness has increasingly become clear to all. Even proud Hungary has fallen into line to reap the benefits."

AUS_am_followup_5:0 "세계 속으로"
AUS_am_followup_5_desc:0 "Our nation has finally overcome its internal divisions after decades of chaos and internicine bickering. What we have accomplished in only a few short years beggars belief, and it is finally time to enjoy the fruits of peace and harmony."

AUS_us_approaching_the_autonomies:0 "자치에 접근"
AUS_us_approaching_the_autonomies_desc:0 "If we are to overcome the divisions of the past, it is essential that we set about treating them, no longer as mere subjects, but members of a true union of states."

AUS_us_deal_with_Cisleithania:0 "시슬라이타니아 통합"
AUS_us_deal_with_Cisleithania_desc:0 "The Cisleithanian lands are ripe for unification. We must break down the internal boundaries in our section of the Empire if we are to implement truly radical reform."

AUS_us_deal_with_Hungary:0 "헝가리와의 거래"
AUS_us_deal_with_Hungary_desc:0 "The thorn that is Hungary has to be removed from our side, no matter what. We have prepared the reparations they have been asking for over a decade now."

AUS_us_united:0 "이름 뿐이 아닌 연방"
AUS_us_united_desc:0 "There is no longer a pretence to unity in Austria, there is true unity. Where once there was squabbling and infighting, there now exists concord. We are now a true United States."

AUS_us_looking_outwards:0 "외부를 향하여"
AUS_us_looking_outwards_desc:0 "With the divisions of the past cast aside, the United States can now turn its attention to greater matters of state. No longer will we remain saddled with the burden of internal politicking, but instead we shall face the world - together."

### Foreign Branch

AUS_protector_of_the_balkans:0 "발칸 반도의 보호자"
AUS_protector_of_the_balkans_desc:0 "세계대전은 방대한 오스트리아의 영향권에서 발칸 반도를 떠나게 했습니다. 안타깝게도, 우리는 지난 몇년 동안 다른 것들에 주력해야 했습니다. 우리는 이제 이것을 바로잡고 다시 한번 누가 이 땅의 주인인지 보여 줄 것입니다."

AUS_potb_help_romania:0 "루마니아에 개입"
AUS_potb_help_romania_desc:0 "코드레아누의 정권은 무너지는 중이고 루마니아는 내전으로 찢어지고 있습니다. 하지만 우리가 루마니아에 개입한다면 전세를 역전시킬 수도 있을 것입니다."

AUS_potb_invite_romania:0 "루마니아에 접근"
AUS_potb_invite_romania_desc:0 "이제 다시 안전해진 루마니아 왕국은 반드시 우리 편으로 끌어들여야 합니다."

AUS_potb_albania:0 "알바니아에 접근"
AUS_potb_albania_desc:0 "우리의 영향 없이 남쪽에 있는 알바니아를 더 이상 방관할 수는 없습니다. 그들의 편이 어디인지에 대한 물음을 해결할 때입니다."

AUS_potb_greece:0 "그리스에 접근"
AUS_potb_greece_desc:0 "There yet remains a lingering question over Greece's position. We should seek to drag her kicking and screaming into our sphere of influence."

AUS_potb_serbia:0 "세르비아와의 문제"
AUS_potb_serbia_2:0 "남부 슬라브인 문제"

AUS_potb_take_down_bulgaria:0 "불가리아 문제"
AUS_potb_take_down_bulgaria_desc:0 "우리는 발칸 반도의 균형을 거의 되찾았습니다. 만약 불가리아의 낡은 황제가 계속 버티고 있지 못하게 한다면 - 우리는 이것을 더욱 빠르게 완수할 것입니다."

AUS_syndie_threat:0 "생디칼리스트의 위협"
AUS_syndie_threat_desc:0 "프랑스와 이탈리아인들은 세계에 혼란을 가져오는 공동의 적입니다. 비록 우리가 독일을 싫어할지 몰라도, 우리는 독일 편에 서서 다시 한번 싸워야 합니다."

