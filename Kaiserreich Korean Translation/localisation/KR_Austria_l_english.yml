### Ideas ###
AUS_part_of_the_Empire:0 "오스트리아 제국 구성국"
AUS_part_of_the_Empire_desc:0 "이 나라나 직할령은 적어도 명목상으로는 오스트리아-헝가리 제국의 구성원입니다."

AUS_financial_ties_broken:0 "오스트리아-헝가리 관계 악화"
AUS_financial_ties_broken_desc:0 "헝가리의 왕가는 공동 정부의 재정에 세금을 납부하는 것을 거부합니다. \n\n 그들은 1926 년 남부 슬라브인 반란의 중재안으로 인한 일리리아 왕국의 형성에 여전히 불만을 가지고 있으며 오스트리아 정부에 의해 배신당한 이들은 크로아티아의 토지 손실에 대한 보상을 원합니다."

