ausgleich.new.365.a:0 "Agreed. Hungary is to move its forces from the disputed territories."
ausgleich.new.365.b:0 "We cannot meddle with Hungarian affairs."

ausgleich.new.366.t:0 "Austria demands our Authorities to evacuate Slovakia and Transylvania"
ausgleich.new.367.t:0 "Austria demands our Authorities to evacuate Slovakia"
ausgleich.new.368.t:0 "Austria demands our Authorities to evacuate Transylvania"

ausgleich.new.370.t:0 "Hungary agrees to our Ultimatum"
ausgleich.new.370.d:0 "Hungary has left the disputed territories, leaving our forces free to march into them and restore order - the order we want, of course."
ausgleich.new.370.t:0 "Great."

ausgleich.new.371.t:0 "Hungary Refuses"
ausgleich.new.371.d:0 "Hungary declines our ultimatum and refuses to leave the disputed territories."
ausgleich.new.371.a:0 "You know what this means, don't you?"
ausgleich.new.371.b:0 "Oh well."

ausgleich.new.372.t:0 "Austria declares war over disputed territories"

ausgleich.new.373.t:0 "Declaration of the Slovak State"
ausgleich.new.373.d:0 "Slovakia is finally liberated from Hungarian hands, but still unstable. While liberating the territory right away would be greatly respected, military advisors tell us that waiting before doing so might be a wise idea."
ausgleich.new.373.a:0 "We are liberators. The State of Slovakia shall be declared."
ausgleich.new.373.b:0 "The territory will continue to be occupied, for now."

ausgleich.new.374.t:0 "Declaration of the Transylvanian State"
ausgleich.new.374.d:0 "Transylvania is finally liberated from Hungarian hands, but still unstable. While liberating the territory right away would be greatly respected, military advisors tell us that waiting before doing so might be a wise idea."
ausgleich.new.374.a:0 "We are liberators. The State of Transylvania shall be declared."
ausgleich.new.374.b:0 "Transylvania remains occupied."

ausgleich.new.375.t:0 "Re-Establishment of a Hungarian State"
ausgleich.new.375.d:0 "On equal footing with the other crowns of the Empire, rather than a quasi-independent pseudo-constituent."
ausgleich.new.375.a:0 "Hungary shall be reestablished."
ausgleich.new.375.b:0 "Why should we liberate those who fought us."


ausgleich.new.380.t:0 "Austrian Tyranny"
ausgleich.new.380.d:0 "Austria refused to free the peoples of Hungary, instead taking on the role as their overlord for themselves"
ausgleich.new.380.a:0 "We must do something about this."
ausgleich.new.380.b:0 "What can we do against Vienna?"

ausgleich.new.381.t:0 "Austrian Tyranny"
ausgleich.new.381.d:0 "Austria refused to free the peoples of Hungary, instead taking on the role as their overlord for themselves. Bohemia has asked us to join a makeshift alliance to bring the wretched man in Vienna down."
ausgleich.new.381.a:0 "We must do something about this."
ausgleich.new.381.b:0 "What can we do against Vienna?"


ausgleich.new.700.t:0 "Austria asks for Re-Integration"
ausgleich.new.700.d:0 "They say we should be ruled directly from Vienna again."
ausgleich.new.700.a:0 "What can we do against Vienna?"
ausgleich.new.700.b:0 "What about no."
ausgleich.new.700.c:0 "Isn't this where we rebel?"

ausgleich.new.701.t:0 "[From.GetNameDef] agrees to Re-Integrate"
ausgleich.new.701.d:0 "The [From.GetAdjective] government has agreed to our proposal of a more centralised state."
ausgleich.new.701.a:0 "Excellent."
