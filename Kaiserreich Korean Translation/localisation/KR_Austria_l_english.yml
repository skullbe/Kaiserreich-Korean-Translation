AUS_k_u_k_armee_bonus_desc:0 "1867 년 3 월 15 일에 설립된 오스트리아와 헝가리의 공동 군대는 이중제국 군대의 주요 부분이 되었습니다."
AUS_k_u_k_armee_bonus_2:0 "공동 군대 모집"
