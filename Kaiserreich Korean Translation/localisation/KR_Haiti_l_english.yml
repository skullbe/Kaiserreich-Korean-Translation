### Events ###
haiti.52.t:0 "Noirist Outrage"
haiti.52.d:0 "Our decision to back down in the face of Dominican brutality has angered many. As a result, voices within the identitarian 'Noirist' movement have grown in strength, with many ordinary citizens embracing their destructive ideology."
haiti.52.a:0 "Worrying."

haiti.53.t:0 "Noirist Surge"
haiti.53.d:0 "The Noirist movement continues to grow in popular support and our efforts to eliminate the movement's leaders have so-far failed. Something has to give."
haiti.53.a:0 "This Must Be Stopped."

haiti.54.t:0 "Noirist Coup"
haiti.54.d:0 "While the Garde has for so long attempted to root out the Noirists, it seems they have now revealed themselves - and with guns in their hands at that. Port-Au-Prince has erupted into street battles between Noirist and the Garde, with the Noirists slowly working their way towards the city center and our government."
haiti.54.a:0 "The Coup Succeeds."
haiti.54.b:0 "The Coup Fails."
