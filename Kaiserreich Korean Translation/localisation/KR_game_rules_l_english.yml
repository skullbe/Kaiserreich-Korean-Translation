RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   스코로파즈키의 권력 확보"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "왕은 스코로파즈키에게 라다를 해산하고 충성스러운 주 상원을 구성할 권한을 부여합니다. 스코로파즈키는 지방 정부에 더 많은 자치권을 부여하고, 친러파와의 이해에 도달하며, 다양한 우크라이나 운동을 평정하고, 생디칼리슴을 금지합니다."

