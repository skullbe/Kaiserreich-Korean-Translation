RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "1938년 세이마스 선거는 우리나라 역사에서 가장 중요한 선거입니다. 검은 월요일에 의해 약해진 기독민주당, 야당인 사회민주당, 그리고 신생 국민주의자당은 모두 승리를 거둘 수 있는 기회를 가지고 있습니다. 국민들이 어떻게 판단할까요?"
