RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "정치적 혼란과 비효과적인 경제 구조 계획에도 불구하고, 많은 사람들은 1925년 월스트리트 붕괴 이후 미국의 경제가 마침내 회복되고 있다고 보았습니다. 검은 월요일은 그러한 희망을 종식시켰고, 이미 병든 경제에 대한 종말을 알렸습니다. 공화당과 민주당 모두 이 제도를 시행하겠다고 약속했지만, 이 제도에 대한 대중의 신뢰는 급격히 떨어지고 있습니다. 리드와 롱은 모두 부패한 은행과 정치 부문에 대해 강경하게 대처해왔는데, 이 부문이 붕괴의 원인으로 지목되고 있습니다. 1936년은 선거의 해이며, 선거에는 결과가 따를 것입니다."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_CAL   맥아더에 대항한 내전"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "대통령은 지지를 잃었고 더글러스 맥아더 장군이 워싱턴 D.C.로 행진하면서 '너무 늦기 전에 극단주의 세력으로부터 국가를 지켜라'는 임무를 맡았습니다. 이러한 '반역죄' 행위에 대해 잭 리드, 휴이 롱, 태평양 주지사들은 경쟁하는 정부들의 권위를 인정하지 않으며 모두 개별적으로 연방 정부에 대항하여 무기를 들고 일어났습니다. 결과적으로, 미국은 내전에 돌입합니다."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   맥아더가 없는 내전"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "현재의 정치적 위기를 해결하기 위한 대통령의 무절제한 상황에서, 잭 리드, 휴이 롱 모두 경쟁하는 정부들의 권위를 인정하지 않으며 연방 정부에 대항하여 무기를 들고 일어났습니다. 결과적으로, 미국은 내전에 돌입합니다."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   롱 암살"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "새로 선출된 대통령은 사회당과 제일당 모두 어떤 대가를 치르더라도 파괴되어야만 하는 순수 분리주의자들이라고 선언합니다. 후버 FBI 국장의 조언에 따라, 대통령은 FBI에게 휴이 롱을 암살하라고 명령합니다. 암살은 성공했지만, 휴이 롱의 죽음에 정부가 연루됬음이 드러납니다. 잭 리드는 이러한 폭정에 대한 대중의 분노를 재빨리 이용해 연방 정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다."
