RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR_communist_totalist  £KR_game_rule_flag_GER   크루시초프의 성공 (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION_DESC:0 "미키타 크루시초프와 그의 인민 전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키고 우크라이나 사회주의 공화국을 수립합니다. 이에 대해 독일 제국은 새로 형성된 공화국에게 선전포고를 합니다.\n§YG.I.§!는 독일 침공의 약자입니다."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_UKR_communist_totalist   크루시초프의 성공 (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "미키타 크루시초프와 그의 인민 전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키고 우크라이나 사회주의 공화국을 수립합니다. 이에 대해 독일 제국은 혁명에 대해 아무 조치도 취하지 않기로 결정합니다.\n§GG.A.§!는 독일 묵인의 약자입니다."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   크루시초프의 쿠데타를 전복"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP_DESC:0 "미키타 크루시초프와 그의 인민 전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키고 우크라이나 사회주의 공화국을 수립합니다. 생디칼리스트 우크라이나의 위협을 받은 독일군이 성공적인 쿠데타를 일으켜 바실리 왕을 복위시킵니다. 사실상, 이것은 우크라이나를 독일 제국의 괴뢰국으로 만듭니다."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   부르주아들의 크루시초프 해임"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS_DESC:0 "미키타 크루시초프와 그의 인민 전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키려고 하지만 부르주아들이 크루시초프를 해임하고 덜 급진적인 사회민주주의를 집권시킵니다."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN:0 "£KR_game_rule_flag_UKR   친러파의 권력 확보"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_DESC:0 "생디칼리스트들의 위협의 규모를 깨달은 스코로파즈키는 친러파 'ViN'과 민족주의자 'OUN'과 협상을 벌여 폭넓은 연정을 만듭니다. 우크라이나의 일부 행정 문제를 완화하는 데 성공하면서, 친러파 'ViN'이 많은 인기를 얻고 정부를 장악합니다."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN:0 "£KR_game_rule_flag_UKR   우크라이나 국민주의자들의 권력 확보"
