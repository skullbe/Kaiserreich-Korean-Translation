RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   사회민주당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "사회민주당이 과반수를 확보합니다. 새로 선출된 사회민주주의 정부는 제도 내에서 점차적으로 사회민주주의를 지향하면서 독일에 대한 충성심을 유지하고 있습니다."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   국민주의자당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "볼데마라스가 이끄는 국민주의자당이 승리를 거두었습니다. 궁극적으로 독일에게는 적대적이지만, 국민주의 정부는 국제적인 현실 때문에 제국 조약에서 머무르고 있습니다."
