RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "울라지미르는 지그문트의 요구에 굴복하는 대신 민주주의를 회복하고 국가를 입헌군주제로 개혁합니다. 보수주의적이자 제국 조약에 친화적인 BNP가 최초의 백루테니아 선거에서 승리합니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   BSDP의 선거 승리"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "울라지미르는 지그문트의 요구에 굴복하는 대신 민주주의를 회복하고 국가를 입헌군주제로 개혁합니다. 사회민주적인 BSDP가 최초의 백루테니아 선거에서 승리합니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   생디칼리스트들의 정권 탈취 (§YG.I.§!)"
