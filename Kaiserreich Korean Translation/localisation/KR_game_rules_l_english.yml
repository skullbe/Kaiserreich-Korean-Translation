RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "반도의 거인인 불가리아는 모든 불가리아의 영토와 그 이상을 통합하면서, 세계대전에서 많은 것을 얻었습니다. 비록 세르비아, 그리스 그리고 루마니아는 세계대전에서 패배했지만, 그들은 이제 베오그라드 조약의 깃발 아래 다시 뭉쳤습니다. 발칸 국가 연합은 차르국에 최후통첩을 보내면서, 1914년 이전의 발칸 국경의 복원을 요구했습니다. 불가리아의 거부로 이 지역은 다시 분쟁에 휩싸일 것입니다. 불가리아는 어떻게 반응할까요?"
