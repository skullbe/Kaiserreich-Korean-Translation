ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   크리스마스 쿠데타의 낙진"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "기본값"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "1935년에 로카가 FOP와의 싸움을 포기함으로써 분쟁 종결에 찬성할 수도 있다는 소문이 돌자, 분노는 전국을 휩쓸었고, 마누엘 카를레스 휘하의 애국당이 '크리스마스 쿠데타'를 일으키도록 했습니다. 해군과 다양한 병력들의 지원을 받은 카를레스는 1935년 크리스마스 때 정부를 전복하고 수도를 장악했습니다. 1936년 1월 1일 카를레스 정권의 미래는 불확실합니다. 부에노스아이레스의 수도권과 내륙의 작은 지방 외곽에서는 새 정부의 영향력이 거의 없습니다. ARA나 '아르헨티나 무적함대'의 지원은 보장되지만 많은 육군 장교들은 카를레스의 잠재력을 의심하고 있습니다. 일부 사람들은 정부를 다시 전복시키기 위해 조직하고 있습니다. 아르헨티나의 상황은 어떻게 전개될까요?"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "카를레스의 전권 통제"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "피비린내 나는 투쟁에 이어, 카를레스는 오늘 오후 부에노스아이레스에서 자신의 추종자들을 위한 격앙된 연설을 한 후 로사리오를 점령하고 대통령직을 맡게 됩니다. 광대한 영토 확장과 파타고니아를 괴롭히는 붉은 테러의 종식을 약속하며, 그는 고군분투하는 자국민들에 의해 열광의 물결에 부딪힙니다."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "라미레즈의 민주주의 복원"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "피비린내 나는 투쟁에 이어, 육군은 로사리오에서 결정적인 승리를 거두어 카를레스에게 충성하는 군대를 퇴각하도록 만듭니다. 라미레즈와 육군이 대통령 거처를 향해 행진하자, 마누엘 카를레스는 자살하거나 우루과이로 도망친 채 사라집니다. 수도와 질서를 회복한 라미레즈는 민주주의를 회복하고 선거를 치르기로 결심합니다."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "라미레즈의 군부 설립"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "피비린내 나는 투쟁에 이어, 육군은 로사리오에서 결정적인 승리를 거두어 카를레스에게 충성하는 군대를 퇴각하도록 만듭니다. 라미레즈와 육군이 대통령 거처를 향해 행진하자, 마누엘 카를레스는 자살하거나 우루과이로 도망친 채 사라집니다. 수도와 질서를 회복한 라미레즈는 군사 정부를 세우기로 결심합니다."

