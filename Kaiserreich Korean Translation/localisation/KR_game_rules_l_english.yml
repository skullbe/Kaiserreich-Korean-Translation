RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   롱과 타협"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "새로 선출된 가너 대통령은 정부 지출을 삭감하기 위해 최근 의회에 상정된 긴급긴축조치 법안을 지지합니다. 가너 대통령은 4개의 주요 정당과 필라델피아에서 회담을 열어 타협점을 찾고 있습니다. 잭 리드와 휴이 롱이 모두 참석한 상태에서는 진전을 이룰 수 없었으며, 가너는 회의에서 잭리드와 사회당을 물리적으로 제거할 것을 명령합니다. 이후 가너는 휴이 롱과 타협합니다: 롱의 법안에 대한 지지의 대가로, 그에게 이익을 주기 위한 개정이 이루어집니다. 긴급긴축조치 법안이 AFP의 승인을 받아 의회에서 통과되는 가운데, 스틸 벨트 전역의 사회당 지지자들은 노동조합과 사회주의 활동에 대한 제한에 격분하고 있습니다. 이 분노를 느낀 잭 리드는 미국이 죽었다고 선언하고 연방 정부에 맞서 무기를 들고 일어섭니다. 미국은 내전으로 치닫고 있습니다."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   리드와 타협"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "새로 선출된 올슨 대통령은 잭 리드와 성공적으로 타협했습니다. 이 타협안에는 노동조합과 정부 사이의 연락원 역할을 하는 새로운 기구인 국가노동위원회에 대한 연방 기금이 포함되어 있습니다. 사회당 또한 이사회를 운영하지 않는 모든 사람에게 약속했습니다. 이 법안이 의회에서 통과되는 동안, 휴이 롱은 정보가 공개되자 격분하여 대응합니다. 올슨은 리드와 손잡고 있으며, 정부는 미국을 생디칼리슴에게 넘겨버렸다며 비난하고 있습니다. 그의 지지자들이 힘을 얻은 가운데, 휴이 롱은 연방 정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다."

