RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_NOR   민주주의 (협상국)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "1936년 선거에서 민주 정당 중 하나가 과반수를 획득하여 노르웨이 민주주의의 종식에 대한 우려를 잠재울 것입니다. 민주 정부는 캐나다와의 관계를 강화하고 이후 협상국에 가입합니다."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   크비슬링 정권"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 이에 대해 비드쿤 크비슬링은 노르웨이의 권리에 대한 집회를 하고 생디칼리스트들로부터 간신히 권력을 빼앗습니다."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   생디칼리스트 정권"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 우파를 규합하고 혁명 정부를 전복하려는 비드쿤 크비슬링의 시도는 실패하고 사회주의 노르웨이로의 전환이 시작됩니다. 민주주의 생디칼리스트들은 여전히 통제력을 유지하고 있습니다."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   전체주의 정권"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 우파를 규합하고 혁명 정부를 전복하려는 비드쿤 크비슬링의 시도는 실패하고 사회주의 노르웨이로의 전환이 시작됩니다. 전체주의자들은 노르웨이 노동조합총협의회를 장악합니다."

