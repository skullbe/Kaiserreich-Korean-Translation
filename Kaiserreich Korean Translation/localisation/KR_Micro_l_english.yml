micro.2.t:0 "안도라의 운명"
micro.2.d:0 "흥미로운 문제가 우리의 주목을 끌었습니다; 그건 바로 안도라 공국 문제입니다.\n\n안도라 공국은 1278년에 세워졌지만, 1607년 이후로는 초기에는 왕실을 통해, 나중에는 각종 조약을 통해 프랑스와 이어져 있었습니다. 독일이 프랑스 정부를 무너트리자, 1921년에 안도라는 스페인에 공식적인 보호를 요청해왔습니다. \n\n그들은 지금 우리의 통제 하에 있고 그들을 우리 나라에 통합하는 것은 잘못된 선택일 수 있습니다. 옛 프랑스 및 스페인 정부와의 연결 고리를 고려해 볼 때 그들을 그냥 내버려 두기는 힘들까요? 한편으로는, 이렇게 작은 '나라'를 위해 정말 고생할 가치가 있을까요?"
micro.2.a:0 "안도라는 스페인의 일부가 되어야 한다!"
micro.2.b:0 "떠나게 둬라."

micro.3.t:0 "안도라와의 평화"
micro.3.d:0 "안도라 공국은 프랑스를 지지하기 위해 우리와 전쟁을 시작했지만, 프랑스가 패배한 후에는 새로운 코뮌과 관계를 맺지 않고 스페인과 협력하여 1921년에 공식적으로 보호 조약에 서명했습니다.\n\n하지만 그 조약에는 안도라와 독일 간 종전이 명시되어 있지 않았으며, 사실 그 이후로 어떠한 조약도 맺지 않았습니다. 몇몇 외교관들은 이 이상한 상황을 해결하기 위해 노력해왔으며, 이제 우리는 서명할 준비가 되었습니다. 하지만 이는 형식적인 절차일 뿐입니다."
micro.3.a:0 "물론."

micro.4.t:0 "모나코의 재탄생?"
micro.4.d:0 "흥미로운 제안이 왔습니다; 모나코의 재탄생에 관한 제안입니다.\n\n1860년 이래 모나코는 자유 독립 국가였지만 우리가 본토에서 쫓겨난 후 코뮌은 모나코의 주권을 없애고 통합할 때가 왔다고 판단했습니다.\n\n물론 이를 되돌릴 이유는 없으며 그냥 놔두는 게 더 편할 수도 있지만, 또 한편으로는 프랑스 국민들에게 우리가 코뮌과 같지 않다는 것과 코뮌이 행한 모든 부당한 일을 되돌릴 거라는 것을 보여주는 것은 이익이 됩니다. 모나코의 공위계승자가 우리를 위해 세계대전에 참가했다는 사실을 알아야 하며 우리는 이를 보상해야 합니다."
micro.4.a:0 "좋은 생각이군!"
micro.4.b:0 "이런 일에 휘말릴 가치는 없다."

micro.5.t:0 "리히텐슈타인이 보호를 요청하다"
micro.5.d:0 "방금 리히텐슈타인 공국의 외교 사절이 도착했습니다. 리히텐슈타인은 오스트리아 제국의 몰락과 함께 우리에게 보호를 요청하고 있습니다.\n\n리히텐슈타인 공국은 신성로마제국의 마지막 잔재로, 그 독특한 지리적 위치로 인해 지금까지 남아있습니다. 1818년 이후 처음은 독일 연방을 거쳐, 나중에는 양국 간 조약을 통해 오스트리아의 보호 아래에 있었습니다. \n\n하지만 오스트리아가 패배했으니 현재 리히텐슈타인은 철저한 보호를 요구하고 있습니다. 뭐라고 답변해야 할까요?"
micro.5.a:0 "기꺼이 도와 드리죠."
micro.5.b:0 "개입하지 않는 게 가장 좋다."

micro.6.t:0 "리히텐슈타인으로부터의 방문"
micro.6.d:0 "우리는 리히텐슈타인 공국 공작의 공식적인 방문을 받았습니다.\n\n리히텐슈타인 공국은 신성로마제국의 마지막 잔재로, 그 독특한 지리적 위치로 인해 지금까지 남아있습니다. 1818년 이후 처음은 독일 연방을 거쳐, 나중에는 양국 간 조약을 통해 우리의 보호 아래에 있었습니다. \n\n프란츠 공작은 공위에서 물러나 31살난 첫째 조카에게 통치권을 물려준다고 했습니다. 이 날을 기념하기 위해 그들은 선물과 호의를 가져다 주었으며, 우리는 새로운 공작에게 선물을 주고 길고 행복한 통치를 기원했습니다."
micro.6.a:0 "정말 기쁘군."
