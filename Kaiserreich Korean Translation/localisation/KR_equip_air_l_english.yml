BOS_strat_bomber_equipment_3_short:0 "WM.65"
BOS_strat_bomber_equipment_3_desc:0 "Lázló Varga's four-engine bomber design was the first domestically-produced heavy bomber of its kind in the Empire."
BOS_jet_strat_bomber_equipment_1:0 "Aero-Flugzeugbau Friedrichshafen FF.16"
BOS_jet_strat_bomber_equipment_1_short:0 "FF.16"
BOS_jet_strat_bomber_equipment_1_desc:0 "The German Flugzeugbau Friedrichshafen FF.16 would be adopted as Austria's long-range bomber, locally produced by Aero Vodochody."

