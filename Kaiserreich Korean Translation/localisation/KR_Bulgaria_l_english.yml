### Events ###
bulgaria.1.t:0 "[Root.GetName] 차르국"
bulgaria.1.d:0 "세계 대전이 끝난 이후 [Root.GetName]는 승리를 거두었고 발칸에서 불가리아 헤게모니를 성공적으로 이룩하며 갑작스러운 황금기에 들어선 자신을 보았습니다.\n\n1927년 바실 라도슬라포프(Vasil Radoslavov)총리가 사망하자 알렉산다르 말리노프(Aleksandar Malinov)가 권력을 잡게 되었습니다. 반독파로 유명한 말리노프와 그의 동맹들은 불가리아를 장기말 이상으로 보지 않는 독일을 위협적인 존재로 보았기에 그들의 황금기의 오만함에 빠진 와중에 독일로부터 멀어지고자 했고 두 옛 동맹의 관계는 냉각되었습니다.\n\n이제 [Root.GetName]는 자신이 지역 내의 우월한 군사력에도 불구하고 발칸에 동맹이 거의 없고 [Root.GetName]의 위치를 약화시키는 병든 경제의 위험한 상태의 자신을 보았습니다. 그동안 옛 적들의 포위망은 독수리와 같이 간절하고도 탐욕스럽게 그들의 옛 영토를 재주장할 기회를 노리고 있습니다..."
bulgaria.1.a:0 "[Root.GetName]와 차르에게 영광을!"
bulgaria.1.b:0 "왜 나는 외교 정책 트리를 볼 수 없지?"

bulgaria.1000.t:0 "결정"
bulgaria.1000.d:0 "당신은 아마도 [Root.GetAdjective] 포커스 트리가 어디에 있는지 궁금할 것입니다. 음, 진행 보고서 중에 [Root.GetName]의 외교 정책 트리가 표시 되었음에도 불구하고 트리 자체가 완전히 의사 결정으로 변환되었습니다. 트리를 잠금 해제하기위한 선행 조건은 다음과 같습니다. 발칸 전쟁은 끝났어야만 합니다. 날짜는 발칸 전쟁 이전에 플레이어가 외교 정책 결정을 내리지 못하도록 하기 위해 1938년 1월 1일 이후여야 합니다. 이로 인해 혼란이 없기를 바랍니다."
bulgaria.1000.a:0 "고마워요!"

bulgaria.2.t:0 "재향군인회"
bulgaria.2.d:0 "불가리아 재향군인회는 [Root.GetName]의 영향력있는 단체입니다. 주로 세계대전 당시 [Root.GetAdjective] 부대의 군인과 장교로 이루어져 있습니다. 이 사람들은 [Root.GetName]에서 영웅으로 유명합니다. 소피아에서 열린 그들의 집회는 애국적인 전시로 구성되어 대중으로부터 큰 지지를 받았습니다."
bulgaria.2.a:0 "우리는 앞으로 올 일을 염두에 두어야 한다."

bulgaria.3.t:0 "경제 붕괴!"
bulgaria.3.d:0 "끔찍한 소식이 우리에게 다가 왔습니다! 분명히, 갑자기 많은 사건이 일어난 것으로 간주되는 베를린 증권 거래소는 경제적으로 급락하여 독일 제국의 경제와 그 영역 내의 국가들이 하향세로 돌아섰습니다. 물론, 이러한 영향은 독일에만 국한되지 않았습니다. 왜냐하면 유럽과 전세계의 많은 나라들을 포함하는 독일의 무역 파트너들도 그들의 경제에 타격을 받았기 때문입니다. 불가리아는 심각한 경제 침체를 겪었으므로 상처를 입지 않았습니다. 국제 관측자들과 적들은 모두 우리 나라를 예의주시하고 있으며, 일부는 이것을 [BUL.GetAdjective] 황금기의 시작으로 부르고 있습니다. 어쨌든, 우리는 무너지는 경제를 바라보며 시선을 돌려야 합니다. 어쨌든, 우리 국민의 신뢰와 발칸 내에서의 지배력을 잃게 되는 것을 막아야만 합니다."
bulgaria.3.a:0 "우리는 실패할 수 없다!"

bulgaria.4.t:0 "산업화를 둘러싼 긴장감"
bulgaria.4.d:0 "[Root.GetName] 이내에서 심각한 불만이 쏟아져 나왔습니다. 많은 농민과 공장 노동자들이 경제 위기로 인해 검은 월요일이라고 불리는 경제 상황을 겪고 있습니다. 이것은 불가리아 농민 연합과 농민들로부터 반대가 나오면서 국가의 산업화를 시작한 우리의 결정으로 인해 더욱 악화되었습니다. 우리가 일시적으로 불만의 대부분을 잠재우기는 했지만, 우리는 우리의 산업화 정책이 성공을 거두기를 바래야 할 것입니다. 우리가 이 경제 위기에서 벗어나고 사람들이 우리에게 덤벼드는 위험을 무릅쓰지 않도록 말입니다."
bulgaria.4.a:0 "우리는 무슨 일이 있어도 앞으로 나아가야만 한다."

bulgaria.5.t:0 "[BUL.GetName]이(가) 우리에게 금수 조치를 내리다!"
bulgaria.5.d:0 "경제 위기의 여파로, 위기에 처한 불가리아인들은 보호주의 관세를 유지하기로 결정했고, 따라서 제국 조약 회원들에게 적절한 금수 조치를 내렸습니다. 이것은 결코 큰 손실은 아니지만, 불가리아와 독일간의 관계가 이미 세계대전에 이어 상당히 냉각되어 있었기 때문에, 이것이 얼마나 [BUL.GetAdjective]이(가) 진정으로 이기적이고 극악무도한지 보여주고 있습니다."
bulgaria.5.a:0 "상관없어."

bulgaria.6.t:0 "예산 검토"
bulgaria.6.d:0 "우리 경제 참여의 부족과 근로자들에 대한 지원 부족에 더불어, 광범위한 군인 연금이 실패한 것처럼 보입니다. 예산안을 검토한 후, 우리는 군인 연금을 삭감하거나 제도를 전면 개편하여 예산의 균형을 맞추기 위한 조치를 취해야 합니다. 그러나 그것이 무엇이든 간에, 우리는 이 상황을 개선하고 우리 민족을 둘러싼 경제적 전염병을 제거하기 위한 조치를 취해야 한다는 것이 분명합니다."
bulgaria.6.a:0 "필요한 것은 무엇이든간에."

bulgaria.7.t:0 "재향군인회"
bulgaria.7.d:0 "경제 위기 이전에도 정부 재정에 이미 물거품이 되었던 연금 축소를 위한 우리의 논란이 일고 있는 결정 때문에, 세계대전의 퇴역군인들이 정부에 항의하기 시작했습니다. 이것은 큰 위협이 되지는 않지만, 경제 불안 속에서 우리나라를 더 불안하게 만들 수 있습니다."
bulgaria.7.a:0 "어 오...

bulgaria.8.t:0 "사람들의 반응"
bulgaria.8.d:0 "우리가 군인 연금을 유지하기로 결정했을 때, 그것은 군대의 지지자들과 세계대전 퇴역 군인들에게 우리를 사로 잡았습니다. 그리고 이것이 우리나라 안의 사기와 정부의 지원에 좋을지라도, 이것이 군대를 위해 평범한 사람을 희생시키는 행위로 보는 다양한 농민들과 공장 노동자들은 우리를 사랑하지 않습니다."
bulgaria.8.a:0 "뭐든간에."

bulgaria.9.t:0 "농민주의 유지"
bulgaria.9.d:0 "우리가 농민 정책을 유지하고 농촌 국가로서의 뿌리에 충실하기로 결정했을 때 안도의 한숨이 [Root.GetAdjective] 국가 전체에서 집합적으로 반복되는 것처럼 보이며 이것이 우리의 정책에 찬성하는 사람들을 통합시키는 동안, 소수 민족들이 우리 정책에 격렬하게 반대하는 불가리아 농민 연합에 가입하는 것을 보아 정치적으로는 훼손되었습니다."
bulgaria.9.a:0 "무슨 일이 있어도, 우리는 아직 우리 자신을 증명할 것이다."

bulgaria.10.t:0 "불가리아 육군"
bulgaria.10.d:0 "불가리아 육군은 [Root.GetName]의 자존심이며, 많은 사람들이 우리나라를 '발칸의 프로이센' 과 '국가와 함께하는 군대' 라고 부릅니다. 불가리아는 많은 신체 건강한 남자들을 세계대전에 내보냄으로써 군사 우위를 주장할 수 있었고, 그 결과 발칸 반도에서 지배력을 장악하게 되었지만, 높은 군인 연금으로 인해 페널티가 발생하게 되었습니다. 공격을 기다리는 열렬한 독수리처럼 우리를 둘러싸고 있는 우리의 원수가 우리가 범할 수 있는 모든 종류의 실수에 대해 신속하게 돌입할 것이므로 우리 군대의 지위와 준비 상태를 모두 검토해야한다는 것은 명백합니다. 불가리아 육군이 발칸에서의 우위를 영원히 유지할 수 있도록 개혁의 제도가 계속 되어야 합니다 ..."
bulgaria.10.a:0 "칼!"

bulgaria.11.t:0 "불가리아 헤게모니"
bulgaria.11.d:0 "우리는 [BUL.GetAdjective]의 황금 시대를 보존하기 위해 발칸에서 헤게모니를 유지하는 방향으로 시선을 돌려야 합니다. 현재, 우리는 정당한 영토를 차지하려는 코데라노의 루마니아 철위대와 정당한 우리의 영토를 주장하는 남부 그리스인들에게 둘러싸여 있습니다. 게다가, 세르비아는 발칸 반도에서 자신의 헤게모니를 확보하기 위해 보복 정책의 불씨를 지피고 있습니다. 우리는 그 일이 일어놔도록 놔둘 수 없습니다."
bulgaria.11.a:0 "우리는 단호해야 한다!"

bulgaria.12.t:0 "고인의 영예"
bulgaria.12.d:0 "[BUL.Get Adjective] 국가와 국민을 방어하기 위해 자발적으로 희생한 사람들을 존중해야만 우리는 국가로 나아가서 우리 군대의 지배력을 적절하게 유지할 수 있습니다. 오늘은 어떤 사람들에게는 즐거운 날이 되고 어떤 사람들에게는 어두워지는 날이 됩니다..."
bulgaria.12.a:0 "오늘, 우리는 슬퍼한다."

bulgaria.13.t:0 "차르 권한 주장"
bulgaria.13.d:0 "이러한 어려운 시간 동안, 차르의 힘을 국가를 위한 명목상의 수장으로서뿐만 아니라 [BUL.GetAdjective]의 상징으로써 유지시키고 주장하는데 사람들이 힘을 합쳐서 단합하는 것이 중요합니다 . 우리는 황금 시대를 지키기 위해 사람들의 신뢰를 지속적으로 유지해야하며 가능하다면 그것을 강화해야만 합니다."
bulgaria.13.a:0 "차르에게 영광을, [Root.GetName]에게 영광을!"

bulgaria.14.t:0 "국회 권한 강화"
bulgaria.14.d:0 "우리는 [BUL.GetName]의 국회가 국민의 의지를 확보하기 위해 권한을 부여 받고 권한을 유지하도록 노력해야 합니다. 국회에 권력이 부여되지 않는다면, 국민들은 그들의 생각을 제대로 표현하거나 심지어 그들이 어떤 식으로든, 형태가 제대로 표현되어 있는지 확인할 방법이 없을 것입니다. 우리는 의회를 확보해야 합니다. 그것은 불가리아 왕좌에 생명을 불어넣기 때문입니다."
bulgaria.14.a:0 "사람들을 위해!"

bulgaria.15.t:0 "언론의 자유"
bulgaria.15.d:0 "말리노프와 자유당의 가장 큰 목표 중 하나는 세계대전 이전 몇 년 전에 실시되었던 진보적인 개혁의 실행을 계속하는 것이었습니다. 이러한 개혁들 중 하나는 언론 검열법을 완화시키는 것이었습니다. 말리노프는 그렇게 하는데 중간 정도의 성공을 거두었지만, 그것을 둘러싸고 있는 걸쇠들을 완전히 제거할 수는 없었습니다. 그러나, 오늘은 언론 검열법이 완전히 폐지되어 더 자유롭고 더 표현력이 풍부한 불가리아가 될 것입니다. 그러나 이것은 언론이 그들이 적합하다고 생각하는 어떤 것이든 비판하도록 하는 단점을 가지고 있습니다."
bulgaria.15.a:0 "무슨 일이 있어도, 우리는 그 결과에 대처해야 한다."

bulgaria.16.t:0 "여성의 권리 문제"
bulgaria.16.d:0 "현재 교육받은 여성들로 구성된 불가리아 여성 연합은 [BUL.GetAdjective] 정부에 여성 권리를 확대하고 보편적 권을 제정할 것을 운동하고 있습니다. 말리노프의 부인 줄리아 말리노바가 연합의 책임자이기 때문에 자유주의자들은 이 운동을 지지할 의향이 있습니다. 그러나 우리는 보수적인 사람들로부터 저항의 가능성에 직면할 수 있습니다. 모든 것을 염두에 두고, 우리는 뭐라 말해야 할까요?"
bulgaria.16.a:0 "우리는 그 계획을 지지할 것이다."
bulgaria.16.b:0 "우리는 그 계획을 지지하지 않을 것이다."

bulgaria.17.t:0 "[BUL.GetName]와(과)의 관계?"
bulgaria.17.d:0 "[BUL.GetAdjective]가 우리 양국간의 관계를 촉진시키기 위해 우리에게 접근한 것처럼 보입니다. 대표단이 우리에게 더 많은 유대를 요청하며, 그것은 특히 현재의 격동적인 기후에서 양국 모두에게 유용할 것이라고 주장하며, 수적으로 안전성이 있다고 주장했다. [BUL.GetName]와의 제휴는 유용할 수 있지만 실제로 세계대전에서 우리와 싸우며 적대적인 국가들에 둘러싸여 있습니다. 우리는 어떻게 해야 할까요?"
bulgaria.17.a:0 "그들의 접근을 승락한다."
bulgaria.17.b:0 "그들의 접근을 거절한다.

bulgaria.18.t:0 "[From.GetNameDefCap]이(가) 락하다!"
bulgaria.18.d:0 "고맙게도, 러시아는 양국 간의 긴밀한 협력과 유대 관계를 위해 우리의 접근을 받아들이기로 결정했습니다. 이것은 좋은 소식입니다. 우리가 지금 우리의 이익을 위해 조심할 수 있는 강력한 동맹국이 있다고 안전하게 말할 수 있기 때문입니다."
bulgaria.18.a:0 "러시아 친구들에게 건배!"

bulgaria.19.t:0 "[From.GetNameDefCap]이(가)거절하다!"
bulgaria.19.d:0 "불행하게도, 러시아는 양국 간의 유대 관계를 거부하기로 결정한 것 같습니다. 그들은 발칸 반도의 우려와 함께 격동의 분위기를 이유로 들었습니다. 우리는 이것이 물론 뻔뻔스러운 거짓말이라는 것을 알고 있지만, 우리가 할 수 있는 일은 없는 것처럼 보입니다."
bulgaria.19.a:0 "젠장...

bulgaria.20.t:0 "[BUL.GetName]와(과)의 거래?"
bulgaria.20.d:0 "[BUL.GetName]의 차르는 우리 나라와 더 긴밀한 관계를 유지하기 위해 다시 한번 우리에게 접근했습니다. 이번에 그들은 우리 국가간의 자유로운 상품 이동을 허용하려는 시도로 우리와의 무역 협상을 추진하며 이것이 양국 경제에 상호 이익이 될 것이라고 주장했습니다. 우리의 어떻게 반응해야 할까요?"
bulgaria.20.a:0 "물론이지!"
bulgaria.20.b:0 "절대로 아니다."

bulgaria.21.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.21.d:0 "러시아는 우리의 제의를 받아들이기로 결정했고, 따라서 우리는 양국 사이에 더 자유로운 상품 이동을 시작할 수 있고 또한 외교적으로 유리한 상황에 놓이게 되었습니다. 이것은 미래 불가리아-러시아 합작 투자에 있어 모두 좋은 영향을 미치고 있습니다."
bulgaria.21.a:0 "훌륭해!"

bulgaria.22.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.22.d:0 "러시아는 우리와의 무역 협정을 거부하는 것이 적절하다고 생각했기 때문에, 우리 두 나라 사이의 어떠한 경제적 협력의 유사성도 허용하지 않고 우리가 누렸을지도 모르는 경제적 이득을 효과적으로 빼앗아 가는 것처럼 보입니다. 이것은 향후 불가리아-러시아 합작 투자에도 큰 영향을 미치고 있습니다."
bulgaria.22.a:0 "망할 놈들."

bulgaria.23.t:0 "충성스런 임원 선임"
bulgaria.23.d:0 "With our recent rise to power and the installation of Boris III as the new Tsar of [Root.GetName], it is clear that we must take steps to solidify our rule in key areas. This includes the [BUL.GetAdjective] Land Forces, whose support we will need in the upcoming days to bring about stability in Bulgaria and punish those who had wronged our great nation. By appointing loyal officers to high command, we can ensure that the armed forces are more ready and eager to receive orders from us and willing to assist with the protection of the state from those who would seek to destabilise it both internally and externally."
bulgaria.23.a:0 "더 큰 이익을 위해서."

bulgaria.24.t:0 "불가리아 농민 연합 억압"
bulgaria.24.d:0 "We must turn our gaze towards suppressing the Bulgarian Agrarian National Union as it is very clear that they are a direct threat to not only the stability of the [BUL.GetAdjective] nation, but to its very existance. During our darkest hour, they were willing to collaborate with the Serbian menace and turn Bulgaria into a mere lapdog of one of our greatest enemies. We cannot, and must not, allow this to go unpunished. The Bulgarian Agrarian National Union shall officially be shut down and any of its supporters shall be heavily suppressed. All officials belonging to the party will be placed under arrest. While these measures are unpopular with the peasantry, they are necessary to ensure Bulgaria's survival in these turbulent times."
bulgaria.24.a:0 "그들에게 자비를 베풀지 마라!"

bulgaria.25.t:0 "차르 권한 강화"
bulgaria.25.d:0 "In a move that is, somewhat surprisingly, popular with the [Root.GetAdjective] people, we've decided to take steps to allow for the Tsar to have a more direct role in [BUL.GetAdjective] politics and [BUL.GetAdjective] society. Since Tsar Boris III is already popular with a majority of the people, we've not faced much opposition. However, it has come to our attention that a few politicians, paticularly those who are left leaning, are worried about the implications that the greater assertion of royal prerogatives holds, with many reminding the new government that the power is held by the National Assembly. No matter, for they are only a minor obstacle in our road to consolidating the power of the Tsar..."
bulgaria.25.a:0 "우리는 성공할 것이다!"

bulgaria.26.t:0 "엄격한 선거법"
bulgaria.26.d:0 "We have begun to move into action with the passage of a new law that severely restricts the type of parties that are allowed to operate within the National Assembly. Particularly, we have decided to target left leaning parties, which includes the Narrow and Broad Socialists, the Liberals, and the Radical Democrats, in order to strengthen, solidify, and give rise to the [BUL.GetAdjective] right. Unfortunately, as expected, we've faced much resistance from the affected parties. However, we cannot allow dissenters within our nation lest we suffer yet another humiliating defeat. For the sake of the people, we must stand firm."
bulgaria.26.a:0 "우리는 주저할 수 없다."

bulgaria.27.t:0 "광범위한 시위가 일어나다!"
bulgaria.27.d:0 "Following the tightening of the electoral laws, we've been faced with nationwide protests, from both the people and the politicians, who feel as though we've made Bulgaria a more constricting and less representative society. Political violence has also become somewhat widespread, with socialists, mostly located in major cities, advocating against our policies. This has not been helped by the fact that they have managed to garner the support of a sizeable minority, who wish to see the end of our rule. The Radical Democrats and Broad Socialists as well have taken this as an opportunity to push for a constitutional monarchy in an attempt to limit the Tsar's powers and, according to them, 'help empower the National Assembly once more'. We cannot allow these dissenters to run around and destabilise our great nation, what shall we do?"
bulgaria.27.a:0 "우리는 그들을 기다릴 것이다."
bulgaria.27.b:0 "군대에 보내라, 당장!"

bulgaria.28.t:0 "각료 이사회"
bulgaria.28.d:0 "By transferring power into the hands of the Council of Ministers, we can slowly, but surely, fully take away power from the National Assembly. In addition, we shall appoint loyal ministers to positions within the executive branch and have them work closely with the Tsar, having them receive directives from him. This way, we can convince the people that the government is still in power (with the added bonus of having yes men in positions of power) and allow for the Tsar and his close advisers in the military to pull the strings behind the scenes."
bulgaria.28.a:0 "훌륭하군."

bulgaria.29.t:0 "[BUL.GetName]와(과)의 화해?"
bulgaria.29.d:0 "It seems as though the new [BUL.GetAdjective] government, with Bogdan Filov and Boris III at its head, wish to seek reconciliation with us. This comes as somewhat of a surprise as during the reign of Malinov and the Liberals, Bulgaria had been eager to disregard our alliance and ties forged during the Weltkrieg, even going so far as to recently erect trade barriers against us in our time in need. However, it is also clear that an ally in the Balkans, especially one as military powerful as Bulgaria, would be useful. What should we do?"
bulgaria.29.a:0 "화해는 우리에게 이익이 될 것이다."
bulgaria.29.b:0 "화해는 우리에게 손해가 될 것이다."

bulgaria.30.t:0 "[From.GetNameDefCap]이(가) 제안을 수락하다!"
bulgaria.30.d:0 "To the shock of many, including the Tsar himself, it seems as though Germany has decided to accept our efforts of reconciliation, citing that 'an alliance between both the German Empire and the Tsardom of Bulgaria will be mutually beneficial to both nations'. This comes as wonderful news, as it means we can now pursue our agenda of increasing and deepening Bulgarian-German ties."
bulgaria.30.a:0 "훌륭해!"

bulgaria.31.t:0 "[From.GetNameDefCap]이(가) 제안을 거절하다!"
bulgaria.31.d:0 "It comes to shock as none, bar Filov himself, who was utterly confident that the Germans would receive our reconciliation efforts kindly, that the Germans have snubbed us, effectively telling us that our prior lack of commitment towards the Central Powers following the conclusion of the Weltkrieg has shown us to be unreliable and opportunistic allies."
bulgaria.31.a:0 "망할 놈들!"

bulgaria.32.t:0 "[BUL.GetName]와(과)의 거래?"
bulgaria.32.d:0 "Following our reconciliation with [BUL.GetName], they have begun to push for a joint trade deal between our two nations, citing that the effects of Black Monday can still be felt throughout Europe and that, if we were to accept their offer, we could be closer to truly eradicating the lasting effects of the economic plague while also mutually benefitting and deepening ties. On one hand, this is a good prospect due to Bulgaria's bountiful resources and their willingness to reconcile with us. On the other hand, however, the Balkans is hardly a stable region and we could potentially lose our investments in the region if things were to go south. How should we responsd?"
bulgaria.32.a:0 "일어날 수 있는 최악의 상황은 무엇일까?"
bulgaria.32.b:0 "지금은 필요없다."

bulgaria.33.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.33.d:0 "A collective sigh of relief has just been released throughout the government; it seems as though our gamble has paid off. Germany has decided to accept our offer of a trade deal which will go very far in terms of helping us deepen ties with the Kaiserreich and give us preferred access to their trade."
bulgaria.33.a:0 "훌륭해!"

bulgaria.34.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.34.d:0 "Word has just reached us from the [BUL.GetAdjective] embassy in Berlin: apparently, the Germans have decided to reject our offer of a Bulgarian-German trade deal, citing that they are not in such a position to commit to such a deal due to their current situation. Unfortunately, this means that we can no longer hope to gain preferred access to their trade."
bulgaria.34.a:0 "젠장..."

bulgaria.35.t:0 "광범위한 폭동!"
bulgaria.35.d:0 "The people, protesting against our decision of outright banning all political parties and, effectively, shutting down the National Assembly, have, together with the ostracised politicians, begun to stage protests against the Tsar and the new government. Luckily, as we've the army on our side, it is only a matter of pacifying the people and forcing them to accept the new political realities. We shall stand firm, and we shall rule with an iron fist, regardless of what dissenters and traitors may believe."
bulgaria.35.a:0 "우리는 견뎌낼 것이다."

bulgaria.36.t:0 "생디칼리즘 아래의 [Root.GetName]"
bulgaria.36.d:0 "While we have managed to take power, it is key that we also retain that power. As it stands, we have more enemies than we do allies within Bulgaria, with the Liberals, Absolutists, and Agrarians doubting our will to lead the [BUL.GetAdjective] state into a prosperous era. In addition, they've already begun to make moves against us, decrying the syndicalist system in an attempt to politically undermine our position. While we do not pay heed to their words, as we know that we shall be successful in bringing syndicalism to Bulgaria, there is a cause for worry as a sizeable portion of the population have been swayed by these words. One thing is for certain, however, we must begin to undertake the monumental task of restructuring the state to fit our new vision and have faced heavy resistance and a widespread opposition..."
bulgaria.36.a:0 "이건 쉽지 않을 것 같아 보이는군."

bulgaria.37.t:0 "자유 무역 협정 지지"
bulgaria.37.d:0 "Allowing unions to take over and begin assisting with the management of the state is a key tenet of the very ideology of syndicalism. By courting the workers of the Free Trade Unions and empowering workers under labour unions, we can give them a fairer advantage against the once capitalist economy. In addition, by pushing the idea of co-operatives, we can help convince other workers to voluntarily join trade unions in order to help further the economic and political goals of Bulgaria as a whole. We shall overcome economic aristocracy and allow union democracy to reign unopposed!"
bulgaria.37.a:0 "노동자들을 위해!"

bulgaria.38.t:0 "[BUL.GetAdjective]와(과)의 유대 관계?"
bulgaria.38.d:0 "Interestingly, following their syndicalist takeover, [BUL.GetName] has decided to approach us in an attempt to foster relations between our two nations and, as a result, help open up a dialogue and deepen ties. It is clear that they remain politically isolated in the Balkans, due to their support of syndicalism, and that they will need allies in the future. It seems as though we have two options in this regard: we can either support the [BUL.GetAdjective]s and help foster syndicalism in the Balkans, or we can leave them on their own. While the second option is far from ideal, we also have commitments and political considerations that must be tended to. What say we?"
bulgaria.38.a:0 "우리는 동포들을 도와야 한다."
bulgaria.38.b:0 "우리는 어떤 원조도 할애할 수 없다."

bulgaria.39.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.39.d:0 "A collective sigh of relief has just been released from the government officials in [Root.GetName] following the news from the [From.GetAdjective] delegation. Apparently, they've decided to take us up on our offer and have begun cultivating ties between our two countries. It seems as though our French brothers have not forgotten us, and that syndicalism may truly reign in the Balkans..."
bulgaria.39.a:0 "우리 프랑스 동지들에게 건배!"

bulgaria.40.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.40.d:0 "Bad news has arrived from the French delegation! Apparently, they have decided to not take us up on our offer of fostering friendship and deepening ties between our two nations, citing political commitments at home and the tense atmosphere in Europe as a reason to not cultivate more alliances. This is bad news, as we now have nobody to back us and ensure that syndicalism in the Balkans is protected!"
bulgaria.40.a:0 "망할 놈들!"

bulgaria.41.t:0 "[BUL.GetAdjective]와(과)의 유대 관계?"
bulgaria.41.d:0 "Interestingly, following their syndicalist takeover, [BUL.GetName] has decided to approach us in an attempt to foster relations between our two nations and, as a result, help open up a dialogue and deepen ties. It is clear that they remain politically isolated in the Balkans, due to their support of syndicalism, and that they will need allies in the future. It seems as though we have two options in this regard: we can either support the [BUL.GetAdjective]s and help foster syndicalism in the Balkans, or we can leave them on their own. While the second option is far from ideal, we also have commitments and political considerations that must be tended to. What say we?"
bulgaria.41.a:0 "우리는 동포들을 도와야 한다."
bulgaria.41.b:0 "우리는 어떤 원조도 할애할 수 없다."

bulgaria.42.t:0 "[From.GetNameDefCap]이(가) 승락하다!"
bulgaria.42.d:0 "A collective sigh of relief has just been released from the government officials in [Root.GetName] following the news from the [From.GetAdjective] delegation. Apparently, they've decided to take us up on our offer and have begun cultivating ties between our two countries. It seems as though our Soviet brothers have not forgotten us, and that syndicalism may truly reign in the Balkans..."
bulgaria.42.a:0 "우리 소련 동지들에게 건배!"

bulgaria.43.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.43.d:0 "Bad news has arrived from the Soviet delegation! Apparently, they have decided to not take us up on our offer of fostering friendship and deepening ties between our two nations, citing political commitments at home and the tense atmosphere in Europe as a reason to not cultivate more alliances. This is bad news, as we now have nobody to back us and ensure that syndicalism in the Balkans is protected!"
bulgaria.43.a:0 "망할 놈들!"

bulgaria.44.t:0 "왕실의 문제"
bulgaria.44.d:0 "The question of what must be done with the royal family is an important one that must be thought through extensively. As they are very popular with the people and the reactionary politicians, alongside the uncertainty of the people regarding the new system, it is clear that we will need to be cautious. It is also worth considering, however, that the royal family remaining in Bulgaria undermines our power and that they represent the old system. Since we are committed to ridding the nation of all vestiges of monarchism, and considering the costs, it is best that we exile the royal family. This will have consequences, however..."
bulgaria.44.a:0 "문제 없다."

bulgaria.45.t:0 "군대 개편"
bulgaria.45.d:0 "We must undertake the reorganisation of the military in order to ensure the longevity of our reign. While ridding the military of notable officers will hurt us in the short term, there are other considerations, such as the stability of the state, that are much more important which we must take into account. In the meantime, however, we must look to find new and loyal officers to fill the positions of the their predecessors."
bulgaria.45.a:0 "우리는 견뎌내야 한다."

bulgaria.46.t:0 "정치적 질문"
bulgaria.46.d:0 "Following our loss in the Balkan War, it is certain that leadership under Tsar Ferdinand I, whose reign had saw us lose all of our gains made during the golden age, is no longer a feasible option. He will be made to voluntarily abdicate the throne of Tsar to the his son, who shall be known as Boris III. The question remains, however: in the chaos that has engulfed Bulgaria, which party shall take power? As it stands, the parties that are slated to win are the Bulgarian Agrarian Nation Union, the Radical Democrats, and the Broad Socialists. Whoever wins shall have a rocky road ahead of them, that much is certain. In any case, the party that has come out on top is..."
bulgaria.46.a:0 "불가리아 농민 연합!"
bulgaria.46.b:0 "넓은 사회주의!"
bulgaria.46.c:0 "급진민주당!"

bulgaria.47.t:0 "유고슬라비아와의 통합?"
bulgaria.47.d:0 "One of Stamboliyski's biggest dreams has always been the creation of a pan-Slavic state, in which the south Slavs of Europe would unite together and form one nation. Luckily, the Yugoslavian state already exists and is an ally of ours. Perhaps we could petition them to ask for acceptance into the union? That being said, this is an unpopular idea amongst much of the higher ups and we should tread carefully, lest chaos engulfs Bulgaria once more."
bulgaria.47.a:0 "뭐가 잘못되겠어?"

bulgaria.48.t:0 "스탐볼리스키의 범-슬라브의 꿈"
bulgaria.48.d:0 "One of Stamboliyski's biggest dreams has always been the creation of a pan-Slavic state, in which the south Slavs of Europe would unite together and form one nation. Seeing as Serbia is now an ally of ours and that they have full dominance over the Balkans, perhaps we could petition them to help spur the creation of a pan-Slavic state? That being said, this is an unpopular idea amongst much of the higher ups and we should tread carefully, lest chaos engulfs Bulgaria once more."
bulgaria.48.a:0 "뭐가 잘못되겠어?"

bulgaria.49.t:0 "[BUL.GetName]을(를) 연합에 수용?"
bulgaria.49.d:0 "Somewhat surprisingly, it seems as though the [BUL.GetAdjective] government, and Aleksandar Stamboliyski in particular, have decided to ask us to accept them into Yugoslavia, under the guise of furthering the pan-Slavic dream. While accepting Bulgaria would no doubt help us strengthen our already firm grip on the Balkans, it could also spark tensions with our neighbours. What say we?"
bulgaria.49.a:0 "좋은 생각인 것 같군!"
bulgaria.49.b:0 "아니, 너무 위험하다."

bulgaria.50.t:0 "스탐볼리스키의 아이디어 수락?"
bulgaria.50.d:0 "Somewhat surprisingly, it seems as though the [BUL.GetAdjective] government, and Aleksandar Stamboliyski in particular, have decided to ask us to help them spur the creation of a pan-Slavic state, under the guise of furthering the pan-Slavic dream. While doing so would no doubt help us strengthen our already firm grip on the Balkans, it could also spark tensions with our neighbours. What say we?"
bulgaria.50.a:0 "좋은 생각인 것 같군!"
bulgaria.50.b:0 "아니, 너무 위험하다."

bulgaria.51.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.51.d:0 "Great news! Apparently the [Root.GetAdjective] delegation to [From.GetName] has reported that the [From.GetAdjective]s have decided to accept us into the union. While this will take some time to be formalised, we can rejoice knowing that we have helped further the pan-Slavic dream."
bulgaria.51.a:0 "영광스러운 기회다!"

bulgaria.52.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.52.d:0 "Horrible news has just reached our desk! Apparently the [Root.GetAdjective] delegation to [From.GetName] has reported that the [From.GetAdjective]s have decided to decline and will not allow us to join the union. This effectively means we are on our own and that Stamboliyski's pan-Slavic dream has been set back by quite a bit. This does not reflect well on Stamboliyski either, as he has always been a big proponent of the idea and him failing to secure the confidence of the Yugoslavians have lead many to doubt his effectiveness as a leader."
bulgaria.52.a:0 "망할 놈들!"

bulgaria.53.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.53.d:0 "Great news! Apparently the [Root.GetAdjective] delegation to [From.GetName] has reported that the [From.GetAdjective]s have decided to help spur the creation of a pan-Slavic state. While completion will take some time, we can rejoice knowing that we have helped further the pan-Slavic dream."
bulgaria.53.a:0 "영광스러운 기회다!"

bulgaria.54.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.54.d:0 "Horrible news has just reached our desk! Apparently the [Root.GetAdjective] delegation to [From.GetName] has reported that the [From.GetAdjective]s have decided to decline and will not be assisting us with of the creation of a pan-Slavic state. This effectively means we are on our own and that the pan-Slavic dream has been set back by quite a bit. This does not reflect well on Stamboliyski either, as he has always been a big proponent of the idea and him failing to secure the support of the Serbians have lead many to doubt his effectiveness as a leader."
bulgaria.54.a:0 "망할 놈들!"

bulgaria.55.t:0 "최근 사건에 대한 대응"
bulgaria.55.serbia:0 "It seems as though the new government in [BUL.GetName] has attempted to further pan-Slavism by preaching pan-Slavic ideals to Serbia. We cannot idly sit by and allow for this to happen as Serbia accepting their overtures is a clear violation of the treaty signed and will upset the balance of power in the Balkans, thereby destabilising the region. We must, at all costs, stop this from happening. Even if it means we must go to war."
bulgaria.55.yugoslavia:0 "It seems as though the new government in [BUL.GetName] has attempted to further pan-Slavism by asking Yugoslavia to accept them into the union. We cannot idly sit by and allow for this to happen as it is a clear violation of the treaty signed and will upset the balance of power in the Balkans, thereby destabilising the region. We must, at all costs, stop this from happening. Even if it means we must go to war."
bulgaria.55.a:0 "전투 준비!"
bulgaria.55.b:0 "우리는 아직 그러한 노력을 할 준비가 되지 않았다..."

bulgaria.56.t:0 "차르 보리스 3세의 쿠데타!"
bulgaria.56.d:0 "The Absolutists, comprised of Tsar Boris III and hardline military officers who are loyal to his cause, have decided to take power in order to maintain the preservation and security of the [BUL.GetAdjective] state. Under the guise of retaining sovereignty for Bulgaria, they have directly ousted Stamboliyski and the Bulgarian Agrarian National Union, taking the reigns of power and assuming command."
bulgaria.56.a:0 "충격적이군!"

bulgaria.57.t:0 "불안정!"
bulgaria.57.serbia:0 "Following the refusal of Serbia to help further Stamboliyski's pan-Slavic dream and assist with the creation of a pan-Slavic state, it seems as though [BUL.GetName] is plunged into chaos once more. The government has received a vote of no confidence from not only the upper echelons of the nation, but also the common people themselves. Thus, the Bulgarian Agrarian National Union is no longer in power. In their stead, one of four parties have taken power. The questions remains, however: which party has managed to take control?"
bulgaria.57.yugoslavia:0 "Following the refusal of Yugoslavia to help further Stamboliyski's pan-Slavic dream and allow the nation entry into Yugoslavia, it seems as though [BUL.GetName] is plunged into chaos once more. The government has received a vote of no confidence from not only the upper echelons of the nation, but also the common people themselves. Thus, the Bulgarian Agrarian National Union is no longer in power. In their stead, one of four parties have taken power. The questions remains, however: which party has managed to take control?"
bulgaria.57.a:0 "넓은 사회주의!"
bulgaria.57.b:0 "급진민주당!"
bulgaria.57.c:0 "절대론자!"
bulgaria.57.e:0 "좁은 사회주의!"

bulgaria.58.t:0 "정치 민주주의"
bulgaria.58.d:0 "In the interest of allowing other parties, including ourselves, to remain free and be allowed to prosper, we must first begin to advocate the ideals of political democracy and ensure that every [BUL.GetAdjective] is properly represented by the National Assembly. None shall be favoured, but none shall be opposed either."
bulgaria.58.a:0 "평등을 위하여!"

bulgaria.59.t:0 "사법 독립"
bulgaria.59.d:0 "A key platform of the Radical Democrats has been to ensure the independence and prosperity of a thriving and free judicial branch. The state must work towards ensuring justice, in a fair and unbiased manner, for all of its people lest corruption overtake [BUL.GetName] and destroy it from within. Therefore, we must work towards empowering the judicial branch and enforcing the laws set forth by the government."
bulgaria.59.a:0 "우리는 번영할 것이다!"

bulgaria.60.t:0 "정치적 분권화"
bulgaria.60.d:0 "In order to better represent the needs of our constituents and ensure that the nation democratises further, we must look towards the decentralisation of the political system. We cannot allow the power to be predominantly held by the central government or even the Tsar himself. We must allow the needs of people from every corner of the country to be heard, so that we can better address their concerns and, in time, help them address their own concerns as well."
bulgaria.60.a:0 "[BUL.GetName]은(는) 민주주의 국가다!"

bulgaria.61.t:0 "입헌 군주국"
bulgaria.61.d:0 "No longer shall the Tsar be allowed to rule without consequence and allow for [BUL.GetNameDef] to be run as a royal authoritarian dictatorship. We must make clear the position of the Tsar as a figurehead and allow the power of the nation to rest in the hands of elected officials rather than the royal family. The Tsar will be a good unifier for the people, but if the [BUL.GetAdjective] people are to be truly free and decide the future of their nation, much of the Tsar's powers must be neutered and his role be made a ceremonial one."
bulgaria.61.a:0 "바라건대 이것으로 군주주의자들이 분노하지 않길..."

bulgaria.62.t:0 "[BUL.GetName]와(과)의 화해?"
bulgaria.62.d:0 "In what many consider a surprising move, the new [BUL.GetAdjective] has, in what may be considered a reconciliatory tone, attempted to foster ties and build relations between our two nations, citing the stability of the Balkans as a key reason for fostering ties. While we are under no obligation to accept, perhaps doing so would be a great boon to [Root.GetNameDef]?"
bulgaria.62.a:0 "우리는 받아들일 것이다."
bulgaria.62.b:0 "절대 안된다."

bulgaria.63.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.63.d:0 "Great news! [From.GetNameDef] has decided to accept our offer of furthering ties between our nations, stating that the goal of stability within the Balkans is an important one and one that all nations should aspire to bring about. It seems as though our reconciliation efforts have paid off."
bulgaria.63.a:0 "우리 [From.GetAdjective] 친구들에게 건배!"

bulgaria.64.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.64.d:0 "Bad news! [From.GetNameDef] has flatly rejected our offer, stating that our goal of bringing about and maintaining stability within the Balkans is one that can be done without our help. It seems as though our reconciliation efforts have, in short, failed."
bulgaria.64.a:0 "망할 놈들."

