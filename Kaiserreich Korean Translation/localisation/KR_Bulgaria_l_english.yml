bulgaria.72.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.72.d:0 "Great news! [From.GetNameDef] has decided to accept our offer of furthering ties between our nations, stating that the goal of stability within the Balkans is an important one and one that all nations should aspire to bring about. It seems as though our reconciliation efforts have paid off."
bulgaria.72.a:0 "우리 [From.GetAdjective] 친구들에게 건배!"

bulgaria.73.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.73.d:0 "Bad news! [From.GetNameDef] has flatly rejected our offer, stating that our goal of bringing about and maintaining stability within the Balkans is one that can be done without our help. It seems as though our reconciliation efforts have, in short, failed."
bulgaria.73.a:0 "망할 놈들."

bulgaria.74.t:0 "[BUL.GetName]와(과)의 동맹?"
bulgaria.74.d:0 "Interestingly enough, it seems as though [BUL.GetName] has decided to petition us for an alliance between the two of our nations, citing the turbulent atmosphere of Europe and the rest of the world, claiming that an alliance between our two nations will help with furthering mutual defence. What say we?"
bulgaria.74.a:0 "물론이지!"
bulgaria.74.b:0 "절대 안된다."

bulgaria.75.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.75.d:0 "Wonderful news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to accept our offer of an alliance, claiming that the current state of affairs within Europe and the rest of the world is uncertain enough that an alliance for the mutual security of our nations would be beneficial."
bulgaria.75.a:0 "우리 [From.GetAdjective] 친구들에게 건배!"

bulgaria.76.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.76.d:0 "Shocking news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to reject our offer of an alliance, citing that the current atmosphere does not justify the international scrutiny that will be placed upon [From.GetName] if they were to accept us into our alliance."
bulgaria.76.a:0 "망할 놈들."

