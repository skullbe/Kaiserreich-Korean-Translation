INC_smuggling_in_Hongkong_decision_desc:0 "Large numbers of Entente Weltkrieg weapon surplus is available in Hongkong. It's not hard to purchase some weapons under disguise."
INC_purchase_support_in_Hongkong_decision:0 "Purchase war materials from Hongkong"
INC_purchase_support_in_Hongkong_decision_desc:0 "Purchase war materials including medicine, radios, and bycicles from Hongkong."
INC_set_up_network_in_Burma_decision:0 "버마로 침투하다"
INC_set_up_network_in_Burma_decision_desc:0 "One way to gain safe access to our fraternal ally Bharatiya Commune is through Burma. However, we have to deal with various local factions there..."
INC_deal_with_Chinese_warlord_decision:0 "중국 군벌과의 거래"
INC_deal_with_Chinese_warlord_decision_desc:0 "One way to gain safe access to our fraternal ally Bharatiya Commune is through Yunnan. However, we have to deal with the Chinese warlord..."
INC_expand_arm_workshop_decision:0 "무기 작업장 확대"
INC_expand_arm_workshop_decision_desc:0 "By importing necessary materials, we can expand the arms production facilities in Saigon."
INC_lower_trafficking_cost:0 "This will lower the §YCost§! of §YArms-Trafficking§!"
