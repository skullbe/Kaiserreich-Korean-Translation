#The Nationalist party has established a entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. In order to carry out our reforms, we must deal with the situation.


viet.51.t:0 "농업의 회복"
viet.51.d:0 "The resistance war has come to an end. Now it's time to cure the war-torn motherland. During the war, agricultural production was heavily dirupted and hundreds of thousands of farmers fled from their land to join the army or seek refuge. It might take at least a year for agriculture, the major sector of our economy, to recover."
viet.51.a:0 "아주 좋군"

viet.53.t:0 "이번 해의 농업생산: 풍작"
viet.53.d:0 "We have a bountiful harvest this year. Such a harvest could pose potential trouble if the price of corns goes too low."
viet.53.a:0 "Excellent"

viet.54.t:0 "이번 해의 농업 생산: 특별한게 없었다"
viet.54.d:0 "The agricultural production this year is hit hard by various factors. Many peasants believe that the government must have done something wrong to cause the anger of the heaven."
viet.54.a:0 "Well"

viet.55.t:0 "이번 해의 농업 생산: 흉작"
viet.55.d:0 "The agricultural production this year is hit hard by various factors. Many peasants believe that the government must have done something wrong to cause the anger of the heaven."
viet.55.a:0 "Disaster is Imminent!"

viet.63.t:0 "토지개혁의 결과"
viet.63.d.a:0 "Our land reform created a rural society of small land-owners. The landlord regime in the countryside diminished. Most landlords moved to cities and start a new life with the revenue from selling land. However, Tenants and poor peasants, although received their land, are still burdened with loans. Many radicals regard this as a revolution unfinished..."
viet.63.d.b:0 "Our land reform created a mixed result: Extremists tried eradicated landlords physically. However, landholders were frightened to make concessions and in general the land reform was conducted in a peaceful manner. Most peasants now are self-sufficient and become more confident while the former landlords and gentries are very discontent with the result."
viet.63.d.c:0 "Our land reform created a very egalitarian rural society. Gentry and landlords are fundamentally eliminated. In many villages poor peasants developed a strong sense of class consciousness. However, the terrors during the land reform also left deep rift within Indochinese society. The interpersonal ties of clans and families are almost destroyed. A tense atomsphere replace the previous unity in villages..."
viet.63.a:0 "At least it's a reform..."
viet.63.b:0 "We have done our best..."
viet.63.c:0 "Liberation came with a price..."

viet.65.t:0 "지주들의 저항"
viet.65.d:0 "Despite the landholding limit regulation, landlords managed to keep their lands via various formal or informal means.Tenants and poor peasants see little improvement of their life and complaint that the government is with the landlords. People are very dissapointed."
viet.65.a:0 "잠깐만"
viet.65.b:0 "개혁을 실행하기 위해 관료제를 강화할 필요가 있다."
viet.65.c:0 "이래선 지주제가 문제다!"

viet.66.t:0 "Extremism spreading in countryside"
viet.66.d:0 "Motivated by the government, many peasants rose up to seize land, means of production and private possessions from landlords. Many landlords are humiliated and receive corporal punishment from peasants. Some prestigious scholar-gentries committed suicide. Many intellectuals protest that the government should act to protect law and order."
viet.66.a:0 "Extremism is better than 1000 years of feudalism"
viet.66.b:0 "That's too much"
#Red Terror!

viet.67.t:0 "Expand Redistribution Target?"
viet.67.d:0 "With the land reform expanding to the North, we encountered a rather different situation-these areas are too densly populated and impoverished that we can't find enough land from landlords to redistribute. Therefore, if we want to fulfil the promise of land to the tillers, That means many small landholders will be also the target of land redistribution..."
viet.67.a:0 "We must ensure every peasant get their own land!"
viet.67.b:0 "There should be other solutions"

viet.68.t:0 "적색 테러"
viet.68.d:0 "The violent Land Reform has evolved into a red terror engulfing the entire country! Many villages see mass execution of landlords. Even those patriots who contributed to the resistance can expect no protection. Viscious attack is also used by peasants to retaliate against rivals. Although it is impossible to know how many of innocent people were mistakenly executed, it is suggested that the scale of errors committed was undeniably dramatic."
viet.68.a:0 "Perfect chance to eliminate feudalism physically!"
viet.68.b:0 "We have committed some mistakes..."

viet.69.t:0 "빈 딘 농민 봉기사태"
viet.69.d:0 "The peasants in Binh Dinh province, rose up to protested against the detention of relatives and confiscation of property allegedly in connection with the land reform program. However when they were ignored by local administrators,some 20,000 peasants in all, armed with swords and farm tools seized several district governmental installations and began to burn down administrative buildings, town halls and railway stations, destroy tax registers, and pillage police stations. Local administration has been paralyzed. The ignorant peasants must be controlled by foreign agents!"
viet.69.a:0 "Send in People's Army"

viet.70.t:0 "Enlist an amateur guerrilla leader?"
viet.70.d:0 "Recently, a successful guerrilla leader received some attention. This man, previously known as 'Anh Van(Borther Literati)' in the intellectual cirecle in Tonkin, abandoned his job as a history teacher and organised a guerrilla band that achieved some brilliant victories against Germany. He never received any formal military training and claims to learn military tactics from T.E. Lawrence's Seven Pillars of Wisdom. Some believe he has a real military talent but our generals trained in France doubt it. Should we enlist this amateur into our army?"
viet.70.a:0 "Let's see what can he do"
viet.70.b:0 "No, we don't need a literati in army"


viet.71.t:0 "군제 개혁"
viet.71.d:0 "The newly born People's Army of Indochina has stood up to the baptism of fire, but it's still a very immature army. With the lessons learnt from the war, two military schools emerged in our army. General Van Tien Dung, representing the idea of the general staff, believes in the merit of well-planned surprise offensive. They want to create a more centralised command system. Meanwhile, General Nguyen Chi Thanh, a prestigious political officer, believes in the merit of human will and individual initiative. He and his colleagues argued that courage and tenacity of Indochinese soldiers is our greatest weapon."
viet.71.a:0 "Let me see..."

viet.73.t:0 "전차에 대한 공포"
viet.73.d:0 "Our soldiers have reported encountering terrible steel monsters that can spit fireballs. Our officers trained in France know it is a type of armoured vessel called Tank or Panzer. However, this weapon still causes great panic among our peasant soldiers, and even those who know it's not a monster have found no methods to deal with its armour. The Panzer panic has demoralised our army and many soldiers flee from the battlefield whenever German Panzers emerge."
viet.73.a:0 "으아! 괴물이다!"

viet.74.t:0 "공포가 가라앉다."
viet.74.d:0 "Swift victory in the war for independence has brought an end to the threat of German Panzers. With the metal beasts no longer around, the Panzer Panic has ended."
viet.74.a:0 "아주 좋군"

#Anti-Tank Weapon: Firebomb and Lunge mine

viet.79.t:0 "구정 공세!"
viet.79.d:0 "Shortly after the midnight, when Vietnamese people are celebrating lunar new year and setting off firecrackers, grenades exploded in the German Embassy in Hanoi. Vietcong commandos appeared in Hanoi downtown while a huge size of Vietcong troops launched massive attack against every cities and towns. Ignorant peasants, led by VC agitators and armed with machetes and spears, rose up in various districts to 'eliminate the tyrants'. We are totally caught off guard!"
viet.79.a:0 "Is this how Vietcong celebrate Lunar New Year?"

viet.80.t:0 "사이공의 포격"
viet.80.d:0 "This morning, the German began a bombardment of the city of Saigon, using both the German warships as well as an aerial bombardment. When the bombardment finally ceased, most major buildings in Saigon had been basically levelled. However, this bombardment can only aggravate people's hatred against German bandits."
viet.80.a:0 "Damn it."


viet.81.t:0 "New Textbooks"
viet.81.d:0 "In order to awaken the militaristic spirit inherent to Indochinese people, we have introduced a complete set of reform to our education system including military training in elementary school, weapon using courses and new textbooks. Here is an example from grade 2 math textbook:\n\nOne Indochinese soldier can kill five Huns.\nIf seven Indochinese soldiers fight forty-three Hunnic scums, how many Hunnic bandits will live?"
viet.81.a:0 "8?"
viet.81.b:0 "All Huns are Killed!"

viet.82.t:0 "해방의 날"
viet.82.d.a:0 "Today is the Liberation Day—The day when we finally drive German imperialists out of our motherland. The victory and independence came at the cost of thousands of martyred souls. Almost everyone in this sorrowful land loses their beloved in the path towards liberation. Let's mourning all the martyrs devote their lives for our peace and freedom. Phan Dinh Phung, Phan Boi Chau and Ho Chi Minh are the most notable ones among them."
viet.82.d.b:0 "Today is the Liberation Day—The day when we finally drive German imperialists out of our motherland. Now our peace and freedom, came at the cost of thousands of martyred souls, is under threat. Let's follow the example of Phan Dinh Phung, Phan Boi Chau and Ho Chi Minh to fight for our independence!"
viet.82.a:0 "Mourning the martyrs"
viet.82.b:0 "위대한 승리를 위하여!"

viet.83.t:0 "The Sorrow of War"
viet.83.d:0 "Recently, some of our writers published a series of non-fictions and novels reflecting on our previous war. They portrayed the brutality of the war and people's sufferings during the war. These works failed to make a difference between the evil imperialist invasion and our just war to win independence and unify the country and they have caused great confusion among our people."
viet.83.a:0 "People are exhausted"
viet.83.b:0 "Ban these counter-revolutionary poison"
viet.83.c:0 "Reflection makes us better"

viet.84.t:0 "응우옌 타이 혹(Nguyen Tai Hoc)이 사이공으로 돌아오다."
viet.84.d:0 "After the failure of Yen-Bai mutiny, the fate of many VNQDD leaders fell into unknown. Fortunately, comrade Nguyen Tai Hoc, the founder and head of VNQDD managed to escape from German bandits' persecution. He fled to the mountainous region in Sino-Vietnamese border and hid in South China. Today Nguyen Tai Hoc returned to Saigon and was enthusiastically welcomed by people."
viet.84.a:0 "Excellent!"

viet.85.t:0 "Citizen Vinh Thuy"
viet.85.d:0 "When our troops marched into the imperial capital of Hue, the Vietnamese Emperor Bao Dai, persuated by our agent to stay, had been awaiting at his citadel. Today, in the platform in front of Hue, surrouned by the enthusiastic crowd and the flying Indochinese red flag, Emperor Baodai announced:'From this day on, royalty is abolished in Vietnam. Emperor Bao Dai is from here on in the simple citizen, Vinh Thuy. Citizens, let me be understood, I prefer to be a free citizen than an enslaved king'. The abdiction ceremony ended by Bao Dai handing over the symbols of royalty-gold seal and gold sword-to the revolutionary delegates while the crowd shouted praise to citizen Vinh Thuy."
viet.85.a:0 "Emperor yesterday, citizen today"

viet.86.t:0 "Women's role in revolution?"
viet.86.d:0 "The question of women has become controversial in Indochina. Many women joined the revolution and end up in important positions, but male revolutionaries are dissatisifed with being led by women and they tend to cast women participants in support roles. Despite evidence that in prehistoric times Indochinese women enjoyed equality or even power, the norm of women taking a submissive role has long been internalized in our society and it will be hard to change."
viet.86.a:0 "보조 역할에 만족해야한다."
viet.86.b:0 "여성들은 하늘의 절반을 떠받치고 있다!"

viet.87.t:0 "New Four Virtues"
viet.87.d:0 "Traditionally, women are expected to behave according to the 'Four Virtues', which are wifely behaviour, wifely speech, wifely manner and wifely labor. Recently, some radical feminists published a series of essays claiming the 'Four Virtues' might be given new meanings: "behaviour" should not signify slavish obedience, but resolute commitment to the struggle for freedom and independence; "speech" is to talk boldly and eloquently to convince people to join the liberation struggle, or firmly and bluntly when telling men they were wrong; "manner" is not pleasant expressions but revolutionary anger, eagerness, and agressiveness; and "labor" should exclude domestic works.\n\nTheir claim scared many people, including intellectuals known for supporting gender equality."
viet.87.a:0 "Sounds too radical."
viet.87.b:0 "Support them!"
viet.87.c:0 "This should equally apply to men!"

viet.88.t:0 "The Tragedies of the Youth Shock Brigade"
viet.88.d:0 "Our Youth Shock Brigade, mainly comprised of young girls and women volunteers, is an important auxiliary unit known as "our army's arm and leg". However, a recent report discovered that the tragic experiences of the "Shock Girls" sent to the front line armed with simple shovels and having no military knowledge. Food and clothing are in chronic shortage on the front line. Working hour is long and living condition is terrible. Despite the girls' courage and determination, their resistance to enemy artilleries and bombing using shovels and pickaxes is hopelessly inadequate. The report has caught wide public attention and shown a demoralising impact."
viet.88.a:0 "We should try to improve their equipments and working condition."
viet.88.b:0 "We shouldn't let women go to dangerous places."
viet.88.c:0 "Sorry but we can't do anything."

viet.89.t:0 "쯩 자매 봉기 1900주년 기념식"
viet.89.d:0 "From AD 40 to 42 two sisters, Trung Trac and Trung Nhi rose up against invaders for independence and liberty. Despite their failure, Trung sisters have become the symbol of our resistance and heroism. This year is the 1900th anniversary of Trung Sister uprising. Parades and ceremonies are held in Saigon and Trung sister temples."
viet.89.a:0 "위대한 날이다!"
viet.89.b:0 "우리의 여성들은 쯩 자매처럼 최전선에 봉사해야한다!"

viet.90.t:0 "경제 공황"
viet.90.d:0 "The outbreak of Weltkrieg cut down our connection to Europe. Our economy, heavily relying on the Commune of France, is suffering from the chaos."
viet.90.a:0 "Damn!"

viet.91.t:0 "현대시대의 불교"
viet.91.d:0 "Buddhist sects all across Indochina recently held a meeting to found the Indochinese Unified Buddhist Sangha. Under the banner of Buddhist revival movement, they seek to reform and strengthen Buddhism in the modern age. Unlike other religions like Catholicism or Caodaism, Buddhism is deeply entrenched in Indochinese population. The government has to treat it cautiously."
viet.91.a:0 "우리의 전통을 존중하자"
viet.91.b:0 "불교 사회주의 경향을 지원하자!"
viet.91.c:0 "조직화된 종교 운동은 억압되어야 한다"


viet.92.t:0 "Comrade Dong get exhausted?"
viet.92.d:0 "Comrade Pham Van Dong might be a workholic, but he has taken too many jobs. Now he seems exhausted. Should Comrade Dong take a rest?"
viet.92.a:0 "Take a rest, Comrade Dong"
viet.92.b:0 "Non sibi sed patriae"

viet.93.t:0 "프랑스에 심취하는 분위기가 사이공에 미치다."
viet.93.d:0 "Our recent close cooperation with the Commune of France brought a surge, or resurgence of Frencomania in Saigon. The new fashion of 'civilised' Saigon citizens is to dress like a French worker, address each other's name with 'Monsieur', and eat Banh mi. However, nationalists bitterly satirized and criticized this slavish emulation of French culture."
viet.93.a:0 "All hail the great France, Paradise on the Earth!"
viet.93.b:0 "We must preserve our national essence"
viet.93.c:0 "Absorbing new culture makes us stronger"

viet.94.t:0 "프랑스에 심취하는 분위기가 사이공에 미치다."
viet.94.d:0 "Our recent close cooperation with the Commune of France brought a surge, or resurgence of Frencomania in Saigon. The new fashion of 'civilised' Saigon citizens is to dress like a French worker, address each other's name with 'Monsieur', and eat Banh mi. However, nationalists bitterly satirized and criticized this slavish emulation of French culture."
viet.94.a:0 "All hail the great France, Paradise on the Earth!"
viet.94.b:0 "We must preserve our national essence"
viet.94.c:0 "Studying new culture makes us stronger"

viet.95.t:0 "제1회 사이공 인터네셔널 예술제"
viet.95.d:0 "The First Saigon International Art Festival was held recently. Due to the influence of our leading intellectuals, the curatorial priorities are the works of the avant-garde artists in syndicalist countries. However, it turned out that our citizens can hardly appreciate these modernist, futurist and surrealist art..."
viet.95.a:0 "We must further drill the taste of Indochinese people"
viet.95.b:0 "아방가르드 문화는 인도차이나에선 너무 앞선거같다..."

viet.96.t:0 "소렐주의 영향력의 확산"
viet.96.d:0 "Although Indochinese exiles in France already knew Sorelianism, it didn't become a major trend in oversea Indochinese community. However, the recent victory of Sorelianists in France brought a surge of Sorelian ideas among our students in France. Several radical Sorelian groups like 'Dai Viet Socialist Combat Team' were formed in France and started to have influence on Indochina."
viet.96.a:0 "Sounds like a new fashion"
viet.96.b:0 "Another worrisome radical ideology"
viet.96.c:0 "Sorelianism is wrong! Stop these dumb teens!"

viet.97.t:0 "후에에서의 교전"
viet.97.d:0 "Our troops launched a coordinated offensive to take Hue, the ancient imperial capital city of Vietnam. As expected, it's the lair of Vietnamese reactionaries. German and loyal Vietnamese troops occupied some well fortified positions in the city, including the imperial citadel. Our army was engaged in heavy house-to-house and street fighting to take the city. All the available heavy equipments are gathered and many buildings are demolished to achieve a breakthrough. The battle for the Imperial Citadel is no less brutal. Out of 160 buildings of the Imperial City only few major sites remained intact when the flag of Indochinese Union flying on the Citadel flag tower. During and after the bloody battle, thousands of die-hard reactionary civilians were switfly executed."
viet.97.a:0 "Hue!Hue!Hue!"

#viet.98.t:0 "Dumb Luck - newest Book of Vu Trong Phung"
#viet.98.d:0 "Vu Trong Phung, a talented novelist and satiricist living in Hanoi published his new novel So Do (Dumb Luck), a bitter satire of the rage for modernisation in Vietnam during the late-colonial era. The novel follows the absurd and unexpected rise within colonial society of a street-smart vagabond named Red-haired Xuan. The idiotic Xuan's use of rhetorics like 'civilisation' and 'modern citizen' allowed him ascending to intellectual society of Indochina. It also ridiculed the revolutionaries in the early 1930s. The novel, despite its popularity among common readers, turned out to be very politically provocative. This book is criticised as degenerate by some intellectuals and its revolutionary merits are questioned. The critics also claimed that a character in the book, the Cochinchinese King of Visceral Disease Treatment is ridiculing Nguyen An Ninh who sold self-made ointment when conducting revolution in the Mekong delta."
#viet.98.a:0 "Nonsense, this a good book"
#viet.98.b:0 "Support a comedy film adaptation and Nguyen An Ninh will play the King of Visceral Disease Treatment!"
#viet.98.c:0 "This is politically incorrect, we should ban it"

#1948 - 250th anniversary of Sai Gon

viet.110.t:0 "Searching for Brother Ho"
viet.110.d:0 "Although official record states that Comrade Ho Chi Minh, or better known as Nguyen Ai Quoc back in Paris, was killed in 1926 during the German intervention, there was no solid evidence that he is dead aside from the dubious German claim. There were rumors that Ho Chi Minh actually escaped from that disaster and hid in southern China organising a guerrilla. Although it might be unlikely that he is still alive, people still wonder about Brother Ho's fate. With the help of a friendly Chinese government, it's now possible to conduct an investigation in southern China of this..."
viet.110.a:0 "It's good to have a try"
viet.110.b:0 "We already know he died"

viet.111.t:0 "We found Brother Ho's wife?"
viet.111.d:0 "During our investigation, we found a woman in Guangzhou, Tang Tuyet Minh, claiming she was brother Ho's wife. The legal witnesses of their marriage in China, Cai Chang and Deng Yingchao, confirmed the fact and we also found notes and letters written by Ho Chi Minh in her collection. However, brother Ho's celibacy has been a symbol of his dedication to the revolution. It might be embrassing to admit this marriage..."
viet.111.a:0 "Invite her to Indochina"
viet.111.b:0 "This should remain a secret, Brother Ho is only married to revolution"

viet.112.t:0 "The legend of Guangxi guerillas"
viet.112.d:0 "Our investigation of Brother Ho continues. There was a rumor in southern China that some ethnic minorities conducted a guerrilla warfare in Guangxi against local warlords in the late 1920s. Maybe it has some connections with comrade Ho Chi Minh."
viet.112.a:0 "Interesting"

viet.113.t:0 "광시 게릴라들의 운명"
viet.113.d:0 "We tried to find Ho Chi Minh's trace in Guangxi. It's clear that there was a guerrilla movement in Sino-Vietnamese in the late 1920s. However, it was finally suppressed by Guangxi warlord in 1932 and the leaders of the guerillas were arrested and executed. Many of the executed leaders, according to the locals, are Vietnamese. This seems to be the fate of comrade Ho Chi Minh. Should we conclude our search?"
viet.113.a:0 "Continue"
viet.113.b:0 "We already know the answer..."

viet.114.t:0 "More Evidences from Guangxi"
viet.114.d:0 "We continued our research in Guangxi and the result was out of our expectation. We discovered that some guerillas were arrested and imprisoned in Nanning due to lack of evidences. Later in 1933 they were released by Guangxi warlord under the pressure of Chinese progressives including Guangdong warlord Chen Jiongming. Among those released guerillas, one man named Hu Guang left his diary to a local intellectual who helped him during the prison time. We confirmed that the diary is actually written by Ho Chi Minh. It seems that comrade Ho managed to hid his identity and survived. The Prison Diary of Ho Chi Minh is now transfered to the Museum of Indochinese Revolution in Saigon."
viet.114.a:0 "Interesting"

viet.115.t:0 "The fate of Brother Ho"
viet.115.d:0 "We finally found a decisive evidence about Brother Ho's fate in the secret police documents of the Legation cities and now we are able to reconstruct the fate of Ho Chi Minh. After the crackdown in 1926, Ho continued to conduct guerrilla warfare in southern China. The guerrilla was suppressed by Guangxi warlords and Ho was arrested. However, the warlord didn't know who is him and released him. Comrade Ho decided to leave China for France but he was captured by the Legation city's police in Hongkong in 1933 and German secret polices figured out Ho's identity. Because Germans didn't want to repeat the mass demonstration after Phan Boi Chau's execution in 1925, Ho was secretly executed in Hongkong. This untold story will not be forgotten by Indochinese people henceforth."
viet.115.a:0 "May your spirit protect our motherland"

viet.130.t:0 "New foreign exchange earner!"
viet.130.d:0 "We are running out foreign exchange and new foreign exchange earner is needed to finance our weapon purchasing. While our peasants have been encouraged to cultivate cash crops. What should we do with the most profitable one-opium is still undecided.Of course opium production brought by colonisers is condemned by us, but desperate times require desperate measures...."
viet.130.a:0 "Let's do it"
viet.130.b:0 "No, this is against our principle"

#viet.131.t:0 "Opium Production Competition from Indochina"
#viet.131.d:0 "The Indochinese Union recently decided to engage in transnational opium trade with its state power and proved to be a very powerful producer and dealer. Our domestic opium production has been shocked by their opium export. How should we respond?"
#viet.131.a:0 "We should produce more opium than damn syndies"
#This is a dangerous game...

#viet.132.t:0 "Opium Production Competition from the Gold Triangle"
#viet.132.d:0 "Our competitors in this region, Burma, Siam and Yunnan have increased their opium production in response of our opium production effort. The competition in the international opium trade has become more and more vicious. Our opium export income has decreased."
#viet.132.a:0 "Our opium production should prevail!"
#This is a dangerous game..."

#Opium Harvest!
#Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of Indochinese opium.
#Socialism has proved its superiority again!

#viet.134.t:0 "Stop Opium production"
#viet.134.d:0 "Since we have won the independence war, it's no longer necessary to produce opium. Now it's time to end this sinister trade."
#viet.134.a:0 "The necessary evil should be forever forgotten"
#Actually, extra profits won't harm...

viet.135.t:0 "Collaborate with the Binh Xuyen Gang?"
viet.135.d:0 "Binh Xuyen, a organised crime syndicate based on Saigon, is still active clandestinely after the revolution. They derived its funds from banditry and vice racketeering, but also transnational smuggling. Although our cadres are well-versed in clandestine operations, they are still new to the trade, maybe it's a good idea to seek the help of experts..."
viet.135.a:0 "Let's unite for national salvation"
viet.135.b:0 "How can we work with gangs?"
viet.135.c:0 "We must eradicate them!"

viet.136.t:0 "Deal with the Binh Xuyen Gang?"
viet.136.d:0 "With the victory of anti-German national salvation war, the collaboration with Binh Xuyen Gang has also come to an end. While most leaders believe Binh Xuyen mafia should be eradicated, comrade Nguyen An Ninh wanted to integrate them into our socialist society. Is that possible?"
viet.136.a:0 "Crime syndicates are also syndicates..."
viet.136.b:0 "We no longer need Mafias!"

viet.137.t:0 "사이공에서의 교전"
viet.137.d:0 "Binh Xuyen Gang, an organised crime syndicate in Saigon, felt endangered by our policy, decided to launch a desperate attack against us. After initial small-arms fire and mortar exchanges, the a large part of the densly populated inner city was engulfed in bloody house-to-house combat. Finally, Saigon worker militia and local garrisons decided to deploy heavy weapons to crush the resistance of mafias. Hundreds of civilians were killed and the many people's houses were levelled. It will take some time for Saigon to recover."
viet.137.a:0 "Woops"

viet.138.t:0 "The Integration of Binh Xuyen"
viet.138.d:0 "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
viet.138.a:0 "I know they can be transformed!"

