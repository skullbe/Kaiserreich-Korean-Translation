INC_Tunnel_idea_1_desc:0 "인도차이나는 국내의 전략적 중요 거점들을 연결하는 매우 공들여진 터널들을 건설했습니다. 이것은 우리들의 전술에 다양성을 더해줄 것이며, 또한 적들이 이것을 찾는 것은 쉽지 않을 것입니다."
