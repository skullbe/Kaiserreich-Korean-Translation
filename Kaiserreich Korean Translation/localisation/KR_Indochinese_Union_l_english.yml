### Events ###
viet.0.t:0 "새로운 인도차이나!"
viet.0.d:0 "Our general uprising has achieved great victory. On the corpse of German colonial regime proudly stands our independent nation, ruled by the Vietnamese National Independence Coalition, or Viet Minh, which was established early this year and coordinated the uprisings. \n\nNguyen An Ninh has been elected as the chairman of Viet Minh. Thousands of lives already proved that the colonial regime won't yield till the bitter end. The Viet Minh is determined to led fight this national resistance war against German bandits, and that calls for the will of all Indochinese people-Vietnamese, Laotian, Cambodian, Muong, Tay...to pay the ultimate sacrifice in service to the just cause.\n\n(Since you have a coalition government, the popularity of you government won't be affected by the popularity of ruling party)"
viet.0.a:0 "우리는 이길 것이다!"

viet.1.t:0 "인도차이나 독립 선언"
viet.1.d:0 "As our national salvation war against German bandits begin, we are going to form an independent sovereign state. While few Cambodians and Laotian have joined us, the revolutionaries agreed that the newly established state should represent the whole Indochina and devoted to the liberation of Indochinese people.\n\nThe revolutionaries decided to draft an Indochinese Declaration of Independence. The radical revolutionaries urge an expression of our solidarity with the Internationale. Meanwhile, VNQDD and other nationalists wanted to declare Pan-Asianist ambition. While strongly devoted to internationalism, syndicalist leader Ta Thu Thau believes in the need for a tactical compromise——A moderate declaration will win the support home and abroad."
