CAN_bread_basket:0 "제국 곡창 지대"
GBR_bread_basket:0 "캐나다 식품 수입"
CAN_nrc_idea:0 "국가 연구위원회"
CAN_nrc_idea_desc:0 "국가 연구위원회는 우리나라의 모든 연구 노력에 결정적인 역할을합니다. 자금 지원 확대와 일부 정치적 지원으로 우리는 과학 공동체 전체를 활성화시키고 일부 중요한 연구팀의 충성도를 확보 할 수 있게 됩니다."

CAN_work_camps:0 "직업 구호 캠프"
CAN_work_camps_desc:0 "노동 캠프의 개념은 일반 시민들에게는 그리 매력적이지 않을 수도 있지만 단순히 실업보다 낫습니다. 풍부하고 의미있는 일을 제공함으로써 우리는 야심찬 인프라 프로젝트를 시작할 수 있으며 사람들에게 직접 혜택을 줄 수 있습니다."

CAN_howes_conversion:0 "하우의 계획"
CAN_howes_conversion_desc:0 "세계대전에서 우리의 군수 산업의 문제는 무기 산업에 대한 정부의 개입을 촉진해야한다는 것을 분명히 보여주었습니다. C.D 하우에 따르면, 우리는 다른 충돌이 일어나기 전날 완전한 경제 동원을 가능하게 하고 평시에도 생산력을 극대화하기 위해 대부분의 공장에 보조금을 지급 할 것입니다."

CAN_bill_c_7_debate:0 "C-7 법안 논쟁"
CAN_bill_c_7_debate_desc:0 "C-7 법안 논쟁은 평범한 의회 논쟁보다 확실히 미래의 캐나다 길을 바꿀 것입니다. 정치적 영역의 모든 에너지와 영향력은이 단일 토론에서 소비되고 있으며, 우리가 다른 문제에 관여하는것을 방해합니다."

CAN_divided_nation:0 "분열된 정부"
CAN_divided_nation_desc:0 "우리 정부는 여러 입장으로 나뉘어져 있으며, 주요 정당들 사이에선 끊임없는 언쟁이 벌어지고 있습니다. 그 밖에, 캐나다를 본토 재정복의 발판으로 삼고 싶어하는 영국의 망명자들과 그들의 기행과 반공주의에 지친 캐나다 국민들 사이에 분명한 분열도 있습니다. 이는 현 정부를 완전히 마비시키고 있습니다."

CAN_country_united:0 "통일된 정부"
CAN_country_united_desc:0 "민주적인 과정이 살아있는 동안, 우리는 마침내 우리나라의 공통적인 과정에 대한 일종의 합의에 도달했습니다. 전능 한 영국 군주의 열렬한 꿈이 사라지면서 캐나다 정치인들이 마침내 우리의 대의를 지지하려고 합니다."

CAN_mounties:0 "캐나다 기마 경찰대"
CAN_mounties_desc:0 "토리당에 따르면, 왕립 캐나다 기마 경찰대는 의심스러운 반체제 인사들을 조사하고 구금할 수 있는 광범위한 권한을 부여 받았습니다. 많은 진보 주의자들이 이제 일종의 비밀 경찰에 해당하지만, 우리 나라에서 불안과 반대를 예방하는 데 있어서 그들의 효율성을 의심할 여지가 없으며, 사람들은 바람직하지 못한 신디칼리즘의 영향을 받고 있습니다."

king_new_companies:0 "뉴 크라운 기업"
king_new_companies_desc:0 "우리나라의 산업에 대한 전략적 국가 투자는 우리가 국영 산업에 대한 책임을 지지 않고도 방대한 캐나다 땅을 빠르고 효율적으로 공업화할 수 있게 해줍니다. 그러나 재원이 고갈되면 이 정책의 효과는 결국 사라질 것입니다."

quebec_riots:0 "퀘벡에서의 폭동"
quebec_riots_desc:0 "우리의 애국 전쟁의 뉴스을 접한 퀘벡 사람들은 자국을 지키기를 거부하고 거리에 항의하기로했습니다. 그들 중 일부는 캐나다, 특히 영국인 엘리트가 통치하는 캐나다는 그들의 나라가 아니라고 말하고 있지만, 우리는 그 탈영자와 겁쟁이를 믿을만큼 어리석지 않습니다."

anglo_french_tensions:0 "영국계-프랑스계 긴장"
anglo_french_tensions_desc:0 "영국 정부의 망명과 전반적으로 좋지 않은 프랑스, 영국의 국제 정세로 인해, 영국계 캐나다인과 프랑스계 캐나다인의 오랜 경쟁 의식이 계속 확산함에 따라, 퀘벡 주의 긴장도가 높아지고 있습니다. 대규모 징병과 같이 인망 없는 조치는 폭동, 아니면 그보다 더 심한 사태를 유발할 수 있습니다."

CAN_winter_soldiers:0 "혹한기 훈련"
CAN_winter_soldiers_desc:0 "북부 캐나다처럼 혹독한 환경을 가진 곳은 지구상에 드뭅니다. 우리는 오지에 병영을 세워 병사들이 더 가혹한 기후에 적응할 수 있도록 훈련 시설을 제공해야합니다. 이것이 새로운 신병들을 화나게 할 수도 있지만, 그들은 그들의 적들이 총도 쏘지 않고 그들 앞에서 얼어 죽어 가는 것을 보게 되면 우리에게 고마워할 것입니다."

CAN_superior_gunnery:0 "속사 계획"
CAN_superior_gunnery_desc:0 "지휘관들에게 포병 공격의 책임을 주는 것은 쉬운 대답처럼 보일 수 있지만, 종종 이것은 귀중한 시간을 소모하게 하고 심지어 기회를 잃게 할 수도 있습니다. 포병 공격을 요구하는 사람들에게 권한을 부여하면 포병 지원을보다 융통성 있고 솔직하게 더 유용하게 만들 수 있습니다."

CAN_uranium_supply:0 "북부 우라늄 공급"
CAN_uranium_supply_desc:0 "놀랍게도 캐나다 북부의 얼어붙은 땅은 금광이 있는 곳이 아닙니다. 라듐과 우라늄은 북서부 영토 전역에서 엄청난 양으로 발견되었습니다. 우리는 이미 라듐을 시계와 계량기에 사용할 수 있다는 것을 알고 있지만, 과학자들에 따르면 우라늄은 훨씬 더 강력한 용도로 사용할 수 있습니다."

CAN_cbc_idea:0 "캐나다 방송 공사"
CAN_cbc_idea_desc:0 "캐나다 방송 공사(Canadian Broadcasting Corporation)는 존중받는 전국 라디오 서비스를 찾기 위해 지속적으로 노력해왔으며, 영국 방송 공사(British Broadcasting Corporation)는 신디칼리스트에 의해 전복되었고 제국 방송 공사(Imperial Broadcasting Corporation)는 캐나다인에 의해 거의 무시되었습니다."

CAN_aircanada_idea:0 "트랜스-캐나다 항공"
CAN_aircanada_idea_desc:0 "캐나다 전체를 항공편으로 연결할 수 있는 국가 항공 회사를 설립하는 것은 쉬운 일이 아닙니다. 하지만 두 도시가 연결되기 위해서는 간단한 비행장만 있으면 되기 때문에, 거대한 기반 시설에 대한 필요성을 피할 수 있습니다. 우리가 배우는 기술과 기술들은 또한 일반적인 비행 교리에도 잘 적용될 수 있을 것입니다."

CAN_common_chassis_idea:0 "섀시 표준화"
CAN_common_chassis_idea_desc:0 "자동차 엔지니어링에서 가장 중요한 부분 중 하나는 가능한 한 생산을 표준화하려고 하는 것입니다. 모든 모터 구동식, 기계식 및 장갑 부서가 동일한 기본 섀시를 공유하도록 함으로써 현재 및 새로운 설계의 시공 속도를 높일 수 있습니다."

CAN_common_components_idea:0 "구성 부품 표준화"
CAN_common_components_idea_desc:0 "교체 가능한 부품이 발견된 이후로, 모든 총은 쉽게 교체하고 제작할 수 있도록 동일한 부품으로 제작되었습니다. 그러나 우리는 한 단계 더 나아 가 한 범주의 모든 디자인이 동일한 부품을 공유하도록 할 수 있으며, 심지어 새로운 디자인도 이를 결합하여 무기와 대포의 생산 시간을 대폭 줄일 수 있습니다."

CAN_navy_school_idea:0 "왕립 해군 대학"
CAN_navy_school_idea_desc:0 "왕립 해군 대학은 우리의 새로운 해군 장교 양성소이다. 그것의 건설은 우리에게 장교 훈련 과정을 재고할 시간을 주었고, 이것은 아마도 우리가 차세대 군사 작전의 최고가 되도록 보장해 줄 것이며, 현대의 크릭스마린 전투를 가르칠 것입니다."

CAN_asw_idea:0 "반 잠수함 전초"
CAN_asw_idea_desc:0 "잠수함이 우리 수송대들에게 실존적인 위협을 가하고 있는 반면, 우리는 그들에 대한 무방비와는 거리가 멀다. 특정 구축함 모델을 이동 감지 플랫폼의 역할을 하도록 함으로써, 우리는 수송 중인 수송선에 접근하는 충분히 어리석은 잠수함이 경로를 설정하거나 파괴된다는 것을 보장할 수 있습니다."

CAN_sub_idea:0 "함대 지원 잠수함"
CAN_sub_idea_desc:0 "그들이 함선에 취약하다는 것을 보면서, 해군 전투에 다른 해군들과 교전하는 잠수함을 갖는 것은 미친 짓일지도 모른다. 그러나, 여기에 몇 가지 해군 교리 개념이 설명되어 있습니다. 잠수함들은 정말 침몰하는 수송함으로 밀려나야 하나요, 아니면 그들은 더 많은 잠재력을 가지고 있나요?"

CAN_victory_ships_idea:0 "빅토리 함선"
CAN_victory_ships_idea_desc:0 "해군 포병대와 큰 전함, 항공모함과 폭풍의 해군 전투기와 적함을 심연으로 내려 보내는 잠수함은 모두 상당히 인상적이지만, 그러나, 그것은 우리 노력의 근간을 이루는 겸손한 호위병에 지나지 않습니다. 다가오는 잠수함의 위험에 두려움 없이 우리의 승리의 보급품을 운반하는 것입니다. 전진하라, 빅토리 함선!"

CAN_air_training_plan_idea:0 "자치령 항공 훈련 계획"
CAN_air_training_plan_idea_desc:0 "항공 훈련은 조종사를 훈련시키는 항공 전투만큼이나 복잡합니다. 처음부터 올바른 개념과 기술을 배우도록 함으로써, 우리는 나중에 비행기를 조종하는 조종사들이 그들의 동료들보다 성능이 뛰어나다는 것을 확신할 수 있습니다. 이러한 훈련은 우리의 잠재적인 동맹국들과 공유하는 것은 그 목적을 달성하는 데 도움이 될 것입니다."

entente_training_plan_idea:0 "협상국 항공 훈련 계획"
entente_training_plan_idea_desc:0 "항공 훈련은 조종사를 훈련시키는 항공 전투만큼이나 복잡합니다. 처음부터 올바른 개념과 기술을 배우도록 함으로써, 우리는 나중에 비행기를 조종하는 조종사들이 그들의 동료들보다 성능이 뛰어나다는 것을 확신할 수 있습니다. 이러한 훈련은 협상국 동맹국들과 이 훈련을 공유하는 것은 그 목적을 달성하는 데 도움이 될 것입니다."

CAN_loyalist_dissent:0 "충성파의 반대"
CAN_loyalist_dissent_desc:0 "저희의 최근 정책 결정으로 인해 충성파 정치인들과 이들을 지지하는 사람들이 들끓고 있습니다. 그들은 우리가 영국 왕실을 향해 그리고 전반적으로 영국 조국의 해방에 반대하는 파업을 시도하고 있다고 비난한다."

CAN_liberal_dissent:0 "자유당의 반대"
CAN_liberal_dissent_desc:0 "저희의 최근 정책 결정으로 인해 자유주의 정치인들과 이들을 지지하는 사람들이 들끓고 있습니다. 그들은 우리가 캐나다의 주전론적인 정책을 지지하고 캐나다 국민들의 탄원을 전반적으로 무시함으로써 캐나다의 민주주의를 전복시키려 하고 있다고 비난하고 있다."

CAN_forts:0 "국방 계획"
CAN_forts_desc:0 "미합중국의 안정에 대한 최근의 우려는 새로운 요새를 건설하고 기존 네트워크를 확장하는 데 상당한 압력을 가했습니다. 강요에 직면하게 되면, 우리는 아메리카 대륙에서의 분쟁이 캐나다로 피를 흘리지 않도록 보장 할 것입니다."

can_professional_army:0 "질적 교육"
can_professional_army_desc:0 "일부 군대는 소총을 들고 뛰어다니는 많은 녀석들을 가지고 다니는 것에 자부심을 갖지만, 우리는 세계에서 가장 잘 훈련되고 조직된 군대 중 하나를 갖는 것에 자부심을 가지고 있습니다. 대량 징집된 독일인과 신디칼리스트 민병대가 몇 발의 총격전에 맞서 달아나는 곳에서 우리들은 굳은 입술로 지옥의 불길에 맞서고 있습니다."

CAN_cadets_idea:0 "의무적인 사관생도 등록"
CAN_cadets_idea_desc:0 "우리의 왕의 명령에 따라, 모든 청소년들은 만기 기간 동안 사관 학교 생도로 한 곳에 봉사해야하며, 그들이 사랑하는 나라를 위해 봉사하고 싸울 수 있을 만큼 나이가 들 때까지 만족스러운 훈육 훈련과 기본 군사 훈련을 이미 받았는지 확인해야 합니다."

CAN_tory_plan:0 "토리 경제 계획"
CAN_tory_plan_desc:0 "세계 대전에 있어서 우리 군 산업에 관한 이슈들은 우리가 무기 산업에 대한 정부의 개입을 촉진시켜야 한다는 것을 명백히 보여 주고 있습니다. 토리 당원들은 우리가 더 멀리 가기를 원합니다. 우리 산업의 많은 부분을 국영화함으로써, 우리는 전체 경제가 움직일 수 있고 또 다른 전면전에 대비할 수 있다는 것을 확신합니다."

CAN_compromise_plan_idea:0 "경제 계획의 타협"
CAN_compromise_plan_desc:0 "세계 대전에 있어서 우리 군 산업에 관한 이슈들은 우리가 무기 산업에 대한 정부의 개입을 촉진시켜야 한다는 것을 명백히 보여 주고 있습니다. 그럼에도 불구하고, 우리는 모든 소형 무기 공장에 보조금을 지원할 수는 없으며 대신에 우리는 중공업만이 정부의 지원을 받게 될 타협점에 도달했습니다."

CAN_stlaurent_police:0 "생 로랑(St. Laurent) 위원회"
CAN_stlaurent_police_desc:0 "생 로랑 위원회는 반체제 인사들과 소요 사태를 조사하여 우리 나라의 안보를 감독하고 있습니다. 자유 주의자들이 비밀 경찰 위원회라는 비판을 제기했지만, 우리는 신디칼리스트들이 우리나라를 전복시키는 것과 기마 경찰대 휘하에 비밀경찰 수립에 대한 토리당의 계획과 타협하는 것이라고 봅니다."

bishop_chief_air:0 "공군 참모 총장 주교"
bishop_chief_air_desc:0 "Willian Avery 주교는 공군 현대화 계획에 대한 감독을 받았다. 그가 항공 엔지니어는 아니지만, 그의 계획은 연구와 사회 기반 시설에 대한 증가된 자금을 결합하는 것이다. 우리 과학자들은 이미 새로운 비행기 프로젝트에 우리의 자금을 사용하기 시작했고, 이제 우리는 우리의 비행장을 확장하고 현대화하기 시작할 필요가 있습니다."

CAN_nylon_idea:0 "중합체 기업"
CAN_nylon_idea_desc:0 "중합체 기업은 나일론과 합성 고무 같은 신소재 개발의 선두 주자이다. 이를 통해 우리는 그 전까지 우리의 산업이 생산하기에 악몽이었던 전자 제품, 의료품 또는 광학과 같은 전문적인 장비를 생산하는 새롭고 효율적인 방법을 발견할 수 있습니다."

IRE_canaid_civ:0 "캐나다 경제 지원"
IRE_canaid_civ_desc:0 "우리는 캐나다로부터 상당한 양의 경제적 지원을 받고 있다. 하지만 영국인들이 영국 제도로 돌아가고자 하는 그들의 야망을 숨기지 않기 때문에, 이것이 이타적인 일이 아니라는 것엔 의심의 여지가 없습니다. 한편, 이것은 우리가 이렇게 왜곡된 브리튼 연방과 그들의 위험한 영향력에 맞서도록 도와 줄 것입니다."

