### Economic Focuses ###
CAN_public_works:0 "공공 사업"
CAN_public_works_desc:0 "새로운 사회 기반 시설과 개발 프로젝트, 그리고 다른 공공 사업들은 대공황의 가장 심각하고 지속적인 영향을 줄이는데 도움을 줄 것이고, 우리의 신생 산업에 가치 있는 경험과 전문 지식을 제공할 것입니다. 시간이 지나면, 우리는 막대한 이득을 통한 우리의 새로운 경제 호황을 맞게 될 지도 모릅니다."
CAN_cbc:0 "CBC 설립"
CAN_cbc_desc:0 "'캐나다 라디오 방송 위원회'를 '캐나다 방송국'이라는 본격적인 국가 라디오 네트워크로 확장하자는 제안이 나왔습니다. 이것은 분열된 국가를 하나로 모으고, 나아가 위협적인 외국 방송의 영향력을 제한하는 데 도움을 줄것입니다."
CAN_production:0 "생산 현대화"
CAN_production_desc:0 "새로운 생산 기술의 개발에 투자하는 것은 우리의 산업을 더 효율적이고 생산적으로 만들 것입니다. 이는 다시 우리의 신생 경제를 되살리고 활성화시키며 장기적인 번영을 보장하는데 도움을 줄것입니다."
CAN_polycorp:0 "중합체 기업"
CAN_polycorp_desc:0 "중합체 기업(The Polymer Corporation), 혹은 Polycorp는 나일론과 합성 고무 같은 신소재의 개발과 생산을 맡고 있는 크라운 기업입니다. 이러한 새로운 소재를 통해 우리는 그 때까지 우리의 산업에서 문제로 판명된 장비를 생산할 수 있는 새로운 방법을 발견하고, 이를 더 저렴하고 빨리 생산할 수 있습니다."
CAN_factory:0 "왕실 주식회사"
CAN_factory_desc:0 "국가가 설립하고 운영하는 기업인 '크라운 기업 (Crown Corporations)'은 시장에서 소홀히 하거나 무시할 수 있는 전략적 자원 및 전문 지식을 개발하고 유지할 수 있습니다. 슬프게도, 모든 산업계의 사람들이 적어도 현재로서는 전시 자원에 투자하는 것을 보지 않습니다."
CAN_factory3:0 "국가주택법"
CAN_factory3_desc:0 "주택은 기본적인 필수품이자 경제 활동의 주요한 원천입니다. 주택의 건설과 구입에 인센티브를 제공함으로써 우리는 주요 산업에 대한 수요를 창출하고 산업 경제 전체를 확장시킬 수 있습니다."
CAN_infra:0 "캐나다 국립 철도 확장"
CAN_infra_desc:0 "철도망은 캐나다 국가의 동맥이며 국영 캐나다 국립 철도와 다를 바 없습니다. 이 네트워크를 확장하는 것은 국가를 강화시킬 수 있을 뿐이며, 우리가 전국에 걸쳐 전시 보급품과 군대 수송을 수행할 필요가 있다면 분명 중요하다는 것이 입증될 것입니다."
CAN_aircanada:0 "트랜스-캐나다 항공"
CAN_aircanada_desc:0 "국가 항공 업무는 이 광대하고 산발적인 국가를 도로와 철도가 단순한 크기나 지형, 날씨 때문에 통합할 수 없는 것을 통합하는 것으로 도울 것입니다. 이 프로젝트를 위해 개발된 인프라, 조직 및 교육은 향후에도 군사적으로 적용 될 수 있습니다."
CAN_infra2:0 "캐나다 태평양 철도 지원"
CAN_infra2_desc:0 "서부 지방을 자치령으로 만든 것은 대륙 횡단 철도망에 대한 약속뿐이었습니다. 이 네트워크를 유지하고 확장하는 것은 우리 지역의 지속적인 통제를 보장하는데 도움이 될 것이며, 우리는 두 바다 사이에서 대규모 운임료가 필요로 할 때 우리에게 도움이 될 것입니다."
CAN_infra3:0 "해안 철도 확장"
CAN_infra3_desc:0 "유럽의 침략 가능성이있는 곳이며, 고국, 해상 지역 및 인프라를 되찾기위한 시도의 시작점은 국가 안보에 중요한 관심사입니다.우리는 어떠한 보급품이나 병력도 문제를 일으키지 않도록 해야 합니다."
CAN_resources:0 "천연 자원 투자"
CAN_resources_desc:0 "국가의 많은 부분에 미개척 된 천연 자원이 있습니다. 캐나다의 쓰레기와 황무지에 숨겨진 예금들을 탐사하고 활용하는 데는 시간이 걸릴 것이지만, 우리는 힘과 독립을 확실히 하기 위해 이 천연 보상금을 이용할 수 있습니다."
CAN_mine:0 "북부 지역 탐사"
CAN_mine_desc:0 "우리가 그것을 채굴하기 전에, 그것을 발견해야 합니다. 대규모 산림은 민간 탐사선에 의해 오랫동안 탐험되어 왔지만, 국영 자금 지원을 받은 지질 원정대 만이 북극 및 아 북극 지역을 탐험하여 굴착 및 추출을 위한 최적의 장소를 확인합니다."
CAN_oil:0 "대초원 유전 유망지"
CAN_oil_desc:0 "앨버타와 서스캐처원의 초원에서는 한동안 소규모 시추 작업이 진행되었습니다. 하지만 어쩌면 이런 중요한 자원들이 더 있을지도 모릅니다. 보려고 애쓰는 사람들이 있다면 말이죠. 아마도 우리는 현재 미국이 독점하고 있는 유전과 필적한 유전에 앉아 있을지도 모릅니다."
CAN_rocketfuel:0 "고체 추진체"
CAN_rocketfuel_desc:0 "합성 물질에 대한 연구는 안정적인 고체 가연성 물질의 예기치 못한 발전을 가져왔습니다. 이 방향으로 더 많은 연구를 하는 것은 군사용 로켓 개발에 커다란 혜택이 될 수 있습니다. 이는, 결국, 새로운 전투 페이지로 바꿀 수도 있고 로켓이 새로운 폭격기로 변할 수도 있습니다."
CAN_uranium:0 "북부 우라늄 매장층"
CAN_uranium_desc:0 "우리는 북극 지역에서 대량의 우라늄이 매장되어 있다는 것을 확인했습니다. 북서쪽 영토에 위치한 가장 큰 매장량을 가지고 있습니다. 이 자원은 원자력의 개발 분야에서 중요하게 사용되고 있으며, 이러한 종류의 '연료'는 원자력 연구 및 건설 분야에서 선도적인 역할을 할 것입니다. 더욱더 많이."
CAN_nrc:0 "국립 연구 위원회"
CAN_nrc_desc:0 "국립 연구 위원회는 캐나다 정부에 과학과 연구에 대해 충고하기 위해 세계대전 기간 동안 설립되었습니다. 조직에 추가적인 자금 지원과 지원을 제공함으로써 우리는 기술 기반을 산업과 군사 모두의 이익으로 확장할 수 있습니다."
CAN_nightwatch:0 "밤의 감시자"
CAN_nightwatch_desc:0 "NRC는 '밤의 감시자(Night Watchmen)'라는 이름의 원형 레이더 경보 시스템을 구축하자는 제안을 내놓았습니다. 이 프로그램은 즉각적인 전략적 유용성 외에도, RADAR기술에 대한 추가적인 연구와 항공 교리에 대한 통합에 엄청난 혜택을 제공할 것입니다."
CAN_eti:0 "전자 공학 육성 계획"
CAN_eti_desc:0 "우리는 라디오, RADAR 및 기타 현대 전쟁 전자 무기를 유지 관리하는 전문가 간부를 양성하기 위해 스스로를 훈련해야 합니다. RADAR은 단순한 기술이 아니며, 역량을 갖춘 엔지니어와 현장 운영자가 필요합니다. 특히 우리가 더 많은 건물 건설할 때 역량을 극대화할 수 있습니다."
CAN_chalk_river:0 "쵸크 강 연구소"
CAN_chalk_river_desc:0 "원자력 기술은 산업과 전쟁을 변화시킬 엄청난 잠재력을 가지고 있습니다. 이러한 기술을 개발하기 위한 실험실을 구축하는 것은 우리가 이 분야에서 경쟁력을 유지할 수 있도록 하는데 도움을 줄것입니다. 우리는 심지어 원자력 발전에 있어서도 획기적인 발전을 이룰 수도 있고, 혹은 몇몇 과학자들이 제안하듯이, 원자 무기의 기초를 발견할 수도 있습니다."
CAN_halifax_project:0 "핼리팩스 계획"
CAN_halifax_project_desc:0 "원자력의 가능성에 대해서는 충분한 추측과 이론이 있어 왔습니다. 우리는 이제 핵무기가 우리 손 안에 있다는 것을 확신하며, 궁극적으로 가장 위협적이고 무서운 핵무기인 원자 폭탄을 개발하고 배치하기 위한 비밀 프로젝트를 시작할 것입니다."
CAN_colossus:0 "콜로서스 계획"
CAN_colossus_desc:0 "전자 제품은 도표 작성기와 전보 이래로 많은 발전을 해왔습니다. 우리는 거대하고 강력한 전자 계산 시스템을 구축하기 위한 일급 비밀 프로젝트를 개발했는데, 주로 암호화된 적의 전송 암호 해독을 돕기 위한 것입니다. 우리는 심지어 그러한 컴퓨터 시스템, 군사적 운용 혹은 다른 것들을 위한 새로운 응용을 발견할 수도 있습니다."

### Political Focuses ###
CAN_draft_bill_c7:0 "C-7 법안 초안 작성"
CAN_draft_bill_c7_desc:0 "이제 왕위에 올랐으니 젊은 에드워드 왕은 그의 첫번째 행동을 계획합니다. 그는 산업, 군사, 내부의 침체된 상황을 다루는 포괄적인 법안인 "C-7"을 도입함으로써, 자신을 새로운 분야에서 입증하고 싶어 합니다. 첫번째 제안은 이미 캐나다의 군과 산업을 개혁하기 위한 그의 책상 위에 놓여 있습니다."
CAN_constitution_act:0 "헌법 결의"
CAN_constitution_act_desc:0 "C7법안을 통과시키려는 사기 과정은 현재의 정치 상황에 심각한 문제가 있음을 보여 주었습니다. 국가 헌법을 공식화하고 완전히 독립적인 민주주의 캐나다에서 수상, 의회, 내각의 역할을 명확히 정의할 때가 왔습니다."
CAN_unity_government:0 "통일 정부 구성"
CAN_unity_government_desc:0 "정치적 분열과 논쟁은 악화되고 있는 세계적 환경에서 우리를 취약하게 하고 마비시키고 있습니다. 우리는 최소한 위기가 지나갈 때까지 우리의 이견 차를 제쳐 두고 야당과 함께 통일된 정부를 구성해야 합니다."
CAN_bilingualism:0 "2개 국어 공식 상용"
CAN_bilingualism_desc:0 "연방 정부 이전부터, 영어-캐나다인과 프랑스어를 사용하는 사람들 사이의 긴장감은 정치적인 갈등을 야기해 왔습니다. 이제는, 최종적으로, 프랑스어를 국가의 공식적이고 평등한 언어로 만들어서, 나라의 두 반쪽을 화해시킬 때이다."
CAN_kingly_prerogative:0 "왕의 특권을 주장"
CAN_kingly_prerogative_desc:0 "세계대전과 그 이후에 생긴 혁명은 자유주의의 치명적 약점을 폭로했습니다. 이제 평등에 대한 경솔한 가식을 버리고 권력을 휘두르기 위해 개별적으로 임명된 자인 왕에게 권력을 돌려줄 때입니다. 국왕 폐하 만세(Long live the King)!"
CAN_purge_opposition:0 "반체제 인사 숙청"
CAN_purge_opposition_desc:0 "이제 의회가 왕정파의 손에 돌아갔으니, 더 이상의 반대를 막기 위해 정부 부처와 공무원의 계급을 일소할 때가 왔습니다. 국가가 이 위험한 세계에서 살아남고 번영하기 위해서는, 왕의 통치 하에서 단결되어야 합니다."
CAN_military_youth:0 "사관생도 의무 등록"
CAN_military_youth_desc:0 "오늘날 젊은이들은 미래의 전투 병력과 장교들입니다. 사관 학교에서 봉사하는 것은 국가의 젊은이들에게 자부심과 규율을 심어 주고, 그들이 국가를 방어하기 위해 군대에 들어갈 수 있도록 훈련시키고 준비할 것입니다."
CAN_social_credit:0 "사회 신용론"
CAN_social_credit_desc:0 "사회 신용론은 세계대전 시대에 클리퍼드 휴 더글러스에 의해 발전된 경제 철학입니다. 이제 우리가 권력을 잡았으니, 우리는 전국적으로 이런 취지의 정책들을 시행할 수 있습니다. 하지만 비평가들은 사회 신용론이 '생디칼리즘'과 다를 바 없다고 비난해 왔고, 그들의 반발이 줄어들도록 우리의 계획을 완화하는 것이 현명해 보입니다."
CAN_god_save_the_king:0 "국왕 폐하 만세(God save the king)"
CAN_god_save_the_king_desc:0 "신께서는 우리의 자애로운 왕을 수호하소서!(God save our gracious King!) / 우리의 고귀한 국왕 폐하 만세!(Long live our noble King!) / 국왕 폐하 만세!(God save the king!) / 그에게 승리를 주시고(Send him victorious), / 행복과 영광을 주소서(Happy and glorious), / 우리 위에 군림하소서(Long to reign over us): / 국왕 폐하 만세!(God save the King!) - God save the king (영국 국가)"

### Military - Air Focuses ###
CAN_rcaf_focus:0 "공군 확장"
CAN_rcaf_focus_desc:0 "캐나다 왕립 공군은 세계대전 동안에 명예롭게 싸웠으나, 그 후로 오랜 기간 동안 심각한 방치로 인해 어려움을 겪어 왔습니다. 적들에게 우리 제공권을 빼앗긴다면, 우리는 전쟁의 중요한 영역에서 뒤쳐지는 것이며, 이는 분명 끔찍한 결과를 부를 것입니다."
CAN_national_airspace_defense:0 "영공 방어"
CAN_national_airspace_defense_desc:0 "공군의 주된 목적은 적기로부터 우리의 영토와 군대를 보호하고, 지상에 있는 우리의 군대에 직접적인 화력 지원을 제공하는 것이어야 합니다. 우리의 하늘은 이제 장엄한 허공 이상의 가치가 있습니다. 하늘은 이제 우리가 수호할 새로운 영역이 되었습니다. 단 일 미터도 남김없이."
CAN_strategic_power_projection:0 "전략적 무력 투사"
CAN_strategic_power_projection_desc:0 "우리 공군의 최선의 용도는 거대한 폭격기와 장거리 전투기를 사용하여 적의 심장부를 타격하는 것입니다. 그들의 도시와 공장들은 우리 군대가 진격하기도 전에 폐허가 될 것입니다."
CAN_fighter_competition:0 "전투기 설계 입찰"
CAN_fighter_competition_desc:0 "우리 전투기들을 현대화할 때가 왔습니다. 우수한 항공기 설계사들 간의 경쟁은 우리에게 최고의 설계를 제공할 것이고, 그 과정에서 우리 항공기 산업 역시 발전할 것입니다."
CAN_bomber_competition:0 "폭격기 설계 입찰"
CAN_bomber_competition_desc:0 "우리 폭격기들을 현대화할 때가 왔습니다. 우수한 항공기 설계사들 간의 경쟁은 우리에게 최고의 설계를 제공할 것이고, 그 과정에서 우리 항공기 산업 역시 발전할 것입니다."
CAN_domonion_air_training:0 "자치령 항공 훈련 계획"
CAN_domonion_air_training_desc:0 "아무리 우수한 항공기라도 결국 조종사 없이는 쓸모 없습니다. 대규모의 전문 훈련 프로그램으로 우수한 조종사들을 확보할 수 있을 것이며, 이 프로그램을 협상국의 다른 회원국들까지 확장한다면 분명 우리가 지식을 모으고 최고에 서는 것을 도울 것입니다."
CAN_coastal_air_defence:0 "해안 방공"
CAN_coastal_air_defence_desc:0 "캐나다는 지구상에서 가장 긴 해안선을 가지고 있으며, 심지어 망명한 영국 해군과 함께 하더라도, 이 해안선을 모두 보호하기에는 어렵습니다. 지상에 있는 해군 폭격기를 일괄 배치함으로써 우리는 비교적 저렴한 비용으로 해양 안보를 크게 강화할 수 있습니다."
CAN_strategic_bomber_initaitve:0 "전략 폭격기 구상"
CAN_strategic_bomber_initaitve_desc:0 "만약 우리가 해외의 적들을 직접 공격하고 싶다면 우리는 매우 강력하면서도 장거리 작전이 가능한 무기가 필요합니다. 강력한 4발 엔진 폭격기에 대한 새로운 제안이 여기에 적합해 보이며, 곧 엄청난 양의 폭탄을 떨어뜨릴 수 있게 될 것입니다."
CAN_advanced_fighters:0 "개선된 전투기 설계"
CAN_advanced_fighters_desc:0 "항공기 기술은 복엽 항공기 이후로 빠르게 발전해 왔고, 이미 우리의 현재 전투기 디자인이 다른 이들에 비해 훨씬 구식이라고 느끼기 시작하고 있습니다. 우리 항공기 설계가 여전히 최고라는 것을 확실히 하기 위해 다른 항공기 입찰을 열 때입니다."
CAN_jet:0 "터보 연구사"
CAN_jet_desc:0 "비록 값비싸고 초보적인 기술이지만, 제트 항공기는 공중전에 혁명을 불러올 것입니다. 터보 연구사를 중심으로 이 기술을 적극적으로 추진해 봅시다. 만약 우리 이론가들이 맞다면, 이 비행기가 낼 수 있는 속도는 우리가 가늠하기조차 어려울 것입니다."

### Military - Army Focuses ###
CAN_army_command:0 "육군 재편성"
CAN_army_command_desc:0 "현재 캐나다군은 망명한 영국인들의 국가 민병대가 핵심인 이상한 조합입니다. 전쟁이 다가옴에 따라, 캐나다 육군을 통합된 전투 부대로 개편하여, 영국 육군의 유산과 세계대전에서의 업적에 영감을 얻을 때입니다."
CAN_grand_battle_doctrine:0 "커리의 준비된 전투"
CAN_grand_battle_doctrine_desc:0 "아서 커리(Arthur Currie), 세계대전에서 존경 받은 캐나다 군의 사령관은 서부 전선에서의 경험에서 비롯된 전쟁 이론을 제시합니다. 그의 접근은 적군의 요새를 극복하기 위한 신중한 계획과 보병과 중포의 긴밀한 협력을 강조합니다."
CAN_mobile_doctrine:0 "풀러의 제병협동군"
CAN_mobile_doctrine_desc:0 "열렬한 왕정주의자이자 초기에 기계화를 주창한 합동군 사령관 풀러(JFC Fuller)는 세계대전을 대표하는 정적인 참호전이 현대 기술로 인해 구식이 되었다고 믿습니다. 풀러는 대신 탱크와 차량화 보병이 돌파를 수행하고 적진을 포위하는 신속하고 강력한 기동성을 갖춘 전쟁에 주력할 것을 제안합니다."
CAN_artillery_effort:0 "포병 개발"
CAN_artillery_effort_desc:0 "현대 산업 전장에선 포병이 왕입니다. 이것은 세계대전에서 광범위하게 입증된 바 있으며, 무기는 시간이 지날수록 점점 더 커지고 무서워지기만 합니다. 적에 맞서기를 원한다면 우리는 반드시 포병대를 현대화해야 합니다."
CAN_artillery_school:0 "유연한 화력 조절"
CAN_artillery_school_desc:0 "최전방 관측자에게 화력 지원 임무를 위임함으로써, 우리는 지나치게 엄격하거나 응답이 없는 지휘관에 의한 실패한 공세의 위험을 무릅쓰지 않고 우리의 공격과 맹렬한 적의 공격을 지원할 수 있는 유연하고 신속한 포병 지원을 제공할 수 있습니다."
CAN_heavy_tank:0 "보병 전차 중점"
CAN_heavy_tank_desc:0 "우리 보병은 엄호물과 중화력 지원 그리고 적의 요새를 넘거나 파괴할 수 있는 능력을 제공하는 중전차에 의해서 전장에서 지원을 받을 것입니다. 어떤 식 으로든, 중전차는 보병의 강력한 중심이 될 것이고, 우리의 친구들은 적을 헤치며 나아갈 것입니다."
CAN_heavy_tank2:0 "움직이는 요새"
CAN_heavy_tank2_desc:0 "우리 보병 전차 교리에서 개발한 움직이는 요새는 느리지만 믿을 수 없이 잘 무장되고 무장한 '중전차'의 형태로 이 개념을 논리적으로 납득시키고 있습니다. 이들은 우리의 추진력을 느리지만 탄력적으로 만들어 주면서, 동일하게 무장한 탱크 외에 어떤 것도 멈추게 할 수 있는 능력이 있습니다."
CAN_infantry_equipment:0 "보병 화기 개선"
CAN_infantry_equipment_desc:0 "탱크와 대포는 모두 훌륭하고 좋지만, 결국 전쟁은 여전히 보병에 의해 승리로 끝나고 있습니다. 우리는 그들이 그 일에 적합한 장비를 갖추고 있다는 것을 보장해야 합니다. 소총, 수류탄 및 의류등 값 비싼 물건들은 길을 여는 동안 그들이 최선을 다할 수 있게 해 줄 것입니다."
CAN_light_tank:0 "순항 전차 중점"
CAN_light_tank_desc:0 "'순항 전차'는 적진에서 획기적인 기술을 활용하고 신속한 전진과 포위를 달성할 수 있도록 설계된 빠르고 상대적으로 가볍게 무장한 장갑차입니다. 어떤 면에서는, 우리의 장군들에게 확실히 매력적으로 보이는 기병 돌격의 영적인 후계자인 것입니다."
CAN_motorized_infantry:0 "차량화 보병"
CAN_motorized_infantry_desc:0 "자동차 기술은 세계대전 이래 많은 발전을 했습니다. 대량 생산 차량의 기회를 활용함으로써 신속하게 배치하고 신속한 장갑 진보를 지원할 수 있는 전 부문을 배치할 수 있습니다. 도보 속도는 더 이상 전쟁의 제한 요소가 아닙니다, 이제 마력이 지배하고 있습니다."
CAN_organic_support_tech:0 "유기적 지원 요소"
CAN_organic_support_tech_desc:0 "현대적인 산업화된 군대는 점점 더 그 분야에서 최상의 결과를 얻기 위해 엔지니어와 정찰병과 같은 전문적인 지원 요소를 필요로 하고 있습니다. 우리는 이러한 능력을 개발하는 데에 집중해야 하며, 그들이 우리가 생산할 수 있는 최고의 장비를 받도록 해야 합니다."
CAN_spg:0 "자주포"
CAN_spg_desc:0 "기동 부대는 빠르게 이동하는 화력 지원을 필요로 합니다. 전차 차체 등의 플랫폼에 포병 무기를 장착함으로써 우리는 포병을 쉽게 기계화할 수 있으며 대부분의 기갑 부대에 빠른 화력지원을 제공할 수 있습니다."
CAN_mech_infantry:0 "기계화 보병"
CAN_mech_infantry_desc:0 "보병의 기계화 계획은 기계화 발전을 지원하기 위해 자체적으로 가벼운 무장을 갖춘 기갑 수송 부대를 만들자는 제안이 많은 지지를 받고 있습니다. 이는 우리 보병들이 전방에 신속히 배치되도록 할 수 있을 뿐만 아니라, 전투력을 높이기까지 해 줍니다."
CAN_winter_soliders:0 "혹한기 훈련"
CAN_winter_soliders_desc:0 "-"

### Military - Navy Focuses ###
CAN_navy_focus:0 "해군력 강화"
CAN_navy_focus_desc:0 "만약 캐나다가 스스로를 방어하기 위해서라도, 영국 본토를 되찾는 것은 말할 것도 없고, 우선 최고의 해군을 개발해야만 합니다. 다행히도, 한때는 최고였던 영국 해군의 유산이 완벽한 토대를 제공하고 있으며, 원점에서 다시 시작함으로써 우리는 가능한 한 최신의 해군을 얻을 수 있게 되었습니다."
CAN_navy_bb:0 "해군 본부 지원"
CAN_navy_bb_desc:0 "해군 본부는 전함은 여전히 논쟁의 여지가 없는 해양의 주인이며, 우리의 해군력은 적의 함대에 대한 결정적인 전투에서 이러한 거대한 무기를 보호하고 지원하는 것에 배치되어야 한다고 믿습니다. 해군의 대포가 대서양을 가로질러 다시 한번 굉음을 내며 나아가게 해 주세요!"
CAN_navy_cv:0 "함대 항공 지원"
CAN_navy_cv_desc:0 "FAA(Fleet Air Arm,해군 항공대)는 영국 해군의 항공 무기로서 세계대전 직후에 창설되었으며, 장교들은 비행대의 주요 무기로서 항공 모함 주위에 구축된 새로운 해전 이론을 옹호하고 있습니다. 해군 폭격기는 모든 선단을 위협할 수 있으며, 비행기는 전쟁의 무시무시한 무기가 되기 시작하고 있습니다."
CAN_dockyards:0 "국가적 전략 조선업"
CAN_dockyards_desc:0 "캐나다의 해군 생산 능력은 이전의 왕실 함대를 이전의 영광으로 되돌려 놓는 것은 말할 것도 없을 정도로 간신히 유지하는 정도입니다. 해군 우위를 다시 확보하고 우리의 노력이 낭비되지 않도록 하기 위해서는 국가적인 조선소 확장 계획이 필요할 것입니다."
CAN_navy_school:0 "왕립 해군 대학"
CAN_navy_school_desc:0 "해군성은 '왕립 해군 대학'으로 불릴 새로운 사관 훈련 학교를 설립해달라는 요청서를 제출했습니다. 에스콰이몰트에 있는 우리 시설들에 인접한 사유지였던 곳에 선택되었습니다. 이것은 또한 우리가 우리의 현재 해군 교리와 훈련을 재검토하는 것을 허락할 것입니다."
CAN_marines:0 "원정 전쟁"
CAN_marines_desc:0 "우리의 가장 긴급한 위협은 대서양 건너에 있습니다. 우리는 세계가 이전에 몰랐던 규모의 해군 침략 작전을 수행하며, 바다를 가로질러 전진하고 유지할 수 있는 군사력을 만들어야 합니다. 이 정도는 그 자체만으로도 도전이 될 것이나, 우리는 그 도전에 직면할 것입니다."
CAN_navy_escort:0 "호위 집중"
CAN_navy_escort_desc:0 "우리의 주력선은 빠른 구축함과 잠수함으로부터 지속적으로 어뢰 공격을 받고 있습니다. 보다 값비싸고 취약한 군함을 보호하고 귀중한 배들 앞에 일종의 망을 만들고, 적을 노출시키고 적을 처벌할 수 있는 능력을 갖춘 함대를 보유하는 것이 중요합니다."
CAN_navy_cruiser:0 "중순양함 집중"
CAN_navy_cruiser_desc:0 "전함을 보낼 여유가 없는 모든 곳에, 믿을 수 있는 해군력의 진짜 일꾼인 중순양함을 보냅니다. 우리는 이런 종류의 배를 이용하여 우리의 설계 역량을 발전시키는 것을 잊어서는 안됩니다. 유연성은 의심할 여지 없이 영국 해군의 새로운 신조 중 하나가 될 것입니다."
CAN_navy_aviation:0 "항공모함 집중"
CAN_navy_aviation_desc:0 "항공모함은 항공기를 출격시키는 만큼 유용합니다. 만약 우리가 능력 있는 해군 계획에 투자하지 않는다면 우리의 값 비싼 항공모함들은 매우 비싸고, 떠 있고, 쓸모 없는 고철 덩어리일 것입니다."
CAN_navy_asw:0 "대잠전"
CAN_navy_asw_desc:0 "독일의 U-보트는 세계대전에서 결정적인 무기로 증명했습니다. 최첨단 대 잠수함 기술을 사용한 특수한 구축함을 사용하여 이 무기를 탐지하고 선박 및 상선을 보호하는 능력을 향상시키는 것이 중요합니다."
CAN_navy_submarine:0 "잠수함 부대 확장"
CAN_navy_submarine_desc:0 "잠수함은 매우 효과적인 무기로 판명되었지만, 해군 본부 소속의 전통주의자들과 심지어는 군인들 조차도 오랫동안 이 잠수함을 무시하는 것으로 여겨져 왔습니다. 우리는 이러한 오명을 제거하고 그들이 수상 함대와 같은 품질의 장교와 선박을 즐길 수 있도록 우리의 잠수함 군을 확장시켜야 합니다."
CAN_victory_ships:0 "빅토리 함"
CAN_victory_ships_desc:0 "국내외에 우리의 산업을 공급하기 위해서는 해군 수송선의 대량 생산 계획을 실시하는 것이 중요합니다. 우리는 이미 리버티급 수송함을 퇴역시키고, 승리를 향한 우리의 노력에 필수적인 새로운 빅토리급 수송함을 설계하기 시작했습니다."
CAN_navy_bb2:0 "현대 전함 설계"
CAN_navy_bb2_desc:0 "우리는 현존 전함의 무력을 유지하기 위해 결연한 노력을 기울여야 합니다. 우리 해군 엔지니어들은 연구할 가치가 있는 몇몇 제안을 가지고 있으며, 우리는 또한 RADAR나 라디오 방송국, 또는 중대공포(heavy AA guns)와 같은 최근의 기술적 진보를 감안한 새로운 모듈의 구현을 고려해야 합니다."
CAN_navy_cv2:0 "현대 항공모함 설계"
CAN_navy_cv2_desc:0 "항공모함은 해상의 주력 무기의 자격을 갖추고 있음을 증명해 보였습니다. 우리가 이러한 우위를 유지하기 위해서는 새로운 연구와 설계를 계속하는 것이 중요하며, 우리의 전투기가 세계 곳 곳에 도달할 수 있도록 항공모함의 대규모 생산을 고려해야 합니다."

### Imperialism Focuses ###
CAN_reenforce_the_empire:0 "제국을 보수하다"
CAN_reenforce_the_empire_desc:0 "신을 믿지 않는 생디칼리스트로부터 영국을 되찾아 오기 위해서는 대영 제국의 지배력을 다시 강화할 필요가 있습니다. 제국은 산산조각이 날지도 모르지만 반대로 다시 결합될 수도 있습니다. 감사하게도 1936년 제국 회의는 그 계획에 도움을 줄것입니다."
CAN_idec:0 "IEDC 설립"
CAN_idec_desc:0 "제국의 산업적 힘을 확대하기 위하여 제국 경제 개발 공사(Imperial Economic Development Corporation)를 설립하자는 제안들이 있어 왔습니다. 왕실의 보금자리이자 가장 강력하게 남아 있는 제국의 일원인 캐나다에 의해 자금 지원을 받은 IEDC는 남아 있는 도전에 대한 제국의 경제력을 향상시키는 데 기여할 것입니다."
CAN_australasia_investment:0 "오스트랄라시아 투자"
CAN_australasia_investment_desc:0 "IEDC를 구축한 경우 오스트랄라시아에 투자해야 할 시기가 되었습니다. 태평양을 장악하는 것은 제국에 큰 도움이 될 것이고 그 지역에 있는 우리의 친구들은 원조에 감사할 것입니다."
CAN_delhi_investment:0 "인도 투자"
CAN_delhi_investment_desc:0 "IEDC를 구축한 경우 인도에 투자해야 할 시기가 되었습니다. 인도의 통치권은 제국에 큰 혜택이 될 것이고 그 지역에 있는 우리의 친구들은 원조에 감사할 것입니다."
CAN_caribbean_investment:0 "카리브 투자"
CAN_caribbean_investment_desc:0 "IEDC를 구축한 경우 카리브해 연방에 투자해야 할 시기가 되었습니다. 카리브 해를 통치하는 것은 제국에 큰 도움이 될 것이고 그 지역에 있는 우리의 친구들은 원조에 감사할 것입니다."
CAN_raac:0 "왕립 아틀란틱 항공사"
CAN_raac_desc:0 "항공 업계 지도자들은 캐나다와 카리브 해 연안 국가 연합 사이의 정기적인 항공 노선을 구축하기 위해 새로운 회사를 설립하자는 제안을 내놓았습니다. 장거리 수상 비행기의 사용을 통해, 핼리팩스에서 버뮤다, 바하마, 자메이카, 조지 타운까지 정기적인 승객과 화물 수송을 시작하는 것이 제안되었습니다. 그러한 항공 연결은 두 나라를 좀 더 가깝게 해 줄 뿐만 아니라 항공학적 연구와 개발을 촉발시킬 것입니다."
CAN_imperial_training:0 "제국 항공 훈련 계획"
CAN_imperial_training_desc:0 "아무리 잘 설계되어도 비행기는 궁극적으로 조종사만큼만 좋을 뿐입니다. 대규모의 전념적인 훈련 프로그램은 우리가 원활한 공급을 확보하는 데 도움이 될 것이며, 협상국의 다른 회원국으로의 확장은 우리가 지식을 모으고 우리가 위대한 수준에 도달하도록 도울 것입니다."
CAN_isac:0 "ISAC 설립"
CAN_isac_desc:0 "토론토에서 열린 많은 대학 총장들과 과학계 지도자들의 모임은 대영 제국의 여러주에 걸친 연구를 조정하기 위한 새로운 기구 구성을 요구해 왔습니다. 이들 연계를 조정하는 작업은 캐나다에 위치하고 캐나다의 지원을 받는 제국 과학 학술 위원회(Imperial Scientific and Academic Council)가 나머지 대륙의 기부금으로 수행하게 됩니다."

### Canadian Defence Focuses ###
CAN_defense_of_the_realm:0 "왕국의 방위"
CAN_defense_of_the_realm_desc:0 "미합중국은 정치적 위기에 처해 있습니다. 생디칼리스트가 우리 앞에 문을 두드리고 있습니다. 캐나다를 보호하려면 왕국의 방위 국방법을 통과하고 혐오하는 생디칼리스트와 충돌 할 수있는 캐나다를 준비해야 합니다."
CAN_defense_one:0 "제 1 방위계획"
CAN_defense_one_desc:0 "몇 년 전에, 군사 계획 입안자들은 아메리카로부터의 잠재적 위협에 대처하기 위해 여러개의 '방어 계획'을 작성했습니다. 이 한가지는 침입에 맞서 국경을 강화하고 우리의 측면을 보호하기 위해 뉴 잉글랜드와 알래스카를 점령하기 위한 계획을 상세히 기술하고 있습니다. 특히 미합중국에서 긴장이 고조되고 있는 가운데, 현재 상황에 맞게 그것을 갱신하는 것이 유용할 수 있습니다."
CAN_defense_two:0 "제 2 방위계획"
CAN_defense_two_desc:0 "몇 년 전에, 군사 계획 입안자들은 아메리카로부터의 잠재적 위협에 대처하기 위해 여러개의 '방어 계획'을 작성했습니다. 이것은 아메리카 중심지에 대한 전면적인 공격을 보여 주는데, 그들이 효과적인 공격을 가하기 전에 아메리카인들을 놀라게 하고 압도하려는 희망을 담고 있습니다. 특히 미합중국에서 긴장이 고조되고 있는 가운데, 현재 상황에 맞게 그것을 갱신하는 것이 유용할 수 있습니다."
CAN_fortify_great_lakes:0 "오대호 요새화"
CAN_fortify_great_lakes_desc:0 "오대호는 온타리오와 USA 사이에 자연적인 장벽을 제공합니다. 우리가 해야 할 일은 효과적인 재투입을 위해 윈저나 나이아가라와 같은 몇개의 질식할 것 같은 지점을 강화하는 것입니다. 이와 같이, 이것은 공격의 경우에 막대한 측면을 막기위한 단순한 축성 사업임이 입증되어야 합니다."
CAN_st_lawrence_line:0 "세인트 로렌스 방어선"
CAN_st_lawrence_line_desc:0 "세인트 로렌스 강은 국가의 심장부를 흐르며 아메리카의 침략에 맞서는 논리적인 최후의 방어선을 형성하고 있습니다. 우리는 회피하지 않고, 아메리카의 산적들에 의해 붙잡힌 퀘벡 분지를 위해, 그것을 튼튼하게 해야 합니다."
CAN_georgian_line:0 "조지아 방어선"
CAN_georgian_line_desc:0 "조지아 라인은 적대 세력이 국가를 양분하고 심장부를 포위하는 것을 막기 위해, 위도 49도 선 전체를 요새화하는 엄청난 야심찬 계획입니다. 사회 기반 시설이 부족하기 때문에, 이것은 도전으로 판명될 것이지만, 이것은 분명히 서구의 어떠한 공격도 막아낼 것입니다."
CAN_intervene_in_america:0 "아메리카에 간섭"
CAN_intervene_in_america_desc:0 "아메리카에서 일어나고 있는 내전으로 인해, 정치 지도자들은 우리가 캐나다를 안전하게 지키고 어떠한 생디칼리스트들도 우리 집 앞에 다다르지 못하게 하기 위해 행동할 것을 제안했습니다. 그 목적을 위해 우리가 아메리카 내전에 개입해서 전략적 지역을 장악할 것을 주장합니다. 자연스럽게 이것은 아메리카인들을 화나게 할 것이지만, 우리는 우리 현관 앞에서 또 다른 혁명을 보지 못할 것입니다."
CAN_maple_line:0 "메이플 라인"
CAN_maple_line_desc:0 "서쪽과 동쪽 대서양의 챔플레인 호수에 인접한 뉴 잉글랜드 국경을 따라 요새화된 라인은 동쪽으로부터의 침략을 차단하고 우리의 수도 근처의 마지막 명백한 측면을 폐쇄하는 데 결정적인 역할을 할 수 있습니다."
CAN_psa_treaty:0 "태평양 합중국과의 조약"
CAN_psa_treaty_desc:0 "새로 형성된 태평양 합중국은 현재 로키 산맥 뒤에서 안전하지만 또 다른 강국이나 미국의 단일 후계자에게는 취약한 것으로 판명될 수도 있습니다. 우선 그들과 친구가 되고, 침입에 대비해 서쪽 옆구리를 보호해야 합니다. 그들은 심지어 아메리카 내전에 개입하는데 있어서도 전략적 동맹국이 될 수 있습니다."
CAN_psa_alliance:0 "태평양 합중국과의 동맹"
CAN_psa_alliance_desc:0 "이제 우리가 태평양 합중국과 관계를 맺었으니, 우리는 그들을 공식적으로 협상국으로 끌어들여야 할 것입니다. 이 대륙의 한 동맹국은 우리를 감히 공격 할 상대를 대적할 엄청난 이점을 제공 할 것이며, 그리고 만약 우리가 내전에 개입하기로 결정한다면, 그들은 우리에게 정당한 요구자와 측면을 가져다 줄것입니다."
CAN_reclaim_oreagon:0 "오리건 주를 되찾기"
CAN_reclaim_oreagon_desc:0 "현재 오리건, 워싱턴, 아이다 호에 위치한 지역은 원래 허드슨 베이 회사에 의해 소유권이 주장되었고 따라서 제국의 일부가 되었습니다. 1848년에 아메리카인들에게 돌아갔습니다. 이제 그들의 정부가 붕괴되었으니, 이제 우리가 마땅히 누렸어야 할 것을 되찾을 때입니다. 확실히 아무도 우리에게 반대할 만큼 어리석지는 않을 것입니다."
CAN_demand_oreagon:0 "태평양 합중국 위협"
CAN_demand_oreagon_desc:0 "이른바 '태평양 합중국'은 고립되어 있고 약합니다. 지금이 바로 우리가 요구할 때입니다. 만약 그들이 거절할 만큼 어리석다면, 우리는 반드시 그들을 재빨리 해치울 것입니다. 또한 태평양 합중국은 미국의 산업 중심지에 놓여 있기 때문에 우리가 전력 기지를 훌륭하게 확장할 수 있습니다."
CAN_support_usa:0 "워싱턴 지지"
CAN_support_usa_desc:0 "유혈 충돌이 우리 국경을 넘어 격렬해 지고 있는 가운데, 우리는 더 이상 중립을 지킬 수 없습니다. 우리는 워싱턴에서 정부를 지지한다는 것을 확인하고, 그들이 떨어지지 않도록 외교 관계를 확대하고, 위험하고 악의에 찬 국가에 맞서고 있는 우리 자신을 발견해야 합니다. 민주주의가 승리할 것입니다!"
CAN_usa_pact:0 "미합중국과의 조약"
CAN_usa_pact_desc:0 "미합중국 정부에 대한 우리의 지원을 확인한 이상, 내전의 규모에 대해서 손을 댈 때가 되었습니다. 불가침 조약, 군사 통행권, 독점적 무역 권리 보장 조약을 시작하는 것이 아마도 좋을 것입니다. 물론, 필요하다면 우리는 갈등에 대한 초대장을 열어두고, 우리가 신중하게 측정할 수 있는 선택 사항입니다."
CAN_civil_war_support:0 "아메리카 내전 개입"
CAN_civil_war_support_desc:0 "아메리카 내전에서 우리의 동맹국들은 입지를 잃어 가고 있습니다. 우리가 곧 행동하지 않으면, 우리는 국경에서 통일되고 적대적인 미국의 국가에 직면 할 수 있습니다. 이제는 개입할 시간이며, 우리의 아메리카 동맹국과 즉시 접촉하고 분쟁에서 우리의 진입을 발표합시다, 우리 군대는 1개월 반 안에 완전히 움직일 수 있을 것입니다."
CAN_usa_ally:0 "미합중국과의 동맹"
CAN_usa_ally_desc:0 "내전은 끝났고 이제는 우리가 아메리카와 맺은 협정을 공식적으로 공식화하고 그들을 협상국에 끌어들일 때입니다."

### Taking Great Britain Focuses ###
CAN_home_coming:0 "귀향 작전"
CAN_home_coming_desc:0 "1925년 이래 우리의 주된 목표는 영국으로 돌아가는 것입니다. 이제는 우리가 고향으로 돌아가는 계획을 시작할 때입니다."
CAN_irish_treaty:0 "아일랜드와의 조약"
CAN_irish_treaty_desc:0 "아일랜드인들은 제국과 추한 역사를 가지고 있을지도 모르지만, 생디칼리스트들의 친구도 아닙니다. 얼스터 문제로부터 오랜 시간이 흘렀고, 아일랜드 사람들이 붉은 색으로부터의 보호를 위해 우리에게 관심을 돌림에 따라, 아마도 그들을 더 가까운 관계를 추구하도록 유혹할 수도 있고, 우리는 과거를 뒤로 돌릴 수 있습니다."
CAN_irish_ally:0 "동맹을 위한 원조"
CAN_irish_ally_desc:0 "아일랜드 사람들은 우리의 보호를 받아들이기로 동의했지만 애석하게도 동맹에 완전히 전념하는 것에 이르지 못하고 멈춰 버렸습니다. 우리가 더 판을 키워주면(sweeten the pot), 그들을 협상국으로 유인할 수도 있지 않을까요? 분명히 우리는 말뿐 아니라 아직도 제공할 수 있는 것들이 있습니다."
CAN_iceland_demands:0 "덴마크령 대서양 영토 요구"
CAN_iceland_demands_desc:0 "덴마크인들은 이제 아무런 위협이 되지 않을지도 모르지만, 대서양에 있는 그들의 영토가 손쉽게 점령되어 우리를 위협할 수 있습니다. 우리는 우선 움직여야 하고, 브리튼 연방에 진입할 수 있는 발판을 마련해야 합니다."
CAN_german_treaty:0 "독일과의 조약"
CAN_german_treaty_desc:0 "우리가 독일 제국과 앙금이 있기는 하지만, 지금 당장은 오래된 상처에 대해서는 걱정할 수 없습니다. 중요한 것은 본토를 되찾는 것입니다. 따라서 우리의 정치 지도자들은 적어도 당분간은 독일과의 불가침 조약을 제안할 것입니다."
CAN_portugal_treaty:0 "포르투갈과의 조약"
CAN_portugal_treaty_desc:0 "영국-포르투갈 동맹은 깊고 낡아서, 우리가 포르투갈과의 관계를 개선함으로써 그것을 복원하는 과정을 시작해야 한다고 주장되어 왔습니다."
CAN_portugal_ally:0 "포르투갈과의 동맹"
CAN_portugal_ally_desc:0 "이제는 영국-포르투갈 동맹을 완전히 재개할 때입니다. 우리는 그들에게 협상국에 참여하라는 제의를 할 것입니다. 포르투갈인들이 우리 편에 선다면, 국제 사회는 공포에 떨 것입니다."
CAN_attack_uob:0 "브리튼 연방 공격"
CAN_attack_uob_desc:0 "브리튼 연방은 또 다른 세계대전에 휩쓸렸으며, 그들의 관심과 자원이 다른 곳에 돌려진 지금이야말로, 우리의 성공적인 공격을 위한 완벽한 기회입니다. 싸울 때가 왔습니다! 고향이 우릴 기다리고 있다, 제군들!"
CAN_united_kingdom:0 "왕의 귀환"
CAN_united_kingdom_desc:0 "브리튼 연방은 사라졌고 우리는 본토를 장악했습니다. 이제 연합왕국을 복원하고 영국의 모든 군주들이 그랬던 것처럼 영국의 에드워드 8세를 웨스트민스터에 왕위에 앉힐 때입니다. 왕의 귀환을 기뻐하며 지켜봅시다."

### Dominion of Canada Focuses ###
CAN_governor_general:0 "총독부"
CAN_governor_general_desc:0 "이제 영국의 해방이 끝나고 왕이 런던으로 돌아왔으니, 우리는 오타와에 총독부를 두는 것에 대해 알아보아야 합니다. 수상은 국왕과 영국 정부에 총독을 임명하는 것에 대해 편지를 써야 합니다."
CAN_british_loyality:0 "영국에 충성"
CAN_british_loyality_desc:0 "대영 제국의 재건이 한창 진행 중입니다. 우리는 영국에 대한 우리의 충성심을 보여 주고, 생디칼리즘 재해로부터 대영 제국을 재건하는 데 도움을 주어야 합니다."
CAN_british_investments:0 "영국 투자회사"
CAN_british_investments_desc:0 "대영 제국 재건을 돕기 위해 캐나다가 고국의 섬에 캐나다 투자회사를 제공하는 것에 대해 알아야 합니다. 물론 우리는 모국에 얼마나 큰 투자를 할 것인지를 결정할 필요가 있을 것입니다. 그러나 캐나다는 재건을 지원할 것입니다."
CAN_imperial_breadbasket:0 "제국 곡창 지대"
CAN_imperial_breadbasket_desc:0 "캐나다 서부의 대초원은 대영 제국에게 농작물을 재배하기에 좋은 곳입니다. 캐나다의 식량은 본토에 공급하는 데 도움이 될 것이며, 해방으로 인해 전출된 모든 사람들로 인해 고국 섬에서 인도주의적 위기가 발생하는 것을 예방합니다."
CAN_improve_social_credit:0 "사회 복지"
CAN_improve_social_credit_desc:0 "해방과 함께, 캐나다 정부는 국민들에게 몇가지 사회 복지 계획을 제공하는 법안을 제출했습니다. 어떤 사람들이 이것을 변장한 생디칼리즘이라고 비난하는 반면, 많은 다른 사람들은 이것을 영국에서 생디칼리즘의 위협을 파괴하는 데 일조한 캐나다의 용감한 남녀들에게 보상하기 위한 방법으로 보고 있습니다."
CAN_canadian_army:0 "육군 현대화"
CAN_canadian_army_desc:0 "이제 본토 섬을 위한 전쟁이 끝났으므로 캐나다 육군은 자국의 입장을 철저히 검토해야 할 때입니다. 우리는 다음의 큰 전쟁에 대비해서 군대를 준비시켜야 하고 영국을 생디칼리즘에서 해방시켜 나가는 과정을 배워야 합니다."
CAN_merchant_marine:0 "캐나다 상선 선원"
CAN_merchant_marine_desc:0 "왕실 가족이 총파업 중에 영국을 떠났을 때, 영국 상선의 상당 부분이 그들을 따라 망명했다. 영국이 해방되면서, 이들 선박의 대부분이 영국으로 돌아갔다. 부분적인 보상으로서 영국의 재정착에서 캐나다가 보여준 특별한 노력을 감안함으로써 캐나다 상선 선원들에게 자신들의 상선을 확대할 수 있는 보조금을 제공할 수 있습니다"
CAN_air_force:0 "민간 예비 항공대 현대화"
CAN_air_force_desc:0 "이제 본토 섬을 위한 전쟁과 함께 캐나다 왕립 공군은 그들 자신을 자세히 살펴볼 때입니다. 우리는 다음의 큰 전쟁에 대비해서 공군력을 준비하고 영국을 생디칼리즘에서 해방시켜 나가는 과정을 배워야 합니다."
CAN_new_officers:0 "새로운 캐나다 장교들"
CAN_new_officers_desc:0 "많은 캐나다의 젊은 장교들이 영국의 재정복 동안 그들의 가치를 증명했는데, 이는 그들의 용맹함과 그들의 전술적이고 명령적인 능력을 보여 줍니다. 이제 많은 영국 장교들이 본국으로 귀환하기로 결정함에 따라, 육군 본부는 그들 중 많은 병사들을 상급 사령부로 진급시키기로 결정했습니다. 그들 중 몇몇은 그들의 경험이 새로운 전술가, 전략가, 지도자들을 형성하는 것을 돕기 위해 사관 학교에서 중요한 역할을 받았습니다."
CAN_canadian_nobility:0 "캐나다 귀족의 운명"
CAN_canadian_nobility_desc:0 "영국 왕실이 총파업 기간 동안에 영국을 떠났을 때, 수많은 귀족들도 영국을 떠나 캐나다로 갔습니다. 이제 모국을 위한 전쟁이 끝나고 영국이 복구되면서, 많은 귀족들이 영국으로 돌아왔습니다. 이것은 캐나다 상원 의회와 어떻게 해야 하는지에 대한 논쟁을 불러일으켰습니다."
CAN_canadian_day:0 "캐나다의 날"
CAN_canadian_day_desc:0 "영국이 자유의 날을 기념하는 동안, 우리는 캐나다와 대영 제국을 위해 죽은 사람들을 기리기 위한 캐나다의 날을 기념해야 합니다. 오늘을 캐나다를 기념하는 날로 해 보죠!"
CAN_god_save_canada:0 "신이시여 캐나다를 구하소서(God Save Canada)"
CAN_god_save_canada_desc:0 "오 캐나다! / 우리의 집과 조국!/ 그대의 모든 아들들의 사령부 안의 진정한 애국심./ 타오르는 가슴으로 조국의 비상을 바라보리,/ 진정한 북쪽의 강력함과 자유로움이여!/ 저 광활하고 넓은,/ 오 캐나다, 우리는 그대를 수호하러 일어서리라. / 하나님이 우리 땅을 영광스롭고 자유롭게 하시리! / 오 캐나다, 우리는 그대를 수호하러 일어서리라. / 오 캐나다, 우리는 그대를 수호하러 일어서리라."

### Events ###

canada.1.t:0 "정치적 상황"
canada.1.d:0 "이제 매켄지 킹의 자유당 정부는 베넷의 보수당과 그의 영국 지지자들의 패배 후에 근소한 차이로 과반수 의석을 확보하고 있지만 모든 것이 안전하지는 않습니다. 조지 5세의 건강은 꾸준히 나빠지고 있고, 그는 병에도 불구하고, 캐나다 정치에 대한 수상의 영향력에 대해 계속 반대하고 있습니다. 조지 5세는 제국을 되찾는데 집착하며 이제 캐나다 상원 의원 (이전 상원)에 앉은 영국 망명자들에게 영향력을 주고 있습니다. 상원에서의 그들의 존재는 수상의 입법 계획을 위태롭게 할 것입니다. 캐나다가 전문 기술, 자본, 기술의 유입으로 강하게 성장하는 동안, 캐나다는 세계 무대에서 불확실한 국가로 남아 있습니다. 앞으로 몇 년간 매켄지 킹 정부는 결단력 있게 국가의 미래를 개척해 나갈 것입니다…"
canada.1.a:0 "정말 끔직하게 신나는군!"

canada.2.t:0 "조지 5세의 죽음"
canada.2.d:0 "급진사회주의의 영국에서의 승리 이후 조지 5세 왕은 병으로 고통 받아 왔고 그의 건강은 악화되어 왔습니다. 어제 11시 55분 대중들이 깜짝 놀랐습니다. 조지 5세 왕은 열병으로 죽었습니다. 그의 아들, 에드워드 왕자는 이제 왕위를 계승할 준비가 되었습니다."
canada.2.a:0 "협상국은 애도중이다..."

canada.3.t:0 "법정 추정 상속인"
canada.3.d:0 "아버지가 죽으면, 웨일즈의 왕자 에드워드는 대영 제국의 왕 겸 황제로 대관될 것입니다. 캐나다의 정계에서는 두 개의 큰 파벌이 합쳐졌습니다. 하나는 캐나다의 산업적 힘을 개발하고 개선하며 외교 정책에 대한 재원을 마련하고자 하는 수상에 의해 이끌어지는 것이며, 다른 하나는 영국의 디아스포라에있는 R.B. 베넷과 그의 지지자들이 이끄는 것이며 그들은 시민 경제를 희생시키면서 무기 생산을 가속화한다고 하더라도 캐나다 경제를 동원하여 가까운 미래에 브리튼 연방의 침략을 시작하기를 원합니다. 웨일즈의 왕자는 영국-캐나다와 프랑스-캐나다 양쪽에서 인기가 있고 그의 견해는 우리 국민의 의견을 매우 잘 좌우합니다. 그는 자신들의 주장을 얼마나 잘 처리하느냐에 따라 두 파벌에게 그가 그 논쟁에 취약하다는 것이 증명될 수도 있습니다..."
canada.3.a:0 "왕자는 베넷과 망명자에 대해 지지한다."
canada.3.b:0 "왕자는 선출된 의회 의원들의 말을 듣는다."
canada.3.c:0 "왕자는 수상에 대한 지지를 선언한다."
canada.3.e:0 "왕자는 어느 한쪽에 아직 헌신하지 않기로 결정한다."

canada.4.t:0 "왕자의 결정"
canada.4.d:0 "왕자는 보수주의자들의 편을 들었고 브리튼 연방과의 전쟁을 그의 대관식 연설의 중요한 부분으로 만들기로 결정했습니다."
canada.4.a:0 "대관식을 준비하라!"

canada.5.t:0 "왕자의 결정"
canada.5.d:0 "왕자는 캐나다에서 그의 역할이 명목상의 지도자 역할을 하는 것이라고 수상에게 확신해줬습니다. 그는 현 정부를 지지할 것입니다."
canada.5.a:0 "대관식을 준비하라!"

canada.6.t:0 "왕자의 결정"
canada.6.d:0 "왕자는 캐나다가 영국으로 전쟁을 치르기 전에 좀 더 효과적인 무언가를 개발할 필요가 있다고 결정했습니다. 그는 당분간 수상을 지지할 것입니다...당장은요."
canada.6.a:0 "대관식을 준비하라!"

canada.7.t:0 "왕자의 결정"
canada.7.d:0 "왕자는 사실을 검토할 시간이 더 있을 때 나중에 자신의 입장을 분명히 하기로 결정했습니다."
canada.7.a:0 "대관식을 준비하라!"

canada.8.t:0 "'국민의 왕'의 대관식"
canada.8.d:0 "새로운 왕은 오타와의 첫 번째 성공회 교회 왕립 리갈리아에서 수여되었습니다. 캐나다 전역에서 온 환희에 찬 군중들이 캐나다 왕족의 새로운 시대를 축하하기 위해 도시에 모였습니다! 그들은 새 왕의 첫 라디오 연설이 온 나라에 방송될 것을 간절히 기대하고 있습니다."
canada.8.a:0 "으윽! 그는 너무 매력적이야!"

canada.9.t:0 "왕의 라디오 연설"
canada.9.d:0 "왕은 국민들에게 연설을 했고 국민들을 흥분시켰습니다. 밴쿠버에서 세인트 존에 이르기까지 토론토에서 북극에 이르기까지 캐나다 사람들은 카리스마 넘치는 강력한 생디칼리즘 비난 연설과 그의 아버지가 시작한 영국을 되찾기로 한 전쟁을 끝내겠다는 왕의 약속을 듣고는 흥분으로 가득합니다. 캐나다인들은 브리튼 연방이나 그들의 교활한 생디칼리즘 지지자들을 결코 믿지 말라는 경고를 받았습니다!"
canada.9.a:0 "우리는 영국에서 형제들을 해방시켜야 한다!"

canada.10.t:0 "왕의 라디오 연설"
canada.10.d:0 "왕은 국민들에게 연설을 했고 국민들을 흥분시켰습니다. 밴쿠버에서 세인트 존에 이르기까지, 토론토에서 북극에 이르기까지, 캐나다 사람들은 캐나다 민주주의를 축하하는 카리스마 넘치고 강력한 연설을 들은 후에 흥분으로 가득합니다."
canada.10.a:0 "현재로서는, 현 상태 유지가 우리에게 계속 도움을 줄 것이다."

canada.11.t:0 "왕의 라디오 연설"
canada.11.d:0 "왕은 국민들에게 연설을 했고 국민들을 흥분시켰습니다. 밴쿠버에서 세인트 존에 이르기까지, 토론토에서 북극에 이르기까지, 캐나다 사람들은 캐나다의 발전과 잠재력을 축하하는 카리스마 넘치고 강력한 연설을 들은 후에 흥분으로 가득합니다."
canada.11.a:0 "20세기는 캐나다의 세기가 될 것이다!"

canada.12.t:0 "왕의 라디오 연설"
canada.12.d:0 "왕은 밴쿠버에서 세인트 존에 이르기까지 토론토에서 북극에 이르기까지 캐나다 어디에서나 공손하게 연설을 했습니다."
canada.12.a:0 "그래서...그가 뭘 하자는 거지?"

canada.13.t:0 "리도 홀 Rideau Hall(오타와 총독관저)"
canada.13.d:0 "오늘 폐하의 충성스러운 야당 지도자인 R.B. 베넷은 오타와에 있는 그의 거주지에서 에드워드 8세 국왕과 비공식 회의를 소집했습니다. 거기서 논의된 것은 아직 알려지지 않았지만 베넷이 그의 그림자 내각의 회의를 곧 준비한다고 보도되었습니다."
canada.13.a:0 "왕은 자유당에 대한 신임을 잃었고 베넷을 지지하고 있다."
canada.13.b:0 "왕은 캐나다의 민주적인 과정을 존중하고 자유당을 지지한다."
canada.13.c:0 "왕실의 권력은 왕의 것이고 그는 왕실의 특권을 행사하기를 원한다."

canada.14.t:0 "정부 붕괴!"
canada.14.d:0 "오늘 하원의 야당은 정부에 대한 불신임 투표를 요구했습니다. 자유당은 간신히 승리했기 때문에 킹은 선거를 소집하는 것을 그다지 꺼려 하지 않았습니다. 그는 아직 대중들의 마음 속에 생생하게 남아 있는 C-7 법안의 실패를 기억하고 있음에도 불구하고 승리할 것이라고 확신하고 있습니다."
canada.14.a:0 "긴급 선거를 실시하라."

canada.15.t:0 "정부 붕괴!"
canada.15.d:0 "오늘 하원의 야당은 정부에 대한 불신임 투표를 요구했습니다. 자유당은 표결에서 기권한 진보당이 없으면 참패할 겁니다. 킹은 이전 선거 직후 선거 운동의 어려움을 알고 있었고, 대중들의 마음속에 떠오른 C-7 법안의 중대한 실패는 마지못해 선거가 치러지도록 요구되었습니다."
canada.15.a:0 "긴급 선거를 실시하라."

canada.16.t:0 "1936년 총선거"
canada.16.d:0 "매켄지 킹 경과 리처드 베넷 경은 자치령의 지도부를 위해 또 다시 서로 부딪치게 됬습니다. 베넷은 망명자와 아틀란틱 캐나다로부터 상당한 지원을 얻어낼 수 있을 것으로 보입니다. 그럼에도 불구하고 자유당 내의 진보 세력은 그들의 입지를 강화하고 있습니다. 그렇기 때문에 사회 신용 정당과 연합을 추구하는 토리 정부에 대한 소문도 있습니다."
canada.16.a:0 "자유당 승리!"
canada.16.b:0 "보수당 승리!"
canada.16.c:0 "토리와 사회 신용 연합이 정부를 이루고 있다."
canada.1600.d:0 "매켄지 킹 경과 리처드 베넷 경은 자치령의 지도부를 위해 또 다시 서로 부딪치게 됬습니다. 베넷은 망명자와 아틀란틱 캐나다로부터 상당한 지원을 얻어낼 수 있을 것으로 보입니다. 또 자유당 내 진보 세력의 분열이 심각하게 지위를 약화시키고 있고, 사회 신용 정당과 연합을 형성함으로써 토리당이 이에 자본을 지원하려는 논의가 일고 있습니다."

canada.17.t:0 "국왕이 수상을 축하하다"
canada.17.d:0 "국왕은 오늘 최근 선거의 승자들 대한 지지를 표명하면서, 모든 캐나다인들에게 민주주의적 과정을 수용하고 새로운 수상에 대한 완전한 지지를 표명할 것을 촉구했습니다."
canada.17.a:0 "우리는 모두 함께합니다."

canada.18.t:0 "국왕이 수상을 축하하다"
canada.18.d:0 "국왕은 오늘 최근 선거의 승자들 대한 지지를 표명하면서, 모든 캐나다인들에게 민주주의적 과정을 받아들이라고 촉구하고 킹 수상에 대한 그의 전폭적인 지지를 발표했습니다."
canada.18.a:0 "우리는 모두 함께합니다."

canada.19.t:0 "국왕이 수상을 축하하다"
canada.19.d:0 "국왕은 오늘 최근 선거의 승자들 대한 지지를 표명하면서, 모든 캐나다인들에게 민주주의적 과정을 받아들이라고 촉구하고 베넷 수상이 이끄는 새로운 연합에 대한 전폭적인 지지를 발표했습니다."
canada.19.a:0 "우리는 모두 함께합니다."

canada.20.t:0 "육군 원수"
canada.20.d:0 "새 왕은 수상에게 누가 캐나다의 군대를 이끌것인지에 대해 선택하라고 압력을 넣고 있습니다. 우리는 현명하게 선택해야 합니다. 우리가 캐나다 남자를 선택한다면, 우리는 망명자들을 소외시킨다는 위험을 감수할 수도 있지만, 캐나다의 미래에 대해서도 역시 생각해야 합니다. 이건 쉽지 않겠군."
canada.20.a:0 "아이언사이드가 여전히 그 일에 적합한 남자야!"
canada.20.b:0 "몽고메리-마싱버드가 우릴 런던으로 데려다 줄 거야!"
canada.20.c:0 "클로드 '바다쇠오리' 오킨렉이 우리의 새로운 지휘관이야!"
canada.20.e:0 "아서 커리는 캐나다를 위한 남자이다!"

canada.24.t:0 "크라운 기업"
canada.24.d:0 "정부는 방위 조달에 대한 캐나다의 지속적인 영향력을 보장하기 위해 캐나다 산업을 지원하는 정책을 추구해 왔습니다. 연구 개발을 위한 전문 기업의 신설을 위해서는 추가 투자가 필요할 것입니다."
canada.24.a:0 "새로운 회사를 설립하라!"
canada.24.b:0 "우리는 투자할 여유가 없다."

canada.25.t:0 "비숍은 육군 우선 주의를 비판하고 있다"
canada.25.d:0 "비숍은 공군 현대화에 더 많은 돈과 인력을 쓸 것을 요구합니다. 그는 상세한 계획을 가지고 있고 그것이 효과가 있을 것으로 보이지만 이것은 다른 프로젝트의 자원을 필요로 할 것입니다."
canada.25.a:0 "비숍은 좋은 사람이고 나는 그의 방법을 믿는다."
canada.25.b:0 "공군은 더 이상 우대를 받지 않을 것이다"

canada.26.t:0 "빌리 비숍이 사고로 사망하다!"
canada.26.d:0 "캐나다의 전투기 에이스이자 영웅인 빌리 비숍이 리자이나의 비행장 상공에서 또 다른 비행기와의 충돌로 인해 사고로 사망했습니다. 그가 정말 그리워질 것입니다."
canada.26.a:0 "반기(half-mast)를 게양하라."

canada.27.t:0 "윌프레드 커티스가 영국 공군(RAF)을 운영하도록 임명."
canada.27.d:0 "윌프레드 커티스는 공군력 확충을 위한 새로운 계획으로 수상에게 접근했습니다. 이 제안은 비숍의 계획보다 훨씬 더 야심적이고 위대한 개혁을 요구할 것입니다. 그 제안의 문제점은 이것이 캐나다의 첫번째 노력이며, 새로운 시각을 얻기 위해서 나이 든 RAF고문들을 그 프로그램에서 제거할 것을 권고한다는 것입니다. 이것은 혁명 이전 시대의 고참 영국 고문 대다수의 영향력을 사무실에서 철수하게 할 것입니다."
canada.27.a:0 "우리는 새로운 관점이 필요하다. 영국인들이 불평하게 내버려둬라!"
canada.27.b:0 "우리는 함께 협력하여 생디칼리즘을 이길 필요가 있다."
canada.27.c:0 "그건 잊어버리고 공군의 일부를 해체해라. 우리는 보병이 필요하다!"

canada.28.t:0 "왕은 공식적으로 항의합니다."
canada.28.d:0 "수상의 결정에 분노한 왕은 영국군 장교들에 대한 존경심이 부족하다며 수상과 윌프레드 커티스에 대한 공식적인 항의문을 발표했습니다."
canada.28.a:0 "그가 매우 분노한 것 같군. 분명히 다시 올 것이다!"

canada.29.t:0 "윌프레드 커티스가 사임했다."
canada.29.d:0 "왕의 간섭에 대한 항의의 뜻으로, 윌프레드 커티스는 사임하기로 결정했습니다. 이제 그는 민간 부문에 그의 노력을 집중할 것입니다."
canada.29.a:0 "우리는 그 선동가를 그리워하지 않을 것이다!"

canada.30.t:0 "새로운 기술과 함께 새로운 기회가 옵니다."
canada.30.d:0 "맥길에 있는 팀은 그들이 이 원자로들을 우리의 해군 선박에 사용할 수 있을 만큼 충분히 작게 만들 수 있다고 믿고 있습니다. 우리는 이러한 새로운 발견들을 조사하기 위해 캐나다 왕립 원자력 해군 프로그램(Royal Canadian Nuclear Naval Program)을 설정할 것입니다."
canada.30.a:0 "RCNNP를 형성한다."

canada.31.t:0 "새로운 시각"
canada.31.d:0 "1936년 말에 캐나다 군대는 기로에 섰습니다. 고국 섬을 되찾으려는 시각은 캐나다 군대에게 지배적인 시각이었지만 많은 사람들은 이것을 비현실적인 목표로 보고 있고 현재의 패러다임의 변화를 찾고 있습니다. 이 나라의 보수주의자들은 아직도 본 섬을 탈환하는 것이 최선의 접근이라고 믿고 있지만 진보주의자들은 본 섬을 차지하려는 노력이 캐나다를 그릇된 길로 이끌고 있으며 캐나다가 우선이라고 믿고 있습니다. 어떤 결정을 내리든 간에 캐나다 군대의 미래는 여기서 결정될 것입니다."
canada.31.a:0 "캐나다의 안전이 우선이다"
canada.31.b:0 "영국을 탈환하는 것이 여전히 우선 순위다"
canada.31.c:0 "균형 잡힌 접근이 최선이다"

canada.32.t:0 "징병제 폭동의 끝"
canada.32.d:0 "프랑스어권의 확대는 퀘벡 사람들의 오랜 불평을 해결하고 나라를 위해 일하는 것에 저항하는 사람들의 대부분을 달랬습니다. 폭동이 끝났고, 이번에는 그들이 돌아오는 것을 볼 수 없을 것 같습니다."
canada.32.a:0 "마침내!"

canada.33.t:0 "징병제 폭동"
canada.33.d:0 "몬트리올과 퀘벡에서 징병제에 항의하기 위한 폭동이 발생했습니다. 퀘벡 사람들은 외국 전쟁에서 싸우기 위해 캐나다 군에서 복무하도록 강요 받는 것에 반대합니다."
canada.33.a:0 "어리석은 퀘벡 놈들!"

canada.34.t:0 "징병제 폭동의 끝"
canada.34.d:0 "장기간의 시위 후에 당국은 징병제 폭동을 종식시키기 위해 몬트리올과 퀘벡시에 대한 지배권을 되찾았습니다."
canada.34.a:0 "마침내!"

canada.35.t:0 "징병제 폭동의 끝"
canada.35.d:0 "캐나다 땅에 적군이 들어서면서 퀘벡의 징병제 폭동은 끝났습니다."
canada.35.a:0 "마침내!"

canada.36.t:0 "징병제 폭동의 끝"
canada.36.d:0 "그들의 요구와 징병 요구 조건을 낮춘 후에 퀘벡에서의 폭동은 끝났습니다."
canada.36.a:0 "마침내!"

canada.37.t:0 "캐나다와의 조약"
canada.37.d:0 "캐나다 사람들이 조약을 통해 우리에게 접근해 왔습니다. 그들은 외부의 위협에 맞서 우리의 독립을 보장할 것이고, 그 대가로 우리는 그들이 우리의 영토를 통해 군대를 이동시키도록 허락할 것입니다. 캐나다인들과의 긴밀한 관계는 우리의 전략적 이득에 필수적인 것으로 판명될 수 있습니다. 어떻게 해야 할까요?"
canada.37.a:0 "조약을 받아들인다. 어쩌면 이것이 공식적인 동맹으로 이어질까?"
canada.37.b:0 "조약을 거부한다. 우리는 다른 곳에서 친구를 찾을 것이다."

canada.38.t:0 "태평양 합중국과의 조약"
canada.38.d:0 "태평양 합중국은 우리의 조약 조건에 동의했습니다. 우리의 관계가 더 가까워짐에 따라, 우리는 곧 그들이 대륙에서의 우리의 영향력을 실질적으로 확대하면서, 협상국에 가입하기를 바라고 있습니다."
canada.38.a:0 "좋은 소식이야."

canada.39.t:0 "태평양 합중국과의 조약"
canada.39.d:0 "태평양 합중국은 우리의 조약 조건을 거부했습니다. 우리는 왜 그런지 확신할 수 없지만, 그들은 우리를 믿지 않고 있고 더 먼 곳에 있는 동맹국을 찾고 있습니다."
canada.39.a:0 "그럴 수도 있지."
canada.39.b:0 "그들의 영토는 우리의 전략적 이익에 필수적이다. 전쟁에 대비하라!"

canada.40.t:0 "비상 예비군"
canada.40.d:0 "적군이 캐나다의 온타리오-퀘벡 중심지에 침입했습니다. 이제 패배의 가능성이 눈에 보이기 시작했고 정부는 국가의 최후 방어를 위해 모든 예비군을 동원하고 있습니다."
canada.40.a:0 "국왕 폐하 만세!(God Save the King!)"
canada.40.b:0 "우리는 당신을 보호할 것입니다!"

canada.41.t:0 "메리 여왕의 길"
canada.41.d:0 "에드워드 8세는 오늘 해밀턴을 거쳐 나이아가라 폭포로 연결되는 고속 도로인 메리 여왕의 길을 공식적으로 개통했습니다. 여왕의 어머니로 명명된 QMW는 북아메리카에서 처음으로 출입이 제한된 고속 도로입니다."
canada.41.a:0 "훌륭해!"

canada.42.t:0 "늙은 장교의 은퇴"
canada.42.d:0 "우리 장교단은 꽤 오래되었고, 많은 젊은 장교들은 이 사람들이 현대전의 엄격함과 일과를 따를 수 없을까 두려워하고 있습니다. 우리가 이 남자들 중 몇 명에게 선의로 은퇴를 즐기라고 요청해야 할까요?"
canada.42.a:0 "그래, 이 남자들은 더 이상 우리를 도와 줄 수 없어."
canada.42.b:0 "아니, 이 남자들은 전에 자신들의 가치를 입증한 적이 있어"

canada.43.t:0 "1940년 자치령 총선거"
canada.43.d:0 "매켄지 킹 경과 리처드 베넷 경은 자치령의 지도부를 위해 또 다시 서로 부딪치게 됬습니다. 베넷은 사회 신용 운동의 인기 증가로 인해 망명자와 캐나다의 많은 지역에서 상당한 지지를 이끌어 낼 수 있을 것으로 보이지만 킹은 아마도 퀘벡을 휩쓸것입니다."
canada.43.a:0 "자유당을 선출"
canada.43.b:0 "보수당을 선출"
canada.43.c:0 "진보당을 선출"
canada.43.e:0 "국가단결당을 선출"

canada.44.t:0 "윌리엄 애버하트의 죽음"
canada.44.d:0 "윌리엄 애버하트 경은 오늘 앨버타에 있는 자신의 집에서 사망했습니다. 그의 침착한 침례교의 견해로 '성경 법안'이라고도 알려진 그는 1935 년 C.H. 더글라스의 경제적 이론을 혼합한 캐나다 사회신용당(Social Credit Party of Canada)을 설립했으며 더글라스와 애버하트의 기독교 도덕에 기독교적 믿음의 조화를 옹호했습니다. 그는 어니스트 매닝의 뒤를 잇게 되었습니다."
canada.44.a:0 "안녕히, 성경 법안."

canada.45.t:0 "1945년 자치령 총선거"
canada.45.d:0 "베넷과 매켄지 킹 두 명의 사퇴로 이번 선거는 보수정당과 자유당의 새 지도자들에 대한 첫 시험대가 되었습니다. 존 디펜베이커와 루이 생 로랑이 이끄는 이 두 정당은 각각 자신들의 소신을 굽히지 않고 적극적인 선거 운동을 벌여 결과를 불투명하게 만들었습니다."
canada.45.a:0 "자유당을 선출"
canada.45.b:0 "보수당을 선출"
canada.45.c:0 "진보당을 선출"
canada.45.e:0 "국가단결당을 선출"

canada.46.t:0 "1950년 총선거"
canada.46.d:0 "헌법에 따르면 선거는 5년마다 열립니다. 하원의 임기는 끝났고 새로운 의회를 선출할 때가 되었습니다. 진보적인 보수당원들은 쉽게 승리할 것으로 보이지만 자유당의 공격적인 선거 운동이 형세를 일변시켰을지도 모릅니다."
canada.46.a:0 "자유당을 선출"
canada.46.b:0 "보수당을 선출"
canada.46.c:0 "진보당을 선출"
canada.46.e:0 "국가단결당을 선출"

canada.47.t:0 "1955년 총선거"
canada.47.d:0 "헌법에 따르면 선거는 5년마다 열립니다. 하원의 임기는 끝났고 새로운 의회를 선출할 때가 되었습니다. 진보적인 보수당원들이 혼란에 빠진 가운데, 이 선거들은 아마도 상당히 놀라운 것으로 판명될 것입니다..."
canada.47.a:0 "자유당 승리!"
canada.47.b:0 "진보적 보수당!"
canada.47.c:0 "진보당 승리!"
canada.47.e:0 "국가단결당을 선출"

canada.48.t:0 "1956년 총선거"
canada.48.d:0 "헌법에 따르면 선거는 5년마다 열립니다. 하원의 임기는 끝났고 새로운 의회를 선출할 때가 되었습니다. 진보적인 보수당원들이 혼란에 빠진 가운데, 이 선거들은 아마도 상당히 놀라운 것으로 판명될 것입니다..."
canada.48.a:0 "자유당 승리!"
canada.48.b:0 "진보적 보수당!"
canada.48.c:0 "진보당 승리!"
canada.48.e:0 "국가단결당을 선출"

canada.49.t:0 "뒤플레시스는 사회적 신용에 대하여 항의합니다"
canada.49.d:0 "모리스 뒤플레시스 퀘벡 수상은 정부의 경제 계획이 전통적인 퀘벡 가치에 반한다며 퀘벡 주에서 사회적 신용이 이행되는 것을 막기 위해 최선을 다하겠다고 발표했습니다."
canada.49.a:0 "이자에 대해서 뭔가 조치를 취해야 한다."

canada.50.t:0 "반 생디칼리즘에 대한 제국 방송"
canada.50.d:0 "영국 제국 방송 서비스는 1926년 존 리스 경이 그의 이전의 방송 기관인 영국 방송 공사가 생디칼리즘에 의해 인수 받은 후에 설립되었습니다. 그 방송 서비스는 영국을 되살려 내는 우리의 공통의 목표를 향해 대영 제국 전체에 걸쳐 충성심을 장려하는데 귀중한 것으로 판명되었습니다. 그것은 또한 우리의 국경 내에서 생디칼리즘을 소외시키는 역할을 합니다. C-7 법안에 대한 대실패 이후, 이른바 그 법안을 '파괴' 한 것으로 비난 받고 있는 온건적 사회주의자들에 대한 선전을 시작하라는 요구가 있어 왔습니다. 다른 사람들은 국제적 긴장이 증가하고 있다고 지적하면서, 우리 국민들이 다가올 생디칼리즘에 대한 싸움을 준비할 수 있도록 우리의 선전 활동을 좀 더 외부적으로 맞추자고 제안했습니다."
canada.50.a:0 "개입하지 마라."
canada.50.b:0 "그가 옳다! 이 수사학을 지지하라."
canada.50.c:0 "그가 국제 문제에 집중하도록 격려하라."

canada.250.t:0 "반 생디칼리즘에 대한 제국 방송"
canada.250.d:0 "영국 제국 방송 서비스는 1926년 존 리스 경이 그의 이전의 방송 기관인 영국 방송 공사가 생디칼리즘에 의해 인수 받은 후에 설립되었습니다. 그 방송 서비스는 영국을 되살려 내는 우리의 공통의 목표를 향해 대영 제국 전체에 걸쳐 충성심을 장려하는데 귀중한 것으로 판명되었습니다. 그것은 또한 우리의 국경 내에서 생디칼리즘을 소외시키는 역할을 합니다. C-7 법안에 대한 대실패 이후, 이른바 그 법안을 '파괴' 한 것으로 비난 받고 있는 온건적 사회주의자들에 대한 선전을 시작하라는 요구가 있어 왔습니다. 다른 사람들은 국제적 긴장이 증가하고 있다고 지적하면서, 우리 국민들이 다가올 생디칼리즘에 대한 싸움을 준비할 수 있도록 우리의 선전 활동을 좀 더 외부적으로 맞추자고 제안했습니다."
canada.250.a:0 "개입하지 마라."
canada.250.b:0 "그가 옳다! CBC(Canadian Broadcasting Corporation)에게 책임을 맡겨라."
canada.250.c:0 "그가 해외에 있는 우리 적들에게 집중한다면, CBC에게 책임을 맡겨라."

canada.51.t:0 "뒤플레시스와의 거래"
canada.51.d:0 "퀘벡 수상 뒤플레시스는 우리 정부에 계속해서 문제를 일으키고 있습니다. 그는 퀘벡인들의 민족 감정을 부추기고 있는데, 이는 우리 자치령이 싸워야 하는 모든 분쟁에 프랑스계 캐나다인의 징병제를 실시할 경우 틀림없이 사회적 혼란을 야기시킬 것입니다. 뒤플레시스를 우리의 대의와 왕관에 더 충실한 사람으로 교체하자는 논의가 있지만 그러한 비민주적인 움직임은 퀘벡과 자유당 양측으로부터 상당한 반발을 불러일으킬 것입니다."
canada.51.a:0 "리오넬 그루로 교체하라."
canada.51.b:0 "헌법을 존중하라."

canada.52.t:0 "1937년 퀘벡 주 선거"
canada.52.d:0 "모리스 뒤플레시스 퀘벡 수상은 정부의 경제 계획이 전통적인 퀘벡 가치에 반한다며 퀘벡 주에서 사회적 신용이 이행되는 것을 막기 위해 최선을 다하겠다고 발표했습니다. 결과적으로, 그의 지역은 캐나다의 다른 지역에서 투자한 것을 놓쳤고 퀘벡은 그 결과 경제적으로 고통받고 있습니다. 사회적 신용 지원이 확대되었고 프랑스계 캐나다인의 사회 신용 당국은 입법부에서 뒤플레시스와 민족 연합의 통제권을 얻었습니다."
canada.52.a:0 "루이스 에반과 사회 신용 당국"
canada.52.b:0 "뒤플레시스와 민족 연합"

canada.53.t:0 "대서양 해군 훈련"
canada.53.d:0 "국제적인 상황이 험악해지고 있는 지금, 우리는 우리의 힘을 보여 주고 대서양에서 자유로운 통행권을 행사하는 것이 필수적입니다. 이를 위해 해군 본부는 북 대서양에서의 광범위한 함대 기동과 워 게임 모델을 계획해 왔습니다. 어떻게 진행할까요?"
canada.53.a:0 "우리의 힘을 보여 줘라! 영국과 아일랜드 연안에서 대규모 훈련을 개시한다." 
canada.53.b:0 "우리의 힘을 보여 줘라! 북해에서 대규모 훈련을 개시한다."  
canada.53.c:0 "우리의 힘을 보여 줘라! 미국 연안에서 대규모 훈련을 개시한다." 
canada.53.e:0 "굳이 위험을 감수할 필요는 없다. 캐나다 영해에서 정상적으로 훈련을 개시한다." 

canada.55.t:0 "아일랜드가 조약에 서명했습니다"
canada.55.d:0 "아일랜드인들은 우리가 유럽에 쉽게 접근할 수 있고 동시에 아일랜드인들과 더욱 협력할 수 있는 기회를 제공하는 조약의 조건에 동의했습니다. 시간과 협력을 통해, 그들이 협상국의 정식 회원이 되도록 설득할 수도 있을 것입니다."
canada.55.a:0 "이런 게 바로 협상이지! 누구 기네스 한잔 더 할 사람?"

canada.56.t:0 "아일랜드는 조약을 거부했습니다"
canada.56.d:0 "아일랜드는 자력으로 자기 자신들을 지킬 수 있다며 우리 제안을 거부했습니다. 군 사령부는 이들이 곧 브리튼 연방에 합병되어 브리튼 연방의 영향력이 확대되고 우리가 유럽에 접근하는 것이 더욱 어려워질 가능성을 우려하고 있습니다."
canada.56.a:0 "마음대로 하게 두어라. 이로써 일어나는 결과 역시 그들 책임이다."
canada.56.b:0 "아일랜드는 우리에게 전략적으로 매우 중요하다. 그들이 협력하지 않는다면, 우리에게는 선택의 여지가 없다."

#Events 57-63 where Ireland-Canada events that are no longer needed.

canada.57.t:0 "캐나다인들의 제안"
canada.57.d:0 "캐나다 정부는 캐나다-아일랜드 조약으로 맺은 관계를 토대로 아일랜드가 긴장 완화에 동참한다는 조건으로 관대한 지원과 개발 계획을 제시하고 있습니다. 정부는 원조와 안보를 환영하는 한편, 브리튼 연방의 보복을 두려워하며 이 문제에 대해 의견이 나뉘어 있는 상태입니다. 이 거래를 수락할까요? 수락한다면, 어떻게 하면 그들의 도움을 가장 잘 활용할 수 있겠습니까?"
canada.57.a:0 "협상국에 가입하고, 그들에게 받는 원조로 경제를 성장시킨다."
canada.57.b:0 "협상국에 가입하고, 그들에게 받는 원조로 육군력을 강화한다."
canada.57.c:0 "협상국에 가입하고, 그들에게 받는 원조로 해군력을 강화한다."
canada.57.e:0 "거래를 거절한다. 우리는 전쟁도 원하지 않고 그들의 도움도 필요 없다."

canada.58.t:0 "아일랜드가 협상국에 가입했습니다!"
canada.58.d:0 "우리의 자선 지원과 보호를 위해, 아일랜드 정부는 우리의 지원 협정을 비준하고 그들의 협상국 가입을 공식화하기로 결정했습니다."
canada.58.a:0 "캐나다,아일랜드,그리고 협상국을 위해 건배!"

canada.59.t:0 "아일랜드는 우리 원조를 거부했습니다!"
canada.59.d:0 "아일랜드는 양국의 관계를 적당한 거리로 유지하는 것이 낫다며 우리의 지원과 보호 제안을 거부했습니다."
canada.59.a:0 "정말 실망스럽군!"

canada.64.t:0 "덴마크가 양보했습니다!"
canada.64.d:0 "우리와 적대할 여력도 마음도 없었기에, 덴마크 정부는 북대서양의 그린란드 및 아이슬란드 영유권을 포기했습니다. 이미 새로운 영토의 행정 통합을 위해 군대가 배치되는 중입니다."
canada.64.a:0 "어차피 그들은 우리가 필요하겠지."

canada.65.t:0 "덴마크는 우리 주장을 거부했습니다"
canada.65.d:0 "덴마크인들은 북대서양에 대한 우리 주장을 거부했습니다. 그들은 자신들의 영토를 그들 스스로 생디칼리스트들의 위협으로부터 안전하게 지킬 수 있다고 생각하는 모양입니다. 멍청하기 이를 데 없군요."
canada.65.a:0 "우리는 기회가 찾아올 때까지 기다릴 것이다."
canada.65.b:0 "우리에게 선택권을 주지 않는군. 상관말고 섬을 점령해라!"

canada.66.t:0 "캐나다가 대서양 섬들의 소유권을 주장했습니다"
canada.66.d:0 "캐나다가 아이슬란드와 그린란드에 대한 영유권을 부당하게 주장했습니다. 그들은 우리가 이 영토들을 적절하게 방어하거나 관리할 수 없으며, 그들 자신의 안전을 위해서라도 이 책임을 떠맡아야 한다고 주장합니다만, 우리가 듣기로는 그건 뻔한 핑계로군요. 어떻게 진행해야 할까요?"
canada.66.a:0 "그들 말도 틀리지 않다. 그 영토를 계속 안고 있기 위해 이만한 대가를 치룰 필요는 없다."
canada.66.b:0 "절대로 안된다! 그곳은 덴마크령이다!"

canada.67.t:0 "미국에서의 불안감!"
canada.67.d:0 "수상과 왕은 우리의 아메리카 이웃 국가들과 관련된 정치적 발전을 걱정스럽게 지켜보았고 그에게 위기가 다가오고 있다는 것은 분명합니다. 최근에 C-7 법안과 관련된 정치적 내분에 정부 정치 자금의 상당 부분을 써 버렸고, 브리튼 연방이 캐나다의 많은 재원을 확보하기 위한 대결을 준비하고 있으므로, 왕은 뭔가 조치가 취해야 한다고 느낍니다! 만약 생디칼리스트가 다가오는 연방 선거에서 이긴다면 이는 우리의 국가 안보에 끔찍한 위협이 될 것이지만, 미국의 첫번째 움직임 또한 예측할 수 없는 것입니다. 위기가 심화되고 있는데, 우리는 뭘 해야 하겠습니까?"
canada.67.a:0 "후버 대통령에게 친서를 보내라"
canada.67.b:0 "맥아더에게 친서를 보내라!"

canada.68.t:0 "미합중국은 군부에 권력을 넘깁니다."
canada.68.d:0 "맥아더 장군은 미국 정부의 안전을 위임 받았습니다. 그가 자만심이 강한 허풍쟁이처럼 보이는 반면, 맥아더는 그것이 발생하면 폭력적인 생디칼리즘을 근절할 것이 확실합니다. 민주주의가 생디칼리즘을 막기 위해 지불해야 할 공정한 대가일까요?"
canada.68.a:0 "맥아더는 개새끼다, 하지만 그는 우리 타입의 개새끼다!"
canada.68.b:0 "우리는 민주주의를 복원할 것이다!"
canada.68.c:0 "아니! 미국을 보이콧하고 국경을 폐쇄하자!"

canada.69.t:0 "에드워드 8세는 후버에게 편지를 보냈다"
canada.69.d:0 "대영 제국의 새로운 왕인 에드워드 8세는 미국의 불안정함이 증가함에 따라 허버트 후버 대통령에게 친서를 보내기로 결정했습니다. 언론은 내용을 모르지만, 왕은 과격파 캐나다와 그의 동맹국들이 선택하는 경우에도 미국의 국경선을 침범하고 싶지 않기 때문에 과감한 조치를 취해야 할 것이라고 대통령에게 경고한 것으로 보입니다."
canada.69.a:0 "그래, 내가 뭘 할 수 있는데?"

canada.70.t:0 "에드워드 8세는 맥아더에게 편지를 보냈다"
canada.70.d:0 "미국의 내부적인 문제들로 인해 에드워드 8세와 수상이 미국의 가장 강력한 정치적 환경 배후의 인물인 미 육군과 대화하게 되었습니다. 친서에는, 에드워드 8세는 미국의 안정을 원한다고 말했고, 그는 미국을 캐나다가 지지하지 않을 것으로 보고 있습니다. 그 편지는 이 암울한 시기에 캐나다와 미국 사이의 결속을 강조하고 있습니다."
canada.70.a:0 "오 이런"

canada.71.t:0 "캐나다가 우리를 지원한다!"
canada.71.d:0 "영국의 국왕 에드워드 8세는 어제 워싱턴에서의 충성스런 접촉을 통해 헌법 폐기와 같은 특별한 상황이 필요하다는 것을 충분히 이해한다고 말했습니다. 캐나다 군대는 미국인들이 정권의 적과 싸우는 것을 돕지 않을 것이지만 미국 정권의 모든 적을 체포할 수 있다고 말했습니다."
canada.71.a:0 "훌륭해!"

canada.72.t:0 "브리튼 연방이 전쟁에 돌입했다."
canada.72.d:0 "수 십만 명의 프랑스 코뮌 지지자들과 독일 제국 주의자들은 알자스-로렌과 라인란트의 토양에 피를 흘렸습니다. 브리튼 연방의 반란 정부도 프랑스 편에서 벌어진 투쟁에 합류했으며 그들은 이미 대륙으로 군대를 파견하고 있습니다. 우리의 가장 큰 적은 서로 앙숙관계이므로 지금이 공격하기에 완벽한 시기일지도 모릅니다."
canada.72.a:0 "제2차 세계대전이 우리에게 온다!"
canada.72.c:0 "지금은 때가 아니야."

canada.73.t:0 "온두라스가 내전에 빠지다!"
canada.73.d:0 "급진적인 사회주의자들, 생디칼리스트들, 공산주의자들이 온두라스의 합법적인 정부를 공격하기 시작했습니다. 우리의 정보 요원은 그들이 중앙 아메리카에 의해 지원 받고 있다는 것을 확신합니다. 만약 우리가 그들을 억제하지 않는다면, 미국의 다른 중부 지역 국가들도 공산주의 국가로 돌아서서 미국에 대한 우리의 영향력을 전복시킬 것입니다."
canada.73.a:0 "온두라스는 몰락하지 않는다!"
canada.73.b:0 "아무것도 하지마"

canada.75.t:0 "중앙 아메리카 전쟁 - 반 생디칼리즘 국가들을 위한 도움?"
canada.75.d:0 "중앙 아메리카 전쟁은 중앙 아메리카의 생디칼리스트 지원 체제에 맞서 싸울 수 있는 새로운 가능성을 열어 주고 있습니다. 우리가 온두라스와 다른 나라들을 돕지 않는다면, 이 지역 전체가 신앙 없는 공산주의자들에게 도미노처럼 떨어질 것입니다. 우리는 그들이 오타와로 행진하기 전에 생디칼리스트를 멈춰야 합니다!"
canada.75.a:0 "멕시코, 온두라스, 그리고 중앙 아메리카에 대항하는 연합 주들을 지원하시오"
canada.75.b:0 "중립을 선언한다"

canada.80.t:0 "중앙 아메리카 전쟁 종식"
canada.80.d:0 "좋건 나쁘건 간에 중앙 아메리카 전쟁은 이제 끝났습니다. 참모들은 분쟁의 과정을 통해 현대 전쟁의 본질에 관한 많은 귀중한 교훈을 배웠다고 보고했습니다."
canada.80.a:0 "훌륭해!"

canada.81.t:0 "몽크 작전"
canada.81.d:0 "드디어! 왕립 군대가 집으로 돌아갈 시간입니다!"
canada.81.a:0 "두 번째 명예 혁명이 시작된다!"

canada.82.t:0 "덴마크령 북대서양 영토 점령"
canada.82.d:0 "덴마크 본토가 적군에 의해 점령되며 덴마크의 북대서양 식민지 역시 잠재적인 침략에 개방되어 위협을 받고 있습니다. 우리 국가에 적대적인 군대가 그렇게 캐나다 본토와 가까운 곳에 주둔하는 것을 허용할 수 없다는 정부의 입장은 단호하며, 따라서 문제가 되고 있는 영토의 선점을 계획하고 있습니다."
canada.82.a:0 "점령하라!"
canada.82.b:0 "바이킹을 기억하고 있는가? 그냥 손을 떼는 편이 좋다"

canada.83.t:0 "캐나다가 덴마크령 북대서양 영토를 점령하다"
canada.83.d:0 "우리의 대변인인 헨릭 카우프만이 적의 맹공격으로 인한 공포 속에서 캐나다 군대가 우리의 대서양 영토를 점거했다고 발표했습니다. 재앙이나 다름없군요!"
canada.83.a:0 "그들이 빨갱이보단 낫겠지..."
canada.83.b:0 "맞서 싸우자!"

canada.84.t:0 "캐나다가 덴마크령 북대서양 영토를 점령하다"
canada.84.d:0 "해군 본부로부터 좋은 소식이 있습니다! 덴마크 왕실의 대서양 식민지 관리들은 침략자들에 맞서 대서양 방어를 결정하면서 우리 군대와 완전히 협력했습니다!"
canada.84.a:0 "캐나다가 파도를 다스린다!"

canada.85.t:0 "아일랜드의 생디칼리스트"
canada.85.d:0 "생디칼리즘 정부가 현재 더블린을 통치하고 있습니다. 이에 대해 언론과 우리의 일반 참모와 군사 정보원은 기회를 보고 있습니다. 콜린스 정권을 제압하기 위한 그들의 서두름에 있어서, 우리가 이용할 수도 있는 입구를 만들었을지도 모릅니다. 북부에서는 왕에 대한 지지가 여전히 강합니다. 콜린스는 충성파를 완전히 정복할 수 없었고 이건 빨갱이들도 마찬가지일 것입니다. 얼스터에 있는 충성스런 조직들에게 비밀리에 무기와 장비를 제공함으로써 우리의 대의를 위해 생디칼리스트의 개와의 전쟁이 일어나면 그들을 믿을 수 있습니다. 그렇게 함으로써 그들은 우리를 우리의 궁극적인 목표인 영국의 복원에 도달할 수 있도록 해 주는 아일랜드에서의 발판을 우리에게 마련해 줄지도 모릅니다. 정보 요원은 또한 남부 지역의 새로운 아일랜드 정부에 반대하는 여러 단체들과 접촉했습니다. 콜린스와 그의 IRA의 동맹이 아님에도 불구하고 그들은 여전히 공화주의자들입니다. 그들은 공공연한 반-생디칼리즘 지지자들과 지하 활동을 강요받아온 국가중앙당과 피아나 페일의 지지자들로 구성되어 있습니다. 만일 우리가 이 이질적인 집단들을 무장시키고 '아일랜드 육군'으로 조직하는 것을 돕는다면, 성공 가능성이 크게 증가하겠지만 아일랜드에 군주제의 반환을 원하는 충성파 민병대의 일원뿐만 아니라 아일랜드 전쟁의 기억을 쉽게 잊을 수 없는 우리 군대의 구성원들을 화나게 할 것입니다."
canada.85.a:0 "얼스터 충성파에게 무기를 밀수 시킨다."
canada.85.b:0 "아일랜드 민족주의자들에게도 보급을 보낸다."
canada.85.c:0 "너무 위험하다..."

canada.86.t:0 "아일랜드의 충성파 반란!"
canada.86.d:0 "우리의 성공적인 얼스터에 무기 밀수 후에 북 아일랜드에 있는 우리 군대는 아일랜드를 다시 정복하고 런던으로 가는 첫 번째 재건을 위한 길을 마련하여 신을 믿지 않는 생디칼리즘에 맞설 준비가 되어 있습니다."
canada.86.a:0 "국왕 폐하를 위하여!"

canada.87.t:0 "아일랜드의 충성파 반란!"
canada.87.d:0 "바다 건너 왕에게 충성하는 쓰레기들이 얼스터에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.87.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.88.t:0 "아일랜드의 충성파 반란!"
canada.88.d:0 "바다 건너 왕에게 충성하는 쓰레기들이 얼스터에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.88.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.89.t:0 "아일랜드의 반란!"
canada.89.d:0 "우리의 성공적인 얼스터에 무기 밀수 후에 북 아일랜드에 있는 우리 군대는 아일랜드를 다시 정복하고 런던으로 가는 첫 번째 재건을 위한 길을 마련하여 신을 믿지 않는 생디칼리즘에 맞설 준비가 되어 있습니다. 한편, 서쪽에서는 아일랜드 육군도 무기를 무장하고, 민주주의적 아일랜드 공화국을 회복시키기 위해 우리 군과 함께 싸우고 있습니다."
canada.89.a:0 "자유 아일랜드 만세!"

canada.90.t:0 "아일랜드의 반란!"
canada.90.d:0 "바다 건너 왕에게 충성하는 쓰레기들이 얼스터와 콘노트에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.90.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.91.t:0 "아일랜드의 반란!"
canada.91.d:0 "바다 건너 왕에게 충성하는 쓰레기들이 얼스터와 콘노트에서 무장하고 있습니다. 만약 그들을 신속하게 진압하지 않는다면, 충성파 아일랜드인들이 아일랜드 전체를 장악해서 그들이 영국과 가까운 곳에 교두보를 형성할 수 있습니다."
canada.91.a:0 "우리는 그들을 끝장내버릴 것이다!"

canada.92.t:0 "먼스터에서의 IRA봉기"
canada.92.d:0 "아일랜드 남부의 주에서 게일어 민족주의자이자 반동주의자인 게롤드 Ó 커닝햄이 이끄는 축출된 아일랜드 독재자 마이클 콜린스에 충성하는 세력이 공격을 개시했으며 우리의 부하들이 이를 진압하고 있습니다."
canada.92.a:0 "젠장!"

canada.93.t:0 "먼스터에서의 IRA봉기"
canada.93.d:0 "아일랜드 남부의 주에서 게일어 민족주의자이자 반동주의자인 게롤드 Ó 커닝햄이 이끄는 축출된 아일랜드 독재자 마이클 콜린스에 충성하는 세력이 공격을 개시했으며 우리의 부하들이 이를 진압하고 있습니다."
canada.93.a:0 "젠장!"

canada.94.t:0 "글래스고에서의 오렌지 오더 봉기"
canada.94.d:0 "글래스고에 근거지를 둔 오렌지 오더는 얼스터와 오랜 역사를 가지고 있습니다. UDA의 얼스터 충성파들에게 공급할 때 글래스고의 오더 조직에 무기를 내주는 데 성공했습니다. 이제 우리는 영국에 상륙했고 마지막 전투는 그들의 왕과 그들의 신을 위해 싸우기 위해 일어났습니다."
canada.94.a:0 "왕을 위하여!"

canada.95.t:0 "글래스고에서의 반란!"
canada.95.d:0 "종파적 폭도는 우리 연방의 힘에 대항하여 일어났고 글래스고의 거리를 장악하려 하고 있습니다. 우리는 그들이 제국주의자들과 연합하기 전에 서둘러 이 반역자들을 쳐부수어야 합니다."
canada.95.a:0 "배신자들!"

canada.96.t:0 "남쪽에서의 소문"
canada.96.d:0 "음모가 있을지도 모른다는 것이 우리 비밀 첩보 기관의 귀에 들어갔습니다. 그 이야기는 그들이 침략할 경우에 왕정파를 지지하는 폭동에 대한 계획이 있다는 것입니다. 더욱 걱정되는 것은 비록 우리가 어느 정도까지 아직 확인하지 않았지만 몇몇 유명 인사들이 연루되었다는 점입니다."
canada.96.a:0 "관련자들을 예의 주시하고 확인된 반역자들을 검거하라."
canada.96.b:0 "절대 안된다! 그는 혁명의 영웅이다!"

canada.97.t:0 "로렌스는 혁명에 반대하는 운동을 시작했습니다!"
canada.97.d:0 "제국의 충실한 아들 로렌스 소령은 비밀리에 반 혁명을 시작합니다! 그는 잉글랜드와 웨일즈의 서쪽을 가로질러 반란을 계획했습니다. 런던으로 진군!"
canada.97.a:0 "브리타니아의 로렌스!"

canada.98.t:0 "우릴 공격하는 왕정파들이 나타났다!"
canada.98.d:0 "웨일즈뿐 아니라 영국의 모든 서부 지역 군인들이 왕정파로 전향했습니다! 비열한 배신자인 로렌스 소령은 분명 그곳에서 수개월 동안 지하 지원망을 구축해 왔을 것입니다. 걱정 마십시오! 우리는 그들을 대서양으로 밀어 넣을 겁니다."
canada.98.a:0 "배신자들이다! 그놈들 모두가!"

canada.99.t:0 "아일랜드 내각"
canada.99.d:0 "아일랜드가 모두 영국의 통제하에 있는 지금, 그 섬의 관리에 관한 문제가 제기되고 있습니다. 두 가지 선택권은 직접 통치하는 것이거나 영국 정부가 외교 정책에 대한 지배권을 유지하는 제한적 자치입니다. 최근 우리와 함께 싸운 충성파의 강력한 선호도는 아일랜드가 영국과 통일하는 것이지만 이것은 분명 북부 외에서는 인기 없는 조치가 될 것입니다."
canada.99.a:0 "직접 통치"
canada.99.b:0 "제한적 자치"
canada.99.c:0 "자율 통치 (Play As)"

canada.110.t:0 "얼스터 문제"
canada.110.d:0 "제한적인 아일랜드 자치의 원칙과 함께 다음 문제는 얼스터가 영국의 일부로 남아 있어야 하는가, 아니면 새로운 아일랜드로 이전되어야 하는가 하는 것입니다."
canada.110.a:0 "얼스터는 영국이다"
canada.110.b:0 "얼스터의 과반수의 개신교 자치주를 합병한다"
canada.110.c:0 "아일랜드로 모두 합병한다"

canada.111.t:0 "아일랜드 내각"
canada.111.d:0 "아일랜드가 모두 영국의 통제하에 있는 지금, 그 섬의 관리에 관한 문제가 제기되고 있습니다. 두 가지 선택권은 직접 통치하는 것이거나 영국 정부가 외교 정책에 대한 지배권을 유지하는 제한적 자치입니다. 최근 우리와 함께 싸운 충성파의 강력한 선호도는 아일랜드가 영국과 통일하는 것이지만 이것은 분명 북부 외에서는 인기 없는 조치가 될 것입니다."
canada.111.a:0 "직접 통치"
canada.111.b:0 "제한적 자치"
canada.111.c:0 "아일랜드 임시 정부와 협상을 시작한다."

canada.100.t:0 "C-7 법안: 캐나다 산업의 미래"
canada.100.d:0 "대전쟁이 시작되었을 때, 영국 수상 허버트 애스퀴스는 산업이 '평소와 같은 산업'으로 발전할 것이라고 말했습니다. 뒤이어 일어나는 포탄 위기와 영국 군대 장비의 어려움은 만약 또 다른 전쟁이 시작된다면, 우리가 전시경제 동원체계가 필요할 것이라는 것을 보여 주었습니다. 그러나 대부분의 기업인들은 그러한 경제에 필요한 중공업 공장과 같은 전문 시설에 투자하고 싶어 하지 않습니다. 일부 보수당 의원들은, 보안 법의 일부로, 그러한 주요 전쟁 산업을 즉시 국유화하기 위한 조항을 포함할 것을 제안하고 있습니다. 이렇게 해서 우리의 산업 생산 능력이 늘어나는 것은 아니지만, 그것은 많은 관료주의를 줄이게 될 것입니다. 군수 산업 장관인 C.D. 하우는 정부가 매우 바람직한 금리로 임대할 산업의 창설을 보조하고 공장의 수를 늘리고 노동력을 제공하지만 민간 부문과 협력하여 효율성을 제한해야 한다고 주장했습니다. 일부 국회 의원들은 정부가 이미 마련된 보다 근본적인 업종에 보조금을 지급하는 한편, 상당한 수준의 정교함을 필요로 하는 전문 산업을 국영화하는 타협점을 주장하고 있습니다."
canada.100.a:0 "C.D. 하우가 장관인 이유가 있다!"
canada.100.b:0 "타협은 정치 그 자체만큼이나 오래 된 기술이다"
canada.100.c:0 "토리당 편에 서서, 경제를 국유화하자"

canada.101.t:0 "C-7 법안: 군대 재편성"
canada.101.d:0 "혁명이 영국에서 성공했을 때, 캐나다는 제국의 고위 회원이었습니다. 캐나다가 카리브 해를 점령할 수 있었지만, 우리는 나머지 제국을 확보할 수 없어서 오스트랄라시아인들에게 그들의 영토 주변의 경계선을 확보하도록 의존해야만 했습니다. 많은 사람들은 이것을 그 당시 우리의 작은 군대의 결과로 간주했고, 많은 사람들은 징병 법안을 부활시키고 싶어 할 것입니다. 그러나 수상 윌프리드 로리에 경은 자유주의자이며 심각한 논쟁 없이 그러한 분열을 초래하는 법이 공포되는 것을 가볍게 허락하지 않을 것입니다. 보수주의자들은 보편적인 징병제도를 원하고 있는 반면, 자유당 내의 진보주의자들은 정부가 계속 진행한다면 떠나겠다고 위협해 왔습니다. 징병 제도는 특히 퀘벡에서 매우 인기가 없습니다. 수상은 "필요하다면 징병제도를 선포하겠으나, 반드시 징집할 필요는 없다!"고 선언했습니다. 많은 이들은 이 사실을 그가 합의를 이루기 위해 노력하고 있다는 신호로 삼고있습니다."
canada.101.a:0 "B급 이상의 모든 남자를 징병하라."
canada.101.b:0 "토리당이 이번만은 설득력 있는 주장을 하고 있다!"
canada.101.c:0 "징병 금지! 군인들에게 더 좋은 조건을 제공한다."

canada.102.t:0 "C-7 법안: 국내 안보"
canada.102.d_nobinoprogress:0 "캐나다는 제1차 대전 이후 영국을 뒤덮은 쓰라린 계급 투쟁을 피할 수 있었지만, 영국계 캐나다인과 영국 망명자들 사이의 갈등이 커지고 있습니다. 이로 인해 몇몇 단체들은 브리튼 연방과의 화해를 요구하는 여러 단체들이 생겨나게 되었습니다. 토리당은 이들 단체들을 단속하기를 원하고 있으며, 보수당인 로버트 매니온을 의장으로 하는, 캐나다 기마 경찰과 새로운 민간 정보 기관에 대한 행정권을 지닌 새 위원회가 결성되어야 한다고 제안했습니다. 그러한 위원회는 캐나다에서 처음으로 열리는 것이며, 많은 시민의 자유와 노조의 권리를 줄일 것입니다. 법무 장관인 어니스트 라포인테는 토리당을 일부 편으로 끌어들이기 위한 상징적인 법들을 통과했으며, 루이 생 로랑을 회장으로 임명하는, 더 약한 위원회를 창설하는 것을 제안하였습니다. 그러나, 문제는 분명합니다, 캐나다는 지나치게 관료적인 보안군을 조직하고 재편성해야 합니다."
