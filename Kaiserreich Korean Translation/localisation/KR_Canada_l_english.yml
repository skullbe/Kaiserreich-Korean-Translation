### Leadership Descriptions ###
POLITICS_GEORGE_DESC:0 "왕 겸 황제(The King-Emperor)는 자신의 칭호 아래에서, 1910년부터 '해가 지지않는 제국'인 광대한 대영 제국을 26년 동안 지배해 왔습니다, 그러나 지난 26년 동안의 비극은 왕 겸 황제에게 그의 사촌과의 전쟁에서의 패배와 막내 아들 존의 죽음, 그리고 영국 왕실의 캐나다 망명을 겪게 했고, 영국 왕실이 피신한 캐나다 자치령을 왕 겸 황제는 '냉동 감옥'으로 불렀습니다. 마침내, 대영 제국의 해가 진 것처럼 보였고, 조지 왕의 금욕적인 성격에는 절망감이 가득 찼습니다. 1925 년 이래로 왕 겸 황제의 건강은 스트레스와 우울증의 혼합을 통해 꾸준히 악화되었고, 병든 왕을 대신해 에드워드 왕자가 더 많은 업무를 수행하게 되었습니다(원통하게도)."

