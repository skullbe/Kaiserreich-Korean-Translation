### Restoration of the UK ###
uk.1.t:0 "The Liberation of the United Kingdom"
uk.1.d:0 "After years of exile and struggle, the armed forces of the Union of Britain have been defeated and its leaders fled, while the Royal Family has returned to Britain in triumph. It is a glorious day for Britain and the Empire. God save the King!"
uk.1.a:0 "Restore the United Kingdom!"
uk.1.b:0 "...but I'll stay here!"
uk.2.t:0 "Lawrence restores the United Kingdom"
uk.2.d:0 "News has reached the desk of King Edward the 8th in Rideau Hall that Thomas Edward Lawrence, better known as T.E Lawrence has taken control in Britain and wrested power away from Mosley which tried to destroy Britain in tyrannical madness. Lawrence has sent a letter to the king wanting him to return the United Kingdom and Restore the monarchy and bring responsible government back to Britain. This is truly a historic day."
uk.2.a:0 "God bless you Lawrence."
uk.3.t:0 "The Restoration"
uk.3.d:0 "At long last, King Edward the 8th entered Westminster abbey to be properly crowned as all British monarchs have throughout history. Today is a glorious day, a day that will mark a new beginning for the United Kingdom. However, following the coronation, the work to rebuild Britain has begun. The army needs to be rebuilt, the economy needs to be rebuilt and the fate of the syndicalist must be decided upon."
uk.3.a:0 "Long Live the King"
uk.4.t:0 "Refugees from the Union of Britain"
uk.4.d:0 "The Royalists have somehow managed to defeat the Union of Britain. As a result, persecuted Syndicalists have fled across the Channel, seeking refuge on our shores. In addition, small elements of the former armed forces of the Union of Britain have reached the safety of our country, pledged to one day return to Britain and once again defeat the Royalists."
uk.4.a:0 "Welcome to our Brothers in Syndicalism!"

uk.1000.t:0 "Liberty Day"
uk.1000.d:0 "Across Britain, stores and factories are closed, as Britons gather in a national day of remembrance, in honour of those who lost their lives in the struggle against Syndicalism. The central activities of the day occur in the Imperial capital where, on the anniversary of his death, the remains of George V are reinterred in a special vault in an elaborate ceremony at Westminster Abbey, attended by Edward VIII, the royal family, and leading political and military figures. This fulfilled the late King's dying wish to return to Britain. After the ceremony, the King led a solemn procession to the east end of the Mall, where a monument to George V was unveiled. During the unveiling, the King stated that the monument commemorated all those who had been victims of the former Syndicalist regime, and that all had suffered, from the King to the lowest laborer. Never again, pledged the King, would Syndicalism threaten the liberties of Britons, which had been passed down through the ages. To honour the victims of Syndicalism, and keep fresh the memory of what had been so nearly lost and so dearly gained, henceforth every [GetDateText] was to be celebrated as Liberty Day."
uk.1000.a:0 "For King and Country!"

### Liberty Day 2-100 ###
uk.1001.t:0 "Liberty Day"
uk.1001.d:0 "Across Britain, stores and factories are closed, as Britons gather in a national day of remembrance, in honour of those who lost their lives in the struggle against Syndicalism. The central activities of the day occur in the Imperial capital where, attended by Edward VIII, the royal family, and leading political and military figures, the Royal Guard parades through the city. Never again, the King then pledged in speech in front of the Masses assembled on the Mall, would Syndicalism threaten the liberties of Britons, which had been passed down through the ages. To honour the victims of Syndicalism, and keep fresh the memory of what had been so nearly lost and so dearly gained on this Liberty day."
uk.1001.a:0 "For King and Country!"

uk.1700.t:0 "Canadian technology for Britain"
uk.1700.d:0 "Now that the United Kingdom has been restored, Canadian technical expertise is flowing onto the island. Many technology companies have already set up shop across the pond again."
uk.1700.a:0 "For Science!"

### The Second Glorious Revolution ###
uk.6.t:0 "The Second Glorious Revolution"
uk.6.d:0 "Once again, the British people decided to overthrow a tyrannical regime and invite their righteous monarch back to reign over them. This time, they just needed a little more convincing. The new order is firmly established by now. The Syndicalist experiment in Britain is over."
uk.6.a:0 "Horrible!"
uk.6.b:0 "Glorious!"
### The British Reconstruction Authority ###
uk.7.t:0 "The British Reconstruction Authority"
uk.7.d:0 "While the monarchy has been restored to the British Isles, the country needs time to go through de-syndicalisation. The country's rule under syndicalism up ended much not just in politics and economics but also in terms of society. To help in the rule of that, the British Reconstruction Authority or BRA for short, has been created and granted wide governing powers to help rejuvenate Britain again."
uk.7.a:0 "God Save Britain"
### Return of the Aristocracy ###
uk.8.t:0 "Return of the Aristocracy"
uk.8.d:0 "With the triumph of the Royalists, the aristocracy has returned to Britain, only to find that their former lands had been expropriated by the Syndicalists and redistributed to peasants and farmers. These aristocrats naturally wish to have their land returned to them. Doing so will cause a great deal of disruption to the average person in Britain, not to mention anger them. It might be wiser to compensate the nobles for their loses."
uk.8.a:0 "Restore the Nobility's land"
uk.8.b:0 "Compensate the Nobility for their loss"
uk.9.t:0 "The House of Lords?"
uk.9.d:0 "In expectation of the first free general election in over a decade, the House of Commons has been refurbished and its powers delineated. The question about the role of the House of Lords have come up and is proving divisive and many wonder if the British will still accept the House of Lords having a significant political role."
uk.9.a:0 "The House of Lords is as Important as the House of Commons"
uk.9.b:0 "Only One Chamber is Needed"
### The First Election ###
uk.10.t:0 "The Progressive Party"
uk.10.d:0 "While the three main political parties of the former exiles are preparing for the imminent general election, a fourth party has been organising. Known as the Progressive Party, it includes prominent intellectuals and other figures on the left, including some who had remained in Britain during the Syndicalist Interregnum. Some fear that the Progressives are merely a front for Syndicalism, and that letting the party contest the general election will open the door for Syndicalist sympathisers to regain power."
uk.10.a:0 "Do not Ban them"
uk.10.b:0 "Ban them!"

uk.11.t:0 "British General Election"
uk.11.d:0 "After several months of preparations, the provisional government has completed arrangements for the first free election in Great Britain since the liberation. The King has formally issued the writ for the 660 seats in the House of Commons, and the various political parties have begun their campaigns."
uk.11.a:0 "Elect the Conservative Party"
uk.11.b:0 "Elect the Imperial Party"
uk.11.c:0 "Elect the Liberal Party"
uk.11.e:0 "Elect the Progressive Party"
### The End of the British Reconstruction Authority ###
uk.12.t:0 "The End of the British Reconstruction Authority"
uk.12.d:0 "The time is now at an end for the British Reconstruction Authority. It has helped transition Britain back to her rightful place and away from Syndicalism. But now its time is at an end. Britons can hold the heads up high and look to a better future."
uk.12.a:0 "God Save the King!"
### First Election since the end of the BRA ###
uk.13.t:0 "[GetYear] British General Election"
uk.13.d:0 "With the end of the British Reconstruction Authority, the time has come to have another general election. This will be the first general election since the end of the British Reconstruction Authority, since the syndicalist threat was said to have been removed from the United Kingdom. All the major parties have come out and are campaigning to enter number 10 downing street."
uk.13.a:0 "Elect the Conservative Party"
uk.13.b:0 "Elect the Imperial Party"
uk.13.c:0 "Elect the Liberal Party"
uk.13.e:0 "Elect the Progressive Party"

### Rebuilding London ###
uk.14.t:0 "Rebuilding London"
uk.14.d:0 "The city of London was damaged rather extensively in the liberation of the Home Isles from the syndicalists. As we focus on rebuilding the country, we must look at rebuilding London. Two plans have come up as to how to rebuild the city. The first plan was to restore it in all its original glory and splendour the city of London will be restored to look like it did in 1925 before the Revolution. The second plan is the famed architect Edwin Lutyens so called Imperial plan. Drawing on the ideas of Haussmann's renovation of Paris, the Plan calls for wide boulevards and a focus on imperial grandeur, with Lutyen's particular blend of Art deco and Classical hybrid style."
uk.14.a:0 "Original Layout and plan"
uk.14.b:0 "Lutyen's Imperial City Plan"

uk.15.t:0 "London is rebuilt"
uk.15.d:0 "After a couple of years, the city of London is finally rebuilt in its original glory and grandeur. All the buildings have been restored. After over a decade, the traces of syndicalism have been destroyed in London."
uk.15.a:0 "God Save the King"

uk.16.t:0 "London is rebuilt"
uk.16.d:0 "After a couple of years the city of London has been restored following Lutyen's Imperial plan. The city has been transformed into a new imperial city reflecting the new grandeur of the Empire. With the plan complete the traces of syndicalism have been destroyed from London."
uk.16.a:0 "God Save the King"

### The Beveridge Report ###
uk.20.t:0 "The Beveridge Report"
uk.20.d:0 "As we look at rebuilding from syndicalism, one of our ministers William Beveridge has submitted a reported officially titled Social Insurance and Allied Services which laid out five evils that harm a harmonious society and stand in the way of rebuilding Britain. They are: squalor, ignorance, want, idleness, and disease. The report goes on to argue that we should implement a social welfare state to help the people. This has created furious debate within the government as some refuse out right to endorse the proposal out right with a number calling Beveridge a syndicalist. However some conservative MPs proposed their own bill which is watered down, but they argue such a bill will prevent people from falling into syndicalism again."
uk.20.a:0 "Support the Liberal Welfare"
uk.20.b:0 "Support the Conservative Bill instead"
uk.20.c:0 "No Syndicalist Welfare in the new Britain!"
### The Fate of the Unions ###

uk.21.t:0 "Fate of the Unions"
uk.21.d:0 "The Defeat of the Union of Britain brought with it the destruction of the old trade unions that had supported the Syndicalist regime. However, there is still the question of whether British workers should be allowed to organise on a local basis to defend their interests. Some argue that we should regulate them and keep an eye on them, while other say that they must be banned to prevent another event like the 1925 interregnum, a third group argues that we can co-op the Unions for our own purposes."
uk.21.a:0 "Allow the Unions"
uk.21.b:0 "Coop and control the Unions"
uk.21.c:0 "Ban the Unions"
### British Army and Navy ###
uk.22.t:0 "The British Army"
uk.22.d:0 "With the restoration of the United Kingdom, a number of new regiments have been formed to defend Great Britain from any syndicalist elements. Moreover to help the British Army a number of home guard divisions have been called forth to help augment the protection of Great Britain."
uk.22.a:0 "God Save the King!"

uk.23.t:0 "Canadian Navy Ships"
uk.23.d:0 "A good number of ships that were part of the Canadian Royal Navy have been transferred over to the restored United Kingdom."
uk.23.a:0 "Britannia triumphant her ships rule the seas"

### Reforming Empire ###
uk.50.t:0 "Reforming the Empire"
uk.50.d:0 "With our political problems resolved, it is time to focus on rebuilding the Empire. While it will take a long time for the Empire to be the empire that the sun never sets on, we shall achieve that. The Sun shall never set on the British Empire again!"
uk.50.a:0 "Rule Britannia"
### Irish Policy ###
uk.51.t:0 "Policy towards Ireland"
uk.51.d:0 "As we look to rebuild the British Empire on question has emerged is Ireland. Following the Great War and then the 'Revolution of 1925' we had to give up control of Ireland. However now that we have resolved our issues, it is time to turn our attention to Ireland. Military and Political leaders agree that we need Ireland in our orbit and thus preventing Ireland from being a staging ground for the any hostile forces. However, they are divided as to how to handle this and three plans have come forth. The first plan calls for signing a treaty to bring them into our orbit in exchange for formally giving up our claims to the island. The second plan calls for Home Rule to be re-established, since before the Great War began that was about to be put into effect. This would allow them to keep their independence as long as they accept that King Edward and his descendent are their king. Finally we could just reconquer them."
uk.51.a:0 "Give up our Claims and propose a treaty"
uk.51.b:0 "Propose Home Rule instead"
uk.51.c:0 "Ireland is ours. Renew the Act of the Union!"

uk.52.t:0 "The British Ultimatum"
uk.52.d:0 "The Irish government looked on with interest and concern as the Union of Britain collapsed under the Royalist offensive. While relations with the Syndicalists were often strained, there was great foreboding that a restored Royalist Britain might attempt to regain control over Ireland. With King Edward VIII back in London and the right in power, that is precisely what has occurred. An ultimatum has been delivered to the Irish government, requesting that the island submit itself once again to British rule. The response of Michael Collins can be easily imagined."
uk.52.a:0 "Submit to the British (Game Over)"
uk.52.b:0 "Erin Go Bragh!"

uk.53.t:0 "The Irish Government accepts our Demands"
uk.53.d:0 "The Irish government has seen the wisdom of the British request, and have decided to yield sovereignty over the island to the King's representatives. Even now, elements of the British armed forces are landing in the major ports and establishing British control and disarming the small Irish forces, while the civil service is expanding to meet the requirements of administering a second island. This has been a signal diplomatic triumph for King Edward VIII and His Majesty's Government."
uk.53.a:0 "Rule Britannia!"

uk.54.t:0 "The Irish Government rejects our demands"
uk.54.d:0 "Foolishly, the Irish government has rejected the British request to restore British control over the island. The question now is whether to resort to the use of force to ensure that British rights are respected and enforced or to drop the matter."
uk.54.a:0 "To War!"
uk.54.b:0 "Let the matter drop"

uk.55.t:0 "Proposal from London"
uk.55.d:0 "The British have proposed a treaty to us that would let them drop their claims over our island in exchange for joining the entente. However this would mean that any abandoning any alliances we have made with other political blocs, however it might be necessary should we wish to avoid war."
uk.55.a:0 "Accept"
uk.55.b:0 "Refuse"

uk.56.t:0 "The Irish Accepted our Treaty"
uk.56.d:0 "The Irish government has accepted our treaty that we have proposed to them. As per our treaty we will be giving our claims to the island of Ireland and they shall join the entente."
uk.56.a:0 "God Bless the Irish!"

uk.57.t:0 "The Irish Rejected our treaty"
uk.57.d:0 "The Irish government has rejected our treaty instead refusing to stick to their current alliances and situation. Without any treaty, we shall keep our claims to the island and plan for the day when the United Kingdom of Great Britain and Ireland is a fact of the world again."
uk.57.a:0 "Bloody Irish"

uk.58.t:0 "The British Proposal"
uk.58.d:0 "Our friends in London have given us a proposal that we could never hope to see. In exchange for a treaty to cement the friendship between the Irish and British in the war against the Union of Britain, they shall drop all claims to our Island."
uk.58.a:0 "Sign it"

uk.59.t:0 "The Irish accept"
uk.59.d:0 "The Irish government has accepted our treaty that we have proposed to them. As per our treaty we will be giving our claims to the island of Ireland and we shall work on rebuilding the relations between our countries."
uk.59.a:0 "God Bless the Irish"

uk.60.t:0 "Rejoining the Empire?"
uk.60.d:0 "The new British government have approached their Irish counterparts with a proposal to readmit Ireland into the British Empire. This would require little formal modification to the Irish constitution - Ireland would remain in control of her foreign and domestic policy, however she would have to swear allegiance to the British King. The idea causes a certain degree of uneasiness and the government is divided."
uk.60.a:0 "Home Rule it is!"
uk.60.b:0 "Never! Erin Go Bragh!"

uk.61.t:0 "Ireland rejoins the Empire"
uk.61.d:0 "The Irish government have accepted our proposal to rejoin the British empire. As per the treaty we shall respect their independence as a dominion within the British Empire. But, let us rejoice for Ireland is back within the Empire."
uk.61.a:0 "Rule Britannia!"

uk.62.t:0 "Ireland refuses to rejoin the empire"
uk.62.d:0 "The Irish government has declined our proposal, wishing to remain outside the Empire. Though not severe, it is a setback for the government's foreign policy"
uk.62.a:0 "Bloody Irish"

### The Dominions ###

uk.100.t:0 "Five Eyes Agreement"
uk.100.d:0 "As the United Kingdom works to restore the Empire to glory. One of the plans to help the empire is the five eyes program. The five eyes program would focus on cooperation between the intelligence agencies of Canada, the Caribbean Federation, the United Kingdom, the India Dominion, and Australasia. Such a program would prevent anything like 1925 from happening again."
uk.100.a:0 "Semper Occultus"

uk.101.t:0 "The Imperial War Cabinet"
uk.101.d:0 "In order to help the military might of the British Empire the imperial war cabinet has been convened in London. The Imperial war Cabinet will have the dominions of Canada, India, Australasia and the Caribbean Federation gathered to help plan out all military operations. This will make sure that any future war can utilize the combine might of the empire and make sure that everyone plays to their strength."
uk.101.a:0 "God Save the King"

uk.102.t:0 "Naval Exercises"
uk.102.d:0 "The British have convened a set of naval exercises in order to improve the strength of our navy and improve relations between the various countries of the British Empire. The Naval Exercises would also show off the might of the British Royal Navy."
uk.102.a:0 "Excellent let us do this again next year."

uk.103.t:0 "Naval Exercises"
uk.103.d:0 "A year has passed since our last Naval Exercises with the British Empire. Let us invite them again for another round of naval exercises and improve the British Royal Navy once again."
uk.103.a:0 "Britannia Rules the Waves"

uk.104.t:0 "Naval Exercises"
uk.104.d:0 "Another year has arrived and another round of Naval exercises have been conducted improving our navy and working to show the might of the combined british imperial navy."
uk.104.a:0 "Britannia Rules the Waves"

uk.105.t:0 "A British proposal"
uk.105.d:0 "To foster economic cooperation between the British Dominion and her allies, the british Government has come up with the Sterling area. The Sterling Area is a bloc of countries that will use the Pound Sterling as their currency. This would help increase and simplify commerce and trade across the Empire and Entente. How should we answer this proposal?"
uk.105.a:0 "Count us in!"
uk.105.b:0 "'Subject partner', eh?"
uk.105.c:0 "Oh blimey, surely not!"

uk.106.t:0 "[From.GetName] will use the Pound Sterling"
uk.106.d:0 "[From.GetName] has agreed to our proposal of a common currency for British Empire and will use the Reichsmark from now on."
uk.106.a:0 "Wonderful!"

uk.107.t:0 "[From.GetName] will not use the Pound Sterling"
uk.107.d:0 "[From.GetName] has not agreed to our proposal of a common currency for British Empire and will continue to use their own currency, albeit still connected to the Reichsmark."
uk.107.a:0 "Schei√üe!"

uk.108.t:0 "Pound Sterling abolished"
uk.108.d:0 "In light of the recent developments, the Pound Sterling is no longer our official currency. This will cause some economic upheaval, but will ultimately be to our best."
uk.108.a:0 "Let's hope so..."

uk.109.t:0 "British India"
uk.109.d:0 "Since the restoration of the United Kingdom in Great Britain, the British government has spent quite a bit of energy to reward the Crown Jewel and make sure that we who have stayed true to the British crown are rewarded. Today we celebrate another day of great relations between the Dominion of India and the United Kingdom."
uk.109.a:0 "Heaven's light is our Guide"

uk.110.t:0 "South African Act"
uk.110.d:0 "Since the restoration of the United Kingdom in Great Britain and our return to the Empire, the British government has spent quite a bit of energy to make sure that South Africa remains loyal to the crown. Today we celebrate another day of great relations between the Dominion of South Africa and the United Kingdom."
uk.110.a:0 "From Unity, Strength"

uk.111.t:0 "The King in South Africa"
uk.111.d:0 "The South Africans have sent an envoy to London to state that they shall have no governor general and instead shall allow personal rule with the King as a figurehead in South Africa."
uk.111.a:0 "Rule Britannia"

uk.112.t:0 "Jans Smuts appointed as Governor General"
uk.112.d:0 "Jans Smuts has been recently appointed as the governor general of South Africa. He will help make sure that South Africa remains loyal to the Empire."
uk.112.a:0 "Rule Britannia"

uk.113.t:0 "Charles Stallard as the Governor-General"
uk.113.d:0 "Charles Stallard has been recently appointed as the governor general of South Africa. He will help make sure that South Africa remains loyal to the Empire."
uk.113.a:0 "Rule Britannia"

uk.114.t:0 "The Imperial conference of [GetYear]"
uk.114.d:0 "This year's imperial conference is going to be one of the most important ever. We are going to propose the Imperial Federation to the dominions of the Empire. Held in London this will be one of the larger and grander conferences yet."
uk.114.a:0 "Lets invite the dominions"

uk.115.t:0 "The Imperial Conference of [GetYear]"
uk.115.d:0 "The British have invited us to London for the Imperial Conference to discuss important matters. This conference shall be held in London and all the dominions of the empire are going to be here. This year's conference is set to be grander and more important then previous ones."
uk.115.a:0 "time to visit London!"

uk.116.t:0 "Announce the Imperial Federation"
uk.116.d:0 "On the second day of the Conference, we unveiled the plans for the Imperial Federation. The Imperial Federation has long been championed by pan-British members throughout the Empire as a way for the British to share the cost of imperial defence with the empire while for the dominions it would increase their own influence. Each country would have their own number of Imperial Parliament Members that would meet at the Imperial Parliament. There would be a rotating parliament going to the capital city every two years to help spread the costs of mainting through the empire, though London remains the paramount city in the Federation."
uk.116.a:0 "How shall the Dominions react?"

uk.117.t:0 "The Imperial Federation"
uk.117.d:0 "On the second day of the Conference, the British unveiled the plans for the Imperial Federation. The Imperial Federation has long been championed by pan-British members throughout the Empire as a way for the British to share the cost of imperial defence with the empire while for the dominions it would increase their own influence. Each country would have their own number of Imperial Parliament Members that would meet at the Imperial Parliament. There would be a rotating parliament going to the capital city every two years to help spread the costs of mainting through the empire, though London remains the paramount city in the Federation."
uk.117.a:0 "Support the British - go for Federation"
uk.117.b:0 "announce our strong disapproval."

uk.118.t:0 "The Empire Act"
uk.118.d.federation:0 "Today is a day that shall go down in history. All the delegates to the conference have agreed on implementing the Imperial Federation. The Empire has struggled and suffered setbacks but now it sees itself greater and stronger then ever."
uk.118.d.commonwealth:0 "Today is a day that shall go down in history. The Imperial Federation was voted down during the conference. However while there was concern among the delegates that nothing would get done, a compromise would be created. The imperial Commonwealth. As it kept the Status Quo largely intact, it was easily agreed upon."
uk.118.a:0 "God Save the King!"


### Fate of Iceland Independent ###
uk.200.t:0 "Fate of the North Atlantic Islands"
uk.200.d:0 "The islands of the North Atlantic were seized during the lead up to war for Liberation. With our political turmoil over we now have to decide the fate of Iceland and the islands. Three Proposals have been offered up to avoid political instability. The first would give it to the King's Cousin Crown Prince Olav of Norway. The Second would be to give back to Denmark. Finally we can make them independent, under our influence of course."
uk.200.a:0 "Give it to Norway"
uk.200.b:0 "Give it back to Denmark"
uk.200.c:0 "Make it Independent"

uk.201.t:0 "The British offer North Atlantic Islands"
uk.201.d:0 "The British government has offered up the North Atlantic Islands, Greenland, Iceland, and the Faroe Islands. These islands have been claimed by our government in the past. Accepting the islands would mean angering the Danish though."
uk.201.a:0 "Accept the islands"
uk.201.b:0 "Politely decline the islands"

uk.202.t:0 "The British Return the North Atlantic Islands"
uk.202.d:0 "The British government has offered up the North Atlantic Islands, Greenland, Iceland, and the Faroe Islands. These islands were seized by the Canadians in the run up to their war of liberation against the Union of Britain. However now they have decided to finally return them to us."
uk.202.a:0 "Finally. Thank you Canada."

uk.203.t:0 "Independent Iceland"
uk.203.d:0 "We have decided to make the Islands of the North Atlantic an Independent country. We know must decide if we are going to make it a monarchy, under the King's Cousin Princess Alexandria, Duchess of Fife, or if we are going to have it declared a republic. Either way it will be under our influence."
uk.203.a:0 "Make Iceland a Republic"
uk.203.b:0 "The King's other cousin, Princess Alexandra, it is"

uk.204.t:0 "British Treaty"
uk.204.d:0 "The British Empire used to own the Rock till the 1925 revolution that created the Union of Britain. However with the United Kingdom now in command of Great Britain and is looking to restore their empire and they have sight on Gibraltar. They wish to own it again and have sent us a proposal a treaty where they would guarantee our Independence as well as the money in exchange for letting them have the Rock."
uk.204.a:0 "Sign the Treaty"
uk.204.b:0 "Gibraltar is ours and shall remain ours!"

uk.205.t:0 "The Spanish accept"
uk.205.d:0 "The Spanish have agreed to give to give us the Rock of Gibraltar. Finally the Pillars of Hercules are back in our possession."
uk.205.a:0 "Montis Insignia Calpe"

uk.206.t:0 "The Spanish Refuse"
uk.206.d:0 "The Spanish have refused to give to give us the Rock of Gibraltar. Some think that we should drop the matter all together while others think that we should go to war for the rock."
uk.206.a:0 "Drop the Matter"
uk.206.b:0 "War with Spain"

uk.207.t:0 "The British Want Malta"
uk.207.d:0 "The restored United Kingdom has given us an offer to buy Malta from us. Malta which used to be within British hands for over a hundred years till the end of the Great War. Somewithin the German government are suggesting that the island isn't worth the trouble and we should just give it to the British. Others are suggesting that we keep our hold on our island."
uk.207.a:0 "Sell the Island"
uk.207.b:0 "The Island is ours"

uk.208.t:0 "The Germans hand over Malta"
uk.208.d:0 "The Germans have agreed to hand over Malta to us. The nurse of the Mediterranean is now back within our control."
uk.208.a:0 "Rule Britannia"

uk.209.t:0 "The Germans have refused"
uk.209.d:0 "The German envoy to London has told us that in no uncertain terms that the island of Malta shall remain within German hands."
uk.209.a:0 "Bloody Huns!"

uk.210.t:0 "The British Want Cyprus"
uk.210.d:0 "The British whose ambitions within the Mediterranean have been growing as of late have sent us a proposal to buy the island of Cyprus from us and take it off of our hands. The island was stolen from us in 1878. However with the tensions in the empire, it may be better to hand it off to the British. Of course other officials say that this is our island and that the british have no right to take it from us again!"
uk.210.a:0 "Give this troublesome island away"
uk.210.b:0 "This island is ours"

uk.211.t:0 "We have Cyprus"
uk.211.d:0 "The Ottoman Government have given us the island of Cyprus. Now that the island is in our control, the question is what to do with it. The vast majority of political officers suggest that we make Cyprus independent albeit under our control. While a few voices argue that we should garrison the island."
uk.211.a:0 "Independent Cyprus"
uk.211.b:0 "Garrison Cyprus"

uk.212.t:0 "The Ottoman Government refuses"
uk.212.d:0 "The Ottoman envoy to London has told us that in no uncertain terms that the island of Cyprus shall remain within the Ottoman Empire."
uk.212.a:0 "Bloody Turks!"

uk.213.t:0 "The British influence"
uk.213.d:0 "The British government has arrived with a proposal. In exchange for letting them garrison troops in our country, they will protect us and even bring us within the Entente for protection. They obviously want influence over our government however, many see the treaty as a victory for Cyprus."
uk.213.a:0 "Sign the Treaty"
uk.213.b:0 "Don't sign the Treaty"

uk.214.t:0 "The Cyproites agree"
uk.214.d:0 "The cyproite envoy has agreed. We now have our old islands back under our control and influence and the entente has a new member with Cyprus joining it."
uk.214.a:0 "Rule Britannia"

uk.215.t:0 "The Cyproites refuse"
uk.215.d:0 "The cyproite envoy has refused our treaty. Cyprus's interest lay with other powers then the United Kingdom and the Entente they have informed us."
uk.215.a:0 "Bloody Cyrporites"

uk.216.t:0 "British Proposal for Singapore"
uk.216.d:0 "The British have sent us a proposal. They wish to buy Singapore from us. We were able to take Singapore in the fallout from their collapse during the 'revolution of 1925'. Now that the British Empire is returning to strength they are trying to retake our colonies. Some say it would be good to sell the island, while others say we should not give in."
uk.216.a:0 "Sell Singapore to the British"
uk.216.b:0 "Tell the British No!"

uk.217.t:0 "The Germans sell us Singapore"
uk.217.d:0 "The Germans have agreed to sell Singapore back to us. We now have the Lion City back under control."
uk.217.a:0 "Great!"

uk.218.t:0 "The Germans Refuse to sell Singapore"
uk.218.d:0 "The Germans have refused to sell Singapore back to us. This is bad news for our attempts at rebuilding our holdings in Asia."
uk.218.a:0 "Bloody Jerries"

uk.219.t:0 "British Offer to buy Hong Kong"
uk.219.d:0 "The British envoy in Shanghai has come to us with a proposal to buy back the port city of Hong Kong. We could sell it to them in order to make a lot of money or tell them no, since it does help make us money."
uk.219.a:0 "Sell Hong Kong"
uk.219.b:0 "Don't sell Hong Kong"

uk.220.t:0 "Legation Cities sell Hong Kong"
uk.220.d:0 "The Legation cities have agreed to sell us back Hong Kong. We now have another gem back in the British empire's crown."
uk.220.a:0 "Great!"

uk.221.t:0 "The Legation cities have refused to sell us Hong Kong."
uk.221.d:0 "The Legation cities have refused to sell us back Hong Kong."
uk.221.a:0 "Stupid triads"

uk.222.t:0 "British Treaty"
uk.222.d:0 "The British have sent us a treaty to improve relations between Egypt and the British Empire. It seems obvious that the British wish to improve relations with us so that they can have influence over our country and particularly the Canal. However the benefits of the treaty seem to be worth the cost."
uk.222.a:0 "Sign the Treaty"
uk.222.b:0 "Don't Sign the Treaty"

uk.223.t:0 "The Egyptians Agree"
uk.223.d:0 "The Egyptians have agreed to our treaty of friendship with them. We are now one step closer to securing the Suez Canal."
uk.223.a:0 "Great!"

uk.224.t:0 "The Egyptians Refuse"
uk.224.d:0 "The Egyptians have refused our treaty of friendship with them. This will limit our ability to gain access to the canal."
uk.224.a:0 "Bloody Egyptians"
uk.224.b:0 "War with Egypt"

uk.225.t:0 "Join the Entente"
uk.225.d:0 "The British have proposed that we join the Entente. Joining the Entente would mean that we would have to leave the Axis. Saying no however, could trigger a war with the British as they try to take control of the Suez Canal."
uk.225.a:0 "Sign the Treaty"
uk.225.b:0 "Don't Sign the Treaty"

uk.226.t:0 "Egypt joins the Entente"
uk.226.d:0 "The Egyptians have agreed to our treaty. Egypt is now part of the Entente and more importantly control of the Canal is now within our sphere of influence again even if it is under Egyptian control."
uk.226.a:0 "Great!"

uk.227.t:0 "Egypt refuses"
uk.227.d:0 "The Egyptians have refused our treaty and rejected our overtures to join the Entente. Some within the government think we should just let the matter drop while others think it is time to be more aggressive in taking control of the canal."
uk.227.a:0 "Drop the Matter"
uk.227.b:0 "War with Egypt"
