UK_economy_syn_idea_desc:0 "경제 구조와 소규모 사업들은 아직도 생디칼리즘의 흔적에 오염되어 있습니다. 이는 우리의 수익과 사설 산업의 성장에 매우 부정적인 영향을 미치고 있습니다."
UK_military_syn_idea_desc:0 "군사 조직과 군사적 사기는 아직도 생디칼리즘의 흔적에 오염되어 있습니다. 이는 우리의 조직력과 군부대의 효율성에 매우 부정적인 영향을 미치고 있습니다."
