### Political Focuses ###
GBR_restoration:0 "군주정의 부활"
GBR_restoration_desc:0 "생디칼리스트들이 제압되었으니 이제 정당한 연합 왕국의 영토에 군주정을 부활시킬 시기가 되었다. 에드워드 8세는 정식으로 웨스트민스터 수도원에서 대관식을 올릴 것이며 귀향을 축하할 것이다."
GBR_bra_government:0 "영국 재건 협의회"
GBR_bra_government_desc:0 "영국 정부의 정치적 문제들을 다루기 위해, 영국 재건 협의회, 또는 B.R.A의 설립이 제기되었다. B.R.A 는 정부의 안정성을 도모할 것이며 생디칼리즘은 우리를 다시 위협하지 않도록 제거될 것이다. "
GBR_military_governor:0 "군부 위원회"
GBR_military_governor_desc:0 "추가 동향을 포착할 때까지 군부 위원회를 임명하여 왕국을 이끌어야 한다."
GBR_civilian_government:0 "임시 민간 위원회"
GBR_civilian_government_desc:0 "추가 동향을 포착할 때까지 임시 민간 위원회를 임명하여 왕국을 이끌어야 한다."
GBR_aristocratic_return:0 "귀족정으로의 귀환"
GBR_aristocratic_return_desc:0 "재건이 본궤도에 올랐으며, 많은 귀족들은 대규모로 영국으로의 귀환을 시작했다. 마침내 망명의 끝이 마무리되어간다! "
GBR_no_election:0 "선거는 없다"
GBR_no_election_desc:0 "생디칼리즘이 영국에서 완전히 제거될 때까지 군부가 영국 재건을 관리해야 한다."
GBR_election:0 "총선거"
GBR_election_desc:0 "사람들에게 민주주의가 어떤 모습인지 총선거를 통해 다시 일깨워 주어야 한다."
GBR_truth:0 "신뢰와 화해"
GBR_truth_desc:0 "영국 사회 내의 분열은 양측의 실수와 범죄에 대한 공개적인 토론만으로 해결할 수 있다. 신뢰와 화해 위원회는 이 문제를 위한 모임이 될 것이다."
GBR_art_overcome:0 "충성파의 선전"
GBR_art_overcome_desc:0 "국내의 많은 예술가들을 지원하는 것은 공적으로 생디칼리즘의 유산에 대한 담론을 촉진시킬 것이다. 짧은 시간 동안에는 우리의 반 생디칼리즘 정책에 대한 비판이 일어나겠지만, 장기적으로 이는 우리를 더욱 단결시킬 것이다."
GBR_suspend:0 "인신 보호 영장 유예"
GBR_suspend_desc:0 "임시정부의 첫 책무들 중 하나는 영국 사회 내의 모든 생디칼리즘의 흔적을 제거하는 것이다. 그러기 위해서, 몇몇은 인신 보호 영장과 몇몇 사회적 자유의 유예를 제안하는데, 이를 통해야만 정의가 신속하고 철저히 집행될 수 있다고 생각하기 때문이다."
GBR_spying:0 "영원한 감시 계획"
GBR_spying_desc:0 "MI5, 우리의 국내 담당 정보기관은, 우리에게 예산의 증가를 지속적으로 요청해 왔고 지원을 받았다. 최근 그들의 지원에 대한 약속은 잠재된 생디칼리즘 동조자들에 대한 광범위하고 정밀한 감청 계획 - 영원한 감시 계획으로 정당화되었다. 이 계획에 대한 투자는 우리가 대중 여론을 더욱 효율적인 통제를 가능하게 할 것이다."
GBR_god_save_the_king:0 "신이여 왕을 보우하소서"
GBR_god_save_the_king_desc:0 "God save our gracious King! / Long live our noble King! / God save the King! / Send his victorious, / Happy and glorious, / Long to reign over us: / God save the King! / O Lord our God arise, / Scatter his enemies, / And make them fall: / Confound their politics, / Frustrate their knavish tricks, / On Thee our hopes we fix: / God save us all. / Thy choicest gifts in store, / On he be pleased to pour; / Long may he reign: / May he defend our laws, / And ever give us cause, / To sing with heart and voice, / God save the King!"
GBR_overcome_syndicalism:0 "생디칼리즘을 극복하다"
GBR_overcome_syndicalism_desc:0 "망명귀족과 노동자간의 분열은 평화적으로 해결될 것이다. 영국은 다시 한번 통합될 것이다."
GBR_root_out_syndicalism:0 "생디칼리즘을 뿌리뽑다"
GBR_root_out_syndicalism_desc:0 "마지막까지 묻혀 있는 생디칼리즘의 뿌리는 파헤쳐지고 불타오를 것이다. 영국은 다시 한번 왕국일 것이다."
GBR_end_of_the_BRA:0 "BRA의 종결"
GBR_end_of_the_BRA_desc:0 "영국의 재건이 마침내 종결되었으니, 영국 재건 협의회 또한 끝을 맞이하였다. 오늘은 신이 영국을 굽어보시고 국왕 폐하를 축복하시는 위대한 날이다! "

### Economic Focuses ###
GBR_rebuilding_britain:0 "영국 재건"
GBR_rebuilding_britain_desc:0 "영국을 재건하기 위해서는 경제의 재건에 관심을 가져야 한다. 무정부주의자들에게 이끌어진 공위 기간 동안 영국 경제는 파괴당했고 우리는 영국 경제의 위대함을 재건하는 데에 집중해야 한다. "
GBR_civilian_investments:0 "민간 투자"
GBR_civilian_investments_desc:0 "경제를 복구하기 위해 우리는 캐나다로 피신한 경제계 거물들과 많은 투자자들에게 영국 경제로의 투자를 다시 시작하도록 격려해야 한다. 약간의 회복 시간이 필요하겠지만, 민간 경제에 대한 투자는 우리의 경제가 반등하는 것을 도와줄 것이다."
GBR_beveridge_report:0 "베버리지 보고서"
GBR_beveridge_report_desc:0 "자유당 장관 윌리엄 베버리지는 생디칼리즘 정권이 일으킨 사회적 문제에 대한 해결법을 자세히 기술한 보고서를 엮었다. 이 보고서는 곧 제출되고 그것의 장점과 단점에 대해 토의될 것이다. "
GBR_improve_british_rail:0 "영국 철도의 개선"
GBR_improve_british_rail_desc:0 "영국 철도는 영국의 자랑 중 하나이고 우리가 국가를 재건하는 동안 우리는 철도를 재건하고 전국에 도달하도록 복구해야 하며, 이는 런던 주변만이 아니라 다른 주요 도시들과 지역 동네와 사회를 포함한다."
GBR_maratime_investment:0 "해상 투자"
GBR_maratime_investment_desc:0 "연합 왕국은 언제나 바다와 친밀한 관계를 가졌었다. 왕립 해군 하의 영국의 제해권은 제도 해안가에 넓게 퍼진 소규모 민간 선박 들의 지원 하에 이루어졌다. 우리의 귀환과 함께 생디칼리즘을 떨쳐내기 위해서는 그들에게 투자가 필요하다. "
GBR_avation_investment:0 "항공 투자"
GBR_avation_investment_desc:0 "항공 산업은 투자를 받아야 성장 할 수 있다. 많은 투자자들은 정부에게서 어떻게 새로운 공항들이 민간 항공 교통량과 또다른 전쟁이 발발했을 때에 필요한 군사적 역량을 지원할 수 있는지 이야기를 들었다. "
GBR_expand_civilian_investment:0 "민간 투자를 확대하다"
GBR_expand_civilian_investment_desc:0 "우리의 경제적 문제들은 점점 사라지고 있고 확실한 해결을 위해서, 우리는 민간 경제에 투자를 확대해야 한다. "
GBR_military_investments:0 "군사 투자"
GBR_military_investments_desc:0 "군사력을 강화하기 위해서는 영국을 수호하기 위한 군사 공장의 설립이 필수적이다. 군사 경제에서의 증대된 투자는 영국인들에게 더 많은 일자리를 제공하고 생디칼리즘으로부터의 회복에 도움을 줄 것이다."
GBR_expand_military_investments:0 "군사 투자를 확대하다"
GBR_expand_military_investments_desc:0 "우리의 경제적 문제들은 점점 사라지고 있고 확실한 해결을 위해서, 우리는 군사 경제에 투자를 확대해야 한다."
GBR_royal_society:0 "왕립 협회"
GBR_royal_society_desc:0 "왕립 협회는 군주정의 복원과 함께 공인된 학술 협회이므로 우리는 협회에 적절한 예산을 지원해야한다."
GBR_sponsored_research:0 "후원받는 연구"
GBR_sponsored_research_desc:0 "연구 산업에서의 투자 촉진을 통해서라면, 영국의 산업이 세계에서 뒤떨어지지 않음을 장담할 수 있다."
GBR_fund_the_bbc:0 "BBC를 지원하다"
GBR_fund_the_bbc_desc:0 "우리는 영국 공영방송 기업을 지원하고 적절한 예산을 제공해야 한다. BBC와 그것의 국제 분과인 제국 공영방송 기업 혹은 IBC을 적절히 다룸으로써, 우리는 모든 곳의 영국인들의 감정과 마음을 얻을 수 있을 것이다."
GBR_synthetic_research:0 "합성자원 연구"
GBR_synthetic_research_desc:0 "1926년 혁명 이전의 왕국은 식민지로부터의 자원 수입에 상당히 의존했다. 생디칼리스트들이 합성자원 연구에 몇몇 진보를 이뤄냈으나, 우리의 합성자원 산업 또한 아직 할 일이 많다."
GBR_isabelle_program:0 "이자벨 계획
GBR_isabelle_program_desc:0 "여왕 이자벨이 명명한 이자벨 계획은 연합 왕국의 과학적 지식을 증대시키는 목표를 지닌 과학관련 계획이다. "
GBR_maud_committee:0 "마우드 위원회"
GBR_maud_committee_desc:0 "비밀리에 설립된 마우드 위원회는 인터내셔널 내에서의 핵병기 활용에 대한 계획과 원자력의 잠재된 활용법을 영국의 것으로 만드는 것이 목표인 위원회이다. "
GBR_fate_of_the_unions:0 "노동 조합의 운명"
GBR_fate_of_the_unions_desc:0 "노동 조합 회의는 우리를 배신하고 대영제국을 파괴하였으며 대다수는 영국의 복권 이후 조합의 운명에 대해 궁금해한다. 세가지 제안이 제기되었는데, 그들을 해산하거나, 유지시키거나, 협력하는 것이다. "
GBR_free_market:0 "자유 시장"
GBR_free_market_desc:0 "독점에 대한 제약과 노동 환경에 대한 통제 같은 보이지 않는 손에 대한 규제를 줄이는 것이, 우리 경제 성장의 길이 될 것이다."
GBR_corportism:0 "기업주의"
GBR_corportism_desc:0 "조합을 관리하고 사업 지도자들 과의 협력을 진행하는 것은 우리의 영국인들에게 번영을 안겨줄 더 나은 경제 관리법이다.  "
GBR_social_welfare:0 "사회 복지"
GBR_social_welfare_desc:0 "국가는 전 노동자들에게 복지를 제공할 의무가 있다. 새로 구성된 노동 조합과 함께 협력함으로써, 우리는 1926년과도 같은 일이 반복되지 않음을 확실하게 이룰 수 있다."
### Army Focuses ###
GBR_military:0 "영국의 군대"
GBR_military_desc:0 "영국군은 복권과 함께 재건되어야 하고 우리는 역겨운 생디칼리스트들에게 오염된 영국군의 요소들을 처리해야 한다. "
GBR_royal_army:0 "왕립 육군"
GBR_royal_army_desc:0 "첫번째 공위 기간 이후로 영국 육군은 영국 군주에 대한 충성을 맹세함에도 불구하고 왕립 육군이 아니었다. 그러나 새로운 육군인, 왕립 육군은 정부와 왕에 충성하며 다시는 우리를 배신하지 않을 것이다."
GBR_army_generic:0 "몽고메리의 대전략"
GBR_army_generic_desc:0 "미래 전장의 진정한 해결책은 우월한 작전계획에 있다. 대영제국의 강력함은 모든 상황에 대해 계획을 수립할 수 있는 능력에 달려 있다. "
GBR_army_auch:0 "오킨렉의 우레와도 같은 전장"
GBR_army_auch_desc:0 "미래 전장의 진정한 해결책은 압도적인 화력에 있다. 대영제국의 강력함은 우리의 총과 화포에 달려 있다.. "
GBR_army_comms:0 "군용 라디오"
GBR_army_comms_desc:0 "우리의 육군은 라디오를 개선하는 데에 노력을 쏟고 있다. 우리는 육군에 라디오를 제공하는 회사에 보조금을 주어야 한다."
GBR_army_infantry:0 "보병 지원"
GBR_army_infantry_desc:0 "육군의 기초는 보병 개개인이다. 영국 육군이 최고가 되기 위해서는 병사 개개인이 최고가 되어야 하고 우리가 제공할 수 있는 가장 현대적인 화기를 지원받아야 한다."
GBR_army_ironside:0 "아이언사이드의 기동전"
GBR_army_ironside_desc:0 "미래 전장의 진정한 해결책은 우월한 기동성에 있다. 대영제국의 강력함은 강력한 충격력과 기동성에 달려 있다."
GBR_army_air_coop:0 "대공 방패"
GBR_army_air_coop_desc:0 "우리는 육군에 대공포를 제공해야 한다. 이를 통해 영국의 전차와 기동보병대가 그들을 하늘에서 파괴하려는 시도에서부터 안전해질 것이다."
GBR_army_div_structure:0 "해방의 교훈"
GBR_army_div_structure_desc:0 "우리는 망명과 조국의 해방에서 많은 것을 배웠다. 이제 우리는 연합 왕국을 되찾았으며, 새로운 왕립 육군을 현대화 함으로써 1925년에 일어난 일들 중 어느 것도 다시 일어나지 않게 해야 한다."
GBR_army_support:0 "지원 중대를 지원하다"
GBR_army_support_desc:0 "왕립 육군의 기간은 보병대이지만, 그들이 유일한 육군의 구성원은 아니다. 왕립 공병대, 왕립 포병대, 왕립 의료부대, 그리고 많은 왕립 군단이 육군에 있다. 우리는 보병 지원에 힘을 쏟은 만큼 그들에게도 지원을 해야 한다. "
GBR_army_artillery:0 "포병을 선호하다"
GBR_army_artillery_desc:0 "미래 전장은 포병이 결정한다. 본토를 수비하는 영국군의 현대화를 위해, 우리는 포병을 현대화해야 한다. "
GBR_army_motorized:0 "차량화를 선호하다"
GBR_army_motorized_desc:0 "미래 전장은 기동 보병대와 차량화, 기계화 사단이 결정한다. 본토와 제국을 수비하는 영국군의 현대화를 위해, 우리는 우리의 차량을 현대화 함으로써 우리의 병력을 지원할 수 있다."

### Navy Focuses ###
GBR_royal_navy:0 "왕립 해군"
GBR_royal_navy_desc:0 "왕립 해군은 영국황실이 망명을 개시할 때 충성스럽게 남아있었다. 이제 망명이 끝났으니 왕립 해군에 향한 지원과 예산 배당을 통해 적절한 전력으로의 재건을 해야 할 시간이다. 영국 다시 한번 지배할 지어다!"
GBR_island_defence:0 "본토 수비 교리"
GBR_island_defence_desc:0 "본토 수비 교리는 우리의 전함과 함대가 공격으로부터 본토를 수비하는 데에 집중한다. 전함은 오랫동안 영국 해군의 주력이었으며 그들은 그렇게 남아 있을 것이다."
GBR_battleship_focus:0 "전함 집중"
GBR_battleship_focus_desc:0 "본토 수비 교리의 핵심적 부분은 전함과 중순양함에 달려 있다. 우리는 순양함과 전함을 현대화해야 한다. 이는 영국의 재해권을 언제나 유지하게 할 것이다."
GBR_submarines:0 "왕립 해군 잠수함대"
GBR_submarines_desc:0 "왕립 해군 잠수함대는 왕립 해군의 잠수함 전력이다. 우리는 그들에게 더 많은 지원과 예산 배당을 통해 그들의 전력을 강화해야 한다. "
GBR_escorts:0 "호위함에 대한 노력"
GBR_escorts_desc:0 "어떤 계획을 진행하던 간에 우리는 해군을 지키기 위한 호위함대가 필요하다. 왕립 해군을 보호하기 위한 호위함 강화에 지원을 해야 한다."
GBR_royal_marines:0 "왕립 해병대"
GBR_royal_marines_desc:0 "왕립 해병대는 왕립 해군의 핵심 부분이다. 그들은 수륙양용의 경보병 전력이고 수세기동안 왕립 해군의 한 부분이었다. 우리는 그들 전력을 강화해야 한다."
GBR_navy_keyes:0 "케예스의 본토의 단검"
GBR_navy_keyes_desc:0 "몇몇은 전함이 왕립 해군의 주력이 되어야 한다고 하지만, 그 대신 로저 케예스는 우리가 항공모함과 왕립 해군항공대를 왕립해군의 기둥이 되도록 지원해야 한다고 한다. "
GBR_aircraft_carriers:0 "항공모함"
GBR_aircraft_carriers_desc:0 "로저 케예스의 계획에는 항공 모함과, 해군 항공기가 중점적이다. 우리는 항공모함이 왕립 해군에 훌륭하게 걸맞도록 강력해야 한다.  "
GBR_anti_submarines:0 "대잠작전"
GBR_anti_submarines_desc:0 "잠수함은 대전과 망명기동안 강력함을 보였으나, 우리는 대신에 그들을 파괴하고 함대를 잠수함 공격으로부터 방어하는 것을 준비해야 한다."

### Airforce Focuses ###
GBR_royal_air_force:0 "왕립 공군"
GBR_royal_air_force_desc:0 "왕립 공군은 연합 왕국의 공군이다. 이제 우리의 망명이 끝났으니, 미래를 위해 우리의 공군을 현대화해야 한다. "
GBR_airforce_gneric:0 "육군 우세 전략"
GBR_airforce_gneric_desc:0 "우리는 육군과 함께하는 데에 집중해야 하며, 이로써 왕립 공군과 왕립 육군이 손에 손잡고 싸우며, 힘을 합쳐 영국은 하늘을 지배할 것이다."
GBR_air_army_coop:0 "근접항공지원을 지원하다"
GBR_air_army_coop_desc:0 "적절히 육군을 지원하기 위해서 우리는 근접 항공부대를 지원해야 한다. 우리의 전투기와 폭격기는 육군과 긴밀하게 협조할 것이다. "
GBR_air_support:0 "교란 교리"
GBR_air_support_desc:0 "우리는 우리의 적들을 비행기를 통해 괴롭히고 성가시게 만들어야 한다. RAF는 이로써 육군이 적에게 위협받지 않도록 할 것이다."
GBR_airforce_trenchard:0 "트렌차드의 공중전 교리"
GBR_airforce_trenchard_desc:0 "휴 트렌차드의 왕립 공군에 대한 계획은 공군의 힘을 활용해 적들을 영국이 피해를 받기 전에 파괴하는 것이다. 전략 폭격을 통해 영국의 적은 다음 전쟁이 벌어지기 전에 이미 파괴당할 것이다. "
GBR_fighter:0 "전투기에 대한 노력"
GBR_fighter_desc:0 "어떤 계획을 진행하던 왕립 공군의 중추는 전투기가 이루고 있다. 그러므로 RAF에 우리가 제공할 수 있는 가장 최고의 전투기를 제공하도록 해야 한다."
GBR_paratroopers:0 "공수부대"
GBR_paratroopers_desc:0 "공수부대는 군 내에서 대체적으로 새로운 개념이지만, 지원을 받을 만 한 개념이다. RAF에 이 공수부대 육성을 지원할 예산을 제공하자."
GBR_maitence_schooling:0 "유지보수 교육"
GBR_maitence_schooling_desc:0 "공군이 그들의 의무를 다하기 위해서는 최상의 상태를 유지하고 항공기들은 최선의 관리를 받아야 한다. 그러기 위해서는 우리의 유지보수 전력과 그들의 훈련을 위해 지원을 제공해야 한다."
GBR_city_buster:0 "도시 파괴자"
GBR_city_buster_desc:0 "트렌차드의 계획의 진정한 강점은 도시 파괴 교리이다. 이는 폭격을 통해 요새와 심지어 도시도 파괴하는 교리이다. 이는 최종적으로 대영제국에 대항하는 적의 전쟁수행 능력과 전쟁 의지를 파괴할 것이다. "
GBR_jet_research:0 "글로스터 스타"
GBR_jet_research_desc:0 "글로스터 항공기 회사는 새로운 방식의 항공기 추진 방식에 대한 정부 투자와 지원을 요청했다. 그들의 계획은 ‘글로스터 스타’로 불리며, 엄청난 군사적 잠재력을 가지고 있다."

### Irish Policy Focuses ###
GBR_irish_policy:0 "대 아일랜드 정책"
GBR_irish_policy_desc:0 "정치적 위기를 해결했으니 이제 제국의 재건에 집중해야 할 때이고, 우리가 아일랜드에 어떻게 대해야 하는지에 관한 물음이 자연스럽게 등장했다. 정부는 우리에 서쪽 이웃을 어떻게 대해야 하는지에 관해 회동하고 토론해야 한다." 
GBR_irish_treaty:0 "아일랜드와의 협정" 
GBR_irish_treaty_desc:0 "정부는 아일랜드와의 대화의 가교를 놓기 위한 조약을 제안하는 정책을 수립했다. 이를 통해 그들을 우리의 동맹으로 만들거나 그렇지 않아도 최소한 우호적으로 만들기를 희망한다."
GBR_renew_act_of_union:0 "연방법의 재발효"
GBR_renew_act_of_union_desc:0 "1800년 우리는 아일랜드 왕국과 영국을 영국과 아일랜드 연합 왕국으로 묶는 연방법을 조인하였다. 1925년 이후 아일랜드는 우리에게서 빠져나갔다. 우리는 연방법을 재발효하고 아일랜드를 영국 통치 아래로 두어야 한다. "
GBR_irish_home_rule:0 "아일랜드인 자치"
GBR_irish_home_rule_desc:0 "대전기에 우리는 아일랜드 문제 해결을 위해 아일랜드 자치 법안을 통과시켰다. 하지만 전쟁과 그후의 1925년 망명과 공위 기간동안 법안은 무력화되었다. 이제 우리가 전력을 되찾았으므로, 우리는 자치 법안을 시행하고 아일랜드를 제국 내의 독립적 국가의 형태로 포함해야 한다."
GBR_crush_the_ira:0 "IRA를 박살내다"
GBR_crush_the_ira_desc:0 "아일랜드 공화국군의 구성원인 아일랜드인 공화군(IRA)은, 영국의 아일랜드 통제에 저항하기로 결정했다. 우리와 싸우는 것은 과거에 그들이 경험한 일이다. 그들을 파괴하는 것을 확실히 해야 한다."
GBR_irish_investments:0 "아일랜드로의 투자"
GBR_irish_investments_desc:0 "아일랜드 문제를 해결하였으니, 이제 아일랜드에 투자하고 국가에 투자하는 것을 지원해야한다. 이는 아일랜드인의 마음과 정신을 얻을 수 있는 기적을 이루어 낼 것이다."

### Dominion Focuses ###
GBR_rebuilding_the_empire:0 "제국을 재건하다"
GBR_rebuilding_the_empire_desc:0 "연합 왕국을 병들게 하던 정치적 문제는 우리가 돌아온 이후로 종결되었다. 이제 우리의 시점을 세계로 돌려 파편화된 대영제국을 재건할 시간이다. 대영제국의 태양은 절대로 지지 않을 것이다."
GBR_the_dominions:0 "제국의 연방 자치령들"
GBR_the_dominions_desc:0 "우리는 영연방 자치령에 우리의 관심을 두어야 한다. 연방 자치령간의 관계를 긴밀하게 하도록 노력하는 것을 통해 우리는 전 세계적으로 대영제국이 강하고 굳건하게 남아 있게 만들 수 있다."
GBR_five_eyes:0 "파이브 아이즈 계획"
GBR_five_eyes_desc:0 "파이브 아이즈 계획은 대영제국 내의 정보 교류를 목표로 한 계획이다. 연합 왕국, 인도, 캐나다, 오스트랄라시아, 그리고 캐리비안 연방간의 정보기관은 제국 내의 정보 공유를 통해 협력할 것이다."
GBR_india_act:0 "인도 법안"
GBR_india_act_desc:0 "인도 법안의 통과를 통해서 제국의 보석이 왜 대영제국의 보석인지를 상기시키는 것을 도와주어야 할 시간이다."
GBR_war_for_the_jewel:0 "보석을 위한 전쟁"
GBR_war_for_the_jewel_desc:0 "보석은 우리 손을 빠져나갔으며 우리는 되찾아야 한다. 인도의 보석은 대영제국 안에 남아있어야 한다."
GBR_indian_british_policy:0 "인도-영국간 관계"
GBR_indian_british_policy_desc:0 "인도가 우리의 영향력 아래에 확고히 있으므로 우리는 런던의 정부와 델리의 정부간 관계를 증진시키기 위해 우리가 할 수 있는 것들을 해야 한다. 인도는 대영제국 하에 있어야만 한다. "
GBR_british_indian_government:0 "영국계 인도 사회보장 서비스"
GBR_british_indian_government_desc:0 "인도 자치령은 굳건히 존재한다. 인도 법안의 한 부분으로 우리는 영국계-인도인에 대한 사회보장 서비스를 강화하고 지원을 제공함으로써 영국의 왕실을 지원해야 한다"
GBR_empire_marketing_board:0 "제국 마케팅 위원회"
GBR_empire_marketing_board_desc:0 "제국 마케팅 위원회 혹은 EMB는 제국의 무역을 하나로 묶어 협력하고 자치령간의 무역을 촉진시키며 또한 제국의 과학 연구를 촉진시키기 위해 제안되었다. "
GBR_expand_raac:0 "RAAC의 확대"
GBR_expand_raac_desc:0 "망명 기간동안 설립된 왕립 항공비행 기업은 본토의 항공 기업으로의 확장을 제안하였다. 추가적인 민간 항공교통은 연합 왕국을 도울 것이고 우리의 전체적인 항공 산업 또한 개선시킬 것이다."
GBR_imperial_war_cabinet:0 "제국 전시 내각"
GBR_imperial_war_cabinet_desc:0 "제국 전시 내각은 제국 내 군 전력을 조율하기 위해 대전기에 설립되었다. 제국을 재건하는 동안 전쟁이 발발했을 때 제국의 전시 생산을 조율하기 위해 소환될 항구적 제국 전시 내각의 수립을 진행하도록 한다
"
GBR_naval_exercises:0 "해군 훈련"
GBR_naval_exercises_desc:0 "The Royal navy is the backbone of the British Empire and in order to protect and strengthen the empire we should do a series of naval exercises with our dominions in order to strengthen the Royal Navy and her daughter navies of the various dominions. "
GBR_join_isac:0 "Lead ISAC"
GBR_join_isac_desc:0 "The Imperial Scientific and Academic Council that was founded during our exile shall be given full support by the British Government. Moreover we should be the ones leading and guiding the council as the rightful centre of the British Empire. "
GBR_iedc_control:0 "Lead IEDC"
GBR_iedc_control_desc:0 "The Imperial Economic and Development Council or IEDC was founded during the exile. Now that we have returned to the Home Isles the council should be brought under our control so that we can help guide and lead the IEDC in the economic development of the Empire. "
GBR_imperial_preference:0 "Imperial Preference"
GBR_imperial_preference_desc:0 "The Imperial Preference policy would promote free trade between the Empire and her dominions. This shall help make the Empire a free trade zone within the Empire. "
GBR_sterling_area:0 "Sterling Area"
GBR_sterling_area_desc:0 "In order to promote trade we should make it so that all of the empire uses the Pound Sterling as their currency. This shall promote economic growth and trade throughout the empire. "
GBR_south_africa:0 "South Africa Dominion"
GBR_south_africa_desc:0 "South Africa was once part of the Empire and though they have found themselves a drift since the exile in 1925, we should focus our effort into bringing them back into the empire. "
GBR_support_dominionists:0 "Support Dominonists"
GBR_support_dominionists_desc:0 "The dominionist party is in power within South Africa, we should publicly support them and seek better relations with them. As they are friendly with the british government, hopefully our support can bring them back to the empire. "
GBR_third_boer_war:0 "Third Boer War"
GBR_third_boer_war_desc:0 "The last war between the British and the Afrikaners was the second Boer War. With South Africa being controlled by the anti-british National Party, we must prepare for the Third Boer War in order to bring South Africa back into the empire. "
GBR_south_africa_act:0 "South Africa Act"
GBR_south_africa_act_desc:0 "With South Africa now back under our influence we should work to promote our influence to make sure that South Africa remains within the empire and will not leave us again."
GBR_canadian_governor_general:0 "Canadian Governor-General"
GBR_canadian_governor_general_desc:0 "With the liberation of the United Kingdom now complete and now that the King is back in London, we should see about getting a Governor General in Ottawa. The Prime Minister shall write to the King and the British Government about appointing a General Governor."
GBR_empire_act:0 "The Empire Act"
GBR_empire_act_desc:0 "This year's Imperial Conference will be where will propose the Empire act to see about putting into fruition the long held dream of the Imperial Federation. "

### Rule the Seas Focuses ###
GBR_securing_the_seas:0 "Rule the Waves"
GBR_securing_the_seas_desc:0 "The nations, not so blest as thee, / Must, in their turns, to tyrants fall; / While thou shalt flourish great and free, / The dread and envy of them all. / 'Rule, Britannia! rule the waves: / 'Britons never will be slaves.'"
GBR_crush_egypt:0 "Crush Egypt"
GBR_crush_egypt_desc:0 "In order to control the Canal we must seize it from the Egyptians themselves. War shall settle the issue where words can not."
GBR_treaty_with_egypt:0 "Treaty with Egypt"
GBR_treaty_with_egypt_desc:0 "We need control of the Suez Canal, however we are British men and there is no reason to be uncivilized. We can negotiate with the Egyptians for the canal and take it with it that way."
GBR_secure_the_suez:0 "Secure the Suez"
GBR_secure_the_suez_desc:0 "Now that we have figured out how to control the suez we should make sure that it is secure. The Germans or other powers in the region may very well try and take the canal from us and we must make sure that it is protected."
GBR_status_of_singapore:0 "Status of Singapore"
GBR_status_of_singapore_desc:0 "With the Suez in our control some within the government are asking what about the Lion City, Signapore. Singapore was once a british possession but following the Great War and the 1925 exile it fell into German hands. Now we should ask for it back. "
GBR_hong_kong_treaty:0 "Hong Kong Treaty"
GBR_hong_kong_treaty_desc:0 "With Singapore now under our control once again, some are suggesting we seek the Pearl of the Orient, Hong Kong. Thus we should send a proposal to the Legation Cities to try and get the Pearl back within the Crown of the Empire. "
GBR_treaty_for_gibraltar:0 "Treaty for Gibraltar"
GBR_treaty_for_gibraltar_desc:0 "The Rock of Gibraltar was for years a part of the empire and must become so again. Thus we should seek a treaty with the Spanish for the region. "
GBR_take_the_rock:0 "Take the Rock"
GBR_take_the_rock_desc:0 "The Rock of Gibraltar was for years a part of the empire and must become so again. Thus we should just take Gibraltar by force. "
GBR_fortify_the_rock:0 "Fortify the Rock"
GBR_fortify_the_rock_desc:0 "With Gibraltar now back in our possession we must fortify it should war come to the region."
GBR_status_of_malta:0 "Status of Malta"
GBR_status_of_malta_desc:0 "With Gibraltar back in our possession some are suggesting we try and reclaim Malta for the Empire. Perhaps we should approach the Germans for the island. "
GBR_mediterranian_fortress:0 "Begin Mediterranean Fortress"
GBR_mediterranian_fortress_desc:0 "With Malta in our possession, a plan has been drafted to defend the British Empire in the Mediterranean called the Mediterranean Fortress. The fortress shall help make sure that forevermore that Britannia rules the waves. "
