### Political Focuses ###
GBR_restoration:0 "Restoration of the Monarchy"
GBR_restoration_desc:0 "Now that the syndicalist have been purged it is time to restore the monarchy to its rightful place within the United Kingdom. King Edward the 8th will be formally crowned in Westminster abbey to celebrate the home coming."
GBR_bra_government:0 "British Reconstruction Authority"
GBR_bra_government_desc:0 "In order to help handle the political issues facing the British Government, it has been proposed that we set up the British Reconstruction Authority or B.R.A. The B.R.A will help make sure that the government is stable and that syndicalism is wiped out never to threaten us again. "
GBR_military_governor:0 "Military Governor"
GBR_military_governor_desc:0 "Appoint a Military Provisional Government to lead the Kingdom until further notice."
GBR_civilian_government:0 "Civilian Provisional Government"
GBR_civilian_government_desc:0 "Appoint a Civilian Provisional Government to lead the Kingdom until further notice."
GBR_aristocratic_return:0 "Return of the Aristocracy"
GBR_aristocratic_return_desc:0 "With the reconstruction now fully on its way, many of the aristocrats have begun to return to Great Britain in large numbers. The end of the exile is finally coming to an end! "
GBR_no_election:0 "No Election"
GBR_no_election_desc:0 "The Military shall run the British Reconstruction till syndicalism is wiped out of Britain once and for all."
GBR_election:0 "The General Election"
GBR_election_desc:0 "Hold a General Election to help reintroduce the people back to what democracy looks like."
GBR_truth:0 "Truth and Reconciliation"
GBR_truth_desc:0 "The division in British society can only be dealt with by openly discussing the mistakes and crimes of both parties. The Truth and Reconciliation Committee will be the forum for this task."
GBR_art_overcome:0 "Loyalist Propaganda"
GBR_art_overcome_desc:0 "Funding some of the more artists of our country would promote public discourse over the Legacy of Syndicalism. While, in the short term, some criticism of our anti-Syndicalist policies could arise, in the long term this would lead to more Unity."
GBR_suspend:0 "Suspend Habeas Corpus"
GBR_suspend_desc:0 "One of the first tasks of the Provisional Government is destroying any remaining vestiges of Syndicalism in British society. To this end, some have suggested the suspension of Habias Corpus and other civil liberties, in order that justice may be done swiftly and thoroughly."
GBR_spying:0 "The Forever Eyes Program"
GBR_spying_desc:0 "The MI 5, our domestic intelligence service, has repeatedly asked for and received increases in funding. Their newest pledge for funding was justified with an expansive and expensive wiretapping project dealing with possible Syndicalist sympathisers - the Forever Eyes Program. Funding the Program would allow us to more efficiently control the public opinion."
GBR_god_save_the_king:0 "God Save the King"
GBR_god_save_the_king_desc:0 "God save our gracious King! / Long live our noble King! / God save the King! / Send his victorious, / Happy and glorious, / Long to reign over us: / God save the King! / O Lord our God arise, / Scatter his enemies, / And make them fall: / Confound their politics, / Frustrate their knavish tricks, / On Thee our hopes we fix: / God save us all. / Thy choicest gifts in store, / On he be pleased to pour; / Long may he reign: / May he defend our laws, / And ever give us cause, / To sing with heart and voice, / God save the King!"
GBR_overcome_syndicalism:0 "Overcome Syndicalism"
GBR_overcome_syndicalism_desc:0 "The divisions between workers and emigr√©s will be dealt with peacefully. Britain will be United once again."
GBR_root_out_syndicalism:0 "Root Out Syndicalism"
GBR_root_out_syndicalism_desc:0 "The last buried roots of Syndicalism will be dug up and burnt out. Britain will be a Kingdom once again."
GBR_end_of_the_BRA:0 "End of the BRA"
GBR_end_of_the_BRA_desc:0 "Reconstruction is finally over and with that so is the British Reconstruction Authority. Today is a great day for God shines down upon Albion and may God save the King!"

### Economic Focuses ###
GBR_rebuilding_britain:0 "Rebuilding Britain"
GBR_rebuilding_britain_desc:0 "As we rebuild Britain we must look into rebuilding her economic. The interregnum years lead by the anarchists destroyed the British Economy and we must focus on rebuilding her to greatness. "
GBR_civilian_investments:0 "Civilian Investments"
GBR_civilian_investments_desc:0 "In order to fix the economy we must encourage many investors and titans of industry that fled to Canada to help invest back into the British Economy. While it will take some to recover, the investments into the civilian economy will help our economy rebound"
GBR_beveridge_report:0 "The Beveridge Report"
GBR_beveridge_report_desc:0 "The liberal Minister William Beveridge has compiled a report detailing how to solve the social issues caused by the syndicalist regime. This report shall be delivered soon and debated on to its merits and flaws. "
GBR_improve_british_rail:0 "Improve British Rail"
GBR_improve_british_rail_desc:0 "British Rail is one of the pride of Britain and as we work on rebuilding the country we should look to rebuilding the trains and expand the trains around the country, not just in and around London but in the other major cities as well as rural towns and communities."
GBR_maratime_investment:0 "Maritime Investments"
GBR_maratime_investment_desc:0 "The United Kingdom has always had a close relation with the Sea. Britannia ruled the waves after all and on royal navy was supported by a number of smaller civilian ships that dotted the coasts of the isles. With our return we should focus on giving them the investment needed to rebound from syndicalism. "
GBR_avation_investment:0 "Aviation Investments"
GBR_avation_investment_desc:0 "The Aviation industry shall be given investments so that we can build it up. Many investors have spoken to the government about how the new air ports will help both civilian air traffic and military needs should another war break out. "
GBR_expand_civilian_investment:0 "Expand Civilian Investments"
GBR_expand_civilian_investment_desc:0 "Our economic issues are slowly fading away and to help make sure they are gone for good, we should invest more into our civilian economy. "
GBR_military_investments:0 "Military Investments"
GBR_military_investments_desc:0 "In order to make sure that the military is strong we must make sure that we have the military factories to defend Britain. More over the investment in the military economy will help provide more jobs to Britons and for us to recover from syndicalism "
GBR_expand_military_investments:0 "Expand Military Investments"
GBR_expand_military_investments_desc:0 "Our economic issues are slowly fading away and to help make sure they are gone for good, we should invest more into our military economy."
GBR_royal_society:0 "The Royal Society"
GBR_royal_society_desc:0 "The Royal Society is a chartered learned society with the restoration of the monarchy we should give the society proper funding."
GBR_sponsored_research:0 "Sponsored Research"
GBR_sponsored_research_desc:0 "By promoting investments into research companies, we can assure that British industry does not fall behind the rest of the world."
GBR_fund_the_bbc:0 "Support the BBC"
GBR_fund_the_bbc_desc:0 "We should support the British Broadcasting Corporation and provide it with proper funding. By controlling the BBC and its international branch the Imperial Broadcasting Corporation or IBC, we shall make sure to win the hearts and minds of Britons everywhere."
GBR_synthetic_research:0 "Synthetic Research"
GBR_synthetic_research_desc:0 "The Kingdom, before the revolution of 1926, was largely dependent on resource imports from the colonies. While the Syndicalists made some advancements in terms of artificial production, our Synthetic industry still has a lot to do."
GBR_isabelle_program:0 "Isabelle Program"
GBR_isabelle_program_desc:0 "The Isabelle program, named after Queen Isabelle will be a scientific program dedicated to furthering the scientific knowledge of the United Kingdom. "
GBR_maud_committee:0 "The Maud Committee"
GBR_maud_committee_desc:0 "The secretive MAUD committee is a committee dedicated to the plans that the international had to using nuclear weapons and what the potential usage of nuclear will be for the United Kingdom. "
GBR_fate_of_the_unions:0 "Fate of the Unions"
GBR_fate_of_the_unions_desc:0 "The Trade Union Congress betrayed and destroyed the British Empire and many are wondering what future do they have in the restored United Kingdom. Three Proposals have come up, abolishing them, keeping them or co-opting them. "
GBR_free_market:0 "Free Market"
GBR_free_market_desc:0 "Lifting restrictions restrictions on the Invisible Hand, such as checks on monopolies and controls of working conditions, will be our path to economic growth."
GBR_corportism:0 "Corporatism"
GBR_corportism_desc:0 "By controlling the unions and working with business leaders we can better direct the national economy to provide prosperity for Britons. "
GBR_social_welfare:0 "Social welfare"
GBR_social_welfare_desc:0 "The state has the duty to guarantee the welfare of all workers. By working closely together with the newly-established Trade Unions, we can ensure that the events of 1926 will not repeat"
### Army Focuses ###
GBR_military:0 "British Military"
GBR_military_desc:0 "The British military will need to be rebuilt following the restoration as we have to deal with elements of the British army that defected to the vile syndicalists.  "
GBR_royal_army:0 "The Royal Army"
GBR_royal_army_desc:0 "Since the days of the First interregnum the british army never was a royal army even though they swore an oath to the british monarchy. However the new army, the Royal army will make sure that they are loyal to the government and the King and will never betray us again. "
GBR_army_generic:0 "Montgomery's Grand Plan"
GBR_army_generic_desc:0 "The true key to the future of warfare will be superior planning. The might of the British Empire will lay in our ability to plan for every occasion. "
GBR_army_auch:0 "Auchinleck Thunder Warfare"
GBR_army_auch_desc:0 "The true key to the future of warfare will be superior fire-power. The might of the British Empire will lay in our guns and artillery. "
GBR_army_comms:0 "Army Radios"
GBR_army_comms_desc:0 "Our army has been working on improving our radios. We should subsidies the radio companies to provide radios for the Army. "
GBR_army_infantry:0 "Infantry Support"
GBR_army_infantry_desc:0 "The basis of the army are the individual soldiers. In order for the british army to be the best our soldiers need the best and most modernized guns we can provide them."
GBR_army_ironside:0 "Ironside manoeuvre warfare"
GBR_army_ironside_desc:0 "The true key to the future of warfare will be superior mobility. The might of the British Empire will lay in her ability to strike hard and fast. "
GBR_army_air_coop:0 "Anti-Air Shield"
GBR_army_air_coop_desc:0 "We should make sure that we provide the army with anti-air artillery. This way the might of the british tanks and mobile infantry will be safe from any attempt to destroy them from the skies."
GBR_army_div_structure:0 "Liberation Lessons"
GBR_army_div_structure_desc:0 "We have learned a lot from the exile and the liberation of the Home Islands. Now that we are back in charge of the United Kingdom, we should modernize the new Royal Army so that it can be prepared to stop anything like what happened in 1925 from happening again. "
GBR_army_support:0 "Promote Support Units"
GBR_army_support_desc:0 "While the back of the Royal Army are the infantry men, they are not the only men who are there helping the army. There is the Royal Engineers, Royal Army Ordnance Corps, Royal Army Medical Corps, and many other Royal charted army corps in the Army. We must give them support just as much as we give the infantry support. "
GBR_army_artillery:0 "Favour Artillery"
GBR_army_artillery_desc:0 "The future of warfare lays in Artillery. In order for the British Army to be a modern army to defend the home isles and the empire, we need to modernize our artillery. "
GBR_army_motorized:0 "Favour Motorised"
GBR_army_motorized_desc:0 "The future of warfare lays in Mobile Infantry and motorized and mechanized divisions. In order for the British Army to be a modern army to defend the home isles and the empire, we need to modernize our vehicles so that we can support our troops. "

### Navy Focuses ###
GBR_royal_navy:0 "The Royal Navy"
GBR_royal_navy_desc:0 "The Royal Navy remained loyal with the British Crown when the exile began. Now that the exile is over it is time to give support and funding to rebuild the Royal Navy to its proper size. Britannia will rule the raves once again!"
GBR_island_defence:0 "Island Defence Doctrine"
GBR_island_defence_desc:0 "The Island Defence Doctrine focuses on our Battleships and other ships of the Line to defend the Home Islands from attack. Battleships were long the strength of the British Navy and they shall remain so."
GBR_battleship_focus:0 "Battleship focus"
GBR_battleship_focus_desc:0 "The central part of the Island Defence plan relies on Battleships as well as heavy cruisers. We should modernize our cruisers and Battleships. This will make sure that Britania will always rule the waves. "
GBR_submarines:0 "Royal Navy Submarine Service"
GBR_submarines_desc:0 "Royal Navy Submarine Service is our submarine arm of the Royal Navy. We should give it more support and funding to strengthen the service. "
GBR_escorts:0 "Escort efforts"
GBR_escorts_desc:0 "Regardless of what plan that we go with we need the Escorts to protect our navy. As such we should support strengthening our escort ships that shall protect the Royal Navy."
GBR_royal_marines:0 "Royal Marines"
GBR_royal_marines_desc:0 "The Royal Marines are key part of the Royal Navy. They are amphibious light infantry force and have been a part of the Royal navy for centuries. We must make sure that they are strengthened."
GBR_navy_keyes:0 "Keyes' Mainland Daggers"
GBR_navy_keyes_desc:0 "While some say that battleships should be the strength of the Royal Navy, Roger Keyes instead proposes that we support Airship Carriers and the Air Fleet arm of the Royal Navy as the central pillar of the Royal Navy. "
GBR_aircraft_carriers:0 "Aircraft Carriers"
GBR_aircraft_carriers_desc:0 "The central plan of Roger Keyes plan is Aircraft Carriers, but also just as central are naval aircraft. We should make sure that our carriers are strong for the Royal Navy deserves nothing but the best. "
GBR_anti_submarines:0 "Anti-Submarines"
GBR_anti_submarines_desc:0 "While submarines have shown some strength during the exile and the Great War, we should instead prepare our ships for destroying them and protecting our navy from submarine attacks."

### Airforce Focuses ###
GBR_royal_air_force:0 "Royal Air Force"
GBR_royal_air_force_desc:0 "The Royal Air Force is the Air force of the United Kingdom. Now that our exile is over, we should modernize our Air force to prepare it for the future. "
GBR_airforce_gneric:0 "Army Supremacy doctrine"
GBR_airforce_gneric_desc:0 "We should focus on working together with the Army so that the Royal Airforce and the Royal Army are working hand in hand, together Britannia rules the skies."
GBR_air_army_coop:0 "support CAS"
GBR_air_army_coop_desc:0 "In order to properly support the army we must support close Air Support units. Our fighters and bombers will work closely with the army. "
GBR_air_support:0 "Disruption Doctrine"
GBR_air_support_desc:0 "We must be able to harass and harry the enemy with our planes. The RAF will make sure that the army is never threatened by the enemy. "
GBR_airforce_trenchard:0 "Trenchard Air Doctrine"
GBR_airforce_trenchard_desc:0 "Hugh Trenchard's plan for the Royal Air Force calls upon using the might of the Air Force to destroy the enemy before they can do any harm to Britain. Through strategic bombing Britain's enemies will be destroyed before the next war begins. "
GBR_fighter:0 "Fighter Effort"
GBR_fighter_desc:0 "Regardless of what plan we go with the backbone of the Royal Air Force shall lay in our fighters. As such lets make sure that the RAF has the best fighters that we can give her. "
GBR_paratroopers:0 "Paratroopers"
GBR_paratroopers_desc:0 "Paratrooper are a relatively new concept for the Armed Forces, however they are a concept that deserves supporting. Let us provide the RAF with the funding to support training Paratrooper divisions. "
GBR_maitence_schooling:0 "Maintenance schooling"
GBR_maitence_schooling_desc:0 "For the Airforce to be able to do her duty she must constantly be kept in the best shape and the planes given the best care. To that end let us provide support for our Maintenance Crews and their training."
GBR_city_buster:0 "City Buster"
GBR_city_buster_desc:0 "The true strength of Trunchard's plan is the City Buster doctrine. This is a doctrine where we destroy forts and even cities through bombing. This will utterly destroy an enemy of the British empire's ability and will to fight us. "
GBR_jet_research:0 "The Gloster Star"
GBR_jet_research_desc:0 "The Gloster Aircraft Company has requested government funding and support for a research project concerning a new sort of aircraft propulsion method. Their project, called the 'Gloster Star', could have incredible military potential."

### Irish Policy Focuses ###
GBR_irish_policy:0 "Irish Policy"
GBR_irish_policy_desc:0 "Now that we have solved our political crisis and are focusing on rebuilding the Empire, the Question naturally comes up what shall we do with Ireland. The government shall convene and debate as to what shall be done with our western neighbour."
GBR_irish_treaty:0 "Treaty with Ireland" 
GBR_irish_treaty_desc:0 "The government has settled on a policy of proposing a treaty to build bridges with Ireland. This should hopefully make them our allies or if not allies on friendly terms."
GBR_renew_act_of_union:0 "Renew Act of the Union"
GBR_renew_act_of_union_desc:0 "In 1800 we signed the act of the union binding the kingdom of Ireland and the Kingdom of Great Britain into the United Kingdom of Great Britain and Ireland. Since 1925 though Ireland has been a drift from us. We shall renew the act of the Union and bring Ireland back under british control. "
GBR_irish_home_rule:0 "Irish Home Rule"
GBR_irish_home_rule_desc:0 "During the Great War we passed the Irish Home Rule act intended to solve the Irish Question. However the war and then later the 1925 exile and interregnum put a close to that. Now that we are back in power, we should implement Home Rule and bind Ireland to us as an independent country in the empire."
GBR_crush_the_ira:0 "Crush the IRA"
GBR_crush_the_ira_desc:0 "Members of the army of the republic of Ireland, the Irish Republican Army, have decided to resist the british control of Ireland. Fighting us as they have done in the past. We must make sure that they are destroyed."
GBR_irish_investments:0 "Invest in Ireland"
GBR_irish_investments_desc:0 "Now that we have resolved the Irish Question, we should invest in Ireland and help invest in the country. This shall do wonders in making sure that we win the hearts and minds of the Irish people."

### Dominion Focuses ###
GBR_rebuilding_the_empire:0 "Rebuilding the Empire"
GBR_rebuilding_the_empire_desc:0 "The political issues that plagued the United Kingdom since our return is now over. Now it is time to turn our eyes on the world and to rebuild the shattered British Empire. The sun will never set on the British Empire."
GBR_the_dominions:0 "Dominions of the Empire"
GBR_the_dominions_desc:0 "We should focus our attention on the British Dominions. By working to bind up the dominions closer together we shall make sure that the British Empire remains strong and powerful throughout the world. "
GBR_five_eyes:0 "Five Eyes Program"
GBR_five_eyes_desc:0 "The Five eyes program is a program designed to share Intel between the British Empire. The intelligence agencies of the United Kingdom, India, Canada, Australasia, and the Caribbean Federation will work together to better share information within the empire. "
GBR_india_act:0 "The India Act"
GBR_india_act_desc:0 "It is time to pass the Act of India and help remind the Jewel of the Empire why it is the Jewel of the British Empire."
GBR_war_for_the_jewel:0 "War for the Jewel"
GBR_war_for_the_jewel_desc:0 "The Jewel was lost to us and we must get it back. The Jewel of India must remain in the British empire."
GBR_indian_british_policy:0 "Indian-British Relations"
GBR_indian_british_policy_desc:0 "With India firmly under our influence we should do what we can to improve the relations between the government in London and the Government in Delhi. India must remain within the British empire. "
GBR_british_indian_government:0 "British Indian Civil Service"
GBR_british_indian_government_desc:0 "The Dominion of India remains strong. As part of the act of India we should help strengthen and provide support to the Anglo-Indian Civil Service to support the Crown in Britain."
GBR_empire_marketing_board:0 "Empire Marketing Board"
GBR_empire_marketing_board_desc:0 "The Empire Marketing Board or EMB has been proposed to bind the trade of the empire together and encourage the dominions to trade with one another as well promote scientific research of the empire."
GBR_expand_raac:0 "Expand RAAC"
GBR_expand_raac_desc:0 "The Royal Aeronautical Aviation Corporation which was founded when we are in exile has been proposed to extend to the aviation corporation to the Home Isles. In addition to the civilian traffic that will help the United Kingdom it will also help improve our aircraft industry in general."
GBR_imperial_war_cabinet:0 "Imperial War Cabinet"
GBR_imperial_war_cabinet_desc:0 "The Imperial War cabinet was founded during the Great War in order to coordinate the military of the empire together. As we work to rebuild the empire let us form a permanent Imperial War Cabinet that shall be summoned in times of war to coordinate the war efforts of the Empire."
GBR_naval_exercises:0 "Naval Exercises"
GBR_naval_exercises_desc:0 "The Royal navy is the backbone of the British Empire and in order to protect and strengthen the empire we should do a series of naval exercises with our dominions in order to strengthen the Royal Navy and her daughter navies of the various dominions. "
GBR_join_isac:0 "Lead ISAC"
GBR_join_isac_desc:0 "The Imperial Scientific and Academic Council that was founded during our exile shall be given full support by the British Government. Moreover we should be the ones leading and guiding the council as the rightful centre of the British Empire. "
GBR_iedc_control:0 "Lead IEDC"
GBR_iedc_control_desc:0 "The Imperial Economic and Development Council or IEDC was founded during the exile. Now that we have returned to the Home Isles the council should be brought under our control so that we can help guide and lead the IEDC in the economic development of the Empire. "
GBR_imperial_preference:0 "Imperial Preference"
GBR_imperial_preference_desc:0 "The Imperial Preference policy would promote free trade between the Empire and her dominions. This shall help make the Empire a free trade zone within the Empire. "
GBR_sterling_area:0 "Sterling Area"
GBR_sterling_area_desc:0 "In order to promote trade we should make it so that all of the empire uses the Pound Sterling as their currency. This shall promote economic growth and trade throughout the empire. "
GBR_south_africa:0 "South Africa Dominion"
GBR_south_africa_desc:0 "South Africa was once part of the Empire and though they have found themselves a drift since the exile in 1925, we should focus our effort into bringing them back into the empire. "
GBR_support_dominionists:0 "Support Dominonists"
GBR_support_dominionists_desc:0 "The dominionist party is in power within South Africa, we should publicly support them and seek better relations with them. As they are friendly with the british government, hopefully our support can bring them back to the empire. "
GBR_third_boer_war:0 "Third Boer War"
GBR_third_boer_war_desc:0 "The last war between the British and the Afrikaners was the second Boer War. With South Africa being controlled by the anti-british National Party, we must prepare for the Third Boer War in order to bring South Africa back into the empire. "
GBR_south_africa_act:0 "South Africa Act"
GBR_south_africa_act_desc:0 "With South Africa now back under our influence we should work to promote our influence to make sure that South Africa remains within the empire and will not leave us again."
GBR_canadian_governor_general:0 "Canadian Governor-General"
GBR_canadian_governor_general_desc:0 "With the liberation of the United Kingdom now complete and now that the King is back in London, we should see about getting a Governor General in Ottawa. The Prime Minister shall write to the King and the British Government about appointing a General Governor."
GBR_empire_act:0 "The Empire Act"
GBR_empire_act_desc:0 "This year's Imperial Conference will be where will propose the Empire act to see about putting into fruition the long held dream of the Imperial Federation. "

### Rule the Seas Focuses ###
GBR_securing_the_seas:0 "Rule the Waves"
GBR_securing_the_seas_desc:0 "The nations, not so blest as thee, / Must, in their turns, to tyrants fall; / While thou shalt flourish great and free, / The dread and envy of them all. / 'Rule, Britannia! rule the waves: / 'Britons never will be slaves.'"
GBR_crush_egypt:0 "Crush Egypt"
GBR_crush_egypt_desc:0 "In order to control the Canal we must seize it from the Egyptians themselves. War shall settle the issue where words can not."
GBR_treaty_with_egypt:0 "Treaty with Egypt"
GBR_treaty_with_egypt_desc:0 "We need control of the Suez Canal, however we are British men and there is no reason to be uncivilized. We can negotiate with the Egyptians for the canal and take it with it that way."
GBR_secure_the_suez:0 "Secure the Suez"
GBR_secure_the_suez_desc:0 "Now that we have figured out how to control the suez we should make sure that it is secure. The Germans or other powers in the region may very well try and take the canal from us and we must make sure that it is protected."
GBR_status_of_singapore:0 "Status of Singapore"
GBR_status_of_singapore_desc:0 "With the Suez in our control some within the government are asking what about the Lion City, Signapore. Singapore was once a british possession but following the Great War and the 1925 exile it fell into German hands. Now we should ask for it back. "
GBR_hong_kong_treaty:0 "Hong Kong Treaty"
GBR_hong_kong_treaty_desc:0 "With Singapore now under our control once again, some are suggesting we seek the Pearl of the Orient, Hong Kong. Thus we should send a proposal to the Legation Cities to try and get the Pearl back within the Crown of the Empire. "
GBR_treaty_for_gibraltar:0 "Treaty for Gibraltar"
GBR_treaty_for_gibraltar_desc:0 "The Rock of Gibraltar was for years a part of the empire and must become so again. Thus we should seek a treaty with the Spanish for the region. "
GBR_take_the_rock:0 "Take the Rock"
GBR_take_the_rock_desc:0 "The Rock of Gibraltar was for years a part of the empire and must become so again. Thus we should just take Gibraltar by force. "
GBR_fortify_the_rock:0 "Fortify the Rock"
GBR_fortify_the_rock_desc:0 "With Gibraltar now back in our possession we must fortify it should war come to the region."
GBR_status_of_malta:0 "Status of Malta"
GBR_status_of_malta_desc:0 "With Gibraltar back in our possession some are suggesting we try and reclaim Malta for the Empire. Perhaps we should approach the Germans for the island. "
GBR_mediterranian_fortress:0 "Begin Mediterranean Fortress"
GBR_mediterranian_fortress_desc:0 "With Malta in our possession, a plan has been drafted to defend the British Empire in the Mediterranean called the Mediterranean Fortress. The fortress shall help make sure that forevermore that Britannia rules the waves. "
GBR_complete_mediterranian_fortress:0 "Complete the Mediterranean Fortress"
GBR_complete_mediterranian_fortress_desc:0 "With Cyprus now back under our control, we can finish the Mediterranean Fortress that we have begun. Cyprus shall be fortified and the Mediterranean will be under influence once again. "
GBR_status_of_cyprus:0 "Status of Cyprus"
GBR_status_of_cyprus_desc:0 "With Gibraltar back in our possession some are suggesting we try and reclaim Cyprus for the Empire. Perhaps we should approach the Ottomans for the island."

