## Generic Ships 
#ship_hull_submarine_0:0 "실험적 잠수함 선체"
#ship_hull_submarine_0:0 "잠수할 수 있는 무기를 개발하려는 몇몇 이른 시도가 있었지만, 최초의 성공적이고 양산 가능한 잠수함은 1900년대 초기에 건조됐습니다. 잠항은 몇 분 남짓 가능했고, 무장도 매우 초라했습니다. 이 설계는 실제 전투에 쓰기보다는 잠수함이란 개념을 확립하는 데 쓰였습니다."
ship_hull_submarine_1:0 "세계대전 이전 잠수함 선체"
ship_hull_submarine_1_desc:0 "실제 전투에 적합한 최초의 실용적인 잠수함은 이전 세대 설계보다 상당히 발전했습니다. 이전 세대의 휘발유-전동 기관을 대체한 디젤-전동 기관은 획기적인 작전반경과 수상 속도의 개선을 이뤘습니다. 적 군함과의 실전에서 이들은 주로 잠수하는 소형 어뢰정으로 행동했으나, 여전히 낮은 수중 속도나 비교적으로 짧은 잠항 시간을 가졌습니다. 이 잠수함들이 세계대전에서 해군 강국에 의해 사용되었습니다."
weltkrieg_submarine_hull_nonmtg:0 "세계대전 잠수함 선체"
weltkrieg_submarine_hull_nonmtg_desc:0 "작전반경과 외해 순양 능력의 향상, 그리고 세계대전의 전훈을 반영하여 설계된 이 잠수함은 함대 정찰, 장거리 초계 뿐만 아니라 다양한 임무를 수행할 수 있게 됐습니다. 특히 상선 격침 임무 수행에 있어서 뛰어납니다."
weltkrieg_submarine_hull:0 "세계대전 잠수함 선체"
weltkrieg_submarine_hull_desc:0 "작전반경과 외해 순양 능력의 향상, 그리고 세계대전의 전훈을 반영하여 설계된 이 잠수함은 함대 정찰, 장거리 초계 뿐만 아니라 다양한 임무를 수행할 수 있게 됐습니다. 특히 상선 격침 임무 수행에 있어서 뛰어납니다."
ship_hull_submarine_2:0 "세계대전 잠수함 선체"
ship_hull_submarine_2_desc:0 "작전반경과 외해 순양 능력의 향상, 그리고 세계대전의 전훈을 반영하여 설계된 이 잠수함은 함대 정찰, 장거리 초계 뿐만 아니라 다양한 임무를 수행할 수 있게 됐습니다. 특히 상선 격침 임무 수행에 있어서 뛰어납니다."
ship_hull_submarine_3:0 "전간기 점수함 선체" #Early Interwar
ship_hull_submarine_3_desc:0 "Significantly larger than preceding submarines, some of these designs were of 'cruiser' type, designed for long-range independent operations in commerce raiding and intended to be better equipped to handle combat with enemy light warships while surfaced. As such, they carried heavier gun armament, and had improved surface speed. Their submerged capabilities, however, remained limited."
ship_hull_submarine_4:0 "개선된 잠수함 선체" #Late Interwar
ship_hull_submarine_4_desc:0 "The evolution of the 'cruiser' submarine designs, some of these warships took those ideas further, with larger guns and a greater emphasis on surface abilities, while others began to look in the other direction, seeking to increase underwater capabilities and performance."
ship_hull_submarine_5:0 "진보된 잠수함 선체"
ship_hull_submarine_5_desc:0 "The gains made by some earlier designs in extending underwater range, speed, and overall abilities, led to the turn in submarine development away from 'cruiser' types and back towards vessels with a greater emphasis on underwater capabilities. Vastly improved over earlier types, these submarines carried potent payloads of torpedoes and were a legitimate threat to almost all surface ships. However, they were still limited in submerged duration, range, and speed, and remained vulnerable when surfaced, especially to aircraft."
ship_hull_submarine_6:0 "현대 잠수함 선체"
ship_hull_submarine_6_desc:0 "With greatly increased battery capacity, advanced systems to refresh air while still submerged, and overall refined designs, these were the first submarines intended to be able to remain submerged for most of the duration of their time at sea. As such, they marked a massive shift in naval warfare, and the ascendancy of submarines to being true terrors. Such warships offered the ability to dominate the oceans to those nations that developed and deployed them."

ss_utility_one:0 "추가 연료탱크"
ss_utility_one_desc:0 "연료탱크를 확장해서 더 큰 작전반경을 갖습니다."
ss_utility_two:0 "기본 스노클"
ss_utility_two_desc:0 "스노클은 기관실에서 사령탑으로 연결된 단순한 공기 튜브입니다. 잠수함이 잠수한 상태에서 엔진을 가동하고 배터리를 충전할 수 있도록 합니다.\n\n이 모듈을 §Y잠수함§!에 장착하면 §Y가시성§!을 줄여 탐지되기 어렵게 합니다."
ss_utility_three:0 "개선된 스노클"
ss_utility_three_desc:0 "바닷물이 엔진으로 빨려 들어가는 것을 막고 레이다 탐지도를 줄인 개선된 스노클입니다.\n\n이 모듈을 §Y잠수함§!에 장착하면 §Y가시성§!을 줄여 탐지되기 어렵게 합니다."
ss_utility_four:0 "개선된 잠수함 엔진"
ss_utility_four_desc:0 ""

ss_torpedo_module_one:0 "세계대전 이후 어뢰 발사관"
ss_torpedo_module_one_desc:0 ""
ss_torpedo_module_two:0 "전간기 어뢰 발사관" #Early Interwar
ss_torpedo_module_two_desc:0 "기존의 선체에 고정된 어뢰 발사관에 강화된 전동기를 장착하면, 어뢰발사관을 함포처럼 회전시킬 수 있게 돼 빠르게 적함을 조준할 수 있습니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 상당한 피해를 적 §주력함§!에 입힐 수 있습니다."
ss_torpedo_module_three:0 "개선된 어뢰 발사관" #Late Interwar
ss_torpedo_module_three_desc:0 "중어뢰 발사관은 더 파괴적인 탄두를 장착한 중어뢰를 발사합니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 상당한 피해를 적 §주력함§!에 입힐 수 있습니다."
ss_torpedo_module_four:0 "진보된 어뢰 발사관"
ss_torpedo_module_four_desc:0 "고압의 압축 공기는 더 무거워진 어뢰가 빠르게 발사되도록 돕습니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 상당한 피해를 적 §주력함§!에 입힐 수 있습니다."

torpedo_tech_one:0 "증기추진 어뢰"
torpedo_tech_one_desc:0 "A further improvement from normal air-compressed torpedo was the use of water to cool the combustion chamber of the fuel-burning torpedo. This not only solved heating problems so more fuel could be burned but also allowed additional power to be generated by feeding the resulting steam into the engine together with the combustion products. Torpedoes with such a propulsion system became known as wet heaters"
torpedo_tech_two:0 "압축산소 어뢰"
torpedo_tech_two_desc:0 "Since the amount of fuel that can be burned by a torpedo engine (i.e. wet engine) is limited by the amount of oxygen it can carry, compressed-oxygen torpedo which used pure compressed oxygen instead of compressed air had performance unmatched by any contemporary torpedo in service."
torpedo_tech_three:0 "자기기폭 어뢰"
torpedo_tech_three_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
torpedo_tech_four:0 "전기추진 어뢰"
torpedo_tech_four_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
torpedo_tech_five:0 "유도 어뢰"
torpedo_tech_five_desc:0 "음향 탐지기가 장착된 어뢰는 가장 큰 소음이 나는 - 보통 적함이 있는 방향으로 유도됩니다."

ship_hull_light_1:0 "세계대전 이전 경함선 선체"
ship_hull_light_1_desc:0 "The Torpedo Boat Destroyer was the earliest form of destroyer, with the first designs created in 1892. Aimed at protecting the fleet from torpedo boat encounters, these designs were effectively enlarged torpedo boats, designed to be faster and more heavily armed, while still possessing the torpedo attack potential of the torpedo boat. Ships of this type were typically 300-600 tons, and travelled at a top speed of around 26 knots, while carrying a pair of torpedoes and a small armament of guns."
weltkrieg_light_ship_hull_nonmtg:0 "세계대전 경함선 선체"
weltkrieg_light_ship_hull_nonmtg_desc:0 "The Weltkrieg brought a new demand for destroyers: not only were they required to protect their fleets, but they were also stretched thin to protect the Entente shipping lines as well. To meet this need, destroyer designs were streamlined, entering mass production to keep up with demand. Ships of this era were typically 1000 tons, and travelled at a top speed of 34 knots, while carrying a larger pair of torpedoes than their forebears."
weltkrieg_light_ship_hull:0 "세계대전 경함선 선체"
weltkrieg_light_ship_hull_desc:0 "The Weltkrieg brought a new demand for destroyers: not only were they required to protect their fleets, but they were also stretched thin to protect the Entente shipping lines as well. To meet this need, destroyer designs were streamlined, entering mass production to keep up with demand. Ships of this era were typically 1000 tons, and travelled at a top speed of 34 knots, while carrying a larger pair of torpedoes than their forebears."
ship_hull_light_2:0 "세계대전 경함선 선체"
ship_hull_light_2_desc:0 "The Weltkrieg brought a new demand for destroyers: not only were they required to protect their fleets, but they were also stretched thin to protect the Entente shipping lines as well. To meet this need, destroyer designs were streamlined, entering mass production to keep up with demand. Ships of this era were typically 1000 tons, and travelled at a top speed of 34 knots, while carrying a larger pair of torpedoes than their forebears."
ship_hull_light_3:0 "전간기 경함선 선체" #Early Interwar
ship_hull_light_3_desc:0 "After the Weltkrieg, both England and Germany continued mass production of older models of destroyer with only slight improvements. It was not until the collapse of the British government and the end of the dreadnought race that navies worldwide began to analyse in-depth the lessons of the Weltkrieg, and how they might be applied to radically improve existing designs. Larger, improved rangefinders and new anti-submarine weapons were fitted, and multiple torpedo launcher tubes were mounted to improve their combat capability. While the overall size of these destroyers was not much larger than their predecessors, they were significantly more useful with a longer range, better armament, and faster speed."
ship_hull_light_4:0 "개선된 경함선 선체" #Late Interwar
ship_hull_light_4_desc:0 "By 1935, with increasingly potent new aircraft designs entering service, as well as several navies deploying fleet carriers, while there was still some doubt about just how useful the carriers would be in open warfare, concern over the potential threat that aircraft might pose to warships was growing. German carrier operations during the Chinese intervention and continued British exercises had shown the world that the carrier had a purpose in the navy. As a result, this era of destroyer saw the introduction of the dual purpose primary armament, granting a vastly improved anti-aircraft role to the destroyer, again increasing their usefulness. Theses ships would displace up to 2,500 tons, often carrying increased payloads of torpedoes to offset the reduced torpedo loadout on more modern cruisers."
ship_hull_light_5:0 "진보된 경함선 선체"
ship_hull_light_5_desc:0 "With the start of the Second Weltkrieg the world's navies needed cheap anti-aircraft platforms. The British success with carrier combat had shown the world that they were suited for more than just recon and anti-carrier duties, they were required for modern anti-capital ship warfare. Advanced anti-submarine technologies like the new hedgehog depth charges were playing an essential role in combating the major threat to convoy operations, they and the anti-aircraft platforms intensified demands for more destroyers. Were previously destroyer investments were being lowered in favour of cruisers and the new armoured cruisers, destroyers began to return to the fore as an essential part of both the fleet, and the convoy system. While often not larger than their predecessors they were far more technologically advanced, mostly adopting flush decks and far larger torpedo armaments."
ship_hull_light_6:0 "현대 경함선 선체"
ship_hull_light_6_desc:0 "Near the end of the Second Weltkrieg, the navies of the world were forced to adapt: new submarines could stay submerged for almost indefinite periods of time, carriers were loaded full of planes more than capable of destroying capital ships, and big gun cruisers were quickly becoming irrelevant in the face of carriers and submarines. The future role of the escort for the main fleet was being taken over almost solely by destroyers in the minds of most naval theorists, with dual purpose rapid firing turrets destroying any planes that dare cross her path in an attempt to dive bomb her. The displacement of these vessels rose as well, often coming up to 3,000 tons as designers loaded them with more and more anti-aircraft weapons, as well as more primary guns."

dd_torpedo_module_one:0 "세계대전 이후 어뢰 발사기"
dd_torpedo_module_one_desc:0 ""
dd_torpedo_module_two:0 "전간기 어뢰 발사기"
dd_torpedo_module_two_desc:0 "기존의 선체에 고정된 어뢰 발사관에 강화된 전동기를 장착하면, 어뢰발사관을 함포처럼 회전시킬 수 있게 돼 빠르게 적함을 조준할 수 있습니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 상당한 피해를 적 §주력함§!에 입힐 수 있습니다."
dd_torpedo_module_three:0 "개선된 어뢰 발사기"
dd_torpedo_module_three_desc:0 "중어뢰 발사관은 더 파괴적인 탄두를 장착한 중어뢰를 발사합니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 상당한 피해를 적 §주력함§!에 입힐 수 있습니다."
dd_torpedo_module_four:0 "진보된 어뢰 발사기"
dd_torpedo_module_four_desc:0 "고압의 압축 공기는 더 무거워진 어뢰가 빠르게 발사되도록 돕습니다.\n\n이 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 상당한 피해를 적 §주력함§!에 입힐 수 있습니다."

dd_utility_module_one:0 "연막 발생 장치"
dd_utility_module_one_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
dd_utility_module_two:0 "수중 청음기"
dd_utility_module_two_desc:0 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
dd_utility_module_three:0 "능동 소나"
dd_utility_module_three_desc:0 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
dd_utility_module_four:0 "선체 소자화"
dd_utility_module_four_desc:0 "강력한 전자석 코일을 설치함으로써 함선의 자기 신호를 극적으로 줄여, 함선이 자기감응 기뢰에 쉽게 탐지되지 못하게 합니다."

dd_asw_module_one:0 "폭뢰 투하 레일"
dd_asw_module_one_desc:0 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
dd_asw_module_two:0 "폭뢰 발사대"
dd_asw_module_two_desc:0 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
dd_asw_module_three:0 "대잠 박격포"
dd_asw_module_three_desc:0 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
dd_asw_module_four:0 "진보된 대잠 박격포"
dd_asw_module_four_desc:0 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."

