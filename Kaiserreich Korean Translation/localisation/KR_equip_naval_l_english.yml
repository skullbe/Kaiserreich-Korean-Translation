#ship_hull_carrier_0:0 "Seaplane Carrier Hull"
#ship_hull_carrier_0_desc:0 "The first steps in naval aviation were born from the use of seaplanes. During the Weltkrieg, several navies constructed and deployed seaplane carriers, the first converted from merchant ships, and with later ones build for the purpose. While the promise of naval aviation was demonstrated by these ships and the brave aviators that were based on them, they had major restrictions, and were not effective as weapon systems. Nonetheless, the lessons learned from these early efforts would pave the way for the development of true aircraft carriers."
weltkrieg_carrier_hull_nonmtg:0 "Experimental Carrier Hull"
weltkrieg_carrier_hull_nonmtg_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea."
weltkrieg_carrier_hull:0 "Experimental Carrier Hull"
