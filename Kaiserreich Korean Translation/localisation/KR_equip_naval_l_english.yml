ship_hull_carrier_1_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea."
ship_hull_carrier_2:0 "Interwar Carrier Hull"
ship_hull_carrier_2_desc:0 "Often significantly larger and having greater aircraft capacity than their predecessors, these ships were generally the first purpose-designed and built aircraft carriers. None were ready in time to take part in the battles of the Weltkrieg and their true capabilities, and that of developed naval aviation in general remained unproven, subject to great dispute and differences of opinion amongst the navies of the world. Even the most critical navies did concede that aircraft were if nothing else, useful for reconnaissance and as a result, those that had the resources built at least a few of these ships."
ship_hull_carrier_3:0 "Improved Carrier Hull" #Improved Interwar
ship_hull_carrier_3_desc:0 "Developed in the late 30s, these ships were designed to provide aerial reconnaissance and light fighter coverage for fleets primarily focused on more 'conventional' warship forces. Their range was significantly increased, and efforts were made to make them fast enough to keep up with fleets operating at full speed in open oceans."
ship_hull_carrier_4:0 "Advanced Carrier Hull"
ship_hull_carrier_4_desc:0 "As major naval combat operations in the naval aviation age demonstrated the power of aircraft to seriously affect battles at sea, many powers found themselves having fallen behind in the development of their carrier forces. While heavy carriers were quickly shown to be the most potent of their kin, they were also massive ships that required a long time and large amount of resources to construct. In the rush to increase their ability to project air power into the oceans, several powers turned to designs like these, enlarged versions of the existing lighter carriers, to try to quickly bolster their naval aviation capacity."
ship_hull_carrier_5:0 "Modern Carrier Hull"
ship_hull_carrier_5_desc:0 "Even once the dominance of heavy carriers had become indisputable, there were many powers that could not afford such ships, and even major naval powers that needed secondary carriers to cover less important naval regions. These ships were the designs that were created to fill those needs. Much smaller than the heavy carriers, they nonetheless incorporated design innovations developed from them, to produce effective smaller carriers that had respectable aircraft capacity, fast speeds, and reasonable anti-aircraft defence batteries."

catapult_plane_two:0 "Improved Floatplane Catapult"
catapult_plane_two_desc:0 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius.\n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
