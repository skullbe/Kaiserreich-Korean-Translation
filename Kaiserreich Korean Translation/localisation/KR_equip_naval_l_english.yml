#ship_hull_fast_battleship_0:0 "고속순양전함 선체"
#ship_hull_fast_battleship_0_desc:0 "The early British battlecruiser was an innovative design for its time, expanding upon the larger armoured cruiser with its primary armament all one calibre, while keeping the speed of cruisers, The battlecruiser was designed to be the ultimate in convoy defence and raiding, while also having the ability to perform on the line of battle if needed. Early battlecruiser designs favoured light armour and high speeds as well as lighter gun calibres; the flaws of these earlier designs was shown at Jutland, where their armour proved utterly insufficient to perform on the line and many of these early, British-styled, battlecruisers were destroyed."
ship_hull_fast_battleship_1:0 "세계대전 이전 순양전함 선체" #Protected Battlecruiser
ship_hull_fast_battleship_1_desc:0 "While the British built their early battlecruisers for speed and weight of fire, the Germans built their Battlecruisers for staying in the line of battle. This style of battlecruiser usually had a somewhat lighter calibre of gun and slower speed, but much heavier armour, making them more fit for staying in the line of battle as a second-rate battleship. The first Battle of Jutland showed the success of this design; the German battlecruisers were much better equipped for a sustained fight than their British counterparts and did significant damage to the British squadrons. Ships of this type were generally armed with 11 to 12 inch guns."
ship_hull_fast_battleship_2:0 "세계대전 순양전함 선체"
ship_hull_fast_battleship_2_desc:0 "After the First Battle of Jutland design decisions were changed, and ships already laid down had their designs revised. The thin armour previously associated with earlier battlecruiser designs was scrapped and extra armour added. In Britain the Admiral class had her armour improved, and production was expedited upon the news that Germany had restarted her production program. The Germans meanwhile prioritised the construction of the Mackensen class after the cessation of unrestricted submarine warfare. The Japanese were ahead of the curve, with their Kongo class already having many features of these later designs. Several ships of these classes were damaged or destroyed at the Second Battle of Jutland, where the British battlecruiser fleet was badly mauled by the German battlecruisers."
weltkrieg_fast_battleship_hull_nonmtg:0 "세계대전 순양전함 선체"
weltkrieg_fast_battleship_hull_nonmtg_desc:0 "After the First Battle of Jutland design decisions were changed, and ships already laid down had their designs revised. The thin armour previously associated with earlier battlecruiser designs was scrapped and extra armour added. In Britain the Admiral class had her armour improved, and production was expedited upon the news that Germany had restarted her production program. The Germans meanwhile prioritised the construction of the Mackensen class after the cessation of unrestricted submarine warfare. The Japanese were ahead of the curve, with their Kongo class already having many features of these later designs. Several ships of these classes were damaged or destroyed at the Second Battle of Jutland, where the British battlecruiser fleet was badly mauled by the German battlecruisers."
weltkrieg_fast_battleship_hull:0 "세계대전 순양전함 선체"
weltkrieg_fast_battleship_hull_desc:0 "After the First Battle of Jutland design decisions were changed, and ships already laid down had their designs revised. The thin armour previously associated with earlier battlecruiser designs was scrapped and extra armour added. In Britain the Admiral class had her armour improved, and production was expedited upon the news that Germany had restarted her production program. The Germans meanwhile prioritised the construction of the Mackensen class after the cessation of unrestricted submarine warfare. The Japanese were ahead of the curve, with their Kongo class already having many features of these later designs. Several ships of these classes were damaged or destroyed at the Second Battle of Jutland, where the British battlecruiser fleet was badly mauled by the German battlecruisers."
ship_hull_fast_battleship_3:0 "전간기 고속전함 선체" #Early
ship_hull_fast_battleship_3_desc:0 "After the Second Battle of Jutland, the concept of the battlecruiser as a faster and less armoured dreadnought designed to hunt smaller ships had been tested and proved wanting. With their lighter armour the battlecruisers were not able to hold their place on the line, resulting in disastrous losses for the British at the First and Second Battle of Jutland. The heavily armoured German cruisers were adept at holding the line, but were too slow to pursue the enemy fleet even after dealing a crippling blow. The designs from considering these deficits were the 'fast battleships': a battlecruiser armoured nearly as well as a battleship, but with enough speed to chase down anything that might be able to threaten it. These designs typically featured 16 to 18 inch guns and battleship-level belt armour."
ship_hull_fast_battleship_4:0 "개선된 고속전함 선체" #Interwar
ship_hull_fast_battleship_4_desc:0 "The end of the Dreadnought Race, with the start of the British Revolution, led to large scale naval construction largely ceasing, and naval funding, which had grown to enormous levels in the period up to 1925, finally collapsing. The 'Great Powers' spent the next decade slowly finishing ships already under construction, while focusing development on smaller ships that were easier to slip through the naval budgets. It wasn't until the early 30s that the Great Powers began to experiment with fast battleship designs. These battleship designs were far more modern, with improved rangefinders, powerful oil fired engines, and 16 to 18 inch guns, but were generally iterative, focusing more on delivering a powerful ship at the best price rather than being a drastic improvement over their predecessors."
ship_hull_fast_battleship_5:0 "진보된 고속전함 선체" #Late Interwar
ship_hull_fast_battleship_5_desc:0 "With the Second Weltkrieg on the horizon and international tensions higher than ever, designers were looking to construct a new generation of ships to fight in the upcoming war. While some nations had transitioned their naval hopes to carriers, others still insisted that the carrier could only provide a supplementary role, rather than replacing the primary anti-capital ship role of the battleship. These nations, typified by Germany, instead retooled their newer designs, focusing on improved armour layouts and more effective guns and turrets, as well as improved speeds."
ship_hull_fast_battleship_6:0 "현대 고속전함 선체"
ship_hull_fast_battleship_6_desc:0 "At the close of the Second Weltkrieg, the Great Powers were faced with an indisputable fact: naval air power had proved victorious over all gun capital ships. However, several nations persisted with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet. Designers loaded their battleships with anti-aircraft batteries, as well as the latest anti-aircraft rocket technology. These designs would prove less than successful over the years; while many of these battleships would continue to be operated well into the 70s, they were widely viewed as obsolete, and mostly functioned to ferry Heads of State on national voyages and to occasionally provide shore bombardment support during regional conflicts."

