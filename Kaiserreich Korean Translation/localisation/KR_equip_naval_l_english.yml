#ship_hull_cruiser_0:0 "방호순양함 선체"
#ship_hull_cruiser_0_desc:0 "Designed with armoured decks but not sides, protected cruisers were common in the navies of the late 19th and early 20th centuries. These ships were lighter, faster, and cheaper alternatives to armoured cruisers designed for trade protection and fleet scouting. They were generally armed with 6 inch or equivalent guns."
ship_hull_cruiser_1:0 "세계대전 이전 순양함 선체" #Light Armoured
ship_hull_cruiser_1_desc:0 "Better quality armour and the development of steam turbine engines led to the rise of light armoured cruisers. Faster and better protected than protected cruisers, these designs came to supplant them in the 1910s."
weltkrieg_cruiser_hull_nonmtg:0 "세계대전 순양함 선체"
weltkrieg_cruiser_hull_nonmtg_desc:0 "The development of cruisers continued during the Weltkrieg, generally trending towards considerably faster designs with heavier firepower."
weltkrieg_cruiser_hull:0 "세계대전 순양함 선체"
weltkrieg_cruiser_hull_desc:0 "The development of cruisers continued during the Weltkrieg, generally trending towards considerably faster designs with heavier firepower."
ship_hull_cruiser_2:0 "세계대전 순양함 선체"
ship_hull_cruiser_2_desc:0 "The development of cruisers continued during the Weltkrieg, generally trending towards considerably faster designs with heavier firepower."
ship_hull_cruiser_3:0 "전간기 순양함 선체" #Post-Dreadnought Race
ship_hull_cruiser_3_desc:0 "After the end of the Dreadnought Race, most major navies found themselves dealing with reduced budgets and political resistance to the construction of new capital warships. The perceived success of the 7.5 inch guns on the British Hawkins class cruiser during the Second Battle of Jutland during combat with German cruisers and destroyers, as well as a German demand for long-range cruisers, had created a new demand for a larger, more expensive cruiser than the smaller designs seen as most successful during the war. This forced the existing trends in cruiser development towards larger and more heavily armed ships with a much longer range. These ships were the result, with a considerable jump in size over the cruisers of the Weltkrieg. Their increased armour (generally 8 inch or equivalent) made them considerably more potent than the preceding cruiser designs, and would set the standard for cruiser design going forward."
ship_hull_cruiser_4:0 "개선된 순양함 선체" #Interwar
ship_hull_cruiser_4_desc:0 "The interwar period saw refinements of larger cruisers that had appeared since the Dreadnought Race. With politics and finances still constraining many naval powers, the designs produced were only marginally larger in size than the previous generation, instead seeing upgrades in firepower through the use of eight inch guns or the growing adoption of triple turrets and quadruple torpedo tubes. With the importance of aircraft growing in naval warfare, anti-aircraft armament was also considered, leading to the adoption of high-angle dual-purpose mounts for three-five inch guns, supplemented by a growing array of autocannons."
ship_hull_cruiser_5:0 "진보된 순양함 선체"
ship_hull_cruiser_5_desc:0 "Thanks to increased available funding, the new cruisers built at the end of the interwar period and the beginning of the Second Weltkrieg saw another slight growth in their size. Once more, while the the primary armament's calibre remained, with few exceptions, in the 7-8 inch range, their firepower was increased further by adding an extra turret or raising the number of guns in each turret if that had not been done in the previous generation. Secondary armaments were further upgraded with further twin dual-purpose guns and even more dedicated anti-aircraft armament, often linked with improved fire controls. This generation also saw the growing adoption of radar systems on cruisers."
ship_hull_cruiser_6:0 "현대 순양함 선체"
ship_hull_cruiser_6_desc:0 "The cruisers of the late-war and early post-war period remained similar to the ones of the early war, while incorporating the numerous lessons learned throughout. With air power confirmed to be one of the greatest threats to ships, designers focused on improving AA capabilities even further through better fire-control, improving coordination between batteries and radar. Some navies also experimented with autoloading mechanisms for the main armament, dramatically improving their rates of fire. The rapid pace of rocket and missile development would eventually prove to be the demise of all-gun ships, including cruisers, making this the last generation of 'old type' cruisers for numerous navies."

