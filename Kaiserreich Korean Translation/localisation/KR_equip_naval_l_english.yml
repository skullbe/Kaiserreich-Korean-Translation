cvh_tech:0 "중항공모함"
ebc_tech:0 "고속순양전함, 방호순양전함, 세계대전기 순양전함, 초기 고속전함"
nav_infra_one:0 "해군 기반시설 결정"
nav_infra_two:0 "개선된 해군 기반시설 결정"
