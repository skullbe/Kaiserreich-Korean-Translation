### Technologies ###
submarine:0 "잠수함"
submarine_desc:0 "잠수함은 선박을 공격하기 위해 설계된 은밀한 함선입니다. 중잠수함은 크고 더욱 강력하며 넓은 작전반경을 가지고 있고, 약간의 수상 대 수상 공격 능력과 해안포격 능력을 지녔습니다."

both_cruisers_desc:0 "경순양함 - 가벼운 보조함입니다. 이 배는 주력함을 적 소형함으로부터 보호하는 역할을 맡습니다. 또한, 대형함에게 한방 먹일 수 있는 강력한 어뢰를 발사할 수 있습니다.\n\n장갑함 - 여러 종류의 임무를 두루 수행할 수 있는 큰 장갑함입니다. 주력함을 건조할 능력이 없는 영세국가에 안성맞춤입니다."
cruisers_desc:0 "중형 크기의 보조함입니다. 이 배는 주력함을 적 소형함으로부터 보호하는 역할을 맡습니다. 또한, 대형함에게 한방 먹일 수 있는 강력한 어뢰를 발사할 수 있습니다."

light_cruiser:0 "순양함"
light_cruiser_desc:0 "중형 크기의 보조함입니다. 이 배는 주력함을 적 소형함으로부터 보호하는 역할을 맡습니다. 또한, 대형함에게 한방 먹일 수 있는 강력한 어뢰를 발사할 수 있습니다."

heavy_cruiser:0 "장갑함"
heavy_cruiser_desc:0 "장갑함은 상당히 큰 함포를 장착한 중형 크기의 함선입니다. 장갑함은 소형함을 상대하는 임무에 최적이지만, 값싼 유사 주력함 역할도 할 수 있습니다."

destroyer:0 "구축함"
destroyer_desc:0 "가장 가벼운 보조함입니다. 구축함의 임무는 자기보다 더 큰 함선을 보호하고 잠수함을 탐지 및 격침하며, 호위받지 못한 주력함을 위협할 수도 있습니다."

escort_desc:0 "호위함들의 주 임무는 자기보다 큰 배를 소형함으로부터 호위하는 것 뿐만 아니라 호위가 엉성한 적 대형함들을 위협하기도 합니다."
capital_desc:0 "해군에서 가장 거대한 함선들은 엄청난 화력과 두툼한 장갑을 가졌으나 작고 민첩한 위협으로부터의 보호가 필요합니다."

carrier:0 "항공모함"
carrier_desc:0 "이 주력함은 비행대를 수송하고 해전에 전개시킬 수 있는, 떠다니는 활주로입니다. 또한 적국을 그들의 해안에서 나오지 못하게 고립시키는 역할로도 적절합니다."

heavy_carrier:0 "중항공모함"
heavy_carrier_desc:0 "중항공모함은 흔히 전함이나 드레드노트의 설계에 기반을 두고 있습니다. 그 말은 즉슨, 중항공모함이 넓은 공간과 중장갑을 갖춘 것을 의미하면서 동시에 건조 비용이 매우 높다는 것을 뜻합니다."

battleship:0 "고속전함"
battleship_desc:0 "고속전함은 적절한 크기의 다재다능한 주력함입니다. 공,수,주 능력이 적절하게 분배되어 있지만, 반대로 말하면 어느 면에서도 우세를 점하지 못합니다."

SH_battleship:0 "드레드노트"
SH_battleship_desc:0 "예산이 허락하는 한 가장 큰 함포와 가장 두꺼운 장갑을 두른 거대한 주력함입니다. 엄청나게 비싸기 때문에 보조함의 호위를 받을 가치가 충분히 있습니다."

convoy:0 "수송선"
convoy_desc:0 "수송선은 국제 무역과 자원 수입에 쓰입니다. 또한 군대를 수송하거나 해군의 상륙 작전을 전개하는 데에도 사용됩니다."

convoy_1:0 "수송선"
naval_equipment:0 "함선"
