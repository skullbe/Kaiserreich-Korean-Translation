### Vanilla Generic Modules ###
ship_light_battery_1:0 "85 mm 속사포"
ship_light_battery_1_short:0 "경함포 I"
ship_light_battery_1_desc:0 "구축함과 소형함을 위한, 상대적으로 작은 함포입니다."
ship_light_battery_2:0 "105 mm 속사포"
ship_light_battery_2_short:0 "경함포 II"
ship_light_battery_2_desc:0 "전동 포대에 올려진 경함포는 더 빠르게 적함을 조준할 수 있습니다."
ship_light_battery_3:0 "127 mm 속사포"
ship_light_battery_3_short:0 "경함포 III"
ship_light_battery_3_desc:0 "날아드는 파편과 거친 날씨로부터 선원들을 지켜줄 포방패를 장착한 경함포입니다."
ship_light_battery_4:0 "130 mm 속사포"
ship_light_battery_4_short:0 "경함포 IV"
ship_light_battery_4_desc:0 "장갑화된 전동 포대에 올려진 한 쌍의 경함포입니다."
dp_light_battery:0 "127 mm 공지양용포"
dp_light_battery_short:0 "공지양용 주포"
dp_light_battery_desc:0 "특수 포대에 올려진 경함포는 수상 목표와 항공기 모두 공격할 수 있습니다."
ship_heavy_battery_1:0 "28 cm 포"
ship_heavy_battery_1_short:0 "중함포 I"
ship_heavy_battery_1_desc:0 "세계대전 이전에 개발된 대구경 함포입니다."
ship_heavy_battery_2:0 "30.5 cm 포"
ship_heavy_battery_2_short:0 "중함포 II"
ship_heavy_battery_2_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
ship_heavy_battery_3:0 "38 cm 포"
ship_heavy_battery_3_short:0 "중함포 III"
ship_heavy_battery_3_desc:0 "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed."
ship_heavy_battery_4:0 "40.6 cm 포"
ship_heavy_battery_4_short:0 "중함포 IV"
ship_heavy_battery_4_desc:0 "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances."
ship_super_heavy_battery_1:0 "46 cm 포"
ship_super_heavy_battery_1_short:0 "초중함포 I"
ship_super_heavy_battery_1_desc:0 "The biggest gun ever mounted on a ship, these massive cannons were designed to penetrate any feasible armor at any distance."
ship_light_medium_battery_1:0 "14.5 cm 포"
ship_light_medium_battery_1_short:0 "순양함포 I"
ship_light_medium_battery_1_desc:0 "A compromise between rate of fire and weight of shell, this gun is intended for the use in light cruisers to defeat smaller ships."
ship_light_medium_battery_2:0 "15 cm 포"
ship_light_medium_battery_2_short:0 "순양함포 II"
ship_light_medium_battery_2_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
ship_light_medium_battery_3:0 "15.5 cm 포"
ship_light_medium_battery_3_short:0 "순양함포 III"
ship_light_medium_battery_3_desc:0 "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers."
ship_light_medium_battery_4:0 "15.5 cm 속사포"
ship_light_medium_battery_4_short:0 "순양함포 IV"
ship_light_medium_battery_4_desc:0 "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits."
ship_medium_battery_1:0 "17 cm 포"
ship_medium_battery_1_short:0 "장갑함포 I"
ship_medium_battery_1_desc:0 "While unable to do significant damage to battleships, this medium gun allows a heavy cruiser to confidently engage lighter ships and other cruisers."
ship_medium_battery_2:0 "19 cm 포"
ship_medium_battery_2_short:0 "장갑함포 II"
ship_medium_battery_2_desc:0 "An evolution of an earlier design, this gun was made to keep pace with the increases in armor and the longer ranges at which naval battles are fought."
ship_medium_battery_3:0 "20.3 cm 포"
ship_medium_battery_3_short:0 "장갑함포 III"
ship_medium_battery_3_desc:0 "While not the biggest gun one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
ship_medium_battery_4:0 "20.3 cm 자동장전포"
ship_medium_battery_4_short:0 "장갑함포 IV"
ship_medium_battery_4_desc:0 "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, this new gun features an advanced auto-loading system to drastically improve the rate of fire."
ship_secondaries_1:0 "75mm 속사포"
ship_secondaries_1_short:0 "부포 I"
ship_secondaries_1_desc:0 "함선 측면의 부포곽에 위치한 경함포들은 대형함이 소형함에 대항할 방법을 제공합니다."
ship_secondaries_2:0 "120mm 속사포"
ship_secondaries_2_short:0 "부포 II"
ship_secondaries_2_desc:0 "구축함과 어뢰정으로부터 주력함을 지킬 목적으로 설계된, 작은 포탑에 장착된 속사포입니다."
dp_ship_secondaries:0 "127mm 공지양용 부포"
dp_ship_secondaries_short:0 "공지양용 부포"
dp_ship_secondaries_desc:0 "중거리 대공포와 부포의 역할을 합친 공지양용 부포는 엄청난 대공 화력 강화와 부포 화력의 유지라는 두마리 토끼를 동시에 잡습니다."
ship_fire_control_system_0:0 "중앙 거리 측정"
ship_fire_control_system_0_short:0 "사격 통제 0"
ship_fire_control_system_0_desc:0 "함선 한가운데의 마스트 높이 위치한 거리 측정기는 적함과의 거리를 각 포대로 전송합니다."
ship_fire_control_system_1:0 "중앙 사격 통제"
ship_fire_control_system_1_short:0 "사격 통제 I"
ship_fire_control_system_1_desc:0 "중앙의 사격 통제소는 포격장교의 지시 하에 함선의 모든 주포를 일제사합니다."
ship_fire_control_system_2:0 "기계식 탄도 계산기"
ship_fire_control_system_2_short:0 "사격 통제 II"
ship_fire_control_system_2_desc:0 "기계식 탄도 계산기는 거리 측정기를 비롯한 각종 센서를 통해 지속적으로 적함과의 거리를 갱신합니다."
ship_fire_control_system_3:0 "탄도 컴퓨터"
ship_fire_control_system_3_short:0 "사격 통제 III"
ship_fire_control_system_3_desc:0 "더 복잡해진 탄도 컴퓨터는 적함과의 거리 뿐만 아니라 다른 간섭 요인을 고려해 적함을 향해 발사될 포탄의 탄도를 계산해냅니다."
ship_torpedo_1:0 "3연장 450mm 어뢰 발사기"
ship_torpedo_1_short:0 "어뢰 발사기 I"
ship_torpedo_1_desc:0 "수상함에 장착되는 경어뢰 발사기입니다."
ship_torpedo_2:0 "4연장 450mm 어뢰 발사기"
ship_torpedo_2_short:0 "어뢰 발사기 II"
ship_torpedo_2_desc:0 "발사기에 어뢰발사관을 더 붙여서, 어뢰가 적중할 확률을 높입니다."
ship_torpedo_3:0 "3연장 533mm 어뢰 발사기"
ship_torpedo_3_short:0 "어뢰 발사기 III"
ship_torpedo_3_desc:0 "이 발사기에 장전되는 중어뢰는 큰 탄두를 장착하기 때문에, 더 큰 피해를 적함에 입힙니다. 하지만 어뢰발사관이 커졌기 때문에, 하나의 발사기에 장착되는 발사관 수는 줄어들었습니다."
ship_torpedo_4:0 "4연장 533mm 어뢰 발사기"
ship_torpedo_4_short:0 "어뢰 발사기 IV"
ship_torpedo_4_desc:0 "어뢰발사기의 중량 면에서의 기술적 문제가 해결되었기 때문에, 더이상 중어뢰 발사관의 장착 숫자를 3개로 제한하지 않아도 됩니다. 게다가 이제 더 빠르게 중어뢰를 장전하고 발사할 수 있습니다."
ship_torpedo_sub_1:0 "4x 450mm 어뢰 발사관"
ship_torpedo_sub_1_short:0 "어뢰 발사관 I"
ship_torpedo_sub_1_desc:0 "잠수함 안에서 장전하는 기초적인 어뢰 발사관 묶음입니다."
ship_torpedo_sub_2:0 "6x 450mm 어뢰 발사관"
ship_torpedo_sub_2_short:0 "어뢰 발사관 II"
ship_torpedo_sub_2_desc:0 "더 많은 어뢰실은 더 많은 어뢰발사관을 장착할 수 있게 해줍니다. 또한 더 넓은 승무원 생활 공간도 만들어줍니다."
ship_torpedo_sub_3:0 "4x 533mm 어뢰 발사관"
ship_torpedo_sub_3_short:0 "어뢰 발사관 III"
ship_torpedo_sub_3_desc:0 "잠수함이 중어뢰를 발사할 수 있도록 하는 중어뢰 발사관입니다."
ship_torpedo_sub_4:0 "6x 533mm 어뢰 발사관"
ship_torpedo_sub_4_short:0 "어뢰 발사관 IV"
ship_torpedo_sub_4_desc:0 "자동 어뢰장전기는 잠수함의 어뢰 재장전 시간을 몇분 수준으로 줄여줍니다."
ship_anti_air_1:0 ".50 cal. 대공기관총"
ship_anti_air_1_short:0 "대공포 I"
ship_anti_air_1_desc:0 "몇 정의 중기관총은 약간의 단거리 방공 능력을 제공합니다."
ship_anti_air_2:0 "20mm 대공가관포"
ship_anti_air_2_short:0 "대공포 II"
ship_anti_air_2_desc:0 "좀 큰 포탄을 쏴대는 작은 기관포는 비행기를 한두 발에 격추시킵니다."
ship_anti_air_3:0 "37mm 대공기관포"
ship_anti_air_3_short:0 "대공포 III"
ship_anti_air_3_desc:0 "20mm 구경의 대공포는 적 항공기가 함선에 폭탄이나 어뢰를 투하하기 전에는 적 항공기를 격추하기 힘들었습니다. 더 큰 구경의 포탄은 더 큰 대공포를 필요로 하지만, 적 항공기에 포탄이 직접 맞지 않아도 상당한 피해를 적 항공기에 끼칩니다."
ship_anti_air_4:0 "40mm 4연장 대공포"
ship_anti_air_4_short:0 "대공포 IV"
ship_anti_air_4_desc:0 "The latest model of anti-air guns features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
ship_mine_layer_1:0 "기뢰부설 궤도"
ship_mine_layer_1_desc:0 "Modifications for a surface ship to carry and deploy naval mines."
ship_mine_sweeper_1:0 "소해 장비"
ship_mine_sweeper_1_desc:0 "Gear to deploy the various sweeping equipments."
ship_mine_layer_sub:0 "기뢰부설관"
ship_mine_layer_sub_desc:0 "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
ship_depth_charge_1:0 "폭뢰 궤도"
ship_depth_charge_1_short:0 "폭뢰 I"
ship_depth_charge_1_desc:0 "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
ship_depth_charge_2:0 "폭뢰 방사기"
ship_depth_charge_2_short:0 "폭뢰 II"
ship_depth_charge_2_desc:0 "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
ship_depth_charge_3:0 "대잠 박격포"
ship_depth_charge_3_short:0 "폭뢰 III"
ship_depth_charge_3_desc:0 "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
ship_depth_charge_4:0 "진보된 대잠 박격포"
ship_depth_charge_4_short:0 "폭뢰 IV"
ship_depth_charge_4_desc:0 "An evolution of the previous model, this mortar can fire a significantly larger charge over a longer distance."
ship_sub_snorkel_1:0 "초기 스노클"
ship_sub_snorkel_1_desc:0 "A device that allows the submarine to run its main engines underwater, enabling it to recharge its batteries without exposing itself to attack by surfacing."
ship_sub_snorkel_2:0 "개선된 스노클"
ship_sub_snorkel_2_desc:0 "Improvements to the design of the snorkel reduce the problems when using the main engines in heavy seas while reducing the probability of the snorkel being detected on radar."
ship_airplane_launcher_1:0 "수상기 발사대"
ship_airplane_launcher_1_desc:0 "A simple airplane launcher propels a small scout plane into the air."
ship_airplane_launcher_2:0 "개선된 수상기 발사대"
ship_airplane_launcher_2_desc:0 "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed."
ship_deck_space:0 "격납고 공간 20"
ship_deck_space_desc:0 "A large open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
ship_sonar_1:0 "수중 청음기"
ship_sonar_1_short:0 "소나 I"
ship_sonar_1_desc:0 "A simple set of hydrophones to track a submerged target by the sound it makes."
ship_sonar_2:0 "능동 소나"
ship_sonar_2_short:0 "소나 II"
ship_sonar_2_desc:0 "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
ship_radar_1:0 "데시미터파 해군 수색 레이다"
ship_radar_1_short:0 "레이다 I"
ship_radar_1_desc:0 "A simple radar set that operates in the 50 cm wavelength range allows the detection of surface ships even in bad weather at a range of more than 10 kilometers."
ship_radar_2:0 "개선된 데시미터파 해군 수색 레이다"
ship_radar_2_short:0 "레이다 II"
ship_radar_2_desc:0 "An improved radar set working in the 30cm wavelength range can accurately measure the range and bearing of even a small ship at ranges of over 25 kilometers."
ship_radar_3:0 "센티미터파 사격 통제 레이다"
ship_radar_3_short:0 "레이다 III"
ship_radar_3_desc:0 "Equipped with cavity magnetrons, this radar set allows not only the detection of very small targets but even detecting the splashes of shells. This allows for true blind-fire against targets, even at night or in bad weather."
ship_radar_4:0 "통합된 사격 통제 레이다"
ship_radar_4_short:0 "레이다 IV"
ship_radar_4_desc:0 "Working in the centimeter wavelength range, this radar set is fully integrated into the ships gunnery control and allows highly accurate gunfire control in all weather conditions."
ship_extra_fuel_tank:0 "추가 연료탱크"
ship_extra_fuel_tank_desc:0 "연료탱크를 확장해서 더 큰 작전반경을 갖습니다."
light_ship_engine_1:0 "35,000축마력 엔진"
light_ship_engine_1_short:0 "경함선 엔진 I"
light_ship_engine_1_desc:0 "A small set of steam turbines can propell a small ship at great speed or power a larger ship at slower speeds."
light_ship_engine_2:0 "40,000축마력 엔진"
light_ship_engine_2_short:0 "경함선 엔진 II"
light_ship_engine_2_desc:0 "Using high-pressure boilers, the same weight and space of machinery can produce a higher output."
light_ship_engine_3:0 "45,000축마력 엔진"
light_ship_engine_3_short:0 "경함선 엔진 III"
light_ship_engine_3_desc:0 "New developments in materials allow for much higher steam pressure and thus greater power output."
light_ship_engine_4:0 "50,000축마력 엔진"
light_ship_engine_4_short:0 "경함선 엔진 IV"
light_ship_engine_4_desc:0 "Improved engine layouts and turbine gearing allow higher efficiency for the same amount of weight."
sub_ship_engine_1:0 "1,000축마력 엔진"
sub_ship_engine_1_short:0 "잠수함 엔진 I"
sub_ship_engine_1_desc:0 "A combination of diesel and electric engines allow a submarine to operate underwater at a reasonable speed."
sub_ship_engine_2:0 "2,000축마력 엔진"
sub_ship_engine_2_short:0 "잠수함 엔진 II"
sub_ship_engine_2_desc:0 "A more powerful diesel engine gives the submarine the ability to sprint into position when it detects a target."
sub_ship_engine_3:0 "3,000축마력 엔진"
sub_ship_engine_3_short:0 "잠수함 엔진 III"
sub_ship_engine_3_desc:0 "New materials and production methods allow for the creation of engines that can run longer at full power."
sub_ship_engine_4:0 "4,000축마력 엔진"
sub_ship_engine_4_short:0 "잠수함 엔진 IV"
sub_ship_engine_4_desc:1 "Advanced engines with turbochargers are able to run much faster for a brief period, either to chase targets or to recharge the batteries quicker."
cruiser_ship_engine_1:0 "60,000축마력 엔진"
cruiser_ship_engine_1_short:0 "순양함 엔진 I"
cruiser_ship_engine_1_desc:0 "A basic set of boilers providing steam to an ungeared turbine."
cruiser_ship_engine_2:0 "70,000축마력 엔진"
cruiser_ship_engine_2_short:0 "순양함 엔진 II"
cruiser_ship_engine_2_desc:0 "A steam turbine equipped with gearing is dramatically more efficient, allowing the extra weight to be used for additional power."
cruiser_ship_engine_3:0 "80,000축마력 엔진"
cruiser_ship_engine_3_short:0 "순양함 엔진 III"
cruiser_ship_engine_3_desc:0 "개선된 보일러 배치는 보일러실의 압력을 더 높여 함선의 축마력을 높입니다."
cruiser_ship_engine_4:0 "90,000축마력 엔진"
cruiser_ship_engine_4_short:0 "순양함 엔진 IV"
cruiser_ship_engine_4_desc:0 "진보된 엔진 재료는 엔진의 과부하 상태를 오래 유지할 수 있도록 합니다."
heavy_ship_engine_1:0 "30,000축마력 엔진"
heavy_ship_engine_1_short:0 "중함선 엔진 I"
heavy_ship_engine_1_desc:0 "Intended to free up weight for guns and armor, this engine was never designed to give particularly high speed."
heavy_ship_engine_2:0 "90,000축마력 엔진"
heavy_ship_engine_2_short:0 "중함선 엔진 II"
heavy_ship_engine_2_desc:0 "Dramatically more powerful than previous designs, this engine is intended to give a heavy ship a comfortable speed margin over older models."
heavy_ship_engine_3:0 "150,000축마력 엔진"
heavy_ship_engine_3_short:0 "중함선 엔진 III"
heavy_ship_engine_3_desc:0 "As guns and armor grow in weight, this engine was designed to allow for higher speeds to chase down fleeing enemies or keep the range open against superior enemies."
heavy_ship_engine_4:0 "210,000축마력 엔진"
heavy_ship_engine_4_short:0 "중함선 엔진 IV"
heavy_ship_engine_4_desc:0 "Designed with new materials and improved boiler design, this powerplant is intended to allow a modern battleship to keep up with fast carriers and cruisers."
carrier_ship_engine_1:0 "50,000축마력 엔진"
carrier_ship_engine_1_short:0 "항공모함 엔진 I"
carrier_ship_engine_1_desc:0 "중형 크기의 항공모함을 위한 기초적인 엔진은 함재기의 안전한 운용에 필요한 속도를 제공합니다."
carrier_ship_engine_2:0 "120,000축마력 엔진"
carrier_ship_engine_2_short:0 "항공모함 엔진 II"
carrier_ship_engine_2_desc:0 "신형 항공모함 엔진은 항공모함이 순양함과 구축함을 앞지르도록 해서, 적 수상함대를 회피할 수 있게 합니다."
carrier_ship_engine_3:0 "150,000축마력 엔진"
carrier_ship_engine_3_short:0 "항공모함 엔진 III"
carrier_ship_engine_3_desc:0 "더 큰 항공모함을 더 빠른 속도로 움직이기 위해 설계된 항공모함 엔진입니다."
carrier_ship_engine_4:0 "210,000축마력 엔진"
carrier_ship_engine_4_short:0 "항공모함 엔진 IV"
carrier_ship_engine_4_desc:0 "항공모함 함대의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재하기 위해 설계된 항공모함 엔진입니다."
ship_armor_bb_1:0 "200mm 수선장갑/40mm 갑판장갑"
ship_armor_bb_1_short:0 "전함 장갑 I"
ship_armor_bb_1_desc:0 "자함에 탑재된 주포탄을 방어할 수 있게 설계된 이 장갑대 설계는 함선의 모든 부분을 골고루 보호해줍니다."
ship_armor_bc_1:0 "150mm 수선장갑/25mm 갑판장갑"
ship_armor_bc_1_short:0 "순양전함 장갑 I"
ship_armor_bc_1_desc:0 "경함포로부터의 방호를 상정한 이 장갑대 설계는 함선의 배수량을 크게 줄여 순양전함이 빠른 속도를 내도록 합니다."
ship_armor_bb_2:0 "350mm 수선장갑/150mm 갑판장갑"
ship_armor_bb_2_short:0 "전함 장갑 II"
ship_armor_bb_2_desc:0 "경사장갑을 도입한 이 장갑대 설계는 자함과 동등한 구경의 주포로부터의 방어를 통해 함대전에서의 전열을 지킵니다."
ship_armor_bc_2:0 "305mm 수선장갑/100mm 갑판장갑"
ship_armor_bc_2_short:0 "순양전함 장갑 II"
ship_armor_bc_2_desc:0 "속도와 장갑 사이에서 타협한 이 장갑대 설계는 순양함과 구축함의 포탄으로부터 순양전함을 보호하기 위해 설계되었습니다."
ship_armor_bb_3:0 "380mm 수선장갑/155mm 갑판장갑"
ship_armor_bb_3_short:0 "전함 장갑 III"
ship_armor_bb_3_desc:0 "이전의 장갑대 설계에서 탈피한 이 장갑대 설계는 다른 부분의 장갑을 줄여서 전함의 중앙 부분에 집중방호구획을 설치했습니다. 자함의 포탄에 대응방어가 가능하도록 설계되었습니다."
ship_armor_bc_3:0 "330mm 수선장갑/130mm 갑판장갑"
ship_armor_bc_3_short:0 "순양전함 장갑 III"
ship_armor_bc_3_desc:0 "배수량 제한을 무시한 이 장갑대 설계는 전함의 급소 부분을 틈새 없이 보호해 줍니다. 다만, 전함의 강력한 포화에 지속적으로 노출되면 장갑대가 걸레짝이 되어버릴 겁니다."
ship_armor_shbb:0 "450mm 수선장갑/210mm 갑판장갑"
ship_armor_shbb_short:0 "초중장갑"
ship_armor_shbb_desc:0 "장갑대 설계의 끝판왕, 초중장갑 설계안은 현재까지 개발된 어떤 포탄 앞에서도 끄떡없는 방어를 제공합니다."
ship_armor_cruiser_1:0 "50mm 수선장갑/40mm 갑판장갑"
ship_armor_cruiser_1_short:0 "순양함 장갑 I"
ship_armor_cruiser_1_desc:0 "이 장갑 설계는 구축함이나 소형함과 순양함 간의 교전에서 순양함이 약간 우세하도록 설계된 것입니다. 구축함보다 큰 배 앞에서는 숭숭 뚫립니다."
ship_armor_cruiser_2:0 "100mm 수선장갑/30mm 갑판장갑"
ship_armor_cruiser_2_short:0 "순양함 장갑 II"
ship_armor_cruiser_2_desc:0 "증설된 수선장갑 설계는 이전 세대 순양함과 소형함을 상대하는 것을 겨냥해 고안되었습니다."
ship_armor_cruiser_3:0 "120mm 수선장갑/50mm 갑판장갑"
ship_armor_cruiser_3_short:0 "순양함 장갑 III"
ship_armor_cruiser_3_desc:0 "전함의 장갑대 구성에서 착안한 이 장갑대 설계는 세계적인 신형 함포 개발에 발맞춰 설계됐습니다."
ship_armor_cruiser_4:0 "150mm 수선장갑/60mm 갑판장갑"
ship_armor_cruiser_4_short:0 "순양함 장갑 IV"
ship_armor_cruiser_4_desc:0 "이 장갑대 설계는 배가 너무 무거워 가라앉지 않을 정도로 장갑을 둘러, 해전에서 최대한의 보호를 제공합니다."
ship_armor_carrier_deck:0 "90mm 갑판장갑"
ship_armor_carrier_deck_short:0 "비행갑판 장갑"
ship_armor_carrier_deck_desc:0 "약간의 작업 공간을 희생해서 두꺼운 장갑판을 설치해 적 급강하폭격기의 공격으로부터 격납고를 보호합니다."
