### Focuses ###
MON_reinforce_army:0 "몽골 군대 강화"
MON_reinforce_army_desc:0 "몽골의 새로운 국경 지역에서 일련의 강압적인 징병 조치를 통해서 그리고 더 많은 가족들을 데려오기 위해서 우리 부족의 접촉을 통해서, 우리는 우리가 이용할 수 있는 인력을 늘릴 것입니다!"

MON_improve_inf_I:0 "우르가 도로 개선"
MON_improve_inf_I_desc:0 "우리는 우르가에 이용할 수 있는 땅이 많이 있지만, 그것에 도달하기 위한 건축 자재와 보급을 위한 방법이 없습니다. 도로망을 확장하는 것은 우리에게 이 지역에 더 많은 공간을 제공하고 이동 속도를 증가시킬 것입니다."

MON_airforce:0 "몽골 공군 강화"
MON_airforce_desc:0 "우리 몽골 선조들의 화살이 멀리서 위험한 위협을 막아낸 것처럼, 우리의 새로운 공군도 적의 비행기를 격추시킬 것입니다. 우리가 땅과 하늘을 통제하는 것이 반드시 필요합니다."

MON_improve_infantry_equipment:0 "현대화된 무기 제작 방법"
MON_improve_infantry_equipment_desc:0 "현대식 무기를 생산하는 지식을 갖는 것과 효율적으로 그것을 건설하는 것은 별개의 일입니다. 적은 수의 공장으로 우리의 무기 산업에서 생산성의 모든 부분을 압박하는 것이 더욱 중요합니다."

MON_improve_infantry_equipment_II:0 "새로운 무기 실험"
MON_improve_infantry_equipment_II_desc:0 "우리 총은 잘 나가는데, 우리가 그것을 개량한 지는 수십년이 지났습니다. 아마도 우리는 새로운 러시아식 소총 디자인을 공부해서 우리가 현재 가지고 있는 것을 향상시킬 수 있을지를 살펴보아야 할 것입니다."

MON_artillery_dev:0 "우리의 군대 지원!"
MON_artillery_dev_desc:0 "소총은 모두 잘 갖춰져 있고 국경에서 발생하는 교전과 호위대 공격에 사용되는 반면, 초원에서 일어나는 길고 광범위한 전쟁은 거대하고 지속적인 원거리 화력을 필요로 할 것입니다."

MON_conscript_the_tribesmen:0 "부족민 징병"
MON_conscript_the_tribesmen_desc:0 "지금은, 넝마 투성이의 부족들을 위대한 칸의 힘으로 조직할 때입니다! 비록 그들이 처음에는 우리의 위대한 군대의 일원이 되고 싶어 하지 않는다고 하더라도, 분명 우리 현대 군대의 경이로움을 경험하면서 몇달후 그들의 마음을 바꿀 것입니다."

MON_conscript_conquered_peoples:0 "정복민 징병"
MON_conscript_conquered_peoples_desc:0 "우리의 군 산업이 번성하기 시작하면서, 우리는 이제, 그 어느 때보다도, 우리 군대에 추가 인력이 필요합니다. 새로 정복된 땅의 시민들은 이제 몽골인들에게 충성심을 보여 줄 수 있는 기회가 될 것입니다."

MON_doctrines_I:0 "근대 군사 교리"
MON_doctrines_I_desc:0 "현대 무기들의 출현과 함께 현대적인 전술들이 필요하게 되었습니다. 우리는 그저 사막과 산을 넘는걸로 좋은 결과를 기대할 수는 없습니다. 우리는 우리의 군대를 지원하기 위해 체계적이고 지속적인 전략이 필요합니다."

MON_doctrines_II:0 "고등 군사 사고"
MON_doctrines_II_desc:0 "우리 군의 고위 장교에 대한 생각이 계속해서 진보함에 따라 육군의 교리를 더 발전시킬 수 있다는 결론에 도달했습니다. 우리는 즉각 대규모의 연구를 실시해야 합니다."

MON_the_kahn_cav:0 "칸의 기병대"
MON_the_kahn_cav_desc:0 "우리의 기병대는 이미 바이칼 지역에서 두려워하는 군사력이며, 훈련과 조직에 있어 몇가지 개선을 통해 우리의 현대적인 군대를 위해 기병대를 개량 할 것입니다."

MON_motorize_army:0 "차량화 기병 군단"
MON_motorize_army_desc:0 "말은 공습 후 우리 군대가 쉬고 다시 적응할 시간이 있을 때는 잘했지만, 지금처럼 끊임 없는 이동식 전투를 하는 시기에는 결코 지치지 않을 기계적인 것이 필요합니다. 우리가 산과 사막에서의 전투에 적합한 트럭을 개발하게 해 주세요."

MON_armor_research:0 "장갑차 지원"
MON_armor_research_desc:0 "우리의 트럭과 다른 모터 달린 차량들은 한 가지 문제를 제외하고는 들판에서 아주 잘 달리고 있습니다. 그것들은 너무 부드럽고 화재를 견디지 못합니다. 우리는 우리의 모터 달린 군대를 지원하고 그들을 따라잡을 수 있는 종류의 장갑차를 개발할 필요가 있습니다!"

MON_cav_the_best:0 "운게른의 근위병 모집"
MON_cav_the_best_desc:0 "로만 폰 운게른슈테른베르크는 평범함과 정복의 어둠에서 몽골을 위대함의 시대로 인도하고 있으며, 우리는 그의 권력과 명성에 걸맞게 간수해야 됩니다. 우리 나라의 가장 훌륭한 기병대를 로만 폰 운게른슈테른베르크가 자랑스러워 할 수 있는 무리에 결합시킵시다!"

MON_the_khan_bests:0 "운게른의 근위병 모집을 끝내다"
MON_the_khan_bests_desc:0 "위대한 칸의 충성스러운 근위병과 급습 부대의 크기를 두배로 해야됩니다. 그가 적들을 위협하는 것을 돕기 위해 정예 기병대 두개를 추가로 추가해야 합니다."

MON_the_khan_ultimate_weapon:0 "핵으로 가자"
MON_the_khan_ultimate_weapon_desc:0 "현재 인간에게 알려진 가장 큰 힘, 원자력. 그것으로, 모든 것이 몽골 앞에서 흔들릴 것입니다! 아직 멀었지만, 핵 융합에 관한 이론에서부터 시작합니다. 우리의 적들을 낮추기 위해서 우리는 이 현상에 대해서 최선을 다해야 합니다."

MON_the_russians_arent_watching:0 "러시아인들은 보고 있지 않다"
MON_the_russians_arent_watching_desc:0 "러시아는 최근의 내전에서 회복하고 있느라 코카서스 산맥에서의 독일의 지배를 우려하며, 먼 동쪽에 있는 트란스아무르의 분리를 우려하고 있습니다. 지금이 몽골이 다음에 어디로 갈지를 결정하기 위한 전시 위원회를 구성하기에 완벽한 시기입니다."

MON_attack_tibet:0 "티베트 공격"
MON_attack_tibet_desc:0 "수세기에 걸친 무관심 후에, 티베트는 약한 채로 우리의 약탈자 군대에 의해 정복될 준비가 되어 있습니다. 이 순간을 잡고 티베트를 무릎 꿇린 뒤, 위대한 칸과 그의 전쟁 기계에게 약탈물을 전해 주어야 합니다!"

MON_alliance_with_tibet:0 "티베트와 동맹"
MON_alliance_with_tibet_desc:0 "우리 사람들은 오래 전에 초원을 공포에 떨게하기 위해 함께 일했고, 오늘 우리는 다시 그렇게 할 것입니다! 몽골과 티베트는 중국과 러시아의 강탈자에 맞서 단합할 수 있고, 우리를 가로막는 사람들을 정복할 수 있습니다!"

MON_no_need_tibetans_anymore:0 "우리는 더 이상 티베트인들이 필요 없다"
MON_no_need_tibetans_anymore_desc:0 "티베트는 오래 전부터 쓸모 없는 곳으로 여겨져 왔고 지금이 바로 공격할 때입니다! 우리는 그들의 무릎을 꿇리고 그들 나라에 보상금을 지불하라고 요구할겁니다!"

MON_mongol_minority_in_xibei:0 "서북의 몽골 소수민족"
MON_mongol_minority_in_xibei_desc:0 "서북에는 작은 시골 마을과 떠돌이 부족들, 우리 민족의 다양한 주거지가 있습니다. 서북 민족주의자들이 우리 민족에 대한 폭력을 부추기기 시작했고, 우리는 가만히 서서 중국인들이 다시 지배하는 것을 지켜보지 않을 것입니다!"

MON_form_the_mongolian_empire:0 "몽골의 황제"
MON_form_the_mongolian_empire_desc:0 "이제 몽골인들의 대부분이 다시 한번 하나의 깃발 아래 모였기 때문에, 현재 상태를 유지할 것인지 아니면 새로운 몽골 제국을 선포할 것인지의 결정이 필요합니다."

MON_puppet_xibei:0 "서북 괴뢰화"
MON_puppet_xibei_desc:0 "우리의 제한된 자원으로 인해 서북 땅을 직접 관리하는 것은 너무 고통스러울 것입니다. 우리는 새로운 국가를 지배하기 위해 괴뢰국을 설치해야 합니다."

MON_occupy_xibei:0 "서북 점령"
MON_occupy_xibei_desc:0 "괴뢰국과 의존국은 한심한 서구의 구조물입니다. 우리는 서북을 명예로운 정복자로서 다스릴 것입니다."

MON_bring_down_the_shanquing:0 "상청을 무너뜨리기"
MON_bring_down_the_shanquing_desc:0 "상청은 종교적 광신자들로 이루어진 약하고 낙후된 집단으로, 우리의 무자비한 전사들은 우리의 계속되는 확장에 어려움을 겪지 않을 것입니다."

MON_bring_down_the_yunnan_warlords:0 "운남 군벌을 무너뜨리기"
MON_bring_down_the_yunnan_warlords_desc:0 "롱 원이 이끄는 원난 군벌는 오랫동안 이웃 사람들로부터 도둑질을 하고 도적질을 하는 중국의 도적이었습니다. 우리 기병대는 그들이 있어야 할 땅으로 그들을 짓밟을 것입니다."

MON_puppet_yunnan:0 "운남 괴뢰화"
MON_puppet_yunnan_desc:0 "우리의 승리의 유목민들은 군벌을 흙으로 날려 버렸지만, 우리는 새로운 획득을 어떻게 다룰지 결정해야 합니다. 위대한 칸은 괴뢰 정권을 지지합니다."

MON_occupy_yunnan:0 "운남 점령"
MON_occupy_yunnan_desc:0 "우리의 승리의 유목민들은 군벌을 흙으로 날려 버렸지만, 우리는 새로운 획득을 어떻게 다룰지 결정해야 합니다. 위대한 칸은 우리의 새로운 정복에 대한 직접 통치를 지지합니다."

MON_put_an_end_to_qing_rule:0 "청나라의 통치를 종료 할 때"
MON_put_an_end_to_qing_rule_desc:0 "청 왕조는 약하고 암묵적으로 독일의 지지에 의해 지탱되었습니다. 중국은 예전에 몽골의 밑으로 한번 끌려 왔었고 우리는 다시 그렇게 할 것입니다."

MON_fate_of_the_qing_lands:0 "청나라의 운명"
MON_fate_of_the_qing_lands_desc:0 "최근 우리가 청나라를 정복함에 따라 이 지역을 관리하는 방법을 결정하는 것이 분명해 졌습니다."

MON_strike_at_manchuria:0 "만주 공격"
MON_strike_at_manchuria_desc:0 "차하르는 이미 우리의 통제하에 있습니다. 봉천 정부를 공격하면 우리의 소유권을 확보하는 데는 이점이 있겠지만, 만일 우리가 공격한다면 일본의 분노를 틀림없이 감수하여야 될 것입니다."

MON_restore_the_mongolian_lands_in_the_west:0 "동부의 국경선 복원"
MON_restore_the_mongolian_lands_in_the_west_desc:0 "설령 곰과의 전쟁을 벌이게 된다 하더라도, 우리는 필요한 수단을 통해서라도 동양에서 새롭게 복원된 패권을 확보해야 합니다."

MON_atack_the_alash_autonomy:0 "알라쉬 자치국 공격"
MON_atack_the_alash_autonomy_desc:0 "동양에서의 우리의 위치가 다소 안정되어 있어서, 우리는 서쪽 초원 지대로 옮겨 갈 수 있고 우리의 발굽 밑에서 새롭게 부상한 카자흐를 압박함으로써 우리의 조상을 모방할 수 있습니다."

MON_central_asia_intervention:0 "중앙 아시아 중재"
MON_central_asia_intervention_desc:0 "우리는 아직 서방의 이웃들을 우리의 완전한 힘에 종속시킬 수는 없지만, 우리는 다른 편에 대항하여 동맹국과 동맹을 맺고 우리 자신의 이익을 위해 혼란을 이용할 수 있습니다."

MON_turkestan_alliance:0 "투르크 칸국과 동맹"
MON_turkestan_alliance_desc:0 ""

MON_try_alash_alliance:0 "카자흐족과 동맹"
MON_try_alash_alliance_desc:0 "-"

MON_attack_the_AOG:0 "총 동아시아회사 공격"
MON_attack_the_AOG_desc:0 "평원 주민들이 주권 국가에 대한 식민 통치를 용인 한 것은 언제나 부끄러운 일이었습니다. 우리는 곧 이 끔찍한 사태를 바로잡을 것입니다."

MON_claim_the_german_colonies:0 "독일 식민지들을 주장하다"
MON_claim_the_german_colonies_desc:0 "중국에 대한 독일의 우위가 개입된 이후로 절대적으로 존재해 왔습니다. 그들의 시선이 동쪽의 문제를 회피하자, 이것은 변했습니다. 우리는 반드시 이용해야 합니다."

MON_reclaim_macau:0 "마카오 주장"
MON_reclaim_macau_desc:0 "이 해안 도시인 마카오는 너무 오랫동안 외국인들의 손에 맡겨져 있었습니다. 우리 자신을 위해서 그 막대한 부를 가져가야 합니다."

MON_strike_at_the_legation_cities:0 "공사관 도시 파괴"
MON_strike_at_the_legation_cities_desc:0 "공사관 도시들은 외국인들의 힘을 상기시키기 위해 여러 해 동안 해안에 웅크리고 앉아 있었습니다. 우리는 몽골을 위해 그들을 붙잡을 것입니다."

MON_alash_autonomy_alliance:0 "카자흐족과 동맹"
MON_alash_autonomy_alliance_desc:0 "카자흐 족은 유용한 서구 동맹국으로 증명할 수 있고 우리에게 그 지역에서 잠재적인 적들에 대한 유용한 완충 지대를 제공할 수 있습니다."

MON_try_turkestan_alliance:0 "투르크 칸국과 동맹을 시도"
MON_try_turkestan_alliance_desc:0 "우리가 전에 카자흐와 함께 실패한 동안, 우리는 잠재적인 동맹국으로서 다른 서구의 초원 국가에 의지할 수 있었습니다."

MON_invest_in_new_arms_factories:0 "우르가 무기 공장 설립"
MON_invest_in_new_arms_factories_desc:0 "우리의 군사 시설은 지리적 상황에 적합하게 다소 빈약합니다. 만약 우리가 우리의 군대를 무장시키기를 원한다면 우리는 더 많은 무기를 생산해야 하고, 그것은 새로운 공장을 의미합니다."

MON_improve_xibei_inf_I:0 "서북 사회 기반 시설 개선"
MON_improve_xibei_inf_I_desc:0 "우리의 땅이 초원 지역일지도 모르지만, 우리가 새로 남쪽으로 차지한 지역 또한 불모의 바위와 사막이 되는 것에 대한 추가적인 불만을 가지고 있습니다. 우리는 새로운 정복을 지원하기 위해 지역 기반 시설을 개선해야 합니다."

MON_improve_xibei_industry:0 "서북 산업 기지 설립"
MON_improve_xibei_industry_desc:0 "우리의 새로운 남부 영토는 우리의 산업적 노력을 지원하기 위해 만들어져야 합니다. 그 지역의 정책에 직접 개입함으로써 우리는 새로운 공장을 가동할 준비를 시킬 수 있습니다."

MON_improve_infrastructure_in_the_east:0 "동쪽의 새로운 길"
MON_improve_infrastructure_in_the_east_desc:0 "적절한 도로 정비를 통해 정복 시설을 서로 연결하는 것이 중요합니다. 그것은 '현대적으로' 할 수 있는 일입니다."

MON_mongolian_war_economy:0 "전쟁의 신"
MON_mongolian_war_economy_desc:0 "우리는 우리의 경제가 평화롭게 굴러가도록 내버려두는 사치를 누릴 수 없습니다. 우리는 전쟁 중인 국민들이고, 우리의 산업 분야는 반드시 이것을 알게 해야 합니다. 전원이 무리를 위해 노력해야 합니다."

MON_new_resources_invest:0 "새로운 자원에 투자"
MON_new_resources_invest_desc:0 "땅이 황무지임에도 불구하고, 우리가 이용할 수 있는 필수적인 자원들이 있습니다. 안타깝게도 그것은 우리가 그것에 우리의 노력을 집중해서 우리 경제의 나머지에 손해를 입혀야 한다는 것을 의미합니다."

MON_khem_beldyr_resources:0 "헴 벨디르 광산"
MON_khem_beldyr_resources_desc:0 "우리는 그들이 아름답기 때문에 투바 땅을 점령하지 않았습니다. 우리는 적어도 정복할 새로운 땅을 찾을 때까지, 그곳에서 우리의 광산을 확장시켜 우리의 강력한 전쟁 기계에 대한 갈증이 해소되도록 할 것입니다."

MON_new_resources_start:0 "추가 자원 투자"
MON_new_resources_start_desc:0 "우리가 지금까지 캐낸 것에만 의존할 수는 없습니다. 우리는 몽골이 전쟁에 대비할 수 있도록 더 깊이 파고들어야 합니다."

MON_new_resources:0 "헨티 광물층"
MON_new_resources_desc:0 "칭기즈 칸 1세의 무덤으로 추정되는 헨티 산에서 새로운 중요한 물질들의 근원이 발견되었습니다. 우리는 이 발견을 이용하여 그곳에서 우리의 광산을 개발하려는 노력을 시작해야 합니다."

MON_improve_airbases_in_mongolia:0 "몽골의 공군 기지 개선"
MON_improve_airbases_in_mongolia_desc:0 "초원의 바람은 우리의 비행기의 도장에 좋지 않을 것입니다. 적어도 우리는 비행기를 보호하기 위한 충분한 기반 시설을 비행장에 마련해야 합니다."

MON_air_doctrines_I:0 "공군 대형"
MON_air_doctrines_I_desc:0 "그들은 연습이 완벽을 만든다고 말합니다. 우리는 이 이론을 실험해 보고, 우리의 경쟁자들의 조상들의 이론과 견줄 만한 훈련을 우리의 조종사들에게 주입시킬 것입니다."

MON_air_doctrines_II:0 "공군 사관 학교 설립"
MON_air_doctrines_II_desc:0 "몽고인들은 그들의 파일럿으로 유명하지 않습니다. 이 점에 대해서는 반드시 해결해야 합니다."

MON_improve_construction:0 "공군 기지 건축 방법 개량"
MON_improve_construction_desc:0 "만약 우리가 우리의 광대한 조국을 덮을 수 있는 비행기를 보유하고 있다면, 우리는 적절한 수의 비행장을 제공해야만 합니다. 고맙게도 우리 땅은 조금도 과장하지 않고 좀 평평합니다."

MON_fighter_focus:0 "전투기 개발"
MON_fighter_focus_desc:0 "우리가 이웃 국가들과 전쟁을 벌이려면 우리 지상군이 그 밑에서 굴욕을 당하는 것처럼 하늘을 지배할 수 있어야 합니다."

MON_light_fighter:0 "공중전 우위 전투기 집중"
MON_light_fighter_desc:0 "사정 거리를 희생한다 하더라도 공중에서 적군을 분쇄하는 데 전투기를 집중시키는 것이 중요합니다."

MON_heavy_fighter:0 "장거리 전투기 집중"
MON_heavy_fighter_desc:0 "우리의 땅이 세계에 수천마일 뻗어 있는 가운데, 우리가 장거리 여정에 적합한 중전투기 개발에 주력하는 것이 대단히 적절합니다."

MON_bomber_focus:0 "폭격기 개발"
MON_bomber_focus_desc:0 "우리의 적들은 우리의 기병들이 가하는 치명적인 타격에 분명 만족할 것이지만, 우리가 그들을 위해 할 수 있는 최소한의 일은 그들의 머리에 폭탄을 떨어뜨리는 것입니다."

MON_tactical_bomber:0 "전술 폭격기 집중"
MON_tactical_bomber_desc:0 "그들은 도움이 필요하지 않지만, 우리 지상군은 적군의 지상군을 소탕할 수 있는 폭격기를 지원하는 데에 감사할 지도 모릅니다."

MON_strike_at_the_cossaks:0 "코사크 공격"
MON_strike_at_the_cossaks_desc:0 "러시아군이 우리의 장엄함에 굴욕감을 느끼고 있기에, 우리는 남아 있는 정복되지 않은 대초원 지대로 시선을 돌릴 수 있습니다. 코사크족은 매우 많은 자원을 가지고 있습니다. 우린...그걸 가져야 됩니다."

MON_strike_at_the_caucassus:0 "코카서스 공격"
MON_strike_at_the_caucassus_desc:0 "우리 조상들은 한때 일어서는 산악인들을 짓밟았습니다. 우리는 그들의 노력을 반복할 것이고 우리 자신을 위해 코카서스의 풍요로움을 얻을 것입니다."

MON_attack_turkestan:0 "투르크 칸국 정복"
MON_attack_turkestan_desc:0 "투르크 칸국은 여전히 우리의 통제로부터 자유롭고, 그 너머의 부유한 땅들은 단지 먼 꿈 속에 머물고 있을 뿐입니다. 이는 이제 그만두어야 합니다."

MON_invasion_of_persia:0 "페르시아 정복"
MON_invasion_of_persia_desc:0 "우리의 제국은 거대합니다, 그것은 사실입니다. 그럼에도 불구하고, 우리가 어디를 가든 우리는 정복해야만 합니다. 페르시아가 이에 적합해 보입니다."

MON_strategical_bomber:0 "전략적 파괴 집중"
MON_strategical_bomber_desc:0 "그 대초원은 광대하며, 우리가 칼과 소총을 얼마나 사랑하든 간에, 우리의 '문명화 된' 이웃들은 수천 킬로미터 떨어진 곳에서 무기를 대량 생산하는 공장을 갖출 것입니다. 대형 폭격기들로 우리는 이 불균형을 해결할 수 있습니다."

MON_military_res_inst:0 "군사 연구 기관 개선"
MON_military_res_inst_desc:0 "우리는 오늘날 군사적인 혁신으로 정확히 잘 알려 지지 않았습니다. 우리의 전쟁 약탈물을 지속 가능한 연구소 시스템에 투자함으로써, 우리는 우리의 군대가 전 세계의 최근 과학 연구 발전에 뒤떨어지지 않도록 확실히 할 수 있을 것입니다."

### Events ###
mongolia.1.t:0 "러시아가 우리를 보지 않는다"
mongolia.1.d:0 "케렌스키가 암살된지 얼마 지나지 않았으며, 러시아는 아직 재결집과 재조직 중에 있습니다. 만약 우리가 중국인들로부터 우리의 정당한 영토를 되찾아올 적절한 토대를 마련한다해도 러시아인들은 바쁘기 때문에 신경쓰지 못 할 것입니다."
mongolia.1.a:0 "몽골의 땅으로 여겨지는 곳에 영유권 주장을 해보자!"
mongolia.1.b:0 "중국인들은 저주를 받을 것이다! 모든 몽골인들을 위해 통일하자!"
mongolia.1.c:0 "위험요소가 없어보이는군"
mongolia.2.t:0 "티베트와의 동맹?"
mongolia.2.d:0 "우리 이웃국가에 대한 관심이 높아지고 있으며, 일부 정부 관계자들은 지리적으로 우리 남쪽에 위치한 적국에 인접해있는 티베트에 외교 사절 파견을 요구하고 있습니다. 이 불교도 동료와의 협력은 미래에 유용하게 작용할 수 있을겁니다..."
mongolia.2.a:0 "사절을 보내라!"
mongolia.2.b:0 "저들은 뭘 가지고 있지? 시골뜨기 놈들이잖아? 그냥 무시해라."
mongolia.3.t:0 "몽골의 사절이 도착했습니다"
mongolia.3.d:0 "무슬림 국가 너머에 있는 불교도 동료인 몽골에서 외교 사절을 보내왔습니다. 그들은 우리와의 협력과 단합을 모색하고 있습니다... 어떻게 답을 해야할까요?"
mongolia.3.a:0 "사절이여 어서오세요! 역사적인 티베트의 단합을 위하여!"
mongolia.3.b:0 "우리는 겸손한 사람들입니다 정중히 거절하겠습니다."
mongolia.4.t:0 "티베트가 제안을 수락했습니다"
mongolia.4.d:0 "티베트가 우리와의 동맹을 수락했습니다. 우리는 이제 부처의 뜻을 함께 전파할 수 있을 겁니다."
mongolia.4.a:0 "좋은 소식이야!"
mongolia.5.t:0 "서북 그리고 몽골의 소수민족"
mongolia.5.d:0 "우리가 내몽골 지역에 대한 영유권을 주장한 후, 서북의 진정한 몽골은 후이 정부와 전쟁을 시작했습니다."
mongolia.5.a:0 "우리의 형제들을위해 군대를 파견하라!"
mongolia.5.b:0 "지금은 때가 아니다."
mongolia.6.t:0 "국경지역에서의 민족간 충돌"
mongolia.6.d:0 "몽골이 국경에서 몽골의 지배를 받는 영토에 대한 권리를 공식적으로 주장한 후, 이 지역들에서 우리에 대한 지역적 불안이 존재해왔습니다. 설상가상으로, 슈테른베르크는 그들을 돕기위해 군대를 파견해왔었습니다. 반란 세력은 날로 치열 해지고 있기 때문에 정부는 시급하게 행동해야하며 그들이 우리의 주요 도시와 그렇게 가까운 곳에 반란을 일으킬 여지가 거의 없습니다. "
mongolia.6.a:0 "우리는 이러한 존중의 결여에 가만히 있지 않을것이다! 전투 준비!"
mongolia.6.b:0 "피는 충분히 흘렸다.우리의 칸과 몽골에게 굴복하라."
mongolia.7.t:0 "운게른 칸이 신장을 침공하다"
mongolia.7.d:0 "미친 남작은 마가 군벌의 흔들리는 힘 사이로 공포를 발산하며 북서쪽의 대초원에 아시아 기병 사단을 해방시켰습니다. 우리 산악 지대에서의 침략은 매우 위험한 것처럼 보이지만, 우리가 저지대 난주 지방에서 은신하고 권력을 위조하여 황하의 서쪽 강둑을 완전히 확보한다면 우리의 방어력을 열배 이상 향상시킬 수 있을것입니다."
mongolia.7.a:0 "난중은 대제국의 서쪽 관문이 될것이다!"
mongolia.7.b:0 "천상의 왕국은 중립을 유지할것이다."
mongolia.8.t:0 "사안에서 온 독수리"
mongolia.8.d:0 "재앙이 다가오고있습니다! 우리 동부 국경의 상청 광신도들은 산시 산맥에서 내려와 란저우 마을을 장악했습니다. 이-콴 타오가 가세하면서 우리는 모든 방면에서 적과 마주하게 되었습니다. 만약 우리가 차례로 전쟁에서 승리한다면 한 도시를 잃을 여유가 있을까요?"
mongolia.8.a:0 "몽골이 공격을 받는다면 우리는 헝산을 평정할 것이다!"
mongolia.8.b:0 "해충놈들... 곧 너희의 차례가 올것이다... 때가되면!"
mongolia.9.t:0 "무슬림들의 복종!"
mongolia.9.d:0 "남쪽의 무슬림들이 무력충돌 없이 우리에게 복종했습니다!"
mongolia.9.a:0 "만세!"
mongolia.10.t:0 "영토 양도"
mongolia.10.d:0 "우리는 우리의 일부 지방을 티베트에 양도할 수 밖에 없습니다."
mongolia.10.a:0 "우린 따라야한다."
mongolia.11.t:0 "서북과의 전쟁에서 승리하다!"
mongolia.11.d:0 "큰 싸움 끝에 마침내 서쪽의 군대들을 진압했습니다! 이곳에는 적의 보급품을 포함해 우리의 병사들에게 보상할 것이 많습니다. 또한 자원은 물론 새로운 인민들은 어떻게 하는게 좋을까요?"
mongolia.11.a:0 "땅을 약탈하고 소금을 뿌려라!"
mongolia.11.b:0 "그들은 평화적으로 통합될것이다."
mongolia.12.t:0 "몽골이 신장,칭하이와 간쑤를 지배하다."
mongolia.12.d:0 "얼마간의 통합 기간 후에, 운게른 칸은 부패한 마씨 일가에 의해 지배되었던 중국지방에 대한 그의 통치를 강화하기로 결정하였습니다. 이것은 괴뢰국들을 무력화 시키거나 대중들을 몽골에 적절히 융화시킴으로써 이룩할 수 있습니다."
mongolia.12.a:0 "신강 외곽에 위구르 괴뢰국을 세워라"
mongolia.12.b:0 "지방들을 종속국으로 나누어라!"
mongolia.12.c:0 "세 지방 모두 우르가로부터 통치될 것이다!"
mongolia.13.t:0 "위구르의 독립"
mongolia.13.d:0 "저 미친 몽고놈들."
mongolia.13.a:0 "이런."
mongolia.14.t:0 "중앙아시아에서의 전쟁!"
mongolia.14.d:0 "우리의 서쪽 국경에서 튀르크족들이 유혈 분쟁을 일으켰습니다! 우린 어떻게 대처해야할까요?"
mongolia.14.a:0 "카자흐 형제들과 함께 싸우자!"
mongolia.14.b:0 "불쌍한 튀르크놈들... 군대를 소집하라!"
mongolia.14.c:0 "중앙아시아는 자원의 낭비이다."
mongolia.15.t:0 "몽골과의 동맹"
mongolia.15.d:0 "우리의 전쟁 소식을 들은 몽골인들은 우리의 신성한 전쟁에 참여를 요청해왔습니다. 그들은 강력한 동맹이 될테지만 남작은 정말로 까다로운 사람입니다. 우리가 이 동맹을 수락해야할까요?"
mongolia.15.a:0 "우리의 알타이족 형제들이여, 환영하네!"
mongolia.15.b:0 "그 간사한 몽고놈들을 집으로 돌려보내라... 이건 우리의 전쟁이다!"
