mongolia.19.d:0 "몽골이 우리의 전쟁 소식을 듣고는 튀르크와의 전쟁에 참여할것을 요청하고 있습니다. 그들은 우리의 필요에 맞는 강력한 군사들을 가진 동맹이 될테지만 남작은 급진주의자처럼 행동합니다. 우리가 이 동맹을 수락해야할까요?"
