mongolia.26.t:0 "천연 자원에 대한 필요성"
mongolia.26.d:0 "몽골에 직면하고 있는 가장 큰 걸림돌은 천연자원의 부족입니다. 정부는 자원문제에 정책의 중점을 맞춰야 합니다."
mongolia.26.a:0 "그래, 우린 자원이 필요하다. 그건 필수적이지."
mongolia.26.b:0 "정책변경은 필요가 없다."
mongolia.27.t:0 "헴 벨디르의 천연자원"
mongolia.27.d:0 "많은 정부 자문위원들은 천연자원이 풍부한 지역을 채굴하기 위해 헴 벨디르 지방에서 광산을 확장하는 것을 지지하고 있습니다. 그것은 우리의 산업을 더 확장하고 산업화를 가속화하는데 도움을 줄 수 있는 능력을 줄 것입니다."
mongolia.27.a:0 "우린 자원이 필요하다! 채광 작업을 확대하라!"
mongolia.27.b:0 "우리는 할 것이다."
mongolia.28.t:0 "새롭게 찾은 자원들"
mongolia.28.d:0 "헴 벨디르 지방을 채굴하는 데 투입된 투자가 성과를 거두었습니다. 얻은 자원은 곧 초기에 투자한 자본보다 더 많은 돈을 벌게 될 것입니다."
mongolia.28.a:0 "왜 진작에 생각해내지 못했을까?!"
