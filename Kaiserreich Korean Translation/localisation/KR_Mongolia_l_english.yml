mongolia.17.d:0 "튀르크인들은 우리의 동맹 제안을 거절하였습니다. 이러한 행동에 어떻게 반응해야할까요?"
mongolia.17.a:0 "카자흐족에게 대신 도움을 제공하자."
mongolia.17.b:0 "동맹은 얼어죽을, 튀르크를 공격하라!"
mongolia.17.c:0 "중앙아시아는 결국 자원의 낭비일 뿐이다..."
mongolia.18.t:0 "알마아타가 무너지다!"
mongolia.18.d:0 "알마아타의 근거지가 붕괴되었습니다! 우리에겐 저항하는 사람들을 징벌하고 승리한 군인들을 위해 약탈을 할 기회가 있습니다!"
mongolia.18.a:0 "땅을 약탈하고 소금을 뿌려라!"
mongolia.18.b:0 "그들은 평화적으로 통합될것이다."
