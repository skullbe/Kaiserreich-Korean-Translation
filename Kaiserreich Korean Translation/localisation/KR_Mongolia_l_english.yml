mongolia.30.t:0 "청나라의 패배"
mongolia.30.d:0 "몽골은 청나라의 주요 도시들을 점령하였고 황제는 우리의 손에 달렸습니다."
mongolia.30.a:0 "청이 우리를 위해 중국을 지배할 것이다!"
mongolia.30.b:0 "우리는 그 영토를 차지할것이다!"
mongolia.31.t:0 "상천천국의 지위"
mongolia.31.d:0 "옛 상천천국의 영토는 우리 관할이지만 청나라는 이 지역을 더 잘 다스릴 수 있을지도 모릅니다."
mongolia.31.a:0 "청에게 영토를 양도한다."
mongolia.31.b:0 "양도할 필요는 없다."
mongolia.32.t:0 "신 몽골 제국?"
mongolia.32.d:0 "이제 우리의 비겁한 적들이 패배한 이상 아무도 우리 칸이 몽골의 과거의 영광을 되찾는 것을 막을 수 없습니다. 중앙아시아의 대부분을 손에 쥔 채, 운게른 칸은 모든 몽골 민족을 지배하고 있으며, 유르트에 사는 모든 사람들은 그에게만 충성을 맹세합니다. 뛰어난 능력을 가진 인물인 운게른은 많은 몽골인들에 의해 전쟁의 신이 강림한것 또는 위대한 징기스칸의 환생으로 생각되며 그의 최근 승리로 이러한 주장을 의심하는 사람들은 한 줌도 되지 않게 되었습니다. 승리의 달콤한 결실에 고무된 운게른 칸은 우르가에서 최근 몽골의 정복 승리를 나타내기 위해 총회를 소집했습니다. 그러나 미친 남작이 대몽골의 성립으로 자신을 만족시킬 것인가, 아니면 그의 충실한 부족 군대와 강력하고 흉포한 그의 사단들을 야망과 광기와 영광의 길로 더 나아가게 할 것인가 하는 문제는 남아 있습니다."
mongolia.32.a:0 "몽골은 운게른 칸의 통치 아래에서 다시 부상할것이다!"
mongolia.32.b:0 "우리는 범 몽골 국가 개발에 집중해야한다!"
mongolia.33.t:0 "운게른 슈테른베르크의 사망"
mongolia.33.d:0 "무자비한 독재자인 로만 폰 운게른 슈테른베르크는 결코 평범한 사람으로 여겨지지 않았고 그의 계획과 행동은 대개 적극적이고 가혹했습니다. 그러나 그의 장교들과 장군들은 운게른이 충성스러운 측근들에게조차 자비가 없는 통제불능의 전쟁광이라고 여겼기 때문에 언제나 그를 전복시킬 적당한 순간을 기다려왔습니다. 따라서 총참모부 내의 음모자들은 한동안 운게른의 암살을 모의하고 있었으며 몽골에서 반란이 일어났을때 비로소 그들은 기회를 엿보았습니다. 이렇게 광범위하게 발생한 민란은 운게른를 죽이고 그의 정부를 해산시키기 위한 명분으로 이용되었습니다.  칸에 충성하는 지휘관들은 아무런 경고도 없이 체포되었고, 반란군들이 점령한 우르가의 주요 거점들 또한 모두 점령당했습니다. 반란군들이 남작의 집을 습격하자 운게른은 총격전에서 여러 명의 주요 공모자들을 쏘며 필사적으로 저항했습니다. 그러나 마지막 경호원이 쓰러지고 구조물에 불이 붙자 운게른 칸은 그 스스로에게 무기를 돌렸습니다. 이리하여 불과 피 속에서 운게른 칸의 미친 치세는 막을 내렸습니다."
mongolia.33.a:0 "이제 군부가 국가를 통치할것이다."
mongolia.33.b:0 "종교지도자들이 국가의 통치권을 넘겨받을것이다."
mongolia.34.t:0 "칭기즈칸 2세의 사망"
mongolia.34.d:0 "무자비한 독재자인 로만 폰 운게른 슈테른베르크는 결코 평범한 사람으로 여겨지지 않았고 그의 계획과 행동은 대개 적극적이고 가혹했습니다. 그러나 그의 장교들과 장군들은 운게른이 충성스러운 측근들에게조차 자비가 없는 통제불능의 전쟁광이라고 여겼기 때문에 언제나 그를 전복시킬 적당한 순간을 기다려왔습니다. 따라서 총참모부 내의 음모자들은 한동안 운게른의 암살을 모의하고 있었으며 몽골에서 반란이 일어났을때 비로소 그들은 기회를 엿보았습니다. 이렇게 광범위하게 발생한 민란은 운게른를 죽이고 그의 정부를 해산시키기 위한 명분으로 이용되었습니다.  칸에 충성하는 지휘관들은 아무런 경고도 없이 체포되었고, 반란군들이 점령한 우르가의 주요 거점들 또한 모두 점령당했습니다. 반란군들이 남작의 집을 습격하자 운게른은 총격전에서 여러 명의 주요 공모자들을 쏘며 필사적으로 저항했습니다. 그러나 마지막 경호원이 쓰러지고 구조물에 불이 붙자 운게른 칸은 그 스스로에게 무기를 돌렸습니다. 그리하여 불과 피 속에서 징기스칸의 환생인 운게른 칸의 미친 치세는 막을 내렸습니다. 몽골의 새로운 시대가 시작되었지만 이 시대의 미래에 대한 의문은 여전히 남아 있습니다. 어떤이들은 새로운 군주의 뒤를 이어 나라를 다스리기를 원하는 반면, 어떤이들은 군사 정부를 구성하기를 원합니다. 몽골은 다시 다시 한번 역사의 기로에 서있습니다."
mongolia.34.a:0 "젤렌 하툰이 국가를 통치할것이다. 감독하에..."
mongolia.34.b:0 "칭기즈 칸 3세가 국가를 통치할것이다. 감독하에..."
mongolia.34.c:0 "군부가 국가의 통치권을 행사할것이다."
mongolia.35.t:0 "운게른 칸의 2인자?"
mongolia.35.d:0 "오늘 전 세계 신문들은 러시아 대통령 알렉산더 케렌스키의 암살 소식으로 가득 찼습니다. 이번 암살로 러시아는 국내 혼란에 빠졌고 따라서 국내 몽골 정치에 관심이 없거나 개입할 수 없게 될 것입니다. 로만 폰 운게른 슈테른베르크는 지금이 몽골을 예전처럼 위대하게 만들 적기라는 것을 이해하지만, 성공하기 위해서는 숙련된 두 번째 지휘권이 필요할것입니다. 그는 아시아 기병 사단의 충직한 장군, 보리스 레주킨을 선택할까요? 아니면 현 정부 수반이자 몽골 귀족인 톡스 오키른 남나수렌을 선택해 몽골 국민들으로부터의 인기를 더욱 공고히 할까요? 혹은 종교 지도자인 제7대 창카이아 쿠투쿠투를 운게른의 신적 지위를 보장하고 전쟁의 신으로서의 직접적인 환생을 증명하기 위해 선택할까요?"
mongolia.35.a:0 "운게른의 오른팔, 보리스 레주킨!"
mongolia.35.b:0 "몽골의 귀족, 톡스 오키른 남나수렌!"
mongolia.35.c:0 "경건한 성자, 7대 창카이야 쿠투쿠투"
mongolia.36.t:0 "상천 합병"
mongolia.36.d:0 "힘든 싸움 끝에 마침내 이 불쌍한 상청 정권을 진압했습니다! 칸은 그의 통치를 미화하고, 사랑하는 몽골을 훨씬 더 강하고 크게 만든 우리의 승리에 기뻐합니다. 전리품으로 챙긴 적의 보급품을 포함하여 우리들의 병사들에게 보상할 것이 많습니다. 새로운 인민들, 그리고 자원들은 어떻게 다루어져야 할까요?"
mongolia.36.a:0 "땅을 약탈하고 소금을 뿌려라!"
mongolia.36.b:0 "그들은 평화적으로 통합될것이다."
mongolia.37.t:0 "티베트 합병"
mongolia.37.d:0 "티벳은 지금 우리의 말 발굽 아래에 있습니다...그러나 우리는 티베트와의 오랜 우정과 협력을 기억해야 합니다. 그들의 정부는 배신행위에 대해 처벌을 받겠지만, 티벳 산의 시민들은 아마도 영광스러운 칭기즈 칸 2세의 통치하에 우리 제국에 합류하는 것을 동의할 것입니다! 티벳 사람들은 꽁꽁 얼어붙은 언덕에서 싸우는 법을 알고 있고, 티베트의 군대는 우리의 강대한 군대에 이롭게 될 것입니다...하지만 칸의 전사들은 긴 피비린내 나는 전투에 대해 보상을 받기를 원합니다..."
mongolia.37.a:0 "땅을 약탈하고 소금을 뿌려라!"
mongolia.37.b:0 "그들은 평화적으로 통합될것이다."
mongolia.38.t:0 "라싸 정권 다루기"
mongolia.38.d:0 "티베트는 항상 몽골과 좋은 관계를 누렸지만, 우리 대제국의 복원 소식을 듣고 라싸의 비겁한 정부가 운게른에게 등을 돌렸습니다. 두 민족의 결합과 불교 양대 중원의 통폐합은 새로운 몽골 제국에 대한 운게른의 주장을 확고히 할 것입니다. 우리는 티베트를 국민보다 돈가방에 더 신경을 쓰는 이단적인 반역자들로부터 해방시켜야만 합니다. 우리 군대는 티벳에 평화와 번영을 가져올 준비가 되어 있으며 칭기즈 칸 2세는 모든 몽골 민족을 하나로 뭉쳐야 합니다. 그리고 그건 우리의 운명입니다."
mongolia.38.a:0 "운게른 칸이 모든 불교 신자들을 하나로 통합할 것이다! 전진!"
mongolia.38.b:0 "우르가에는 라마(승려)가 충분히 있다."
mongolia.39.t:0 "상천천국을 무너뜨리다."
mongolia.39.d:0 "신강과 티벳이 우리 제국에 편입되면서 우리가 이겨야 할 적이 하나 더 있습니다. 바로 많은 몽골의 부족들이 중국의 억압 하에서 살고있는 상천천국입니다. 유목민들은 칭기즈 칸 2세를 그들의 유일하고 유일한 통치자로 인정하기를 원합니다. 그것은 곧 전쟁이 불가피하다는 것을 의미합니다. 곧내 운게른 칸과 복원된 몽골의 깃발이 휘날릴것입니다!"
mongolia.39.a:0 "환생한 전쟁의 신이 연안을 황폐화시킬것이다!"
mongolia.39.b:0 "기나긴 대장정이 될것이다..."
mongolia.40.t:0 "부족의 반란!"
mongolia.40.d:0 "몽골인들은 항상 로만 폰 운게른슈테른베르크를 높이 평가하며 그를 '아크 바가투르' 즉 '하얀 전사'라고 불렀습니다. 일반적으로 그가 칭기즈 칸의 환생이라고 믿었고, 따라서 그의 러시아인 혈통 에는 별로 관심이 없었습니다. 그러나 운게른이 실각한 후 그의 장군들이 정권을 잡았을 때, 몽골인들은 정부의 행동에 크게 실망했습니다. 운게른의 전군 지휘관들은 자신들을 러시아인이라 여겨 몽골을 식민지로 여기고 조국이 아닌 것처럼 다스렸습니다. 이러한 억압과 군사정권의 엄격함이 결합되어 스텝 귀족을 지휘하는 여러 부족민들로 구성된 몽골군에서 폭동이 일어났습니다. 몽골 종족의 지도자들은 '노얀' 이라고 일컫는 몽골군 사령관인 귀족출신 아마가인 바주다이의 명령에 따라 '러시아 압제자들에 대항하는 몽골리아 부족' 이라는 슬로건 아래 방대한 반정부 반란을 시작했습니다. 곧 공포의 물결이 스텝을 뒤덮을것입니다..."
mongolia.40.a:0 "반항적인 부족은 체제를 전복시킬것이다!"
mongolia.40.b:0 "부족의 반란이 와해되었다!"
mongolia.42.t:0 "운남 군벌을 무너뜨리다."
mongolia.42.d:0 "신강과 티벳 그리고 상몽골리아가 우리 제국에 편입되면서 우리가 이겨야 할 적이 하나 더 있습니다. 운남 군벌의 반란국이었던 이 땅은 한때 몽골 제국에 속했었고 그들은 결국 다시 한번 우리의 지배를 받게 될 것입니다."
mongolia.42.a:0 "환생한 전쟁의 신이 운남을 황폐화시킬것이다!"
mongolia.42.b:0 "기나긴 대장정이 될것이다..."
mongolia.43.t:0 "운남 괴뢰화"
mongolia.43.d:0 "우리는 이 새로운 땅의 더 나은 통합을 위해 운남성에 괴뢰 정권을 두기로 결정했다."
mongolia.43.a:0 "승리를 향해 행진한다!"
mongolia.44.t:0 "NOT VISIBLE"
mongolia.44.d:0 "NOT VISIBLE"
mongolia.44.a:0 "NOT VISIBLE"
mongolia.45.t:0 "독일 영토"
mongolia.45.d:0 "아마도 중국에 있는 우리의 마지막 적들, 여전히 독일에 의해 직접적으로 지배되고 있는 식민지를 다룰 때일 것입니다. 이제 평원 사람들을 다시 불러모았으니 어차피 중국은 카이저의 도움을 필요로 하지 않습니다."
mongolia.45.a:0 "이제 독일 영토를 점거할 때다!"
mongolia.45.b:0 "재고해보는게 좋을 것이다..."
mongolia.46.t:0 "몽골은 우리의 식민지를 점령하려고한다!"
mongolia.46.d:0 "어젯밤 몽골 제국은 국경을 넘어 해안을 따라 우리 도시로 군대를 이동시켰습니다! 그들은 지역의 소유권을 주장하고 있고 그들이 인도차이나를 침략하기 전에 우리가 물러설 것을 요구하고 있습니다!"
mongolia.46.a:0 "우리는 지구 반바퀴 너머의 전쟁을 감당할 수 없다."
mongolia.46.b:0 "카이저는 이 모욕을 참지 않을것이다!"
mongolia.47.t:0 "독일의 승낙"
mongolia.47.d:0 "독일은 우리의 요구를 받아들여 우리의 정당한 영토를 돌려주었습니다. 그것은 영광스러운 폰 슈테른베르크 왕조의 통치하에 몽골 제국을 통일하는 중요한 단계입니다."
mongolia.47.a:0 "고향에 온 것을 환영한다."
mongolia.48.t:0 "마카오의 지위"
mongolia.48.d:0 "마카오가 1557 년에 명나라의 황제인 가정제에게 구입하여 포르투갈령이 된지 수백 년이 지났습니다. 이제 남중국은 다시 한 번 몽골인의 손에 놓여 있으므로 칸은 포르투갈인으로부터 마카오의 항구에 대한 영유권을 주장할 것인지, 몽골인이 부상하기 전에 팔린 도시의 소유권을 간섭하지 않을지 고심하고 있습니다."
mongolia.48.a:0 "중국에 귀속되야한다!"
mongolia.48.b:0 "그 의견은 무시해라."
mongolia.49.t:0 "몽골의 요구"
mongolia.49.d:0 "수세기 후, 몽골 칸은 이제 우리에게 마카오를 요구하기로 결정했습니다. 몽골 제국은 이제 극동에서 가장 강력한 국가 중 하나이며 그들과 싸우는 것은 아마도 좋은 생각이 아닐 것입니다."
mongolia.49.a:0 "달리 선택지가 없다."
mongolia.49.b:0 "몽골과 계속 싸워야 할 것이다!"
mongolia.50.t:0 "평화를 위해 양보할것인가?"
mongolia.50.d:0 "봉천과의 전쟁은 지금까지 성공적이지 못했고 우리의 적이 이제 차하르를 점령하고 있습니다. 우리 정부 내 많은 사람들은 우리나라가 파편처럼 산산조각나지 않도록 평화를 촉구하고있습니다. 이를 위해 우리는 평화를 대가로 차하르와 수원 등에 대한 봉천의 지배권을 제공할 수 있습니다."
mongolia.50.a:0 "제안을 보내라."
mongolia.50.b:0 "차하르는 몽골의 것이다."
