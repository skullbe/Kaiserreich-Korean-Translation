rusfor.1208.t:0 "블라디보스토크가 러시아령이 되다!"
rusfor.1208.d:0 "위대한 극동 항구 도시 블라디보스토크가 러시아의 품으로 돌아왔습니다! 이 항구에는 개인이나 회사의 선박뿐 아니라 트란스아무르의 옛 해군과 같은 많은 선박들이 있습니다. 이것들 중 일부는 군사적 목적으로 개조될 수 있고, 그 중 하나는 항공모함으로 개조될 수 있을 만큼 충분히 큰 유조선입니다."
rusfor.1208.a:0 "항구에 있는 모든 함선은 장악 및 나포의 대상이다!"
rusfor.1208.b:0 "트란스아무르 함선만을 장악할 것이다."
rusfor.1208.c:0 "트란스아무르 해군을 매각하고 항구를 민간용으로 개축한다."
rusfor.1208.e:0 "트란스아무르 해군을 매각해 자본을 비축하라."

rusfor.1209.t:0 "세바스토폴이 러시아령이 되다!"
rusfor.1209.d:0 "위대한 흑해 항구도시 세바스토폴이 러시아의 품으로 돌아왔습니다! 항만에는 우크라이나 해군에서 퇴역한 많은 군함과 민간 기업이 소유한 몇 척의 선박을 포함한 많은 배들이 있습니다."
rusfor.1209.a:0 "항구에 있는 모든 함선은 장악 및 나포의 대상이다!"
rusfor.1209.b:0 "우크라이나 함선들을 개장하라."
rusfor.1209.c:0 "우크라이나 해군을 매각하고 항구를 민간용으로 개축한다."
rusfor.1209.e:0 "우크라이나 해군을 매각해 자본을 비축하라."

rusfor.1210.t:0 "갈리치아 최후통첩"
rusfor.1210.d:0 "러시아인들이 최후통첩을 보내, 갈리치아를 할양하지 않으면 전쟁을 선포하겠다고 요구해왔습니다. 어떻게 할까요?"
rusfor.1210.a:0 "수락하자."
rusfor.1210.b:0 "거절하자!"
rusfor.1210.c:0 "선제공격이 필요하다."

rusfor.1211.t:0 "오스트리아가 수락했다"
rusfor.1211.d:0 "오스트리아가 최후통첩을 받아들여 갈리치아를 할양했습니다!"
rusfor.1211.a:0 "우라!"

rusfor.1212.t:0 "오스트리아가 거절하다!"
rusfor.1212.d:0 "미친 오스트리아인들은 우리의 최후통첩을 거부했습니다. 어떻게 할까요?"
rusfor.1212.a:0 "그럼 전쟁이다."
rusfor.1212.b:0 "물러서자..."

