rusfor.1082.t:0 "트란스아무르 탈취"
rusfor.1082.d:0 "러시아국이 한 때 분쟁의 대상이었던 몽골의 시베리아 횡단철도를 완전히 장악하면서, 트랜스아무르와의 상업적 접촉이 크게 증가했고, 대규모 러시아 투자의 유입에 의해 일본의 영향력이 줄어들기 시작했습니다. 러시아 내전 당시 일본 침략을 통해 만들어진 국가인 트란스아무르 경제는 최근 해방된 시베리아 횡단 철도를 통한 값싼 러시아 상품의 유입으로 심각한 어려움을 겪기 시작했습니다. 이제 몇 명의 병사만 파견하면 그들을 쉽게 무너뜨릴 수 있을 것입니다."
rusfor.1082.a:0 "영유권을 주장하라! 모든 러시아인들은 러시아가 통치한다!"
rusfor.1082.b:0 "블라디보스토크에 군을 파견해 트란스아무르를 해체시켜라!"

rusfor.1083.t:0 "러시아가 트란스아무르 영유권을 주장하다!"
rusfor.1083.d:0 "시베리아 횡단철도에 대한 러시아의 통제권이 돌아온 이후, 러시아는 트란스아무르-프리모르스키 지역이 러시아의 일부라고 발표했습니다! 우리는 트란스아무르를 지키기 위해 러시아와 척을 질 여유가 있을까요? 아니면 그냥 중국에 집중할까요?"
rusfor.1083.a:0 "경고를 보내라, 트란스아무르는 우리의 보호령이다!"
rusfor.1083.b:0 "트란스아무르의 운명에 맡겨라."

rusfor.1084.t:0 "러시아군이 블라디보스토크에 도래하다!"
rusfor.1084.d:0 "시베리아 횡단 철도에 대한 러시아의 통제권이 돌아오고, 러시아는 무력으로 연해주를 장악하기 위해 정부에 반항적인 트란스아무르 자본가들의 지지를 얻기로 결정했습니다! 우리는 트란스아무르를 위해 러시아와 척을 져야 할까요, 아니면 대신 중국에 집중할까요?"
rusfor.1084.a:0 "트란스아무르를 지키리라!"
rusfor.1084.b:0 "트란스아무르의 운명에 맡겨라."

#rusfor.1085 removed

#rusfor.1086 removed

rusfor.10877.t:0 "러시아군이 우리 영토에 들어왔다"
rusfor.10877.d:0 "우리의 해방 이후 러시아인들은 우리 영토를 합병할 의도를 가지고 블라디보스토크로 군대를 보냈습니다. 어떻게 반응해야 할까요?"
rusfor.10877.a:0 "우리는 승산이 없다."
rusfor.10877.b:0 "우리는 항복하지 않을 것이다!"

rusfor.1087.t:0 "트란스아무르가 러시아로 돌아왔다!"
rusfor.1087.d:0 "러시아 군대의 위협에 직면하고 현지 자본가와 일본인들의 지지를 박탈당한 트란스아무르 정부는 붕괴되기 일보직전입니다. 우리는 이제 트랜스아무르를 맘대로 할 수 있지만 우리나라와 분리된 지 너무 오래되어서 통합하는 데 어려움을 겪을 것입니다. 다른 타협안이 필요한 것일까요?"
rusfor.1087.a:0 "그들의 지도부를 법정에 세우고 트란스아무르를 통합하자!"
rusfor.1087.b:0 "지금 당장은 자치가 필요하다."

rusfor.1088.t:0 "일본이 경고를 보내왔다"
rusfor.1088.d:0 "일본인들은 우리가 트란스아무르의 내부 정치에 간섭하고 있는 것을 달가워하지 않아 하면서 우리에게 경고해왔습니다. 하지만, 그들은 현재 다른 데 신경써야 하며, 중요하지 않은 식민지를 보호하기 위해 양면전선을 만들진 않을 것입니다."
rusfor.1088.a:0 "일본과의 관계 악화를 감수하고 트란스아무르와의 상업 접촉을 유지하자."
rusfor.1088.b:0 "군대를 보내라!"
rusfor.1088.c:0 "주장을 철회하자."

rusfor.1089.t:0 "자본가들이 주민투표를 요구하다"
rusfor.1089.d:0 "시베리아 횡단철도에 대한 러시아의 통제권이 돌아온 후, 자본가들은 우리경제가 일본보다 러시아에 더 의존하고 있다는 것을 알아차렸습니다. 그들은 우리 국민들이 러시아에 되돌아가는 것을 원하는지 주민투표를 하길 원합니다."
rusfor.1089.a:0 "주민투표를 허가하자."
rusfor.1089.b:0 "허가하되, 결과를 조작하자."
rusfor.1089.c:0 "절대 안돼!"

rusfor.1090.t:0 "트란스아무르가 주민투표를 허락했다!"
rusfor.1090.d:0 "이성적인 트란스아무르 정부는 트란스아무르 공화국 국민들에게 러시아 재가입 여부를 결정하기 위해 자유롭고 공정한 선거를 실시하기로 합의했습니다."
rusfor.1090.a:0 "결과를 기다리자."

rusfor.1091.t:0 "트란스아무르 주민투표"
rusfor.1091.d:0 "사람들이 투표소로 몰려들어 투표를 하고 있습니다."
rusfor.1091.a:0 "러시아에 되돌아가자."
rusfor.1091.b:0 "독립을 지키자."

rusfor.1092.t:0 "트란스아무르가 독립을 유지했다!"
rusfor.1092.d:0 "트란스아무르 국민들은 일본의 보호 아래 독립 트란스아무르로 남는 것을 택했습니다."
rusfor.1092.a:0 "이를 받아들이자."
rusfor.1092.b:0 "계속 그 땅을 주시하자."
rusfor.1092.c:0 "군대를 보내야 한다!"

rusfor.1093.t:0 "트란스아무르가 주민투표를 허락했다!"
rusfor.1093.d:0 "이성적인 트란스아무르 정부는 트란스아무르 공화국 국민들에게 러시아 재가입 여부를 결정하기 위해 주민투표를 실시하기로 합의했습니다. 하지만, 보고에 따르면 선거에 몇가지 부정이 있는 것으로 확인되었습니다."
rusfor.1093.a:0 "상관없다. 결과를 기다리자."
rusfor.1093.b:0 "그들이 감히! 투표를 감시하기 위해 군대를 보내자."

rusfor.1094.t:0 "트란스아무르 주민투표"
rusfor.1094.d:0 "경찰과 정부 관리들에 의해 엄격히 감시되고 있는 투표소들로 사람들이 몰려들어 투표를 하고 있습니다."
rusfor.1094.a:0 "러시아에 되돌아가자."
rusfor.1094.b:0 "독립을 지키자."

rusfor.1095.t:0 "트란스아무르가 주민투표를 거절했다!"
rusfor.1095.d:0 "트란스아무르 정부가 주민투표를 거절했습니다. 그들은 주민투표의 주최자를 체포하고, 트란스아무르는 오랜 역사적 전통을 가진 독립국가이며, 결코 러시아에 되돌아가지 않겠다고 공개적으로 선언했습니다."
rusfor.1095.a:0 "그들의 입장을 존중하자."
rusfor.1095.b:0 "계속 그 땅을 주시하자."
rusfor.1095.c:0 "군대를 보내야 한다!"

rusfor.1096.t:0 "러시아가 트란스아무르를 장악했습니다!"
rusfor.1096.d:0 "러시아가 트란스아무르의 통제권을 확보했습니다. 공영권의 세력권이 축소되었습니다!"
rusfor.1096.a:0 "우리는 이것보다 더 중요한 일이 많다!"
rusfor.1096.b:0 "계속 그 땅을 주시하자."
rusfor.1096.c:0 "감히 일본을 이런 식으로 모욕하다니! 공격하자!"

rusfor.1097.t:0 "만주 영유권 주장"
rusfor.1097.d:0 "우리는 트란스아무르를 일본의 발톱으로부터 되찾을 수 있었습니다. 하지만 극동에서의 우리의 확장은 끝나지 않았습니다. 예전에 우리는 베이징 만의 항구를 가지고 있었고, 그 항구를 통해 아시아에서 무역할 수 있었습니다. 하지만 러시아 내전 중 일본인들이 그곳을 점령했고, 이제 우리는 그곳을 되찾아야 합니다. 또한 우리는 만주의 영유권도 주장할 수 있지만, 몇몇은 우리가 일본을 화나게 하면 안된다고 경고하고 있습니다. 어떻게 할까요?"
rusfor.1097.a:0 "만주 지역만 영유권을 주장한다!"
rusfor.1097.b:0 "만주와 포트아서의 영유권을 주장한다!"
rusfor.1097.c:0 "일본과 협정을 맺어서 포트아서를 평화적으로 이양받자"

rusfor.1098.t:0 "러시아가 만주의 영유권을 주장하다!"
rusfor.1098.d:0 "대담한 러시아인들은 만주를 그들의 정당한 영토라고 주장했고, 이것은 우리나라의 수많은 군인과 공무원들을 격분시켰습니다. 이 모욕에 대해 우리는 어떻게 반응해야 할까요?"
rusfor.1098.a:0 "싸우자."
rusfor.1098.b:0 "경고를 보내자. 그들은 환영받지 못할 것이다."
rusfor.1098.c:0 "불가침 조약을 맺는 대가로 만주를 양보하자."

rusfor.1099.t:0 "러시아가 만주와 뤼순의 영유권을 주장하다!"
rusfor.1099.d:0 "대담한 러시아인들은 만주와 뤼순을 그들의 정당한 영토라고 주장했고, 이것은 우리나라의 수많은 군인과 공무원들을 격분시켰습니다. 이 모욕에 대해 우리는 어떻게 반응해야 할까요?"

rusfor.1100.t:0 "일본이 반응을 보이지 않다"
rusfor.1100.d:0 "만주에 대한 우리의 영유권 주장이 일본 내의 수많은 반러 인사들을 격분시켰지만, 그들은 아직 공식적 반응을 내놓지 않고 있습니다. 영토 확장의 길이 열렸습니다."
rusfor.1100.a:0 "좋아!"

rusfor.1101.t:0 "일본이 경고를 보내다"
rusfor.1101.d:0 "일본인들은 우리나라에 경고를 보내 만주에 대한 모든 영유권 주장을 철회할 것을 요구했습니다. 이 모욕에 대해 우리는 어떻게 반응해야 할까요?"
rusfor.1101.a:0 "우리는 그들이 무섭지 않다. 공격하라!"
rusfor.1101.b:0 "물러서자..."

rusfor.1102.t:0 "러시아가 우리 경고를 무시했다"
rusfor.1102.d:0 "성가신 러시아인들은 우리의 경고를 무시하고 우리 땅에 대한 또다른 영유권 주장을 해왔습니다."
rusfor.1102.a:0 "후회하게 해주지!"

rusfor.1103.t:0 "러시아가 물러섰다"
rusfor.1103.d:0 "러시아가 우리 경고를 심각하게 받아들여 만주에 대한 영유권 주장을 철회했습니다."
rusfor.1103.a:0 "좋아!"

rusfor.1104.t:0 "일본이 합의를 제안하다"
rusfor.1104.d:0 "일본은 북쪽 국경에서의 안정을 보장하는 양국간의 불가침조약을 대가로 만주를 우리에게 양도할 것을 제안해 왔는데, 우리는 이 관대한 제안을 받아들여야 할까요?"
rusfor.1104.a:0 "수락하자!"
rusfor.1104.b:0 "안돼! 우리는 일본을 믿을 수 없다."

rusfor.1105.d:0 "일본은 북쪽 국경에서의 안정을 보장하는 양국간의 불가침 조약을 대가로 만주와 포트아서를 우리에게 양도할 것을 제안했는데, 우리는 이 관대한 제안을 받아들여야 할까요?"

rusfor.1106.t:0 "러시아가 수락했다"
rusfor.1106.d:0 "러시아가 우리 제안을 수락했고 북쪽 국경이 평화를 되찾을 것이지만, 대가는 큽니다..."
rusfor.1106.a:0 "치욕스럽군..."

rusfor.1107.d:0 "러시아가 우리 제안을 수락했고 북쪽 국경이 평화를 되찾을 것이지만, 대가는 큽니다..."

rusfor.1108.t:0 "러시아의 포트아서 요구"
rusfor.1108.d:0 "러시아가 우리 땅에 대한 영유권 주장을 철회하는 대가로 그들의 옛 항구인 포트아서를 양도하라고 요구해 왔습니다. 러시아인들을 믿을 수 있을까요? 그들의 요구를 받아들여야 할까요?"
rusfor.1108.a:0 "수락하자."
rusfor.1108.b:0 "대신 불가침조약을 요구하자!"
rusfor.1108.c:0 "안돼!"

rusfor.1109.t:0 "일본이 수락했다!"
rusfor.1109.d:0 "일본이 우리 요구를 수락해 포트아서가 러시아의 품으로 되돌아왔습니다!"
rusfor.1109.a:0 "우라!"

rusfor.1110.t:0 "일본이 불가침조약을 제안하다"
rusfor.1110.d:0 "일본이 우리의 첫번째 요구를 거절하고 포트아서를 대가로 한 불가침조약을 제안해왔습니다. 어떻게 할까요?"
rusfor.1110.a:0 "받아들이자."
rusfor.1110.b:0 "어림도 없지. 만주도 요구하자!"
rusfor.1110.c:0 "아마 합의에 이르기는 어려울 것 같군..."

rusfor.1111.t:0 "러시아가 수락했다!"
rusfor.1111.d:0 "러시아가 우리 제안을 수락했습니다. 포트 아서를 대가로 우리 북쪽 국경이 안전해졌습니다!"

rusfor.1112.t:0 "일본이 거절했다"
rusfor.1112.d:0 "일본이 우리 제안을 거절하고 외교관을 돌려보냈습니다. 이는 우리 국가에 대한 모욕입니다. 어떻게 해야 할까요?"
rusfor.1112.a:0 "당장 포트 아서를 공격하자! 러시아의 군홧발로 그들을 무참히 밟아버리자!"
rusfor.1112.b:0 "어림도 없지. 만주도 요구하자!"
rusfor.1112.c:0 "아직 때가 아니다. 물러서자..."

rusfor.1113.t:0 "러시아가 북부 몽골을 요구하다"
rusfor.1113.d:0 "러시아가 투바를 요구하고 있습니다. 이 모욕을 어떻게 대응해야 할까요?"
rusfor.1113.a:0 "러시아인들에게 굴복하자..."
rusfor.1113.b:0 "정중하게 이 요구를 거절하자."

rusfor.1114.t:0 "몽골이 수락했다!"
rusfor.1114.d:0 "몽골인들은 고개를 숙이고 그들이 소유한 러시아 땅에 대한 우리의 정당한 주장을 받아들였습니다. 우리는 이제 다시 한번 북몽골을 소유하게 되었습니다!"
rusfor.1114.a:0 "좋아!"

rusfor.1115.t:0 "몽골이 공격해오다!"
rusfor.1115.d:0 "우리의 주장이 미친 남작을 화나게 했습니다. 몽골인들은 우리에게 전쟁을 선포하고 모스크바를 점령하겠다고 으름장을 놓았습니다."
rusfor.1115.a:0 "그들을 무찌르자!"

rusfor.1116.t:0 "몽골이 정중하게 거절했다."
rusfor.1116.d.baron:0 "우리는 방금 '미친 남작' 로만 폰 운게른-슈테른베르크의 답장을 받았습니다. 답장에서 그는 단지 영토 반환을 거부한다는 장황한 변명만 늘어놓을 뿐이었습니다. 아시아의 남작은 우리를 향해 발톱을 드러내고 있습니다."
rusfor.1116.d.other:0 "우리는 방금  [MON.GetAdjective] 정부의 답장을 받았습니다. 답장에는 투바 반환 거부와 그 땅이 왜 [MON.GetAdjective] 의 정당한 영토인지 장황하게 변명하는 내용이 담겼습니다."
rusfor.1116.a:0 "우르가까지 밀고 들어가자!"
rusfor.1116.b:0 "아직 때가 아니다. 물러서자..."

rusfor.1117.t:0 "러시아의 동맹제의"
rusfor.1117.d:0 "러시아는 우리와의 관계를 정상화하기 위해 우리에게 접근했고, 동맹을 맺음으로써 양국의 우정을 세계에 널리 알리자고 제안했습니다."
rusfor.1117.a:0 "수락하자!"
rusfor.1117.b:0 "거절하자."

rusfor.1118.t:0 "러시아 팽창주의가 핀란드를 위협하다"
rusfor.1118.d:0 "최근 동쪽에서의 러시아국의 부활은 우리의 독립과 국경을 지키기 위해 독일과 제국조약의 보호를 받아야 한다는 것을 의미합니다. 그러나 이러한 행위는 서유럽에서의 분쟁에 우리나라가 끌려들어갈 수도 있다는 것을 의미하고 우리와 러시아와의 관계를 악화시킬 수도 있습니다. 어떻게 할까요?"
rusfor.1118.a:0 "독일 제국에 보호를 청하자."
rusfor.1118.b:0 "우리는 어떤 동맹도 필요없다."

rusfor.1119.t:0 "핀란드가 제국조약 가입을 원하다"
rusfor.1119.d:0 "공격적인 러시아 외교정책을 두려워한 핀란드 정부는 최근 제국조약 가입을 신청했습니다. 집권 내각과 군부 등에서 친독 정책이 유행하고 있기 때문에 이는 갑작스런 조치는 아닙니다. 핀란드를 동맹으로 받아들여 그들을 러시아의 영향으로부터 보호해 주어야 할까요?"
rusfor.1119.a:0 "받아들이자."
rusfor.1119.b:0 "그냥 독립 보장만 해주자."
rusfor.1119.c:0 "러시아와의 안정적인 관계가 더 중요하다."

rusfor.1120.t:0 "핀란드의 제국조약 가입"
rusfor.1120.d:0 "독일이 우리 요청을 받아들였습니다. 우리는 이제 제국조약의 일원이고 강력한 독일 군대가 우리를 보호할 것입니다."
rusfor.1120.a:0 "이제 우리 독립이 보장되었다!"

rusfor.1121.t:0 "러시아 팽창주의가 폴란드를 위협하다"
rusfor.1121.d:0 "최근 동쪽에서의 러시아국의 부활은 우리의 독립과 국경을 지키기 위해 독일과 제국조약의 보호를 받아야 한다는 것을 의미합니다. 그러나 이러한 행위는 서유럽에서의 분쟁에 우리나라가 끌려들어갈 수도 있다는 것을 의미하고 우리와 러시아와의 관계를 악화시킬 수도 있습니다. 어떻게 할까요?"
rusfor.1121.a:0 "독일 제국에 보호를 청하자."
rusfor.1121.b:0 "우리는 어떤 동맹도 필요없다."

rusfor.1122.t:0 "폴란드가 제국조약 가입을 원하다"
rusfor.1122.d:0 "공격적인 러시아 외교정책을 두려워한 폴란드 정부는 최근 제국조약 가입을 신청했습니다. 집권 내각과 군부 등에서 친독 정책이 유행하고 있기 때문에 이는 갑작스런 조치는 아닙니다. 폴란드를 동맹으로 받아들여 그들을 러시아의 영향으로부터 보호해 주어야 할까요?"
rusfor.1122.a:0 "받아들이자."
rusfor.1122.b:0 "그냥 독립 보장만 해주자."
rusfor.1122.c:0 "러시아와의 안정적인 관계가 더 중요하다."

rusfor.1123.t:0 "폴란드의 제국조약 가입"
rusfor.1123.d:0 "독일이 우리 요청을 받아들였습니다. 우리는 이제 제국조약의 일원이고 강력한 독일 군대가 우리를 보호할 것입니다."
rusfor.1123.a:0 "이제 우리 독립이 보장되었다!"

rusfor.11211.t:0 "러시아 팽창주의가 폴-리투 연방을 위협하다"
rusfor.11211.d:0 "최근 동쪽에서의 러시아국의 부활은 우리의 독립과 국경을 지키기 위해 독일과 제국조약의 보호를 받아야 한다는 것을 의미합니다. 그러나 이러한 행위는 서유럽에서의 분쟁에 우리나라가 끌려들어갈 수도 있다는 것을 의미하고 우리와 러시아와의 관계를 악화시킬 수도 있습니다. 어떻게 할까요?"

rusfor.11221.t:0 "폴-리투 연방이 제국조약 가입을 원하다"
rusfor.11221.d:0 "공격적인 러시아 외교정책을 두려워한 폴란드-리투아니아 정부는 최근 제국조약 가입을 신청했습니다. 집권 내각과 군부 등에서 친독 정책이 유행하고 있기 때문에 이는 갑작스런 조치는 아닙니다. 폴란드-리투아니아 연방을 동맹으로 받아들여 그들을 러시아의 영향으로부터 보호해 주어야 할까요?"

rusfor.11231.t:0 "폴-리투 연방의 제국조약 가입"
rusfor.11231.d:0 "독일이 우리 요청을 받아들였습니다. 우리는 이제 제국조약의 일원이고 강력한 독일 군대가 우리를 보호할 것입니다."

rusfor.1124.t:0 "제 2차 세계대전"
rusfor.1124.d:0 "독일 제국과 프랑스 코뮌 간의 긴장이 고조되면서 전면전이 벌어졌습니다. 이러한 대규모의 충돌은 우리의 잃어버린 영향력을 되찾고 동유럽에 대한 러시아의 지배를 확립할 수 있는 기회를 가져왔습니다. 어떻게 할까요?"
rusfor.1124.a:0 "인터내셔널 편에 서서 참전하자!"
rusfor.1124.b:0 "제국조약 편에 서서 참전하자!"
rusfor.1124.c:0 "독일과의 동맹을 대가로 무언가를 요구하자."
rusfor.1124.e:0 "동유럽의 지배권을 요구하자!"
rusfor.1124.f:0 "협상국 편에 서서 참전하자!"
rusfor.1124.g:0 "제국 조약으로부터 우리의 잃어버린 영토를 되찾아올 기회다!"
rusfor.1124.h:0 "악마와의 거래를 하자!"
rusfor.1124.i:0 "인터내셔널로부터 우리의 잃어버린 영토를 되찾아올 기회다!"

rusfor.1125.t:0 "러시아가 인터내셔널 가입을 원하다"
rusfor.1125.d:0 "러시아국이 우리 동맹에 참여하고 싶다는 의사를 표현해 왔습니다."
rusfor.1125.a:0 "환영한다!"
rusfor.1125.b:0 "필요없다!"

rusfor.1126.t:0 "러시아가 제국조약 가입을 원하다"
rusfor.1126.d:0 "러시아국이 우리 동맹에 참여하고 싶다는 의사를 표현해 왔습니다. 함께 빨갱이들을 무찌릅시다!"
rusfor.1126.a:0 "환영한다!"
rusfor.1126.b:0 "필요없다!"

rusfor.1127.t:0 "러시아가 협상국 가입을 원하다"
rusfor.1127.d:0 "러시아국이 우리 동맹에 참여하고 싶다는 의사를 표현해 왔습니다. 함께 빨갱이들을 무찌릅시다!"
rusfor.1127.a:0 "환영한다!"
rusfor.1127.b:0 "필요없다!"

rusfor.1128.t:0 "러시아가 협상국 가입을 원하다"
rusfor.1128.d:0 "러시아국이 우리 동맹에 참여하고 싶다는 의사를 표현해 왔습니다. 함께 빨갱이들을 무찌릅시다!"
rusfor.1128.a:0 "환영한다!"
rusfor.1128.b:0 "필요없다!"

rusfor.1129.t:0 "러시아가 제국조약 가입을 대가로 무언가를 요구해오다"
rusfor.1129.d:0 "러시아국 정부는 최근 생디칼리슴으로부터 유럽을 구하기 위해 제국조약에 가입할 것이라 발표했습니다. 이에 대한 대가로 그들은 백루테니아와 우크라이나에 대한 모든 보증을 중단할 것과 이들을 러시아 세력권으로 인정할 것을 요구하고 있습니다. 어떻게 할까요?"
rusfor.1129.a:0 "요구를 수락하자!"
rusfor.1129.b:0 "안돼!"

rusfor.1130.t:0 "독일이 우리 요구를 거절했다!"
rusfor.1130.d:0 "어리석은 독일 제국은 동유럽에 관한 우리의 합리적인 요구를 거절했습니다. 러시아와 독일의 위대한 동맹은 불가능합니다! 이제 어떻게 해야 할까요?"
rusfor.1130.a:0 "제국조약에 전쟁을 선포하자!"
rusfor.1130.b:0 "인터내셔널에 전쟁을 선포하자!"
rusfor.1130.c:0 "물러서자..."

rusfor.1131.t:0 "백루테니아의 지위"
rusfor.1131.d:0 "독일 제국 정부는 동유럽에서의 영향권에 관한 우리의 합리적인 요구를 수용했습니다. 독일 제국의 보호를 받던 백루테니아는 지금 우리 수중에 있습니다. 이 반항적인 국가를 어떻게 할까요?"
rusfor.1131.a:0 "백루테니아 전역의 합병을 요구하자!"
rusfor.1131.b:0 "정부개혁을 요구하자!"

rusfor.1132.t:0 "우크라이나의 지위"
rusfor.1132.d:0 "독일 제국 정부는 동유럽에서의 영향권에 관한 우리의 합리적인 요구를 수용했습니다. 독일 제국의 보호를 받던 우크라이나는 지금 우리 수중에 있습니다. 이 반항적인 국가를 어떻게 할까요?"
rusfor.1132.a:0 "우크라이나 전역의 합병을 요구하자!"
rusfor.1132.b:0 "정부개혁을 요구하자!"

rusfor.1133.t:0 "악마와의 거래"
rusfor.1133.d:0 "뜻밖의 소식입니다! 현재 진행되고 있는 인터내셔널과 제국조약 간의 갈등을 자국의 세력권을 확대할 수 있는 절호의 기회로 보고 있는 러시아국 정부는 유럽에서의 독일의 영향권을 완전히 제거하기 위해 우리와 사악한 동맹을 맺기로 결정했습니다!"
rusfor.1133.a:0 "세상을 흔들자!"
rusfor.1133.b:0 "노동자의 적과는 타협하지 않는다!"

rusfor.1134.t:0 "제 2차 세계대전"
rusfor.1134.d:0 "독일에 대항하기 위해 저주받을 생디칼리스트들과 사악한 동맹을 만들려는 우리의 시도는 비참하게 실패했습니다. 어떻게 할까요?"

rusfor.1135.t:0 "러시아의 재통합 요구"
rusfor.1135.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1135.a:0 "다른 선택지는 없다..."
rusfor.1135.b:0 "저항하자!"

rusfor.1136.t:0 "러시아의 정부개혁 요구"
rusfor.1136.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1136.a:0 "다른 선택지는 없다..."
rusfor.1136.b:0 "저항하자!"

rusfor.1137.t:0 "백루테니아의 종말"
rusfor.1137.d:0 "다른 선택지가 없음을 깨달은 백루테니아 정부는 우리 요구를 수용했습니다."
rusfor.1137.a:0 "우라!"

rusfor.1138.t:0 "백루테니아가 저항하다"
rusfor.1138.d:0 "어리석은 백루테니아 정부는 그들에 대한 우리의 합리적인 요구를 거절했습니다. 이 무례함을 어떻게 심판해야 할까요?"
rusfor.1138.a:0 "전쟁을 선포하자!"
rusfor.1138.b:0 "나중에 손봐주자."

rusfor.1139.t:0 "백루테니아가 굴복하다"
rusfor.1139.d:0 "다른 대안을 찾지 못한 백루테니아 정부는 우리 요구를 수용했습니다."
rusfor.1139.a:0 "우라!"

rusfor.1140.t:0 "러시아의 보호령"
rusfor.1140.d:0 "우리 정부가 러시아의 입맛에 맞게 재조직되었습니다."
rusfor.1140.a:0 "적어도 우린 살아있잖아!"

rusfor.1141.t:0 "러시아의 재통합 요구"
rusfor.1141.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1141.a:0 "다른 선택지는 없다..."
rusfor.1141.b:0 "저항하자!"

rusfor.1142.t:0 "러시아의 정부개혁 요구"
rusfor.1142.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1142.a:0 "다른 선택지는 없다..."
rusfor.1142.b:0 "저항하자!"

rusfor.1143.t:0 "우크라이나의 종말"
rusfor.1143.d:0 "다른 선택지가 없음을 깨달은 우크라이나 정부는 우리 요구를 수용했습니다."
rusfor.1143.a:0 "우라!"

rusfor.1144.t:0 "우크라이나가 저항하다"
rusfor.1144.d:0 "어리석은 우크라이나 정부는 그들에 대한 우리의 합리적인 요구를 거절했습니다. 이 무례함을 어떻게 심판해야 할까요?"
rusfor.1144.a:0 "전쟁을 선포하자!"
rusfor.1144.b:0 "나중에 손봐주자."

rusfor.1145.t:0 "우크라이나가 굴복하다"
rusfor.1145.d:0 "다른 선택지가 없음을 깨달은 우크라이나 정부는 우리 요구를 수용했습니다."
rusfor.1145.a:0 "우라!"

rusfor.1146.t:0 "러시아의 보호령"
rusfor.1146.d:0 "우리 정부가 러시아의 입맛에 맞게 재조직되었습니다."
rusfor.1146.a:0 "적어도 우린 살아있잖아!"

rusfor.1147.t:0 "벨라루스의 지위"
rusfor.1147.d:0 "벨라루스를 독립시키기로 한 우리의 결정은 민족주의와 사회보수주의 정당과 단체들로부터 강력한 반대에 부딪혔습니다. 그들은 벨라루스의 어머니 러시아로의 재통합을 요구하고 있습니다. 어떻게 대응해야 할까요?"
rusfor.1147.a:0 "벨라루스의 독립을 유지시키자!"
rusfor.1147.b:0 "재통합을 시작하자!"

rusfor.1148.t:0 "소러시아의 지위"
rusfor.1148.d:0 "소러시아를 독립시키기로 한 우리의 결정은 민족주의와 사회보수주의 정당과 단체들로부터 강력한 반대에 부딪혔습니다. 그들은 소러시아의 어머니 러시아로의 재통합을 요구하고 있습니다. 어떻게 대응해야 할까요?"
rusfor.1148.a:0 "소러시아의 독립을 유지시키자!"
rusfor.1148.b:0 "재통합을 시작하자!"

rusfor.1149.t:0 "러시아 입법부 재도입"
rusfor.1149.d:0 "러시아 정부는 민족주의자와 사회보수주의자들의 압력에 의해 러시아 내에서의 우리의 자치적 지위에 대한 입장을 재고려할 수밖에 없었습니다. 러시아에 대한 우리나라의 재통합에 대비하여 러시아의 입법 시스템을 우리나라에 재도입할 수밖에 없습니다."
rusfor.1149.a:0 "따를 수밖에 없다."

rusfor.1150.t:0 "러시아 입법부 재도입"
rusfor.1150.d:0 "러시아 정부는 민족주의자와 사회보수주의자들의 압력에 의해 러시아 내에서의 우리의 자치적 지위에 대한 입장을 재고려할 수밖에 없었습니다. 러시아에 대한 우리나라의 재통합에 대비하여 러시아의 입법 시스템을 우리나라에 재도입할 수밖에 없습니다."
rusfor.1150.a:0 "따를 수밖에 없다."

rusfor.1151.t:0 "러시아어 재도입"
rusfor.1151.d:0 "우리나라의 러시아로의 재통합은 벨라루스어 다음으로 러시아어를 제2의 공용어로 재도입하는 결과를 불러왔습니다."
rusfor.1151.a:0 "따를 수밖에 없다."

rusfor.1152.t:0 "러시아어 재도입"
rusfor.1152.d:0 "우리나라의 러시아로의 재통합은 소러시아어 다음으로 러시아어를 제2의 공용어로 재도입하는 결과를 불러왔습니다."
rusfor.1152.a:0 "따를 수밖에 없다."

rusfor.1153.t:0 "벨라루스 통합"
rusfor.1153.d:0 "우리의 백루테니아 통합 정책은 성공적이었고 벨라루스는 러시아로 흡수될 준비가 되어 있습니다."
rusfor.1153.a:0 "벨라루스를 통합하자!"
rusfor.1153.b:0 "벨라루스의 독립을 유지시키자!"

rusfor.1154.t:0 "소러시아 통합"
rusfor.1154.d:0 "우리의 소러시아 통합 정책은 성공적이었고 소러시아는 러시아로 흡수될 준비가 되어 있습니다."
rusfor.1154.a:0 "소러시아를 통합하자!"
rusfor.1154.b:0 "소러시아의 독립을 유지시키자!"

rusfor.1155.t:0 "러시아가 동유럽의 지배권을 요구하다"
rusfor.1155.d:0 "러시아국은 최근 동유럽에서 자신들을 위해 기존의 세력권을 재구성하고 싶다고 발표했습니다. 그들은 백루테니아와 우크라이나에 대한 모든 보증을 중단할 것과 이들 국가의 러시아 세력권으로의 편입을 인정할 것을 요구하고 있습니다. 그 대가로 그들은 유럽의 기존 질서를 존중하고 현재 진행 중인 전쟁에서 독일 제국을 경제적으로 지원하겠다고 약속했습니다. 어떻게 할까요?"
rusfor.1155.a:0 "받아들이자!"
rusfor.1155.b:0 "안돼!"

rusfor.1156.t:0 "독일이 우리 요구를 거절했다!"
rusfor.1156.d:0 "독일 제국의 어리석은 지도자들은 동유럽에 관한 우리의 합리적인 요구를 거절했습니다. 러시아와 독일 사이의 항구적인 평화는 불가능해 보입니다! 이제 어떻게 해야 할까요?"
rusfor.1156.a:0 "제국조약에 전쟁을 선포하자!"
rusfor.1156.b:0 "인터내셔널에 전쟁을 선포하자!"
rusfor.1156.c:0 "물러서자..."

rusfor.1157.t:0 "우크라이나가 제국조약을 떠났다"
rusfor.1157.d:0 "우크라이나의 농민들과 노동자들이 마침내 독일의 족쇄에서 벗어났습니다. 그들은 독일의 제국 조약에서 탈퇴했습니다. 이것은 우리에게 브레스트-리토프스크 조약을 통해 우리가 포기해야 했던 영토의 일부를 되찾거나 우크라이나와 함께 동유럽에 강력한 새로운 군사 블록을 만들 수 있는 특별한 기회를 제공할 것입니다."
rusfor.1157.a:0 "우크라이나를 힘으로 재통합할 절호의 기회다!"
rusfor.1157.b:0 "우크라이나에 동맹을 제의하자."

rusfor.1158.t:0 "우크라이나가 제국조약을 떠났다"
rusfor.1158.d:0 "강력한 독일군은 10월 혁명 이후 우크라이나를 지켜왔습니다. 이제 우크라이나가 독일과 외교관계를 단절하기로 결정했기 때문에 우리는 우크라이나를 되찾을 수 있습니다. 대부분 자신을 '우크라이나인'이 아닌 '지역민'이라고 표현하고 있는 농민들은 여전히 농업 위기에 분노하고 있으며 차르 시대의 안정을 갈망하고 있습니다. 또한 정교회 사제들은, 그들 중 많은 수가 러시아인인데, 교회를 폐쇄하고 우크라이나화를 강요하는 것에 대해 불평하고 있습니다."
rusfor.1158.a:0 "사악한 생디칼리스트로부터 우크라이나를 해방할 좋은 기회다!"
rusfor.1158.b:0 "우크라이나의 모든 러시아인들에게 시민권과 여권을 주자!"
rusfor.1158.c:0 "비밀작전만으로 충분하다."

rusfor.1159.t:0 "러시아의 동맹제의!"
rusfor.1159.d:0 "러시아인들은 우리 두 나라가 비슷하다고 생각하고 있습니다. 그리고 그들은 우리가 함께 일해야 한다고 생각하고 있습니다. 어떻게 할까요?"
rusfor.1159.a:0 "좋아! 모든 프롤레타리아여 단합하자!"
rusfor.1159.b:0 "우리는 러시아인들을 믿을 수 없다!"

rusfor.1160.t:0 "동쪽의 새로운 열강!"
rusfor.1160.d:0 "우크라이나 정부는 우리의 제안을 받아들였고 새로운 세력이 탄생했습니다. 이러한 강력한 동맹이 세계 무대에서 부상하고 있는 가운데 프롤레타리아의 미래는 밝아 보입니다."
rusfor.1160.a:0 "훌륭해!"

rusfor.1161.t:0 "우크라이나가 거절했다!"
rusfor.1161.d:0 "오만한 우크라이나 정부는 우리 사이의 이념적 차이가 너무 커서 동맹이 성사되기 어렵다고 밝혔습니다. 이 모욕을 어떻게 해야 할까요??"
rusfor.1161.a:0 "대가를 치를 것이다!"
rusfor.1161.b:0 "그들이 알아서 썩게 놔둬라."

rusfor.1162.t:0 "러시아인 여권 발급!"
rusfor.1162.d:0 "수천 명의 우리 시민들이 러시아 여권을 받기 위해 서두르고 있습니다. 이것은 우리의 안정과 안보, 통합에 대한 위협입니다! 그들이 우리나라로부터 분리되기 전에 뭔가 조치를 취해야 합니다."
rusfor.1162.a:0 "러시아인이 대다수인 크림과 동우크라이나를 할양하자."
rusfor.1162.b:0 "그들을 처벌하자!"
rusfor.1162.c:0 "아무것도 하지 말자."

rusfor.1163.t:0 "우리 작전이 성공했다!"
rusfor.1163.d:0 "혼란스러운 우크라이나는 크림 반도와 동우크라이나를 우리에게 할양했습니다."
rusfor.1163.a:0 "우리는 우크라이나 전역을 원한다."
rusfor.1163.b:0 "이정도로 만족하자."

rusfor.1164.t:0 "크림과 동우크라이나 할양!"
rusfor.1164.d:0 "러시아의 횡포에 대한 우리 관용이 우리의 크림반도와 동우크라이나를 빼앗았습니다!"
rusfor.1164.a:0 "전쟁이다!"
rusfor.1164.b:0 "이를 잊지 않을 것이다!"

rusfor.1165.t:0 "우크라이나에 대한 우리의 정책"
rusfor.1165.d:0 "우크라이나 동부와 크림반도의 러시아인들이 반란을 일으켜 러시아에 합류하기로 결정했습니다. 자, 우크라이나는 이전보다 더 약해졌고, 어떻게 해야 할까요?"
rusfor.1165.a:0 "나머지 우크라이나 지역의 영유권을 주장하자!"
rusfor.1165.b:0 "동우크라이나와 크림으로 충분하다. 이 영토를 통합하자."

rusfor.1166.t:0 "러시아인 쿠데타가 성공했다"
rusfor.1166.d:0 "우리는 우크라이나에 친러정부를 세우는 데 성공했습니다!"
rusfor.1166.a:0 "좋아!"

rusfor.1167.t:0 "러시아인 쿠데타가 실패했다"
rusfor.1167.d:0 "우리는 우크라이나에 친러정부를 세우는 데 실패했습니다."
rusfor.1167.a:0 "그럼 전쟁이다!"
rusfor.1167.b:0 "기다리자."

rusfor.1168.t:0 "우크라이나의 러시아인 쿠데타-러시아와의 관계"
rusfor.1168.d:0 "흐루시초프는 친러 정치인들 사이에서 무시당했고, 우크라이나는 우리 수중에 있습니다. 어떻게 할까요?"
rusfor.1168.a:0 "최종적인 통합을 강요하자!"
rusfor.1168.b:0 "협력만 하자."

rusfor.1169.t:0 "소러시아가 러시아 가입을 원한다"
rusfor.1169.d:0 "새로운 소러시아 정부가 러시아로의 통합을 결정했습니다."
rusfor.1169.a:0 "우라!"
