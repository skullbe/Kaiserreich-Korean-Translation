rusfor.1179.t:0 "베사라비아 요구"
rusfor.1179.d:0 "베사라비아는 1918년 3월 27일 루마니아군에 의해 점령되었습니다. 이제 우크라이나가 우리의 지배하에 있기 때문에 루마니아 국경에 접근할 수 있습니다. 현재 국제 정세는 우리의 베사라비아 탈환에 유리합니다."
rusfor.1179.a:0 "베사라비아 반환을 요구하자."
rusfor.1179.b:0 "베사라비아 반환을 요구하자."
rusfor.1179.c:0 "루마니아 내전에 참전하자."

rusfor.1180.t:0 "러시아의 요구"
rusfor.1180.d:0 "어제 러시아 정부는 베사라비아 지역의 반환을 요구했습니다. 우리가 러시아의 요구에 동의하면 우리 영토의 3분의 1을 잃게 되지만, 거절한다면 우리는 즉시 러시아의 침략에 직면하게 될 것입니다. 러시아의 이런 끔찍한 요구에 우리는 어떻게 대응해야 할까요?"
rusfor.1180.a:0 "받아들이자."
rusfor.1180.b:0 "안돼!"
rusfor.1180.c:0 "베사라비아를 대가로 동맹조약을 요구하자."

rusfor.1181.t:0 "루마니아 철위대가 거절했다!"
rusfor.1181.d:0 "루마니아 정부는 베사라비아가 당연히 루마니아 영토이며 러시아는 결코 그것을 되찾지 못할 것이라고 주장했습니다. 이 문제의 유일한 해결책은 철위대 루마니아와의 전쟁입니다."
rusfor.1181.a:0 "그럼 전쟁이다."
rusfor.1181.b:0 "베사라비아는 필요없다."

rusfor.1182.t:0 "루마니아의 제안"
rusfor.1182.d:0 "루마니아 철위대의 지도자 코르넬리우 코드레아누는 예상치 못한 행동을 했습니다. 그는 그들이 트란실바니아와 도브루자를 되찾도록 우리가 도와주는 대가로 베사라비아의 반환과 양국 간의 동맹을 제안해 왔습니다."
rusfor.1182.a:0 "받아들이자."
rusfor.1182.b:0 "터무니없는 제안이다!"

rusfor.1183.t:0 "러시아가 동의하다!"
rusfor.1183.d:0 "러시아가 우리의 트란실바니아,도브루자 회복을 돕기로 결정했습니다. 베사라비아를 잃었지만 이는 좋은 거래입니다!"
rusfor.1183.a:0 "훌륭해"

rusfor.1184.t:0 "러시아가 거절하다"
rusfor.1184.d:0 "러시아 정부는 우리의 동맹 제안을 거절하고 여전히 베사라비아를 요구하고 있습니다. 어떻게 해야 할까요?"
rusfor.1184.a:0 "그들의 요구를 받아들이자."
rusfor.1184.b:0 "베사라비아를 위해 싸우자!"

