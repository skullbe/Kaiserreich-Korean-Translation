rusfor.1221.a:0 "멍청이들!"

rusfor.1222.t:0 "오스트리아가 우리를 배신했다!"
rusfor.1222.d:0 "오스트리아는 러시아의 최후통첩을 수락했고 우리를 그들의 위협에 방치했습니다. 어떻게 해야 할까요?"
rusfor.1222.a:0 "우리가 할 수 있는 건 없다..."
rusfor.1222.b:0 "맞서 싸우자!"

rusfor.1223.t:0 "갈리치아의 선전포고!"
rusfor.1223.d:0 "오스트리아에게 배신당한 갈리치아인들은 우리의 힘에 저항하기로 결정했습니다."
rusfor.1223.a:0 "그들을 분쇄하자!"

rusfor.1224.t:0 "갈리치아 최후통첩"
rusfor.1224.d:0 "러시아인들이 최후통첩을 보내, 우리 속국 갈리치아를 할양하지 않으면 전쟁을 선포하겠다고 요구해왔습니다. 어떻게 할까요?"
rusfor.1224.a:0 "받아들여야만 한다."
rusfor.1224.b:0 "거절한다. 와보라지!"
rusfor.1224.c:0 "선제 공격이 필요하다."

rusfor.1225.t:0 "폴란드가 받아들이다"
rusfor.1225.d:0 "폴란드가 최후통첩을 받아들여 갈리치아를 할양했습니다!"
rusfor.1225.a:0 "만세!"

rusfor.1226.t:0 "폴란드가 거절하다!"
rusfor.1226.d:0 "미친 폴란드인들은 우리의 최후통첩을 거부했습니다. 어떻게 할까요?"
rusfor.1226.a:0 "그럼 전쟁이지."
rusfor.1226.b:0 "물러서자..."

rusfor.1227.t:0 "폴란드가 우리를 공격하다!"
rusfor.1227.d:0 "폴란드는 우리의 최후통첩에 대한 대답으로 선전포고를 했습니다!"
rusfor.1227.a:0 "멍청이들!"

rusfor.1228.t:0 "폴란드가 우리를 배신하다!"
rusfor.1228.d:0 "폴란드는 러시아의 최후통첩을 수락했고 우리를 그들의 위협에 방치했습니다. 어떻게 해야 할까요?"
rusfor.1228.a:0 "할 수 있는 게 없군..."
rusfor.1228.b:0 "침략자들에게 저항하라!"

rusfor.1229.t:0 "러시아의 영유권 주장"
rusfor.1229.d:0 "오늘 러시아 외무장관이 우리 총리를 만났습니다. 그는 비푸리와 카렐리야 일부를러시아에 할양하는 대가로 금전적,물질적 보상과 새로운 국경의 안정을 제안했습니다. 어떻게 할까요?"
rusfor.1229.a:0 "절대로!"
rusfor.1229.b:0 "알았다."

rusfor.1230.t:0 "핀란드가 거절하다!"
rusfor.1230.d:0 "핀란드 왕국은 비보르그와 카렐리야 할양이라는 우리의 관대한 제안을 거절했습니다! 우리의 정당한 땅을 무력으로라도 되찾아야 합니다!"
rusfor.1230.a:0 "무력으로라도 되찾겠다!"
rusfor.1230.b:0 "잊어버리자."

rusfor.1231.t:0 "영토 할양"
rusfor.1231.d:0 "핀란드 왕국이 물질적,금전적 보상을 대가로 하는 비보르그,카렐리야 일부의 할양에 동의했습니다!"
rusfor.1231.a:0 "러시아 외교의 또 다른 승리다!"

rusfor.1232.t:0 "우리는 패배하고 있다!"
rusfor.1232.d:0 "러시아국 군대는 우리에게 큰 패배를 안겨 주었습니다. 그들이 우리 조국을 완전히 점령하기 전에 우리는 이 전쟁을 끝내야 합니다."
rusfor.1232.a:0 "평화협정을 제안하라!"
rusfor.1232.b:0 "아직 이길 수 있다!"

rusfor.1233.t:0 "핀란드와의 평화협정?"
rusfor.1233.d:0 "카렐리야 재정복으로 핀란드 정부는 양국간의 평화협정을 제안하면서 우리의 카렐리야 영유권을 인정하겠다고 전해왔습니다. 어떻게 할까요?"
rusfor.1233.a:0 "제안을 받아들여라!"
rusfor.1233.b:0 "아니, 그들을 끝까지 박살낼 것이다!"

rusfor.1234.t:0 "페트로그라드 조약"
rusfor.1234.d:0 "러시아는 우리의 조건부 항복을 받아들였고 전쟁은 마침내 끝났습니다."
rusfor.1234.a:0 "결국 우리는 살아남았다!"

rusfor.1235.t:0 "페트로그라드 조약"
rusfor.1235.d:0 "우리의 무적의 군대는 러시아 내전 당시 부당하게 도둑맞은 것들을 가까스로 되찾을 수 있었습니다. 온 국민이 이 멋진 승리를 축하하고 있습니다!"
rusfor.1235.a:0 "러시아는 승리한다!"

rusfor.1236.t:0 "러시아의 동맹제의"
rusfor.1236.d:0 "러시아인들은 양국 관계를 정상화시키기 위한 오랜 노력 끝에 우리에게 접근했고, 양국이 동맹을 맺음으로써 우리의 우정을 만국에 알리는 것을 제안했습니다. 러시아와의 100년이 넘는 반목을 끝낼 때가 온 것일까요?"
rusfor.1236.a:0 "수락하자!"
rusfor.1236.b:0 "거절하자."

rusfor.1238.t:0 "러시아가 협상국 가입을 원하다"
rusfor.1238.d:0 "러시아가 협상국 가입을 신청했습니다. 협상국은 러시아의 군부와 내각에서 인기가 있기 때문에 이는 이상한 일이 아닙니다. 받아들일까요?"
rusfor.1238.a:0 "받아주자!"
rusfor.1238.b:0 "안된다."
rusfor.1238.c:0 "대신 불가침조약을 맺자."

rusfor.1239.t:0 "우리나라가 협상국에 합류했다"
rusfor.1239.d:0 "악마 생디칼리스트들을 분쇄하기 위한 동맹에 우리가 합류하면서 캐나다인들이 기뻐하고 있습니다. 우리는 이제 협상국의 일원입니다!"
rusfor.1239.a:0 "이번엔 승리할 것이다!"

rusfor.1240.t:0 "러시아가 협상국 가입을 원하다"
rusfor.1240.d:0 "러시아가 협상국 가입을 신청했습니다. 협상국은 러시아의 군부와 내각에서 인기가 있기 때문에 이는 이상한 일이 아닙니다. 받아들일까요?"
rusfor.1240.a:0 "받아주자!"
rusfor.1240.b:0 "안된다."

rusfor.1241.t:0 "우리나라가 협상국에 합류했다"
rusfor.1241.d:0 "악마 생디칼리스트들을 분쇄하기 위한 동맹에 우리가 합류하면서 캐나다인들이 기뻐하고 있습니다. 우리는 이제 협상국의 일원입니다!"
rusfor.1241.a:0 "이번엔 승리할 것이다!"

rusfor.1242.t:0 "러시아가 협상국 가입을 원하다"
rusfor.1242.d:0 "갑작스런 소식입니다! 군부와 내각에서의 친협상국 영향력의 증가로 러시아는 협상국에 가입하기 원하고 있습니다. 어떻게 할까요?"
rusfor.1242.a:0 "받아주자!"
rusfor.1242.b:0 "안된다."
rusfor.1242.c:0 "대신 불가침조약을 맺자."

rusfor.1243.t:0 "캐나다의 불가침조약 제안"
rusfor.1243.d:0 "캐나다 정부는 우리의 제안을 받아들이는 대신 불가침 조약을 제안했습니다. 어떻게 할까요?"
rusfor.1243.a:0 "이게 그들이 제안할 수 있는 전부인가?"
rusfor.1243.b:0 "안된다!"

rusfor.1244.t:0 "러시아가 독일 세력권 합류를 원하다"
rusfor.1244.d:0 "러시아가 독일 세력권 합류를 원합니다. 제국 조약은 러시아의 군부와 내각에서 인기가 있기 때문에 이는 이상한 일이 아닙니다. 받아들일까요?"
rusfor.1244.a:0 "받아주자!"
rusfor.1244.b:0 "안된다."
rusfor.1244.c:0 "대신 불가침조약을 맺자."

rusfor.1245.t:0 "우리는 독일 세력권에 합류했다"
rusfor.1245.d:0 "악마 생디칼리스트들을 분쇄하기 위한 동맹에 우리가 합류하면서 독일인들이 기뻐하고 있습니다. 우리는 이제 제국조약의 일원입니다!"
rusfor.1245.a:0 "이제 우리는 열강이다!"

rusfor.1246.t:0 "러시아가 독일 세력권 합류를 원하다"
rusfor.1246.d:0 "갑작스런 소식입니다! 군부와 내각에서의 친독일 영향력의 증가로 러시아는 제국조약에 가입하기 원하고 있습니다. 어떻게 할까요?"
rusfor.1246.a:0 "받아주자!"
rusfor.1246.b:0 "안된다."
rusfor.1246.c:0 "대신 불가침조약을 맺자."

rusfor.1247.t:0 "독일의 불가침조약 제안"
rusfor.1247.d:0 "독일 정부는 우리의 제안을 받아들이는 대신 불가침 조약을 제안했습니다. 어떻게 할까요?"
rusfor.1247.a:0 "이게 그들이 제안할 수 있는 전부인가?"
rusfor.1247.b:0 "안된다!"

rusfor.1250.t:0 "새로운 국제 동맹?"
rusfor.1250.d:0 "우리는 새로운 세력을 창설하기로 결정했습니다. 우리 외교부에는 두 개의 강력한 파벌이 있는데, 하나는 독일 세력권이 아닌 국가들과의 연합을 형성하는 것을 지지하고, 다른 하나는 일본과 동맹을 맺어 국제정세를 송두리째 바꾸는 것을 선호합니다. 어느 파벌의 손을 들어주어야 할까요?"
rusfor.1250.a:0 "태평양 지역에서 동맹을 찾자!"
rusfor.1250.b:0 "유럽에서 동맹을 찾자!"
rusfor.1250.c:0 "완전히 새로운 국제 동맹을 만들자!"

rusfor.1251.t:0 "러시아와의 동맹?"
rusfor.1251.d:0 "러시아인들은 우리와 동맹을 맺기를 원합니다. 일부 정부 관리들과 군사 참모들이 반대하고 있지만 이 동맹이 세계를 송두리째 뒤흔들 것이라는 사실은 아무도 부정하지 않습니다. 어떻게 할까요?"
rusfor.1251.a:0 "좋아!"
rusfor.1251.b:0 "안돼!"

rusfor.1252.t:0 "유라시아 블록"
rusfor.1252.d:0 "일본 제국이 새로운 국제 동맹을 형성하자는 우리 제안을 받아들였습니다! 이제 새로운 국제동맹이 탄생했고 세계의 운명을 결정할 것입니다!"
rusfor.1252.a:0 "이번엔 승리할 것이다!"

rusfor.1253.t:0 "유라시아 블록"
rusfor.1253.d:0 "러시아가 새로운 국제 동맹을 형성하자는 우리 제안을 받아들였습니다! 이제 새로운 국제동맹이 탄생했고 세계의 운명을 결정할 것입니다!"
rusfor.1253.a:0 "이번엔 승리할 것이다!"

rusfor.1254.t:0 "유럽의 동맹"
rusfor.1254.d:0 "우리 정부는 유럽 주요국 중 하나와 기존의 질서를 바꿀 새로운 동맹 블록을 만들기로 결정했습니다. 어느 나라로 결정할까요?"
rusfor.1254.a:0 "세르비아와 동맹을 맺자"
rusfor.1254.b:0 "유고슬라비아와 동맹을 맺자"
rusfor.1254.c:0 "오스트리아와 동맹을 맺자"
rusfor.1254.e:0 "다뉴브 연방과 동맹을 맺자"

rusfor.1255.t:0 "러시아가 새로운 세력권 창설을 원하다"
rusfor.1255.d:0 "러시아 정부는 최근 러시아와 세르비아의 상호 협력과 보호를 바탕으로 유럽에서 새로운 동맹 블록을 형성하고 싶다고 발표했습니다. 어떻게 할까요?"
rusfor.1255.a:0 "좋아!"
rusfor.1255.b:0 "안돼."

rusfor.1256.t:0 "유럽의 새로운 세력권"
rusfor.1256.d:0 "세르비아가 우리 제안을 수락했습니다. 유럽에 새로운 힘이 등장하고 있습니다..."
rusfor.1256.a:0 "유럽은 우리의 힘을 두려워할 것이다!"

rusfor.1257.t:0 "러시아가 새로운 세력권 창설을 원하다"
rusfor.1257.d:0 "러시아 정부는 최근 러시아와 유고슬라비아의 상호 협력과 보호를 바탕으로 유럽에서 새로운 동맹 블록을 형성하고 싶다고 발표했습니다. 어떻게 할까요?"
rusfor.1257.a:0 "좋아!"
rusfor.1257.b:0 "안돼."

rusfor.1258.t:0 "유럽의 새로운 세력권"
rusfor.1258.d:0 "유고슬라비아가 우리 제안을 수락했습니다. 유럽에 새로운 힘이 등장하고 있습니다..."
rusfor.1258.a:0 "유럽은 우리의 힘을 두려워할 것이다!"

rusfor.1259.t:0 "러시아가 새로운 세력권 창설을 원하다"
rusfor.1259.d:0 "러시아 정부는 최근 러시아와 오스트리아의 상호 협력과 보호를 바탕으로 유럽에서 새로운 동맹 블록을 형성하고 싶다고 발표했습니다. 어떻게 할까요?"
rusfor.1259.a:0 "좋아!"
rusfor.1259.b:0 "안돼."

rusfor.1260.t:0 "유럽의 새로운 세력권"
rusfor.1260.d:0 "오스트리아가 우리 제안을 수락했습니다. 유럽에 새로운 힘이 등장하고 있습니다..."
rusfor.1260.a:0 "유럽은 우리의 힘을 두려워할 것이다!"

rusfor.1261.t:0 "러시아가 새로운 세력권 창설을 원하다"
rusfor.1261.d:0 "러시아 정부는 최근 러시아와 다뉴브 연방의 상호 협력과 보호를 바탕으로 유럽에서 새로운 동맹 블록을 형성하고 싶다고 발표했습니다. 어떻게 할까요?"
rusfor.1261.a:0 "좋아!"
rusfor.1261.b:0 "안돼."

rusfor.1262.t:0 "유럽의 새로운 세력권"
rusfor.1262.d:0 "다뉴브 연방이 우리 제안을 수락했습니다. 유럽에 새로운 힘이 등장하고 있습니다..."
rusfor.1262.a:0 "유럽은 우리의 힘을 두려워할 것이다!"

rusfor.1263.t:0 "러시아가 새로운 세력권 창설을 원하다"
rusfor.1263.d:0 "러시아 정부는 최근 러시아와 오스트리아-헝가리의 상호 협력과 보호를 바탕으로 유럽에서 새로운 동맹 블록을 형성하고 싶다고 발표했습니다. 어떻게 할까요?"
rusfor.1263.a:0 "좋아!"
rusfor.1263.b:0 "안돼."

rusfor.1264.t:0 "유럽의 새로운 세력권"
rusfor.1264.d:0 "오스트리아-헝가리가 우리 제안을 수락했습니다. 유럽에 새로운 힘이 등장하고 있습니다..."
rusfor.1264.a:0 "유럽은 우리의 힘을 두려워할 것이다!"

rusfor.1265.t:0 "백루테니아 국채"
rusfor.1265.d:0 "백루테니아는 1918년 독일군에 의해 점령당했고, 이후 베를린은 독일 왕자를 국가수반으로 하는 새로운 정권을 만들었습니다. 하지만 지금 백루테니아 경제는 불안정하고 취약합니다. 우리는 그들의 국채를 매입할 수 있고, 이를 통해 우리는 그들의 경제와 정부를 통제할 수 있을 것이고,  결국에는 완전히 통합할 수 있을 것입니다."
rusfor.1265.a:0 "국채를 매입하자."
rusfor.1265.b:0 "무력으로 고토를 되찾자!"
rusfor.1265.c:0 "그 땅은 필요없다."

rusfor.1266.t:0 "러시아가 우리 국채를 매입하기를 원한다"
rusfor.1266.d:0 "러시아 대사가 우리나라의 국채를 매입하겠다고 제안했습니다. 이를 받아들이면 국가재건에 필요한 예산을 확보할 수 있지만, 대신 러시아에 매우 의존하게 될 것입니다!"
rusfor.1266.a:0 "좋아!"
rusfor.1266.b:0 "독일인들이 우리를 도와줄 것이다."
rusfor.1266.c:0 "러시아 돈은 필요없다!"

rusfor.1267.t:0 "백루테니아가 동의하다!"
rusfor.1267.d:0 "좋은 소식이 민스크에서 날라왔습니다! 백루테니아 정부는 그들의 국채를 우리에게 매각하기로 결정했습니다! 마침내 우리 고토가 우리 손에 들어왔고 러시아 전역의 통합에 더욱 가까워졌습니다!"
rusfor.1267.a:0 "좋아!"

rusfor.1268.t:0 "통합"
rusfor.1268.d:0 "백루테니아 전역이 우리 수중에 들어왔습니다. 이 땅을 재통합할까요?"
rusfor.1268.a:0 "물론이지!"
rusfor.1268.b:0 "필요없다."

rusfor.1269.t:0 "백루테니아가 우리 도움을 바라다!"
rusfor.1269.d:0 "백루테니아 정부가 러시아의 경제 장악 위협에 대한 대응으로 우리 도움을 요청했습니다. 우리가 간섭하지 않으면 백루테니아는 곧 러시아에 합병될 것입니다!"
rusfor.1269.a:0 "러시아에 경고하자. 그들은 물러서야 할 것이다!"
rusfor.1269.b:0 "그들이 원하는 대로 해줘라."

rusfor.1270.t:0 "독일이 백루테니아를 원조하다!"
rusfor.1270.d:0 "독일인들이 우리의 백루테니아 국채 매각을 거부했습니다. 독일인들은 동유럽에서 그들의 세력권을 보호할 준비가 되어 있는 것 같습니다. 어떻게 해야 할까요?"
rusfor.1270.a:0 "당장 무력으로 우리 고토를 되찾아야 한다!"
rusfor.1270.b:0 "그 땅은 필요없다."

rusfor.1271.t:0 "우리는 혼자다!"
rusfor.1271.d:0 "끔찍한 소식입니다! 독일인들이 우리를 돕지 않을 것 같습니다. 그들은 우리 미래에 무신경합니다. 하지만 대신 러시아와 손잡을 수 있습니다. 어떻게 할까요?"
rusfor.1271.a:0 "러시아와 협력하자!"
rusfor.1271.b:0 "혼자 싸우자!"

rusfor.1272.t:0 "백루테니아는 혼자가 되었다!"
rusfor.1272.d:0 "독일 정부가 백루테니아 보호에 시큰둥한 것 같습니다. 하지만 백루테니아는 그들의 국채를 우리에게 팔지 않을 것입니다. 무력을 사용해서라도 고토를 되찾아야 할까요?"
rusfor.1272.a:0 "그렇게 하자!"
rusfor.1272.b:0 "그 땅은 필요없다."

rusfor.12722.t:0 "러시아가 우리 동맹 백루테니아를 위협하고 있다!"
rusfor.12722.d:0 "러시아는 우리 속국인 백루테니아에게 국채 매입을 제안했고 이는 백루테니아 경제의 러시아 종속을 가져올 것입니다. 불행히도 백루테니아 정부는 이 제안을 받아들였고 러시아의 백루테니아 합병의 가능성이 커졌습니다. 이에 개입해야 할까요?"
rusfor.12722.a:0 "받아들일 수 없다!"
rusfor.12722.b:0 "그들의 뜻대로 하자."

rusfor.1273.t:0 "중앙아시아 무슬림의 종교 행정"
rusfor.1273.d:0 "중앙아시아가 합병된 후, 많은 이슬람계 주민들이 러시아의 손에 들어왔습니다. 그들은 이전에 지역 반계몽주의 사제들과 설교자들에게 지배당했습니다. 우리가 이들을 러시아 사회로 동화시켜 충성스럽고 평화로운 러시아인이 되도록 해야 한다는 것은 명백합니다. 이제 우리는 두 가지 선택을 할 수 있습니다. 중앙아시아의 이슬람교도들을 위한 특별한 종교 행정부를 설립하거나, 충성스런 타타르족과 바쉬키르족에 의해 통제되는 오렌부르크 이슬람 종교 의회에 추가적인 권한을 부여할 수 있습니다."
rusfor.1273.a:0 "새로운 종교 행정부을 설치하자!"
rusfor.1273.b:0 "오렌부르크 의회가 통치할 것이다!"

rusfor.1274.t:0 "중앙아시아의 문제"
rusfor.1274.d:0 "우리는 중앙아시아의 이슬람교도들을 위한 새로운 종교 행정부를 설립했지만, 그땅은 여전히 내전 이전까지 중요한 역할을 했던 사제들에 의해 지배되고 있습니다. 물론 우리는 이 상황을 바꿔야 하겠지만 시간이 많이 걸릴 것입니다."
rusfor.1274.a:0 "좋아..."

rusfor.1275.t:0 "중앙아시아의 평화화"
rusfor.1275.d:0 "중앙아시아로부터의 좋은 소식입니다 - 새로운 타타르와 바시키르 이슬람 지도자들은 마침내 지역 이슬람 기관들을 재정비했고 유명한 신학자들과 설교자들의 반계몽주의를 부분적으로 물리쳤습니다. 이제 오렌부르크 무슬림 종교 행정부는 중앙아시아 주민들에게 이슬람의 새로운 비전을 제안했습니다. 이것은 중앙아시아가 우리에게 충성할 것이고 우리는 이 지역에 관심을 덜 기울여도 된다는 것을 의미합니다."
rusfor.1275.a:0 "훌륭해!"

rusfor.1276.t:0 "아제르바이잔 통제"
rusfor.1276.d:0 "우리는 아제르바이잔을 보증해 왔고, 러시아 사업은 양국 협력의 이익을 이용하고 있습니다. 어쩌면 지금이 코카서스에 대한 통제를 강화하고 카스피 지역에서 우리의 입지를 굳히기에 가장 좋은 때일지 모릅니다."
rusfor.1276.a:0 "그렇게 하자!"
rusfor.1276.b:0 "그 땅은 필요없다."

rusfor.1277.t:0 "코카서스 북부 재통제"
rusfor.1277.d:0 "러시아의 돈-쿠반 통합 이후 우리는 옛 코사크 영토 동부 산악지대의 통합 문제에 직면했습니다. 1920년대와 1930년대 초에 '아타만' 크라스노프는 러시아인,오세티아인,그리고 다른 기독교 부족들로 구성된 '테레크 코사크 부대'를 지원했고, 이는 코카서스에 대한 예카테리노다르의 통제를 강화시켜 주었습니다. 현재 우리는 이 지역에 러시아군을 배치시켰지만, 이는 일시적 조치에 불과합니다. 지역의 재건과 평화를 위한 많은 계획들이 제안되었고 우리는 이들 중 하나를 선택해야 합니다."
rusfor.1277.a:0 "지역의 러시아인들이 지배하게 하자."
rusfor.1277.b:0 "크라스노프의 정책을 이어가자-테레크 코사크 부대를 지원하자."
rusfor.1277.c:0 "군사점령을 계속하자!"

rusfor.1278.t:0 "코카서스 북부의 질서가 부분적으로 확립되었다."
rusfor.1278.d:0 "블라디캅카스와 그로즈니와 같은 북부 코카서스의 도시들에 있는 군사기지를 복구하고 일부 부대를 남겨놓은 후, 우리는 이 땅에 대한 통제권을 테레크 코사크 부대에 넘겨주었습니다. 이 지역은 빠른 속도로 재건되기 시작했지만, 러시아가 개입하지 못한 지역들은 무정부 상태와 부족간 전쟁에 빠져들고 있습니다. 지금 북캅카스 지역의 많은 비러시아계 부족들의 지도자들은 우리에게 북캅카스 전역에 대한 통제를 회복시켜 주고 그들로 하여금 러시아 정부에 봉사할 수 있도록 요청하고 있습니다. 왜냐하면 러시아 정부야말로 이 지역에 안정을 가져올 수 있는 유일한 세력이기 때문입니다.
rusfor.1278.a:0 "예상했던 대로다."

rusfor.1279.t:0 "코카서스 북부의 질서가 부분적으로 확립되었다"
rusfor.1279.d:0 "우리가 테레크 코사크 부대를 지원하기로 한 후, 지역에 질서를 되찾았지만, 우리가 크라스노프 정부보다 더 많이 지원해주었기 때문에, 코사크 부대는 북코카서스 동부의 비기독교 지역으로 확장하였고, 러시아인과 오세티아인 대 체첸인과 잉구시인의 대결과 같은 복합적인 문제들을 불러왔습니다. 더구나, 러시아 정부가 다게스탄의 마을들과 부족들을 다루는 과정에서 문제가 발생했고, 지역 부족들은 서로를 지배하려고 하고 있습니다. 이 모든 갈등들은 우리 정부가 해결할 수 있으나, 시간이 좀 걸릴 것입니다."
rusfor.1279.a:0 "예상했던 대로다."

rusfor.1280.t:0 "코카서스 북부의 질서가 부분적으로 확립되었다"
rusfor.1280.d:0 "우리는 군대를 북부 코카서스의 동부 지역에 배치시켰고, 이 지역에 러시아의 지배를 확립했습니다. 이 지역의 주민들은 마침내 산악 부족의 습격과 약탈로부터 자유로워졌습니다. 그러나 비러시아계 지역에서는 몇몇 기독교 마을들만이 우리를 지원할 뿐이고, 몇몇 무슬림 마을에서는 러시아에 대항하기 시작했습니다. 틀림없이 우리는 그것을 멈추고 범죄자들을 처벌할 것입니다. 하지만 시간이 좀 걸릴 것입니다."
rusfor.1280.a:0 "예상했던 대로다."

rusfor.1281.t:0 "코카서스 북부의 질서가 확립되었다"
rusfor.1281.d:0 "우리가 돈-쿠반 지역을 탈환한 지 6개월이 넘었고, 마침내 지역 전역에 대한 통제권을 확보할 수 있게 되었습니다. 지역 러시아인들과 기독교 국가들이 마침내 적대적인 부족의 약탈 위협에서 벗어났고 우리에 대항하여 싸웠던 범죄자들이 죽거나 도망쳤습니다. 러시아 남부에 새로운 번영의 시대가 열렸습니다!"
rusfor.1281.a:0 "좋아!"

rusfor.1282.t:0 "돈-쿠반 연합 통합"
rusfor.1282.d:0 "우리는 돈-쿠반 지역을 재통합했지만, 이 지역의 징병 제도를 재정비하고 옛 돈-쿠반 군대의 장교들이 러시아 군대에서 복무할 수 있는지 확인하는 데 시간이 좀 걸릴 것입니다."
rusfor.1282.a:0 "좋아."

rusfor.1283.t:0 "알라쉬-오르다 통합."
rusfor.1283.d:0 "우리는 알라쉬-오르다를 재통합했지만, 무능한 알라쉬 정부에 의해 망쳐진 경제를 재정비하는 데는 시간이 좀 걸릴 것입니다."
rusfor.1283.a:0 "좋아."

rusfor.1284.t:0 "투르케스탄 통합."
rusfor.1284.d:0 "우리는 투르케스탄을 재통합했지만, 지역 산업과 인프라를 재건하는 데는 시간이 좀 걸릴 것입니다."
rusfor.1284.a:0 "좋아."

rusfor.1285.t:0 "백루테니아 통합."
rusfor.1285.d:0 "우리는 백루테니아를 재통합했지만, 이 지역의 생활수준을 향상시키려면 시간이 좀 걸릴 것입니다."
rusfor.1285.a:0 "좋아."

rusfor.1286.t:0 "동우크라이나 통합"
rusfor.1286.d:0 "우리는 우크라이나 동부를 재통합했지만, 지역 산업을 현대화하고 현지인들에게 일자리를 제공하려면 시간이 좀 걸릴 것입니다."
rusfor.1286.a:0 "좋아."

rusfor.1287.t:0 "서우크라이나 통합"
rusfor.1287.d:0 "우리는 서우크라이나를 재통합했지만, 일부 독립파들이 여전히 활동하고 있는 지역에 대한 러시아의 지배권을 확립하는 데는 상당한 시간이 걸릴 것입니다."
rusfor.1287.a:0 "좋아."

rusfor.1288.t:0 "발트 연합 공국 통합"
rusfor.1288.d:0 "우리는 발트 지역을 재통합했지만, 지역 엘리트들 사이에서 많은 독일 스파이를 찾아내 제거하는 데는 시간이 좀 걸릴 것입니다."
rusfor.1288.a:0 "좋아."

rusfor.1289.t:0 "페르가나 계곡을 점령했다"
rusfor.1289.d:0 "우리 군대가 투르케스탄의 인구밀집지역인 페르가나 계곡을 점령했습니다! 그들에게 항복을 강요합시다!"
rusfor.1289.a:0 "그들은 합병을 받아들여야 할 것이다!"
rusfor.1289.b:0 "전쟁을 계속하자!"

rusfor.1290.t:0 "페르가나 계곡이 점령당했다"
rusfor.1290.d:0 "러시아인들이 우리나라의 인구밀집지역인 페르가나 계곡을 점령했습니다! 항복해야 할까요?"
rusfor.1290.a:0 "항복 외에는 다른 선택지가 없다..."
rusfor.1290.b:0 "승리 아니면 죽음 뿐이다!"

rusfor.1291.t:0 "투르케스탄 정부가 수락했다!"
rusfor.1291.d:0 "투르케스탄 정부가 우리 요구를 수락했습니다! 투르케스탄 전역이 점령되었고, 그들의 지도자는 체포되었습니다."
rusfor.1291.a:0 "좋아!"

rusfor.1292.t:0 "투르케스탄인들의 저항"
rusfor.1292.d:0 "투르케스탄인들은 그들이 직면한 상황보다 그들의 에미르가 더 중요한 모양입니다!"
rusfor.1292.a:0 "그들은 대가를 치를 것이다!"

rusfor.1293.t:0 "알라쉬-오르다 도시 점령!"
rusfor.1293.d:0 "우리 군대가 알라쉬-오르다의 인구밀집지역을 점령했습니다! 그들에게 항복을 강요합시다!"
rusfor.1293.a:0 "그들은 합병을 받아들여야 할 것이다!"
rusfor.1293.b:0 "전쟁을 계속하자!"

rusfor.1294.t:0 "우리 도시들이 점령당했다!"
rusfor.1294.d:0 "러시아인들이 알라쉬-오르다의 인구밀집지역으로 밀고 들어왔습니다. 항복해야 할까요?"
rusfor.1294.a:0 "항복 외에 다른 선택지는 없다..."
rusfor.1294.b:0 "승리 아니면 죽음 뿐이다!"

rusfor.1295.t:0 "알라쉬 정부가 수락했다!"
rusfor.1295.d:0 "알라쉬 정부가 우리 요구를 수락했습니다! 알라쉬 전역이 점령되었고, 그들의 지도자는 체포되었습니다."
rusfor.1295.a:0 "좋아!"
