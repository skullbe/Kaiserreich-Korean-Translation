rusfor.1190.t:0 "루마니아 내전"
rusfor.1190.d:0 "루마니아가 내전의 혼란에 빠졌습니다. 이는 베사라비아 문제를 해결할 절호의 기회입니다. 우리는 내전에서 군주주의자들과 철위대 어느 쪽으로든 개입할 수 있습니다. 군주주의자들은 더 실용적이지만, 철위대는 더 강하고 국가 대부분을 장악하고 있습니다. 어떻게 할까요?"
rusfor.1190.a:0 "군주주의자들을 돕자."
rusfor.1190.b:0 "철위대를 돕자."
rusfor.1190.c:0 "루마니아를 지배할 절호의 기회다!"

rusfor.1191.t:0 "러시아의 제안"
rusfor.1191.d:0 "러시아 정부는 루마니아 철위대와의 내전에서 우리를 돕기를 원하지만, 그 대가로 베사라비아를 요구했습니다. 러시아의 도움을 받기 위해 베사라비아를 할양해야 할까요?"
rusfor.1191.a:0 "받아들이자."
rusfor.1191.b:0 "우리는 동맹이 필요하다!"
rusfor.1191.c:0 "안돼! 우리 땅을 외세에 팔 순 없다!"

rusfor.1192.t:0 "루마니아와의 동맹"
rusfor.1192.d:0 "장기간의 내전으로 루마니아 왕국은 우리의 도움을 받아들이게 되었습니다. 우리의 새로운 동맹국들과 함께, 우리는 루마니아 철위대를 격파해야 합니다. 그리고 베사라비아는 이 전쟁이 끝날 때 우리에게 주어질 것입니다."
rusfor.1192.a:0 "좋아."

rusfor.1193.t:0 "루마니아 강화"
rusfor.1193.d:0 "장기간의 내전으로 루마니아 왕국은 우리의 도움을 받아들이게 되었습니다. 우리의 새로운 동맹국들과 함께, 우리는 루마니아 철위대를 격파해야 합니다. 그리고 베사라비아는 이 전쟁이 끝날 때 우리에게 주어질 것입니다."
rusfor.1193.a:0 "좋아."

rusfor.1194.t:0 "러시아의 원조가 도착했다!"
rusfor.1194.d:0 "최근 체결된 조약에 따라, 러시아 정부는 현재 진행중인 내전에서 우리를 돕기 위해 상당한 양의 물자와 군사 '전문가'를 우리에게 보냈습니다."
rusfor.1194.a:0 "좋아!"

rusfor.1195.t:0 "베사라비아 문제"
rusfor.1195.d:0 "우리는 내전에서 승리했고, 내전에서의 러시아인들의 도움에 대한 대가로 그들에게 베사라비아를 할양해야 합니다. 그러나 우리 정부의 몇몇 중요한 구성원들은 그러한 결정에 강하게 반대하고 있습니다."
rusfor.1195.a:0 "베사라비아를 러시아에 할양하자."
rusfor.1195.b:0 "영토할양은 없다!"

rusfor.1196.t:0 "베사라비아는 우리 땅이다!"
