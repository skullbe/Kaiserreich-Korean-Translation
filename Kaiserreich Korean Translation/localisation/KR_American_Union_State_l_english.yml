unionstate.77.t:0 "부 공유 협회가 스미스를 지명하다"
unionstate.77.d:0 "부 공유 협회원들 사이에서 즉흥적인 회의가 열렸습니다. 협회원들은 주로 제일당원, 금주주의자, 남부 소작농 연맹의 회원들로 구성되어 있습니다. 이들은 새벽 2시에 만나 공과 사의 경계를 넘나들었습니다. 금주주의자 소속인 윌리엄 업쇼는 롱 대통령이 금주주의자들의 가치를 배반했다고 말했습니다. 제일당원들은 롱이 주요 선거 공약을 지키지 않는 것은 미래에 더 '도덕 중심적인' 입법을 초래할 것이라는 데 동의했습니다. 자신의 노령 연금 계획을 추진하기 위해 휴이 롱에게 합류한 프란시스 타운센드는 대통령의 변덕에 굴복하지 않을 부 공유 협회의 새 대표를 선출할 필요가 있다는 것에 동의했습니다. 많은 논쟁 끝에, 새로 선출된 루이지애나 주 하원의원인 제랄드 L K 스미스가 아직 사회보장제도를 지지하고는 있지만 롱의 영향력에서 충분히 벗어났다고 판단되었습니다. 스미스가 대표로 선출되는 광경을 보면서, 협회원들 스미스와 은색 군단의 연관성이 미래에 어떤 일을 초래할지 곰곰히 생각해보았습니다..."
unionstate.77.a:0 "이 새끼들이!"

unionstate.78.t:0 "딕시크랫이 제일당이 썩어빠졌다고 선언하다"
unionstate.78.d:0 "워싱턴에서의 적대행위가 진압된 후, 다수의 보수파 민주당원들이 [Root.GetNameDef]에 충성하고 롱 각하와 그 이상에 따를 것을 맹세했습니다. 사실, 이 민주당원들은 롱의 경제 개혁이 쉽게 통과시켜주는 대신에 더 많은 국가 권력에 대한 자신들의 욕구를 충족시킬 수 있기를 바랬습니다. 이 맹세는 롱이 금주법을 강화하지 않겠다 선언함과 동시에, 민주당원들의 주간무역조례를 폐지하자는 취지의 열정적인 발언을 무시하면서 깨졌습니다. 다수의 보수파 민주당원들은 현재의 제일당 정권을 롱이 개인적으로 자신에게 득이 되지 않는 조치는 거부하고, 단순히 거수기 역할만 하게 만드는 가짜 민주주의라고 보고 있습니다. 이번 주에 대통령은 의원들의 3/4만 의회에 출석한 광경을 보고 큰 충격을 받았습니다. 현재 입법부의 기능은 정지되었고, 소위 딕시크랫이라고 불리는 보수파 민주당원들은 모두 휴가를 냈다고 합니다."
unionstate.78.a:0 "멍청이들, 지들이 기댈 곳은 우리밖에 없는데"

unionstate.79.t:0 "장교단의 반란"
unionstate.79.d:0 "이 매우 민감한 시기에 장교들이 자신들의 자리에 머물도록 권고하는 우리의 최선의 노력에도 불구하고, 약 100명 가량의 육군 장교들은 휴이 롱의 재판에 대해 깊은 유감을 표했습니다. 언론은 이러한 반대의견들을 보도했고, 따라서 우리에게 5일 내로 수도에서 장교단의 시위가 발생할 것이라고 경고하기도 했습니다. 우리는 이 행진이 평화로울 것이라는 환상을 가지고 있지 않으며, 그들의 행진이 단순히 은색 군단이 제일당에 권력을 돌려주어야 한다는 요구로 끝나지 않으리라는 것도 잘 알고 있습니다. 여전히 제 5군을 이끌고 있는 패튼 장군은 미연방국의 통치권을 지켜주겠다고 약속했습니다. 그러나 패튼에게 시위를 진압하라고 전권을 부여한다는 것은 패튼이 우리를 뒷통수칠 여지를 줘 결국 피비린내 나는 전투가 발생할 수도 있습니다. 패튼에게 전권을 부여하는 대신, 리처드 버틀러는 은색 군단 지지자들로 하여금 행진 대열에 침투해 분탕치도록 하자고 제안했습니다. 정부를 폭군으로 보이게 하는 것보다는 장교들이 비합리적이고 어리석게 보이도록 만드는 것이 더 낫다면서 말입니다."
unionstate.79.a:0 "패튼에게 전권을 주자"
unionstate.79.b:0 "버틀러의 제안을 받아들이자"
