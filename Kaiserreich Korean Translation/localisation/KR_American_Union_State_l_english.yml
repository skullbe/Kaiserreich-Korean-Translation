unionstate.80.t:0 "헌법 재건"
unionstate.80.d:0 "The Dixiecrats, who we tipped off about the 'arrest' of Long, have been useful in maintaining the facade that is Congress. The tedious proccess of replacing state representatives with Legionaries has meant that we have become more and more reliant on the Dixiecrats remaining content in the meantime. After a recent push by Chief Pelley to pass Amendments 22-24, bringing in a new "Grandfather" clause -depriving people of rights not enjoyed by their grandfather- and requiring a profession of faith in order to serve in Congress, the agenda has turned to Pelley's final amendment: reserving private and government land for redistribution to Christians. This has spawned a surprise backlash. The Dixiecrats claim this eminent domain impedes the rights of states to their own land, something Huey Long promised he wouldn't do. Chief Pelley is now in a bind. If he gives into the Dixiecrats, it will make him look weak at the very time he needs to look like he has all the answers. If he strongarms the amendment, as many of his advisors suggest, it dispels the illusion of democracy we so dearly need to maintain."
unionstate.80.a:0 "The states can have their rights - for now"
unionstate.80.b:0 "Have you read Matthew 20:26-27?"

unionstate.81.t:0 "볼티모어의 은색 군단 폭동"
unionstate.81.d:0 "볼티모어의 은색 군단 전초기지에 대한 분노가 지난 몇 주 동안 들끓고 있습니다. 군단원 모집을 위해 행해진 엉성한 연극이 지역 신문에서 조롱당한 후, 군단원들은 자신들이 사회로부터 고립되었다고 느끼기 시작했고, 결국 무장 투쟁 노선으로 선회했습니다. 고조된 긴장감은 볼티모어 경찰이 군단원들의 린치를 진압할 때 폭발했습니다. 거리에서 전면적인 폭동이 일어났고, 그 후에 투입된 메릴랜드 주방위군은 전반적인 상황에 대처를 못했습니다. 주방위군은 어느 쪽을 택해야 할지 모르는 것 같습니다. 만약 우리가 폭동에서 군단원들을 구하기 위해 주방위군을 투입한다면, 우리의 편애는 명백해질 것이고, 결국 우리에게 해가 될 것입니다. 그러나 우리가 군단원들의 폭동을 내버려둔다면, 그것은 국가적인 추문으로 변질될 뿐만 아니라 은색 군단에 대한 우리의 충성심에 의문이 제기될 수도 있습니다. 그럼에도 불구하고, 몇몇 사람들은 우리가 중립을 지킨다는 -우리 자신에 대한 배신이기는 하지만- 면모를 보여줌으로써 대중들로부터 우리의 위신을 지킬 수 있을 것이라고 말합니다."
unionstate.81.a:0 "군단원들을 냅둬라"
unionstate.81.b:0 "군단원들을 구출해 줘라 - 손해가 어찌 되었든간에"

unionstate.82.t:0 "시온 행진"
unionstate.82.d.death:0 "The riots in Baltimore went on for days before the Maryland National Guard was finally able to restore order. During that time, no real evidence was found of the Silver Legion's involvement in the entire debacle, and though the Silver Legion's headquarters in Baltimore was breached as important documents were still being disposed of, none of those papers found their way into the hands of anyone who could do damage. The entire incident was reported on as an attempted syndicalist coup against the Pelley administration, with the ensuing public sympathy providing plenty of leeway for government action to be taken against figures of suspect loyalty. This windfall of support has emboldend Pelley, who claims he predicted the outcome as biblical fact. Pelley recalled Herbert W. Armstrong to the capital, and has now announced a second book detailing his further predictions for America based on his reading of the bible. The Silver Legion, under Pelley's leadership, hopes to fufill the promises within this book in the coming years."
unionstate.82.d.mild:0 "The riots in Baltimore have petered out, though it appears not without making things uncomfortable for the administration. While dealing with the rioters, the Silver Legion headquarters in Baltimore was breached as important documents were still being disposed of. Papers were seized and somehow found their way into the hands of the newspapers, who published damning evidence of plans to restrict or outright remove the rights of African-Americans. Public outrage spread rapidly, but thankfully enough work had already been done to ensure loyalty in and outside of the adminstration. For weeks, denials were issued, stern investigations made, and several scapegoats offered... until finally the worst of it was passed. The political backlash has still damaged the people's faith in the Commonwealth, but the Silver Legion has placed enough loyalists within positions of power that we are now secure. They cannot dislodge us."
unionstate.82.d.freedom:0 "메릴랜드 주방위군이 일을 너무 잘 해낸것으로 보입니다. 주방위군이 폭도들을 다루는 동안, 여전히 중요한 문서들이 남아있는 볼티모어의 은색 군단 본부가 뚫렸습니다. 본부에 있던 문서들은 압수되어 어떠한 경로로 신문사의 손에 들어가게 되었는데, 신문사들은 흑인들을 인디언 보호체계에 포함시킨 '블랙벨트'법의 증거를 발표했습니다. 대중들은 펠리 정부에 대해 분노했고 여전히 사그라들지 않고 있습니다... 은색 군단은 더이상 정부를 안전하게 지켜줄 충분한 충신들을 가지고 있지 않습니다. 이제 라디오는 반란설로 넘치고 있습니다. 절박한 제일당원들과 몇몇 사업 구상회원들과 함께 주도권을 잡은 젊은 찰스 린드버그는 또다른 혼란에 빠지기 직전의 국가를 구해냈습니다."
unionstate.82.a:0 "예상대로군"
unionstate.82.b:0 "Let's hope Pelley was right about reincarnation"
unionstate.82.c:0 "Sorrows of the mind, banished from this place"

unionstate.83.t:0 "워싱턴 대학살"
unionstate.83.d:0 "워싱턴에서의 행진은 예상되었던 대로 일어났고, 신문들은 일렬종대의 군인들과 함께 소총을 직접 든 패튼이 장교단을 만나는 사진들로 가득 찼습니다. 피할 수 없는 일이 일어났지만, 우리는 아마도 패튼이 먼저 나서서 발포한 것에 감사해야 합니다. 한 화난 장교가 '배신자'라고 소리치고 발포하자, 패튼은 대열에서 나오더니 갑자기 총을 발사했습니다. 양측에서 수백 명이 사망했지만, 가장 극단적인 신문조차도 패튼의 부하들이 혼란스러운 상황에서 질서를 유지하려고 노력하는 것 이상의 일을 하고 있다고 말하지는 않습니다. 패튼은 이틀 후 부상 때문에 목숨을 잃었고, 미국에서 계속되는 무질서와의 싸움에서 순교자로 선언되었습니다."
unionstate.83.a:0 "진정한 영웅이군"

unionstate.84.t:0 "워싱턴 행군"
unionstate.84.d:0 "워싱턴에서의 행진은 예상대로 진행되었고, 버틀러가 은색 군단원을 시위대에 심어 분탕치려는 계획은 예정대로 진행되었지만, 이들이 만들어낸 혼란은 기대만큼 효과적이지 못했습니다. 이들은 쿠데타 시도와 함께 행진하려는 것을 막았지만, 결국 다수의 저명한 장교들이 무대에 올라 휴이 롱에 대한 비민주적인 재판과 미국 민주주의의 훼손에 대해 열변을 토하는 연설을 막지는 못했습니다. 일부 신문들은 이런 혼선을 조롱했지만, 다른 신문들은 장교들의 말을 퍼트렸고, 대중들은 연설에 공감했습니다."
unionstate.84.a:0 "적어도 사변적 사태는 일어나지 않았다..."

### Military Research ###
unionstate.101.t:0 "미래전"
unionstate.101.d:0 "예전의 미국 정부 부서들을 개편하는 과정에서, 미주 연합은 오래된 비밀 무기 계획안들을 찾아냈습니다. 이 중 가장 관심을 끈 두 가지는 로버트 고다드와 버니바 부시가 각각 적의 침공을 막기 위한 고비용의 무기 프로젝트를 제안한 것이었습니다. 다행히도, 고다드와 부시는 각자의 은신처에서 발견되었고, 자신들의 제안을 현실화하도록 설득되었습니다. 고다드의 계획안은 안정적으로 폭발물을 발사하는 장거리 액체 연료 로켓입니다. 버니바의 계획안은 유럽에서 행해진 실험에 기초한 폭탄을 만들기 위한 핵분열의 이론적인 활용입니다. 어떤 계획을 추진해야 할까요?"
unionstate.101.a:0 "고다드의 로켓"
unionstate.101.b:0 "버니바 부시의 폭탄"

unionstate.102.t:0 "화이트샌즈를 가로지르는 미사일"
unionstate.102.d:0 "몇 달 동안 남서부에서 각종 시험이 행해지고 몇 개의 기밀 서류가 작성된 후, 드디어 뉴멕시코주 화이트샌즈 외곽의 철조망이 쳐져 있는 곳에서 고다드 로켓의 첫 번째 시험 발사가 준비되었습니다. 로켓의 디자인에는 고다드가 고안한 액체 연료와 안정장치, 그리고 린드버그 항공사가 고안한 비행 기계가 결합되어 있습니다. 로켓의 상단에는 비행하고 일정 시간이 지난 후 폭발할 수 톤의 폭발물이 있습니다. 성공적인 점화와 폭발은 뉴멕시코의 창공을 불타오르게 만들었습니다."
unionstate.102.a:0 "숨어봤자 소용없다"

unionstate.103.t:0 "뉴멕시코의 원자력"
unionstate.103.d:0 "미주 연합은 핵무기를 만들기 위한 장애물을 넘고 또 넘으면서 등골이 빠졌습니다. 이런 상황은 아직 행적을 파악 못한 로버트 오펜하이머를 포함한 의기충만한 물리학자들과 핵전문가들의 부족에서부터 시작되었습니다. 다른 잠재적 후보들 몇몇은 해외의 평화를 위한 인류애 선언서에 서명하여 우리 계획에 반대한다고 선언했습니다. 따라서, 부시는 산업 기술자들에게 전적으로 의존해야 했으며, 이 때문에 개발 기간도 늘어나게 되었습니다. 마침내, 조지 키스티아코프스키의 많은 실험과 도움 후에, 첫 원자폭탄이 실험이 진행되었습니다. 광범위한 안전 예방 조치로 인해 생기넘치는 실험은 인상적인 폭발이라는 결실을 맺었지만, 실험 과정과 결과에 대한 문서화는 부실했습니다."
unionstate.103.a:0 "우리는 핵무력을 갖추었다"

unionstate.104.t:0 "미국 통합"
unionstate.104.d:0 "마침내 미국은 [Root.GetNameDef]의 기치 아래 통합되었습니다. 반역자와 폭군이 이 위대한 국가를 파괴하고 부패시키려고 노력했지만, 우리는 굳건하게 막아냈습니다. 그러나 내전에서 휴이 롱을 지지하지 않던 지역에서 문제가 발생했습니다: 이 나라가 진짜 미합중국이 맞는가, 아니면 단순히 [Root.GetNameDef]일 뿐인가? 비록 돌이킬 수 없을 정도로 상황이 변했지만, 많은 사람들은 여전히 성조기의 기치 아래의 안정으로 돌아가기를 원합니다. 우리는 그들을 달래고 원래 마음속으로 그려왔던 미국민으로서의 휴이가 여전히 존재한다는 것을 보여주어야 할까요?"
unionstate.104.a:0 "우리는 영원히 미합중국이다!"
unionstate.104.b:0 "[Root.GetNameDefCap]이 진정한 미국이다!"

unionstate.105.t:0 "화기회사 공판"
