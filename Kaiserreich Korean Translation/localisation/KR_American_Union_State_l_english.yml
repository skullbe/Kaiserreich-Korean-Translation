### Huey Long Path ###
TEX_new_washington:0 "새로운 워싱턴"
TEX_new_washington_desc:0 "새로운 미국 정부의 새 보금자리는 전통적 수도라는 낡은 족쇄를 벗어버리고 세 줄기의 권력(정치, 경제, 군사)을 잡을 수 있는 안전하고 방어적이고 장소로 다시 재건될 것입니다. 바리케이드를 치기에는 현재의 도로는 너무 넓고, 현재 구조물은 비상 전원으로 공급되어야 하며, 주민들의 대피소가 확보되어야 합니다."
TEX_root_out_out_traitors:0 "반역자 색출"
TEX_root_out_out_traitors_desc:0 "유죄 판결을 받은 반역자들의 뒤를 이어, 대통령 각하는 우리를 상대로 음모를 계획했던 기업 중역들과 접촉하고 있는 일련의 의원 모임을 발견했습니다. 비록 그들이 현재는 철창에 있지만, 몇몇은 정치적 수단을 통해서는 붙잡히지 않았습니다. 우리는 체포된 리차드 버틀러가 그의 망명을 대가로 더 많은 반역자를 실토하도록 조사하고 있습니다."
TEX_expand_the_minute_men:0 "미닛맨 확충"
TEX_expand_the_minute_men_desc:0 "우리 군의 충성도을 유지하기 위해서는 미닛맨를 시민 보호와 국경 감시 분야로 확대해야 합니다. 반항적인 사회주의자들과 맥아더 추종자들은 더 이상 교전 규칙을 지키지 않기 때문에, 우리는 그들의 잔학행위에도 어느 정도 대비해야 합니다. "
TEX_election_monitoring:0 "선거 감시"
TEX_election_monitoring_desc:0 "민주적 절차를 수행할 수 있는 유일한 힘은 투표지들을 위험으로부터 보호하기 위해 매년 11월에 배치될 미닛맨들입니다. 그들은 제3자로부터 투표 과정을 안전하게 보호하고 우리에게 아무런 문제가 없도록 할 것입니다."
TEX_destroy_the_klan:0 "KKK 박멸"
TEX_destroy_the_klan_desc:0 "히람 웨슬리 에반스와 그의 KKK 단원들은 마침내 체포되어 그들의 테러행위로 재판에 회부되었습니다. 이 가장 위험한 역적들은 살인, 린치, 국민들에 대한 협박을 저질렀습니다. 우리는 마침내 미국제일당을 독살하려는 극단적 세력과 그들의 신념을 저지했습니다."
TEX_ensure_loyalty:0 "충성심 확보"
TEX_ensure_loyalty_desc:0 "의원들은 우리의 민주주의 체제에 대한 신뢰의 기준을 세우는 방법을 고안해냈습니다. 소위 '어류법'은 모든 정당 대표, 노조 지도자, 공무원이 노조연맹이나 맥아더 군정을 절대 돕지 않을 것이라는 서약서에 서명할 것을 요구합니다."
TEX_reward_loyalty:0 "충성심 보상"
TEX_reward_loyalty_desc:0 "어류법 비판자들은 공무원들이 그 서약서에 서명할 동기가 없다고 정당하게 발언했습니다. 이에 대응하여 연방주의자들에 의해 연기된 '내전 중 공공기관에서 보낸 시간에 대한 보상'을 제공하는 두 번째 법안이 통과되었습니다. 물론 이 보상은 앞서 언급한 서약서에 서명함을 전제로 합니다."
TEX_national_political_machine:0 "국가 정당 조직"
TEX_national_political_machine_desc:0 "과거에 행정권은 국가의 주권을 침해하지 않는 한에서 미국민을 위해 봉사하는 기관을 만드는 데 사용되어져 왔습니다. 또한 과거에는 기업의 이해관계로부터 이러한 권력이 부패로도 이어졌습니다. 그러나 대통령 각하는 부패하지 않습니다. 독점자와 사기꾼에 대해 밥상을 뒤엎는 것은 대통령 각하의 약속된 미국입니다."
TEX_new_democracy:0 "신민주주의"
TEX_new_democracy_desc:0 "신민주주의는 미국민들과 지도자 사이의 새로운 사회적 계약이라고 설명됩니다. 신민주주의는 역경을 통해, 심지어 폭력을 통해서라도 국민들의 이익에 기여할 정치인을 약속합니다. 모든 사람이 왕이 될 때까지, 국민에게 충성하는 사람은 복이 있을 것입니다."
TEX_peoples_commission:0 "국민위원회"
TEX_peoples_commission_desc:0 "그의 고향인 루이지애나 주의 사법 지역에서 영감을 받아, 휴이 롱은 국민위원회라고 불리는 합법적인 대표 단체를 만들었습니다. 국민위원회는 제일당이 미국 국민들과 직접 소통하고 정치인들이 보고받지 못할 사항들을 청취할 수 있도록 하는 초당적인 공개 토론 포럼입니다."
TEX_every_man_a_king:0 "모든 사람이 왕이다"
TEX_every_man_a_king_desc:0 "오리슨 스웨트 마든의 책에서 동기가 부여돼 한낱 몽상으로 시작된 ‘모든 사람이 왕이다’는 이제 엄연한 정치적 현실이 되었습니다. 미국을 구할 대공황을 초래한 것은 긍정적인 사고와 비관적인 탐욕의 끝입니다. 휴이 롱의 경제 및 사회 계획에 따라 미국을 변화시키고 정치의 새 장을 엽니다."
TEX_for_the_poor_man:0 "빈자를 위하여"
TEX_for_the_poor_man_desc:0 "현재 대통령 각하는 평균 부의 1/3을 주거수당으로 제공하는 법안을 의회에 제출했습니다. 충성스런 미국민들에게 연간 2000달러의 보장된 수입과 노후연금이 분배될 준비가 되어 있습니다. 적절한 소득세가 만들어지기 전까지는 이러한 혜택이 국고로 충당될 것입니다."
TEX_populist_education:0 "대중을 위한 교육"
TEX_populist_education_desc:0 "이 위대한 나라에는 수백만 명의 아이들이 정상적인 삶을 재개하기 위해 고군분투하고 있으나 교육 받지 않은 부모들의 미래와 다를 바 없는 미래를 살게 될 것입니다. 롱 각하는 어려움에 처한 미국민들을 위해 의회가 통과시킨 법안을 승인하여 학교를 재건하고 대학을 재개장했습니다."
TEX_road_map_for_the_future:0 "미래를 향한 로드맵"
TEX_road_map_for_the_future_desc:0 "'모든 사람은 왕이다'에 사용되는 대통령 각하의 예산은 근본적으로 다른 세금 징수 수단의 확충과 공공 재정을 필요로 합니다. 따라서 대통령 각하는 향후 4년간의 임기 동안 미국이 통과해야 할 이정표를 세울 로드맵을 마련했습니다."
TEX_national_youth_adminstration:0 "국가청년국"
TEX_national_youth_adminstration_desc:0 "내전의 고아들은 먹고살기 위한 교육뿐만 아니라 규율도 필요합니다. 오마하주 네브라스카 근처의 고아원 방문은 롱 각하가 국가청년국을 설립하는 계기가 되었습니다. 어린 미국민들을 위한 직업 훈련과 행동주의 소조는 고아들에게 삶의 터전을 마련해주고 인생을 살아가는데 있어서 중요한 기술들을 가르쳐줍니다."
TEX_share_the_wealth:0 "부를 공유하다"
TEX_share_the_wealth_desc:0 "미국을 내전에 빠지는 것을 도운 부자들이 피해를 배상할 때가 왔습니다. 그 누구도 연소득의 300배 이상을 축적하는 것이 허용되지 않을 것입니다. 소득의 상한선은 100만 달러, 상속의 상한선은 510만 달러입니다. 롱 각하는 자신을 비난한 언론들이 틀렸다는 것을 증명할 것입니다."
TEX_imperial_presidency:0 "제왕적 대통령직"
TEX_imperial_presidency_desc:0 "역적들이 드러나고 뿌리째 뽑히면서 여론조사는 롱 각하의 재선에 대한 압도적인 지지를 보여줍니다. 제일당 내의 회원들에게 복종하라는 압력이나 위협을 받지 않는 대통령 각하를 많은 사람들이 '제왕적 대통령'이라고 부르기 시작했습니다. 별 볼일 없는 사람이 책임질 때까지 재선 재한은 정중히 버려집니다."
TEX_fire_with_fire:0 "이열치열"
TEX_fire_with_fire_desc:0 "미국의 정치적, 사회적 적들에 대한 이념 투쟁은 지금까지 복지와 보조금이라는 형식으로 이루어졌습니다. 이제 롱 각하는 부의 공유에 대한 사회적 저항에 강력한 한 방을 날릴 준비가 되어있습니다. 우리는 국가라는 배가 전복되는 것을 막기 위해 가능한 모든 조치를 취해야 합니다."
TEX_perfect_democracy:0 "완벽한 민주주의"
TEX_perfect_democracy_desc:0 "첫 번째 헌법은 미국에 완전한 조합을 형성하기 시작했습니다. 이 조합은 실패했고, 미국은 죽었지만, 대통령 각하 덕분에 부활했습니다. 휴이 롱과 미국민들은 헌법이 이제 더 완벽한 민주주의를 구축하기 위한 문서라는 것에 동의했습니다. 지도자에 의해 행사되는 미국민의 변함없는 의지 말입니다."
### George Van Horn Moseley Path ###
TEX_the_business_plot:0 "사업 구상회"
TEX_the_business_plot_desc:0 "우리는 비상대권위원회가 세간으로부터의 평판을 유지하도록 하기 위해 '공화국의 병기창'이라는 면모를 새로운 미국에 확산시키기로 결정했습니다. 지켜낸 미 공화국은 헌법 제정 당시의 근본적인 가치로 되돌아갈 것이며, 미국은 민주주의가 아닌 공화국이라고 전세계에 분명하게 말할 것입니다."
TEX_use_the_fbi:0 "FBI 활용"
TEX_use_the_fbi_desc:0 "J 에드거 후버는 생디칼리즘으로부터의 보호를 위한 새로운 미공화국의 필요성을 이해합니다. 연방수사국(FBI)의 협력도 국가 안정의 시발점으로 널리 받아들여지고 있습니다. 우리는 FBI가 휴이 롱을 찾기위해 엉뚱한 곳을 수색해줄 것을 굳게 믿습니다. 만약 J 에드거가 선을 넘는다면, 그와 클라이드 톨슨간의 동성연애 사실은 대중에게 까발려질 것입니다."
TEX_alien_and_sedition_act:0 "새로운 이주법과 치안유지법"
TEX_alien_and_sedition_act_desc:0 "초창기의 미국에서 가장 중요했던 법령은 현명한 정치가인 존 아담스 대통령이 통과시켰던 이주법과 치안유지법입니다. 우리는 진정한 미국인들을 생디칼주의자의 침투로부터 보호하기 위해 이 법을 부활시켜야 합니다. 우선, 공공 안전이나 국가 존립에 위험이 되는 것은 현재 투옥과 추방의 근거가 됩니다."
TEX_cointelpro:0 "코인텔프로"
TEX_cointelpro_desc:0 "새로운 이주법과 치안유지법의 성공은 우리가 그동안 알려진 생디칼리스트 구성원들을 비롯한 비정치적이고 종교적인 몇몇 조직들을 식별하는 것을 가능하게 했습니다. 이러한 조직은 조직 구성원 간의 통신을 감시할 수 있는 완전한 능력을 갖춘 최초의 역지능 프로그램인 새로운 코인텔프로 프로그램에 따라 감시될 것입니다."
TEX_purge_dissidents:0 "반체제 인사 숙청"
TEX_purge_dissidents_desc:0 "Through the Aliens and Sedition Act we have gathered a list of known enemies of the War Powers Committee. They are welfare Longists, anti-progress religious fundamentalists, and mutualists. We are prepared to arrest every ground member and have prepared to export certain as-of-yet untouchable politicians who support these dissidents."
TEX_office_of_policy_coordination:0 "정책조정실"
TEX_office_of_policy_coordination_desc:0 "정책조정실은 선동, 처벌, 직접적 사보타지 등을 통해 우리에게 유리한 지역정치 여건을 형성할 수단으로 제안되었습니다. 정책조정실은 자신들의 기준으로 미국 정부를 다시 만들기를 원하는 급진주의자들과 화난 연방주의자들을 부드럽게 패줄 것입니다."
TEX_the_black_chamber:0 "블랙챔버"
TEX_the_black_chamber_desc:0 "또 다른 안전확보를 위한 목표는 버니바 부시가 메멕스라고 부르는 블랙챔버를 활성화시키는 것입니다. 블랙챔버는 마이크로필름을 저장 및 전송할 수 있고 전화선을 통해 다른 전송지와 연결된 전송지에서 정보를 검색할 수 있게 해주는 가상 시스템입니다. 이 계획은 우리를 황금기로 이끌 수 있습니다."
TEX_american_nationalism:0 "미국 국가주의"
TEX_american_nationalism_desc:0 "신조이자 이상, 혹은 아메리칸 드림은 종종 진실된 국가를 유지시키고 사회적 병폐를 막는 접착제로 묘사됩니다. 후버가 보여주고 휴이 롱이 뒤집은 실패의 향연는 이제 우리나라를 미국 국가주의로 물들이기에는 충분합니다."
TEX_the_american_legion:0 "재향군인회"
TEX_the_american_legion_desc:0 "휴이 롱의 종말은 재향군인회의 용감한 참전용사들이 아니었다면 재앙으로 끝났을 것입니다. 대중의 히스테리가 생디칼리스트에 대항하여 커졌을 때 우뚝 서 있었던 것은 모즐리 아래의 재향군인회였습니다. 휴이 롱의 미닛맨 경호원들이 그가 실종되는 우회로를 택하도록 설득한 것도 재향군인회였습니다."
TEX_nationalize_boy_scouts:0 "보이스카우트 통제"
TEX_nationalize_boy_scouts_desc:0 "애국적인 청소년 단체들은 수십 년 동안 유럽에서 존재해왔습니다. 조국의 보이스카우트는 아직 충분한 지원을 받지는 못하지만 절묘하게 미국민들에게 충성심을 심어주는 작업을 잘 해내고 있습니다. 비상대권위원회는 진정한 공화주의의 교육 및 육성을 촉진하기 위한 보이스카우트 시설을 허가합니다."
TEX_fordism:0 "포드주의"
TEX_fordism_desc:0 "과학적 경영을 헨리 포드가 발명하지는 아니지만, 업무에 드는 시간을 측정하는 것이 더 빠르고 더 효율적인 시간 관리로 이어질 수 있다는 것을 증명한 것은 포드였습니다. 위원회 위원인 포드에게 감사를 표하기 위해, 우리는 그에게 생산 조립라인의 과정에 대한 지적 재산권과 출판물의 홍보를 허가했습니다."
TEX_american_capitalism1:0 "미국 자본주의"
TEX_american_capitalism1_desc:0 "우리나라는 자본주의 국가이며, 비상대권위원회를 통해 우리는 반체제 인사들과 대중주의자들이 파괴하려고 했던 진보의 시대를 되살릴 수 있습니다. 우리의 충성스런 국회의원들을 통해 상공회의소는 다시 수도에 설립될 것이고, 세금은 인하될 것이며, 주식 시장은 테러로부터 안전해질 것입니다."
TEX_capitalist_education:0 "ESMWT 창설"
TEX_capitalist_education_desc:0 "엔지니어링(E), 과학(S), 경영(M), 전쟁훈련(WT), 즉 ESMWT는 기술 발전을 다양한 분야로 분산시키기 위한 상무부의 아이디어입니다. 경쟁을 저해하고 특정 기업에 부당한 혜택을 주는 특혜 대신, 이 프로그램은 그 혜택을 대중에게 무료로 제공합니다."
TEX_captains_of_industry:0 "산업가"
TEX_captains_of_industry_desc:0 "산업가들의 숭고한 희생이 없었다면 미국은 길을 잃었을 것입니다. 우리는 매년 천만 달러 이상을 버는 사람들을 위한 새로운 소득세법 개정을 의회를 통해 추진해야 합니다. 유익한 산업가들이 자선사업에 종사해서 세금 우대 혜택을 받게 하기 위해 많은 예외 조항들이 고안되었습니다."
TEX_industrial_security_act:0 "산업보장법"
TEX_industrial_security_act_desc:0 "산업현장의 보안에 대한 목소리는 그 어느 때보다 큽니다. 정상적인 노동자는 빨갱이 밀정, 롱을 지지하는 선동가, 그리고 연방주의자의 불평불만에 둘러싸여 있습니다. 우리는 파업진압원들에게 권한을 부여하고 우리의 충직한 재향군인회를 새로운 주방위군으로 통합해서 산업현장에 대한 사보타지에 신속하게 대응할 필요가 있습니다."
TEX_pass_nira:0 "노동관계법"
TEX_pass_nira_desc:0 "모즐리가 국가노동관계국을 설립하라는 행정명령이야말로 노동 위기를 완전히 해결할 방책이 될 것입니다.국가노동관계국은 노조와 기업가들의 불공정한 노동 관행을 뜯어고칠 것입니다. 노동관계국의 공정한 집행은 제3자들로부터 폭넓은 지지를 받고 있습니다."
TEX_red_scare:0 "붉은 공포"
TEX_red_scare_desc:0 "FBI는 롱 각하를 수개월 동안 수색한 후, 각하가 더 이상 살아있지 않다고 발표했습니다. 미국에 남아있는 정체불명의 사회주의 단체에 대한 소동은 엄청났습니다. 비대위가 사회주의를 막기 위해 통과된 모든 국법을 거의 따라잡을 수 없을 정도입니다. 모즐리에 대한 대중의 인정은 사상 최고입니다."
TEX_traditional_values:0 "전통적 가치"
TEX_traditional_values_desc:0 "모즐리 대통령은 연설에서 지난 30년간의 변화는 미국의 근면한 본성을 파괴하려는 외국인들의 음모라고 비난했습니다. 여론은 모즐리를 반유대주의자로 알고 있는 사람들과 미국을 진정으로 믿는 사람들로 나눠집니다. 그럼에도 불구하고 대중들은 모즐리를 좋아합니다."
TEX_republic_without_democracy:0 "민주주의 없는 공화국"
TEX_republic_without_democracy_desc:0 "결국 휴이 롱이 만들려고 했던 국가도 민주주의 없는 공화국이라는 것에 대해 미국민들은 동의합니다. 모즐리의 임기는 미대륙을 위협하는 계속되는 위기로 인해 4년 더 연장되었습니다. 비대위가 의도한 바와 같이 미국주의는 과두정이라는 오명을 벗으면서 성장합니다."
### Pelley Path ###
TEX_mine_have_seen_the_glory:0 "영광이 내 눈에 보이네"
TEX_mine_have_seen_the_glory_desc:0 "휴이 롱이 그날 밤 생디칼리즘의 나팔수였다는 자백을 듣고 많은 미국민들이 놀랐습니다. 은색 군단이 불안정했다면 초반의 저항은 단기간에 혁명을 끝낼 수 있었을 것입니다. 다행히 재향군인회와 금주주의자들은 롱이 약속을 배신한 후 그와 결별했습니다. 이것은 새로운 미국의 시작입니다."
TEX_the_silver_legion:0 "은색 군단"
TEX_the_silver_legion_desc:0 "은색 군단은 현재 재향군인회의 비공식적인 수장격이며, 프로파간다는 밀정들을 통해 서서히 전파됩니다. 이러한 상황은 몇몇 재향군인회 지부에서 많은 반대자들을 불러왔습니다. 우리는 이런 반체제 인사들을 식별하고 그들의 잠재력을 최소화하기 위해 그들을 멀리 떨어진 지부로 재배치해야 합니다."
TEX_absorb_the_klan:0 "KKK 흡수"
TEX_absorb_the_klan_desc:0 "히람 웨슬리 에반스는 오늘 수도에서 열린 대규모 KKK 집회에서 공식적으로 은색 군단으로 입단했습니다. 에반스의 말은 KKK가 중요하다고 치켜세우기에 필수적인 요소입니다. 우리는 또한 KKK가 회원들의 영향력을 최대한 발휘하기 위해서라도 더 이상 그들의 얼굴을 가리지 않도록 요구할 것입니다."
TEX_crackdown_on_traitors:0 "반역자 소탕"
TEX_crackdown_on_traitors_desc:0 "자신의 이름을 밝히기를 거부하는 고집스러운 KKK 단원들이 예외에 대한 동의를 구하고자 펠리를 찾아왔습니다. 우리의 영도자 펠리는 이 문제에 대해 깨우친 결정을 내렸고, 이에 따라 KKK 단원들을 비밀 경호국으로 파견했습니다. KKK 단원들의 일부가 여전히 비밀리로 남아 있기 때문에, 우리는 반대자들을 은밀히 찾아내고 없앨 수 있을 것입니다."
TEX_covenant_sword_and_arm:0 "성경, 검, 갑주"
TEX_covenant_sword_and_arm_desc:0 "주 예수 그리스도의 백인 정체교회의 은색 군단원들은 대다수의 지방 금융기관들이 빨갱이들과 외국인들에 의해 통제된다고 보고했습니다. 군단이 기존의 것 이상을 수행할 수 있기에, 우리의 영도자 펠리께서는 원하던 원하지 않던 간에 시민들로부터 재원을 충당하도록 교회에 권한을 부여했습니다."
TEX_camps_for_syndies:0 "생디칼리즘 불법화"
TEX_camps_for_syndies_desc:0 "롱주의와 생디칼주의의 미래가 결정되었습니다. 노동교화소와 수용소는 미국 내전으로 인한 국가적 위급상황이 진정으로 끝날 때까지 생디칼리즘 의심자들을 무기한 수용하도록 의회가 허가했습니다. 재향군인회는 이미 반역자들의 회의장과 시의회를 해산하기 시작했습니다."
TEX_forced_labor:0 "강제 노동"
TEX_forced_labor_desc:0 "십만 명이라는 노동력의 손실은 과거에 충성스러운 군단원이였던 사람들을 분노하게 했습니다. 한때 조용했던 의회에서 논쟁이 터져나와 펠리에게 미국에서 건장한 노동자부족 사태에 대한 해결책을 찾도록 요구하고 있습니다. 펠리의 해결책은 무엇일까요? 바로 미연방국의 반역자들을 강제로 노동시키는 것입니다."
TEX_jim_crows_america:0 "짐 크로의 미국"
TEX_jim_crows_america_desc:0 "흑인들로 하여금 시민권을 행사하는 것을 막았던 흑인 분리법과 주(state) 법으로 대표되는 남방의 생활방식은 펠리에게 이것이야말로 진정한 미국의 정신이라는 강렬한 인상을 주었습니다. 마침내, 완전한 통제와 행동을 통해 천하를 호령하게 된 펠리는 북부 주에도 짐 크로(인종차별법)를 도입할 것을 제안했습니다."
TEX_protecting_our_race:0 "우생학 부활"
TEX_protecting_our_race_desc:0 "펠리, 암스트롱과 같은 미국의 창건자들은 미국이 예전의 지배국이었던 영국뿐만 아니라 앵글로색슨족과 인종으로 연결되어 있다고 여깁니다. 펠리에 의한 집행법은 모든 결혼을 기독교 정체교회에서 관장하도록 하는 동시에 인종간 결혼을 불법으로 규정했으며, 은색 군단은 인종에 따라 학교를 분리하기 위해 배치되었습니다."
TEX_segregation_forever:0 "영원한 분리"
TEX_segregation_forever_desc:0 "매일 구타당하고 총알세례를 받음에도 불구하고 계속해서 돌아오는 거리의 시위자들을 막을 수 없다는 사실은 우리에게 있어서 흥미로운 도전과제입니다. 은색 군단은 남방의 백인우월주의 단체들을 수도로 소집하여 반체제 인사들을 압도하기 위한 연대를 맺기로 결정했습니다."
TEX_christian_commonwealth:0 "기독교 공동체"
TEX_christian_commonwealth_desc:0 "Pelley's grand vision of the American Commonwealth is a country free of debt and bonds by turning the entire government into a gigantic corporation. Inalienable rights are given, not promised to native born Americans in the form of stocks that pay annual dividend or 'credits' to citizens that vote on their Silver Legion representative."
TEX_white_welfare:0 "백인만을 위한 공공복지"
TEX_white_welfare_desc:0 "First order is to determine who is a true natural citizen and deserving of stock in the Common-wealth. They must be able to trace their ancestry to original voters at the time of the American Revolution, or have sworn a new oath the Silver Legion has prepared to dedicate their lives and they dynasty to Christians Identity forever."
TEX_christian_education:0 "기독교 교육"
TEX_christian_education_desc:0 "하버드가 설립한 신학교야말로 참교육의 본보기가 되어야 합니다. 기독교 교육관은 은색 군단의 번창을 위해 필수적이며, 그렇게 하기 위해서는 전국의 신학교로 하여금 하버드의 선례를 따르도록 만들어야 합니다. 기독교 신앙심을 통해 자신의 내면을 성찰한다면 빨갱이 기질이 없어질 것입니다."
TEX_christian_identity:0 "기독교 정체성"
TEX_christian_identity_desc:0 "캐나다에서 시작된 앵글로-유대주의의 분파는 펠리-암스트롱 연대의 구체적인 정치적, 사회적 교리로 성장했습니다. 기독교 정체성을 통해 우리는 독일-아시리아인, 흑인, 사회주의자, 유대인, 천주교도들이 한데 뭉쳐 우리에게 맞설 동맹을 형성하고 있다고 예상합니다. 이제 대중은 이 위험을 알게 될 것입니다."
TEX_church_and_state:0 "교회와 국가"
TEX_church_and_state_desc:0 "미국에는 은색 군단만이 볼 수 있는 암묵적인 종교적 가치가 있습니다. 은색 군단과 펠리-암스트롱 연대에 있어서 미국은 신앙심이 깊은 기독교인들에 의해서만 통치되어야 한다는 것은 명백합니다. 그러므로 영도자 펠리는 기독교를 미연방국의 국교로 공인했습니다."
TEX_christian_service_brigade:0 "기독교 봉사단"
TEX_christian_service_brigade_desc:0 "남북 전쟁 기간 동안 어린 소년들을 위한 자원 봉사 단체로 시작된 것이 이제는 전국적으로 자금 지원을 받는 기독교 봉사단이 되었습니다. 창립자 조셉 코플린은 펠리-암스트롱 연대에 이끌렸습니다. 그 후 몇 년 동안 이 단체는 전쟁 고아들을 데려가서 은색 군단의 아버지상을 심어주었습니다."
TEX_citzens_council:0 "백인 의회"
TEX_citzens_council_desc:0 "The legacy of civil disobedience that shook the 1930s has stayed with the members of the White Citizens Council. The White Citizens Council has taken up the torch to intimidate voters and discourage citizen stockholders meetings from pushing for integration. Pelley has subtlety increased the common share of the White Citizens Council in response."
TEX_christian_work_ethic:0 "기독교 노동관"
TEX_christian_work_ethic_desc:0 "미연방국의 출현과 함께 전국적으로 노동 윤리에 대한 분열이 시작되었습니다. 기독교인들이 잠시동안이라도 일에서 벗어나 교회에 갈 시간을 보장하던 청교도법도 국가의 도덕성을 중시하지 않는 사람들에 의해서 폐지되고 말았습니다. 우리는 청교도법을 부활시켜야 합니다."
TEX_america_is_born_again:0 "미국은 다시 태어났다"
TEX_america_is_born_again_desc:0 "많은 사람들은 은색 군단이 휴이 롱을 계승할 수 있을지 의심했지만, 위험을 무릅쓴 용감한 사람들은 현재 미국의 신용 체계과 새로운 믿음을 여유롭게 즐기고 있습니다. 휴이 롱의 유산은 펠리의 진실에 굴복한 눈가리기와 기만일 뿐입니다. 이제 우리에게 남아있는 과제는 외국인 공모자들을 어떻게 처리할지 여부입니다."
### Reconstruction ###
TEX_rebuilding_the_country:0 "국가 재건"
TEX_rebuilding_the_country_desc:0 "미국에서 연방주의자와 생디칼 세력들을 밀어내기 위한 오랜 투쟁의 승리는 미주 연합을 경제적으로 고갈시켰습니다. 국가의 통일을 이뤄낸 지도자는 적자 지출 체제를 조장할 수도 있고, 시장에 대한 직접적인 개입을 제한하는 엄격한 정책을 촉진할 수도 있습니다."
TEX_national_recovery:0 "국가재건국"
TEX_national_recovery_desc:0 "국가재건국은 일반적으로 자행되었던 '출혈 경쟁' 대신에 공공 영역 단위와 직장 생활 단위를 강조합니다. 국가재건국 소속 근로자들은 '사내 매점 모델'에 따라 최저 임금과 물가 통제 작업 환경의 혜택을 받게 됩니다."
TEX_public_works:0 "공공사업국"
TEX_public_works_desc:0 "내전 중에 전기 생산, 수도 공급 시설, 안전하고 효율적인 교통체계가 사라졌지만, 공공사업국은 이 모든 것을 바로잡을 것입니다. 공공사업국은 고용인으로 하여금 피고용인들에게 임금을 공평하게 지불하도록 보장하는 기금입니다."
TEX_research_projects:0 "국가교육국"
TEX_research_projects_desc:0 "노조연맹이 붕괴된 후, 국가교육국은 해산되었으며 그 구성원들은 흩어졌습니다. 이제 대부분의 교사들이 정치에 무관심하고, 노조가 교사들에게 당파적인 권력을 행사하지 못함에 따라, 교사들은 신정부의 미국 재건을 담당하게 될 강력한 후보자가 됩니다."
TEX_civil_works_adminstration:0 "토목사업국"
TEX_civil_works_adminstration_desc:0 "한 국가로서 미국은 전쟁과 무질서한 연방주의자들에 의한 가난으로 인해 많은 노동력을 잃었습니다. 각하께서는 국가재건 프로젝트를 위한 고용 공백을 채울 노가다 노동자를 고용하기 위한 기관의 설립을 허가하는 행정 명령을 추진했습니다."
TEX_the_ccc:0 "시민보호협회"
TEX_the_ccc_desc:0 "내전이 미국에 안겨준 피해는 상당했고, 재건을 어떻게 수행할 것인지에 대한 논의조차 극복할 수 없는 문제처럼 보입니다. 재건 수행과 함께, 재건이 끝난 이후에도 더 나은 미국을 만들어나갈 방법을 모색하기 위한 공공기관을 수도에 설립하자는 제안이 나왔습니다."
TEX_rural_electrification:0 "농촌전력화"
TEX_rural_electrification_desc:0 "국가 전역의 전력망은 내전을 거치며 1910년대 수준으로 후퇴했습니다. 이것은 미국적이지 않으며 우리는 국민들이 우리나라의 영광을 제대로 알 수 있도록 만들 필요가 있습니다."
TEX_the_aaa:0 "농업조정법"
TEX_the_aaa_desc:0 "36년의 발작기 동안의 신문 기사는 도시 빈민들이 굶주릴 동안 잉여물을 팔 수 없었기 때문에 썩어가는 농작물을 태우는 농부들의 공포스런 이야기들로 가득 차 있었습니다. 이에 대한 우리의 해결책은 수확물 보존 정책을 만드는 농업조정법입니다."
TEX_farm_security_administration:0 "농업안정국"
TEX_farm_security_administration_desc:0 "소작농들은 우리 국민의 상당 부분을 차지하고 있는데, 특히 남부의 핵심 지역에서 그러합니다. 우리는 매우 낮은 금리의 신용 프로그램을 재정착민, 특히 오래된 러스트 벨트 지역의 땅을 개간하는 농부들에게로 확장해야 합니다."
TEX_begin_reconstruction:0 "재건 시작"
TEX_begin_reconstruction_desc:0 "내전이 우리나라를 산산조각냈습니다. 대다수의 향촌은 쑥대밭이 되었고, 수많은 도시들은 불에 탄 돌무더기로 전락했습니다. 우리는 가능한 한 빨리 새로운 주택과 기반시설을 개발하는 일에 착수해야 합니다."
TEX_harsh_reconstruction:0 "부패와 기만을 벌하라"
TEX_harsh_reconstruction_desc:0 "의회는 미국민을 배신한 회사들을 비난하는데 있어 우리와 함께합니다. 반역 기업의 대주주 명단이 압수되고 정부의 허울 뒤에서 근로자를 착취한 기업 간부들이 재판에 회부되었습니다."
TEX_reconciliation:0 "조정"
TEX_reconciliation_desc:0 "의회는 마침내 행정부에 대항하여 승리했고, 선동적인 기업들에 대한 혐의를 제기하지 않기로 결정했습니다. 임원들은 회사를 다시 상장시키기 위해 사표를 내라는 압력을 받았지만, 결국 주주들은 잘못이 없는 것으로 간주됩니다."
TEX_military_industrial_complex:0 "군수산업단지"
TEX_military_industrial_complex_desc:0 "재무부의 빈곤상태와 달러화의 약세라는 상황 속에서 민간 기업과의 협력을 바탕으로 고안된 새로운 경제회복계획이 의회에 보고되었습니다."
TEX_coprotate_militarism:0 "법인연합"
TEX_coprotate_militarism_desc:0 "The old bureaucratic system of time-based seniority pales in comparison to scientific management as proposed by Fredrick Taylor. We need the expertise of business professionals within Congress, in order to secure an alliance with the corporate infrastructure in America."
TEX_business_subsides:0 "규제 완화"
TEX_business_subsides_desc:0 "The dual-layered federal government system had allowed for at times very loose regulations on workspace practice, depending on the state. In order to leverage this inherent balance in our government, we must allow businesses both large and small to thrive."
TEX_building_grants:0 "건설 보조금"
TEX_building_grants_desc:0 "Smaller townships across America have no recourse if their need is slightly less than the threshold for contract work. Our remedy is a Building Grant program based off of the Ford Foundation. This allows communities to show proper need and return on investment for contract work."
TEX_banking_act:0 "기업 군국주의"
TEX_banking_act_desc:0 "내전 동안 노조 활동이 광란에 이르렀을 때, 기업들은 그 문을 닫거나 일시적으로 미국을 떠나야만 했습니다. 이제 미국은 그 안전함을 증명하기 위한 힘이 필요합니다. 우리는 한때 "위험했었던" 지역으로 돌아오는 기업들에게 잉여 군수품을 제공할 것입니다."
TEX_military_factories:0 "군수 공장"
TEX_military_factories_desc:0 "군수공장과 조병창들은 도난에 대한 재고 손실뿐만 아니라 외국과의 경쟁에도 어려움을 겪고 있다고 보고됩니다. 우리는 수입 무기에 관세를 물리기 위해 수정헌법 제2조를 침해하지 않고 수정헌법 제1조를 수정할 수 있습니다."
TEX_american_business_is_business:0 "미국의 사업은 바쁘다"
TEX_american_business_is_business_desc:0 "As most of Congress is fiscally conservative, it was easy to pass laws reorganizing the newly named National Reserve to stop deflation. We must lower the money supply and remove illegal currency from circulation or else our buying power will never recover."
TEX_create_esmwt:0 "연구 투자"
TEX_create_esmwt_desc:0 "As we revitalize research labs and think tanks across the nation, we have also begun to spread highly rewarding research grants that have laid dormant during the Civil War. Privately funded or philanthropically created universities are given priority to receive grants from the government."
TEX_reconstruction_is_over:0 "재건이 끝나다"
TEX_reconstruction_is_over_desc:0 "우리의 재건 과정은 후버가 왜 경제를 살리지 못했는가를 잘 보여줍니다. GDP가 증가하고, 미국의 생활수준이 향상되고, 심지어 전쟁 전의 경제수준을 넘어서면서, 현명한 국민들은 후버와 같은 떨거지들을 선거를 통해 축출했습니다."
### Army Path ###
TEX_fight_for_america:0 "미국을 위해 싸우다"
TEX_fight_for_america_desc:0 "우리 연합 맹장들을 위한 군사 시설을 갖추는 것은 맥아더와의 전면전을 감당하기에 충분하지 않을 것입니다. 전시 계획은 장-단기 전쟁이 일어날 경우 신속하게 계획되고 실행되어야 합니다."
TEX_fire_arm_manufactures:0 "화기 제조사" 
TEX_fire_arm_manufactures_desc:0 "소화기 군수산업은 개혁을 절실히 필요로 합니다. 국가비상사태에도 불구하고, 독립된 사업자들은 민수용 총기 연구를 위해 계속해서 돈을 낭비하고 있습니다. 결국 대규모 사냥에 대한 규제를 가하였고, 이제 몇몇 제조업자들은 군수용 총기에 초점을 맞추고 있습니다."
TEX_military_industry:0 "군수산업"
TEX_military_industry_desc:0 "군수산업을 창출하는 데 있어 가장 큰 문제는 우리가 통제하고 있는 시설들이 오래 전에 대공황에서 벗어나기 위해 정리해고를 단행했었다는 것입니다. 우리 영토에서 중화기에 필요한 부품을 생산하기 위해서라도 우리는 시설을 확충하고 오래된 건물을 다시 지어야 합니다."
TEX_new_army_doctrines:0 "새 육군 교리"
TEX_new_army_doctrines_desc:0 "우리의 오합지졸 참모들이 회의를 통해 전시 연구의 향방을 결정했습니다. 물론 우리가 전쟁 동안에 새로운 전투 계획을 고안하고 시험한다는 것은 많은 비용을 필요로 하지만, 투쟁의 대의는 가장 강한 의지를 필요로 합니다."
TEX_expand_national_guard:0 "주방위군 확충"
TEX_expand_national_guard_desc:0 "우리 국토의 많은 주방위군이 기꺼이 우리 편이 되었습니다. 주방위군은 우리가 해방시킨 도시와 마을에서 진정한 미국인들을 보호한다는 육군의 임무를 수행하기 위해서라도 임시로 개편되어야 합니다."
TEX_we_can_do_it:0 "할 수 있다"
TEX_we_can_do_it_desc:0 "긍정주의는 대통령 각하께서 우리에게 가르쳐준 동기 부여의 한 방법입니다. 우리의 엄격한 장군들 중 몇 명이 마지못해 긍정주의자들의 책자와 여흥거리를 군대 내로 들여보내는 것을 허락했습니다. 모든 병사가 영웅이 될 수 있다는 말을 들었을 때 수십 년 동안 자행되었던 미국 군인들에 대한 조롱은 사라집니다."
TEX_trained_officers:0 "훈련된 장교"
TEX_trained_officers_desc:0 "우리는 패리스 섬의 척박한 늪지대에서 장교들을 훈련시킨다는 과감한 결정을 내렸습니다. 이 훈련소는 웨스트포인트만큼 시설이 잘 갖추어져 있지는 않지만, 우리 장교들은 미국의 개혁 그 이상의 가치를 증명할 수 있도록 힘든 교육을 받게 될 것입니다."
TEX_new_training:0 "신무기"
TEX_new_training_desc:0 "Our storage of prototype firearms from the 1919 trials have been recovered and are being generously donated to manufacturers. We must be able to at least match designs with that the Federal Army has already considered in the past."
TEX_support_brigades:0 "지원 여단"
TEX_support_brigades_desc:0 "We are finally able to provide enough infrastructure and planning to provide Combat Support Brigades in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
TEX_auto_industry:0 "미국 자동차 산업"
TEX_auto_industry_desc:0 "자동차의 발명 이후, 그것은 미국 사람들에게 진지하게 받아들여져 왔습니다. 대부분의 자동차 공장들은 빨갱이들이 차지한 북쪽에 있지만, 헨리 포드는 남쪽으로 이동했기 때문에 우리는 다른 회사들이 포드의 뒤를 따르도록 격려해야 합니다."
TEX_shock_and_awe:0 "충격과 공포"
TEX_shock_and_awe_desc:0 "미국 대륙에서의 참호전은 끔찍할 것입니다. 우리는 경험을 통해 애팔래치아에서의 싸움은 수비수에게 유리하다는 것을 잘 알고 있습니다. 비록 우리가 유리한 여건에 있을지라도, 우리는 적들을 후퇴하도록 만들기 위해 집중포화를 퍼부어야만 합니다."
TEX_military_research:0 "군사 연구"
TEX_military_research_desc:0 "수 년간의 고립과 내전으로 인한 대파괴 이후, 우리나라는 세계의 다른 강대국과 비교해서 군사 연구와 개발을 위한 능력이 부족합니다. 이 불행한 현실을 바로잡아봅시다."
TEX_joint_chiefs_of_staff:0 "합동참모본부"
TEX_joint_chiefs_of_staff_desc:0 "연방제 시절부터 비롯된 군부 내의 분쟁은 우리 정부 내에서도 여전히 남아 있습니다. 이러한  분쟁이 확산되는 것을 막기 위해 우리는 모든 참모본부에 동등한 관심을 기울여야 합니다."
TEX_womens_land_army:0 "여군"
TEX_womens_land_army_desc:0 "여군제를 채택하는 것에 대한 정치적 반발이 흥미로웠습니다. 우리의 적들은 이미 여성 코드토커, 보조병력, 산업기술자로 큰 재미를 보았습니다. 이번 경우에는 여론이 무시되어야 합니다."
TEX_war_bonds:0 "전시 채권"
TEX_war_bonds_desc:0 "전쟁에 자금을 대는 데는 티끌모으기와 자원 봉사 그 이상의 것이 필요할 것입니다. 유동자산은-특히 우리의 경제정책이 시행중이기 때문에-그 공급이 부족합니다. 우리는 대중의 신뢰를 이용할 수 있고 대부분의 다른 자유국가들처럼 전쟁채권을 발행할 수 있습니다."
TEX_increased_weapons_production:0 "무기 생산량 증가"
TEX_increased_weapons_production_desc:0 "휴스턴 크로니클지에 발표된 한 독립적 보고서는 열악한 작업 환경과, 경영자들이 저조한 실적에 대해 리베이트를 받는다는 사실을 폭로했습니다. 이는 미국의 근면성에 충성하고 일한만큼 보상받는 급여에 대해 충성하는 우리에게는 참을수 없는 사실입니다."
TEX_walkie_talkies:0 "워키토키"
TEX_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
TEX_army_ranger_corps:0 "육군 레인저 부대"
TEX_army_ranger_corps_desc:0 "조지아주 베닝 요새는 내전 초기에 가장 기량이 풍부한 병사들의 보금자리가 되어 왔습니다. 군인들을 새로운 환경에 적응시키기 위한 훈련 연대는 미국 군인들이 우리가 처한 적대적인 세계에서 살아남을 수 있게 해줄 것입니다."
TEX_armored_cavalry:0 "장갑기병대"
TEX_armored_cavalry_desc:0 "조지 S 패튼은 오랫동안 기병 장교였고, 이제 그는 차량과 탱크를 현대식 기병대의 형태로 변화시키기 위한 편제와 계획을 가지고 있습니다. 정부, 군대, 헨리 포드, 그리고 다른 산업인들과 긴밀하게 협력하여, 우리는 이 계획을 현실화할 수 있습니다."
TEX_rouse_the_people:0 "국민을 각성시키다"
TEX_rouse_the_people_desc:0 "Recruitment is plateaued due to a limit on how far our propaganda covers. Depicting only white solders and white male auxiliaries in ease is deceptive. Perhaps a more realistic depiction of military life will bring forth truer enthusiasm? "
TEX_army_bonus_bill:0 "군인연금법안"
TEX_army_bonus_bill_desc:0 "전투는 소년을 남자로 만들고, 남자를 단단한 강철 -미국의 건아- 로 만듭니다. 이런 퇴역 군인들을 노숙자로 내버려두는 것은 어리석은 짓입니다. 지속적인 국민 의식의 함양과 특히 군사 연구 기관으로의 채용과 함께 퇴역 군인들을 위해 넉넉한 추가 연금을 지불함으로써, 아마도 우리는 마침내 이들의 잠재력을 이용할 수 있을 것입니다."
TEX_defend_america:0 "미국 방어"
TEX_defend_america_desc:0 "We are now comfortable in our Army's position to defend America. Our Minutemen were the gateway to a stronger and more unified armed force to protect America."
### Air Force Path ###
TEX_air_force:0 "미 공군"
TEX_air_force_desc:0 "키티호크에서 첫 번째 운명적인 비행 이후, 남방은 불평등하게 고립되어 왔습니다. 우리는 육해군의 통제 밖에서 작전을 수행할 주권을 가진 공군을 통해 이런 불평등을 바로잡을 것입니다."
TEX_aviation_industry:0 "항공 산업"
TEX_aviation_industry_desc:0 "항공 산업은 이제 육해군의 영향력이 닿지 않는 곳에서 자유롭게 계약을 체결할 수 있습니다. 항공 산업이 적합하다고 여겨질 때 자유롭게 성장할 수 있습니다."
TEX_pilot_training:0 "파일럿 훈련"
TEX_pilot_training_desc:0 "찰스 린드버그는 민간 근무에서 배운 장거리 비행법과 회피기동을 조종사들에게 훈련시키겠다고 제안했습니다. 우리의 조종사들은 위대한 미국 에이스들의 일부가 될 것입니다."
TEX_air_ports:0 "공항 확충"
TEX_air_ports_desc:0 "우리는 적절한 보급품이 적지를 넘어 우리의 요새로 수송되도록 보장해야 합니다. 공항과 활주로는 그러한 연결을 가능케 할 것입니다."
TEX_army_air_support:0 "육군 항공 지원"
TEX_army_air_support_desc:0 "The Army's request for more ground support while traversing the trenches our enemies have erected. As an equal partner the Air Force approves this request."
TEX_bombers:0 "폭격기 개발"
TEX_bombers_desc:0 " Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
TEX_air_supremacy:0 "제공권 우위"
TEX_air_supremacy_desc:0 "제공권 장악을 위한 전투는 치열합니다. 우리는 근접지원기와 폭격기들을 보호하기 위해 입체포위전술을 장려해야 합니다."
TEX_fighters:0 "전투기 개발"
TEX_fighters_desc:0 "미국의 전투기 계획은 1920년대에 중단되었고, 이는 전투기의 개발에 있어서 불리하게 작용합니다. 우리는 이 공백을 채워나가야 합니다."
TEX_radar:0 "레이더 개발"
TEX_radar_desc:0 "창공의 움직임을 감지하는 극비 기술인 레이더는 우리 방공 관측자들이 밤에 편히 쉴 수 있게 해줄 것입니다."
TEX_wasps:0 "여군 파일럿 확충"
TEX_wasps_desc:0 "여군 파일럿들은 공군에 있어서 큰 힘이 될 것입니다. 남성 파일럿들이 비행할 수 없는 상황이 처했을 때, 이들의 보조 역할을 맡은 여군은 우리 건아들을 공중에서 비행하게 하는 데 도움이 될 것입니다."
TEX_anti_air_power:0 "대공화기 개발"
TEX_anti_air_power_desc:0 "바다로부터 오는 침략의 위협은 단순히 탐지에만 그쳐서는 안됩니다. 대공화기는 우리가 생디칼주의자들의 침략에 대비할 수 있도록 전략 지역에 배치되어야만 합니다."
TEX_screaming_eagles:0 "포효하는 독수리"
TEX_screaming_eagles_desc:0 "제 1010공수부대는 유럽에서 개척된 행글라이더 강습 분야에 대한 대응책으로 실시된 공중강습 실험의 일환입니다. 공중강습을 통해 우리는 적의 방어를 다방면으로 압도할 수 있을 것입니다."
TEX_rule_the_skies:0 "창공을 지배하라"
TEX_rule_the_skies_desc:0 "나아가라, 광활한 저곳으로, 하늘로 솟구치거라. 우리 공군은 현재 세계에서 가장 잘 발전한 공군이 되었고, 우리가 접근할 수 없는 곳은 어디에도 없습니다."
### Navy Path ###
TEX_navy:0 "미 해군"
TEX_navy_desc:0 "오직 몇 척의 배와 심지어 소수의 선원들만이 미국민들에게 충성했습니다. 우리는 우리 해군의 상황을 생각해야 합니다."
TEX_great_white_fleet:0 "대 백색 함대"
TEX_great_white_fleet_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
TEX_protect_american_trade:0 "미국 무역 보호"
TEX_protect_american_trade_desc:0 "무역은 미국의 명줄입니다. 우리는 해군 교리를 적의 약탈로부터 확실히 보호하는데에 집중해야 합니다."
TEX_carriers:0 "항모전대 계획"
TEX_carriers_desc:0 "항공모함은 미래의 물결입니다. 우리는 더 나은 해군력 계획을 위해 항모의 연구와 건조에 투자해야 합니다."
TEX_battleships:0 "전함 연구"
TEX_battleships_desc:0 "전함는 바다의 제왕입니다. 우리는 더 큰 함포와 더 나은 대공능력를 가진 새로운 함종에 대한 연구를 시작해야 합니다."
TEX_battle_cruisers:0 "순양전함 연구"
TEX_battle_cruisers_desc:0 "순양전함은 전함과 고속순양함 사이에서 중간 균형을 이룹니다. 우리 해군의 순양전함 보유를 확실히 해야합니다."
TEX_coast_guard:0 "해상방위대"
TEX_coast_guard_desc:0 "해상방위대를 복원하면 교역이 원활해지고, 범죄자들이 바다에서 저지되며, 위험에 처한 사람들이 구조될 수 있을 것입니다."
TEX_light_cruisers:0 "경순양함 개발"
TEX_light_cruisers_desc:0 "경순양함은 적의 구축함과 잠수함에 대한 공격 뿐만 아니라 대공 작전에도 중요합니다. 우리는 균형잡힌 해군을 유지하기 위해 경순양함의 보유를 확실히 해야 합니다."
TEX_naval_aviation:0 "해군 항공기"
TEX_naval_aviation_desc:0 "해군 항공기는 장래의 해상전에서 필수요소입니다. 우리는 항공기들이 항공모함으로부터 출격하여 우리의 항공모함을 위태롭게 하지 않고 적 함대를 파괴할 수 있도록 해야 합니다."
TEX_expand_dockyards:0 "조선소 확장"
TEX_expand_dockyards_desc:0 "우리 건선거들은 자립해서 전쟁을 벌이기에는 다소 부적합한 면이 있습니다. 우리는 전쟁을 위한 새로운 해군 조선소를 건설할 필요가 있습니다."
TEX_submarine_development:0 "잠수함 개발"
TEX_submarine_development_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
TEX_liberty_ships:0 "리버티선"
TEX_liberty_ships_desc:0 "예전에는 상업적인 운송에만 전념했던 우리 조선소는 전 세계의 우리 동맹국들에 공급하기 위한 엄청난 수의 수송선을 생산하기 위해 쉽게 용도변경 이 가능합니다."
TEX_maritime_industry:0 "선박 산업"
TEX_maritime_industry_desc:0 "우리의 해운 전통은 여전히 강합니다. 우리는 고군분투하는 민주주의가 살아남도록 돕기 위해 해운 상업을 활용할 수 있습니다."
TEX_new_admirals:0 "새로운 제독"
TEX_new_admirals_desc:0 "많은 제독들이 동쪽의 반역자들에게 항복했습니다. 우리는 우리의 지속적인 해군 우세를 보장하기 위해 차세대 해군 지도자들을 육성해야 합니다."
TEX_life_at_sea:0 "WAVE 확충"
TEX_life_at_sea_desc:0 "여성들은 해군에서 많은 보조역할을 할 수 있고, 이는 남자들이 전투 임무에 보다 자유롭게 참여할 수 있도록 해줍니다. 여군이 사회적으로 논란이 될 수 있지만, 이는 분명히 전쟁 수행에 큰 도움이 될 것입니다."
TEX_marine_corps:0 "해병대 확충"
TEX_marine_corps_desc:0 "해병대는 전 세계를 향한 미군의 전력투사의 본보기였습니다. 트리폴리 해안에서부터 몬테수마까지 해병대는 항상 존재해 왔습니다. 우리는 해병대가 현대식 장비를 보급받고 충분한 훈련을 받도록 보장해야 합니다."
TEX_naval_training:0 "해군 훈련"
TEX_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
TEX_urban_warfare:0 "시가전 훈련"
TEX_urban_warfare_desc:0 "우리는 해병 여단을 확충해야 하고, 그들이 우리의 힘을 세계에 보여줄 수 있도록 해야 합니다."
TEX_coastal_bunkers:0 "Semper Fi"
TEX_coastal_bunkers_desc:0 "Semper Fidelis는 '항상 충성'을 의미합니다. 해병대는 항상 미국 자유민주주의의 보루가 될 것이며, 이러한 자유를 전세계에 퍼뜨리는데 도움을 줄 것입니다."
TEX_america_rules_waves:0 "미국이 파도를 지배한다"
TEX_america_rules_waves_desc:0 "해군 연구와 건조에 대한 우리의 광범위한 투자에 따라, 우리는 세계 최고의 해군력을 되찾았습니다. 닻을 던져라!"
### Foreign Policy Path ###
TEX_new_monroe_doctrine:0 "신 먼로 독트린"
TEX_new_monroe_doctrine_desc:0 "그동안 미국은 그 힘을 자연스럽게 북쪽과 동쪽으로는 유럽을 향해, 그리고 남쪽으로는 라틴 아메리카를 향해 뻗어왔습니다. 우리는 오랫동안 그래온 것처럼 우리의 위치를 고수해야만 할까요? 아니면 우리의 외교 방침을 재정립해야할 때가 온 것일까요?"
TEX_empire_of_liberty:0 "자유의 제국"
TEX_empire_of_liberty_desc:0 "The country was once an empire of soft and hard power it could not control. Dangerous forces like filibusters and Standard Oil exerted soft power to their own ends. The Long Doctrine ultimately has the goal of establishing an Empire of Liberty."
TEX_long_doctrine:0 "롱 독트린"
TEX_long_doctrine_desc:0 "상원의원 시절의 휴이 롱은 스탠더드 석유회사와 사회주의 정당이 권력을 장악하고 있는 볼리비아를 보면서, 볼리비아가 파라과이와 싸우는 것은 무의미하다고 비난했습니다. 롱은 파라과이의 승리를 예로 들어 자본주의와 사회주의의 실패는 불가피하며, 이들은 서로 등을 돌릴 것임을 보여주었습니다."
TEX_agressive_negotions:0 "공격적인 거부"
TEX_agressive_negotions_desc:0 "Some rebuilt embassies are still unoccupied. These nations are either too concerned with tackling the League one nation at a time, or they are hostile to our new ideology. These embassies must be filled, and our diplomats must be allowed back into their countries."
TEX_pan_american_confrence:0 "범미 회의"
TEX_pan_american_confrence_desc:0 "Long has decided to leverage this gap by inviting all non-embroiled nations in the Americas to a long overdue conference in Baton Rouge. Long has successfully secured some allies in foreign diplomats through a display of the Share Our Wealth programs."
TEX_arsenal_of_freedom:0 "자유의 병기창"
TEX_arsenal_of_freedom_desc:0 "The president has been authorized to create a board of business interests and foreign policy experts to best assist our new allies in the Americas. Our vast industrial might can overtake nearly any nation, given a proper application of force, and the Arsenal of Freedom will make that might available to our friends."
TEX_carry_a_big_stick:0 "크게 휘두르며"
TEX_carry_a_big_stick_desc:0 "항상 주먹을 크게 휘두른다는 것은 갑작스러운 변화를 강요하는 것이 아니라, 바로 개입의 가능성을 암시하는 것입니다. 롱 각하께서는 기업의 사익보다는 국익을 고려하는 성과주의 외교관들을 특히 강조하며 이 원칙을 되살리려고 합니다."
TEX_allies_in_the_americas:0 "범미개발위원회"
TEX_allies_in_the_americas_desc:0 "Now that diplomatic contact is restored, and most of the western hemisphere recognizes our government as the legitimate America, we can leverage old alliances. Care packages are being sent out to secure greater cooperation."
TEX_inter_american_defense:0 "범미 방어"
TEX_inter_american_defense_desc:0 "The arsenal of weapons now accumulating is ready to be deployed and used to train more advanced guardsmen in Latin America. There is little doubt that these new weapons are more effective than whatever the insurgents in at-risk nations wield."
TEX_american_tech_sharing:0 "미국 연구"
TEX_american_tech_sharing_desc:0 "Traditionally, our education and research development programs with Latin America have been independent from one another. with Long's intended reforms to American education and research comes the opportunity to synchronize."
TEX_league_of_american_states:0 "아메리카 연맹"
TEX_league_of_american_states_desc:0 "연맹은 생디칼리즘의 탈을 쓴 유럽 제국주의가 아메리카의 탈식민 국가를 위협한다는 사실을 재확인하였습니다. 동맹이 창설될 것이며 전 동맹국들은 회원국으로 고려될 것입니다."
TEX_destroy_syndicalism:0 "생디칼리즘 궤멸"
TEX_destroy_syndicalism_desc:0 "It has come time to push European Syndicalism out of the Americas once and for all. This latest imperial infringement upon our sovereignty will be stopped. All League members are implored to help in this great conflict."
TEX_pax_americana:0 "팍스 아메리카나"
TEX_pax_americana_desc:0 "Many doubted Huey Long's ability to rebuild America's reputation, these nay-sayers either defended Standard Oil or were naive to Syndicalism's true nature. His Imperial Presidency was able to overcome internal squabbles, as well as rally the truly democratic forces of the Americas."
TEX_america_abroad:0 "미국의 해외진출"
TEX_america_abroad_desc:0 "연방주의자 역적들이 해외의 우리 영향력을 약화시키기 위해 일하려 들었던 것은 모든 미국민들에 대한 모욕입니다. 따라서 우리는 고립주의와 먼로 독트린의 굴레를 벗어던질 것입니다."
TEX_dollar_diplomacy:0 "달러 외교"
TEX_dollar_diplomacy_desc:0 "Although the US dollar is in disarray internally, it is still recognized as a currency abroad. We must leverage and reel in unnecessary money supply, or else formalize a floating currency with these future dependencies. "
TEX_business_ties:0 "사업 유대"
TEX_business_ties_desc:0 "The existence of a common or floated currency gives our domestic businesses trust in investing abroad. We must actively promote this in other sovereign territories we do business with, as the potential gain exceeds the risks to either of us."
TEX_joining_a_faction:0 "편을 정하다"
TEX_joining_a_faction_desc:0 "우리의 외교관들은 우리가 과연 영국 왕당파들과 프랑스와의 오래된 관계를 재정립해야할 가치가 있는지를 결정해야 합니다. 일각에서는 세계대전 이후로 만연한 독일에 대한 강한 증오심에도 불구하고, 대전 이후로 떠오른 독일이라는 세력을 주목해야 한다고 말합니다."
TEX_new_diplomatic_corps:0 "새로운 외교관들"
TEX_new_diplomatic_corps_desc:0 "Unfortunately, most of the diplomatic corps for the Federal government are either hostile to our government or already convicted traitors. We must repopulate our diplomatic corps with loyal and qualified representatives of America's interest."
TEX_arsneal_of_america:0 "미국의 병기창"
TEX_arsneal_of_america_desc:0 "We must revive the Civil War era concept of the Arsenal of the Republic, a cooperation between loyal private interest and national interest. Companies contracted within the Arsenal of America will be provided with ample tools to fight syndicalism."
TEX_anti_syndicalist_pact:0 "연구협력"
TEX_anti_syndicalist_pact_desc:0 "Without the risk of technology leaking into the market before it's time, we must quietly cooperate with our European allies to speed up the eventual reclamation. "
TEX_embargo_international:0 "인터네셔널에 금수조치"
TEX_embargo_international_desc:0 "인터내셔널에 대한 금수조치를 통해 다국적기업들이 이전까지 우호적인 관계를 유지해왔던 시장을 차단시킬 것입니다. 이는 빨갱이들에게 주는 돈이 곧 그들의 힘이 된다는 판단 아래 행정관들이 취한 조치입니다."
TEX_joint_military_training:0 "합동군사훈련"
TEX_joint_military_training_desc:0 "미주 연합의 군대는 내전만을 간신히 감당해낼 수 있었고, 이런 상황에서 우리 군을 해외로 진출시킨다는 것은 매우 위험한 발상입니다. 따라서, 우리의 동맹국들은 외국에서의 분쟁에 대비하기 위한 군사 훈련을 우리에게 제공해 주기로 했습니다."
TEX_crusade_against_syndicalism:0 "금색 전쟁계획"
TEX_crusade_against_syndicalism_desc:0 "오만한 연방정부는, 빨갱이들이 프랑스를 장악했을때, 금색 전쟁계획을 수립하지 않았습니다. 우리는 이 계획을 수정했고 파괴적 혁명의 심장부에 맞서 유럽을 구할 준비가 되어있습니다."
TEX_join_science_sharing:0 "함께 단결하다"
TEX_join_science_sharing_desc:0 "Stronger ideological ties have formed, with propaganda depicting America in the great national struggle they face. Our propogandist has reciprocated that sentiment, with European allies taking our side against foreign enemies in our publications. "
TEX_american_century2:0 "미국의 세기"
TEX_american_century2_desc:0 "빨갱이에 대한 최후의 투쟁이 끝났습니다. 그들이 유럽에서 전세계로 수출하려고 한 사상은 이제 사라졌습니다. 미국민들의 생계에 대한 가장 큰 위협이자 폭력이라는 어두운 굴레을 마침내 우리 국민으로부터 벗겨냈습니다."
### internal conflict stuff ###

unionstate.1.t:0 "재향군인회장 임명"
unionstate.1.d:0 "내전이 종식되면서 재향군인회장이라는 중요한 위치에 공석이 생겼습니다. 예전 회장인 스메들리 버틀러는 어리석게도 생디칼리즘의 편을 들었습니다. 누가 이 직책을 맡았든 간에 사회에서의 미군 참전용사들을 상징적으로 대표할 것이며, 따라서 우리의 선택은 중요합니다. 반유대주의가 반감을 일으키기는 했지만, 가장 유력하게 거론되는 사람은 조지 모즐리 장군입니다. 또한 휴이 롱은, 대의를 위해 패튼이 추천한 그의 친구이자 동료인 폭스 코너가 그 자리를 가져야 한다고 생각하고 있습니다. 임명될 길이 막혀 있음에도 불구하고 윌리엄 펠리의 이름도 여러 번 거론되었습니다. 누구를 임명할까요?"
unionstate.1.a:0 "폭스 코너를 임명하라"
unionstate.1.b:0 "조지 반 혼 모즐리를 임명하라"
unionstate.1.c:0 "윌리엄 펠리를 임명하라"

unionstate.2.t:0 "사업 구상회가 폭로되다"
unionstate.2.d.huey:0 "폭스 코너는 킹피쉬에게 중요한 메시지를 전하기 위해 휴이 롱의 미팅 중 하나를 방해하면서까지 롱에게 급히 달려왔습니다. 비상대권위원회는 롱을 전복시키기 위한 지지를 얻기 위해 재향군인회을 물색하고 있는 것 같아 보입니다. 이 소식은 먼저 방의 분위기를 싸하게 만들었고 그 다음 분노한 롱이 미국의 모든 역적들을 체포하라고 명령하게 만들었습니다. 현재 사업 구상회라고 알려진 그 양아치집단은 곧 재판에 출두할 예정입니다."
unionstate.2.d.pellley:0 "펠리는 킹피쉬에게 중요한 메시지를 전하기 위해 휴이 롱의 미팅 중 하나를 방해하면서까지 롱에게 급히 달려왔습니다. 비상대권위원회는 롱을 전복시키기 위한 지지를 얻기 위해 재향군인회을 물색하고 있는 것 같아 보입니다. 이 소식은 먼저 방의 분위기를 싸하게 만들었고 그 다음 분노한 롱이 미국의 모든 역적들을 체포하라고 명령하게 만들었습니다. 현재 사업 구상회라고 알려진 그 양아치집단은 곧 재판에 출두할 예정입니다."
unionstate.2.a:0 "모의자들을 체포하라"

unionstate.3.t:0 "의회 특별 회의"
unionstate.3.d:0 "휴이 롱 하의 의회의 빠른 일처리는 지금까지 몇 가지 가능한 법안들을 통과시킬 수 있었습니다. 롱 각하의 명령에 지쳐서, 금주주의자인 우방들과 옛 민주당원들은 오늘 유권자들에게 보다 급진적인 제안을 했습니다. 지역 개발 사업과 금주법 개정안 제안서가 연속으로 제출되었습니다. 금주법은 남부의 보수적 개신교인들에게는 인기가 있지만, 소위 세속물을 먹은 북부와 서부에서는 독재적으로 보여집니다. 불행하게도, 제일당의 소위 큰 텐트 정치는 이 법안들이 단지 함께 통과되거나 전혀 통과되지 못한다는 것밖에 다른 방법이 없음을 말해줍니다. 마지막 결정은 휴이 롱에게 달려있습니다."
unionstate.3.a:0 "법안을 통과시켜라"
unionstate.3.b:0 "법안을 부결시켜라"

unionstate.4.t:0 "저녁 만찬"
unionstate.4.d:0 "D.C.에서 저녁 만찬을 가진 후, 휴이 롱은 리무진과 몇몇 무장 경비대와 함께 사라졌습니다. 그 실종은 다음날 아침 9시가 되어서야 알려졌고, 그 때 신문들은 이미 생디칼리스트 음모자들에 대한 이야기를 풀어놓기 시작했습니다. 전쟁으로 인해 기능이 훼손된 비밀경호국이 생존한 롱 대통령을 찾기 위해서는 FBI의 도움을 받아야 했습니다. 재향군인회장 조지 반 혼 모즐리는 적절한 지도자가 발견될 때까지 생디칼리즘을 이 나라에서 뿌리뽑도록 영도하겠다고 발표했습니다. 의회는 납치로 인한 권력승계가 헌법에 적절한 근거가 없기 때문에 이 문제에 대한 긴급회의를 소집했습니다."
unionstate.4.a:0 "생디칼리스트들은 도망가지 못한다!"

unionstate.5.t:0 "야만적인 하룻밤"
unionstate.5.d:0 "신 수도 외곽의 은색 군단 전초기지에서 특히 맹렬했던 밤의 연설 이후, 윌리엄 더들리 펠리는 살인에 찬성하며 그의 군단을 집결시켰습니다. 그날 밤 롱 대통령을 살해하려는 노골적인 의도로 대통령 관저로 향하는 무장 행진이 진행되었습니다. 다행히도 펠리는 휴이가 수도의 시민들에게 받은 지지를 과소평가했고, 제2차 미국 내전 기념관 앞에서 총격전이 벌어졌습니다. 펠리의 부하들은 재빨리 미닛맨에 합류하기 위해 몸을 사렸고, 몇몇 미닛맨들은 은색 군단 반역자들을 오랜 동지로 인식하였습니다. 새벽까지 살아남은 은색 군단 반역자들은 체포되었고 펠리는 재판을 받기에는 정신적으로 부적합하다고 여겨져 정신병원으로 보내졌습니다. "
unionstate.5.a:0 "미친 역적노무새끼들은 지옥에나 가라"

unionstate.6.t:0 "장검의 밤"
unionstate.6.d:0 "신 수도 외곽의 은색 군단 전초기지에서 특히 맹렬했던 밤의 연설 이후, 윌리엄 더들리 펠리는 살인에 찬성하며 그의 군단을 집결시켰습니다. 그의 공모자들 중에는 현재 롱 대통령이 금주법과 재향군인법안을 부결한 후 오랫동안 버림받은 측근들이 있었습니다. 이 새로운 반역자들은 미닛맨의 검문을 통과하기 위한 중요한 통행증을 제공했고 은색 군단의 쿠데타를 묵인했습니다. 은색 군단 암살대가 대통령 저택으로 급습해 휴이 롱을 붙잡았습니다. 폭정에 대한 죄와 생디칼리즘을 미국에 침투시키려 한다는 약식 재판 후에, 휴이 롱은 바로 그날 밤 총에 맞았습니다. 윌리엄 더들리 펠리는 조심스럽고 신중한 군중들에게 생디칼리즘을 이 나라에서 뿌리뽑을 수 있게 나라를 이끌 것이라고 발표했습니다. 은색 군단은 이미 의회를 점령하기 시작했습니다. "
unionstate.6.a:0 "역적에게 죽음을!"

unionstate.7.t:0 "미국의 수도"
unionstate.7.d:0 "내전이 끝나면서, 새로운 미국을 위한 수도가 어디여야 하는지에 대한 문제가 제기되었습니다. 국내의 많은 도시들 중에서 4곳이 후보지로 가장 유력합니다. 신 수도로 어떤 도시가 선정될까요?"
unionstate.7.a:0 "워싱턴, D.C."
unionstate.7.b:0 "뉴올리언스"
unionstate.7.c:0 "찰스턴"
unionstate.7.e:0 "세인트루이스"

unionstate.8.t:0 "킹피쉬 만세"
unionstate.8.d:0 "휴이 롱은 그의 원칙을 손상시키지 않고 내전에서 진정한 승리를 거두었습니다. 그는 전쟁에서 이겼기 때문에 미국의 지도자로 우뚝 섰습니다. 그의 승리로, 롱은 어려운 시기 동안 자신에게 출혈을 강요했던 사람들에게 시선을 돌렸습니다. 그는 감히 미국을 배신하고 약화시키려고 하는 역적들을 처분하라는 명령을 미닛맨에 내렸습니다."
unionstate.8.a:0 "킹피쉬가 승리했다!"

### Huey Long Flavor ###

unionstate.10.t:0 "[GetYear]년 대선"
unionstate.10.d:0 "올해의 [TEX.GetNameDef] 선거에서 [TEX.GetLeader] 각하께서는 선두를 달리고 있으며 반드시 재선출될 것입니다."
unionstate.10.a:0 "[TEX.GetLeader] 각하의 당선을 축하합니다!"

unionstate.11.t:0 "찰스 코글린을 교체해야할까요?"
unionstate.11.d:0 "미국을 위한 수년 동안의 헌신으로 인해 찰스 코글린 신부는 녹초가 되었습니다. 코글린의 라디오 쇼와 '사회정의'(코글린이 발행한 신문) 출판물들 사이에서, 그는 우리의 부의 공유에 대해 홍보할 시간을 거의 가지지 못합니다. 이 상황은 코글린의 정서적 불안의 증가와 함께 오늘날까지 이어졌습니다. [TEX.GetLeader] 각하께서는 이 문제에 대해 침묵을 지키면서도, 코글린으로 인해 삶이 힘들어진 유대인 시민들을 동정합니다. 우리는 코글린을 은퇴시켜야 하는데, 누가 그를 대신할까요? 더 조용한 전도사 빌리 그레이엄? 휴이의 오랜 동반자인 윌리엄 렘케? 아니면 떠오르는 롱 지지자인 러쉬 홀트 경?"
unionstate.11.a:0 "빌리 그레이엄"
unionstate.11.b:0 "윌리엄 렘케"
unionstate.11.c:0 "러쉬 홀트 경"

unionstate.12.t:0 "롱 왕조"
unionstate.12.d:0 "롱의 일가가 대중의 이목을 끌기까지는 수년이 걸렸지만, 휴이 롱의 형제들과 아들들은 그것 때문에 더 세속적입니다. 누구나 총에 맞을 수 있는 이 불확실한 시기에, 휴이 일가는 내각의 요직을 차지해야 할까요? 가장 결단력 있는 롱의 지지자 외에 가족을 정부의 요직에 받아들이는 것은 자신감의 연장선일 것입니다."
unionstate.12.a:0 "너무 나갔다"
unionstate.12.b:0 "롱과 함께라면 잘못되지(wrong) 않는다"

unionstate.13.t:0 "남부 소작농 연맹의 개선"
unionstate.13.d:0 "수천 명에게 집을 제공하는 남부 소작농 연맹의 노력은 높이 평가되지만, 그 이름 자체가 여전히 놀림거리가 되고 있습니다. 소작농들은 자신들의 단체명에 분개하고 있습니다. 연맹 사무국 방문과 출판물 재간행은 이 대혼란을 교정하는데 필요한 전부입니다. 연맹 사무국을 방문한 휴이는 남부 소작농 연맹에서 전미 소작농 연맹으로의 새로운 명명과 함께 연맹의 몇몇 부문을 개선하고 연맹을 [TEX.GetLeader] 각하의 정치체제에 통합하기로 결정했습니다."
unionstate.13.a:0 "이제는 전미 소작농 연맹이다"

unionstate.14.t:0 "휴고 블랙의 진실"
unionstate.14.d:0 "명예로운 휴고 블랙이 휴이의 내전 승리에 편승하여 공직에 임명되었을 때, 몇몇 사람들은 그의 과거 행적을 확인하는데 애를 먹었습니다. 오늘자 신문에 대서특필된 휴고의 과거 행적에 대한 폭로는 휴이 롱을 깜짝 놀라게 했습니다. 폭로자들은 휴고 블랙이 KKK와 유대를 가지고 있었다고 말합니다. 휴고 블랙은 앨라배마에서 당선되기 위해 KKK와의 유대는 그저 형식적인 것이라고 말하며 언론을 통해 진심으로 사과했습니다. 그동안의 블랙의 판결문들은 그가 진보주의자임을 말해주지만, 이 폭로들은 [TEX.GetLeader] 각하의 반 KKK 정책과 직결됩니다. 휴고 블랙을 파면시켜야할까요?"
unionstate.14.a:0 "용납할 수 없다"
unionstate.14.b:0 "사람은 변할 수 있다"

unionstate.15.t:0 "부 공유 협회의 분열"
unionstate.15.d:0 "[TEX.GetLeader] 각하께서는 당원들뿐만 아니라 전직 공무원들도 미국 전역의 부 공유 협회에 가입시켰습니다. 이 새로운 회원들은 해병대 참전용사인 시드니 맥매스가 감독했고 연방의 급여를 받았습니다. 이제 '부 공유'에는 옛 회원과 새로운 회원 사이의 긴장이 존재합니다. 구 경호원장 프란시스 타운센드는 당리당략을 막기 위해 부 공유 협회가 비정부기구로 남아있을 것을 지지하며 맥매스는 부 공유 협회가 연방의 일원으로 활동하기를 원합니다."
unionstate.15.a:0 "타운센드와 함께한다"
unionstate.15.b:0 "맥매스와 함께한다"

unionstate.16.t:0 "맥태규 극장판이 개봉되다"
unionstate.16.d:0 "한때 미국을 어지럽혔던 탐욕과 배신에 대한 이야기들은 이제 새 영화 맥태규에 녹아들었습니다. 부의 부패에 대한 에리히 폰 스트로하임 감독의 사회적 논평을 많은 사람들은 내전 이전의 미국 정부에 대한 비유로 여깁니다. 이 4시간짜리 거대한 서사적 영화는 원작과는 다른 결말을 보이는데, 한 친절한 지나가던 사람이 맥태규를 죽음의 문턱에서 구해내고 문명으로 회귀시킨다는 것입니다."
unionstate.16.a:0 "낮잠 잘 잤다"

unionstate.17.t:0 "사회주의 비밀결사에 대한 고발"
unionstate.17.d:0 "'우리의 부를 공유하자'와 '모든 사람이 왕이다'에 대한 대중의 이해는 주로 노래와 슬로건에 입각합니다. 비록 오늘날 많은 미국인들이 노래를 따라 부르지만, 우리의 정책이 사회주의 비밀결사라고 계속해서 말하는 예전 민주당원들이 있습니다. 그들의 주장은 국가 내에서의 우리의 평판을 점점 더 손상시키고 있습니다. 어떻게 대응해야 할까요?"
unionstate.17.a:0 "사회주의보다는 낫다"

unionstate.18.t:0 "슈퍼맨 vs KKK"
unionstate.18.d:0 "하늘 위로! 새인가요? 비행기인가요? 아니오, 슈퍼맨입니다! 불타는 십자가 KKK의 공포로부터 미국을 구합니다. 이 최신 시리즈물은 반 KKK의 옹호론자인 스테트슨 케네디와 함께하는 시걸과 슈스터가 고안한 것입니다. 이 시리즈물은 펠리의 몰락 이후 불법 조직을 더 당혹스럽게 만들었습니다."
unionstate.18.a:0 "아이들이 좋아할 것이다"

unionstate.19.t:0 "얼 주지사가 시위대를 향해 발포하다"
unionstate.19.d:0 "얼 롱 주지사는 부패와 자금 횡령에 대한 비판을 오랫동안 회피해왔습니다. 휴이 롱 각하의 동생인 얼은 그동안 어떤 조사도 받지 않았고, 일반적으로 언론은 이 상황을 약하게 다룹니다. 주지사로서 얼은 모든 충실한 미국민들이 복지를 받을 자격이 있다는 가정 하에, 참전용사 수당과 기초수당을 루이지애나 주민들에게 지급하자고 했습니다. 루이지애나주 북부에서 온 수백 명의 퇴역 군인과 빈자들을 포함한 우려를 표하는 시민들이 배턴루지에 모여 얼 롱이 그들의 복지혜택과 수당 지급을 계속 보류하고 있다고 주장했습니다. 얼 주지사는 그 자금이 아직 중앙정부로부터 도착하지 않았다고 군중들에게 주장하면서 군중을 해산시키려 했습니다. 다수의 흑인 퇴역군인들로 이루어진 시위자들은 얼의 사직을 외치기 시작했습니다. 그 후 일어난 일에 대해서는 의견이 나뉘지만, 시위자들 중 20-50명 가량의 사람들이 죽어 있었다고 합니다. 사건의 수습은 이제 휴이 각하에게 달려있습니다. 얼 주지사는 그의 형에게 사건의 수습을 도와달라고 호소하고 있습니다. 다행히도 언론은 그다지 흥분되어있지 않고, 앞으로 휴이가 취할 행동은 현재의 여론을 변화시킬 수 있습니다."
unionstate.19.a:0 "시위자들을 위한 장례식을 치러주어라"
unionstate.19.b:0 "이 일을 은폐하라"

unionstate.20.t:0 "더이상 흑인이 아니야"
unionstate.20.d:0 "'더이상 흑인이 아니야'라는 책이 서점에 등장했을 때 미국인의 상상력과 정치적 견해는 비난받았습니다. 이 책은 조지 스카일러가 쓴 흑인을 백인으로 만들 수 있는 기계를 고안한 과학자에 관한 공상과학 소설입니다. 이 발명은 기존의 사회적 통념을 깨고, 인종과 순혈주의에 정면도전합니다. 백인과 흑인이 사실은 같은 인류라는 사실을 폭로한 이 책은 인종차별주의를 기저부터 무너뜨립니다. 백인 우월주의자와 흑인 지도자들에 대한 은근한 공격으로 인해 이 책이 검열될 것이라는 우려가 있었지만, [TEX.GetLeader] 각하께서는 이 책을 즐겨 읽는다고 합니다."
unionstate.20.a:0 "나를 불쾌하게 만들지 않는다면야"

unionstate.21.t:0 "휴이 롱과의 작별"
unionstate.21.d:0 "휴이 롱이 오늘 배턴루지에서 그의 가족과 공직으로부터 떠났습니다. 부통령이자 휴이의 동생인 얼 롱이 지난 몇 주 동안 롱 대통령으로서 직무를 수행해 왔으며, 휴이의 잔여 임기를 마치기 위해 대통령으로 취임했습니다. 미국은 영도자의 죽음을 애도하는 동안에도, 망명중인 미국 정부는 휴이 정부가 불법이라는 주장을 계속하고 있습니다."
unionstate.21.a:0 "훌륭했던 대통령이여, 안녕히 가시게!"

### Business Plot Events 31 - 50 ###

unionstate.31.t:0 "할리우드 리스트"
unionstate.31.d:0 "우리는 할리우드가 항상 법 위에 있었음을 잘 압니다. 할리우드는 캘리포니아에서 지적재산권법을 피하려는 시도에 불과합니다. 게다가 그곳에 있는 몇몇 예술가들이 우리의 위대한 미 공화국을 상대로 생디칼리스트들이 승리하기를 희망했다는 것은 공공연한 사실입니다. 이제 그들의 멍청함이 드러나고 그들의 선동행위는 기소당할 것입니다."
unionstate.31.a:0 "우리는 재판 장면을 촬영할 것이다"

unionstate.32.t:0 "반유대주의의 잔존"
unionstate.32.d:0 "미국에서의 포드주의의 큰 성공과 함께, 포드문학에 제시된 사상에 대한 일부 비판도 있습니다. 특히 디어본 인디펜던트 신문에서의 유대인에 대한 거대한 세계적인 음모를 묘사한 기사는 포드주의에 대한 반발을 불러일으켰습니다. 대중들은 전반적으로 포드의 꼰대 논리에 의문을 제기하기 시작하고 있고, 포드는 대중유화적인 사람이 아니기 때문에 언론에 대한 포드의 반응은 그를 더 사람이 아닌 것으로 묘사하게 만들 뿐이었습니다. 위원회의 다른 위원들을 포함한 포드의 비판자들에게 인종 관련 발언은 익명으로 민감하게 발언되어야 하는 것으로 여겨집니다. [TEX.GetLeader]를 포함한 대부분의 위원들은 여전히 포드의 이론에 동의하지만 새로운 미국의 국제 관계를 불안정하게 만들지 않기 위해 그러한 사상을 매체가 전파하는 것에는 동의하지 않습니다."
unionstate.32.a:0 "포드와 함께한다"
unionstate.32.b:0 "위원회와 함께한다"

unionstate.33.t:0 "끝마무리"
unionstate.33.d:0 "양파 껍질을 벗기듯이 많은 언론인들이 휴이 롱에 대한 성과 없는 탐구를 계속하고 있습니다. 비록 FBI가 최대한의 공적인 노력을 보여주었지만, 생디칼리스트들이 그런 행동을 했다고 믿지 않는 일부 지하 언론들의 주장은 계속됩니다. 이 주장 관한 대부분의 책자들은 익명으로 출판되지만, FBI는 책자들의 출처을 추적했고 놀랍게도 그것들이 좌우 양쪽 모두에서 나왔음을 발견했습니다. 이런 음모론자들이 출판물을 계속 출간한다면 우리의 신정부를 불안정하게 할 수 있습니다."
unionstate.33.a:0 "어떻게든 침묵시켜라!"
unionstate.33.b:0 "냅둬라 - 언젠가는 사그라들 것이다"
TEX_covers_up:0 "§Y정부의 구상회 은폐 능력이 향상될 것입니다§!"

unionstate.34.t:0 "모든 여자는 여왕이다?"
unionstate.34.d:0 "사업 구상회의 가장 민감한 부분은 우리 속에 존재합니다. 휴이 롱은 자신의 부상을 당하거나 불구가 될 경우 부인 로즈 롱이 직책을 물려받도록 지시한 것으로 보입니다. 대규모의 완고한 롱 지지자들 워싱턴으로 몰려와서 로즈가 휴이 롱을 찾을 때까지 대통령 관저에 머무를 것을 요구했습니다. 그들은 또한 휴이 롱의 러닝메이트 윌리엄 렘케가 헌법에 따라서 적합한 대통령이라고 주장하는 예전 연방주의자들도 만났습니다. Siding with the constitution as our best defense is perhaps the more prudent path, though it could also be seen as an insult to Huey Long's widow and enflame the anger of the public even further."
unionstate.34.a:0 "Make a public show of sympathy for Rose Long's cause"
unionstate.34.b:0 "The Constitution is not subject to sentiment"

unionstate.35.t:0 "그러나 아무도 왕관을 쓰지 못했다"
unionstate.35.d.coverup:0 "드디어 사업 구상회가 결정적 한 방을 날릴 준비가 되었습니다. 해결점이 보이지 않는 끊임없는 논쟁은 절대 다수의 지지를 받는 부통령을 선출하려는 의회의 의지를 약화시켰습니다. 보다 신뢰할 수 있는 상원의원들이 조지 모슬리를 부통령으로 내세워 휴이가 발견될 때까지 대통령직을 맡을 준비가 되었습니다. 이것은 임시 대통령으로서 모즐리가 취임할 수 있도록 하기 위해 수정헌법 제2조와 제12조에 대한 매우 세부적인 변경사항을 포함합니다."
unionstate.35.d.uncovered:0 "비록 저널리스트인 웨스트브룩 페글러는 전쟁 중에는 거의 허무주의에 가까운 태도로 비난받았지만, 오늘 그는 대중들에게 비난의 만회 그 이상의 것을 해냈습니다. 철저한 고찰, 정치깡패들로부터의 도피,  그리고 정치적 의문을 가지고 사실을 파헤치려는 헌신을 통해 드디어 진실이 대중들에게 밝혀졌습니다. 지하 언론은 휴이 롱의 진짜 살인범이 롱의 경호원이라고 밝혔습니다. 피묻은 돈의 끝을 추적해보니 다름아닌 조지 모즐리 임시 대통령이 나왔습니다. 이제 모든 국가기관들이 모즐리를 체포하기 위해 움직였습니다. 모즐리는 세간에서 '사업 구상회'라고 일컬어지는 비상대권위원회에 연루되었다고 합니다. 이 인간말종들은 반드시 재판에 회부될 것입니다."
unionstate.35.d.scandal:0 "The Business Plot has succeeded, though it has come at great cost. Journalist Westbrook Pegler published an 'expose', accusing Moseley and others of conspiring to have Huey Long killed. Since its publication, Pegler's evidence has been proven flimsy and circumstantial - enough so that George Mosely was, in the end, considered more victim that perpetrator. The scandal has left a lingering taste among the public, but Moseley's allies in Congress were able to prevent any official hearings... and, after months of exhaustive and unresolved depates, have managed to arrange for him to serve as President until Huey is found. This involves a very specific alteration to Article II and the 12th Amendment, to allow for Moseley as President Pro Tempore to assume office."					
unionstate.35.a:0 "나는 공화국은 좋아하지만 민주주의는 싫어한다"
unionstate.35.b:0 "드디어 진실이 밝혀졌군"
unionstate.35.c:0 "Nothing like a good scandal"

unionstate.36.t:0 "Twenty Second Amendment"
unionstate.36.d:0 "The Committee is in agreement on the future of the 17th Amendment, the amendment that forced direct election on senators. Passed under Wilson in his vain populist bid to promote insurgent democracy over our Republican system of government. The 22nd Amendment will ensure that this unneeded alteration to our system is repaired and Congress will again be represented in the way the Founding Fathers intended."
unionstate.36.a:0 "건국의 아버지들이 그랬던 것처럼"

unionstate.37.t:0 "애국심 또는 이익"
unionstate.37.d:0 "시장경제와 비대위 사이에 오해가 발생했습니다. 로저 뱁슨은 최근 연설에서 다국적 기업들이 애국적이라고 주장하는 동시에 유럽의 생디칼리스트 국가에 공장을 열기도 했다며 그 위선을 꼬집었습니다. 우리측 인사인 프레드 코흐는 시장경제와 미국인들은 다국적 기업들의 사업이 애국심의 증대로 성공하기를 원한다고 말함으로써 반격했습니다. 비대위가 여러 다국적 기업을 지도하고 있는 동안, 우리는 해외 시장의 쇠퇴의 위험성을 상쇄할 수 있는 국내 판매량의 강한 상승세를 목격했습니다. 이제 비대위가 이 국가적 논쟁을 해결할 때입니."
unionstate.37.a:0 "사업이야말로 우리의 진정한 사업이다"
unionstate.37.b:0 "애국심이야말로 우리의 진정한 사업이다"

unionstate.38.t:0 "두번째 아메리카 플랜"
unionstate.38.d:0 "비록 빨갱이들이 패배하고 물러났지만, 어리석은 휴이 롱이 약속한 노조 성장의 위협은 여전히 남아있습니다. 의회의 제안을 통해 이 사태를 해결할 수 있을 것입니다. 원래 아메리카 플랜은 고용주가 노조 활동에 정면도전할 수 있도록 보장하기 위해 윌슨 행정부 동안 제안되었던 법률이었습니다. 맥아두 하의 어리석은 의회는 이 권리를 제대로 보장하지 못했지만, 새로운 공화국은 이를 바로잡을 것입니다. 아메리카 플랜은 개별 주들이 노동권리법을 통과시키고 연방 법원이 법을 위반하는 노조 활동을 기소하도록 승인할 것입니다."
unionstate.38.a:0 "사업가와 노조원의 권리는 다르다"

unionstate.39.t:0 "비상대권위원회 vs 국회"
unionstate.39.d:0 "오늘 비대위와 우리의 대의에 우호적인 몇몇 의원들과의 회의가 대통령 내각의 대의명분의 미래를 다루기 위해 열렸습니다. 내각의 지위를 유지함으로써 비대위가 정치적으로 주목받는다는 두려운 사실에 대한 두 가지 가능한 해결책이 있습니다. 첫째는 비대위를 공식화하기 위해 대통령 내각을 재편성하는 법안을 통과시키기 위해 의회와 협력하는 것입니다. 두번째는 의회로 하여금 우리에게 충성스런 정치인들을 임명하여 우리의 새로운 공화국이 필요로 하는 안정을 유지토록 하는 것입니다. 어느 방법을 쓰든 간에, 우리의 행정권은 안전합니다."
unionstate.39.a:0 "비대위가 새 내각이 될 것이다"
unionstate.39.b:0 "의원들을 임명함으로써 호의를 보여라"

unionstate.40.t:0 "흑인 인권단체가 정부가 불법이라 선언하다"
unionstate.40.d:0 "파괴적인 내전의 여파로 오랫동안 투쟁해온 흑인들의 권리와 미래가 다시 위협받고 있습니다. 처음에 휴이 롱의 시민보호기동대들은 길거리를 돌아다니는 사회주의자들과 연방주의자들을 막아냈습니다. 심지어 롱은 실종 당일 직전에도 인권 문제를 직접적으로 다루기 위해 뉴욕에서 일련의 회의를 계획했습니다. 그러나 휴이 롱이 실종되면서 보호에 대한 모든 환상은 사라졌습니다. 월터 프란시스 화이트를 비롯한 흑인 인권단체의 몇몇 지도자들은 새로운 미국을 불법이라고 선언했습니다. 이들 중 많은 사람들은 마커스 가비가 그랬던 것처럼 캐나다와 다른 나라로 이민갈 준비를 하고 있고, 다른 많은 사람들도 사실상의 노예제가 실행된다면 그렇게 할 것입니다."
unionstate.40.a:0 "그렇게 하라지"

unionstate.41.t:0 "어머니 운동과 페미니스트들이 충돌하다"
unionstate.41.d:0 "One of the least likely sources of support within the America First Party came from Mothers Movements. The Mothers Movements are a group of religiously minded conservative women that aligned with the radical elements that sought to undermine Huey Long. Now that Huey is long gone, leaders like Alma Bridwell White and Elizabeth Dilling now direct hysteria against suspected socialists. Their marches have also demonstrated a xenophobia against Catholics and blacks as well. Their position within this new America is tenuous, as the highest members of our government regard the nineteenth amendment with only slightly more respect than the thirteenth through fifteenth. "
unionstate.41.a:0 "For now they are useful"

unionstate.42.t:0 "모즐리 대통령이 서거하고 찰스 린드버그가 취임하다"
unionstate.42.d:0 "모즐리 대통령은 한바탕의 질병과 정신착란을 겪은 후 서거했습니다. 그의 임기 마지막 날, 모즐리는 제공된 모든 의료진들을 유대인이라 비난하며 거부했습니다. 찰스 린드버그 부통령은 취임 선서를 위해 수도로 불려갔습니다. 비상대권위원회가 참석한 가운데 찰스 린드버그는 -재임기 동안의 모즐리는 임시 대통령이었기 때문에- 미국의 공식적인 33대 대통령으로 취임했습니다. 이민간 미국인들은 계속 그래왔던 것처럼 새로운 대통령을 전반적으로 비난했습니다."
unionstate.42.a:0 "취임식이 의미가 있을까?"

### Pelley Events ###

unionstate.51.t:0 "소아마비가 전미를 휩쓸다"
unionstate.51.d:0 "백신이 미국을 독식하기 위한 생디칼리스트의 음모라는 생각은 은색 군단의 회의장에서 시작되었습니다. 이것은 미국의 상수도가 불소에 오염되었으며 요양원은 위험하다는 믿음과 함께 다수의 새로운 정치인들을 공직에 앉히게 만들었습니다. 은색 군단 내에서 소아마비에 걸린 후 군단에 가입한 전임 하원의원 클레어 호프만보다 더 이런 믿음을 신봉하는 사람은 없을 것입니다. 이런 일련의 사태는 미국 제일당으로 하여금 모리스 브로디의 백신 연구를 접게 만들었습니다. 이제 여름 더위와 함께 미국 역사상 가장 대규모로 소아마비가 발병했습니다. 비록 클레어가 현재 자리를 비웠고 미국 공중 보건 협회가 재활성화되었지만 피해는 여전히 계속되고 있습니다. 많은 미국인들은 현재 영구적인 장애를 겪고 있습니다."
unionstate.51.a:0 "소아마비는 박멸되어야 한다"

unionstate.52.t:0 "머피 랜치의 운명"
unionstate.52.d:0 "우리 군단이 동해안에서 서해안까지 확보했으니, 우리는 펠리가 마지막 안식처로 계획했던 곳을 다시 방문해야 합니다. 원래는 LA 외곽에 생디칼리스트가 승리할 경우에 대비해 은색 군단이 자급자족해 먹고살기 위한 머피 랜지 복합단지를 지었습니다. 머피 랜치는 이제 제 기능을 갖출 수 있습니다. 우리는 새로운 캘리포니아 형제들을 보호하기 위해 이 시설을 계속 강화해야 할까요 아니면 부활한 미국 산업을 위해 이 부지를 일터로 전환해야 할까요?"
unionstate.52.a:0 "머피 랜치를 강화하라"
unionstate.52.b:0 "머피 랜치를 용도변경시켜라"

unionstate.53.t:0 "펠리의 진면모를 아는가?"
unionstate.53.d:0 "비록 가장 고위층인 은색 군단 회원들에게만 알려졌지만, 우리의 최고존엄 펠리에게는 숨겨진 일면이 있습니다. 그의 가장 가까운 친구들에게 펠리는 지도자와 친구 그 이상의 존재이며, 펠리는 친구들의 정치적, 종교적, 도덕적 선지자입니다. 지금까지 일종의 비밀 교리는, 종교적 권위와 세속적 권위가 하나임을 받아들이지 않으려는 대중들의 거부감 때문에 잘 알려지지 않았습니다. 이제 우리의 깨우친 지도자가 이 새롭고 용감한 미국 사회에서 잘 받아들여지고 있으니, 그의 좀 더... 흥미로운 사상들을 대중에게 공개해야 할까요? 펠리의 참모들은 그의 깊은 생각을 대중에게 드러내는 것을 간신히 막고 있습니다. 펠리의 미스터리는 그저 역사책에 적히는 것만으로도 충분할까요?"
unionstate.53.a:0 "많은 이들이 두려워할 것이다"
unionstate.53.b:0 "세상은 받아들일 준비가 되어있다"

unionstate.54.t:0 "기독교 정체성의 다양성"
unionstate.54.d:0 "은색 군단 대표자들은 종교적 신념을 검사하기 위해 최선을 다했지만, 새로운 신병들은 펠리-암스트롱 연대에 맞지 않는 새로운 믿음을 선전했습니다. 캘리포니아에 있는 인류연합라고 불리는 한 단체는 미국의 구세주가 그들의 지방관이라고 주장합니다. 또 다른 단체는 우리가 천주교 국가들을 해방시키기 위해 기꺼이 도울 것이라고 암시했습니다. 이런 상황은 우리 권력에 대한 잠재적 위협은 아니지만 동시에 불협화음에 대한 보험을 들도록 만듭니다. 은색 군단 지도부는 이러한 생각들이 위험할지 아니면 박멸하지 않아도 괜찮을지에 대해 의견이 나뉘어져 있습니다. 우리는 이 터무니없는 주장에 대해 어떻게 해야 할까요?"
unionstate.54.a:0 "큰 죄가 아니라면 내버려둬라"
unionstate.54.b:0 "죄악은 박멸되어야 한다"

unionstate.55.t:0 "주류 밀매 증가"
unionstate.55.d:0 "충성스러운 기독교 공동체 내에서의 엄청난 금주의 물결에도 불구하고, 몇몇 사람들은 주저했습니다. 도시와 산기슭에서의 불법 알코올 생산이 우리 밀정들에 의해 보고되었습니다. 이 사탄의 음료는 도덕적인 배신자들에 의해 만들어지고 있으며 전국 곳곳의 지하 주점으로 밤새 이동됩니다. 우리는 우리의 가치에 대한 이런 모욕을 중지시키고 책임감을 가지고 일탈자들을 잡아야 합니다."
unionstate.55.a:0 "알콜중독은 박멸되어야 한다"

unionstate.56.t:0 "영도자만을 위한 2인자"
unionstate.56.d:0 "로마 가톨릭 신자인 찰스 코글린이 미연방국에 봉사하고자 은색 군단 사무소에 왔을 때, 우리의 최고존엄은 다소 놀랐습니다. 그러나 그 이후로 찰스 코글린의 입지는 보잘것 없었습니다. 우리의 전임 KKK 단원이 '사회정의'(코글린이 발행한 신문)의 발행을 계속 감시하고 있기 때문입니다. 오늘 코글린의 라디오 쇼의 시간대는 더 중요한 공공복지 프로그램에 의해 빼앗겼습니다. 이제 그가 수행했던의 최고 선동가로서의 지위는 사실상 공석입니다. 이 직책은 누구에게 갈까요? 매우 유용한 허버트 W 암스트롱에게? 충성스런 리차드 버틀러에게? 또는 '사회정의'를 진정한 기독교 출판물로 바꾸는 것에 관심을 보인 수구파 미국인 제럴드 L.K. 스미스에게?"
unionstate.56.a:0 "깨우친 암스트롱"
unionstate.56.b:0 "충성스러운 버틀러"
unionstate.56.c:0 "두번째 선지자 스미스"

unionstate.57.t:0 "엄청난 거짓말"
unionstate.57.d:0 "미국의 공식적 역사 기록은 항상 여당에 유리하게 편향되게 서술되었습니다. 한 때 취임한 토마스 제퍼슨은 위대한 애국자 존 아담스에 대한 기억을 갉아먹고 다음 세대를 속여 아담스의 우생학에 대한 사랑이 독재적이라고 믿게 만들었습니다. 이제 우리는 오하이오의 워렌 G 하딩 주지사가 저지른 엄청난 거짓말은 지워져야 합니다. 우리는 하딩의 아버지가 흑인이었고 따라서 그가 미연방국에 대한 전세계적인 음모에 연루되었다는 것을 의심할 여지가 없도록 증명할 서류를 가지고 있습니다."
unionstate.57.a:0 "이거나 먹어라!"

unionstate.58.t:0 "음향과 분노"
unionstate.58.d:0 "현 시대의 유명한 작가 윌리엄 포크너의 작품인 음향과 분노가 비평가들의 찬사를 받았습니다. 대부분의 비평가들은 아낌없이 주는 아들 제이슨과 행복한 컴프슨 가족에 대한 영화 속의 묘사를 높이 평가해왔습니다. 영화 속에서 제이슨은 삶의 고통에서 형 베냐민을 구하기 위해 힘들게 번 재산을 희생하고 그의 동생 쿠엔틴을 불모지에 보내면서 가족의 명예를 보전합니다. 그러나 그의 여조카인 쿠엔틴 양이 가족의 재산을 사사롭게 취하고 마을을 떠날 때 그에게 재앙이 닥쳤습니다. 일부 비평가들은 그 영화가 장난으로 일관되었고 실제로 컴프슨 가족으로 대표되는 남부 사회의 결점을 강조하고 있다고 봅니다. 이 해석을 옹호하는 사람들은 작가 윌리엄 포크너의 진보적인 기질을 그 근거로 듭니다. 그러나 이런 논평들은 모두에게 잘 알려진 불평등 옹호론자들로부터 나옵니다."
unionstate.58.a:0 "내가 만들어도 이것보단 잘 만들겠다!"

unionstate.59.t:0 "흑인교육법"
unionstate.59.d:0 "미국 청년들의 기독교 정체성을 확고히 하기 위해 펠리에 의해 시행된 공교육의 물결은 거의 막바지에 이르렀습니다. 의회가 만장일치로 통과시킨 펠리의 마지막 법안은 흑인교육법입니다. 흑인 교육법은 소수민족들과 특히 흑인의 교육 관행을 완전히 뒤집어버리고 있습니다. 특히 흑인들에게는 노동력 교육에 초점이 맞춰지고 있으며, 여러 인종간의 종교적 통합이라는 오래된 개념과는 거리가 멀어 보입니다. 법안을 발표하는 연설에서 펠리는 '앵글로색슨 공동체는 흑인 노동자의 수준보다 높다. 실제로 흑인 아동들에게 그들이 이해할 수 없는 수학을 가르치는게 무슨 소용이 있겠는가?'라고 발언했습니다."
unionstate.59.a:0 "흑인에게 적합한 교육을 시켜라"

unionstate.60.t:0 "블랙벨트법"
unionstate.60.d:0 "펠리가 제안한 법안 중 가장 논란이 되는 것은 1899년의 인디언 수용법을 흑인사회로 확대하자는 것입니다. 제안된 블랙벨트법은 많은 흑인이 거주하는 남부의 지역사회를 독립적인 공공기관이 있는 지정된 장소로 만들 것입니다. 은색 군단은 이 지역들이 인디언 수용법의 사례와 비슷하게 -서류상으로는- 정부 관할 하에 있는 흑인들에 의해 관리될 것이라고 주장합니다. 게다가 이 법은 미국 전역의 흑인들의 시민권과 공공복지권을 박탈할 것입니다. 그러나 몇몇 우리의 충성스런 군단원들이 마음속으로 흑인 거주지 안에 거주하는 백인들 또한 시민권과 권리를 잃게 될 것이라고 비판하고 있다고 합니다. 이 법안은 어떻게 될까요?"
unionstate.60.a:0 "지금부터 분리를, 영원한 분리를"
unionstate.60.b:0 "지금은 아니다, 아마도 나중에"

unionstate.61.t:0 "통행법"
unionstate.61.d:0 "은빛 군단은 내년에 시행될 통행법을 예상하고 연방 내의 흑인들에게 여권을 발행하기 시작했습니다. 이 제도는 예전에 남북전쟁 동안의 남부맹방에서 자유인과 노예를 식별하기 위해 사용된 내부 여권과 유사합니다. 은빛 군단은 과거의 어떠한 법과의 비교를 강하게 거부하고 폭력으로 그들의 주장을 옹호해왔습니다. 이것은 수많은 흑인들의 남부 지방 바깥으로의 여행을 금지하고 나머지 연방으로의 법 적용이 확대되는 결과를 초래할 것입니다."
unionstate.61.a:0 "동무 여권내라우"

unionstate.62.t:0 "형벌"
unionstate.62.d:0 "13번째 헌법 개정안은 전국적으로 노예제도를 불법으로 만들었습니다. 그러나, 개정안은 범죄에 대한 처벌로서 비자발적인 노예형을 허용하고 있습니다. 미 의회가 통과시킨 형법으로 명명된 이 새로운 명령은 도덕적 범죄에 대한 선고 형량을 늘리고 노동력을 산업에 더 많이 활용할 수 있게 해 주었습니다. 이 형벌 노동자는 흑인의 투표 시도를 불법화하는 다양한 흑인 법령을 부활시킴으로써 힘을 얻었습니다. 펠리가 라디오로 전하는 떠들썩한 연설들은 노예제도가 돌아왔다는 앞으로 펼쳐질 진실을 혼란스럽게 하기 위함입니다."
unionstate.62.a:0 "봉사하라"

unionstate.63.t:0 "세번째 대이민"
unionstate.63.d:0 "내전 이전부터 미국을 떠난 수천 명의 흑인들은 펠리의 폭정에서 도망치는 수십만 명의 미국인들과 합류하고 있습니다. 국제노동변호기구와 흑인 인권단체와 같은 단체들은 현재 적십자사와 협력하여 자유를 위해 애쓰고 있는 사람들을 대피시키고 있습니다. 은색 군단과 그 지도부는 이들이 은색 군단의 통치에 대항하여 연합 전선을 형성할까봐 오랫동안 두려워해 왔습니다. 동시에 국내의 반체제 인사들이 적어진다는 것은 우리의 충신들이 거리낌없이 활동할수 있다는 것을 의미합니다. 문제는 우리가 어떻게 하느냐입니다. 저들을 내버려 둘까요 아니면 도망가지 못하게 할까요?"
unionstate.63.a:0 "미국의 좀벌레를 빼낼 뿐이다"
unionstate.63.b:0 "서둘러 멈춰라!"

unionstate.64.t:0 "미국 난민 도착"
unionstate.64.d.psa:0 "다수의 흑인들을 포함한 수많은 미국인들은 펠리에게 쫓기며 로키 산맥을 가로질러 도망쳤습니다. 우리는 공식적으로 그들을 진정한 미국인으로서 환영했고, 그들 중 소수의 사람들은 펠리에 대항하여 기꺼이 싸울 준비가 되어있으며 기꺼이 싸울 것입니다."
unionstate.64.d.new_england:0 "A vast number of Americans, many of them African-Americans have fled into New England fleeing Pelley's goons. We have officially welcomed them as true Americans and more then a few are ready and willing to fight against Pelley. "
unionstate.64.d.liberia:0 "The thousands that arrived with Marcus Garvey in the early 1930s anticipated that more refugees would come. Even the strongest pessimist could not anticipate the overflow of refugees the Black Star Line has picked up and dropped off in Monrovia. Families are reunited, and the Grain Coast now swells with thousands more Americo Liberians. Those more concerned with food production however have noted that we can't really handle a growing population at this time."
unionstate.64.d.mexico:0 "The existence of American refugees in Mexico has generally been ignored by the Central Government, as we have had amicable relations with America in the past. However, this Pelley is a threat to the entire continent, and the thousands more refugees crossing the Rio Grande tell of the Silver Legion's horrors. These refugees are far different from the Ambrose Bierce's' looking to retire, they are scarred and determined to end the Legionary regime of America. "
unionstate.64.d.haiti:0 "Haiti has always portrayed themselves as the second home for African-Americans. A common story to tell was that the first Haitian was a refugee of Ethiopia that ran with such force that he only stopped when he fell into Haiti. Now we see this again coming out of the USA. The sinister Pelley should not have the right to do this to American people! We feel the refugees outrage, at the same time we struggle to determine whether our fragile economy can handle a labor surplus of this magnitude."
unionstate.64.d.cuba:0 "Just a 300 mile boat trip separated the thousands of American refugees from Cuba. Families in Cuba have been calling for months to their families to escape the very real threat of a nationalist takeover. None of them anticipated that the bottleneck in Florida would be opened all at once, causing hundreds of boats to show up at Varadero today. The flood of refugees from America has clogged up our ports, tied up or landlines, and put strain on the government ministry to respond. What should be our answer?"
unionstate.64.d.hawaii:0 "An incredible amount of the Pacific separated us from the carnage in America, as well as the hand of that monster Pelley. We can only keep such good tabs on the so-called Commonwealth because trade with them is good, and now those trading ships have stowaways. These arrivals tell tales of burning towns and rampant pillaging by the Silver Legion that forced them to evacuate the continent to Hawaii. We may have issues handling the immigration process from a legal standpoint as well, so we must decide the fate of these American passengers. "
unionstate.64.a:0 "머물러도 좋다"
unionstate.64.b:0 "우린 원치않는다"

unionstate.65.t:0 "영도자 펠리가 서거하고 제랄드 스미스가 영도자가 되다"
unionstate.65.d:0 "오늘 영도자 윌리엄 펠리의 서거를 알리는 교회 종소리가 전국에 울려 퍼졌습니다. 펠리의 죽음이 안도감을 가져다 주기를 바라는 많은 굶주린 미국인들이 거주하는 게토와 보호구역 안에서도 종은 울리고 있습니다. 희망을 가졌던 수백만의 사람들은 차기 영도자 제럴드 L K 스미스가 장례식에서 심판의 날까지 펠리를 대신해 최고존엄으로서 일하겠다고 발표했을 때 절망에 빠졌습니다. 이러한 권력의 건재함의 과시에도 불구하고, 전세계의 미국민들은 독재자의 죽음을 응원하고 미국에서 스미스 영도자의 계속되는 은색 군단 정권에 대한 비난의 압력을 가하고 있습니다."
unionstate.65.a:0 "우리는 언제쯤 자유로워질까?"


### Foreign Events ###
unionstate.71.t:0 "[From.GetNameDefCap]이(가) 협상국 가입을 원하다"
unionstate.71.d:0 "[From.GetNameDefCap]이(가) 협상국에 가입하고자 국왕 및 수상에게 대사를 파견했습니다. 우리는 미국인들의 제안을 받아들여야 할까요?"
unionstate.71.a:0 "당연하지! 그들을 환영한다"
unionstate.71.b:0 "필요없다"

unionstate.72.t:0 "[From.GetNameDefCap]이(가) 거절하다"
