TEX_GEORGE_MOSELEY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W September 28, 1874, in Evanston, Illinois, United States of America\n§YMilitary Career:§W George Van Horn Moseley graduated from the United States Military Academy in 1899 as a cavalry second lieutenant. He would serve in the Spanish American War commanding the 9th Cavalry Regiment where he even managed to achieve a major breakthrough against Ludovico Arejola, prompting a promotion to first lieutenant and a transfer to the 1st Cavalry Regiment. There he'd serve as Aide-de-Camp for Brigadier General J.M. Bell and J.M. Lee for the remainder of the campaign, fulfilling several staff roles in the rear. He'd be transferred back to the US in 1904, and would serve as a staff member of the Texas Headquarters, until being promoted to Captain in 1906. He'd continue to fill a variety of staff roles while at the same time attending the Army Staff College and the Army War College, of which he graduated in 1909 and 1911 respectively. He took part in Pershing's punitive expedition, providing logistical support to Pershing, and earning him the promotion to major. After commanding the Second Field Artillery Brigade, he was detailed as assistant to General Dawes in organizing the Bureau of the Budget in 1921, after which he was promoted to Brigadier General for his remarkable performance. He'd become Executive Assistant to the Assistant Secretary of War and was put in charge of the Industrial Preparedness sector, which got him his promotion to Major General. In 1934 he had a major fall out with General MacArthur, and with the country's collapse into civil war, Moseley's first course of action was to leave the Federal Army and join the AUS Army in the south, where his experience and the lack of capable staff granted him an immediate promotion to Field Marshall by Huey Long.\n§YImportant Notes:§W- Has displayed strong anti-immigrant and anti-semitic views both publicly and privately.\n- Along with Charles Lindbergh, Moseley has been seen in frequent meetings with important businessmen from outside the military sphere, and his loyalty to Huey Long is proving to be dubious at best."
TEX_GEORGE_PATTON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W November 11, 1885, in San Gabriel, California, United States of America\n§YMilitary Career:§W George Smith Patton Jr., a fan of military history books from an early age, joined the Virginia Military Institute in 1903. In his second year, he was nominated for West Point, and while he performed excellently in the drill procedures at West Point, his academic performance was so bad that he was forced to repeat his first year. Despite all setbacks, he graduated as a cavalry second lieutenant in 1909 and was assigned with the 15th Cavalry Regiment. In 1912, his athletic skills made him the army's choice to represent the United States for the first modern Pentathlon in the Stockholm Olympic games, ranking fifth out of forty two participants. With the launching of the punitive expedition, Patton became Pershing's Aide-de-Camp during the largely unsuccessful expedition, but this strengthened ties between them and Patton became an almost permanent member of his staff and was promoted to Captain soon enough. He was promoted to Major in June 31, 1920 and began taking an interest in the Weltkrieg’s use of mechanized warfare. In 1923 he'd graduate from the Cavalry's Field Officer's Course, from the Command and General Staff College in 1924 and the Army War College in 1932. During the protests of the Bonus Army, Patton had a major falling out with MacArthur, after which Patton vocally opposed his colleague constantly, and he decided to leave to the AUS after his former CO, Fox Conner, convinced him that the AUS was the true american government, and that the Federal Government was bound to fail if decisive action wasn't taken. With his reputation preceding him, Huey Long decided to skip the rank of general and name Patton an outright Field Marshall, a role which Patton claims to be more than prepared to fulfill.\n§YImportant Notes:§W- While publicly his loyalty remains unquestioned, his former friendship with Dwight Eisenhower make many members of the staff distrustful of Patton\n- Has displayed strong racist views in public."
TEX_CLAIRE_LEE_CHENNAULT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W September 6, 1890, in Commerce, Texas, United States of America\n§YMilitary Career:§W Claire Lee 'Old Leatherface' Chennault began his military career when he joined the Reserve Officers' Training Corps while he attended the Louisiana State University. He graduated from the Officers' School at Fort Benjamin Harrison in Indiana in 1917, and was transferred to the Aviation Division of the Army Signal Corps soon after. He earned his wings in 1919 and remained in service after the air branch was turned into the Air Corps. In 1931, he became Chief of Pursuit Section at Air Corps Tactical School, and would take charge of the 1st Pursuit Group of Alabama's Aerobatic Team, becoming a regional celebrity of his aerial feats. As 1937 loomed over, Chennault was considering resignation as the staff in Washington refused to promote him beyond Captain, considering him unfit for duty due to his declining health. When the American Civil War began, Chennault sided with the former Governor of Louisiana, giving Huey a small hike in recruitment as passionate observers of Chennault's performances filled the recruiting booths, and in exchange, Huey granted Chennault the honorary rank of Brigadier General for his service to the American Union State\n§YImportant Notes:§W- His health has been slowly deteriorating, with deafness and chronic bronchitis being the main issues Chennault will have to face sooner or later."
TEX_DADDY_COLLINS_DESC:0 "§YGeneral Description\n§YBorn:§W May 1, 1896, in New Orleans, Louisiana, United States of America\n§YMilitary Career:§W Joseph Lawton 'Lightning Joe' Collins began his military career in 1913 when he joined West Point thanks to an alternate appointment his uncle Martin Behrman, the major of New Orleans at the time, managed to get him at the age of 17 and graduated as an infantry second lieutenant in 1917. He'd stay as a teacher in West Point and marry Gladys Easterbrook in his time at the academy. In 1921, he began teaching Chemistry in West Point as well and in 1926, he graduated from the company officer course at the Infantry School in Fort Benning. A year later, he'd undergo and successfully complete an advanced course at the Field Artillery School at Fort Sill. After that, Collins taught weapons and tactics at the Infantry School from 1927 to 1932 where he requested a transfer to the Philippine Division from 1933 to 1934 and became a major. In 1935 and 1936, he graduated from Army Industrial College and the Army War College reaching the rank of lieutenant colonel. With the outbreak of the Civil War, Collins aligned with Patton within the army, and both chose to leave southwards to join Huey Long's forces. When Patton was nominated as Field Marshall by Huey Long himself, Patton requested the promotion of Collins to Brigadier General which was granted by the Southern Demagogue.\n§YImportant Notes:§W- An extremely talented yet aggressive commanding officer, his skills shine the most when leading an attack on the enemy rather than playing on the defense."
TEX_COURTNEY_HODGES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 05 January, 1887, in Houston County, Georgia, United States of America\n§YMilitary Career:§W Courtney Hicks Hodges began his military career when he joined West Point in 1904, but was forced to drop out a year later due to his extremely poor academic performance. Undeterred, he enlisted in the army in 1906 as a private, where he quickly rose to the rank of sergeant in 1907 and earned a commission as a second lieutenant in 1909. He joined Pershing during the Punitive Expedition, where he met George S. Patton and George Marshall, and would remain in the Mexican border for the rest of the late 1910s, facing off several small skirmisher groups with the 6th Infantry Regiment. After being promoted to Major for his service at the border, he attended the Command and General Staff College, graduating in 1925 and becoming a member of the Infantry Board at Fort Benning. In 1934,  graduated from the Army War College, earning him his promotion to lieutenant colonel. With Patton and Marshall vocally opposing MacArthur, Hodges was forced to choose between either one of his friends in case the situation deteriorated. He chose the former, as Patton managed to sway Hodges into joining him in the AUS Army, where the now Field Marshal Patton has offered his friend Hodges an early promotion to Brigadier General."
TEX_WILLIAM_SIMPSON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W May 18, 1888, at Weatherford, Texas, United States of America\n§YMilitary Career:§W In June 1905, a month after turning 17, he entered the United States Military Academy at West Point, and graduated four years later in June 1909, being commissioned as a second lieutenant into the Infantry Branch. Simpson's first assignment was with the 6th Infantry Regiment at Fort Lincoln, North Dakota. Soon afterwards the regiment was sent overseas to Mindanao, in the Philippines, in January 1910 and remained there for another two-and-a-half years, where Simpson participated in the suppression of the Moro Rebellion. He returned to the United States with his regiment in 1912 and, being stationed at Fort Bliss, remained there as a company commander until, now promoted to first lieutenant, he fought in Pershing's Punitive Expedition in 1916. In February 1917 he became aide-de-camp to Major General George Bell, Jr., who commanded the El Paso Military District. Since 1919, Simpson has filled several staff appointments and attended military schools and courses and would be promoted in early 1921 to Captain. Simpson served with the General Staff until 1932 where he began teaching military science and tactics at Pomona College until 1936, being promoted to lieutenant colonel in 1934. As the country spiralled out of control, Simpson became more and more aligned with Huey Long's vision of America as time passed, and when Huey finally proclaimed the American Union State, Simpson presented his services to what he sees as the true American government. For his loyalty, Simpson was turned into a brigadier general."
TEX_JACOB_DENVERS_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 8 September 1887, in York, Pennsylvania, United States of America\n§YMilitary Career:§W Devers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe. He attended the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major on 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925. He was then posted to Fort Sill as the director the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Leslie McNair. When Huey Long declared the Union State, Devers decided that MacArthur and his staff was a liability for America, and promptly volunteered for the AUS officer corp, where he was promoted to Field Marshall along with George Patton."
TEX_WALTON_WALKER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W December 3, 1889, in Belton, Texas, United States of America\n§YMilitary Career:§W 월튼 해리스 워커는 1907년 버지니아 군관 양성소에 입소한 뒤 1908년 미군 사관학교에 입학해 1912년에 보병 중위로 졸업했습니다. 워커는 텍사스 전역을 담당하는 주둔군으로 배치되었는데, 워커는 텍사스 주둔군으로서는 이례적으로 베라크루즈 원정에 참여했고, 멕시코 국경 순찰도 담당하게 되었습니다. 이 시기에 드와이트 아이젠하워와는 친구가 되었습니다. 1920년 이후 워커는 조지아 주 포트 베닝에서 교관으로 근무했고, 1925년 육군에서 추가적으로 전술 훈련을 받고, 1925년 육군사령부와 참모학교를 거쳐 1926년에 중령으로 진급하게 됩니다. 그는 1930년에 중국 천진에 있는 미국 공사관에서 근무했고, 1933년에는 미국으로 돌아와 육군전쟁학교를 다니다가 1936년 중반에 졸업했습니다. 미국의 내부 상황이 악화되자, 워커는 군부 회의 동안 패튼의 편을 들면서 사회주의자들에 대한 맥아더의 무반응에 대해 강하게 비판했습니다. 휴이 롱이 마침내 미주 연합을 선언했을 때, 워커는 자신을 준장으로 진급시켜준 동료인 패튼과 함께 하기로 결정했습니다."
TEX_MATTHEW_RIDGWAY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 3, 1895, in Fort Monroe, Virginia, United States of America\n§YMilitary Career:§W 매튜 벙커 '올드 아이언 티츠' 리지웨이는 전년도에 실패했던 웨스트 포인트 입학시험에 1913년에 합격하면서 군 생활을 시작했고, 1917년에 보병 중위 계급으로 학교를 졸업했습니다. 리지웨이는 멕시코 국경에서 제3보병연대로 발령받아 순찰 임무를 맡았는데, 여기서 그는 대위 계급으로 승진했고 1920년에는 스페인어 교사로서 웨스트포인트 학교로 돌아왔습니다. 1925년, 미 육군 보병학교를 졸업한 리지웨이는 천진에 있는 미국 공사관에 파견되었고, 그 후 니카라과로 보내졌는데, 여기서 그는 1927년 선거를 감독하려 했던 미국 고문관이었습니다. 1930년에 그는 필리핀으로 파견되었고, 여기서 그는 필리핀 총독의 조언자가 되었고, 1933년에 소령으로서 미국으로 귀환하게 됩니다. 1935년에는 육군지휘학교와 참모학교를 졸업하였고, 내전이 발발하기 전에는 펜실베니아에 있는 육군전쟁학교에 다녔습니다. 그는 '노동자 민병대'에 의해 여러 번 당황하게 되었고, 서서히 연방정부에 대한 신뢰를 잃기 시작하면서 점점 극단주의자가 되어갔습니다. 마침내 휴이 롱이 미주 연합을 선언했을 때, 리지웨이는 무정부상태의 미국을 구하기 위해 필요하다면 미주 연합으로 떠나는 것이 최선이라고 결정했습니다. 그리고 미주 연합에서 그는 준장으로 승진했습니다."
TEX_BRUCE_CLARKE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W April 29, 1901, in Adams, New York, United States of America\n§YMilitary Career:§W Bruce Cooper Clarke joined the National Guard in 1918, where he earned an appointment to the United States Military Academy in 1920. He graduated from West Point in 1925 as a second lieutenant of the engineer corps, and in the same year, he'd earn his civil engineering degree and a bachelor of laws degree, serving mostly on staff roles until he was promoted to Colonel in 1935. He had became one of Patton's trusted officers after the major splits within the American Army, and when Patton joined the American Union State, Clarke decided to follow him and for his loyalty he was awarded the rank of Brigadier General by Patton."
TEX_HENRY_HODES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 19, 1899, in Washington D.C., United States of America\n§YMilitary Career:§W Henry Irving Hodes began his military career when he joined the United States Military Academy, from where he graduated as a cavalry second lieutenant in 1920. After fulfilling a series of staff roles, mainly in Wyoming and Texas, he found himself strongly advocating for the mechanization of the American Army along with Patton, which due to the army budget cuts, it became nothing more than a pipe dream for them. As Patton began to slowly drift away from the US Army staff, Hodes strengthened his ties with the 'Old Blood and Guts', and when Patton finally announced he was joining the Union States, Hodes accompanied him and was promoted to Brigadier General."
TEX_CLIFTON_CATES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W August 31, 1893, in Tiptonville, Tennessee, United States of America\n§YMilitary Career:§W Clifton Bledsoe 'Lucky' Cates began his military career after graduating from the Missouri Military Academy in 1910 as a second lieutenant for the Marine Corps Reserves. His excellent performance in drills and his qualifications caught the attention of the then Brigadier General George Barnett, who took Cates as his aide-de-camp. Cates would serve with Barnett until 1923, where Cates, who was now a Captain, was assigned to command the Marine detachment in the USS Arizona. In 1928, he was transferred to the to the 4th Marine Regiment in San Diego which would be transferred to guard the American Legation in Shanghai. He returned to America in 1932, where he signed up for the Army Industrial College and the Senior Officer Course of the Marine Corps, graduating in 1935 and reaching the rank of Lieutenant Colonel. He'd return to Shanghai in 1936, but would take his leave in late March 1937. As the country spiralled into Civil War, Cates was visiting his family in Tennessee. Seeing the chaos in his hometown, which had been ravaged by a fire when he was young, Cates decided to join the American Union State and convinced his colleague Lewis Puller to join him, becoming a Brigadier General for the AUS Marine Corps, and along with 'Chesty' Puller, one of the most important Marine commanders of the American Union State."
TEX_CHESTY_PULLER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W June 26, 1898, in West Point, Virginia, United States of America \n§YMilitary Career:§W Lewis Burwell "Chesty" Puller decided to sign up in the army at an early age but was refused because he couldn't get parental consent to join. Until he became 21, he decided to study in the Virginia Military Institute, and after graduating in 1919, he attended the non-commissioned officer school and Officer Candidates School of the Marine Corps, earning the rank of second lieutenant. In 1921, he was assigned to the Gendarmerie d'Haiti and would see over forty skirmishes fighting the Caco rebels and becoming adjutant to Alexander Vandegrift. After four years of serving in garrison duty in the United States, he'd be assigned to the Marine detachment in the Nicaraguan National Guard in December 1928. In Nicaragua, he led several engagements against the Sandinista forces, where he was able to prevail despite being outnumbered significantly by the Nicaraguan rebels, and earning the Navy Cross medal. He returned to the United States in 1931, and completed the Company Officers Course at Fort Benning which he had left pending in 1928, graduating in June 1932 as a Captain and returning to Nicaragua in September. There, he took part in the Battle of El Sauce, where he earned his promotion to Major. He'd be then transferred to command the 'China Marines' in Shanghai in 1933 and would return to America in June 1936 to serve as an as an instructor at The Basic School. With the nation spiralling into Civil War, Puller was persuaded by Cates to join the American Civil War as Puller was indecisive as to who to support. With his arrival at Louisiana, Puller's actions in Nicaragua and Haiti had earned the respect of many members of the staff and Huey Long's cabinet, who pushed for his promotion to Brigadier General."
