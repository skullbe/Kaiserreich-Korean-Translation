uob.24.t:0 "독일이 아일랜드를 버리다"
uob.24.d:0 "독일 정부는 아일랜드의 도움 요청을 무시했다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였다."
