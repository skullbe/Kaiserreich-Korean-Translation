uob.23.t:0 "독일이 아일랜드를 지원하다"
uob.23.d:0 "독일 정부는 브리튼 연방에 대항하여 최대한의 정치적 지원을 제공하였다. 이는 중요한 정치적 행동임이 분명하지만 그 내부에는 독일인들은 발생할 수 있는 어떤 충돌에도 직접적으로 개입하기를 싫어한다는 숨겨진 사실이 있다. 그럼에도, 브리튼은 아일랜드를 겨냥한 그들의 정책을 외교적 상황이 변화되기 전까지 대대적으로 강도를 느슨히 하고 있다."
