### Minister Bios ###
ENG_horner_desc:0 "Born in the mining town of Merthyr Tydfil in Southern Wales, the young Arthur Horner was very much a working class lad. As the eldest surviving son of seventeen children- of whom only six lived past infancy, his career began in the mines of Wales, and the idealistic young man came into contact with the mining unions of Southern Wales, becoming a member. He would continue his low-level political activism in Welsh mining unions until the British Revolution of 1925, when the Monarchy was forced out and the Union of Britain was declared by the Trade Union Congress, where Horner was a key organiser of Miner's strikes in Wales and played a large role in guaranteeing the support of Miner's unions of Wales. After the death of the revolutionary leader John Maclean, Horner became involved in the emerging factionalism of the TUC, becoming an important leader of the status quo Federationist faction, favouring the Unions and the status quo established after the 1925 revolution. Horner's big moment came when Tom Mann retired from the position of General Secretary of the TUC, capturing and canvassing enough votes to become the General Secretary of what is the vanguard of Syndicalism in Europe.  Socialist Britain stands united under it's General Secretary, for better and worse times to come!"
POLITICS_PHILIP_SNOWDEN_DESC:0 "The mild-mannered Viscount almost shouldn't have been the Chairman of the British Trade Union Congress, yet somehow he is, and he is well liked by the factions of what is a viciously factional body. Snowden's victory is largely credited to his decision to avoid the fractional politics of the Trade Union Congress and how he showed himself to be an unaligned and neutral candidate, free of partiality. Since his assuming of the title of Chairman, Snowden has seen old faces go and new faces come in the TUC, but he has always remained a symbol of British post-revolutionary unity, always calming factional tensions wherever they come, and seeking to maintain a balance between all four factions- which is perhaps why he unopposed Mosley's bid for Exchequer. The former Liberal-turned-Syndicalist is perhaps the most normal figure in these strange times, always staying above and refusing to occupy his time with petty insults. As the 1936 Congress of Trade Unions approaches, Snowden has given many hints to his possible retirement- an uncomfortable reality to say the least."
ENG_trade_union_congress_desc:0 "Until the next year, the Trade Union Congress will have to work without a Chairman."

