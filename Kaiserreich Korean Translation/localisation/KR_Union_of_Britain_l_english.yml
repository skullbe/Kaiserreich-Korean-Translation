l_english:

### Focuses ###
ENG_tuc:0 "1936년 노동조합 회의"
ENG_tuc_desc:0 "올해의 TUC 회의는 특별할 것이다- 오랜 시간동안 의장역을 한 필립 스노덴이 사임할 것을 표명했기 때문이다. 니클라스 y 글라이스가 이끄는 지방분권주의 Autonomists, 중앙집권주의 Maximists(오스왈드 모즐리가 이끄는), 그리고 현상유지의 Federationists(아서 호너가 이끄는)과 함께하는 평등주의&평화주의자이자 공동대표인 애니 케니 모두 우월성을 확보하려 한다. 기억될 만한 밤이 될 것이다…"
ENG_tuc_economy:0 "경제 정책"
ENG_tuc_economy_desc:0 "오늘의 TUC 회의는, 경제 부분에 대한 토론으로 흘러갔다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했다. 대다수는 Maximists가 이 토론에서 승리할 것으로 여기는데, 오스왈드 모즐리가 현 시점에서 영국 경제에 핵심적인 인물이기 때문이다."
ENG_tuc_internal:0 "국내 정책"
ENG_tuc_internal_desc:0 "오늘의 TUC 회의는, 국제 정책에 대한 토론으로 흘러갔다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했다. 결과는 확신할 수 없는데, 미래의 연방이 취할 선택의 결정이기 때문이다."
ENG_tuc_military:0 "군사 문제"
ENG_tuc_military_desc:0 "오늘의 TUC 회의는, 군사 문제에 대한 토론으로 흘러갔다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했다. 토론은 과열되었는데, 며칠동안 TUC내에서 큰 균열이 생겼음을 분명하게 보였기 때문이다."
ENG_tuc_foreign:0 "외교 정책"
ENG_tuc_foreign_desc:0 "오늘의 TUC 회의는 외교 정책에 대한 토론으로 흘러갔다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했다. 의회는 Autonomists들의 제안이 나오기 전까지는 모든 참여자들이 엄숙하게 경청하였지만, 이후에는 홀 전체에 느리고, 충격 받았다는 듯의 웅얼거림이 훑고 지나갔다."
ENG_central_industry_research:0 "중앙 산업 연구부서 설립"
ENG_central_industry_research_desc:0 "자본주의자들에 대항을 목표로 한 우리의 생디칼리스트 산업의 준비를 위해, 우리는 중앙 산업 연구부를 설립해야 한다. 이 부서는 우리의 비효율성의 극복에 도움을 줄 것이다."
ENG_local_help:0 "지역 보조 조치"
ENG_local_help_desc:0 "영국 연방의 많은 동지들은 아직도 심한 가난 속에 살고 있다. 관료 체계는 그들을 거의 도와주지 못하였다. 만약 우리가 지방 의회에 대한 지원을 확대한다면, 고통받는 국민들은 비로소 혁명의 축복을 느끼게 될 것이다."
ENG_expand_industry_1:0 "산업 확대 : 웨일스"
ENG_expand_industry_1_desc:0 "우리는 생디칼리스트 노동자들의 웨일스 지역의 산업을 확장하는 것에 대한 지원을 집중해야 한다."
ENG_synthetic_industry:0 "합성 산업"
ENG_synthetic_industry_desc:0 "오랜 시간 동안, 영국의 산업은 식민지로부터의 수입에 의존해왔고, 그 물자들에 대한 접근이 끊겨 일어난 경제적 충격은 아직도 매우 체감된다. 이런 충격이 다시 일어나는 것을 피하기 위해, 우리는 합성 생산품에 대한 연구에 집중해야 한다."
ENG_militarized_industry:0 "군수 산업"
ENG_militarized_industry_desc:0 "끊임없는 효율추구와 규율만을 통해서만, 심지어 그것이 매우 일상적인 일이라도, 자본주의자들을 이길 수 있다."
ENG_expand_industry_2:0 "산업 확대 : 서식스"
ENG_expand_industry_2_desc:0 "우리는 생디칼리스트 노동자들의 서식스 지역의 산업을 확장하는 것에 대한 지원을 집중해야 한다."
ENG_expand_industry_3:0 "산업 확대: 래너크"
ENG_expand_industry_3_desc:0 "우리는 생디칼리스트 노동자들의 래너크 지역의 산업을 확장하는 것에 대한 지원을 집중해야 한다."
ENG_british_rail_reform:0 "영국 철도 시스템 개혁"
ENG_british_rail_reform_desc:0 "영국 철도 연합체는 끔찍한 상황이다. 우리의 기반 시설에 투자함으로써, 우리는 섬 전토의 연합체들의 흠잡을 데 없는 협동을 기대할 수 있다."
ENG_local_industry:0 "지역 산업 주도"
ENG_local_industry_desc:0 "생디칼리스트 경제는 제철공장뿐만 아니라 중앙화되지 않는 소규모 생산체로도 구성되어 있다. 이들 독립적인 연합체들을 지원함으로써 우리는 다재다능하고 유연한 생산을 기대할 수 있다."
ENG_local_talent:0 "지역 특산품 주도"
ENG_local_talent_desc:0 "우리는 그것이 대도시 지역에 자리잡지 않았다는 이유로 혁신적 재능을 낭비할 수 없다. 우리는 지방의 재능을 지원할 필요가 있다."
ENG_local_initiative:0 "지역 주도"
ENG_local_initiative_desc:0 "지방과, 지방에서 계획을 구성할 수 있게 하는 계획이다. 누가 싫어하겠는가?"
ENG_political_commissars:0 "정치 장교"
ENG_political_commissars_desc:0 "때때로, 가장 근면한 생디칼리스트라도 그의 의무를 상기시킬 자그마한 물건이 필요하다. 때때로, 그 물건은 리볼버의 조준경을 통해 제공되어야 한다. "
ENG_defend_the_revolution:0 "연방주의 : 혁명을 수호하라!"
ENG_defend_the_revolution_desc:0 "혁명은 자치론자와 마르크스주의자로부터 지켜져야 한다! 정통적인 방식만이 우리의 길이다!"
ENG_new_capital:0 "TUC 이전"
ENG_new_capital_desc:0 "런던은 중앙집권주의에 젖어 있으며 그것은 또한 TUC의 이미지이다. 모든 연방의 외곽에서부터 접근하기 쉬운 더 작은 도시로의 이전만이 전 영국을 위한 연방을 보장할 것이다. 그 도시는 버밍엄이 될 것이다."
ENG_home_rule:0 "지방의 통제"
ENG_home_rule_desc:0 "생디칼리즘은 지방에서 달성되어야 한다. 아무도 좋아하지 않는 세금 수취청 같은 몇몇 사무소는 지방 국가의 수도인 카디프와 에딘버러로 이전될 수 있다. 이들은 지역 TUC의 설립을 준비할 수 있다."
ENG_dissolve_tuc:0 "TUC 해체"
ENG_dissolve_tuc_desc:0 "노동 조합 회의는 그의 역할을 다했다. 이제부터, 그것은 생디칼리스트적 이상향에서 중앙집권적 압제로의 상징으로 변화하였다. 인민궁전을 새로운 영국의 TUC로 만들 때가 왔다. 연방의 남은 지역은 곧 다뤄질 것이다.."
ENG_devolution:0 "이행"
ENG_devolution_desc:0 "카디프와 에딘버러에서의 TUC의 설립과 함께, 이행은 성공적인 결말을 맞이하였다."
ENG_turn_the_other_cheek:0 "마르크스주의자와의 타협"
ENG_turn_the_other_cheek_desc:0 "사실, 양측에서 협공 당하는 것은 끔찍한 상황인 것으로 보인다. 우리의 계획의 일부분이라도 실현하기 위한 기회는 지금이다. 몇몇 극단적 부분에서 타협을 해야 할 지라도 우리는 이 기회를 버릴 수 없다."
ENG_city_upon_a_hill:0 "자치론자와의 타협"
ENG_city_upon_a_hill_desc:0 "사실, 양측에서 협공 당하는 것은 끔찍한 상황인 것으로 보인다. 우리의 계획의 일부분이라도 실현하기 위한 기회는 지금이다. 몇몇 극단적 부분에서 타협을 해야 할 지라도 우리는 이 기회를 버릴 수 없다"
ENG_evolution:0 "진화"
ENG_evolution_desc:0 "자치론자와 마르크스주의자 양측 모두 이미 작동하는 기계를 멈추려 하고 있다. 영국식 생디칼리즘은 그 자체로 훌륭하다; 그들이 이해하려 한다면 말이다…"
ENG_merge:0 "대 호국경"
ENG_merge_desc:0 "헌법에는 합치되지 않지만, 총서기의 행정부와 노동 조합 회의의 의장을 영국 연방의 대 호국경의 새로운 행정부로 통합하는 것은 우리의 개혁에 많은 힘을 실어줄 것 이다"
ENG_reform_militia:0 "민병대 개혁"
ENG_reform_militia_desc:0 "노동자의 민병대는 이전의 민주적 구조가 유지된 채로 조금 더 효용성이 있는 방향으로 개혁될 것이다. 아직도 군사적 효율성을 저해하기는 하지만- 그 정도는 감수할 만 하다. 사슬을 파괴하라!"
ENG_dissolve_militias:0 "민병대 해산"
ENG_dissolve_militias_desc:0 "어중이떠중이들에게 무기를 맡기는 것은 너무나 오래 용인되었다. 어떤 이유인들 우리의 적은 지나간 시대의 유물을 붙잡고 있지만 우리는 규율만이 진보의 길임을 알고 있다."
ENG_purge_militia_remains:0 "새로운 교리 채택"
ENG_purge_militia_remains_desc:0 "군사적 체계가 변경되었으니, 우리는 병참조직과 통신, 조직, 그리고 모든 작고 지루한 것들을 최적화해야 전쟁에서 이길 수 있다."
ENG_revolution:0 "혁명"
ENG_revolution_desc:0 "모든 ‘국가 개혁’같은 일들은 매우 지겨운 일임이 드러났다. 우리는 한번의 신속한 타격으로 모든 정치적 수단을 장악하고 우리의 정치적 계획을 실체화 할 수 있다. 물론, 이는 매우 위험할 것 이다."
ENG_central_command:0 "중앙 지휘부"
ENG_central_command_desc:0 "우리는 군 병력 간의 통신과 협력을 최적화할 중앙 사령부의 설립이 필요하다. 이는 효율적 방법론 하의 더 광대한 전역의 작전을 가능하게 할 것이다."
ENG_improve_army:0 "새로운 리 엔 필드?"
ENG_improve_army_desc:0 "이전에 리 엔필드 소유였던 공장에서 보급되는 소총은 우리의 보병 병기 중 압도적 다수를 차지하고 있다. 하지만 일부 화기 평가자들은 버밍엄 소구경 병기 회사에서 생산되는 무기가 공격적인 작전에 조금 더 적합하다는 명성을 가지고 있음을 바탕으로 화기의 전환이 적절하다고 여긴다."
ENG_improve_army2:0 "육군을 개선하다: 루이스 M1936"
ENG_improve_army2_desc:0 "혁명 전사들의 장비는 완벽함에 다다를 수 없을 것이다 – 우리의 실 사용되고 시험받은 주요 기관총을 개선할 시간이다!"
ENG_officer_corps_academy:0 "인민의 장교 부대"
ENG_officer_corps_academy_desc:0 장교들은 혁명에 충성해야 하는 의무를 지닌다. 중앙화 된 인민 장교단을 설립하고 군 병력의 지도자를	자신들의 손으로 뽑는 끔찍한 악습을 끊음으로써, 우리는 그 의무를 확실히 충족할 수 있다.
ENG_red:0 "R.E.D."
ENG_red_desc:0 "혁명 전파 분과(R.E.D)의 설립을 통해 우리는 마침내 전 세계에서 억압에 대항하는 노동자들을 비밀리에 지원하는 작전을 수행할 수 있을 것이다!"
ENG_raf:0 "교리 논쟁"
ENG_raf_desc:0 "최근 몇 달 동안, 공화국 공군 내의 이론가들 사이에 불협화음이 빚어졌다. 그들은 조국의 항공 전술이 어떻게 개발되어야 할 지 불확실하며, 이는 현재 장교 육성에도 영향을 미치고 있다. 이제 이 마찰을 해결할 때이다!"
ENG_officer_corps_experience:0 "장교 투표"
ENG_officer_corps_experience_desc:0 "생디칼리즘의 핵심적 도달 과제 중 하나는 우리의 군사적 전력 아래서의 장교들의 독재적 통제를 끝내는 것이다."
ENG_women_soldiers:0 "여성 군인"
ENG_women_soldiers_desc:0 "모든 동지들의 평등함은 혁명의 승리에서 필수적이다. 받아들일 수 없게도, 지금은 누군가는 다른 사람들보다 ‘더욱 더 평등’ 하다."
ENG_three_armies:0 "세 지역 군대"
ENG_three_armies_desc:0 "이제 지방 국가들은 최소한의 부분적인 자치권을 얻었고 이는 노동자의 민병대에도 같은 자치권이 부여되야 함을 의미한다. 잠시동안 우리가 초기에 이 새로운 민병대 구조의 형성에 도움을 주면 이 새로운 민병대들은 그들 스스로 자립할 수 있을 것이다."
ENG_copenhagen_conference:0 "코펜하겐 회의"
ENG_copenhagen_conference_desc:0 "전 세계에 걸친 우리와 망명한 왕당파들 간의 불편한 평화는 너무 오랫동안 지속되었다. 중립 지역에서의 회의를 열어 새로운 현재 상태를 결정해야 한다."
ENG_the_hague_conference:0 "헤이그 회담"
ENG_the_hague_conference_desc:0 "NOT DONE YET"
ENG_show_of_force:0 "힘을 보여주자!"
ENG_show_of_force_desc:0 "새로 진수된 신형 항공모함 RNS 레베카의 완벽한 운용과 함께, 공화국 해군은 세계에서 가장 위대한 해군이라는 정당한 직위를 회복할 준비가 되었다. 하지만, 아 해군의 최초 행동의 목표는 상당히 이견이 많다."
ENG_third_international:0 "3차 인터네셔널"
ENG_third_international_desc:0 "프랑스는 제 3 인터네셔널의 첫 총회를 개최할 계획을 세웠고, 우리에게는, 예상한 대로, 초청장을 보냈다. 대표단을 보내지 않는 것은 말도 안될 것이다."
ENG_go_with_france:0 "프랑스로 가다"
ENG_go_with_france_desc:0 "이제부터 인터네셔널은 정치적으로 또한 군사적으로 연합해야한다. 우리는 분열되어 붕괴됨을 감당할 수 없다."
ENG_military_interventions:0 "군사적 개입"
ENG_military_interventions_desc:0 "지구본 곳곳에서 용맹한 남성, 여성들은 생디칼리스트 이상향을 위해 싸우고 있다. 우리는 국제적 관습이 우리의 진보로 향한 투쟁을 막는 우스운 상황을 방관할 수 없다. 우리가 전 세계에 우리는 전 세계에서의 전투가 준비되었음을 알린다면 내전중인 생디칼리스트 국가들은 우리의 도움을 요청할 수 있을 것이다."
ENG_class_war:0 "계급 전쟁"
ENG_class_war_desc:0 "So comrades, come rally,/ And the last fight let us face!/ The Internationale/ Unites the human race! ---이제 세상에 생디칼리즘을 퍼트릴 때이다. 모든 것들은 이 최상의 목표를 위해 미뤄질 것이다!"
ENG_mobilized_industry:0 "산업 동원"
ENG_mobilized_industry_desc:0 "우리는 모든 산업 시설을 전쟁 수행에 가치 있는 물자를 생산하도록 전환해야 한다."
ENG_military_industry:0 "군수 산업: 글로스터셔"
ENG_military_industry_desc:0 "우리는 생디칼리스트 노동자들의 글로스터셔 지역의 군수 산업을 확장하는 것에 대한 지원을 집중한다."
ENG_military_industry2:0 "군수 산업: 콘웰"
ENG_military_industry2_desc:0 "우리는 생디칼리스트 노동자들의 콘웰 지역의 군수 산업을 확장하는 것에 대한 지원을 집중한다."
ENG_military_industry3:0 "군수 산업: 랭커셔"
ENG_military_industry3_desc:0 "우리는 생디칼리스트 노동자들의 랭커셔 지역의 군수 산업을 확장하는 것에 대한 지원을 집중한다."
ENG_conscript_vessels:0 "선박 징집"
ENG_conscript_vessels_desc:0 "어부들은 감히 바다로 나갈 수 없으니 아마도 우리가 그들의 선박을 그들의 방위를 위해 활용할 수 있을 지도 모른다. 심지어 평화를 이루면 그들은 돌려 받을 수도 있을  것이다. "
ENG_naval_dockyards:0 "항구 조직"
ENG_naval_dockyards_desc:0 "현재의 조직되지 않은 소규모 연합체로 관리되는 항구들의 상황은 받아들일 수 없다. 중앙화를 진행해야 하며 그렇지 않다면 바다에서의 전쟁에서 패배할 것이다."
ENG_technical_expertise:0 "산업 숙련 프로그램"
ENG_technical_expertise_desc:0 "공장에서의 현장 경험을 촉진하는 것은 효율성의 증대를 불러올 것이다."
ENG_statistical_warfare:0 "통계적 전투"
ENG_statistical_warfare_desc:0 "이 전쟁은 칠판과 책상에서의 수학자들과 연구자들로 승리할 것이다. 우리는 이것에 우리의 우선 순위를 두어야 한다"
ENG_home_front_victory:0 "국내 전선에서 승리"
ENG_home_front_victory_desc:0 "우리는 공장에서 자본주의자들을 이겼다. 누가 생각했겠는가?"
ENG_westminster_project:0 "데모클라스 계획"
ENG_westminster_project_desc:0 "나는 우리가 맨체스터에 이 새로운 ”연구 기지” 의 기초를 세워야 한다고 생각한다. 무언가라도 일어난다면 누구도 잊어버릴 수 없을 테니까…"
ENG_total_mobilization:0 "총 동원령"
ENG_total_mobilization_desc:0 "영국의 모든 인민들은 연방을 위해 노동해야 한다. 매순간의 연방을 위한 노동은 전쟁 수행에 기여할 것이다. 매순간의 전쟁 수행은 최종적이고 절대적인 자본주의의 패배를 불러올 것이다."
ENG_improve_army2:0 "C.P.U. 프로그램"
ENG_improve2_desc:0 "중대 분할 부대 계획은 우리의 주요 보병 연대를 포병, 정찰 혹은 강요된 두문자어 같은 지원 능력 방면에서의 개선을 이끌 것이다."
ENG_artillery_research:0 "포병대 통합 연구"
ENG_artillery_research_desc:0 "포병 연구에 대한 집중은 우리의 전투 병력에 대한 개선된 통합을 이끌 것이다. 이는, 명백히, 좋은 일이다."
ENG_small_boat_research:0 "RNS 레베카를 위한 호위대"
ENG_small_boat_research_desc:0 "가장 거대한 항공모함도 동행하는 호위함대 없이는 쓸모 없다. 이제 	RNS 레베카, 우리 함대의 자랑이 마침내 완성되었으니, 우리는 진보한 구축함과 순양함 함체 개발 방면에 투자해야 하며, 이는 더 우월하고, 빠르며 다재 다능한 기동함대를 이루어 낼 것이다."
ENG_navy_doctrine:0 "화이트홀 개혁"
ENG_navy_doctrine_desc:0 "아직까지 공화국 함대의 해군성은 수세기 동안 왕립 해군의 기지였던 화이트홀에 있으며, 혁명 이후의 두뇌 유출을 극복하지 못하였다. 그리고 슬프게도…너무 눈에 드러난다."
ENG_big_boat_research:0 "순양전함 & 전함 연구"
ENG_big_boat_research_desc:0 "공화국 해군은 RNS 레베카에 많은 노력과 자원을 투자했다 – 하지만 이것은 옳은 길이 아니다. 전함은 단순히 더 훌륭하지만, 하지만 아직도, 영국 해군 설계는 몇몇 새로운 아이디어를 원한다."
ENG_tank_research:0 "전차 연구"
ENG_tank_research_desc:0 "전차 설계에서의 혁신은 우리의 군에게 내구력만큼이나 기동력의 증가를 이뤄낼 것이다. 누가 싫어하겠는가?"
ENG_anti_tank_research:0 "대 전차 & 대 항공기 연구"
ENG_anti_tank_research_desc:0 "대전차와 대공 연구에 집중한다. 좋은 대전차 장비는 모든 활용 가능한 보병 병력에 절대적으로 필요하며 심지어 대공은 자주 저평가되지만, 어느 때인가 패러독스가 패치할 것이다."
ENG_fighter_research:0 "전투기 연구"
ENG_fighter_research_desc:0 "적은 폭격기 연구에 집중할 지도 모른다 – 하지만 불타는 폭격기와 함께 땅에 처박힌다면 개선된 폭장량이 무슨 이점이 있겠는가??"
ENG_air_doctrine:0 "공군 교리 연구“
ENG_air_doctrine_desc:0 "이 분쟁에서의 항공전의 방식의 변화는 모든 방향에서 믿기 어려울 정도로 일어나고 있다. 혁신적인 적응만이 하늘에서의 우세권을 지닐 수 있을 것이다."
ENG_bomber_research:0 "폭격기 연구"
ENG_bomber_research_desc:0 "적은 아마도 전투기 연구에 집중할 것이다 – 하지만 우리의 폭격기가 그들의 불타는 공장지대 위를 지나가는 것을 지켜만 보게 된다면 개선된 요격기의 장점이 어디 있겠는가?"
ENG_motorized:0 "기동화 부대 연구"
ENG_motorized_desc:0 "전차는 아무튼 간에 좋지만 그들이 보병과 함께 운용된다면 더욱 더 유용해 보이는 듯 하다. 우리는 이 상황을 연구해야 할 지도 모른다. ."
ENG_float_boat_research:0 "항공모함 연구"
ENG_float_boat_research_desc:0 "공화국 해군은 RNS 레베카에 많은 노력과 자원을 투입하였다 – 기술을 쌓은 전문가들의 양성과 우리의 항모전단의 확대는 논리적인 다음 단계일 것이다."
ENG_sub_research:0 "유보트 연구 계획"
ENG_sub_research_desc:0 "German Kriegsmarine가 대전기에 채택한 전술에 따르면, U보트들은 주력 전함의 호위함으로 활용되었다. 이는 전쟁의 남은 기간동안 성공한 것으로 증명되었다 – 우리도 따라야 할 것이다."
ENG_navbomb_research:0 “뇌격기 연구 계획"
ENG_navbomb_research_desc:0 "우리는 이제 떠다니는 비행장을 보유했으니, 그곳에 무엇을 올려야 하는지에 대한 연구에 투자해야 한다."
ENG_fortress_britain:0 "영국 요새화"
ENG_fortress_britain_desc:0 "두번째 명예로운 평화는 없을 것이다 – 우리는 최후의 병사까지 저항할 것이다. 우리는 해변에서 싸울 것이며…"
ENG_blood:0 "피, 고난, 눈물 그리고 땀"
ENG_blood_desc:0 "역사상 이렇게 적은 사람들에게 이렇게 많은 자들이 신세를 지지 않았다. 우리 군의 고무적인 활약은 연방을 하나로 묶는데 도움을 줄 것이다."
ENG_mission_to_norway:0 "노르웨이 미션"
ENG_mission_to_norway_desc:0 "노르웨이는 생디칼리즘에게 해롭다. 우리는 정치적으로 노련한 조언가 조직을 노르웨이 생디칼리즘 정당에 보낼 수 있으며, 이는 자본주의자들에게 압력을 가하고 생디칼리스트들을 지원할 수 있다."
ENG_invite_norway:0 "노르웨이 개입"
ENG_invite_norway_desc:0 "이제 노르웨이는 생디칼리스트이며, 우리는 인터내셔널의 증가한 우호를 그들에게 제공해야 한다."
ENG_air1:0 "공중 통제"
ENG_air1_desc:0 "수천년 동안, 영국은 모든 침략자들로부터 바다에 기대며 안전할 수 있었다. 최초로 이제 우리는 하늘을 통한 침략이라는 실존하는 위협에 대응해야 한다. 하지만 우리는 검증된 교리를 활용할 수 있다. 간단하게 최대한 많이 뽑아내는 것이다. 더 많은 전투기들! 더 많은 폭격기들!"
ENG_air21:0 "전장 통제"
ENG_air21_desc:0 "하늘에서의 전투가 중요하기는 하지만, 우리는 여전히 전쟁에서 이기기 위해 땅에 발을 붙여 놓아야 한다. 우리의 산업 능력을 상황에 부응하도록 구성해야 한다."
ENG_air22:0 "레이더"
ENG_air22_desc:0 "R.A.D.A.R. 라고 불리우는 새로운 기술은 우리 적들에 대한 괴로움을 겪는 것을 피하는 데 도움을 줄 것이다."
ENG_tuc2:0 "또다른 영국 총회 개최"
ENG_tuc2_desc:0 "지난 몇 년 동안 세상은 변화하였고, 이제 우리의 지도자를 다시 볼 완벽할 기회다. 의장은 자신의 자리를 포함한 모든 중요 직책에서의 선거를 개최하였다."
ENG_show_of_force_dip:0 "대화"
ENG_show_of_force_dip_desc:0 "대화가 현 아일랜드와의 상황을 해결할 것이다!"
ENG_show_of_force_mil:0 "전쟁"
ENG_show_of_force_mil_desc:0 "전쟁이 현 아일랜드와의 상황을 해결할 것이다!"
ENG_end_isolation:0 "고립의 끝"
ENG_end_isolation_desc:0 "인정해야 할 때가 왔다: 우리는 한때 그랬었던 고립 국가가 아니다. 우리는 세계에서 적극적인 역할을 해 왔으며, 위치에 맞는 의무와 함께한다..."
ENG_tuc2_economy:0 "경제의 상태"
ENG_tuc2_economy_desc:0 "우리의 경제는 전쟁을 겪으며 부피가 커졌다. 특별 의회는 이제 산업의 지속하는 팽창 혹은 전쟁으로 겪은 상흔을 치료하는 것 중에서의 선택에 마주하였다."
ENG_tuc2_demobilization:0 "동원 종료 계획"
ENG_tuc2_demobilization_desc:0 "전쟁을 치루는 것은 힘들었다; 평화롭게 사는 것은 더욱 더 힘들 것이다. 평시 생산으로의 전환을 감독하는 계획이 진행되어야 한다."
ENG_tuc2_internal:0 "관료주의를 잘라내라"
ENG_tuc2_internal_desc:0 "전쟁을 치루는 동안 관료주의의 불미스러운 요소는 정부가 그들의 국토를 방위하는데 몰두하는 동안 그들의 약소한 제국들을 좀먹어 들어갔다. 우리는 이 전쟁중 폭리 취득자들을 서둘러서 극복해내야 한다."
### Events ###

### 0 - 100: TUC and Show of Force ###
uob.0.t:0 "The New Britain"
uob.0.d:0 "프랑스에서의 패배 이후, 독일과의 전쟁은 2년간 진전없이 진행되었다. 이 교착상태는 1921년에 Lloyd-George가 독일의 "명예로운 평화" 제안에 동의하면서 마침내 사라졌다. 영국의 해외 영토들은 멀쩡한 채로 남아있었지만, 사람들의 신념은 그러지 못했다. \n\n1925년에는 재난이 발생했다.: 사우스웨일즈의 탄광에서의 작은 노동 분쟁은 급격하게 고조되었고, 6주간의 폭동과 약탈, 여론 형성이 진행된 후에 왕실을 포함한 대부분의 당국자들은 캐나다로 피난했다. 혁명 그룹의 임시 정부는 적지만 남아있던 의회를 해산하고, "브리튼 연방"을 새로이 선언했다.\n\n15년 뒤, 노동 조합 회의는  민주적이고 연합적인 조합들의 구성으로 이루어져 있다. 영국 사람들은 그들의 섬에서는 안전했고, 고립된 채로 사회주의 체제를 형성하고, 강력한 공화국 공군과 해군에 의해 보고받고 있었고, 그리고 각각의 카운티들은 예비군이나 새로운 경찰로서 행동하는 그들 소유의 민병대에 의해 보호받았다. \n\n하지만 세계가 혼돈속으로 빠질 것 처럼 보이자, 많은 영국 사람들은 이전의 식민지 영토에 이 혁명을 퍼뜨릴 의무가 있는지 고민하기 시작했다. 무엇보다도, 캐나다의 군주제주의자들이 연방에 대한 음모를 꾸미는 것은 허용할 수 없었다..."
uob.0.a:0 "매력적이군."
uob.1.t:0 "경제 정책을 위한 투표"
uob.1.d:0 "이 논쟁은 경제 분야로 흘러왔다. 이미 예측된대로, 모든 팩션은 그들 자신의 주장을 내세웠다. 대부분의 사람들은 Oswald Mosley가 요즈음 영국 경제에서 주요한 두각을 드러낸 이후로 the Maximists가 이 논쟁에서 이길거라고 생각한다."
uob.1.a:0 "Max.: 경제는 간결/집중/확대되어야만 한다."
uob.1.b:0 "Fed.: 경제는 확장/집중되어야만 한다."
uob.1.c:0 "Aut.: 우리의 모국에 더 큰 경제적 자유권이 부여되어야한다."
uob.2.t:0 "내정에 대한 투표"
uob.2.d:0 "이 논쟁은 내정으로 흘러갔다. 이미 예측된대로, 모든 팩션은 그들 자신의 주장을 내세웠다. 연방의 미래를 위해 여기서 행해지는 모든 결정들이 미래의 일이기 때문에, 결과는 불확실하다."
uob.2.a:0 "Max.: 지방정부는 TUC와 함께 해야만 한다."
uob.2.b:0 "Fed.: 현재의 제도는 만족스럽다."
uob.2.c:0 "Aut.: 지방 분권 - 지방정부도 그들의 TUC를 지녀야 한다."
uob.3.t:0 "문제있는 지휘관들"
uob.3.d:0 "우리의 본토에서 최근의 정치적 자유를 위한 시위들을 고려해 볼 때, 몇몇 왕당파 지휘관들은 우리를 배신했을 수도 있다. - 주로 윌리스 제독, 휴튼 장군 대전기의 전쟁 영웅인 알렉산더. 그들은 그들의 전문성으로 공화국 육군과 해군을 도울 수 있다. 그러나, 우리가 어떠한 증거도 가지고 있지 않지만, 그들이 2차 영광스러운 혁명 때 노동자들에 반하여 싸웠다는 의심이 있습니다."
uob.3.a:0 "The Congress는 그들의 운명을 결정할 것이다."
uob.4.t:0 "군 정책을 위한 투표"
uob.4.d:0 "이 논쟁은 군 정책의 영역으로 흘러갔다. 이미 예측된대로, 모든 팩션은 그들 자신의 주장을 내세웠다. 지난 몇일간 TUC안의 깊은 균열이 너무 선명하게 보여진 탓에 논쟁은 치열했다."
uob.4.a:0 "Max.: 군대는 확충되어야 하고, 지역 민병대들은 TUC의 통제 아래에 있어야 한다."
uob.4.b:0 "Fed.: 군대는 방어를 위해서만 확장되어야 한다."
uob.4.c:0 "Aut.: 스코틀랜드인, 잉글랜드인, 웨일즈인의 통합 군대를 결성"
uob.5.t:0 "외교 정책을 위한 투표"
uob.5.d:0 "오늘의 TUC 회의는 외교 정책에 대한 토론으로 흘러갔다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했다. 의회는 Autonomists들의 제안이 나오기 전까지는 모든 참여자들이 엄숙하게 경청하였지만, 이후에는 홀 전체에 느리고, 충격 받았다는 듯의 웅얼거림이 훑고 지나갔다."
uob.5.a:0 "Max.: 확인할 수 있는 모든 반동주의자들과 싸워야 한다"
uob.5.b:0 "Fed.: 캐나다는 우리의 숙적이고, 프랑스는 우리의 좋은 동지이다"
uob.5.c:0 "Aut.: 우리는 왕당파들과 화해를 해야 한다"
uob.6.t:0 "필립 스노덴의 사임"
uob.6.d:0 "TUC 회의의 마지막날 의장 필립 스노덴은 연단에 서서 발언을 하였다. 그는 TUC내의 상당한 균열에 마주하였으며 그의 나이를 고려하여 그의 직위에서 사임할 용의를 표했다. 그는 또한 모든 정치가들이 하는 ‘가족과의 시간’ 클리셰 또한 꺼냈다. 청중들 모두 그가 연단에 선 뒤 회담장에서 나갈 때까지 침묵을 유지했다. 국가는 충격에 빠졌고 며칠 내에 TUC는 신임 의장을 뽑아야만 할 것이다."
uob.6.a:0 "놀랍군,과장이 필요 없겠어"
uob.7.t:0 "의장 선출 - Maximists가 과반을 차지하다"
uob.7.d:0 "TUC는 오스왈드 모즐리의 Maximists에 과반의 표를 주기로 하였다. 오스왈드 모즐리는 곧 TUC의 신임 의장이 될 것이다."
uob.7.a:0 "축하하오,모즐리 동지"
uob.8.t:0 "의장 선출 - Autonomists가 과반을 차지하다"
uob.8.d:0 "TUC는 니클라스 y 글라이스의 Autonomists에 과반의 표를 주기로 하였다. 니클라스 글라이스는 곧 TUC의 신임 의장이 될 것이다."
uob.8.a:0 "축하하오,글라이스 동지"
uob.9.t:0 "의장 선출 - Feds & Cons가 과반을 차지하다"
uob.9.d:0 "TUC는 아서 호너의 Federationists 와 애니 케니의 Congregationists에 과반의 표를 주기로 하였다. 두 공동 대표는 이제 누가 TUC의 의장 – 혹은 여성 의장 -이 될 지 결정해야 한다."
uob.9.a:0 "축하하오,케니 동지"
uob.9.b:0 "축하하오,호너 동지"
uob.10.t:0 "의장 선출 - Maximists가 과반 확보에 실패하다"
uob.10.d:0 "TUC는 오스왈드 모즐리의 Maximists에 표를 주기로 하였다 - 하지만 과반 달성에는 실패하였다. 오스왈드 모즐리는 곧 TUC의 신임 의장이 될 것이지만, 다른 파벌과의 타협이 필요할 것이다."
uob.10.a:0 "축하하오,모즐리 동지"
uob.11.t:0 "의장 선출 - Autonomists가 과반 확보에 실패하다"
uob.11.d:0 "TUC는 니클라스 y 글라이스의 Autonomists에 표를 주기로 하였다 - 하지만 과반 달성에는 실패하였다. 니클라스 y 글라이스는 곧 TUC의 신임 의장이 될 것이지만, 다른 파벌과의 타협이 필요할 것이다"
uob.11.a:0 "축하하오,글라이스 동지"
uob.12.t:0 "의장 선출 - Feds & Cons가 과반 확보에 실패하다"
uob.12.d:0 "TUC는 아서 호너의 Federationists 와 애니 케니의 Congregationists에 과반의 표를 주기로 하였다 - 하지만 과반 달성에는 실패하였다. 두 공동 대표는 이제 누가 TUC의 의장 – 혹은 여성 의장 -이 될 지 결정해야 하지만 그 - 혹은 그녀 -는 다른 파벌과의 타협이 필요할 것이다."
uob.12.a:0 "축하하오,케니 동지"
uob.12.b:0 "축하하오,호너 동지"
uob.13.t:0 "의장 선출 - 무승부"
uob.13.d:0 "TUC는 며칠간 투표를 계속하였고 교착 상태가 진행되고 있다. 어떻게 해야 하는가?"
uob.13.a:0 "의회는 서기장 톰 맨을 선출한다"
uob.13.b:0 "내년까지 의장은 공석일 것이다"
uob.14.t:0 "의장 선출 - 2차전"
uob.14.d:0 "작년의 TUC 의장 선거는 무승부로 끝났다. 오늘은 2차전의 시작이다."
uob.14.aa:0 "어... 축하하오,모즐리 동지"
uob.14.ab:0 "축하하오,글라이스 동지"
uob.14.ac:0 "축하하오,케니 동지"
uob.14.ad:0 "축하하오,호너 동지"
uob.15.t:0 "위력을 보이다"
uob.15.d:0 "새로 진수된 신형 항공모함 RNS 레베카의 완벽한 운용과 함께, 공화국 해군은 세계에서 가장 위대한 해군이라는 정당한 직위를 회복할 준비가 되었다. 하지만, 아 해군의 최초 행동의 목표는 상당히 이견이 많다. 대다수의 장교단은 아일랜드 혹은 서쪽으로 더 멀리 나가는 – 아조레스 해 혹은 아이슬란드에서의 대대적 해군 기동을 선택하고 있다. 하지만 그런 대대적 해군 기동은 훨씬 더 강력하고 중무장한 Hochseeflotte와 심지어 더 작은 캐나다 왕립 해군까지도 대응해야 함이 강요된다. 의회의 대다수는 조금 더 소규모의 영국 근해 바다에서의 해군 기동을 선택하고 있다. 최종적으로 해군 정치장교는 아일랜드를 겨냥하는 계획을 마음에 들어한다."
uob.15.a:0 "함대를 근해 가까이 유지하라"
uob.15.b:0 "대함대를 아일랜드를 향해 보내라"
uob.15.c:0 "함대를 분할해 아조레스와 아이슬랜드에서 기동을 뽐내자"
uob.16.t:0 "영국 함대 기동"
uob.16.d:0 "영국 해군은 그들의 항구 밖에서 증기를 내뿜으며 그들의 위력을 중립 도서인 우리에게 보이기 위해 집합하였다. 이 막중한 상황 속에서 많은 정치가들은 아일랜드가 우리의 독립을 보장해 줄 누군가를 찾아야 한다고 주장한다. 가장 합당한 선택지는 독일이다 – 하지만 몇몇은 윈저 하의 방어로 돌아가자는 주장을 옹호하고 있다."
uob.16.a:0 "우리의 중립을 유지한다"
uob.16.b:0 "카이저에게 보호를 요청한다"
uob.16.c:0 "캐나다의 왕에게 보호를 요청한다"
uob.17.t:0 "아일랜드가 도움을 요청하다"
uob.17.d:0 "아일랜드 정부는 그들의 중립을 위협하는 사회주의적 방해에 맞닥뜨리고 우리에게 도움을 요청하였다. 이는 우리의 영향력이 뻗는 지역의 회복과 지역의 사회주의 활동을 억제할 수 있는 기회를 준다."
uob.17.a:0 "협상국이 아일랜드를 지킴을 선언한다"
uob.17.b:0 "아일랜드에 대한 우리의 지원을 발표한다"
uob.17.c:0 "우리는 그런 구세계로의 개입에 준비가 되지 않았다"
uob.18.t:0 "캐나다가 아일랜드를 지키다"
uob.18.d:0 "캐나다 정부는 브리튼 연방에 대항하여 아일랜드에 군사적 정치적 지원을 약속하였다. 비록 윈저 영향력의 잠재적 증가에 대한 공포가 존재하지만 이는 아일랜드에 대한 안전보장으로 향하는 선명한 한 걸음이다."
uob.18.a:0 "매우 훌륭하다!"
uob.18.b:0 "이런 젠장!"
uob.19.t:0 "캐나다가 아일랜드를 지원하다 "
uob.19.d:0 "캐나다 정부는 브리튼 연방에 대항하여 최대한의 정치적 지원을 제공하였다. 이는 중요한 정치적 행동임이 분명하지만 그 내부에는 캐나다인들은 발생할 수 있는 어떤 충돌에도 직접적으로 개입하기를 싫어한다는 숨겨진 사실이 있다. 그럼에도, 브리튼은 아일랜드를 겨냥한 그들의 정책을 외교적 상황이 변화되기 전까지 대대적으로 강도를 느슨히 하고 있다."
uob.19.a:0 "최소한 우리는 혼자는 아니다..."
uob.19.b:0 "그리 하는 편이 현명할지도 모른다..."
uob.20.t:0 "캐나다가 아일랜드를 버리다"
uob.20.d:0 "캐나다 정부는 아일랜드의 도움 요청을 무시했다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였다."
uob.20.a:0 "안돼!"
uob.20.b:0 "브리타니아가 지배하노라!"
uob.21.t:0 "아일랜드가 도움을 요청하다"
uob.21.d:0 "아일랜드 정부는 그들의 중립을 위협하는 사회주의적 방해에 맞닥뜨리고 우리에게 도움을 요청하였다. 이는 우리의 영향력이 뻗는 지역의 회복과 지역의 사회주의 활동을 억제할 수 있는 기회를 준다."
uob.21.a:0 "중앙유럽 공동체는 아일랜드를 지킴을 선언한다"
uob.21.b:0 "아일랜드에 대한 우리의 지원을 발표한다"
uob.21.c:0 "우리는 그런 개입에 준비가 되지 않았다"
uob.22.t:0 "독일이 아일랜드를 지키다"
uob.22.d:0 "독일 정부는 브리튼 연방에 대항하여 아일랜드에 군사적 정치적 지원을 약속하였다. 비록 호엔촐레른 영향력의 잠재적 증가에 대한 공포가 존재하지만 이는 아일랜드에 대한 안전보장으로 향하는 선명한 한 걸음이다."
