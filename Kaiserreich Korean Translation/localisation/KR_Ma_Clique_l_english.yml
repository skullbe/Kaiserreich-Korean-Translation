XSM_intervention_idea_desc:0 ""

### Decisions ###
XSM_qinghai_struggle:0 "칭하이의 권력투쟁"
XSM_qinghai_struggle_desc:0 "현재 칭하이 위에 군림하고 있는 남부 마씨 군벌은 마린과 마부팡의 심한 가문 내 갈등속에 놓여있다. 아직 두 파벌의 노골적인 적대는 시작되지 않았지만, 양측은 칭하이 사람들의 신뢰를 얻는 것과 다른 가족구성원에대한 살해기도를 실행하는 등 삼촌과 조카의 싸움은 영향력 싸움으로 교착되어 있습니다. \n\n§GMa Lin§! effectively controls §Y[?XSM.XSM_lin_qinghai_control]%§! of the Xining Council.\n§RMa Bufang§! effectively controls §Y[?XSM.XSM_bufang_qinghai_control]%§! of the Xining Council.""
XSM_bufang_coup_mission:0 "마부팡이 움직이다"
XSM_ask_feng_yuxiang_for_guominjun_support:0 "국민군에대한 지원을 펑위상에게 물어본다"
XSM_ask_feng_yuxiang_for_guominjun_support_desc:0 "펑위샹은 여전히 기동준비가 완비된 적당한 크기의 군대를 이끌고 산시에 있다. 마린과 시닝회의의 대부분은 여전히 그의 대의에 대해 깊은 동정심을 가지고 있으며, 그와 관계를 맺기를 원하고 있다. 그가 그들의 진보를 받아드릴 지는 의문이지만말이다."
XSM_hold_meeting:0 "시닝 위원회에서의 회의개최"
XSM_hold_meeting_desc:0 "Lin while not admired by some in the council still needs to be respected. Summoning a meeting among the council could earn him some respect that he very much needs right now, but it also provides a chance for Bufang to turn it around and dominate the conversation."
XSM_lin_speech:0 "연설 조성"
XSM_lin_speech_desc:0 "Respect for our regime is desperately needed as Bufang continues to make his own moves, and a speech disucssing current issues and how Lin will solve them could earn some respect for us."
XSM_public_donations:0 "공공 기부"
XSM_public_donations_desc:0 "Taking some of Lin's personal money and donating it to the people of Xining can help not only gain the sympathy of the people, but some within the council as well."
XSM_council_defection:0 "의회 매수"
XSM_council_defection_desc:0 "Bufang's has begun his manoeuvrers once again within the council, using threats, bribes, and vicious rumours to gain favor. He can be expected to continue this activity until the issue of the governorship is finally settled."

XSM_yushu_conflict:0 "유수 분쟁"
XSM_yushu_conflict_desc:0 "Yushu has been a highly contested township between Tibet and the Mas, with the city constantly shifting control ever since the early 30s. While in a status quo for now, both sides are trying to make moves to ensure the town eventually falls into their control. This could however lead to a conflict on an even greater scale then could be expected...\n\nCurrent Yushu Tensions are at: §Y[?XSM.yushu_tensions]§!\n\nMa control of Yushu is: §Y[?XSM.yushu_control]%§!\nTibetan control over Yushu is: §Y[?TIB.yushu_control]%§!"
XSM_ma_biao_decision:0 "마바오를 유수에 배치한다"
XSM_ma_biao_decision_desc:0 "Despite Ma Biao resigning from his position of defending Yushu from the Tibetans after our successful intervention in the Tibetan-Sichuanese War, the re-emergent threat of tribesman and raiders makes his presenc required once again. However, positioning what is seen as the Hero of the Tibetan War will surely not go unnoticed by our southern neighbors."
XSM_reinforce_biao_garrison:0 "마바오에게 지원군을 보낸다"
XSM_reinforce_biao_garrison_desc:0 "While Ma Biao is constantly fighting the Tibetan raids in the south, he needs monthly reinforcement to keep the garrison up. If we fail to him supplied, this might expose an opportunity to the Tibetans to make major gains in the region."
XSM_yushu_government_police:0 "유수에 경비조직을 조직"
XSM_yushu_government_police_desc:0 "While one of Ma Qi's policies in the Yushu Eight Point Plan was to setup police in Yushu, this was never met before his untimely death. With rising tensions in the town once again, maybe it's time to live up to that promise?"
XSM_yushu_government_police2:0 "게구 수도원에 도돕들을 보내다"
XSM_yushu_government_police2_desc:0 "While one of the 13th Dalai Lama policies was to defend the Gyêgu Monastary, this was never met before his untimely death. With rising tensions in the town once again, maybe it's time to live up to that promise?"
XSM_dongxiang_mongol_raid:0 "둥샹에서의 몽골의 습격"
XSM_dongxiang_mongol_raid_desc:0 "The small Mongolian population in Qinghai is known for being guns for hire, serving in the Tibetan War on our side. We could employ their help to scout out Tibetan camps to raid."
XSM_dongxiang_mongol_raid2:0 "골록 습격"
XSM_dongxiang_mongol_raid2_desc:0 "The remaining population in Tibet are iching to avenge their massacre by the Ningxia Army. We could employ their help to scout out Ma camps to raid."
XSM_reinforce_border:0 "국경을 강화"
XSM_reinforce_border_desc:0 "While the border between Tibet and Qinghai exists in a legal sense, in reality, this is hardly the truth. The border is a mesh of Tibetan and Chinese controlled zones competing for control. Reinforcing the legitimate border should put pressure on the Tibetan controlled areas."
XSM_reinforce_border2:0 "국경을 강화"
XSM_reinforce_border2_desc:0 "While the border between Tibet and Qinghai exists in a legal sense, in reality, this is hardly the truth. The border is a mesh of Tibetan and Chinese controlled zones competing for control. Reinforcing the legitimate border should put pressure on the Ma controlled areas."

### Events ###
mac.1.t:0 "마가군벌 소개"
mac.1.d:0 "마가 군벌은 1880년 부터 청나라에서 부임한 여러 총독으로 구성되어있다. 마씨 가문 자체가 하나의 거대한 일족이 아니라 지배 지역에서 권력을 분배받은 3개의 가족으로 이루어져 있다. 첫번째 가족은, 1918년 마안량이 죽은후 줄곧 그늘속에 갇혀있다. 지금은 주로 2번째와 3번째의 가문이 주도하고 있으며, 그 이후 대파벌은 이곳에서 번창하고 있다.\n\n 신행혁명으로 처음 마안량의 휘화 마씨들이 청의 편을 들었지만 패배가 명백해진 이후 공화국의 편에 합류했다. 이후 몽골과 티벳을 모두 강제적으로 공화국을 합법적인 정부로 인정하게 한뒤 마가는 중국 북서부의 안정을 도모했다. 마안량은 곧 1918년에 죽었고, 주요한 패거리 둘로 나뉘어지게 되었다. 간쑤와 닝샤를 아래로 두고있는 북부군벌의 마푸샹과 칭하이를 본거지로한 남부군벌의 마치가 바로 그것이다.\n\n 그러나 마가군벌은 곧 한편으로 모일 수밖에 없었는데, 그것은 국민혁명군이 남쪽 간쑤를 점령하여 펑유시안의 편에 들 수 밖에 없었기때문이다. 그러나 국민군의 패배가 가시화 되자 소수를 제외한 군벌들은 모두 국민군에서 직예 군벌편으로 탈주했다.\n\n 직예 군벌이 청을 복원하는 동안 마가군벌은 충성을 유지했고, 비록 모든 파벌이 북서쪽의 중국땅을 수호하려하지는 않을지라도 가장 믿을만한 보호자가 되었다. 이제 그들은 쑤이위안에서 청나라를 구성하는 일원으로서 그들이 믿는 것을 위해 싸우 싸울준비가 되어있다."
mac.1.a:0 "세 가족은 번창할 것이다"

mac.2.t:0 "세개의 중심"
mac.2.d:0 "The Mas have their base of power in three main provinces, Ningxia, Gansu, and the newest province Qinghai.\n\nNingxia and Gansu are both under the northern Ma clique with Ma Fuxiang serving as Governor of Gansu and his nephew Ma Hongbin occupying the position of Governor of Ningxia. Gansu is where a large part of the clique's power is based, holding the Taiyuan arsenal where most weapon manufacturing takes place within the clique along with the largest population base. Currently struggling in civilian industry in the south due to the Guominjun's bloody occupation, the province is not in the state it used to be. Also present is the dangerous young warlord Ma Zhongying, holding large parts of the north under his bloody occupation. Ningxia is where a large source of the Mas manpower comes from, with the province holding significant amounts of horses and bandits who are willing to be recruited. While the current peace does not allow Ningxia to shine, should war come, its value will only rise.\n\nThe southern Ma Clique currently under Ma Lin rules over the recently made province of Qinghai. Possibly the most rural in all of the northwest, the people here are mostly nomadic under staying in some of the major cities like Xining. The south is a highly disputed area between the Mas and Tibet, as the area is seen under a certain shade of flipping between Tibetan nomad control and Ma warlord. The center of this is Yushu, constantly fought over throughout the early 30s. While the situation has somewhat calmed, it is not expected to remain that way. The political situation of the Xining government is currently fought between the governor Ma Lin and his nephew Ma Bufang, with many seeing Ma Lin's ousting from the position inevitable. Bufang continues to court people to his side with Lin only growing more isolated by the day."
mac.2.a:0 "이 세곳이 열쇠가 될것이다"

mac.3.t:0 "마후시앙이 톈수이에서 연설하다"
mac.3.d:0 "With the year coming to a close and the new Year of the Rat soon dawning upon us, Fuxiang despite his weaker state after his heart attack has addressed the people of Tianshui, the capital of Gansu. Speaking on the stability that the Zhili led Qing government has managed to bring to not only the Northwest but all of China for the past 10 years and his gratefulness for their continued support of his governorship of Gansu and Suiyuan.\n\nMa Fuxiang himself has worked himself up to be one of the more trusted officials in the Zhili Government. Despite him and his family's defection to the Guominjun during their occupation of Gansu, his subsequent defection to the Zhili has made him be seen as one of the key players at the time. He's spread his political beliefs to his close family of Ma Hongkui and Ma Hongbin as well, with Hongbin even being the current governor of Ningxia and Hongkui seen as a zealous Zhili supporter. Fuxiang has managed even in his sickly state to create a Zhili bastion in the majority of the northwest.\n\nBy the end of his speech, the crowd cheered for another year of Fuxiang."
mac.3.a:0 "진실로 대단한 사람이로다."

mac.4.t:0 "마린이 시닝회의를 연설하다"
mac.4.d:0 "Ma Lin who is the current governor of Qinghai is different from his counterparts in the northern clique greatly. Lin succeeded his brother Ma Qi after his death in 1931, and very much comes from the same vein as him. Unlike Fuxiang who deeply believes in a mix of Confucianist and Islamic values to humanize the Hui in the eyes of the Han, Lin believes that the Hui belief in Islam is sacred, and while they are still Chinese, must have their own beliefs respected by the Hans. This has caused a defiance attitude among him and a select few others in the Xining Council, with this group being the last to defect against the Guominjun, with even rumours of Ma Lin and others in the Qinghai Civilian Governorship harboring sympathies to the Christian general Feng Yuxiang in Shanxi.\n\nWhile there is no real proof behind these claims, this doesn't stop Ma Lin's nephew and military governor of Qinghai, Ma Bufang from organizing against him. Stirrings of a coup from Bufang to consolidate the civilian and military governorships under him have popped up now and again, with suspicious meetings between Bufang and others in the council with their purpose remaining unknown. Lin sees Bufang as his primary threat to his governorship, and has been very cautious to let him gain leverage over him.\n\nBy the end of Lin's address, the council was mixed with cheers and eerie silence."
mac.4.a:0 "조용히 세를불려나가는군."

mac.5.t:0 "새로운 시작"
mac.5.d:0 "The collapse of Zhili authority has come, and at just the wrong time for the Ma family sphere.\n\nWith Fuxiang's health only worsening by the day, he has been forced to put strenuous amounts of effort to keep the peace between his nephew Ma Hongbin and own son Ma Hongkui. Hongbin who is generally considered the more experienced of the two was mostly raised by Fuxiang himself due to his father, Ma Fulu's death in 1900 during the Boxer Rebellion. He is seen as a calm and moderate man in a similar vein to his uncle by considering the words of his advisors and being what is seen as politically flexible depending on the situation. Ma Hongkui who is currently set to be the new governor of Gansu once Fuxiang passes away, is seen as the more extreme alternative. Possibly the most anti-socialist in the government and staunchly loyal to the Qing to a fault, many see him as a loose cannon that can back his harsh words with a fierce fighting force. The similarities between Hongkui and Hongbin are few, and as such conflict often. Without any ability to solidly intervene in any conflict between the two once Fuxiang passes with a lack of central authority, Fuxiang has put much work into ending conflict between the two, but many don't see it having any real effect.\n\nMeanwhile in Qinghai, tensions only continue to rise between the Lin and Bufang cliques who are trying to court officials to their side. With the lack of central authority, Bufang is free to make his move with little to no legal repercussions."
mac.5.a:0 "이것은 최악의 타이밍이다..."

mac.6.t:0 "마중잉이 상부 간수에서 세를불리다"
mac.6.d:0 "Ma Zhongying is the "trouble child" of the Ma family, all things considered. At the young age of 26 currently, he and other youths lead a band of bandits that raid and pillage villages. Some of their greatest achievements come from the Guominjun occupation, with Zhongying and his gang being some of the first to defect against the Guominjun. While the destruction they wrought upon Lower Gansu was great, their efforts were very effective in disrupting Guominjun operations in the region. However, after his destruction of the Huasi Mosque in Gansu, he was expelled from military efforts by his uncle Ma Bufang, now lying in a location where he can do a minimal amount of damage.\n\nHowever with the fall of the Zhili from grace, Zhongying has begun to pillage yet again in his new position. Many suspect the reasons are deeper this time around compared to the last, with rumours of his plan to make way outside the Ma sphere in the hopes of establishing his own domain."
mac.6.a:0 "그를 진정시킬수는 없나?"

mac.7.t:0 "유수에서 29명의 죽음"
mac.7.d:0 "Yushu located in southern Qinghai has been combated over since the Xinhai Revolution, with Sichuan, Tibet, and the Qinghai region all claiming their legal possession of the town. The reasoning for this is that this important city contains one of the only roads leading to these three provinces, making it the key to the northwest. The Xining Government remained in control largely, and with the Tibetan invasion of Sichuan in 1930, the Xining Government intervened in favor of the Sichuanese, with the following treaty making the town officially part of Xining's sphere. This doesn't mean their rule is uncontested.\n\nTibetan raiders have been frequenting the town as of late, with the newest raid killing 29 citizens. While the Tibetan government denies any involvement in these raids, it has created an air of tension in the region between the Mas and Tibetans."
mac.7.a:0 "그들이 관여하지 않았을리가!"

mac.8.t:0 "유수에서 회의원들이 부팡편에 서다"
mac.8.d:0 "With rising tensions in the Xining Council, Bufang has not slowed down on his moves to take away Lin from power. Including bribes, threats, and other unspeakable acts, Bufang is in a constant slandering campaign against not only Lin but the Guominjun as well. Many are beginning to see Lin as betraying the interests of not only the young Qinghai province but China itself. Lin has been put in a precarious position as much as he does not want to admit it and will need to act soon if he doesn't want to be overcome by the coming tide of Bufang and the military."
mac.8.a:0 "그게 사실일리 없어."

mac.9.t:0 "쑤이위안의 현주소"
mac.9.d:0 "Fuxiang is the current governor of Suiyuan but as he quickly grown bedridden, Fuxiang needs to name his successor to the province. Currently under the threat of the Mongolians who might see their chance once Fuxiang passes, he needs to choose between Hongkui and Hongbin. Hongkui is considered Hongbin's superior militarily and also rules over a larger army, but his temper might get the best of him and leave the province vunrable to attack. Hongkui is seen as calm and responsible, and even with his smaller army, would be able to handle any oncoming Mongolian invasion should it come. This doesn't save either option from danger as what many predict to be the oncoming conflict between Hongkui and Hongbin will put the authority of the province in danger either way. Maybe it would be easier and safer to put the province in the hands of a third party in the family who is likely to solely focus on the provinces safety and development?"
mac.9.a:0 "마홍귀의 부대가 그들의 지역을 안전하게 지킬것이다."
mac.9.b:0 "마홍빈의 인내심이 그것을 안전하게 지킬것이다."
mac.9.c:0 "둘다 믿을수 없다, 마량에게 넘겨라!"

mac.10.t:0 "마푸샹의 죽음"
mac.10.d:0 "Ma Fuxiang after being bedridden for nearly a month, has passed away in his sleep. His passing marks to many, the end of an era of Ma politics. As the older generation dies off one by one, the fate of the Ma sphere of influence is now in the hands of its younger members. While today the family joins collectively in a day of mourning as the father of the Mas has drifted from this world, one cannot guarantee tomorrow will not be filled with arguments, tension, and rage without their central figurehead. For now however, the peace and unity this has brought upon the clique is to be enjoyed.\n\nWith the central figurehead of the family gone and the north left among the younger generation, the Qinghai Clique in the south is the closest the family can find in central authority. Currently headed by Ma Lin, Lin lacks the authority, reputation, and presence Fuxiang had, many hope to look to him for guiance into this new era of politics without Fuxiang."
mac.10.a:0 "평화롭게 잠들길."

mac.11.t:0 "유수의 최근사건"
mac.11.d:0 "Ma Bufang has begun to center his attention more on the conflict going on currently within Yushu between our forces and the Tibetans, and with this has come a rather sudden proposal. Bufang has made a publication called "Recent Events in Yushu", containing a summary of current defensive measures, the effects of other warlords like Liu Wenhui, and risk the region is in meant to be viewed by propoer central Chinese authority. While such an effective summary would help organize efforts to defend the region and secure support abroad, Ma Lin is worried that it being published would increase Bufang's renown among all of China and secure him more support within the council then he already posesses."
mac.11.a:0 "그가 계속 이를 간행하도록 해라, 그는 걱정거리가 아니다."
mac.11.b:0 "그는 자기주제를 모르는가?!"

mac.12.t:0 "유수에서의 마가의 움직임"
mac.12.d:0 "The monks at Gyêgu Monastary have reported an increase in Ma militia activity in Yushu. This has suprised [TIB.GetLeader], who had heard conflicting reports that the Xining Council was in turmoil as of late. the monks can scarely forget the 1932 border war with the Ma Clique that saw thousands of Golok Tibetans disposessed and strewn across Yushu. We must find some way to counter the Ma military opression that threatens to again turn violent against our innocent people."
mac.12.a:0 "우리는 또 골록을 막아야해."

mac.13.t:0 "시닝의 마부팡 연합군의 등장"
mac.13.d:0 "The Xining Council's unspoken divide was finally brought into the open today during an innocent conversation between Ma Lin and his subordinates. Arriving to the meeting several minutes early, Ma Lin was suprised to see Ma Bufang already deep in deliberation over the issue of rising food prices in Xining. Surrounding Ma Bufang was a small group of attentive listeners, including several of Ma Lin's distant nephews and in laws. Ma Lin interjected with a flurry of inquiries and accusations towards Ma Bufang, who responded with only silence. The Xining Council as a whole became silent, and remained so until afternoon prayers were called."
mac.13.a:0 "이게 너가 감사를 표하는 방식이냐?"

mac.14.t:0 "마부팡이 공공사업을 시작하다"
mac.14.d:0 "Ma Bufang has come forward with an ambitious proposal to increase the aquaducts that feed Xining from Qinghai Lake, citing the increasing amount of refugees pouring into the city from Sichuan. Ma Bufang plans to achieve this by comissioning officers to order corvee laborers to build additional aqueducts lines. Ma Bufang has also implied in this promise that the Buddhists of Kumbum will become so desperate for water, they will yield to the Council to avoid starvation."
mac.14.a:0 "또다른 건방진 약속이군."

mac.100.t:0 "마린으로부터온 진정서"
mac.100.d:0 "Ma Lin who is currently the civilian governor of Qinghai has petitioned the Guominjun for manpower to help establish his army against his own nephew, Ma Bufang. Ma Lin was one of the last officials to betray the Guominjun during the Ma defection against us, and even then only did so to ensure he wasn't completely expelled from his own family. He has continued harboring sympathies for the cause and hopes that our acceptance of this deal can reignite Ma-Guomingjun relations and lead to further deals in the future."
mac.100.a:0 "그가 원하는 것을 줘라"
mac.100.b:0 "미안하지만, 우리만의 문제가 있다"

mac.101.t:0 "유씨앙이 우리의 애원을 맏아드리다"
mac.101.d:0 "Feng Yuxiang understands the position Lin is in and has accepted his deal. Ma Lin now has a personal guard and army similar to Bufang's which he can use to defend against any potential illegal actions against his government. This isn't the only advantage however, a this has opened an avenue for a renewed Ma-Guominjun alliance should Lin manage to keep his control of Qinghai and influcen over the clique in its entirety."
mac.101.a:0 "린에게!"

mac.102.t:0 "유씨앙이 우리의 거래를 거부하다"
mac.102.d:0 "It seems that Feng Yuxiang does not trust us after our first betrayal, and has denied our request for men. This is seen as a disappointment to Lin who hoped to use this deal as an opening to reconcilliation between the two forces, but it seems that goal will need to wait for now. The rest of the Xining Council sems a bit relieved, however, as they remember the folly in Gansu when Feng Yuxiang betrayed the northern Ma family."
mac.102.a:0 "젠장"

mac.104.t:0 "유수의 분쟁격화"
mac.104.d:0 "After yet another raid, it is almost impossible for the Yushu and Xining Governments to deny Tibetan connection to the frequent raids to the town of Yushu. Officially denouncing the Tibetan government for its practices, Tibet has taken this insult to its pride deeply and has officially re-asserted its claim to the Yushu region. Many see this as a new beginning to a war with Tibet as both sides are now hoping to establish their control over the remote region for the railroad that leads to the rest of China."
mac.104.a:0 "만약 그들이 전쟁을 원한다면, 그렇게 할것이다"

mac.105.t:0 "유수 분쟁의 고조"
mac.105.d:0 "It seems the Zhili collapse has caused the Qinghai governorship to grow inpatient with frequent raiding by Tibetan nomands in the region. Claiming that we are in fact funding the raiders in order to reclaim the Yushu township for ourselves, the Mas have denounced our government. Even though we do, in fact, have no connection with the recent raiding, they have the audacity to commit an action such as this? Obviously we cannot leave this matter alone. If we're already being blamed for the raiding, perhaps we could actually establish a connection with the raiders in order to increase their strength, and maybe even gain control of Yushu for ourselves?"
mac.105.a:0 "칭하이 놈들..."

mac.106.t:0 "마바오가 유수에 배치되다"
mac.106.d:0 "Ma Biao, who is renowned for his role in beating our forces in the Sichuan-Tibetan War in 1930, has been repositioned in Qinghai by the Xining Government. We can only guess they want to establish fear in our forces by assigning the very man who beat them previously in front of them, but this will only bolden our resolve! We will however need to find ways to bypass the staunch defence of Biao if we want to continue the raiding on the town."
mac.106.a:0 "우리는 결코 패배하지 않을것이다!"

mac.107.t:0 "마바오가 유수에서 격퇴되다"
mac.107.d:0 "Due to our raiding and lack of reinforcements from Qinghai, Ma Biao was put between a rock and a hard place with low equipment and men. With no other choice, Ma Biao has retreated from Yushu, putting the government and remaining forces in the region in a full on panic, increasing our control and the effectiveness of our raids."
mac.107.a:0 "우리가 그를 잡았군"

mac.108.t:0 "유수에서의 정책"
mac.108.d:0 "It seems the Yushu government has officialy put forth a small police force in Yushu to remove any possible rebels or traitors from the town that we may have set in the region. While the force is miniscule, it will icnrease the costs of our raids with more preparation needed before each raid, attack, and infiltration we commit."
mac.108.a:0 "이건 상황을 더욱 어렵게만드는군..."

mac.109.t:0 "동샹에서의 몽골 습격"
mac.109.d:0 "The Qinghai government has bribed a smal group of Donxiang Mongols who have attacked one of our encampments in Outer Qinghai, disrupting our efforts and increasing their control over Yushu. While the hired raiders are gone for now, it might not be long before they hire them again in the hopes of finding one of our encampments."
mac.109.a:0 "그들이 우리의 전술을 배낀거 같군"

mac.110.t:0 "중국이 국경의 방비를 강화하다"
mac.110.d:0 "It seems that the Ma authority to the north has put pressure on the legal Qinghai border with small amounts of guards. While this is more a show of force then any actual action, the presence of these guards will make it significantly more difficult to send raiders to attack Yushu."
mac.110.a:0 "빌어먹을 놈들!"

mac.112.t:0 "마부팡이 불교도들을 대상으로 이슬람교도들을 규합하다"
mac.112.d:0 "The Xining Council has been called to session with little notice by Ma Bufang. Appearing in military regalia, Ma Bufang takes the stand to deliver a dire warning to his family and the people of Qinghai. Ma Bufang describes the terror and oppression facing muslims in Tibet. Those living in Lhasa for centuries have been improvrished and neglected by the Ganden Phodrang that rules Tibet. Provincial Hui people like the Dongxiang are being threatened for reprisal by the vicious Golok bandits. Ma Bufang demands that the council levy more soldiers to patrol border cities like Yushu, and to plan for the eventual intifada against Buddhist tyranny."
mac.112.a:0 "그것참 좋은 지적이군"

mac.113.t:0 "마린이 평화 회의를 보장하다"
mac.113.d:0 "The attendants to the Meeting were treated to a suprise feast, all on Ma Lin's dime. Ma Lin reassured the Council that, as representative of the Ma families, he ensures that Hui recieve the greatest enrichment of the land. At the same time, Ma Lin noted that this prosperity was in sharp contrast to the ill rule of warmongering governors in Sichuan, who only feast after they have siezed the homes of their neighbors. Ma Lin's ultimate message being that a restraint on militancy will result in greater yields when the Hui are victorious."
mac.113.a:0 "그가 참좋은 지적을 했군"

mac.114.t:0 "마부팡이 시닝회의장을 포위하다"
mac.114.d:0 "Ma Lin was not entirily suprised when the Xining Council did not appear for their meeting yesterday. No doubt they are trying to avoid both him and Ma Bufang in order to stay neutral in their dispute. In spite of this confidence, Ma Lin did engender to check on Ma Bufang's estate that day. Approaching the door, Ma Lin spotted his nephew in talks with a member of the Xining Council. Approaching the window, several more members came into view. Being the man of reason, Ma Lin resolved that the only way to ensure the Xining Council can resume is if he takes up residence in the meeting hall. "
mac.114.a:0 "끔찍한 조카놈아"

mac.115.t:0 "마부팡이 마린이 회의장을 나가도록 굴욕을 주다"
mac.115.d:0 "After some days waiting for the next meeting, Ma Lin was greeted by Ma Bufang and several of his now-loyal Xining Councilmen, along with two guards. Before Ma Lin could respond, the two guards siezed him and carried him out of the hall. Ma Lin was shoved into the servants quarters, where he could hear the Xining Council meeting start from a distance."
mac.115.a:0 "우리 가문의 수치같으니"

mac.116.t:0 "마린이 마부팡을 상대로 음모를 꾸미다"
mac.116.d:0 "The time has come for Ma Lin to confront Ma Bufang's egregious abuse of office. This comes after weeks and months of back and forth in the meeting hall over which of Ma Fuxiang's Eight Points are more needed now. Ma Lin's plan is to invite Ma Wanfu, a radical Hanafi Imam, to the meeting hall. Ma Wanfu owes Ma Lin a favor through Ma Qi, Ma Bufang's father. Ma Wanfu is held at high regard by Ma Bufang, and it would embarass Ma Bufang greatly if his hero were to denounce him for failing to live up to his fathers' expectations.  "
mac.116.a:0 "나는 마부팡의 이에대한 반응을 기록했으면 좋겠군"

mac.117.t:0 "마부팡이 가족앞에 모습을 들어내다"
mac.117.d:0 "Ma Bufang arrived at the Xining Council as he did most days, striding in full military regalia. This step stopped when he caught sight of Ma Wanfu, whom he remembers from the years of knuckle rapping Ma Wanfu gave him as a child. Ma Bufang, overcome with emotions, marched up to Ma Wanfu and instructed him to sit down. The old Imam refused, and began to reminisce about Ma Bufang's father, and how Ma Bufang was faltering in his image. Ma Bufang violently disagreed, and stated his absolute surrender to Allah. Ma Wanfu retorted, saying that, across Qinghai, Christian missionaries roam free to debate innocent Hui muslims on just about anything. Ma Wanfu was jonined by Ma Lin, and soon the rest of the Xining Council. Ma Bufang could not deny this accuation, and instead pivoted away and marched out of the meeting hall."
mac.117.a:0 "부끄러워! 부끄러워! 부끄러워!"

mac.118.t:0 "티베트의 국경방비 강화"
mac.118.d:0 "It seems that the Tibetans to the south has put pressure on the legal Qinghai border with small amounts of guards. While this is more a show of force then any actual action, the presence of these guards will make it significantly more difficult to send raiders to attack Yushu."
mac.118.a:0 "빌어먹을놈들!"

mac.119.t:0 "골록 습격"
mac.119.d:0 "The Tibtan government has bribed a small group of Golok Tibetans who have attacked one of our encampments in Outer Qinghai, disrupting our efforts and increasing their control over Yushu. While the hired raiders are gone for now, it might not be long before they hire thekm again in the hopes of finding one of our encampments."
mac.119.a:0 "그들이 우리의 전술을 배꼈군"

mac.120.t:0 "유수에서의 정책"
mac.120.d:0 "It seems the Yushu government has officialy put forth a small police force in Yushu to remove any possible rebels or traitors from the town that we may have set in the region. While the force is miniscule, it will icnrease the costs of our raids with more preparation needed before each raid, attack, and infiltration we commit."
mac.120.a:0 "이것은 상황을 더욱 안좋게 만들것이다..."

mac.200.t:0 "유수에서의 군사진지 건설"
mac.200.biao:0 "With constant Tibetan raiding of the jewel of southern Qinghai and the deployment of Ma Biao to organize defences against the raids, it was only a matter of time before this moment. A longer lasting then usual confrontation between raiders and governmental militias has resulted in an all out brawl in the city. Civilian deaths are becoming common as near anarchy has erupted with no one really knowing how this will turn out. While Ma Biao has assured us that the situation will be handled accordingly, we can only worry until the dust settles. No matter what happens however, this battle is the obvious fault of Tibetan aggression and lack of proper authority. Once this is done with, we have to march once and for all into Tibetan lands to prevent this massive loss of life from happening ever again."
mac.200.tfwnobiao:0 "With constant Tibetan raiding of the jewel of southern Qinghai and the deployment of governmental troops happening almost constantly now, it was only a matter of time before this moment. A longer lasting then usual confrontation between raiders and governmental militias has resulted in an all out brawl in the city. Civilian deaths are becoming common as near anarchy has erupted with no one really knowing how this will turn out. No matter what happens however, this battle is the obvious fault of Tibetan aggression and lack of proper authority. Once this is done with, we have to march once and for all into Tibetan lands to prevent this massive loss of life from happening ever again."
mac.200.a:0 "우리가 약속한대로 평화는 지켜질것이다"

mac.201.t:0 "유수에서의 대화"
mac.201.biao:0 "It seems our raids on Yushu has finally made the Qinghai government reach a breaking point. The most recent raid has left an extreme response with barricades and suppression of the population becoming common. The garrison commander Ma Biao himself had personally led this construction alongside quality checks, making our worries only grow further. By the time our next regiment arrived, the streets were in anarchy as militant forces, civilians, and soldiers running like it was the end times. Whoever wins this chaos could most likely retain control of the city, but one thing is for certain. No matter who takes the city, this will most likely result in an even bigger conflict then what was originally planned whether we like it or not. We should prepare the man for all-out war if necessary."
mac.201.no:0 "It seems our raids on Yushu has finally made the Qinghai government reach a breaking point. The most recent raid has left an extreme response with barricades and suppression of the population becoming common. By the time our next regiment arrived, the streets were in anarchy as militant forces, civilians, and soldiers running like it was the end times. Whoever wins this chaos could most likely retain control of the city, but one thing is for certain. No matter who takes the city, this will most likely result in an even bigger conflict then what was originally planned whether we like it or not. We should prepare the man for all-out war if necessary."
mac.201.a:0 "몽골이 개입하기를 바라자"

mac.202.t:0 "보복의 행진"
mac.202.biao:0 "Cai Zuozhen was the chief of the Buqing tribe positioned in Yushu, and was left with a hard choice. As he observed his men around the fire, swords in hand, he watched over Ma Biao's regiment which was completely surrounded by Tibetan soldiers. A cold silence in the air, he took in what remaining peace he had before the bloodshed to come. The peace a fire can bring before an inevitable storm was beautiful in a situation like this. But he knew what he had to do.\n\n"It's time".\n\nCai sent his men charging down to the city, interrupting the cold silence between the two sides as he and his fellow tribesmen charged the Tibetan forces, giving Ma Biao and his small regiment the chance they needed to charge out. Within the hour, the Tibetan forces surrendered to the combined strength of the two forces. What came next was a complete shock to Cai, however.\n\nMa Biao himself started going up to every soldier who surrendered, nearly 800 altogether, and began shooting them one by one. When he ran out of ammo, he switched to his Dao and continued, creeping up to each young soldier and mercilessly killing them. "Am I the only one who will join into this sport?", was said by Ma Biao once he finished the 100th soldier, with the rest of the regiment having joined into the massacre as well, until all the surrendered were dead. Cai contemplated on if he made the wrong choice here, but the die had already been cast on his part. There was no turning back unless he wanted him and his entire tribe to end up like those fallen. Ma Biao and the rest of his men alongside Cai moved further into Qinghai, as the continuation of conflict was inevitable after such an act."
mac.202.tfwnobiao:0 "Cai Zuozhen was the chief of the Buqing tribe positioned in Yushu, and was left with a hard choice. As he observed his men around the fire, swords in hand, he watched over the last remnants of the Ma regiment which was completely surrounded by Tibetan soldiers. A cold silence in the air, he took in what remaining peace he had before the bloodshed to come. The peace a fire can bring before an inevitable storm was beautiful in a situation like this. But he knew what he had to do.\n\n"It's time".\n\nCai sent his men charging down to the city, interrupting the cold silence between the two sides as he and his fellow tribesmen charged the Tibetan forces, giving the garrison a perfect chance to comeback from the horrid situation. Within the hour, the Tibetan forces surrendered to the combined strength of the two forces.\n\nBy the time the Ma forces were reorganized and ready to deal with the surrendered Tibetans, one hastily broke free from his reigns causing an uproar among those who surrendered. By the time it was over, another half of the Tibetan regiment was left slaughtered on the spot. All garrisoned troops left there alongside Cai himself were not only battered but also disgusted, simply wanting the situation to simply end. It was concluded that those remaining surrendered would be sent to Xining to join Bufang's Tibetan Troop being formed. While the blood shed this day would not be easily forgotten, Cai was left with an uneasy feeling that this could have ended in a much bloodier way."
mac.202.a:0 "자, 복수다"

