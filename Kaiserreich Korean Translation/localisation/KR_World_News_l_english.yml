worldnews.25.a:0 "흥미롭군."

worldnews.26.t:0 "애니 케니가 TUC 의장으로 선출되었습니다."
worldnews.26.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랫동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n리고 논란이 가라앉으면서 조합주의자의 지도자인 애니 케니가 새로운 의장으로 선출되었습니다. 케니는 지구상의 소수의 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의 대한 그녀의 사상은 이 상황에 적합합니다."
worldnews.26.d.voted_again:0 "1 년도 채 못되어, [ENG.GetNameDef]의 1936년 노동 조합 총회는, 오랫동안 TUC의 의장으로 지내던 필립 스노든의 사임을 계기로 정치적 침체로 인해 교착 상태에 빠졌습니다. 두 번째 선거가 실시 된 후, 논쟁은 스노든의 후임자로 조합주의자의 지도자인 애니 케니의 지명과 함께 가라앉았습니다.케니는 지구상의 소수의 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의 대한 그녀의 사상은 이 상황에 적합합니다."
worldnews.26.a:0 "흥미롭군."

worldnews.27.t:0 "아서 호너가 TUC 의장으로 선출되었습니다."
worldnews.27.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랫동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n리고 논란이 가라앉으면서 현재 사무총장인 아서 호너가 스노든의 후계자로 지명되었습니다. 그와 그의 연방주의자들은 변화하는 세상에서 유지하기가 점점 더 어려워지고 있는, 현상 유지 정책에 찬성합니다."
worldnews.27.d.voted_again:0 "1 년도 채 못되어, [ENG.GetNameDef]의 1936년 노동 조합 총회는, 오랫동안 TUC의 의장으로 지내던 필립 스노든의 사임을 계기로 정치적 침체로 인해 교착 상태에 빠졌습니다. 두 번째 선거가 실시 된 후, 논쟁은 스노든의 후임자로 조합주의자의 지도자인 아서 호너의 지명과 함께 가라앉았습니다. 그와 그의 연방주의자들은 변화하는 세상에서 유지하기가 점점 더 어려워지고 있는 현상 유지 정책에 찬성합니다."
worldnews.27.a:0 "흥미롭군."

worldnews.28.t:0 "에드워드 8세의 계승"
worldnews.28.d:0 "조지 5세는 본국을 통치한 대영제국과 아일랜드의 마지막 왕으로, 본국에서 추방되어 캐나다에서 망명생활 중 숨졌습니다. 윈저가의 첫번째 왕인 그의 통치동안 영국은 세계대전에서 패배했고 고국을 상실했고, 슬픔과 고통으로 기억 될 것입니다. 왕관은 웨일즈 왕자인 에드워드가 물려 받았으며 현재는 에드워드 8세로 스스로를 부르고 있습니다. \n\n 에드워드 왕은 복수심에 차있고 야심있는 사람이며 마켄지 킹 총리와는 좋은 관계가 아닙니다. 그는 아버지의 복수를 성공시키고 영국 제도를 정복하려는 목표를 위해 살며, 그에 따라 영국의 망명자들 사이에서 인기가 높습니다."
worldnews.28.a:0 "흥미롭군."

worldnews.29.t:0 "프랑스의 왕당파들이 군주제를 부활시키다"
worldnews.29.d:0 "짧은 프랑스 내전 이후 프랑스의 옛 정부와 지지자들은 생디칼리즘 지지자들의 분노를 피하기 위해 북아프리카로 도망쳤습니다. 그곳에서, 망명 프랑스는 '베른의 사자'라고 불리우는 필리프 페탱 아래에서 군부의 나라로 바뀌었습니다. 그러나 이 망명 프랑스 내에서 커다란 의문이 제기되었습니다. 미래는 어떻게 되어야 할까요? 프랑스를 되찾는것이 우선이지만, 정부는 무엇이 되어야할까요? \n\n프랑스 국민은 프랑스 왕국을 복원하기 위한 합의에 동의했기 때문에 프랑스인 스스로 질문에 대답 한 것처럼 보입니다."
worldnews.29.a:0 "무엇이 바뀔까?"

worldnews.30.t:0 "일본이 야망을 드러내다."
worldnews.30.d:0 "비록 일본이 1921년 명예로운 강화 이후 수많은 경제 위기와 폭동과, 중국의 타나카 독재 정권을 무너뜨린 독일의 개입에 비효율적인 대응을 보이면서 위기에 처하고 있지만, 해가 떠오르는 제국은 비록 동아시아에서 제한적인 영향이 있는 지역 강국이지만 회복하는 데에는 성공했습니다. \n\n그러나 일본인들은 이 약점을 잠재우기로 결심한것으로 보이며, 필요하다면 무력으로 세계의 위대한 초강대국들 사이에 속하고 싶은 야망을 드러냈습니다. 하지만 이 야망은 독일의 영향력 하에 있는 중국 지역과 갈등을 불러일으킵니다..."
worldnews.30.a:0 "문제로구나."

worldnews.31.t:0 "프랑스에서 노동당이 선출되다"
worldnews.31.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 그의 당파인 노동당에 의해 발생했습니다. 그들은 현재 CSP의 선두주자이며, 민주주의의 연장을 상징하며 코뮌을 분권화하기 위해 영국인으로부터 영감을 얻었습니다."
worldnews.31.a:0 "흥미롭군."

worldnews.32.t:0 "우크라이나에 생디칼리즘이 번지다"
worldnews.32.d:0 "세계대전 이후, 우크라이나는 친 독일성향인 Hetmanate와 볼셰비키인 Makhno 's Free Territory 및 많은 다른 무장 단체들 간의 전쟁터가 되었습니다. Hetmanate가 승리했으나 우크라이나인들 사이에서는 인기가 없었고, 농업 위기와 악명 높은 검은 월요일 이후 증오가 절정에 이르렀습니다. \n\n유명한 우크라이나 생디칼리스트 지도자인 Nikita Khruschev는 그의 붉은 민병대가 왕국을 해산시키고 우크라이나 사회주의 공화국을 선언하도록 이끌었습니다. 이 새로운 국가가 독일의 반응을 견뎌낼지 여부는 시간만이 말해주겠지만, 이번 승리로 미틀에우로파 전역에서 극좌파의 위치가 강화되었습니다."
worldnews.32.a:0 "심지어 미틀에우로파조차도 안전하지 않군"

worldnews.33.t:0 "프랑스에서 자코뱅파가 선출되었습니다."
worldnews.33.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 자코뱅파에 의해 발생했습니다. 그들은 프랑스의 중앙 집권화를 지지하고, 프랑스를 생디칼리스트들의 선봉 상태로 만들고 싶어합니다. 그들은 이제 CSP에서 다수를 차지합니다."
worldnews.33.a:0 "흥미롭군."

worldnews.34.t:0 "프랑스에서 소렐주의정당이 선출되었습니다."
worldnews.34.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 현재 CSP에서 다수를 차지한 소렐주의자들에 의해 발생했습니다. 소렐주의자들은 정통 생디칼리스트이며, Bourse Générale du Travail (국회)를 주 기관으로 하여 보다 중앙 집권적인 국가를 건설하고자합니다."
worldnews.34.a:0 "흥미롭군."

worldnews.35.t:0 "프랑스에서 아나키스트정당이 선출되었습니다."
worldnews.35.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 우크라이나 혁명가인 Nestor Makhno에 의해 영감을 얻은 아나키스트들에 의해 발생했습니다. 아나키스트정당은 현재 CSP를 이끌어 가고 있으며 지역의 자유와 CSP의 권력을 과감히 줄이는데 찬성합니다."
worldnews.35.a:0 "흥미롭군."

worldnews.36.t:0 "프랑스의 선거 교착"
worldnews.36.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n 4개의 파벌 중 누구도 다수석을 얻지 못했습니다. 선거 전과 마찬가지로 연정이 설립되어야 하지만, 코뮌의 정치 형태는 어떻게 변할지는 CSP에 있는 사람들만이 알고 있습니다."
worldnews.36.a:0 "흥미롭군."

worldnews.37.t:0 "4차 발칸 전쟁"
worldnews.37.d:0 "세계대전 이후, 모든 불가리아인의 땅과 그 주변땅들을 통합하여, 반도의 거인이라 불리는 불가리아가 재탄생했습니다.  모든 불가리아인들을 위한 이 왕국은 세계대전에서 세르비아, 그리스, 루마니아를 패배시키면서 유혈과 전쟁속에서 태어났지만, 이 세 국가의 움직임은 오늘날에도 여전히 불가리에게는 적대적입니다. \n\n이 긴장은 베오그라드 조약의 형성으로 이어졌고, 발칸국가들의 이 동맹은 이제 차르국에 대한 전쟁을 선언했고, 이 지역을 투쟁속으로 다시 던져 버렸습니다. 보리스 3세 차르는 이 압도적인 힘에서 자신의 나라를 구할 수 있을까요? 아니면 그의 왕국은 다시 한 번 나뉠까요?"
worldnews.37.a:0 "발칸은 왜 항상 전쟁이 일어나는거지?"
worldnews.37.b:0 "함께하면 승리한다!"
worldnews.37.c:0 "보리스가 국가를 구할 것이다!"										  

worldnews.38.t:0 "미국 내전의 종식"
worldnews.38.d:0 "신세계에서 일어난 가장 피비린내나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴우는 미망인이 그들의 숨진 남편과 아들을 묻어 버리면서, 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
worldnews.38.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

worldnews.39.t:0 "미국 내전의 종식"
worldnews.39.d:0 "신세계에서 일어난 가장 피비린내나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴우는 미망인이 그들의 숨진 남편과 아들을 묻어 버리면서, 옛 미국 정권은 모든 경쟁자들을 좌절시킨 반동 군사 독재정권으로 대체되었습니다. 더글라스 맥아더 장군은 국가의 가능한 모든 원수들과 지하의 CSA 및 AUS 계승자에 대한 전국적인 단속을 지시했으며 국가는 서서히 재건하기 시작했습니다. \n\n미국이 민주주의로 돌아갈지 아니면 건국의 아버지의 유산은 지도자의 부름 아래에 짓눌릴 것일까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
worldnews.39.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

worldnews.40.t:0 "미국 내전의 종식"
worldnews.40.d:0 "신세계에서 일어난 가장 피비린내나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴우는 미망인이 그들의 숨진 남편과 아들을 묻어 버리면서, 옛 정권이 무너지고 보수적이고 반동적인 미주 연합은 워싱턴에 그 깃발을 올렸습니다. 재건 과정이 제정되고 있으며, 휴이 롱 대통령은 전쟁의 종식일을 공휴일로 선언했습니다. \n\n미국은 민주주의의 보루라고 생각되었지만, 새로운 남부 독재 정권이 이끄는 미래는 어떻게될까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
worldnews.40.a:0 "이번에는 남부가 이겼군..."

worldnews.41.t:0 "미국 내전의 종식"
worldnews.41.d:0 "신세계에서 일어난 가장 피비린내나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴우는 미망인이 그들의 숨진 남편과 아들을 묻어 버리면서, 패배한 미국은 분리된 주들인 아메리카 태평양 정부에 의해 재결합되었습니다. 캘리포니아의 정복자들은 지금까지 자신들의 점령지에 대해 관대했지만 다른 세 파벌의 지지자들은 탄압을 당할 가능성이있다. \n\n이름의 역설적인 성격에도 불구하고 아메리카 태평양 국가는 아직 이름을 변경하지 않았습니다. 대신, 대통령은 협상국 또는 심지어 일본과 조화되기를 기대하고 있습니다. 미국은 타락했고, 이 전쟁은 결코 잊혀지지 않을 것입니다."
worldnews.41.a:0 "그래서 그들 스스로를 '태평양-대서양 국가'로 개명할것인가?"

worldnews.42.t:0 "미국 내전의 종식"
worldnews.42.d:0 "신세계에서 일어난 가장 피비린내나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴우는 미망인이 그들의 숨진 남편과 아들을 묻어 버리면서 옛 정권의 마지막 흔적이 아메리카 노조 연맹이 이끄는 미국 혁명에 휩쓸리고 있습니다. 낡은 자본주의 체제가 해체되고 프랑스와 영국과 비슷한 조직으로 바뀌었고 이제는 적색-검정색 국기가 이전 국회에 흔들리고 있고, 곧 신디케이트 의회로 전환 될 것입니다. \n\n 이미 CSA와 캐나다와의 관계가 긴장되고 있으며, 신세계에서 생디칼리즘의 선봉이 되기를 고대하고 있습니다. 미국-그것은 변했습니다. 영원히..."
worldnews.42.a:0 "세계 혁명은 더욱 확산되고 있다."

worldnews.43.t:0 "중부 유럽의 반란"
worldnews.43.d:0 "세계대전에서 러시아 제국이 멸망한 후, 독일은 동유럽의 광대한 지역을 차지하고, 괴뢰국을 수립하고 중부 유럽 공동체를 창설했습니다. 그러나 이 동맹국들의 동맹 관계는 지속될 예정이 아니었습니다. 동유럽이 이번 주에 독일 영향력에 대항한 반란으로 다시 행동에 나섰습니다. \n\n A. 볼데마라스가 주도하는 리투아니아는 독일로부터 완전한 독립을 선언했으며, 이로 인해 이웃 국가들에서 연쇄 반응이 촉발되었습니다. 독일은 군사적 방법으로 대응했지만, 민족주의 정신을 붕괴시키기에 충분할까요?"
worldnews.43.a:0 "리투- 어디?"

worldnews.44.t:0 "쿠르드족의 반란"
worldnews.44.d:0 "세계대전과 아랍 반란의 종식 이후 오스만은 오랫동안 '유럽의 병자'였습니다. 강대국으로서의 지위에서 벗어난 이 나라는, 발칸 반도에서 쫓겨 났고, 레반트를 침략한 영국군과 아랍군에 의해 전쟁에서 거의 퇴출되었고, 독일의 승리만이 그들을 구원했습니다. \n\n그러나 현실 오스만 제국은 다시 신속하게 위기에 빠졌습니다. OPDA는 독일과 오스트리아의 이익을 보호하기위해 지속되었고, 그 과정에서 회복할 수 있는 오스만 경제를 붕괴시켰으며 아랍 민족주의는 결코 사라지지 않았습니다. 오늘날 오스만 군이 새로운 쿠르드 국가를 분쇄하겠다고 선언하면서 불꽃이 다시 튀기시작했는데, 이는 추축국의 모습을 볼 때 레반트 전체에 불을 붙일지도 모릅니다."
worldnews.44.a:0 "오스만이 아직도 버티고있나?"

worldnews.45.t:0 "쿠르드 독립"
worldnews.45.d:0 "세계대전과 아랍 반란의 종식 이후 오스만은 오랫동안 '유럽의 병자'였습니다. 강대국으로서의 지위에서 벗어난 이 나라는, 발칸 반도에서 쫓겨 났고, 레반트를 침략한 영국군과 아랍군에 의해 전쟁에서 거의 퇴출되었고, 독일의 승리만이 그들을 구원했습니다. \n\n그러나 현실 오스만 제국은 다시 신속하게 위기에 빠졌습니다. OPDA는 독일과 오스트리아의 이익을 보호하기위해 지속되었고, 그 과정에서 회복할 수 있는 오스만 경제를 붕괴시켰으며 아랍 민족주의는 결코 사라지지 않았습니다. 오늘, 전 세계의 놀라움속에서, 술탄은 새로운 쿠르드족 국가를 합법적이라고 선언하고 군대가 후퇴할것을 명령했습니다. 이제 세상은 기다리고 있습니다."
worldnews.45.a:0 "술탄이 위험한 행동을 했군."

worldnews.46.t:0 "키프로스 반란"
worldnews.46.d:0 "많은 사람들이 예상했듯이, 쿠르드인 독립 선언은 오스만 제국의 긴 혼란의 시기의 시작이었습니다. 오랫동안 억압되거나 '통합 된'문화들이 독립을 추구했습니다. \n\n 키프로스는 그리스인들의 정착이래로, 혼돈은 아니지만 많은 변화를 겪은 나라입니다. 고대 제국-아시리아인, 이집트인, 페르시아인, 로마인들에 의해 점령되고, 프랑스의 십자군, 베네치아 그리고 마지막으로 1878년까지 오스만 제국이 점령했고 영국에 의해 마침내 합병 이전의 상태로 돌아왔습니다. 그리고 오늘, 그리스-키프로스인들이 자국을 해방시키기 위해 무기를 들면서 이 부유한 섬의 역사에 새로운 페이지가 열렸습니다."
worldnews.46.a:0 "키프로스 사람들은 많은 싸움을 겪었왔다. 오늘, 그들은 자국을 위해 싸우고 있다."

worldnews.48.t:0 "대 아라비아 반란"
worldnews.48.d:0 "혼란에 빠져있는 세계속에서 오스만 제국이 갈수록 약해지자 모든 사람들은 이 지구상에서 가장 긴 역사를 자랑하는 제국이 끝나가고 있다고 생각했습니다. 하지만, 모든 역경에 대항하여, 제국은 모든 상대방을 물리 치고 중동에 대한 지배를 다시 확고히 했습니다. \n\n이후, 오스만 제국은 무너지지 않을것으로 보였지만, 새해부터 주요 반란이 시작되고있다는 뉴스가 들리고 있습니다. 매일 예루살렘, 알레포와 바그다드의 뒷골목에서 속삭이는 소리를 들을 수 있었고, 오스만 헌병들에게 숨어서, 집과 모스크에서의 비밀 회의가 열렸습니다. 마침내 오늘, 이 상황은 레반트의 민족이 오스만 제국에 대항하여 하나의 커다란 불길처럼 일어났고, 시리아와 이라크의 새로운 국가를 선언하면서 명백하게 드러납습니다."
worldnews.48.a:0 "중동이 평화를 누릴 수 있을까?"

worldnews.49.t:0 "2차 대 아라비아 반란"
worldnews.49.d:0 "대 아라비아 반란은 오스만 제국에 대한 아랍인들의 첫번째 대규모 반란일지도 모릅니다. 하지만, 오스만은 지난 30년 동안 더 많은 도전에서 살아 남았습니다. 많은 사람들에게 이것은 오스만 제국에 대한 마지막 도전처럼 보였습니다. \n\n 그러나 첫 번째 반란이 진압을 당함에 따라, 두 번째 반란이 시작된 것 같습니다. 다시 한번, 비밀 회의와 오스만 공무원에 대한 공격에 의해, 중동에서 길들여지지 않은 불이 퍼졌습니다. 오스만 군대의 최선의 노력에도 불구하고, 이것은 결국 첫 번째 결과와 동일한 결과를 가져 왔습니다. 오늘날, 또 다른 대 아라비아 반란이 일어나서 제국을 다시 위협하고 있고, 레반트의 지속적인 안정성에 의심을 던지게됩니다."
worldnews.49.a:0 "잠깐, 또?"

worldnews.50.t:0 "오스만-추축국 전쟁"
worldnews.50.d:0 "오랫동안 오스만군은 레반트와 아랍인들을 다스렸습니다. 많은 사람들에게 이것은 분노를 일으켰고, 협상국은 세계대전에서 오스만 제국의 전쟁 노력을 무력화 시킬 수 있는 반란을 촉발시키기 위해 이것을 이용했습니다. 장기적으로는 실패했지만, 이것은 미래의 불안에 대한 씨앗을 심었습니다. \n\n1936년 추축국의 성립이 오스만 제국에 대한 도전처럼 보였거, 실제로 이 대립은 이집트가 오스만과 동맹국들을 향해 전쟁을 선포하는 결과를 야기했습니다. 이에 레반트의 모든 주요 도시의 아랍인들은 반란을 일으켰고, 많은이들이 그들의 장비는 오스만제국과 국경을 맞대고있는 나라들에게서 지원받았다고 추측합니다."
worldnews.50.a:0 "무너지는 제국을 향한 새로운 도전이군."

worldnews.51.t:0 "폴란드가 새로운 왕을 선출하다"
worldnews.51.d:0 "거의 20 년 동안 폴란드 왕좌는 비어있었습니다. 세계대전 이후, 새로운 폴란드 왕을 선임하기 위하여 섭정 위원회가 소집되었습니다. 그러나 끊임없는 간섭과 기량 부족으로 지난 시간동안 위원회는 왕을 뽑지 못했습니다. 그러나 폴란드 섭정 위원회의 회의실에서 수주일간 치열한 논쟁이 벌어지고 마침내 폴란드의 오랜 공석에 새로운 군주 올라가게 되었습니다. \n\n [POL.GetLeader]의 대관식은 이른 아침에 바르샤바의 궁전에서 열렸고 퍼레이드와 축하가 이어졌습니다. 다가오는 폭풍우 속에서 새로운 왕이 작은 폴란드 국가를 이끌 수 있는지 여부는 아직 밝혀지지 않았습니다."
worldnews.51.a:0 "섭정이 마침내 끝났다."

worldnews.52.t:0 "폴란드가 생디칼리즘에 물들다"
worldnews.52.d:0 "검은 월요일의 재앙 이후 폴란드 정부가 완전히 붕괴 된 이후, 폴란드는 완전한 무정부 상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국의 공백 상태에서 권력을 놓고 경쟁했습니다. 이 싸움은 생디칼리즘 군대가 승리를 선언하면서 끝나게되었으며, 더이상 존재하지 않는 섭정 위원회의 회의실에서 국가를 완전히 통제한다고 발표했습니다. \n\n국제 사회는 이전에 보수적인 왕국의 정부가 하룻밤 사이에 급진적인 생디칼리즘 정부로 바뀐것에 대해 충격스러워 했습니다. 이 사건이 유럽에서의 어떤 징조가 될지는 시간만이 말해줄것입니다."
worldnews.52.a:0 "중부 유럽 가운데에 가시가 생겼군."

worldnews.53.t:0 "폴란드가 민족주의에 물들다"
worldnews.53.d:0 "검은 월요일의 재앙 이후 폴란드 정부가 완전히 붕괴 된 이후, 폴란드는 완전한 무정부 상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국의 공백 상태에서 권력을 놓고 경쟁했습니다. 이 싸움은 폴란드 민족주의 세력이 바르샤바에 있는 궁전의 버려진 계단에서 공식적으로 새로운 체제의 창설을 공식 발표하고 승리를 선언하면서 끝이났습니다. \n\n새로운 민족주의 정부는 '위대한 폴란드 국가'의 즉각적인 선포와 모든 폴란드인을 하나의 깃발 아래로 통일하려는 의도로 이웃 국가들을 뒤흔들었습니다. 새로운 정부가 약속을 지킬 수 있을지 여부는 지켜봐야합니다."
worldnews.53.a:0 "분명히 독일인들은 그렇게 되도록 놔두지 않을 것이다."

worldnews.54.t:0 "폴란드의 공화국 선언"
worldnews.54.d:0 "폴란드에서 몇 건의 대규모 테러가 발생하고 경제가 거의 붕괴 된 후 폴란드 고위 관리들이 새로운 '폴란드 공화국'의 창설을 선언했습니다. 이 선언은 많은 정부 부처의 즉각적인 지원 선언을 받았으며, 공화국은 유혈 사태 없이 대부분의 국가를 장악하고 있는것으로 보입니다. \n\n폴란드의 전 통치 기관인 섭정 위원회는 해산되었고, 다음 폴란드 왕이 누가 될가라는 질문은 영원히 답을 못한채로 남겨졌습니다. 사람들은 새로운 공화국을 중심으로 다시 모여 들었고 나라의 새로운 미래가 밝아졌습니다."
worldnews.54.a:0 "구 질서가 사라지고 있는건가?"

worldnews.55.t:0 "폴란드 군부가 권력을 장악하다"
worldnews.55.d:0 "폴란드 정부의 붕괴를 막기 위해 어제, Sejm은 군부를 초청하여 경제 및 정치 상황이 안정될 때까지 새로운 정부를 창설하도록 했습니다. 폴란드 군대는 이 갑작스런 군대 인수의 여파로 국가 통행 금지령을 선언한 [POL.GetLeader]의 지도 아래 신속히 움직였습니다. \n\n폴란드 군대가 바르샤바의 거리를 순찰하고 있고, 상황이 안정된 이후에도 군부가 떠나지 않고 동유럽에서 또 하나의 군사 독재 정권을 창출할지 많은이들이 경우 궁금해하고 있습니다."
worldnews.55.a:0 "폴란드는 스스로 선택할 수 없는 것으로 보인다. 군대는 그들을 위해 선택했다."

worldnews.56.t:0 "올테니아 재무장"
worldnews.56.d:0 "1918 년 부카레스트 조약으로 루마니아의 세계대전은 공식적으로 끝났지만, 많은 전비가 이미 소모되었습니다. 루마니아는 이제 독일과 오스트리아 산업에 의해 지배되었고, 올테니아는 비무장화되었고, 유전은 2012년 먼 미래까지 독일에게 임대되었습니다. \n\n이 굴욕으로 인해 루마니아는 독재자 코르넬리유 코드리뉴가 이끄는 국가 인민주의(민중주의) 독재 국가로 전락했습니다. 코드리뉴와 그의 철위병들은 루마니아를 그들이 '그래야 됐던 것'이라고 말하는 발칸의 거인으로 만들기로 결정했습니다. \n\n 독재자가 수행한 첫 번째 주요 조치는 왈라치아의 전략 지역인, 대규모 유전과 군사 산업이 있는 올테니아를 재무장하는 것이었습니다."
worldnews.56.a:0 "루마니아인은 그동안 비워놓았던 자기네 집 빈 방 하나를 다시 사용하기 시작한 것 뿐이다."

worldnews.57.t:0 "랑군 대학의 폭동과 시위"
worldnews.57.d:0 "정부에 대한 시민의 권한이 부족하다는 불만이 1926 년 독립 이후 버마에서 가장 큰 시위를 촉발 시켰습니다. 크고 권위있는 랑군 대학에서 시작하여, 급진적인 좌파 학생들은 여러 행정 건물을 점거하고 군주제와 봉건적인 지지자들은 부패하고 국민의 복지에 해로운 존재라고 비난하는 집회를 개최했습니다. 그러나 시위자들은 산업 노동자와 농촌 농민들의 지지를 얻지 못하고 싹트고 있는 운동을 버마의 지식인들에게 국한시켰습니다."
worldnews.57.a:0 "이러한 발전을 따라 가자."

worldnews.58.t:0 "필리핀에서 민주주의가 퍼지다."
worldnews.58.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 아메리카 노동 연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냄으로써 생디칼리즘 쿠데타가 부화하기 전에 그 위협을 끝내면서 그들의 시도는 빠르게 좌절되었습니다."
worldnews.58.a:0 "언젠가는 어느 세력에 껴야했을 것이다."
worldnews.58.b:0 "미국은 그들을 잘 가르쳤다."

worldnews.59.t:0 "필리핀 군부가 권력을 장악하다"
worldnews.59.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 아메리카 노동 연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냈습니다. 그러나 군은 정권을 장악하기로 결정했고, 가까운 장래에 필리핀의 안전을 보장하기 위해 군 지휘관들이 배치되었습니다."
worldnews.59.a:0 "걱정스럽군."

worldnews.60.t:0 "필리핀에 생디칼리즘이 퍼지다."
worldnews.60.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 아메리카 노동 연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n슬프게도, 생디칼리즘에 대한 육군의 지지가 널리 확산된 것으로 보이며 군은 신속하게 생디칼리즘 운동의 지지를 선언했습니다. 이제는 소수의 충성스런 부대만이 군대를 떠나지 않고, 군도가 또 다른 피 묻은 내전에 빠지기를 바라지 않는 정부는 생디칼리즘 운동 지도자에게 권력을 이양했습니다."
worldnews.60.a:0 "아시아에서도 자유주의는 안전하지 않군!"

worldnews.61.t:0 "버마에 생디칼리즘이 퍼지다."
worldnews.61.d:0 "버마 정부의 왕립 버마 군대가 학생들과 노동자들에게 발포하라는 명령을 내리는 형편없는 결정을 내림에 따라 전국이 왕가에 대항하기 시작했습니다. 새롭게 설립된 국가 의회는 현재 생디칼리즘 정부를 구성하고 있으며, 이미 생각이 같은, 강한 동맹국을 찾고 있다고 합니다."
worldnews.61.a:0 "국가별로 혁명이 일어나고 있구나."

worldnews.62.t:0 "남아프리카 내전"
worldnews.62.d.apartheid:0 "대영 제국의 오래된 식민지중 하나인 남아프리카 공화국은 20 년 전 영국의 몰락으로 영국의 지배에서 벗어났습니다. 다른 식민지가 협상국에 남아있는 와중에, 남아프리카 공화국은 네덜란드계 정치인들이 지배해온 남아프리카 연합의 독립을 선언했습니다. \n\n그러나 1938년 열린, 이 나라의 역사상 가장 정치적으로 중요한 선거에서 영국의 지배에 동의하는 사람들이 공화국을 찬성하는 네덜란드계 사람들과 대결하고있습니다. 그러나 양측이 서로를 꺽기위해 들고 일어났기 때문에, 투표 용지가 결정적인 요인이 되지는 않을 것같습니다."
worldnews.62.d.federation:0 "With their recent victory in the South African 1938 elections, the Dominion Party under President Jan Smuts was confident it could implement its sweeping changes to the country's governmental system in a planned federation, regardless of protests from the Afrikaner provinces of Transvaal and the Oranje Free State. Today that confidence was proven ill-founded as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary1:0 "With their recent victory in the South African 1938 elections, it was assumed the National Party under President James Hertzog had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Durban signed a document they call 'the Natal Covenant' which declares that they will never surrender to the Nationalists and will see their government toppled by force. Battle lines have already been drawn, splitting the country in two, as a civil war has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary2:0 "With their recent victory in the South African 1938 elections, it was assumed the Dominion Party under President Jan Smuts had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.a:0 "끔찍한 상황이군..."								  

worldnews.63.t:0 "남아프리카에서 자치령이 승리하다"
worldnews.63.d:0 "남아프리카 공화국을 황폐화시킨 내전은 인종, 정치 이념, 조상등으로 나뉘어서 진행되었고, 격렬하고 유혈이 낭자했다. 자치령은 케이프를 방어하기 위해 싸웠고, 고립된 남부 로데시아는 솔즈베리를 그곳의 모든 사람들을 동원하여 보호했고 아프리카의 네덜란드들은 두 전선에서 격렬하게 싸웠습니다. \n\n분란이 잦아들었고, 로데시아와 연방의 군대가 마침내 프레토리아에 결정적인 승리 이후에 다시 연합함에 따라 자치령이 우세해진것으로 보입니다. 남부 로데시아가 연방에 다시 합류 할 수 있다면, 그들의 용감함은 아마 로데시아 사람들을 고무시킬것입니다. 한편, 연방은 협상국을 향해 외부로 눈길을 돌리고 있습니다."
worldnews.63.a:0 "케이프에 영국인이 다시 돌아왔다."

worldnews.64.t:0 "남아프리카에서 민족주의자들이 승리하다"
worldnews.64.d:0 "남아프리카 공화국을 황폐화시킨 내전은 인종, 정치 이념, 조상등으로 나뉘어서 진행되었고, 격렬하고 유혈이 낭자했다. 자치령은 케이프를 방어하기 위해 싸웠고, 고립된 남부 로데시아는 솔즈베리를 그곳의 모든 사람들을 동원하여 보호했고 아프리카 유색인들은 두 전선에서 격렬하게 싸웠습니다. \n\n분란이 잦아들었고, 남아프리카 공화국의 국기가 솔즈베리와 케이프에 자랑스럽게 나부끼면서 민족주의자들이 우세한것으로 보입니다. 결국 로데시아의 고립은 함락으로 이어졌고, 자치령의 군대는 아프리카의 네덜란드인들(Afrikaners)의 기세를 이길 수 없었습니다. 이제, 아파르트헤이트 (Apartheid) 계획에 따라 내부로 눈길을 돌릴 것으로 예상됩니다."
worldnews.64.a:0 "네덜란드인? 지금이 18세기인가?"

worldnews.65.t:0 "루마니아 내전"
worldnews.65.d:0 "세계대전에서의 비참한 패배 이후, 루마니아 군주제는 더이상 지속되지못했습니다. 1927년에 페르디난드 1세가 사망한 후 왕관은 그의 손자인 마이클에게 갔지만, 그는 곧 퇴위를 강요 받고 정권은 군부 독재로 대체되었습니다. 이 독재 정치는 곧 철위대의 전체주의 원칙에 의해 대체되었다. 그러나 루마니아의 많은 사람들, 특히 지식인들은 군주, 특히 페르디난트의 불명예스러운 아들인 캐롤에게 동정심을 가지고있었습니다. \n\n왕정에 우호적인 군 장교 모임이 나라에서 군주제를 복원시키려는 작전의 한 단계로 배사라비아와 몰다비아를 점령했습니다. 루마니아는 이제 유혈이 낭자한 내전에 빠졌으며 아무도 그 일이 어떻게 끝날지 아무도 모릅니다."
worldnews.65.a:0 "어느쪽으로든 그것은 유전을 위해 좋지 않을 것이다."

worldnews.66.t:0 "에티오피아의 내전"
worldnews.66.d:0 "하일레 셀라시에 1세가 산업 개혁을 포기하는 것을 거부한 이후 에티오피아에서 내전이 발발했습니다. 귀족들은 에타오피아 황제를 상대로 무기를 들고 나라를 무력으로 장악하려고 합니다. 성공할 수 있는지 여부는 시간만이 알고있습니다."
worldnews.66.a:0 "솔로몬의 땅도 내부 투쟁에 굴복하는군."

worldnews.67.t:0 "비오 11 세(Pius XI)의 선종"
worldnews.67.d:0 "[ITA.GetNameDef]의 모든 사람들은 지난 수년동안 건강이 악화되어 잠을 자다가 돌아가신 비오 11세 교황의 선종을 슬퍼하고 있습니다. 교황은 조만간 교황들의 무덤에서 그의 전임자들과 함께 묻힐것입니다. 다음 로마 교황이 선출 될 때까지 [ITA.GetNameDef]은 로마의 추기경회가 통치합니다. 교황 성하의 계승은 카톨릭 교회가 국가 통치에 대한 역할뿐만 아니라 이탈리아를 분열시키고 남부 공화국을 창설한 생디칼리즘 세력에 대항하는 역할을 하기 떄문에 매우 중요합니다."
worldnews.67.a:0 "끔찍하군"

worldnews.68.t:0 "이탈리아 군주제 복원"
worldnews.68.amadeo:0 "교황 스테판 10세(Stephen X)에 의해 왕관을 쓴 아데메오 1세는 이탈리아 왕국의 통치자로 그의 자리를 지키며 1920년에 세계대전에서의 패배 이후 없어진 군주제를 복원했습니다. 비록 사보이 아오 스타 (Savoia-Aosta)의 주요 분파는 추방 당했고 이탈리아 사람들에게 미움을 받았지만, 아데메오 자신은 유명했고, 이탈리아를 원래의 자리인 유럽의 훌룡한 보석으로 복구하는데 헌신했습니다."
worldnews.68.giuseppe:0 "교황 스테판 10세(Stephen X)에 의해 왕관을 쓴 주세페 1세는 이탈리아 왕국의 통치자로 그의 자리를 지키며 1920년에 세계대전에서의 패배 이후 없어진 군주제를 복원했습니다. 토스카나의 대공이자 오스트리아의 대공인 Josef von Österreich-Toskana였던 주세페 왕은 유럽 전역에 걸쳐 오스트리아와 다른 군주국들과 이탈리아를 더 가깝게 할 것으로 기대되는 군인입니다."
worldnews.68.giuseppe.austria:0 "교황 비오 10세의 후계자를 위한 콘클라베는 [AUS.GetAdjective] 정부의 이탈리아 왕위에 대한 주장에 의해 중단스며, 이는 토스카나의 대공이자 오스트리아 대공인 Josef von Österreich-Toskana에 의한것으로 보입니다. 로마의 추기경회는 노련한 정치 선수로 유명한 새로운 교황 율리우스 4세를 서둘러 선출했습니다. 새로운 교황은, 이탈리아가 [AUS.GetAdjective]에서 독립적으로 유지한다는 조건으로, Josef를 주세페 1 세 왕으로 임명하며서 1920년에 세계대전에서의 패배 이후 없어진 군주제를 복원했습니다. - 오스트리아의 그들을 괴뢰국으로 만든다는 확고한 의지에도 불구하고 말입니다."
worldnews.68.giuseppe.austria.puppet:0 "교황 비오 10세의 후계자를 위한 콘클라베는 [AUS.GetAdjective] 정부의 이탈리아 왕위에 대한 주장에 의해 중단스며, 이는 토스카나의 대공이자 오스트리아 대공인 Josef von Österreich-Toskana에 의한것으로 보입니다. 로마의 추기경회는 고민했지만 결국 굴복하여 Josef을 주세페 1세로 이탈리아의 왕위에 올려 놓았으며 1920년에 세계대전에서의 패배 이후 없어진 군주제를 복원했습니다. 쥬세페 왕의 통치로 이탈리아 왕국은 [AUS.GetNameDef] 영향력 아래  [AUS.GetAdjective] 야망을 위한 자치령으로 자리 잡았습니다. "
worldnews.68.a:0 "또 다른 군주국?"

worldnews.69.t:0 "콘클라베"
worldnews.69.piusxii:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다. 얼마 후, 경건하고 유명한 추기경 에우지니오 파첼리가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 비오 12세 교황 성하가 되었다고 발표되었습니다."
worldnews.69.stephenx:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 자비로운 추기경 엘리아 달라 코스타가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 스테판 10세 교황 성하가 되었다고 발표되었습니다.많은 사람들은 교황 성하께서 정부에 대한 교회의 통제를 좀더 세속적인 기관에 넘겨주기까지는 오랜 시간이 걸리지 않을 것이라고 추측합니다."
worldnews.69.johnxxiii:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 사회주의자 추기경 아실 리에나가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 요한 23세 교황 성하가 되었다고 발표되었습니다. 많은 사람들은 새로운 교황이 생디칼리즘에 대한 교회의 반대를 약화시키고 [SRI.GetNameDef]와의 새로운 관계를 희망한다고 추측합니다."
worldnews.69.juliusiv:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 엄격한 추기경인 테오도어 이니처가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 율리우스 6세 교황 성하가 되었다고 발표되었습니다. 그는 진정으로 정치인이며, 생디칼리즘에게 강력하게 반대하는 교황입니다."
worldnews.69.juliusiv.austria:0 "많은 사람들에게 오늘 시스티나 예배당에서 쏟아져 나오는 하얀 연기에 놀랍습니다. 이는 로마에서 새로운 교황이 선출되었음을 의미합니다. 급히 소집된 콘클라베는 정치인이며, 생디칼리즘에게 강력하게 반대하는 추기경 테오도어 이니처가 율리우스 6세 교황 성하가 되었다고 발표했습니다. 그의 선출은 [AUS.GetNameDef]가 이탈리아 군주국을 복원하라는 압력으로 인해 급히 진행되었다는 소문이 있으며, 오스트리아 정부뿐만 아니라 남부 사회 주의자들과의 관계가 악화되고 있음을 의미합니다."
worldnews.69.gregoriusxvii:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 추기경 알프레도 오타비아니가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 그레고리우스 17세 교황 성하가 되었다고 발표되었습니다. "
worldnews.69.johnxxiv:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 사회 민주주의자 추기경인 안젤로 주세페 론칼리가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 요한 24세 교황 성하가 되었다고 발표되었습니다."
worldnews.69.paulusvi:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 추기경 조반니 바티스타 몬티니가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 바오로 6세 교황 성하가 되었다고 발표되었습니다."
worldnews.69.a:0 "성 베드로 성당의에 새 주인이 생겼군."

worldnews.70.t:0 "이탈리아 선거"
worldnews.70.d.sco:0 "이탈리아에서의 첫 번째 선거는 이탈리아 인민당의 당수인 [ITA.GetLeader] 총리의 선출로 끝났습니다. 신임 총리는 이탈리아의 새로운 민주주의가 유럽의 나머지 국가들이 따라야 할 모델이 될 것이라고 신속히 주장했습니다."
worldnews.70.d.sli:0 "이탈리아에서의 첫 번째 선거는 이탈리아 자유당의 당수인 [ITA.GetLeader] 총리의 선출로 끝났습니다. 신임 총리는 이탈리아의 새로운 민주주의가 유럽의 나머지 국가들이 따라야 할 모델이 될 것이라고 신속히 주장했으며, 수년간의 카톨릭 교회의 통치로부터 거리를 두려합니다."
worldnews.70.d.sde:0 "이탈리아에서의 첫 번째 선거는 이탈리아 민주당의 당수인 [ITA.GetLeader] 총리의 선출로 끝났습니다. 신임 총리는 이탈리아의 새로운 민주주의가 유럽의 나머지 국가들이 따라야 할 모델이 될 것이라고 신속히 주장했습니다."
worldnews.70.d.rso:0 "이탈리아에서의 첫 번째 선거는 이탈리아 사회당의 당수인 [ITA.GetLeader] 총리의 선출로 끝났습니다. 신임 총리는 이탈리아의 새로운 민주주의가 유럽의 나머지 국가들이 따라야 할 모델이 될 것이라고 신속히 주장했으며, 수년간의 카톨릭 교회의 통치로부터 거리를 두려합니다."
worldnews.70.a:0 "흥미롭군."

worldnews.71.t:0 "[From.GetNameDef]에서의 혁명!"
worldnews.71.d:0 "[From.Capital.GetName]의 거대한 군중이 정부 건물을 습격하고 민주주의로의 복귀를 요구하면서 이탈리아 사람들의 분노는 오늘 최고조에 이르렀습니다. [Root.GetAdjective]의 조언자들은 빠르게 쫓겨났고, 우리의 괴뢰국은 혼란의 폭풍에 의해 끝났습니다."
worldnews.71.a:0 "필요한 경우 강제로 명령을 복원 할 것입니다!"
worldnews.71.b:0 "그들이 민주주의를 갖도록하십시오."

worldnews.72.t:0 "자치령의 승리"
worldnews.72.d:0 "세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 왕당파들, 인도 국민 회의파의 사회주의자들, 양측을 거부한 반동적인 인도 왕자들. 마침내 분란이 가라앉으면서 왕당파 사람들이 승리를 거두었으며 인도 자치령은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키려합니다."
worldnews.72.a:0 "영국령 인도제국으로 돌아오는 건가?"

worldnews.73.t:0 "인도 번왕국 연방의 승리"
worldnews.73.d:0 "세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 왕당파들, 인도 국민 회의파의 사회주의자들, 양측을 거부한 반동주의 인도 왕자들. 마침내 분란이 가라앉으면서 반동주의 사람들이 승리를 거두었으며 오스만 알리 칸은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키려합니다."
worldnews.73.a:0 "왕자들의 통치는 결코 끝나지 않을 것이다."

worldnews.74.t:0 "인도의 황제"
worldnews.74.d:0 "인도 번왕국 연방의 니잠(군주)인 오스만 알리 칸 (Oldman Ali Khan)의 오늘 인도의 황제의 진정한 후계자임을 선언했다.-이 칭호는 아대륙에서 무굴과 영국 정복자들만이 가질 수 있던 것입니다. 이 선언문은 nizam이 인도의 통치에 대한 다른 사람들의 주장을 터무니없는것으로 간주하고 인도 제국과 그 인접 국가들 간의 새로운 전쟁의 유령을 일으킨다는 것을 분명히 보여줍니다."
worldnews.74.a:0 "너무 허세에 찌들었군!"

worldnews.75.t:0 "바라티야 코뮌의 승리"
worldnews.75.d:0 "세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 왕당파들, 인도 국민 회의파의 사회주의자들, 양측을 거부한 반동주의 인도 왕자와 그의 지지자들. 마침내 분란이 가라앉으면서 사회주의 사람들이 승리를 거두었으며 바라티야 코뮌은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키려합니다."
worldnews.75.a:0 "아래로부터의 해방."

worldnews.76.t:0 "바라티야 코뮌의 전체주의자"
worldnews.76.d:0 "바라티야 코뮌의 강경파 파벌의 지도자이자 최근 선출된 국가 수반의 지도자인 수바스 찬드라 보스(Subhas Chandra Bose)는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새 전체주의 정부는 북부의 인도 자치령의 '식민지의 애완견들'과 서부의 번왕국 연방의 '퇴폐적인 억압자들'을 끝내기 위해 무엇이든지 할 것이라고 약속했습니다. 그는 바라티야 코뮌이 자신의 임무를 완수하기 위해 자신의 두발로 설것이며, 인도가 분명 고려할만한, 강한 세력임을 세계에 증명할 것이라고 주장했습니다."
worldnews.76.a:0 "흥미롭군."

worldnews.77.t:0 "바라티야 코뮌의 생디칼리스트"
worldnews.77.d:0 "바라티야 코뮌의 중도파 파벌의 지도자이자 최근 선출된 국가 수반의 지도자인 A. K. Fazlul Hu는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새 생디칼리즘 정부는 국가를 위해 번영과 산업 성장의 시대를 열어 줄 것이라고 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 번왕국 연방을 향한보다 회유적인 접근을 의미 할 수도 있다는 말들을 일축하면서, 코뮌은 인도 아대륙과 전세계에 노동자 혁명을 확산시키기 위해 무엇이든지 할 것이라고 말했습니다. 그의 당선은 많은 지역에서 다른 지역의 생디칼리즘 국가들과의 보다 긴밀한 관계의 표시로 해석되고있으며, 일부는 이것이 바라티야 코뮌이 프랑스 코뮌의 인터내셔널의 가입을 의미한다고 추측합니다."
worldnews.77.a:0 "흥미롭군."

worldnews.78.t:0 "바라티야 코뮌에서 간디가 힘을 얻는다." 
worldnews.78.d:0 "바라티야 코뮌의 농촌 사회주의 당의 지도자이자 최근 선출 된 국가 원수인 모한다스 카람찬드 간디(Mohandas Karamchand Gandhi)-그의 국민에 대한 헌신으로 때때로 마하트마 또는 '순수한 영혼'으로 불리는-는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다.그는 인도의 통일을 위한 '평화의 길'이 있음을 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 번왕국 연방에 대한 바라티야 연방의 항복이라는 의미라는 추측을 일축하면서 코뮌은 모든 침략에 대해 스스로를 지킬것이라고 단호하게 주장했습니다. 그는 인도 전역의 사람들에게 더 많은 불행만을 가져오는 파괴적인 전쟁보다는 평화적 수단을 통해 스와라지(자치)의 가능성을 고려할 것을 촉구했습니다. 그의 정부가 이 길을 따라가기 위해 최선을 다할 것이라고 말했습니다."
worldnews.78.a:0 "흥미롭군."

worldnews.79.t:0 "호치민, 캘커타에 도착"
worldnews.79.d:0 "호치민이라고도 불리는 응웬 신 콘(Nguyen Sinh Con)의 지도하에있는 인도 차이나 혁명당은 오늘 아침, 파리에서 캘커타 강 유역에 도착하여 망명 정부를 설립했습니다. 바라티야 코뮌 정부는 동남아시아의 독일 식민 통치에 반대하는 독립 운동을 지지하기로 결정했습니다- 특히 독일 경제가 여전히 검은 월요일의 영향에서 회복하려고 노력하고 있는 지금, 지역의 취약한 안정성을 위협합니다. 호치민의 식민지주의에 대한 투쟁이 성공할 것인가 아닌가는 다음의 문제입니다."
worldnews.79.a:0 "계속 지켜 봐야한다."

worldnews.80.t:0 "인도의 평화로의 길?"
worldnews.80.d:0 "놀랍게도 바라티야 코뮌과 인도 자치령의 두 대표가 두 나라의 평화로운 재결합 계획을 발표했다. 마하트마(모한다스 카람찬드 간디)가 주창한 계획이지만 델리의 인도 독립 연맹의 동의와 여러 가지 타협안이 필요합니다. 여기에는 [DEH.GetNameDef]의 대영 제국과의 유대관계 청산과 다가오는 선거에서 사회주의 정당의 합법화가 포함됩니다. 공개적으로 협의가 이루어지지 않아 배신감을 느끼는 [DEH.GetNameDef]의 사람들이 많기때문에 선거는 치열한 접전을 벌이고 있습니다만, 더 많은 사람들이 유혈 사태없이 인도 아대륙을 재결합시키는 이 중요한 발걸음을 공개적으로 응원하고 있습니다."
worldnews.80.a:0 "글쎄,이것은 예상치 못한 일이었는데."

worldnews.81.t:0 "간디에 대항하여 강경파가 들고 일어나다"
worldnews.81.d:0 "마하트마(모한다스 카람찬드 간디)가 평화적인 재결합을 위해 [DEH.GetNameDef]와 대화를 시작한 지난주에 캘커타 주변에서 소용돌이 치고 소문이 있었습니다. 재결합이 실제로 일어날 지 여부는 말하기가 어렵습니다. 그 확률과 관계없이, [DEH.GetNameDef]의 전체주의자들이 분노하여 들고 일어났고, 수바스 찬드라 보스(Subhas Chandra Bose)는 재결합이 실제로 일어나지 않도록 하기위해 강경파 파벌을 모아 간디와 농민당에 대항하여 파업을 일으켰습니다. 이미 벵골의 시골 지역에서 전투가 벌어졌지만 나머지 인도 지역들은 그 결과를 보고 기다릴 수밖에 없습니다."
worldnews.81.a:0 "또 다른 내전? 맙소사!"

worldnews.82.t:0 "강경파가 켈커타를 점령하다."
worldnews.82.d:0 "수바스 찬드라 보스의 지휘 하에 있는 강경파가 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민 의회 건물을 둘러쌌고, 소문에 의하면 마하트마를 포함한 농민당 지도자들을 포위하고 있다고 합니다. 간디의 소재는 현재 알려지지 않았지만, 보스와 강경파는 정부를 완전히 장악하고 질서를 회복했습니다. 농민당은 불법으로 지정되었으며, 이는 바라티야와의 평화와 나머지 인도인들간의 분쟁을 멈추려는 간디의 꿈이 무너졌다는 것을 의미합니다."
worldnews.82.a:0 "바라티야 코뮌의 불확실한 미래."

worldnews.83.t:0 "간디가 내전을 시작하다."
worldnews.83.d:0 "오랫동안 그의 평화 주의적 방식으로 오랫동안 명성을 얻었던 마하트마조차도 한계를 느끼고 있는 것으로 보입니다. 수바스 찬드라 보스가 이끄는 인도 국민 의회의 강경파에 대해 그들의 전쟁도발과 바라티야 코뮌의 군대에 대한 숙청을 중단할것을 여러차례 요청한후, 모한다스 카람찬드 간디는 전체주의 정부를 무력으로 무너뜨리기 위해 고지대에서 광범위한 폭동을 일으켰습니다. 일부는 전쟁이 시작된날 마하트마를 체포하도록 명령하고 이제는 농민당이 패배 할 경우 즉각 처형하도록 명령한 보스가 마하트마에게 이 어색한 입장을 강제했다고 말합니다."
worldnews.83.a:0 "또 다른 내전? 맙소사!"

worldnews.84.t:0 "농민당이 켈커타를 점령하다."
worldnews.84.d:0 "모한다스 카람찬드 간디의 지휘 하에 있는 농민당이 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민 의회 건물을 둘러쌌고, 소문에 의하면 전체주의 지도자들을 포위하고 있다고 합니다. 전체주의자들의 수장인 수바스 찬드라 보스의 소재는 현재 알려지지 않았지만, 간디와 농민당은 정부를 완전히 장악하고 질서를 회복했습니다. 강경파 정당은 불법으로 지정되었으며, 이는 [BEH.GetNameDef]가 인도 전역과의 공개 전쟁을 향한 빠른 행보가 멈추었다는 것을 의미합니다."
worldnews.84.a:0 "이것은 그들을 약하게할까 아니면 더 강하게 할까?"

worldnews.85.t:0 "스페인 선거"
worldnews.85.d.spr:0 "오늘, 무정부주의자들과 칼리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 비주류파 그룹의 노력에도 불구하고, 집권정당인 민중행동당이 승리했으며, 야당이 즉각적으로 선거 결과에 이의를 제기했지만, 지금까지 승리가 합법적인 것처럼 보입니다. 이것으로 결코 [SPR.GetNameDef]의 안정을 회복하지는 못했지만 정부가 대중의 지지를 유지하고 내전이 조금이나마 회피되었다는것이 국민에게 안심시키는 데 많은 도움이 됩습니다."
worldnews.85.d.cnt:0 "오늘, 무정부주의자들과 칼리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 전국 노동자 연합 -이베리아 아나키스트연합(Confederación Nacional del Trabajo - Federación Anarquista Ibérica) 또는 CNT-FAI로 알려진 아나키스트 - 생디칼리스트 연합은 큰 표차이로 승리를 거두었습니다. 카를로스파들이 즉각적으로 결과에 이의를 제기했지만, 지금까지 좌파의 승리가 합법적이고 CNT-FAI의 중앙위원회가 이미 마드리드에서 권력을 잡은 것처럼 보인다. 새 정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 협소하게 회피 된 것처럼 보입니다."
worldnews.85.d.car:0 "오늘, 무정부주의자들과 칼리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다.카를로스 왕조의 후원자인 스페인 팔랑헤당(Falange Española)은 큰 표차이로 승리를 거두었고, 하비에르 데 부르봉-파르마(Javier de Borbón-Parma) 왕자가 혼수 상태의 알폰소 13세를 대신하여 스페인의 왕이 된 길을 열어 놓았습니다. 좌익 정당이 즉각적으로 결과에 이의를 제기했지만, 지금까지 팔랑헤당의 승리가 합법적인 것으로 보이고 하비에르 대관식이 1 주일 이내에 예정되어있는 것처럼 보입니다. 새 정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 협소하게 회피 된 것처럼 보입니다."
worldnews.85.a:0 "스페인에 평화가 찾아왔다!"

worldnews.86.t:0 "스페인 내전이 끝나다"
worldnews.86.d:0 "마침내 스페인 내전이 끝났고 [SPR.GetNameDef] 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [SPR.GetAdjective] 정부는 아나키스트와 생디칼리스트의 위협이 마침내 사라졌으며 다시는 발생하지 않을 것이라고 발표했습니다. 비록 내전이 일어나기 직전에 혼수 상태에 빠졌습니다만, 이것은 알폰소 13 세의 승리입니다."
worldnews.86.a:0 "현상태 유지되었다..."

worldnews.87.d:0 "마침내 스페인 내전이 끝났고 [CNT.GetNameDef]가 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [CNT.GetAdjective] 정부는 오래된 봉건제도가 마침내 끝났으며 스페인 사람들은 이제 생디칼리즘의 통치하에 질서 정연한 변화의 혜택을 볼 것이라고 발표했습니다. 돌아오는 민병대를 환영하고 새로운 평화가 영원히 지속되기를 기도하기 위해 바르셀로나에 대규모 군중이 모여들었습니다."
worldnews.87.a:0 "또 다른 유럽의 오래된 나라가 생디칼리즘의 손에 떨어졌군."

worldnews.88.d:0 "마침내 스페인 내전이 끝났고 카를로스파가 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 오늘, 새로운 왕인 하비에르 1세를 맞이하기 위해 거대한 군중이 부르고스에 모였습니다. 왕은 이 날을 공휴일로 선언했고, 스페인의 위선자들에게 정의의 심판이 내려졌으며, 카를로스 왕실은 정확히 있어야 할 곳에 서있다고 이야기했습니다. 그는 전국적인 가톨릭 신앙의 회복뿐만 아니라 국가의 회복을 약속했습니다. 그의 약속은 교황의 승인을 받았으며, 교황은 스페인에 새로운 평화가 지속되길 바라는 기도를 했습니다."
worldnews.88.a:0 "흥미롭군."

worldnews.89.t:0 "포르투갈에서 아나키스트 쿠데타가 일어나다!"
worldnews.89.d:0 "스페인의 CNT-FAI의 최근 성공에서 고무받은 것으로 알려진 아나키스트-생디칼리스트 운동인 포르투칼 아나키스트 연합(União Anarquista Portuguesa)가 주도한 포르투갈의 수도 리스본의 폭동다음날, 포르투갈 정부에 맞선 깜짝 쿠데타가 성공했습니다. 아나키스트 민병대가 수도의 건물로 이동했고, 혁명의 지도자인 네노 바스코 (Neno Vasco)와 안토니오 핀토 쿼탄(António Pinto Quartin)이 임시 체제를 구축했습니다. 새로운 지도자들은 장래에 [CNT.GetNameDef]와 더 긴밀한 관계를 추구 할 것으로 보입니다."
worldnews.89.a:0 "혁명이 퍼지기 시작했다 - 무서운 속도로!"

worldnews.90.t:0 "영국의 선거 교착"
worldnews.90.d.fuck_it:0 "1936년 영국 노동 조합 총회가 마무리되었습니다. 필립 스노덴 TUC 위원장이 사의를 표명함에 따라, 극단주의자, 자치주의자, 연방주의자, 회중론자 등 네 가지 주요 파벌이 그 자리를 두고 경쟁했습니다. \n\n 분란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 정당은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, TUC는 마침내 연방주의자 톰 만을 중재자로 선출하기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다."
worldnews.90.d.vote_again:0 "1936년 영국 노동 조합 총회가 마무리되었습니다. 필립 스노덴 TUC 위원장이 사의를 표명함에 따라, 극단주의자, 자치주의자, 연방주의자, 회중론자 등 네 가지 주요 파벌이 그 자리를 두고 경쟁했습니다. \n\n 분란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 정당은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, TUC는 마침내 내년에 선거를 다시 치르기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다."
worldnews.90.a:0 "흥미롭군."

worldnews.91.t:0 "인도 차이나에서의 반란"
worldnews.91.d:0 "오늘날, 코친 차이나에서 통킹에 이르는 지역의 현지 인도차이나 민병대는 독일 식민지 관리들에 대한 무장 봉기를 시작했습니다. 바라티야 코뮌의 혁명가들과 지원병들에 힘 입어 그들은 미래의 독일 인도 차이나와 동남아시아 지역 전체의 안정에 심각한 위협이 되고 있습니다. \n\n독일 외무부은 아무런 반응을 하고 있지 않지만 인도 차이나의 반란가들은 그들의 말을 기다리지 않고 지역을 점령하기 시작했습니다. 따라서 독일은 전쟁을 승인하거나 독일 제국에 엄청난 타격을 줄 것으로 예상되는, 전체 식민지를 포기는 선택을 할것으로 보입니다."
worldnews.91.a:0 "독일의 점령이 약화되었다."

worldnews.92.t:0 "인도 차이나 반란은 성공하다."
worldnews.92.d:0 "베트민 민병대들은 끈기와 분노로 인도차이나 반도의 거의 모든 전략적 지점에서 독일 군대를 몰아내는데 성공했고, 독일 외무부는 마침내 반란군 지도자들을 만나는 것에 동의했고 그들이 주장하는 전체 지역에서의 완전 독립을 제안했습니다.\n\n오늘, 베트민에 의해 인도차이나 연합이 성립되었고, 이 역사적인 사건을 목격 한 베트남 사람들은 환호했습니다. 이 나라의 미래는 아직 불확실하지만, 세계가 이 사건이 아시아에 미치는 영향을 측정하려고 시도하는 가운데 바라티야 코뮌과의 동맹에 대한 소문이 각국의 외교 경로를 통해 확산되기 시작했습니다."
worldnews.92.a:0 "식민지주의에 치명적인 타격이군!"

worldnews.93.t:0 "인도 차이 혁명은 패배했다."
worldnews.93.d:0 "베트남 민병대의 격렬한 게릴라전에도 불구하고 독일 군대는 인도 차이나에서 생디칼리즘주의자들의 반란을 저지했다. 호치민과 인도차이나 생디칼리스트 고위 당원 다수는 하노이에 있는 베트남 민병대 사령부를 향한 독일군의 포격 가운데 사망한것으로 추정됩니다. 그러나 그가 그의 남은 병사들 중 일부와 함께 운남을 향한 긴 행진을 하고 있다는 소문도 있습니다. \n\n 어찌되었든간에, 독일 식민지 병력의 승리의 열정은 많은 베트남 마을에서 생디칼리즘의 조력가를 색출한다는 명목아래 폭력으로 변질되고있습니다."
worldnews.93.a:0 "예상대로."

worldnews.94.t:0 "제 2 차 인터내셔널 회의"
worldnews.94.d:0 "파리에서 개최 된 제 1 차 생디칼리스트 인터내셔널 회의는 생디칼리즘 운동을 지원하고 기존 생디칼리스트 국가들간의 유대 관계를 강화하는 등 이데올로기 확산을 다루었으며, 모임의 성공덕분에 런던에서 제 2 차 인터내셔널호의가 열렸습니다. \n\n 전 세계의 대리인은 영국 포병대의 축포와 스코틀랜드 백파이프 합창단 및 따뜻한 인사로 환영받았습니다. 유럽이 전쟁에 더 가까워짐에 따라 생디칼리스트들간의 군사적, 경제적 협력이 논의의 주요 주제가 될 것으로 예상되며, 프랑스와 영국은 다시 한번 인터네셔널의 정책을 이끌것으로 보입니다."
worldnews.94.a:0 "흥미롭군."


worldnews.95.t:0 "백루테니아의 민족주의자 쿠데타"
worldnews.95.d:0 "세계대전 이후, 독일인들은 비록 지역 주민들이 이전에는 단 하나의 국가라고 생각한 적은 없었지만, 백루테니아 지역에 벨라루스 국가를 형성했습니다. 이러한 민족 정체성의 결여는 독일인들이 이 나라에 그들의 질서를 강요하는것을 멈추게 하지 못했으며, 이로 인해 긴장이 고조되었습니다. \n\n백루테니아의 벨로루시 민족주의자 지도자인 시그문트 (Sigismund)는 전임 왕이 극장 폭발로 사망 한 후 이 나라를 장악했습니다. 시그문트 1세가 독일군에 반항할지, 아니면 독일이 이 새로운 질서를 받아들이기를 기대하면서 기다릴지의 여부는 알기 어렵습니다."
worldnews.95.a:0 "흥미롭군."


worldnews.96.t:0 "리투아니아에서 친러시아 쿠데타"
worldnews.96.d:0 "매우 낮은 확률에도 불구하고 리투아니아 공화국은 중부 유럽과의 전쟁에서 살아 남았고 강력해졌습니다. - 하지만 그들을 향한 다음 도전은 내부에서 일어났습니다. 억압당하는 러시아, 폴란드, 벨라루스 소수 민족은 반 민족주의 운동으로 뭉쳤고, 그들은 일어났습니다. \n\n 카쉬미르 티스즈키에비츠가 이끄는 소위 '해방 연합'은 빌니우스를 장악하고 이 지역을 친 러시아 왕국으로 개편했습니다. 전문가들은 인력과 장비의 단점에도 불구하고 러시아가 개입한점이 동맹의 놀라운 승리의 원인이라고 생각합니다."
worldnews.96.a:0 "지배자에서 졸개 중 하나로..."


worldnews.97.t:0 "존 낸스 가너가 미국 대통령으로 선출되었습니다."
worldnews.97.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 민주당 후보인 존 낸스 가너가 미국의 32 대 대통령으로 당선되었습니다. \n\n 가너는 1932 년 민주당 예비 선거에서 패배했지만, 민주주의를 지키고 심지어 야만적인 방법을 동원하면서 CSA와 AFP와의 싸움에 초점을 맞춘 캠페인으로 돌아 왔습니다. 이 자세는 미국의 좌파와 우파의 급진주의자들을 불안하게 했고, 연합의 정치 위기는 더욱 악화 될 수도 있습니다..."
worldnews.97.a:0 "우리는 지켜보야한다."


worldnews.98.t:0 "찰스 커티스가 미국 대통령으로 선출되었습니다."
worldnews.98.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 공화당 후보인 찰스 커티스가 미국의 32 대 대통령으로 당선되었습니다. \n\n커티스는 고령에도 불구하고 힘든 시기를 겪고 있는 미국의 대통령이 되기 위해 힘을 쏟았습니다. 그의 계획은 CSA 및 AFP와의 협상 및 조정에 초점을 맞추고 있습니다. 그는 이미 그들과 가진 대화를 가졌지만, 즉각적으로 반대하는 2개의 무장 세력을 동시에 만족시킬 수 있는지는 미지수입니다."
worldnews.98.a:0 "우리는 지켜보아야 한다."

worldnews.99.t:0 "이탈리아 사회당이 이탈리아의 여당이 되다."
worldnews.99.d:0 "[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의는 필리포 투라티가 주도하는 이탈리아의 사회 개혁당이 정부 의석 다수를 차지하면서 끝났습니다. 정권 교체는 공화국을 보다 온건한 태도로 전환하고 [ITA.GetNameDef]과 보다 평화적인 관계를 유지할 가능성이 높다고 보입니다."
worldnews.99.a:0 "더 온건하게? 우리는 보게 될 것이다"

worldnews.100.t:0 "무권위주의 생디칼리즘당이 이탈리아 의회의 과반수를 차지하다."
worldnews.100.d:0 "[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의는 팔미오 토리아티가 이끄는 이탈리아의 무권위주의 생디칼리즘당이 이탈리아 의회의 과반수 의석 수를 달성하여 계속해서 위임하는데 성공하는 것으로 끝이 났습니다. 무권위주의 생디칼리즘당은 세계대전이 끝난 후 공화국에서 통제권을 행사했으며, 이 체제가 지속되면 [FRA.GetNameDef]과의 동맹 관계가 확고해질 것이라고 보입니다."
worldnews.100.d.comp:0 "[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의의 오랜 교착 상태가 사회 개혁파와 무정부주의 생디칼리즘 당이 타협에 성공하여 마침내 끝이 났습니다. 이탈리아의 무정부주의 생디칼리즘 당의 팔미로 톨리아티는 의장직을 계속 지키겠지만 현상황은 여전히 정부의 안정에 큰 타격을 주고 있습니다."
worldnews.100.a:0 "전혀 놀랍지 않은 일이다."

worldnews.101.t:0 "민족주의 생디칼리즘당이 이탈리아 여당이 되다"
worldnews.101.d:0 "[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의는 베니토 무솔리니가 이끄는 이탈리아 민족주의 생디칼리즘당이 정부의 과반수 의석을 차지하면서 끝이 났습니다. 정권 교체는 공화국이 더욱 강경하고 군국주의적인 입장으로 나아가는 것을 의미합니다. - 특히 공화국의 적이자 이미 반응하고 있는 [ITA.GetNameDef]에 대해 말입니다."
worldnews.101.a:0 "흥미롭군"

worldnews.102.t:0 "이탈리아가 재결합하다."
worldnews.102.d:0 "[SRI.GetNameDef]와 [ITA.GetNameDef]의 정부간의 회담은 오늘 단일 국가로의 연합에 대한 광범위한 합의를 이루었습니다. 두 나라가 피할 수 없는 전쟁의 길을 가고 있다고 생각한 많은 이들에게 놀랄만한 움직이이며, 양국의 비판자가없는 것도 아닙니다. 오래된 정치 체제들이 하나로 합쳐질 때 재조정 기간이 있을 것으로 예상되지만 [From.GetAdjective]의 리더쉽은 이것이 다시 한번 세계 정세에 강대국으로 부상할 [From.GetName]의 회복을 의미한다는 자신감을 표현하고 있습니다."
worldnews.102.a:0 "평화로운 연합? 전혀 생각치 못한 일인데?"

worldnews.103.t:0 "[italian.GetNameDef]에서 혁명 발발!"
worldnews.103.d:0 "이탈리아 사람들의 분노는 최근 최고조에 달해, 정부 건물을 점령하고 민주주의로 돌아가기를 요구하는 대규모 이탈리아 군중이 [italian.Capital.GetName] 에 몰려들었습니다. 혼란은 수개월 간의 정치적 혼돈을 일으켰으며 임시 정부는 자유 선거가 곧 개최 될 것이라고 발표했습니다. 몇 년 동안 상대적으로 어둠 속에서 활동해온 야당은 이 주장과 캠페인을 확산시키기 위해 분투하고 있으며, 이탈리아를 일부 비평가들은 불공평하다고 비판하는 매우 흥분된 상태로 이끌고 있습니다. [italian.GetNameDef]의 새로운 질서가 어떻게 진행될지는 지켜보아야합니다."
worldnews.103.a:0 "흥미롭군"

worldnews.104.t:0 "수페르가의 재앙"
worldnews.104.d:0 "오늘 [SRI.GetNameDef]에서 토리노 인근의 수페르가 언덕에 많은 고위 정치인들과 민족주의 생디칼리즘 연합의 군 관계자들이 탑승한 비행기가 추락했으며, 베니토 무솔리니, 이탈로 발보, 체사레 마리아 데베키와 에밀리오 데 보노를 포함해 31명이 사망했습니다. 항공기는 토리노에 접근하던중 뇌우를 만났고, 낮은 구름과 저시계에 직면했습니다. 그들은 오로지 시각에 의존해 하강하도록 강요당했습니다. 토리노 강에서 하강하던 중, 수페르가 언덕 꼭대기에 있는 바실리카 단지에 추락했습니다. 대규모 군중이 이 비극적 인 사건을 애도하기 위해 이미 수도에 모여 들었지만, 많은 사람들은 민족주의 생디칼리즘주의자 연합이 그토록 많은 지도자들을 잃은 상태로 살아남을 수 없을 것이라고 생각합니다."
