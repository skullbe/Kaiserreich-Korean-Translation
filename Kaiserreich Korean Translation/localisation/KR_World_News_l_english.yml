worldnews.252.c:0 "[old_controller.GetNameDef]의 몰락은 이제 거의 확실해진 것 같다"

worldnews.253.t:0 "베를린 함락"
worldnews.253.d.france:0 "베를린에서의 보고에 따르면, 제국 협정에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [old_controller.GetAdjective]의 수도가 프랑스 코뮌군에게 점령되었다고 합니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 코뮌군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, 코뮌군은 브란덴부르크 문을 지나 행진한 뒤에, 이 유명한 건축물을 전 세계가 보는 앞에서 인터내셔널의 노래를 부르며 폭파해 버렸습니다. 다음날 밤 코뮌군은 이 극단적인 행동의 범인이 포로가 된 [old_controller.GetAdjective] 병사들과 장교들의 소행이라며 누명을 씌운 뒤, 그들을 헌병대에 체포시켜 압송했습니다."
worldnews.253.d.other:0 "베를린에서의 보고에 따르면, 제국 협정에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [old_controller.GetAdjective]의 수도가 [new_controller.GetAdjective]군에게 점령되었다고 합니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 [new_controller.GetAdjective]군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, [new_controller.GetAdjective] 군대가 브란덴부르크 문을 지나 행진한 뒤에, 이 유명한 건축물 앞에서 [new_controller.GetLeader]의 연설이 있었습니다만, 세간의 주목과 기억을 사로잡은 것은 [new_controller.GetAdjective] 병사가 심각하게 손상된 제국의회 건물 지붕에서 [new_controller.GetAdjective] 국기를 자랑스럽게 들고 서 있는 강렬한 인상을 주는 사진이었습니다."
worldnews.253.a.france:0 "[old_controller.GetNameDef]이 이렇게 멸망하도록 놔둘 순 없다. 코뮌 놈들을 도로 밀어내라!"
worldnews.253.a:0 "이건 말도 안돼! 어떻게 베를린의 함락이 가능하단 말인가?!"
worldnews.253.b.france:0 "베르덩, 슈멩 데 담, 솜 강. 우리는 모두 되갚아줬다."
worldnews.253.b:0 "[old_controller.GetNameDef]의 종말이 눈 앞이다."
worldnews.253.c:0 "[new_controller.GetNameDef]의 위대한 승리이다!"

worldnews.254.t:0 "마드리드 함락"
worldnews.254.d:0 "마드리드로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 구릉지대와 옛 도시를 관통하는 길고 무자비한 전투 후에 [new_controller.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n공식 보고서에 따르면 마드리드 왕궁은 [new_controller.GetAdjective] 군인들에 의해 철저히 약탈당했으며, 밤마다 건물이 불타오르고, 마드리드 개선문에는 폭발물이 설치되었고, 덜 눈에 띄는 왕실 기념물들과 함께 파괴되었습니다. 수도가 함락됨에 따라, [old_controller.GetAdjective] 장군의 격렬한 저항에도 [old_controller.GetNameDef]은 결국 항복할 것으로 예상됩니다."
worldnews.254.a:0 "마드리드를 잃었다면 우리의 패배다"
worldnews.254.b:0 "마침내 마드리드가 우리 것이다!"
worldnews.254.c:0 "[old_controller.GetNameDef]의 심장이 함락되었다"

worldnews.255.t:0 "바르셀로나 함락"
worldnews.255.d:0 "바르셀로나로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 세라 드 콜세롤라 산맥을 가로지르는 전투 후에 [new_controller.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n바르셀로나의 고딕 지구에서의 장기간에 걸친 시가전과 바르셀로니아 리비에라에서 벌어진 싸움에 대한 보고가 있었습니다. 리비에라는 [new_controller.GetAdjective] 군대가 햇살 좋은 해변을 따라 행진할 때 신병들의 길고 화려한 퍼레이드 장소가 되었는데, 이것은 [new_controller.GetNameDef]가 카탈로니아 해안선을 장악했다는 분명한 상징입니다."
worldnews.255.a:0 "이건 매우 좋지 않다..."
worldnews.255.b:0 "마침내 바르셀로나가 우리 것이다!"
worldnews.255.c:0 "옛 카탈루냐의 심장이 함락되었다"

worldnews.256.t:0 "부르고스 함락"
worldnews.256.d.spr:0 "부르고스로부터의 보고에 따르면 카를리스타의 임시 수도가 언덕이 많은 시골지역에서 교전을 벌인 후 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를리스타 군대는 가능한 한 오랫동안 스페인 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 스페인 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 왕은 카를리스타 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를리스타 스페인이 그들의 다른 요새들을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
worldnews.256.d.cnt:0 "부르고스로부터의 보고에 따르면 카를리스타의 임시 수도가 언덕이 많은 시골지역에서 교전을 벌인 후 무정부주의 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를리스타 군대는 가능한 한 오랫동안 적 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 CNT-FAI 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 왕은 카를리스타 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를리스타 스페인이 생디칼리스트의 침략으로부터 그들의 집을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
worldnews.256.a:0 "우리는 절대 항복하지 않을 것이다! 하비에르를 위하여!"
worldnews.256.b:0 "카를로스주의자들의 정복의 꿈에 대한 치명타"
worldnews.256.c:0 "카를로스주의자들이 과연 탈환할 수 있을까?"

worldnews.257.t:0 "지브롤터 함락"
worldnews.257.d:0 "지브롤터로부터의 보고에 따르면, 지브롤터 요새는 지브롤터 암벽으로 직접 이동하면서 해안가를 가로질러 빠르게 상륙하고 교전한 후 [new_controller.GetAdjective] 군대에 의해 점령되었다고 합니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 침입자를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n지브롤터의 점령은 신속했지만, 바위를 관통하는 터널에서 벌어진 교전은 포위되었어도 필사적인 [old_controller.GetAdjective] 수비대가 공식적인 항복을 발표할 때까지 저녁 늦게까지 계속되었습니다."
worldnews.257.a:0 "이제 그들은 지중해를 손에 넣으려 들것이다..."
worldnews.257.b:0 "지중해의 관문은 우리 것이다!"
worldnews.257.c:0 "지브롤터의 바위가 함락된 것인가?"

worldnews.258.t:0 "리스본 함락"
worldnews.258.d:0 "리스본으로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 세라 드 몬산토와 타구스 강 입구를 향한 빠른 전투 이후 [new_controller.GetAdjective] 군대에 의해 점령되었다고 합니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n리스본에 대한 싸움은 [old_controller.GetAdjective] 수비대들이 리스본의 다리를 의도적으로 파괴하여 공격자들이 그 도시를 완전히 점령하기 위해 강 건너편으로 몰려들도록 강요했기 때문에 복잡했습니다. 코메르시우 광장에서 [new_controller.GetAdjective] 군대가 산허리에 남아있는 모든 [old_controller.GetAdjective] 병사들의 항복을 요구하며 기념식이 열렸습니다."
worldnews.258.a:0 "우리는 끝까지 싸울 것이다!"
worldnews.258.b:0 "마침내, 리스본이 우리 통제 하에 있다"
worldnews.258.c:0 "그렇군..."

worldnews.259.t:0 "시카고 함락"
worldnews.259.d.aus:0 "연합군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연합군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리즘 실험의 끝일까요?"
worldnews.259.d.usa:0 "연방군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연방군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리즘 실험의 끝일까요?"
worldnews.259.d.other:0 "[new_controller.GetAdjective]의 군대가 [old_controller.GetNameDef]의 임시 수도인 시카고를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대들은 전쟁 포로와 생디칼리스트 요인들을 체포하고 있고, 도시의 고층 지구에는 여전히 총성소리가 들리고 있다고 하며, [new_controller.GetAdjective]의 군대는 질서를 바로 잡기 위해 열을 올리고 있습니다."
worldnews.259.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.259.b:0 "생디칼리스트들의 거점이 함락되었다!"
worldnews.259.c:0 "아마도 전쟁이 곧 끝나지 않을까?"

worldnews.260.t:0 "애틀랜타 함락"
worldnews.260.d.csa:0 "생디칼리스트 민병대는 애틀란타에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 진격하는 민병대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n연합의 대표들과 미니트맨들이 거리에서 군중들에게 얻어맞고 있다는 충격적인 소식이 들어왔고, 도심 지역 곳곳에서 불길이 번지는 가운데 도시는 철저히 약탈당했습니다. 이것이 미국 반동 봉기의 끝일까요?"
worldnews.260.d.usa:0 "연방군은 애틀란타에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 진격하는 미합중국 군대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 연합의 대표들과 미니트맨을 일괄 체포하기 시작했고, 연방군이 질서 회복에 주력하는 가운데, 현재 불길이 걷잡을 수 없이 도시에서 퍼지고 있습니다. 이것이 미국 반동 봉기의 끝일까요?"
worldnews.260.d.other:0 "[new_controller.GetAdjective]의 군대가 [old_controller.GetNameDef]의 임시 수도인 애틀란타를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 미니트맨과 연합의 중요 지도자들을 체포하기 시작했고, [new_controller.GetAdjective] 병력이 질서를 확립하기 위해 노력하는 와중에, 도시의 고층 지역에서 불길이 거침없이 번지고 있다고 합니다."
worldnews.260.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.260.b:0 "연합의 거점이 함락되었다!"
worldnews.260.c:0 "아마도 내전이 곧 끝나지 않을까?"

worldnews.261.t:0 "덴버 함락"
worldnews.261.d.csa:0 "생디칼리스트 민병대는 그레이트플레인스를 가로지르며 연방 정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
worldnews.261.d.psa:0 "[new_controller.GetAdjective]의 징집병들은 로키 산맥을 넘으며 연방 정부와의 길고 힘겨운 싸움을 치뤄 왔습니다. 오늘, 그들의 기세는 사우스플랫 강을 건너는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형의 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 이제 [new_controller.GetNameDef]와 협상을 하려 나설 것이 확실하다는 데 동의합니다."
