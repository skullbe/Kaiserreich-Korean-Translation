worldnews.251.t:0 "런던 함락"
worldnews.251.d:0 "런던에서의 보고에 따르면, 템즈 강을 가로 지르는 기나긴 전투 이후 [new_controller.GetAdjective]군의 진격에 영국의 수도가 점령되었습니다. 연방군은 가능한 한 오랫동안 [new_controller.GetAdjective]군을 지연시키려고 노력했고 거센 저항을 했지만 결국 패배했습니다. \n\n정복자 윌리엄 이후 처음으로 런던은 외세의 손에 떨어졌습니다. 런던의 분위기는 무겁고, 연방군이 철수한 가운데 잔존한 저항군과 [new_controller.GetAdjective] 헌병대가 거리에서 교전을 벌이면서 여전히 거리에는 총소리가 들리고 있습니다."
