worldnews.34.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 현재 CSP에서 다수를 차지한 소렐주의자들에 의해 발생했습니다. 소렐주의자들은 정통 생디칼리스트이며, Bourse Générale du Travail (국회)를 주 기관으로 하여 보다 중앙 집권적인 국가를 건설하고자합니다."
worldnews.34.a:0 "흥미롭군."

worldnews.35.t:0 "프랑스에서 아나키스트파가 선출되다."
worldnews.35.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 우크라이나 혁명가인 Nestor Makhno에 의해 영감을 얻은 아나키스트들에 의해 발생했습니다. 아나키스트파는 현재 CSP를 이끌어 가고 있으며 지역의 자유와 CSP의 권력을 과감히 줄이는데 찬성합니다."
worldnews.35.a:0 "흥미롭군."

worldnews.36.t:0 "프랑스의 선거 교착"
worldnews.36.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n 4개의 파벌 중 누구도 다수석을 얻지 못했습니다. 선거 전과 마찬가지로 연정이 설립되어야 하지만, 코뮌의 정치 형태는 어떻게 변할지는 CSP에 있는 사람들만이 알고 있습니다."
worldnews.36.a:0 "흥미롭군."

worldnews.37.t:0 "4차 발칸 전쟁"
worldnews.37.d:0 "세계 대전 이후, 모든 불가리아인의 땅과 그 주변땅들을 통합하여, 반도의 거인이라 불리는 불가리아가 재탄생했습니다.  모든 불가리아인들을 위한 이 왕국은 세계 대전에서 세르비아, 그리스, 루마니아를 패배시키면서 유혈과 전쟁속에서 태어났지만, 이 세 국가의 움직임은 오늘날에도 여전히 불가리에게는 적대적입니다. \n\n이 긴장은 베오그라드 조약의 형성으로 이어졌고, 발칸국가들의 이 동맹은 이제 차르국에 대한 전쟁을 선언했고, 이 지역을 투쟁속으로 다시 던져 버렸습니다. 보리스 3세 차르는 이 압도적인 힘에서 자신의 나라를 구할 수 있을까요? 아니면 그의 왕국은 다시 한 번 나뉠까요?"
worldnews.37.a:0 "발칸은 왜 항상 전쟁이 일어나는거지?"
worldnews.37.b:0 "함께하면 승리한다!"
worldnews.37.c:0 "보리스가 국가를 구할 것이다!"										  

worldnews.38.t:0 "미국 내전의 끝"
worldnews.38.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
worldnews.38.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

worldnews.39.t:0 "미국 내전의 끝"
worldnews.39.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 미국 정권은 모든 경쟁자들을 좌절시킨 반동 군사 독재정권으로 대체되었습니다. 더글라스 맥아더 장군은 국가의 가능한 모든 원수들과 지하의 아메리카 노동 연맹 및 미주 연합 계승자에 대한 전국적인 단속을 지시했으며 국가는 서서히 재건하기 시작했습니다. \n\n미국이 민주주의로 돌아갈지 아니면 건국의 아버지의 유산은 지도자의 부름 아래에 짓눌릴 것일까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
worldnews.39.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

worldnews.40.t:0 "미국 내전의 끝"
worldnews.40.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 정권이 무너지고, 보수적이고 폐쇄적인 미주 연합이 워싱턴에 깃발을 올렸습니다. 재건 과정이 제정되고 있으며, 휴이 롱 대통령은 전쟁의 종식일을 공휴일로 선언했습니다. \n\n미국은 민주주의의 보루라고 생각되었지만, 새로운 남부 독재 정권이 이끄는 미래는 어떻게될까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
worldnews.40.a:0 "이번에는 남부가 이겼군..."

worldnews.41.t:0 "미국 내전의 끝"
worldnews.41.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 패배한 미국은 분리된 주들인 미 태평양 합중국에 의해 재결합되었습니다. 캘리포니아의 정복자들은 지금까지 자신들의 점령지에 대해서는 관대했지만 다른 세 파벌의 지지자들은 탄압할 가능성이 있습니다. \n\n이름에 모순이 있음에도 불구하고 미 태평양 합중국은 아직 국명을 변경하지 않았습니다. 대신, 대통령은 협상국 또는 심지어 일본과 조화되기를 기대하고 있습니다. 미국은 타락했고, 이 전쟁은 결코 잊혀지지 않을 것입니다."
worldnews.41.a:0 "그래서 '미 태평양-대서양 합중국'으로 개명이라도 할 셈인가?"

worldnews.42.t:0 "미국 내전의 끝"
worldnews.42.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 정권의 마지막 흔적이 아메리카 노동 연맹이 이끄는 미국 혁명에 휩쓸리고 있습니다. 낡은 자본주의 체제가 해체되고 프랑스와 영국과 비슷한 조직으로 바뀌었고 이제는 적색-검정색 국기가 이전 국회에 흔들리고 있고, 곧 신디케이트 의회로 전환 될 것입니다. \n\n 이미 아메리카 노동 연맹과 캐나다와의 관계가 긴장되고 있으며, 신세계에서 생디칼리즘의 선봉이 되기를 고대하고 있습니다. 미국-그것은 변했습니다. 영원히..."
worldnews.42.a:0 "세계 혁명은 더욱 확산되고 있다."

worldnews.43.t:0 "제국 협정의 반란"
worldnews.43.d:0 "세계 대전에서 러시아 제국이 몰락한 후, 독일은 동유럽의 광대한 지역을 차지하고, 괴뢰국을 수립하고 제국 협정을 창설했습니다. 그러나 이 동맹국들의 동맹 관계는 지속될 예정이 아니었습니다. 동유럽이 이번 주에 독일 영향력에 대항한 반란으로 다시 행동에 나섰습니다. \n\nA. 볼데마라스가 주도하는 리투아니아는 독일로부터 완전한 독립을 선언했으며, 이로 인해 이웃 국가들에서 연쇄 반응이 촉발되었습니다. 독일은 군사적 방법으로 대응했지만, 그것이 민족주의 정신을 붕괴시키기에 충분할까요?"
worldnews.43.plc:0 "세계 대전에서 러시아 제국이 몰락한 후, 독일은 동유럽의 광대한 지역을 차지하고, 괴뢰국을 수립하고 제국 협정을 창설했습니다. 그러나 이 동맹국들의 동맹 관계는 지속될 예정이 아니었습니다. 동유럽이 이번 주에 독일 영향력에 대항한 반란으로 다시 행동에 나섰습니다.\n\nA. 볼데마라스가 주도하는 리투아니아는 폴란드-리투아니아 연방으로부터 완전한 독립을 선언했으며, 이로 인해 이웃 국가들에서 연쇄 반응이 촉발되었습니다. 독일과 연방은 군사적 방법으로 대응했지만, 그것이 민족주의 정신을 붕괴시키기에 충분할까요?"																																																																																																																																																																																																				
worldnews.43.a:0 "리투- 어디?"

worldnews.44.t:0 "쿠르드족의 반란"
worldnews.44.d:0 "세계 대전과 아랍 반란의 종식 이후 오스만은 오랫동안 '유럽의 병자'였습니다. 강대국으로서의 지위에서 벗어난 이 나라는, 발칸 반도에서 쫓겨났고, 레반트를 침략한 영국군과 아랍군에 의해 전쟁에서 거의 퇴출되었고, 독일의 승리만이 그들을 구원했습니다. \n\n그러나 오스만 제국은 다시 신속하게 위기에 빠졌습니다. OPDA는 독일과 오스트리아의 이익을 보호하기 위해 유지되었고, 그 과정에서 오스만 경제는 회복의 가능성마저 소멸했으며 아랍의 민족주의는 사라지지 않았습니다. 오늘, 오스만군이 신생 쿠르드 국가를 분쇄하겠다고 선언하면서 불꽃이 다시 튀기 시작했는데, 이는 추축국의 모습을 볼 때 레반트 전체에 불을 붙일지도 모릅니다."
worldnews.44.a:0 "오스만이 아직도 버티고 있나?"

worldnews.45.t:0 "쿠르드 독립"
worldnews.45.d:0 "세계 대전과 아랍 반란의 종식 이후 오스만은 오랫동안 '유럽의 병자'였습니다. 강대국으로서의 지위에서 벗어난 이 나라는, 발칸 반도에서 쫓겨났고, 레반트를 침략한 영국군과 아랍군에 의해 전쟁에서 거의 퇴출되었고, 독일의 승리만이 그들을 구원했습니다. \n\n그러나 오스만 제국은 다시 신속하게 위기에 빠졌습니다. OPDA는 독일과 오스트리아의 이익을 보호하기 위해 유지되었고, 그 과정에서 오스만 경제는 회복의 가능성마저 소멸했으며 아랍의 민족주의는 사라지지 않았습니다. 오늘, 전 세계가 놀란 가운데, 술탄은 신생 쿠르드 국가를 합법적이라고 선언하고 군대가 후퇴할 것을 명령했습니다. 이제 세계는 다음에 벌어질 일을 기다리고 있습니다."
worldnews.45.a:0 "술탄이 위험한 행동을 했군."

worldnews.46.t:0 "키프로스 반란"
worldnews.46.d:0 "많은 사람들이 예상했듯이, 쿠르드인 독립 선언은 오스만 제국의 긴 혼란의 시기의 시작이었습니다. 오랫동안 억압되거나 '통합 된'문화들이 독립을 추구했습니다. \n\n 키프로스는 그리스인들의 정착이래로, 혼돈은 아니지만 많은 변화를 겪은 나라입니다. 고대 제국-아시리아인, 이집트인, 페르시아인, 로마인들에 의해 점령되고, 프랑스의 십자군, 베네치아 그리고 마지막으로 1878년까지 오스만 제국이 점령했고 영국에 의해 마침내 합병 이전의 상태로 돌아왔습니다. 그리고 오늘, 그리스-키프로스인들이 자국을 해방시키기 위해 무기를 들면서 이 부유한 섬의 역사에 새로운 페이지가 열렸습니다."
worldnews.46.a:0 "키프로스 사람들은 오랜 투쟁을 해왔다. 오늘, 그들은 자국을 위해 싸우고 있다."

worldnews.48.t:0 "대 아라비아 반란"
worldnews.48.d:0 "혼란에 빠져있는 세계속에서 오스만 제국이 갈수록 약해지자 모든 사람들은 이 지구상에서 가장 긴 역사를 자랑하는 제국이 끝나가고 있다고 생각했습니다. 하지만, 모든 역경에 대항하여, 제국은 모든 상대방을 물리 치고 중동에 대한 지배를 다시 확고히 했습니다. \n\n이후, 오스만 제국은 무너지지 않을것으로 보였지만, 새해부터 주요 반란이 시작되고있다는 뉴스가 들리고 있습니다. 매일 예루살렘, 알레포와 바그다드의 뒷골목에서 속삭이는 소리를 들을 수 있었고, 오스만 헌병들에게 숨어서, 집과 모스크에서의 비밀 회의가 열렸습니다. 마침내 오늘, 이 상황은 레반트의 민족이 오스만 제국에 대항하여 하나의 커다란 불길처럼 일어났고, 시리아와 이라크의 새로운 국가를 선언하면서 명백하게 드러납습니다."
worldnews.48.a:0 "중동이 평화를 누릴 수 있을까?"

worldnews.49.t:0 "2차 대 아라비아 반란"
worldnews.49.d:0 "대 아라비아 반란은 오스만 제국에 대한 아랍인들의 첫번째 대규모 반란일지도 모릅니다. 하지만, 오스만은 지난 30년 동안 더 많은 도전에서 살아 남았습니다. 많은 사람들에게 이것은 오스만 제국에 대한 마지막 도전처럼 보였습니다. \n\n 그러나 첫 번째 반란이 진압을 당함에 따라, 두 번째 반란이 시작된 것 같습니다. 다시 한번, 비밀 회의와 오스만 공무원에 대한 공격에 의해, 중동에서 길들여지지 않은 불이 퍼졌습니다. 오스만 군대의 최선의 노력에도 불구하고, 이것은 결국 첫 번째 결과와 동일한 결과를 가져 왔습니다. 오늘날, 또 다른 대 아라비아 반란이 일어나서 제국을 다시 위협하고 있고, 레반트의 지속적인 안정성에 의심을 던지게됩니다."
worldnews.49.a:0 "잠깐, 또?"

worldnews.50.t:0 "오스만-추축국 전쟁"
worldnews.50.d:0 "오랫동안 오스만군은 레반트와 아랍인들을 다스렸습니다. 많은 사람들에게 이것은 분노를 일으켰고, 협상국은 세계 대전에서 오스만 제국의 전쟁 노력을 무력화 시킬 수 있는 반란을 촉발시키기 위해 이것을 이용했습니다. 장기적으로는 실패했지만, 이것은 미래의 불안에 대한 씨앗을 심었습니다. \n\n1936년 추축국의 성립이 오스만 제국에 대한 도전처럼 보였거, 실제로 이 대립은 이집트가 오스만과 동맹국들을 향해 전쟁을 선포하는 결과를 야기했습니다. 이에 레반트의 모든 주요 도시의 아랍인들은 반란을 일으켰고, 많은이들이 그들의 장비는 오스만제국과 국경을 맞대고있는 나라들에게서 지원받았다고 추측합니다."
worldnews.50.a:0 "무너지는 제국을 향한 새로운 도전이군."

worldnews.51.t:0 "폴란드가 새로운 왕을 선출하다"
worldnews.51.d:0 "거의 20년 동안 폴란드 왕좌는 비어있었습니다. 세계 대전 이후, 새로운 폴란드 왕을 선임하기 위하여 섭정 위원회가 소집되었습니다. 그러나 끊임없는 간섭과 기량 부족으로 지난 시간동안 위원회는 왕을 뽑지 못했습니다. 그러나 폴란드 섭정 위원회의 회의실에서 수주일간 치열한 논쟁이 벌어지고 마침내 폴란드의 오랜 공석에 새로운 군주 올라가게 되었습니다. \n\n [POL.GetLeader]의 대관식은 이른 아침에 바르샤바의 궁전에서 열렸고 퍼레이드와 축하가 이어졌습니다. 다가오는 폭풍우 속에서 새로운 왕이 작은 폴란드 국가를 이끌 수 있는지 여부는 아직 밝혀지지 않았습니다."
worldnews.51.a:0 "섭정이 마침내 끝났다."

worldnews.52.t:0 "폴란드가 생디칼리즘에 물들다"
worldnews.52.d:0 "검은 월요일의 재앙 이후 폴란드 정부가 완전히 붕괴 된 이후, 폴란드는 완전한 무정부 상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국의 공백 상태에서 권력을 놓고 경쟁했습니다. 이 싸움은 생디칼리즘 군대가 승리를 선언하면서 끝나게되었으며, 더이상 존재하지 않는 섭정 위원회의 회의실에서 국가를 완전히 통제한다고 발표했습니다. \n\n국제 사회는 이전에 보수적인 왕국의 정부가 하룻밤 사이에 급진적인 생디칼리즘 정부로 바뀐것에 대해 충격스러워 했습니다. 이 사건이 유럽에서의 어떤 징조가 될지는 시간만이 말해줄것입니다."
worldnews.52.a:0 "미틀오이로파 가운데에 가시가 생겼군."

worldnews.53.t:0 "폴란드가 민족주의에 물들다"
worldnews.53.d:0 "검은 월요일의 재앙 이후 폴란드 정부가 완전히 붕괴 된 이후, 폴란드는 완전한 무정부 상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국의 공백 상태에서 권력을 놓고 경쟁했습니다. 이 싸움은 폴란드 민족주의 세력이 바르샤바에 있는 궁전의 버려진 계단에서 공식적으로 새로운 체제의 창설을 공식 발표하고 승리를 선언하면서 끝이났습니다. \n\n새로운 민족주의 정부는 '위대한 폴란드 국가'의 즉각적인 선포와 모든 폴란드인을 하나의 깃발 아래로 통일하려는 의도로 이웃 국가들을 뒤흔들었습니다. 새로운 정부가 약속을 지킬 수 있을지 여부는 지켜봐야합니다."
worldnews.53.a:0 "분명히 독일인들은 그렇게 되도록 놔두지 않을 것이다."

worldnews.54.t:0 "폴란드의 공화국 선포"
worldnews.54.d:0 "폴란드에서 몇 건의 대규모 테러가 발생하고 경제가 거의 붕괴 된 후 폴란드 고위 관리들이 새로운 '폴란드 공화국'의 창설을 선언했습니다. 이 선언은 많은 정부 부처의 즉각적인 지원 선언을 받았으며, 공화국은 유혈 사태 없이 대부분의 국가를 장악하고 있는것으로 보입니다. \n\n폴란드의 전 통치 기관인 섭정 위원회는 해산되었고, 다음 폴란드 왕이 누가 될가라는 질문은 영원히 답을 못한채로 남겨졌습니다. 사람들은 새로운 공화국을 중심으로 다시 모여 들었고 나라의 새로운 미래가 밝아졌습니다."
worldnews.54.a:0 "구 질서가 사라지고 있는건가?"

worldnews.55.t:0 "폴란드 군부가 권력을 장악하다"
worldnews.55.d:0 "폴란드 정부의 붕괴를 막기 위해 어제, Sejm은 군부를 초청하여 경제 및 정치 상황이 안정될 때까지 새로운 정부를 창설하도록 했습니다. 폴란드 군대는 이 갑작스런 군대 인수의 여파로 국가 통행 금지령을 선언한 [POL.GetLeader]의 지도 아래 신속히 움직였습니다. \n\n폴란드 군대가 바르샤바의 거리를 순찰하고 있고, 상황이 안정된 이후에도 군부가 떠나지 않고 동유럽에서 또 하나의 군사 독재 정권을 창출할지 많은이들이 경우 궁금해하고 있습니다."
worldnews.55.a:0 "폴란드는 스스로 선택할 수 없는 것으로 보인다. 군대는 그들을 위한 선택을 했다."

worldnews.56.t:0 "올테니아 재무장"
worldnews.56.d:0 "1918년 부카레스트 조약으로 루마니아의 세계 대전은 공식적으로 끝났지만, 많은 전비가 이미 소모되었습니다. 루마니아는 이제 독일과 오스트리아 산업에 의해 지배되었고, 올테니아는 비무장화되었고, 유전은 2012년 먼 미래까지 독일에게 임대되었습니다. \n\n이 굴욕으로 인해 루마니아는 독재자 코르넬리유 코드리뉴가 이끄는 민족대중주의(민중주의) 독재 국가로 전락했습니다. 코드리뉴와 그의 철위병들은 루마니아를 그들이 '그래야 됐던 것'이라고 말하는 발칸의 거인으로 만들기로 결정했습니다. \n\n 독재자가 수행한 첫 번째 주요 조치는 왈라치아의 전략 지역인, 대규모 유전과 군사 산업이 있는 올테니아를 재무장하는 것이었습니다."
worldnews.56.a:0 "루마니아인은 그동안 비워놓았던 자기네 집 빈 방 하나를 다시 사용하기 시작한 것 뿐이다."

worldnews.57.t:0 "랑군 대학의 폭동과 시위"
worldnews.57.d:0 "정부에 대한 시민의 권한이 부족하다는 불만이 1926년 독립 이후 버마에서 가장 큰 시위를 촉발 시켰습니다. 크고 권위있는 랑군 대학에서 시작하여, 급진적인 좌파 학생들은 여러 행정 건물을 점거하고 군주제와 봉건적인 지지자들은 부패하고 국민의 복지에 해로운 존재라고 비난하는 집회를 개최했습니다. 그러나 시위자들은 산업 노동자와 농촌 농민들의 지지를 얻지 못하고 싹트고 있는 운동을 버마의 지식인들에게 국한시켰습니다."
worldnews.57.a:0 "이러한 발전을 따라 가자."

worldnews.58.t:0 "필리핀에서 민주주의가 퍼지다."
worldnews.58.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 아메리카 노동 연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냄으로써 생디칼리즘 쿠데타가 부화하기 전에 그 위협을 끝내면서 그들의 시도는 빠르게 좌절되었습니다."
worldnews.58.a:0 "언젠가는 어느 세력에 끼어야 했을 것이다."
worldnews.58.b:0 "미국은 그들을 잘 가르쳤다."

worldnews.59.t:0 "필리핀 군부가 권력을 장악하다"
worldnews.59.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 아메리카 노동 연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냈습니다. 그러나 군은 정권을 장악하기로 결정했고, 가까운 장래에 필리핀의 안전을 보장하기 위해 군 지휘관들이 배치되었습니다."
worldnews.59.a:0 "걱정스럽군."

worldnews.60.t:0 "필리핀에 생디칼리즘이 퍼지다."
worldnews.60.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 아메리카 노동 연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n슬프게도, 생디칼리즘에 대한 육군의 지지가 널리 확산된 것으로 보이며 군은 신속하게 생디칼리즘 운동의 지지를 선언했습니다. 이제는 소수의 충성스런 부대만이 군대를 떠나지 않고, 군도가 또 다른 피 묻은 내전에 빠지기를 바라지 않는 정부는 생디칼리즘 운동 지도자에게 권력을 이양했습니다."
worldnews.60.a:0 "아시아에서도 자유주의는 안전하지 않군!"

worldnews.61.t:0 "버마에 생디칼리즘이 퍼지다."
worldnews.61.d:0 "버마 정부의 왕립 버마 군대가 학생들과 노동자들에게 발포하라는 명령을 내리는 형편없는 결정을 내림에 따라 전국이 왕가에 대항하기 시작했습니다. 새롭게 설립된 국가 의회는 현재 생디칼리즘 정부를 구성하고 있으며, 이미 생각이 같은, 강한 동맹국을 찾고 있다고 합니다."
worldnews.61.a:0 "국가별로 혁명이 일어나고 있구나."

worldnews.62.t:0 "남아프리카 내전"
worldnews.62.d.apartheid:0 "대영 제국의 오래된 식민지중 하나인 남아프리카 공화국은 20년 전 영국의 몰락으로 영국의 지배에서 벗어났습니다. 다른 식민지가 협상국에 남아있는 와중에, 남아프리카 공화국은 네덜란드계 정치인들이 지배해온 남아프리카 연합의 독립을 선언했습니다. \n\n그러나 1938년 열린, 이 나라의 역사상 가장 정치적으로 중요한 선거에서 영국의 지배에 동의하는 사람들이 공화국을 찬성하는 네덜란드계 사람들과 대결하고있습니다. 그러나 양측이 서로를 꺽기위해 들고 일어났기 때문에, 투표 용지가 결정적인 요인이 되지는 않을 것같습니다."
worldnews.62.d.federation:0 "With their recent victory in the South African 1938 elections, the Dominion Party under President Jan Smuts was confident it could implement its sweeping changes to the country's governmental system in a planned federation, regardless of protests from the Afrikaner provinces of Transvaal and the Oranje Free State. Today that confidence was proven ill-founded as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary1:0 "With their recent victory in the South African 1938 elections, it was assumed the National Party under President James Hertzog had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Durban signed a document they call 'the Natal Covenant' which declares that they will never surrender to the Nationalists and will see their government toppled by force. Battle lines have already been drawn, splitting the country in two, as a civil war has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary2:0 "With their recent victory in the South African 1938 elections, it was assumed the Dominion Party under President Jan Smuts had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.a:0 "끔찍한 상황이군..."								  

worldnews.63.t:0 "남아프리카에서 자치령이 승리하다"
worldnews.63.d:0 "남아프리카를 황폐화시킨 내전은 인종, 정치 이념, 조상 등으로 나뉘어서 진행되었고, 격렬하고 유혈이 낭자했습니다. 자치령은 케이프를 방어하기 위해 싸웠고, 고립된 남부 로데시아는 솔즈베리를 그곳의 모든 사람들을 동원하여 보호했고 아프리카 유색인들은 두 전선에서 격렬하게 싸웠습니다. \n\n분란이 잦아들었고, 로데시아와 연방의 군대가 마침내 프레토리아에 결정적인 승리 이후에 다시 연합함에 따라 자치령이 우세해진 것으로 보입니다. 남부 로데시아가 연방에 다시 합류할 수 있다면, 그들의 용감함은 아마 로데시아 사람들을 고무시킬 것입니다. 한편, 연방은 협상국을 향해 외부로 눈길을 돌리고 있습니다."
worldnews.63.a:0 "케이프에 영국인이 다시 돌아왔다."

worldnews.64.t:0 "남아프리카에서 민족주의자들이 승리하다"
worldnews.64.d:0 "남아프리카를 황폐화시킨 내전은 인종, 정치 이념, 조상 등으로 나뉘어서 진행되었고, 격렬하고 유혈이 낭자했습니다. 자치령은 케이프를 방어하기 위해 싸웠고, 고립된 남부 로데시아는 솔즈베리를 그곳의 모든 사람들을 동원하여 보호했고 아프리카 유색인들은 두 전선에서 격렬하게 싸웠습니다. \n\n분란이 잦아들었고, 남아프리카 공화국의 국기가 솔즈베리와 케이프에 자랑스럽게 나부끼면서 민족주의자들이 우세해진 것으로 보입니다. 결국 로데시아의 고립은 함락으로 이어졌고, 자치령의 군대는 아프리카의 네덜란드인들(아프리카너)의 기세를 이길 수 없었습니다. 이제, 아파르트헤이트 계획에 따라 내부로 눈길을 돌릴 것으로 예상됩니다."
worldnews.64.a:0 "네덜란드인? 지금이 18세기인가?"

worldnews.65.t:0 "루마니아 내전"
worldnews.65.d:0 "세계 대전에서의 비참한 패배 이후, 루마니아 군주제는 더이상 지속되지못했습니다. 1927년에 페르디난드 1세가 사망한 후 왕관은 그의 손자인 마이클에게 갔지만, 그는 곧 퇴위를 강요 받고 정권은 군부 독재로 대체되었습니다. 이 독재 정치는 곧 철위대의 전체주의 원칙에 의해 대체되었습니다. 그러나 루마니아의 많은 사람들, 특히 지식인들은 군주, 특히 페르디난트의 불명예스러운 아들인 카롤에게 동정심을 가지고있었습니다. \n\n왕정에 우호적인 군 장교 모임이 나라에서 군주제를 복원시키려는 작전의 한 단계로 배사라비아와 몰다비아를 점령했습니다. 루마니아는 이제 유혈이 낭자한 내전에 빠졌으며 아무도 그 일이 어떻게 끝날지 아무도 모릅니다."
worldnews.65.a:0 "어느 쪽으로든 그것은 유전을 위해 좋지 않을 것이다."

worldnews.66.t:0 "에티오피아의 내전"
worldnews.66.d:0 "하일레 셀라시에 1세가 산업 개혁을 포기하는 것을 거부한 이후 에티오피아에서 내전이 발발했습니다. 귀족들은 에타오피아 황제를 상대로 무기를 들고 나라를 무력으로 장악하려고 합니다. 성공할 수 있는지 여부는 시간만이 알고있습니다."
worldnews.66.a:0 "솔로몬의 땅도 내부 투쟁에 굴복하는군."

worldnews.67.t:0 "비오 11세(Pius XI)의 선종"
worldnews.67.d:0 "All Christendom mourns the death of His Holiness, Pope Pius XI, who died following a heart attack after having been in declining health for the past several years, something which rapidly worsened following Black Monday. The Holy Father will soon be interred with the rest of his predecessors in the Tomb of the Popes. Until the next pope can be chosen, The Papal State will be ruled by the College of Cardinals in Rome. The succession of His Holiness is made all the more important due to the Catholic Church's role in governing the reborn nation as well as its vehement opposition to syndicalism, a force which has divided the north of Italy along the River Po and seeks to once again reunify the Italian peninsula."
worldnews.67.a:0 "끔찍하군"

worldnews.68.t:0 "이탈리아 군주제 복원"
worldnews.68.amadeo:0 "교황 스테판 10세(Stephen X)에 의해 왕관을 쓴 아데메오 1세는 이탈리아 왕국의 통치자로 그의 자리를 지키며 1920년에 세계 대전에서의 패배 이후 없어진 군주제를 복원했습니다. 사보이-아오스타 왕실이 추방당했고 이탈리아 사람들에게 미움을 받았을지라도, 아데메오 본인은 유명했고, 이탈리아를 원래의 자리인 유럽의 훌룡한 보석으로 복구하는데 헌신했습니다."
worldnews.68.giuseppe:0 "교황 스테판 10세(Stephen X)에 의해 왕관을 쓴 주세페 1세는 이탈리아 왕국의 통치자로 그의 자리를 지키며 1920년에 세계 대전에서의 패배 이후 없어진 군주제를 복원했습니다. 토스카나의 대공이자 오스트리아의 대공, 요제프 폰 외스터라이히-토스카나였던 주세페 왕은 유럽 전역에 걸쳐 오스트리아와 다른 군주국들과 이탈리아의 관계를 더 가깝게 할 것으로 기대되는 군주입니다."
worldnews.68.giuseppe.austria:0 "교황 비오 10세의 후계자를 위한 콘클라베는 [AUS.GetAdjective] 정부의 이탈리아 왕위에 대한 주장에 의해 중단되었으며, 이는 토스카나의 대공이자 오스트리아 대공, 요제프 폰 외스터라이히-토스카나에 의한 것으로 보입니다. 로마의 추기경회는 노련한 정치가로 유명한 새로운 교황 율리우스 4세를 서둘러 선출했습니다. 새로운 교황은, 이탈리아가 [AUS.GetAdjective]에서 독립적으로 유지한다는 조건으로, Josef를 주세페 1세 왕으로 임명하며서 1920년에 세계 대전에서의 패배 이후 없어진 군주제를 복원했습니다. - 오스트리아의 그들을 괴뢰국으로 만든다는 확고한 의지에도 불구하고 말입니다."
worldnews.68.giuseppe.austria.puppet:0 "교황 비오 10세의 후계자를 위한 콘클라베는 [AUS.GetAdjective] 정부의 이탈리아 왕위에 대한 주장에 의해 중단되었으며, 이는 토스카나의 대공이자 오스트리아 대공, 요제프 폰 외스터라이히-토스카나에 의한 것으로 보입니다. 로마의 추기경회는 고민했지만 결국 굴복하여 Josef을 주세페 1세로 이탈리아의 왕위에 올려 놓았으며 1920년에 세계 대전에서의 패배 이후 없어진 군주제를 복원했습니다. 쥬세페 왕의 통치로 이탈리아 왕국은 [AUS.GetNameDef] 영향력 아래  [AUS.GetAdjective] 야망을 위한 자치령으로 자리 잡았습니다. "
worldnews.68.a:0 "또 다른 군주국인가?"

worldnews.69.t:0 "콘클라베"
worldnews.69.piusxii:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다. 얼마 후, 경건하고 유명한 추기경 에우지니오 파첼리가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 비오 12세 교황 성하가 되었다고 발표되었습니다."
worldnews.69.stephenx:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 자비로운 추기경 엘리아 달라 코스타가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 스테판 10세 교황 성하가 되었다고 발표되었습니다.많은 사람들은 교황 성하께서 정부에 대한 교회의 통제를 좀더 세속적인 기관에 넘겨주기까지는 오랜 시간이 걸리지 않을 것이라고 추측합니다."
worldnews.69.johnxxiii:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 사회주의자 추기경 아실 리에나가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 요한 23세 교황 성하가 되었다고 발표되었습니다. 많은 사람들은 새로운 교황이 생디칼리즘에 대한 교회의 반대를 약화시키고 [SRI.GetNameDef]와의 새로운 관계를 희망한다고 추측합니다."
worldnews.69.juliusiv:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 엄격한 추기경인 테오도어 이니처가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 율리우스 6세 교황 성하가 되었다고 발표되었습니다. 그는 진정으로 정치인이며, 생디칼리즘에게 강력하게 반대하는 교황입니다."
worldnews.69.gregoriusxvii:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 추기경 알프레도 오타비아니가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 그레고리우스 17세 교황 성하가 되었다고 발표되었습니다. "
worldnews.69.johnxxiv:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 사회민주주의자 추기경인 안젤로 주세페 론칼리가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 요한 24세 교황 성하가 되었다고 발표되었습니다."
worldnews.69.paulusvi:0 "시스티나 예배당의 굴뚝이 흰 연기를 뿜어 내면서 로마의 신실한 가톨릭 신자들은 안도의 한숨을 쉬었습니다. 그것은 새로운 교황 선출을 의미합니다.  얼마 후, 추기경 조반니 바티스타 몬티니가 카톨릭 교회의 지도자이자 [ITA.GetNameDef]의 국가 원수인 바오로 6세 교황 성하가 되었다고 발표되었습니다."
worldnews.69.a:0 "성 베드로 성당의 새 주인이 생겼군."

worldnews.70.t:0 "이탈리아 선거"
worldnews.70.d.sli:0 "The elections in the Republic of Italy have ended with the Prime Minister Ivanoe Bonomi remaining as Prime Minister. His gamble to call the elections early due to the Black Monday Crisis has proven to be rather successful."
worldnews.70.d.mli:0 "The elections in the Republic of Italy have ended with the election of Prime Minister [ITA.GetLeader], head of the Partito Liberale Italiano. The New Prime Minister has assured people both foreign and domestic that he will be able to resolve the Black Monday Crisis. It seems that the former Primer Minister Ivanoe Bonomi's attempt to consolidate power in the face of Black Monday has failed."
worldnews.70.d.sco:0 "The elections in the Republic of Italy have ended with the election of Prime Minister [ITA.GetLeader], head of the Partito Popolare Italiano. The New Prime Minister has assured people both foreign and domestic that he will be able to resolve the Black Monday Crisis. It seems that the former Primer Minister Ivanoe Bonomi's attempt to consolidate power in the face of Black Monday has failed."
worldnews.70.d.npo:0 "The elections within the Republic of Italy have resulted in the election of Prime Minister [ITA.GetLeader], head of the Associazione Nazionalista Italiana. The new Prime Minister has quickly discarded the title of Prime Minister for the title of Il Duce which he says is much more fitting for Italia. In a speech in Milan he has stated that nothing shall ever stand in the way of Italy's greatness and that the present Black Monday Crisis is due to vile Austrian influence which will eventually be destroyed by the new legions of Italy."
worldnews.70.a:0 "흥미롭군."

worldnews.71.t:0 "[From.GetNameDef]에서의 혁명!"
worldnews.71.d:0 "[From.Capital.GetName]의 거대한 군중이 정부 건물을 습격하고 민주주의로의 복귀를 요구하면서 이탈리아인들의 분노는 오늘 최고조에 이르렀습니다. [Root.GetAdjective]의 조언자들은 빠르게 쫓겨났고, 우리의 괴뢰국은 혼란의 폭풍에 흽싸였습니다."
worldnews.71.a:0 "필요하다면 강제로라도 복종시키겠다!"
worldnews.71.b:0 "그들이 민주주의를 갖도록 하라."

worldnews.72.t:0 "자치령의 승리"
worldnews.72.d:0 "세계 대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 왕당파들, 인도 국민 회의파의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 왕당파들이 승리를 거두었으며 인도 자치령은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
worldnews.72.a:0 "영국령 인도 제국이 돌아오는 건가?"

worldnews.73.t:0 "인도 토후 연맹의 승리"
worldnews.73.d:0 "세계 대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 왕당파들, 인도 국민 회의파의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 반동주의파들이 승리를 거두었으며 오스만 알리 칸은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
worldnews.73.a:0 "토후들의 통치는 결코 끝나지 않을 것이다."

worldnews.74.t:0 "인도의 황제"
worldnews.74.d:0 "인도 토후 연맹의 니잠(군주)인 오스만 알리 칸 (Oldman Ali Khan)이 오늘 본인이 인도의 정당한 황제임을 선언했습니다. - 지금까지 이 칭호는 아대륙에서 무굴과 영국 정복자들만이 가질 수 있던 것입니다. 이 선언문은 니잠이 다른 이들의 인도 통제권 주장을 터무니없는 것으로 간주하고 인도 제국이 그 인접 국가들을 새로 정복할 것이라는 것을 분명히 보여줍니다."
worldnews.74.a:0 "너무 허세에 찌들었군!"

worldnews.75.t:0 "바라티야 코뮌의 승리"
worldnews.75.d:0 "세계 대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 왕당파들, 인도 국민 회의파의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 사회주의자들이 승리를 거두었으며 바라티야 코뮌은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
worldnews.75.a:0 "하층민으로부터의 해방이군."

worldnews.76.t:0 "바라티야 코뮌의 전체주의자"
worldnews.76.d:0 "바라티야 코뮌의 강경파 파벌의 지도자이자 최근 선출된 국가 수반의 지도자인 수바스 찬드라 보세(Subhas Chandra Bose)는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새 전체주의 정부는 북부의 인도 자치령의 '식민지의 애완견들'과 서부의 번왕국 연방의 '퇴폐적인 억압자들'을 끝내기 위해 무엇이든지 할 것이라고 약속했습니다. 그는 바라티야 코뮌이 자신의 임무를 완수하기 위해 자신의 두발로 설것이며, 인도가 분명 고려할만한, 강한 세력임을 세계에 증명할 것이라고 주장했습니다."
worldnews.76.a:0 "흥미롭군."

worldnews.77.t:0 "바라티야 코뮌의 생디칼리스트"
worldnews.77.d:0 "바라티야 코뮌의 중도파 파벌의 지도자이자 최근 선출된 국가 수반의 지도자인 A. K. Fazlul Hu는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새 생디칼리즘 정부는 국가를 위해 번영과 산업 성장의 시대를 열어 줄 것이라고 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 번왕국 연방을 향한보다 회유적인 접근을 의미 할 수도 있다는 말들을 일축하면서, 코뮌은 인도 아대륙과 전세계에 노동자 혁명을 확산시키기 위해 무엇이든지 할 것이라고 말했습니다. 그의 당선은 많은 지역에서 다른 지역의 생디칼리즘 국가들과의 보다 긴밀한 관계의 표시로 해석되고있으며, 일부는 이것이 바라티야 코뮌이 프랑스 코뮌의 인터내셔널의 가입을 의미한다고 추측합니다."
worldnews.77.a:0 "흥미롭군."

worldnews.78.t:0 "바라티야 코뮌에서 간디가 힘을 얻는다." 
worldnews.78.d:0 "바라티야 코뮌의 농촌 사회주의 당의 지도자이자 최근 선출 된 국가 원수인 모한다스 카람찬드 간디(Mohandas Karamchand Gandhi)-그의 국민에 대한 헌신으로 때때로 마하트마 또는 '순수한 영혼'으로 불리는-는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다.그는 인도의 통일을 위한 '평화의 길'이 있음을 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 번왕국 연방에 대한 바라티야 연방의 항복이라는 의미라는 추측을 일축하면서 코뮌은 모든 침략에 대해 스스로를 지킬것이라고 단호하게 주장했습니다. 그는 인도 전역의 사람들에게 더 많은 불행만을 가져오는 파괴적인 전쟁보다는 평화적 수단을 통해 스와라지(자치)의 가능성을 고려할 것을 촉구했습니다. 그의 정부가 이 길을 따라가기 위해 최선을 다할 것이라고 말했습니다."
worldnews.78.a:0 "흥미롭군."

