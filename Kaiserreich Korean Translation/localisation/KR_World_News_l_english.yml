worldnews.1.t:0 "제 2차 미국 내전"
worldnews.1.d:0 "사정을 알지 못하는 이에게는 미국의 위기가 갑자기 발생한 것으로 보일 수도 있겠지만, 전문가들은 지난 수년간 내전 발발의 조짐이 보였다는 것에 동의합니다. 1925 년 뉴욕 증권 거래소가 붕괴한 이래로 미국 경제는 꾸준히 침체기에 접어 들었습니다. \n이제 미국은 기존 정부의 지지자들, 생디칼리즘을 내세운 아메리카 노동 연합, 우파 미주 연방간의 3자간 내전으로 돌입했습니다. 전세계 온 자원병들이 자신들이 지지하는 진영을 위해 싸운다는 보고가 있었습니다. 어쩌면 2차 아메리카 내전은 다양한 이념으로 힘든 시기에 그저 서로 다른 이념간에 벌어질 많은 전쟁 중 하나일 뿐일 수도 있습니다."
worldnews.1.a:0 "미국의 운명이 위험에 처해있군."

worldnews.2.t:0 "사보이 위기가 해결되다"
worldnews.2.surrender:0 "며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 스위스 정부는 전쟁을 피하기로 결정하고 이에 합의하여 유혈사태보다는 평화로운 소유권의 이양을 선택할 것을 표명했습니다.\n\n이는 프랑스 정부의 승리이며 정부는 이미 오트사부아의 반환을 세계의 노동계급의 승리로 선언했습니다."
worldnews.2.swiwin:0 "며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 긴박한 토의와 정치적 담론 끝에 위기는 유혈사태나 스위스의 점령지에 대한 양보 없이 해결되었습니다.\n\n지금은 유럽에 연약한 평화가 유지되었지만 프랑스는 지역 분쟁에서 호전적인 전략에 의지하려는 모습으로 국제적인 참관인들을 당황시켰습니다."
worldnews.2.enemies:0 "며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 지역을 스위스 정부 아래로 잔류시키기 위한 국제적인 도움을 얻으려는 필사적인 시도에도 불구하고 프랑스의 요구에 대해 전쟁을 감수하려는 국가는 보이지 않습니다.\n\n이는 프랑스 정부의 승리이며 정부는 이미 오트사부아의 반환을 세계의 노동계급의 승리로 선언했습니다."
worldnews.2.austria:0 "프랑스 코뮌이 즉각적으로 오트사부아를 반환하라는 그들의 요구를 철회하면서 오늘은 그 어느 때보다도 평화가 가득합니다. 지역의 위기에서 스위스를 도와주기로 결정한 오스트리아 제국이 '스위스의 유서깊은 중립을 지킬 것'을 약속한 이후 프랑스가 자신의 주장을 철회하기로 결정한 것으로 알려졌습니다. \n\n당분간 그 지역은 스위스 연방의 보호 하에 있을 것이며 연방은 파리에 '신뢰할 수 있는 프랑스 정부'가 돌아온다면 지역을 반환할 것을 약속했습니다."
worldnews.2.germany:0 "프랑스 코뮌이 즉각적으로 오트사부아를 반환하라는 그들의 요구를 철회하면서 오늘은 그 어느 때보다도 평화가 가득합니다. 지역의 위기에서 스위스를 도와주기로 결정한 독일 제국이 '스위스의 지역의 보전을 방위하기 위해 필요한 모든 것을 할 것'을 약속한 이후 코뮌이 자신의 주장을 철회하기로 결정한 것으로 알려졌습니다. \n\n당분간 그 지역은 스위스 연방의 보호 하에 있을 것이며 연방은 파리에 '적법한 프랑스 정부'가 돌아온다면 지역을 반환할 것을 약속했습니다."
worldnews.2.a:0 "생디칼리즘이 퍼졌군."
worldnews.2.b:0 "스위스의 중립은 지켜졌다!"

worldnews.3.t:0 "2차 러시아 내전"
worldnews.3.d:0 "20 년전, 세계대전의 마지막 몇 년 동안 러시아 제국은 혼란에 빠져 민족주의 운동인 백군과 적군으로 찢어졌습니다. 독일의 개입 이후 공화당 정부는 볼셰비키를 격퇴했지만 러시아의 혁명 정신은 사라지지 않았습니다. \n\n케렌스키 정부의 비효율적인 토지 개혁과 브레스트-리토프스크 배상금 납부를 위한 긴축 조치와 대통령 암살 이후의 정부 위기이후, 서부 지역의 도시들은 다시금 적색 물결에 잠겼습니다. 부하린의 소비에트 러시아가 승리할 것인가 아니면 백군의 충직 한 지지자들이 반대자들을 두번째로 물리칠 것인가는 시간만이 알고 있습니다."
worldnews.3.a:0 "저들은 언제쯤 가라앉을까?"

worldnews.4.t:0 "스페인 내전"
worldnews.4.d:0 "나폴레옹에게의 패배 이래로 스페인은 폭력, 분열 및 혼란에 시달려 왔지만, 이러한 긴장감이 절정에 이르렀습니다. 마드리드 정부의 지지자들, 자비에르의 지지자들, 그리고 전국노동자연합으로 알려진 아나키스트-생디칼리스트주의자 연합 사이의 삼자 내전으로 스페인 왕국이 찢어졌습니다. 이미 한 세력을 지원하기 위해 전 세계에서 스페인으로 오는 지원병 및 장비에 대한 수많은 보고가 있습니다. \n\n스페인의 평야와 산들이 좌파와 우파 사이의 훨씬 더 넓은 갈등의 첫 번째 전장이 될 것이라고 말할 수 있습니다 ..."
worldnews.4.a:0 "필연적인 일이다."

worldnews.5.t:0 "2차 세계대전"
worldnews.5.d:0 "세계대전은 전세계에서 셀 수도 없이 많은 젊은이들의 생명을 산업적인 규모의 전투로 앗아갔지만 그런 악몽조차도 인간의 피에 대한 갈망을 쇠하게 할 수는 없는 것으로 보입니다. 20년 간의 대리전 끝에 외교적 압력과 정치적 분쟁으로 독일과 프랑스 사이의 불안정한 평화는 깨졌습니다. 이 두 열강들은 이제 세계가 단 한번도 보지 못한 전쟁을 위해 그들의 군을 동원하고 있습니다.\n\n유럽에서 다시 한번 전면전이 일어나며 새로운 총기, 항공기, 함선, 전차와 더욱 치명적인 무기들은 전장에서의 시연을 선보이게 될 것입니다. 이제 독일인들과 프랑스인들에게는 단 하나의 결말만이 있을 수 있습니다. 승리하거나 파괴되거나."
worldnews.5.a:0 "전쟁은 지옥이다."

worldnews.6.t:0 "다모클레스 프로젝트"
worldnews.6.d:0 "독일의 스파이들은 최근 제3인터내셔널의 회원국들이 후원하는 연구 및 개발 프로그램의 서류를 적발했습니다. '다모클레스 프로젝트'로 명명된 이 계획은 대규모의 다국적 연구로 핵분열의 파괴적인 힘으로 '알려진 그 어떤 것보다도 더 증가된 파괴력의 폭탄'의 제작을 목표로 합니다. 유명한 독일인 과학자 알베르트 아인슈타인은 성공적인 '핵폭탄'은 심지어 온 도시를 잿더미로 만들어버릴 수도 있음을 경고했습니다.\n\n독일의 첩보부는 이 프로젝트에 대한 정보를 가까운 동맹들과 공유했고 자연스럽게 전 세계로 알려졌습니다. 어떤 이들은 이 프로젝트를 유치한 공상으로 무시하지만 많은 전문가들은 이 발전을 두려워합니다."
worldnews.6.a:0 "만약 저들이 성공한다면..."

worldnews.7.t:0 "차르가 돌아오다"
worldnews.7.d:0 "세계대전의 마지막 해에 만들어진 러시아 공화국은 20 년 밖에 지속되지 않을 것으로 보입니다. 무질서, 갈등 및 비효율적인 정부에 시달린 공화국은 국민들의 지지를 잃었고 러시아의 요원들은 이제 니콜라스 2 세의 후계자가 마침내 국가의 새로운 차르로 즉위했다고 보고합니다. \n\n재탄생한 러시아 제국의 국제적인 태도가 이전 정부와 얼마나 다른지 알지 못하고, 또 차르의 대관식이 '국가를 구하기'에 어떤 영향을 미칠지는 몰라도, 전세계의 수많은 군주들은 로마노프가 차르의 신성한 권리를 되찾은 것을 축하했습니다."
worldnews.7.a:0 "언제까지 마지막이라고 하는거야?"

worldnews.8.t:0 "러시아가 야심을 드러내다"
worldnews.8.d:0 "많은 사람들이 여전히 러시아를 실패한 국가, 또는 반란, 무질서, 비효율적인 통치에 의해 분열되고 미틀오이로파의 완충 지대 역할을 하고 있다고 생각하지만 최근의 사건으로 뭔가 다르다는것이 입증되었습니다. 러시아 정부는 이전 러시아 영토의 거의 모든 지역에 대한 권리를 주장하면서 영토에 대한 야망을 밝혔습니다. 그리고 필요하다면 잃어버린 땅을 정복할것으로 보입니다. \n\n동유럽의 수 많은 국가들은 이미 러시아에서 대사관을 불러드렸으며 세계는 독일의 영향권에 대한이 뻔뻔한 공격에 대한 독일의 대응을 기다리고 있습니다 ..."
worldnews.8.a:0 "짜증나는 전개로군."

worldnews.9.t:0 "제1차 인터내셔널 회의"
worldnews.9.d:0 "온 세계의 사회주의 국가들과 정치적 운동들의 대표자들이 오늘 세계 대회를 위해 파리에 모였습니다. 한편 제3인터내셔널의 책임자는 러시아 내전 이후 생디칼리스트 정당이 극좌의 새로운 주도세력이 되며 이념적인 성향이 매우 색달라진 것으로 보이는 코뮌이 맡았습니다. 대표자들은 열병식, 아방가르드 미술 전시회와 CSP의 의장의 연설로 환영받았습니다. \n\n회의의 가장 중요한 의제는 아시아와 북아메리카로의 혁명의 전파, 스페인에서 진행 중인 분쟁, 식민주의에 대한 관점과 제3인터내셔널의 군사 동맹에 가맹하기 위한 요건이었습니다."
worldnews.9.a:0 "흥미로운 사건이군."

worldnews.10.t:0 "몽골 제국의 부상"
worldnews.10.d:0 "몽골의 광대한 평야에서 뉴스와 믿을만한 소식통은 드물지만, 몽골의 미친 남작인 로만 폰 운게른 슈테른베르크가 전례없는 성공을 거두었고, 스스로를 운게른 칸이라 부르며 징기스칸의 후계자로 자처하였다고 합니다. \n\n 이제는 이 변화가 수반 할 것으로 알려졌습니다. 몽골 군대는 이미 시베이 싼마(Ma Clique)를 물리 쳤고 폰 슈테른베르크는 모든 몽골인들을 통치 할 자신의 권리를 몇차레나 선언했습니다. 전문가들은 몽골인들이 극동 지역에서 확립된 세력에 위협을 가할 수있는 가능성을 부인하고 있지만, 새로운 칸의 야망은 더 높아질 수밖에 없습니다."
worldnews.10.a:0 "그것보다 더 미친 짓을 할 수는 없어."

worldnews.11.t:0 "대서양 전쟁 - 캐나다의 개입"
worldnews.11.d:0 "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리즘을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 망명한 영국 왕실의 캐나다의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다."
worldnews.11.a:0 "흥미로운 사건이군."

worldnews.12.t:0 "대서양 전쟁 - 독일의 개입"
worldnews.12.d:0 "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리즘을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 아일랜드를 보호하겠다고 선언했던 독일의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다."
worldnews.12.a:0 "흥미로운 사건이군."

worldnews.13.t:0 "\"우리의 가장 영광스러운 순간\""
worldnews.13.d:0 "영국의 정치인이자 전직 해군성 장관인 윈스턴 처칠이 \"대체 역사\"로 알려진 떠오르는 장르의 일환으로 대전쟁을 결부시킨 새로운 책을 출판했습니다. \n\n그 이야기는 세계가 우리의 것과 극단적으로 달라진 가운데 갈리폴리 전역의 승리에서 귀환한 젊은 영국인 병사의 시점으로 전개됩니다. 이 타임라인에서 시어도어 루즈벨트와 그의 불 무스 당이 1912년의 미국 대선에서 승리하고 세계대전에 미국을 참가시키며 협상국을 승리로 이끕니다. 패배하고 영토가 부분적으로 점유된 독일은 끊임없는 정치적 경제적 위기에서 벗어나지 못하고 러시아 내전에서 백군이 패배하는 것을 지켜볼 수 밖에 없게 되며 과격하고 극단적인 민족주의자 아담 드레슬러의 쿠데타를 맞게 됩니다. 그는 민족대중주의의 극단적 형태인  \"국민사회주의\" 사상을 따르는 독일 근로자당을 지휘합니다.\n\n소설은 드레슬러의 \"새로운 제국\"과 대영제국이 주도적으로 이끄는 서방 협상국, 세르게이 키로프의 소비에트 러시아의 삼파전이 시작되며 끝납니다. 책은 상반된 평가를 낳았고 어떤 이들은 그 자세함에 주목해 칭송했지만 다른 이들은 역사의 논리에서의 커다란 흐름을 들어 이를 비판했습니다. 처칠은 \"다른 세계에서는 이런 일이 일어났을 수도 있다\". 라고 논평했습니다."
worldnews.13.a:0 "어린애 같은 발상이군."

#worldnews.14.t:0 "이그나스 셰이니우스 - The Red Flood(붉은 홍수)"
#worldnews.14.d:0 "리투아니아에서 가장 유명한 인상주의 작가인 이그나스 셰이니우스는 최근 리투아니아 교도소에서 비밀스럽게 유행을 타고 있는 'Raudonasis tvanas'(붉은 홍수)라는 새로운 책을 출간했습니다. \n\n그의 유명한 작품 'Kuprelis'와 마찬가지로 이 책은 분단 국가의 두 젊은이 사이의 사랑에 대한 인상적인 이야기이지만 진정 흥미로운 것은 이야기의 배경입니다. 소설은 브루실로프 공세가 성공적이었고 1916년 세계대전에서 오스트리아-헝가리가 패배한 평행 세계에서 진행됩니다. 이로 인해 협상국의 승리로 이어지는 일련의 사건이 발생합니다. 독일은 혁명에 의해 삼켜지고 생디칼리즘 국가가 되고 러시아는 흑군이 지지하는 콜차크의 쿠테타가 일어나고 전체주의적인 민족주의 독재 국가가 됩니다. 유럽은 곧 다시 전쟁에 빠지게 되고, 리투아니아는 독일과 러시아 사이의 최전선이 되어 가장 강인한 사람조차도 몇 분 안에 죽습니다. 이 소설의 끝은 러시아 제국의 진격과 대영 제국의 해군 침략을 암시합니다... \n\n이 책은 잔인함과 전쟁 범죄에 대한 무시무시한 묘사로 비난을 받았지만 셰이니우스는 '다른 우주에서는 이런 일이 일어났을 수도 있다.'라며 스스로의 글을 변호했습니다."
#worldnews.14.a:0 "그는 세계 정세를 가능한 한 악화시키고 싶은 걸까?"

worldnews.15.t:0 "케렌스키 대통령 암살"
worldnews.15.d:0 "케렌스키 대통령이 상원 의회에 가는 길에 총에 맞아 숨졌습니다! 가해자는 경찰에 의해 체포되었지만 공격자의 목표와 의도는 알 수 없습니다. 케렌스키는 어설픈 토지 개혁과 비효율적인 통치로 인해 러시아 국민들에게 인기를 얻지 못했음에도 불구하고 수년간 이 나라를 하나로 이끌었으며, 그의 암살로 러시아는 혼란에 빠졌습니다. 상원 의원은 케렌스키의 대체자에 대해 이미 논의하고 있으며, 좌파와 우파 양측 모두 새로운 연합이 형성되고 있는 반면에, 데니키, 브란겔, 코르닐로프와 같은 군인들은 민주주의를 해산하고 '어머니 러시아'를 지키기 위해 개입을 준비하고 있습니다..."
worldnews.15.a:0 "야만적이군!"

worldnews.16.t:0 "칠레-아르헨티나 전쟁!"
worldnews.16.d:0 "이념적 차이가 두 나라 사이를 점점 더 멀어지게 만들면서 두 지역 강대국 사이에 긴장이 고조되어 왔습니다. 아르헨티나 육군과 아르마다가 연합공격을 하자 파타고니아의 FOP에 대한 칠레의 지지와 반란을 진압하기 위한 아르헨티나의 무능함이 마침내 타격을 받았으며 리오 네그로에서는 칠레 군대가 진격하고 있는 아르헨티나군에 대해 발포했습니다."
worldnews.16.a:0 "문제가 발생했군."

worldnews.17.t:0 "아랍 회의"
worldnews.17.d:0 "세계대전 때 아랍 반란은 주로 협상국의 패배로 인해 실패하였고, 레반트와 이라크에 살고있는 수백만의 아랍인들은 오스만 제국의 지배하에 있었습니다. 그럼에도 불구하고 아랍 민족주의는 수년간 퍼져나갔으며 마침내 카이로에서 아랍 회의가 시작됐을 때 마침내 절정에 이르렀습니다. 수많은 아랍 국가 대표들이 이집트 댄서들의 화려한 공연과 대포의 축포로 환영받았으며 협상이 시작되었습니다. \n\n전문가들은 이집트와 하심가 아라비아가 회의를 이끌 것이라고 예상했습니다. 회의는 오스만 제국에 대한 괴로움과 때로는 터키에 대한 아랍의 '추축국'에 대한 토론까지 자유롭게 진행될 것입니다."
worldnews.17.a:0 "전에 이걸 본 적이 있는거 같은데..."

worldnews.18.t:0 "베오그라드 조약기구의 비준"
worldnews.18.desc_rom_gre:0 "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations and have announced the beginning of the Belgrade Pact. While this pact puts a lot of focus on cultural discussion and preserving Balkan identities, it is also a military alliance between the participants, seemingly directed at the country separating them and holding their 'ancestral lands'. \n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
worldnews.18.desc_only_romania:0 "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations. While Greece has distantiated itself from creating a military alliance, Serbia and Romania have announced the beginning of the Belgrade Pact. This pact puts a lot of focus on cultural discussion and preserving Balkan identities, but it is also seemingly directed at the country on their southern border holding their 'ancestral lands'. \n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
worldnews.18.desc_only_greece:0 "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations. While Romania has distantiated itself from creating a military alliance, Serbia and Greece have announced the beginning of the Belgrade Pact. This pact puts a lot of focus on cultural discussion and preserving Balkan identities, but it is also seemingly directed at the country separating them and holding their 'ancestral lands'. \n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
worldnews.18.a:0 "발칸 반도에서 또 다른 세계 대전을 시작하지 않기를 바래야겠군."
worldnews.18.b:0 "모두 불가리아를 배척하자!"
worldnews.18.c:0 "이거 좋아보이지 않는군..."

worldnews.19.t:0 "5차 앵글로-아프가니스탄 전쟁"
worldnews.19.d:0 "세계대전 이후 영국령 인도가 혼란과 전쟁으로 무너지면서 이웃인 아프가니스탄 왕국은 이를 자치령의 두 국경 지역인 페샤와르와 퀘타를 탈취할 수 있는 기회로 활용했습니다. 그러나 지난 수십 년간 아프가니스탄 정부의 근대화 시도는 파키스탄내의 보수적인 요소들의 격렬한 저항에 부딪쳤습니다. 아마눌라 칸은 최근 조지 5세의 타계가 델리에 혼란을 주기를 바라고 있습니다. 칸은 4차 앵글로-아프간 전쟁의 성공을 반복함으로써 보수 야당을 침묵시키고 왕국의 새로운 영토를 확보하기를 희망합니다. 그러나 국제 전문가들은 작은 산악 국가가 승리할 것이라고는 생각하지 않습니다."
worldnews.19.a:0 "누가 아프가니스탄에 관심이 있을까?"

worldnews.20.t:0 "미국 민주주의의 종식"
worldnews.20.d:0 "놀라운 뉴스가 오늘 미국에서 도착했습니다. 분열된 국가를 안정시키지 못하고 CSA와 AFP 무장 세력을 진정시킬 수 없다는 것을 증명한 하버드 후버 대통령의 정부는 더글라스 맥아더 장군에게 군부와 기업 대표들과 함께 이 나라의 고삐를 맡을 것을 요청했습니다. \n\n 맥아더 대통령은 '철권 통치'의 강력한 지지자이며 생디칼리즘과 미국 평화주의에 반대합니다. '미국의 적'에 대한 대규모 단속은 이미 보고된바 있습니다."
worldnews.20.a:0 "골치아프군."

worldnews.21.t:0 "휴이 롱이 미국 대통령으로 선출되었습니다"
worldnews.21.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미주 연합의 휴이 롱이 미국의 32대 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 대중주의 정책과 정치인들과 싸우기 위한 준 군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 아메리카 노조 연맹은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
worldnews.21.a:0 "남부인이 대통령으로서 무엇을 할 수 있을지 보자."

worldnews.22.t:0 "잭 리드가 미국 대통령으로 선출되었습니다"
worldnews.22.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 아메리카 노조 연맹의 잭 리드가 미국의 32대 대통령이 되었습니다. \n\n잭 리드는 생디칼리즘의 지지자로, 러시아에서 지낼동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끌고있는 노조 연맹은 여전히 강합니다. AFP는 이미 선거 결과에 이의를 제기하고는 있습니다..."
worldnews.22.a:0 "이 저널리스트가 무엇을 할 수 있을지 보자."

worldnews.23.t:0 "폴란드-리투아니아 연합왕국"
worldnews.23.d:0 "놀라운 사건이 벌어지면서 폴란드의 공위에 대한 선거는 역사에서 잊혀진 왕국의 복원에 성공했습니다. \n\n오스트리아와 독일의 압력에도 불구하고, 리투아니아의 민다우가스 3세 폰 우라흐 국왕이 폴란드의 새로운 왕으로 선출되었으며, 폴란드와 리투아니아를 연방으로 다시 연합시키기 위한 새로운 헌법 초안이 작성되었습니다. 이 새로운 국가가 안정적일지는 모르지만 적어도 폴란드는 열광적인 것 같습니다."
worldnews.23.a:0 "예상치 못한 일이다."

worldnews.24.t:0 "오스왈드 모슬리가 TUC 의장으로 선출되었습니다."
worldnews.24.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랫동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 Maximists의 지도자이자 전체주의 사상가인 오스왈드 모슬리가 새로운 의장으로 임명되었습니다. 모슬리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 군사 행동과 영국 민족주의에 훨씬 더 유리합니다."
worldnews.24.d.voted_again:0 "1 년도 채 못되어, [ENG.GetNameDef]의 1936년 노동 조합 총회는, 오랫동안 TUC의 의장으로 지내던 필립 스노든의 사임을 계기로 정치적 침체로 인해 교착 상태에 빠졌습니다. 두 번째 선거가 실시 된 후, 논쟁은 스노든의 후임자로 극단주의자의 지도자이자 전체주의 사상가인 오스왈드 모슬리의 지명과 함께 가라앉았습니다. 모슬리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 군사 행동과 영국 민족주의에 훨씬 더 유리합니다."
worldnews.24.a:0 "흥미롭군."

worldnews.25.t:0 "니콜라스 이 글라이스(토마스 에반 니콜라스)가 TUC 의장으로 선출되다."
worldnews.25.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랫동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 웨일스의 시인이자 자치주의자의 지도자인 니콜라스가 새 의장으로 선출되었습니다. 자치주의자들은 영국의 분권화를 지지하고 심지어 웨일스및 스코틀랜드 국가에 대한 더 큰 자치권, 심지어 완전한 독립까지도 지지합니다."
worldnews.25.d.voted_again:0 "1 년도 채 못되어, [ENG.GetNameDef]의 1936년 노동 조합 총회는, 오랫동안 TUC의 의장으로 지내던 필립 스노든의 사임을 계기로 정치적 침체로 인해 교착 상태에 빠졌습니다. 두 번째 선거가 실시 된 후, 논쟁은 스노든의 후임자로 웨일스의 시인이자 자치주의자의 지도자인 니콜라스의 지명과 함께 가라앉았습니다. 자치주의자들은 영국의 분권화를 지지하고 심지어 웨일스및 스코틀랜드 국가에 대한 더 큰 자치권, 심지어 완전한 독립까지도 지지합니다."
worldnews.25.a:0 "흥미롭군."

worldnews.26.t:0 "애니 케니가 TUC 의장으로 선출되다."
worldnews.26.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랫동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n리고 논란이 가라앉으면서 조합주의자의 지도자인 애니 케니가 새로운 의장으로 선출되었습니다. 케니는 지구상의 소수의 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의 대한 그녀의 사상은 이 상황에 적합합니다."
