worldnews.18.a:0 "발칸 반도에서 또 다른 세계 대전을 시작하지 않기를 바래야겠군."
worldnews.18.b:0 "모두 불가리아를 배척하자!"
worldnews.18.c:0 "이거 좋아보이지 않는군..."

worldnews.19.t:0 "5차 앵글로-아프가니스탄 전쟁"
worldnews.19.d:0 "세계 대전 이후 영국령 인도가 혼란과 전쟁으로 무너지면서 이웃인 아프가니스탄 왕국은 이를 자치령의 두 국경 지역인 페샤와르와 퀘타를 탈취할 수 있는 기회로 활용했습니다. 그러나 지난 수십 년간 아프가니스탄 정부의 근대화 시도는 파키스탄내의 보수적인 요소들의 격렬한 저항에 부딪쳤습니다. 아마눌라 칸은 최근 조지 5세의 타계가 델리에 혼란을 주기를 바라고 있습니다. 칸은 4차 앵글로-아프간 전쟁의 성공을 반복함으로써 보수 야당을 침묵시키고 왕국의 새로운 영토를 확보하기를 희망합니다. 그러나 국제 전문가들은 작은 산악 국가가 승리할 것이라고는 생각하지 않습니다."
worldnews.19.a:0 "누가 아프가니스탄에 관심이 있을까?"

worldnews.20.t:0 "미국 민주주의의 종식"
worldnews.20.d:0 "놀라운 뉴스가 오늘 미국에서 도착했습니다. 분열된 국가를 안정시키지 못하고 아메리카 노동 연맹과 미국 제일당 무장 세력을 진정시킬 수 없다는 것을 증명한 하버드 후버 대통령의 정부는 더글라스 맥아더 장군에게 군부와 기업 대표들과 함께 이 나라의 고삐를 맡을 것을 요청했습니다. \n\n 맥아더 대통령은 '철권 통치'의 강력한 지지자이며 생디칼리즘과 미국 평화주의에 반대합니다. '미국의 적'에 대한 대규모 단속은 이미 보고된바 있습니다."
worldnews.20.a:0 "골치 아프군."

worldnews.21.t:0 "휴이 롱이 미국 대통령으로 선출되었습니다"
worldnews.21.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 제일당의 휴이 롱이 미국의 32대 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 대중주의 정책과 정치인들과 싸우기 위한 준 군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 아메리카 노동 연맹은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
worldnews.21.a:0 "남부인이 대통령으로서 무엇을 할 수 있을지 보자."

worldnews.22.t:0 "잭 리드가 미국 대통령으로 선출되었습니다"
worldnews.22.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 아메리카 노동 연맹의 잭 리드가 미국의 32대 대통령이 되었습니다. \n\n잭 리드는 생디칼리즘의 지지자로, 러시아에서 지낼동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끌고있는 노동 연맹은 여전히 강합니다. 미국 제일당은 이미 선거 결과에 이의를 제기하고는 있습니다..."
worldnews.22.a:0 "이 저널리스트가 무엇을 할 수 있을지 보자."

worldnews.23.t:0 "폴란드-리투아니아 연합왕국"
worldnews.23.d:0 "놀라운 사건이 벌어지면서 폴란드의 공위에 대한 선거는 역사에서 잊혀진 왕국의 복원에 성공했습니다. \n\n오스트리아와 독일의 압력에도 불구하고, 리투아니아의 민다우가스 3세 폰 우라흐 국왕이 폴란드의 새로운 왕으로 선출되었으며, 폴란드와 리투아니아를 연방으로 다시 연합시키기 위한 새로운 헌법 초안이 작성되었습니다. 이 새로운 국가가 안정적일지는 모르지만 적어도 폴란드는 열광적인 것 같습니다."
worldnews.23.a:0 "예상치 못한 일이다."

worldnews.24.t:0 "오스왈드 모슬리가 TUC 의장으로 선출되다."
worldnews.24.d:0 "1936년 영국 노동 조합 총회가 결정을 내렸습니다. 오랫동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 Maximists의 지도자이자 전체주의 사상가인 오스왈드 모슬리가 새로운 의장으로 임명되었습니다. 모슬리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 군사 행동과 영국 민족주의에 훨씬 더 유리합니다."
worldnews.24.d.voted_again:0 "1년도 채 못되어, [ENG.GetNameDef]의 1936년 노동 조합 총회는, 오랫동안 TUC의 의장으로 지내던 필립 스노든의 사임을 계기로 정치적 침체로 인해 교착 상태에 빠졌습니다. 두 번째 선거가 실시 된 후, 논쟁은 스노든의 후임자로 극단주의자의 지도자이자 전체주의 사상가인 오스왈드 모슬리의 지명과 함께 가라앉았습니다. 모슬리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 군사 행동과 영국 민족주의에 훨씬 더 유리합니다."
worldnews.24.a:0 "흥미롭군."

worldnews.25.t:0 "니콜라스 이 글라이스(토마스 에반 니콜라스)가 TUC 의장으로 선출되다."
