worldnews.104.a:0 "끔찍하군!"

worldnews.105.t:0 "시암에서의 혁명"
worldnews.105.d:0 "어제 시암에서 성공적인 혁명은 "카나 라자돈(Khana Ratsadon)(인민 정당)"이라고 불리는 공무원들과 지식인들 무리에 의해 이루어졌습니다. 왕위 계승자와 경찰 총장은 체포되었습니다. 쿠데타가 행해졌을 때 방콕에 없었던 왕은 수도로 돌아가서 기정 사실을 받아들일 수 밖에 없었습니다. \n\n 시암의 현재 격변은 분명히 경제 위기의 압박으로 인한 불쾌감의 정치적 표현일 것입니다. 그들은 절대 군주국에서 자치 정부쪽으로 스스로를 옮기려고 시도했고, 의회 헌법을 보장했습니다. 하지만, 지방 정부가 자체적으로 설립될지, 독재 국가로 전락할지는 여전히 미지수입니다."
worldnews.105.a:0 "흥미롭군"

worldnews.106.t:0 "시암에 입헌 군주제 성립"
worldnews.106.d:0 "프러시아 헌법에 기초를 둔 시암의 새로운 헌법은 오늘 발효되어 이 오래된 동남아시아 왕국을 다른 문명국과 같은 근대 입헌 군주제로 탈바꿈시켰습니다. 시암의 프라자디포크 왕은 일반 대중의 목소리가 진실로 들리게 하고 싶지만 실제로 그럴지는 미지수입니다."
worldnews.106.a:0 "흥미롭군"

worldnews.107.t:0 "Nationalist Victory in South Africa"
worldnews.107.d:0 "After a contentious election which has divided the Union of South Africa in two, the National Party - led by J. B. M. Hertzog - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the Afrikaners vehemently supporting Hertzog they were able to achieve victory. Unrest in the British areas is on the rise, however, particularly within the native population who fear the National Party's planned Apartheid policies, and many are predicting the country will fall to violence or even civil war before long."
worldnews.107.a:0 "Interesting"

worldnews.108.t:0 "Dominionist Victory in South Africa"
worldnews.108.d:0 "After a contentious election which has divided the Union of South Africa in two, the Dominion Party - led by General Jan Christiaan Smuts - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the British vehemently supporting Smuts they were able to achieve victory. Unrest in the Afrikaner areas is on the rise, however, particularly among those who fear Dominion plans for a reapproachment with the Entente, and many are predicting the country will fall to violence or even civil war before long."
worldnews.108.a:0 "Interesting"

worldnews.109.t:0 "Boworadet Rebellion"
worldnews.109.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nWhile Army Chief Luang Phibunsongkhram himself declared his allegiance towards the Parliament, Prince Boworadet organised an armed mutiny in Northern and the Northeast region of the country with his former subordinates, proclaiming themselves as the 'Khana Gu-barn Gu-muang'(National Reclaimation Party) and march toward Bangkok. This prompt a quick Government reaction which engulfed the whole nation with the flames of the Siamese civil war."
worldnews.109.a:0 "Concerning."

worldnews.110.t:0 "Songsuradet Rebellion"
worldnews.110.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nWhile Army Chief Luang Phibunsongkhram himself declared his allegiance towards the King, Phraya Songsuradet and some Naval Commanders organised an armed mutiny in Southern and Eastern region of the country, proclaiming themselves as the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) and march toward Bangkok. This prompt a quick Government reaction which engulfed the whole nation with the flames of Siamese civil war."
worldnews.110.a:0 "Concerning."

worldnews.111.t:0 "Phibunsongkhram's Coup d'état"
worldnews.111.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nArmy Chief Luang Phibunsongkhram intervened just in time before the situation devolved itself into an open civil war and declared Martial Law nationwide - planning to take control of the government himself with the iron grip for indefinite time unless he viewed the nation as being truly ready for democracy and stop their 'childlish bickering'."
worldnews.111.a:0 "Concerning."

worldnews.112.t:0 "37th Siamese-Burmese War"
worldnews.112.d:0 "The new Siamese National Populist regime under Premier Plaek Phibunsongkhram declared war against the Burmese government in Yangon today, citing Burmese agitation attempts in Morlamaeng areas as an act of war. \n\nHowever, the Siamese themselves are clearly the aggressor here as they had already unrightfully occupied lands up to the Salween river, absuing the Stresemann treaty which dictates border between the Siamese and the Kingdom of Burma by the Germans back in 1929. On the Burmese side themselves the situation is pretty bleak and can only result in a rise of Siamese hegemony in Indochina which could threated European presences in the area."
worldnews.112.a:0 "They truly do hate each other, down to the very fibres of their being."

worldnews.113.t:0 "Siad Barre siezes control of Somalia!"
worldnews.113.d:0 "The young state of Somalia, which was under increasingly high pressure after the Boqor Mohhamed Ali Shire increased his powers immensly in the last few years, has been struck by a coup of unprecedented audacity. Uncommonly young officer Siad Barre, supported by many officers and intellectuals, decided to put an end to the Monarchy which was losing the Ogaden War agaisnt the Empire of Ethiopia, and has proclaimed a Union of Somalia, built under Totalist principles ''adapted to the reality of Somalia''. While it cannot be proven, it is almost certain that the Commune of France and their overtures into educating and financing African and Islamic syndicalism has paid off in a fairly unexpected way. Regardless, the Red Tide has reached the horn of Africa with unusual fervour"
worldnews.113.a:0 "The revolution spreads worldwide!"
worldnews.113.b:0 "The red tide has finally reached the red sea..."

worldnews.114.t:0 "Parliamentarians Win in Siam"
worldnews.114.d:0 "Despite the overwhelming odds and being outclassed in size by the Royalists - the small Parliamentarian forces has managed to recapture Bangkok from the other side and forcing King Rama VII to board a naval detatchment and flee to Singapur. \n\nMeanwhile Pridi Phanomyong (former Luang Praditmanutham) proclaimed himself the new Premier of Siam with unanimous vote from the Parliament vowed to start their 'National Rebuilding' programme from the ground up and is likely to turn inward for a while. The new Syndicalist cabinet will surely create a change of power balance in Southeast Asia for sure."
worldnews.114.a:0 "A new Republic risen from the Ashes"

worldnews.115.t:0 "Royalists Win in Siam"
worldnews.115.d:0 "Despite the overwhelming odds and being outclassed in size by the Parliamentarians - the small Royalist forces has managed to recapture Bangkok from the other side and forcing Luang Praditmanutham and other perpetrators to board a naval detatchment and flee to Singapur. \n\nWhile prominent member of the former Aphiratthamontri Sapha opt to stay out of the politics this time, they do off course held immersive powers in the shadows - dictating King Prajadhipok's policy who suffered a deep scar in his liberal hearts from his failed democratic reform. Prajadhipok himself and his successors will surely stay away from this 'chaotic system' called Democracy for an unforseeable time."
worldnews.115.a:0 "A Step back toward Absolute Monarchy?"

worldnews.116.t:0 "Order Restored in Siam"
worldnews.116.d:0 "The government forces under Luang Phibunsongkhram has crushed the Rebels mercilessly in Siam. After he managed to stop rebel forces from entering Bangkok, Governmental troops march toward their stronghold and rounded up the perpetrators. \n\nLots of these political prisoners are sent to Tarutao prison, a shark-infested island away from the mainland. Meanwhile the old temporary Khana Ratsadon government step down, letting the new cabinet to take office and bringing the situation within the country to normal again."
worldnews.116.a:0 "Status quo has been achieved."

worldnews.117.t:0 "Serbia crowns king Alexander II"
worldnews.117.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Petar Bojovic, the regent of Serbia for almost two decades and a known royalist, has now decided to restore the monarchy. Alexander II, the son of former King Peter I, has accepted the crown and was today crowned as King of Serbia. This controversial move is likely to upset the Austrian and Bulgarian governments."
worldnews.117.a:0 "Regent or King, what's the difference?"
worldnews.117.b:0 "This is outrageous!"

worldnews.118.t:0 "Republic declared in Serbia"
worldnews.118.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Bowing to mounting internal pressure against his repressive regime, Petar Bojovic, the regent of Serbia for almost two decades has voluntarily stepped down. Slobodan Jovanovic is now the first president of the Serbian Republic, acting as such until elections can be held."
worldnews.118.a:0 "Democracy on the Balkans? That's new."

worldnews.119.t:0 "Serbia forms Yugoslavia"
worldnews.119.d:0 "The resurgent Serbian state has won stunning victories against the Bulgarian and Austrian empires. Today, a new State of Serbs, Croats and Slovenes has been declared in Belgrade, formally uniting all Southern Slavs into one, unity state. The concept for this country has been known as 'Yugoslavia' for quite some time, and it is expected that this name will become the de facto name for the new state.\n\nThe nation of Illyria was a previous attempt at creating such a nation but under Croatian leadership. It remains to be seen how viable Yugoslavia is as a country."
worldnews.119.a:0 "Let's hope this will bring peace on the Balkans."

worldnews.120.t:0 "중앙아프리카의 붕괴"
worldnews.120.d:0 "독일의 지배 하에 있는 아프리카의 여러 곳에서 불안한 보고서들이 쏟아져 나오고 있습니다;중앙아프리카 정부가 완전히 붕괴한 듯 합니다! 왜 무너졌는지, 어떻게 무너졌는지는 불분명하지만, 중앙아프리카 정부는 더는 효율적인 해외 자치령으로 여겨지거나 과도한 지출로 유명하지 않습니다. 지휘 계통은 카드 탑이 무너지듯이 쓰러졌고, 황제가 아직 아프리카를 보호하고 있다는 막연한 생각 외에는 더 이상 이 지역에 족장, 관리자, 왕은 없습니다. 중앙 정부가 움직일 수 없게 되면서, 이제 대륙 전역에서 왕국, 부족, 보호국들이 영토 주장과 오래된 원한을 두고 전쟁을 벌이고 있고, 원주민 군벌과 독일 식민지 관리들은 아직 정상적인 것처럼 보이려고 합니다. 이 상황이 그저 지나가는 것인지, 아프리카에서 어두운 폭력의 시대의 진정한 시작을 알리는 것인지 확실하지 않습니다. 하지만, 독일 제국의 식민지 사업은 실패했다고 봐도 과언이 아닙니다."
worldnews.120.a:0 "독일의 아프리카 지배력은 우리 생각보다 훨씬 약한 것 같다..."
worldnews.120.b:0 "헤르만, 내 부대를 돌려 다오!"
worldnews.120.c:0 "The Huns had it coming"
worldnews.120.e:0 "아프리카 인민들은 제국 주의로부터 자유로워지는 것을 갈망했다!"

