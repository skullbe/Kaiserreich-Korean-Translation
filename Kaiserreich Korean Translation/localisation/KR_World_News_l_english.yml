worldnews.80.t:0 "인도의 평화로의 길?"
worldnews.80.d:0 "놀랍게도 바라티야 코뮌과 인도 자치령의 두 대표가 두 나라의 평화로운 재결합 계획을 발표했습니다. 마하트마(모한다스 카람찬드 간디)가 주창한 계획이지만 델리의 인도 독립 연맹의 동의와 여러 가지 타협안이 필요합니다. 여기에는 [DEH.GetNameDef]의 대영 제국과의 유대관계 청산과 다가오는 선거에서 사회주의 정당의 합법화가 포함됩니다. 공개적으로 협의가 이루어지지 않아 배신감을 느끼는 [DEH.GetNameDef]의 사람들이 많기때문에 선거는 치열한 접전을 벌이고 있습니다만, 더 많은 사람들이 유혈 사태없이 인도 아대륙을 재결합시키는 이 중요한 발걸음을 공개적으로 응원하고 있습니다."
worldnews.80.a:0 "글쎄,이것은 예상치 못한 일이었는데."

worldnews.81.t:0 "간디에 대항하여 강경파가 들고 일어나다"
worldnews.81.d:0 "마하트마(모한다스 카람찬드 간디)가 평화적인 재결합을 위해 [DEH.GetNameDef]와 대화를 시작한 지난주에 캘커타 주변에서 소용돌이 치고 소문이 있었습니다. 재결합이 실제로 일어날 지 여부는 말하기가 어렵습니다. 그 확률과 관계없이, [DEH.GetNameDef]의 전체주의자들이 분노하여 들고 일어났고, 수바스 찬드라 보세(Subhas Chandra Bose)는 재결합이 실제로 일어나지 않도록 하기위해 강경파 파벌을 모아 간디와 농민당에 대항하여 파업을 일으켰습니다. 이미 벵골의 시골 지역에서 전투가 벌어졌지만 나머지 인도 지역들은 그 결과를 보고 기다릴 수밖에 없습니다."
worldnews.81.a:0 "또 다른 내전? 맙소사!"

worldnews.82.t:0 "강경파가 켈커타를 점령하다."
worldnews.82.d:0 "수바스 찬드라 보세의 지휘 하에 있는 강경파가 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민 의회 건물을 둘러쌌고, 소문에 의하면 마하트마를 포함한 농민당 지도자들을 포위하고 있다고 합니다. 간디의 소재는 현재 알려지지 않았지만, 보스와 강경파는 정부를 완전히 장악하고 질서를 회복했습니다. 농민당은 불법으로 지정되었으며, 이는 바라티야와의 평화와 나머지 인도인들간의 분쟁을 멈추려는 간디의 꿈이 무너졌다는 것을 의미합니다."
worldnews.82.a:0 "바라티야 코뮌의 불확실한 미래."

worldnews.83.t:0 "간디가 내전을 시작하다."
worldnews.83.d:0 "오랫동안 그의 평화주의적 방식으로 오랫동안 명성을 얻었던 마하트마조차도 한계를 느끼고 있는 것으로 보입니다. 수바스 찬드라 보세가 이끄는 인도 국민 의회의 강경파에 대해 그들의 전쟁 도발과 바라티야 코뮌의 군대에 대한 숙청을 중단할것을 여러차례 요청한후, 모한다스 카람찬드 간디는 전체주의 정부를 무력으로 무너뜨리기 위해 고지대에서 광범위한 폭동을 일으켰습니다. 일부는 전쟁이 시작된날 마하트마를 체포하도록 명령하고 이제는 농민당이 패배 할 경우 즉각 처형하도록 명령한 보스가 마하트마에게 이 어색한 입장을 강제했다고 말합니다."
worldnews.83.a:0 "또 다른 내전? 맙소사!"

worldnews.84.t:0 "농민당이 켈커타를 점령하다."
worldnews.84.d:0 "모한다스 카람찬드 간디의 지휘 하에 있는 농민당이 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민 의회 건물을 둘러쌌고, 소문에 의하면 전체주의 지도자들을 포위하고 있다고 합니다. 전체주의자들의 수장인 수바스 찬드라 보세의 소재는 현재 알려지지 않았지만, 간디와 농민당은 정부를 완전히 장악하고 질서를 회복했습니다. 강경파 정당은 불법으로 지정되었으며, 이는 [BEH.GetNameDef]가 인도 전역과의 공개 전쟁을 향한 빠른 행보가 멈추었다는 것을 의미합니다."
worldnews.84.a:0 "이것은 그들을 약하게 할까 아니면 더 강하게 할까?"

worldnews.85.t:0 "스페인 선거"
worldnews.85.d.spr:0 "오늘, 무정부주의자들과 생디칼리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 비주류파 그룹의 노력에도 불구하고, 집권정당인 국민행동당이 승리했으며, 야당이 즉각적으로 선거 결과에 이의를 제기했지만, 지금까지 승리가 합법적인 것처럼 보입니다. 이것으로 결코 [SPR.GetNameDef]의 안정을 회복하지는 못했지만 정부가 대중의 지지를 유지하고 내전이 조금이나마 회피되었다는것이 국민에게 안심시키는 데 많은 도움이 됩습니다."
worldnews.85.d.cnt:0 "오늘, 무정부주의자들과 생디칼리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 전국 노동자 연합 - 이베리아 아나키스트 연합(Confederación Nacional del Trabajo - Federación Anarquista Ibérica) 또는 CNT-FAI로 알려진 아나키스트 - 생디칼리스트 연합은 큰 표차이로 승리를 거두었습니다. 카를로스파들이 즉각적으로 결과에 이의를 제기했지만, 지금까지 좌파의 승리가 합법적이고 CNT-FAI의 중앙위원회가 이미 마드리드에서 권력을 잡은 것처럼 보인다. 새 정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 협소하게 회피 된 것처럼 보입니다."
worldnews.85.d.car:0 "오늘, 무정부주의자들과 생디칼리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 카를로스 왕조의 후원자인 스페인 팔랑헤당(Falange Española)은 큰 표차이로 승리를 거두었고, 하비에르 데 부르봉-파르마(Javier de Borbón-Parma) 왕자가 혼수 상태의 알폰소 13세를 대신하여 스페인의 왕이 된 길을 열어 놓았습니다. 좌익 정당이 즉각적으로 결과에 이의를 제기했지만, 지금까지 팔랑헤당의 승리가 합법적인 것으로 보이고 하비에르 대관식이 1 주일 이내에 예정되어있는 것처럼 보입니다. 새 정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 협소하게 회피 된 것처럼 보입니다."
worldnews.85.a:0 "스페인에 평화가 찾아왔다!"

worldnews.86.t:0 "스페인 내전이 끝나다"
worldnews.86.d:0 "마침내 스페인 내전이 끝났고 [SPR.GetNameDef] 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [SPR.GetAdjective] 정부는 아나키스트와 생디칼리스트의 위협이 마침내 사라졌으며 다시는 발생하지 않을 것이라고 발표했습니다. 비록 내전이 일어나기 직전에 혼수 상태에 빠졌습니다만, 이것은 알폰소 13 세의 승리입니다."
worldnews.86.a:0 "현 상태가 유지되었다..."

worldnews.87.d:0 "마침내 스페인 내전이 끝났고 [CNT.GetNameDef]가 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [CNT.GetAdjective] 정부는 오래된 봉건제도가 마침내 끝났으며 스페인 사람들은 이제 생디칼리즘의 통치하에 질서 정연한 변화의 혜택을 볼 것이라고 발표했습니다. 돌아오는 민병대를 환영하고 새로운 평화가 영원히 지속되기를 기도하기 위해 바르셀로나에 대규모 군중이 모여들었습니다."
worldnews.87.a:0 "또 다른 유럽의 유구한 나라가 생디칼리즘의 손에 떨어졌군."

worldnews.88.d:0 "마침내 스페인 내전이 끝났고 카를로스파가 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 오늘, 새로운 왕인 하비에르 1세를 맞이하기 위해 거대한 군중이 부르고스에 모였습니다. 왕은 이 날을 공휴일로 선언했고, 스페인의 위선자들에게 정의의 심판이 내려졌으며, 카를로스 왕실은 정확히 있어야 할 곳에 서있다고 이야기했습니다. 그는 전국적인 가톨릭 신앙의 회복뿐만 아니라 국가의 회복을 약속했습니다. 그의 약속은 교황의 승인을 받았으며, 교황은 스페인에 새로운 평화가 지속되길 바라는 기도를 했습니다."
worldnews.88.a:0 "흥미롭군."

worldnews.89.t:0 "포르투갈에서 아나키스트 쿠데타가 일어나다!"
worldnews.89.d:0 "스페인의 CNT-FAI의 최근 성공에서 고무받은 것으로 알려진 아나키스트-생디칼리스트 운동인 포르투칼 아나키스트 연합(União Anarquista Portuguesa)가 주도한 포르투갈의 수도 리스본의 폭동다음날, 포르투갈 정부에 맞선 깜짝 쿠데타가 성공했습니다. 아나키스트 민병대가 수도의 건물로 이동했고, 혁명의 지도자인 네노 바스코 (Neno Vasco)와 안토니오 핀토 쿼탄(António Pinto Quartin)이 임시 체제를 구축했습니다. 새로운 지도자들은 장래에 [CNT.GetNameDef]와 더 긴밀한 관계를 추구 할 것으로 보입니다."
worldnews.89.a:0 "혁명이 퍼지기 시작했다 - 무서운 속도로!"

worldnews.90.t:0 "영국의 선거 교착"
worldnews.90.d.fuck_it:0 "1936년 영국 노동 조합 총회가 마무리되었습니다. 필립 스노든 TUC 위원장이 사의를 표명함에 따라, 극단주의자, 자치주의자, 연방주의자, 회중론자 등 네 가지 주요 파벌이 그 자리를 두고 경쟁했습니다. \n\n 분란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 정당은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, TUC는 마침내 연방주의자 톰 만을 중재자로 선출하기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다."
worldnews.90.d.vote_again:0 "1936년 영국 노동 조합 총회가 마무리되었습니다. 필립 스노든 TUC 위원장이 사의를 표명함에 따라, 극단주의자, 자치주의자, 연방주의자, 회중론자 등 네 가지 주요 파벌이 그 자리를 두고 경쟁했습니다. \n\n 분란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 정당은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, TUC는 마침내 내년에 선거를 다시 치르기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다."
worldnews.90.a:0 "흥미롭군."

worldnews.91.t:0 "인도차이나가 독립을 선언하였습니다"
worldnews.91.d.a:0 "After the Weltkrieg, Germany seized the former French Indochina, but stability didn't restore until German intervention in 1926 crushed the revolutionaries in South China.\nNow, Indochinese nationalists and leftists under a coalition government called Viet Minh rise up against the colonial regime. Nguyen Anh Ninh, the head of Viet Minh, declared the independence of Indochinese Union. After salute to the Internationale and world revolution, he condemned the brutal German oppression of the proletariats of the world and affirmed the Indochinese workers' commitment to anti-imperialism and the liberation of colonial people.\nMost observers agree with German media that they are just some pompous peasants. German military force or even polices in the Far East can easily suppress the revolts, or so called Vietcong."
worldnews.91.d.b:0 "After the Weltkrieg, Germany seized the former French Indochina, but stability didn't restore until German intervention in 1926 crushed the revolutionaries in South China.\nNow, Indochinese nationalists and leftists under a coalition government called Viet Minh rise up against the colonial regime. Nguyen Anh Ninh, the head of Viet Minh, declared the independence of Indochinese Union in Saigon. After paying homage to the resistance of Asian people, he condemned the brutal German oppression of Asian people and affirmed the Indochinese people's commitment to the unity of Asia.\nMost observers agree with German media that they are just some pompous peasants. German military force or even polices in the Far East can easily suppress the revolts, or so called Vietcong."
worldnews.91.d.c:0 "After the Weltkrieg, Germany seized the former French Indochina, but stability didn't restore until German intervention in 1926 crushed the revolutionaries in South China.\nNow, Indochinese nationalists and leftists under a coalition government called Viet Minh rise up against the colonial regime. After quoting the French Declaration of the Rights of Man and the American Declaration of Independence, Nguyen Anh Ninh, the head of Viet Minh condemned the brutal German oppression of free people and affirmed the Indochinese nation's right to independence.\nMost observers agree with German media that they are just some pompous peasants. German military force or even polices in the Far East can easily suppress the revolts, or so called Vietcong."
worldnews.91.a:0 "누가 이길까? 독일 제국? 아니면 베트남 농민들?"
worldnews.91.b:0 "그들은 확실히 모범 식민지는 아니군."
worldnews.91.c:0 "그들이 미국 독립 선언문을 어디서 배웠을까?"																			 

worldnews.92.t:0 "인도차이나 혁명은 성공했다."
worldnews.92.d:0 "베트민 민병대들은 끈기와 분노로 인도차이나 반도의 거의 모든 전략적 지점에서 독일 군대를 몰아내는데 성공했으며, 독일 외무부는 마침내 반란군 지도자들을 만나는 것에 동의했고 그들이 주장하는 전체 지역에서의 완전 독립을 제안했습니다.\n\n오늘, 베트민에 의해 인도차이나 연합이 성립되었고, 이 역사적인 사건을 목격 한 베트남 사람들은 환호했습니다. 이 나라의 미래는 아직 불확실하지만, 세계가 이 사건이 아시아에 미치는 영향을 측정하려고 시도하는 가운데 바라티야 코뮌과의 동맹에 대한 소문이 각국의 외교 경로를 통해 확산되기 시작했습니다."
worldnews.92.a:0 "식민주의에 치명적인 타격이군!"

worldnews.93.t:0 "인도차이나 혁명은 패배했다."
worldnews.93.d:0 "베트남 민병대의 격렬한 게릴라전에도 불구하고 독일 군대는 인도차이나에서 생디칼리즘주의자들의 반란을 저지했습니다. 인도차이나 생디칼리스트 고위 당원 다수는 하노이에 있는 베트남 민병대 사령부를 향한 독일군의 포격 가운데 사망한것으로 추정됩니다. 그러나 그가 그의 남은 병사들 중 일부와 함께 운남을 향한 긴 행진을 하고 있다는 소문도 있습니다. \n\n 어찌되었든간에, 독일 식민지 병력의 승리의 열정은 많은 베트남 마을에서 생디칼리즘의 조력가를 색출한다는 명목 아래 폭력으로 변질되고 있습니다."
worldnews.93.a:0 "예상대로."

worldnews.94.t:0 "제 2 차 인터내셔널 회의"
worldnews.94.d:0 "파리에서 개최 된 제 1 차 생디칼리스트 인터내셔널 회의는 생디칼리즘 운동을 지원하고 기존 생디칼리스트 국가들간의 유대 관계를 강화하는 등 이데올로기 확산을 다루었으며, 모임의 성공덕분에 런던에서 제 2 차 인터내셔널 회의가 열렸습니다. \n\n 전 세계의 대리인은 영국 포병대의 축포와 스코틀랜드 백파이프 합창단 및 따뜻한 인사로 환영받았습니다. 유럽이 전쟁에 더 가까워짐에 따라 생디칼리스트들간의 군사적, 경제적 협력이 논의의 주요 주제가 될 것으로 예상되며, 프랑스와 영국은 다시 한번 인터네셔널의 정책을 이끌것으로 보입니다."
worldnews.94.a:0 "흥미롭군."


worldnews.95.t:0 "백루테니아의 민족주의자 쿠데타"
worldnews.95.d:0 "세계대전 이후, 독일인들은 비록 지역 주민들이 이전에는 단 하나의 국가라고 생각한 적은 없었지만, 백루테니아 지역에 벨라루스 국가를 형성했습니다. 이러한 민족 정체성의 결여는 독일인들이 이 나라에 그들의 질서를 강요하는것을 멈추게 하지 못했으며, 이로 인해 긴장이 고조되었습니다. \n\n백루테니아의 벨로루시 민족주의자 지도자인 시그문트 (Sigismund)는 전임 왕이 극장 폭발로 사망 한 후 이 나라를 장악했습니다. 시그문트 1세가 독일군에 반항할지, 아니면 독일이 이 새로운 질서를 받아들이기를 기대하면서 기다릴지의 여부는 알기 어렵습니다."
worldnews.95.a:0 "흥미롭군."


worldnews.96.t:0 "리투아니아에서 친러시아 쿠데타"
worldnews.96.d:0 "매우 낮은 확률에도 불구하고 리투아니아 공화국은 미틀오이로파와의 전쟁에서 살아 남았고 강력해졌습니다. - 하지만 그들을 향한 다음 도전은 내부에서 일어났습니다. 억압당하는 러시아, 폴란드, 벨라루스 소수 민족은 반 민족주의 운동으로 뭉쳤고, 그들은 일어났습니다. \n\n 카쉬미르 티스즈키에비츠가 이끄는 소위 '해방 연합'은 빌뉴스를 장악하고 이 지역을 친 러시아 왕국으로 개편했습니다. 전문가들은 인력과 장비의 단점에도 불구하고 러시아가 개입한점이 동맹의 놀라운 승리의 원인이라고 생각합니다."
worldnews.96.a:0 "군주에서 졸개 중 하나로..."


worldnews.97.t:0 "존 낸스 가너가 미국 대통령으로 선출되었습니다."
worldnews.97.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 민주당 후보인 존 낸스 가너가 미국의 32 대 대통령으로 당선되었습니다. \n\n 가너는 1932 년 민주당 예비 선거에서 패배했지만, 민주주의를 지키고 심지어 야만적인 방법을 동원하면서 CSA와 AFP와의 싸움에 초점을 맞춘 캠페인으로 돌아 왔습니다. 이 자세는 미국의 좌파와 우파의 급진주의자들을 불안하게 했고, 연합의 정치 위기는 더욱 악화 될 수도 있습니다..."
worldnews.97.a:0 "우리는 지켜보야한다."


worldnews.98.t:0 "찰스 커티스가 미국 대통령으로 선출되었습니다."
worldnews.98.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 공화당 후보인 찰스 커티스가 미국의 32 대 대통령으로 당선되었습니다. \n\n커티스는 고령에도 불구하고 힘든 시기를 겪고 있는 미국의 대통령이 되기 위해 힘을 쏟았습니다. 그의 계획은 CSA 및 AFP와의 협상 및 조정에 초점을 맞추고 있습니다. 그는 이미 그들과 가진 대화를 가졌지만, 즉각적으로 반대하는 2개의 무장 세력을 동시에 만족시킬 수 있는지는 미지수입니다."
worldnews.98.a:0 "우리는 지켜보야한다."

worldnews.99.t:0 "이탈리아 사회당이 이탈리아의 여당이 되다."
worldnews.99.d:0 "[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의는 필리포 투라티가 주도하는 이탈리아의 사회 개혁당이 정부 의석 다수를 차지하면서 끝났습니다. 정권 교체는 공화국을 보다 온건한 태도로 전환하고 [ITA.GetNameDef]과 보다 평화적인 관계를 유지할 가능성이 높다고 보입니다."
worldnews.99.a:0 "더 온건하게? 우리는 보게 될 것이다"

worldnews.100.t:0 "무권위주의 생디칼리즘당이 이탈리아 의회의 과반수를 차지하다."
worldnews.100.d:0 "\n[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의는 팔미오 토리아티가 이끄는 이탈리아의 무권위주의 생디칼리즘당이 이탈리아 의회의 과반수 의석 수를 달성하여 계속해서 위임하는데 성공하는 것으로 끝이 났습니다. 무권위주의 생디칼리즘당은 세계대전이 끝난 후 공화국에서 통제권을 행사했으며, 이 체제가 지속되면 [FRA.GetNameDef]과의 동맹 관계가 확고해질 것이라고 보입니다."
worldnews.100.d.comp:0 "[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의의 오랜 교착 상태가 사회 개혁파와 무정부주의 생디칼리즘 당이 타협에 성공하여 마침내 끝이 났습니다. 이탈리아의 무정부주의 생디칼리즘 당의 팔미로 톨리아티는 의장직을 계속 지키겠지만 현상황은 여전히 정부의 안정에 큰 타격을 주고 있습니다."
worldnews.100.a:0 "전혀 놀랍지 않은 일이다."

worldnews.101.t:0 "민족주의 생디칼리즘당이 이탈리아 여당이 되다"
worldnews.101.d:0 "\n[SRI.GetNameDef]으로 알려진 대 이탈리아 연합의 제 5 차 조합 회의는 베니토 무솔리니가 이끄는 이탈리아 민족주의 생디칼리즘당이 정부의 과반수 의석을 차지하면서 끝이 났습니다. 정권 교체는 공화국이 더욱 강경하고 군국주의적인 입장으로 나아가는 것을 의미합니다. - 특히 공화국의 적이자 이미 반응하고 있는 [ITA.GetNameDef]에 대해 말입니다."
worldnews.101.a:0 "흥미롭군"

worldnews.102.t:0 "이탈리아가 재결합하다."
worldnews.102.d:0 "[SRI.GetNameDef]와 [ITA.GetNameDef]의 정부간의 회담은 오늘 단일 국가로의 연합에 대한 광범위한 합의를 이루었습니다. 두 나라가 피할 수 없는 전쟁의 길을 가고 있다고 생각한 많은 이들에게 놀랄만한 움직이이며, 양국의 비판자가없는 것도 아닙니다. 오래된 정치 체제들이 하나로 합쳐질 때 재조정 기간이 있을 것으로 예상되지만 [From.GetAdjective]의 리더쉽은 이것이 다시 한번 세계 정세에 강대국으로 부상할 [From.GetName]의 회복을 의미한다는 자신감을 표현하고 있습니다."
worldnews.102.a:0 "평화로운 연합? 전혀 생각치 못한 일인데?"

worldnews.103.t:0 "[italian.GetNameDef]에서 혁명 발발!"
worldnews.103.d:0 "이탈리아 사람들의 분노는 최근 최고조에 달해, 정부 건물을 점령하고 민주주의로 돌아가기를 요구하는 대규모 이탈리아 군중이 [italian.Capital.GetName] 에 몰려들었습니다. 혼란은 수개월 간의 정치적 혼돈을 일으켰으며 임시 정부는 자유 선거가 곧 개최 될 것이라고 발표했습니다. 몇 년 동안 상대적으로 어둠 속에서 활동해온 야당은 이 주장과 캠페인을 확산시키기 위해 분투하고 있으며, 이탈리아를 일부 비평가들은 불공평하다고 비판하는 매우 흥분된 상태로 이끌고 있습니다. [italian.GetNameDef]의 새로운 질서가 어떻게 진행될지는 지켜보아야합니다."
worldnews.103.a:0 "흥미롭군"

worldnews.104.t:0 "수페르가의 재앙"
worldnews.104.d:0 "오늘 [SRI.GetNameDef]에서 토리노 인근의 수페르가 언덕에 많은 고위 정치인들과 민족주의 생디칼리즘 연합의 군 관계자들이 탑승한 비행기가 추락했으며, 베니토 무솔리니, 이탈로 발보, 체사레 마리아 데베키와 에밀리오 데 보노를 포함해 31명이 사망했습니다. 항공기는 토리노에 접근하던중 뇌우를 만났고, 낮은 구름과 저시계에 직면했습니다. 그들은 오로지 시각에 의존해 하강하도록 강요당했습니다. 토리노 강에서 하강하던 중, 수페르가 언덕 꼭대기에 있는 바실리카 단지에 추락했습니다. 대규모 군중이 이 비극적 인 사건을 애도하기 위해 이미 수도에 모여 들었지만, 많은 사람들은 민족주의 생디칼리즘주의자 연합이 그토록 많은 지도자들을 잃은 상태로 살아남을 수 없을 것이라고 생각합니다."
worldnews.104.d.govt:0 "오늘 [SRI.GetNameDef]에서 토리노 인근의 수페르가 언덕에 많은 고위 정치인들과 민족주의 생디칼리즘 연합의 군 관계자들이 탑승한 비행기가 추락했으며, 의장인 베니토 무솔리니와 군 관계자인 이탈로 발보, 체사레 마리아 데베키와 에밀리오 데 보노를 포함해 31명이 사망했습니다. 항공기는 토리노에 접근하던중 뇌우를 만났고, 낮은 구름과 저시계에 직면했습니다. 그들은 오로지 시각에 의존해 하강하도록 강요당했습니다. 토리노 강에서 하강하던 중, 수페르가 언덕 꼭대기에 있는 바실리카 단지에 추락했습니다. 대규모 군중이 이 비극적 인 사건을 애도하기 위해 이미 수도에 모여 들었지만, 많은 사람들은 민족주의 생디칼리즘주의자 연합이 그토록 많은 지도자들을 잃은 상태로 살아남을 수 없을 것이라고 생각합니다."
worldnews.104.a:0 "끔찍하군!"

worldnews.105.t:0 "시암에서의 쿠데타"
worldnews.105.d:0 "News emerged from Bangkok today that a group of officers and intelligentsia calling themselves the 'Khana Ratsadon' or 'People's Party' had successfully seized control of the government. Key government officials are under arrest and the King and his heir are said to be safe and well-looked after by the new government. A statement was issued by the new prime minister announcing that this was not a military coup but rather a peaceful transfer of power while a constitution is put in place."
worldnews.105.a:0 "시암이라고?"

worldnews.106.t:0 "시암의 신 헌법"
worldnews.106.d:0 "King Prajadhipok of Siam has officially published the first consitution of the centuries old kingdom in South East Asia. Drawing inspiration from the Meji era Japanese constitution and the government of Germany it empowers the king and the common people above the powerful royal family, who have exerted a great deal of control over His Majesty. In a statement today Prime Minister Pharya Manopakorn Nitithsda confirmed that he had been asked to form a caretaker government to administer the upcoming elections, while the old cabinet is slowly but surely removed from office."
worldnews.106.a:0 "Getting with the times it seems."

worldnews.107.t:0 "남아프리카에서 국민당이 승리하다"
worldnews.107.d:0 "남아프리카 연방을 둘로 나눈 선거 끝에, J. B. M. 헤르초크가 이끄는 국민당은 승리했습니다. 하지만 국민당은 의회에서 겨우 제 1당을 차지했을 뿐입니다. 남아프리카에서 투표권은 주로 북쪽의 아프리카너와 남쪽의 영국인으로 나눌 수 있는 백인들에게만 있으며, 아프리카너들이 헤르초크를 열광적으로 지지한 끝에 우승을 차지할 수 있었습니다. 그러나 영국인 지역에서, 특히 국민당이 계획한 아파르트헤이트 정책을 두려워한 원주민들 사이에서 불안은 점점 커져가고 있으며 많은 사람들은 조만간 이 나라에서 유혈 사태나 심지어 내전이 벌어질 것이라고 예측하고 있습니다."
worldnews.107.a:0 "흥미롭군"

worldnews.108.t:0 "남아프리카에서 자치당이 승리하다"
worldnews.108.d:0 "남아프리카 연방을 둘로 나눈 선거 끝에, 얀 크리스티안 스뮈츠가 이끄는 자치당은 승리했습니다. 하지만 자치당은 의회에서 겨우 제 1당을 차지했을 뿐입니다. 남아프리카에서 투표권은 주로 북쪽의 아프리카너와 남쪽의 영국인으로 나눌 수 있는 백인들에게만 있으며, 영국인들이 스뮈츠를 열광적으로 지지한 끝에 우승을 차지할 수 있었습니다. 그러나 아프리카너 지역에서, 특히 협상국에 다시 접촉하려는 자치당의 계획을 두려워한 아프리카너들 사이에서 불안은 점점 커져가고 있으며 많은 사람들은 조만간 이 나라에서 유혈 사태나 심지어 내전이 벌어질 것이라고 예측하고 있습니다."
worldnews.108.a:0 "흥미롭군"

worldnews.109.t:0 "보오라데트 반란"
worldnews.109.d:0 "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet. Taking advantage of the controversial "Yellow Cover Dossier" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a "red scare" was whipped up.\n\nWhile the Chief of the Army, Luang Phibunsongkhram, declared himself loyal to Parliament Prince Boworadet organised an armed mutiny in northern reaches of the country. Proclaiming himself and his subordinates the 'Khana Gu-barn Gu-muang'(National Reclaimation Party) he began a march towards Bangkok. The swift mobilisation of government forces lead to a two-day standoff that eventually escalated into all-out war between both sides."
worldnews.109.a:0 "The Siamese Civil War begins..."

worldnews.110.t:0 "송수라데트 반란"
worldnews.110.d:0 "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet. Taking advantage of the controversial "Yellow Cover Dossier" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a "red scare" was whipped up.\n\nWhile the Chief of the Army, Luang Phibunsongkhram, swore allegiance to the king Phraya Songsuradet and some disgruntled naval officers organised an armed mutiny in the south of the country. After proclaiming themselves the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) they marched on Bangkok. The collapse of the military establishment marks the start of all-out civil war in Siam."
worldnews.110.a:0 "It could not have been helped."

worldnews.111.t:0 "피분송크람의 쿠데타"
worldnews.111.d:0 "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet . Taking advantage of the controversial "Yellow Cover Dossier" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a "red scare" was whipped up.\n\nChief of the Army Luang Phibunsongkhram intervened just in time and declared martial law nationwide, widely believed to have dragged the nation back from the brink of civil war. The "Iron Marshall" apparently plans to rule as a dictator himself until such a time as he believes the nation is 'ready' for the responsibility of democracy."
worldnews.111.a:0 "Concerning."

worldnews.112.t:0 "37차 시암-버마 전쟁"
worldnews.112.d:0 "The new National-Populist regime of Plaek Phibunsongkhram in Siam has issued a declaration of war to the Burmese government in Yangon today, citing Burmese agitation in Morlamaeng as an act of war.\n\nThe Siamese themselves are clearly the aggressor here, as they had previously occupied lands up to the Salween river, violating the Stresemann treaty dictating the border between them and Burma back in 1929. For the Burmese the situation looks pretty bleak, should Siam emerge victorious it is likely that this will mark the rise of a new Thai hegemony in South East Asia, one European powers will have to be cautious of."
worldnews.112.a:0 "A war more for hate's sake, than true advantage."

worldnews.113.t:0 "시아드 바레가 소말리아의 통제권을 빼앗아가다!"
worldnews.113.d:0 "The young state of Somalia, which was under increasingly high pressure after the Boqor Mohhamed Ali Shire increased his powers immensly in the last few years, has been struck by a coup of unprecedented audacity. Uncommonly young officer Siad Barre, supported by many officers and intellectuals, decided to put an end to the Monarchy which was losing the Ogaden War agaisnt the Empire of Ethiopia, and has proclaimed a Union of Somalia, built under Totalist principles ''adapted to the reality of Somalia''. While it cannot be proven, it is almost certain that the Commune of France and their overtures into educating and financing African and Islamic syndicalism has paid off in a fairly unexpected way. Regardless, the Red Tide has reached the horn of Africa with unusual fervour"
worldnews.113.a:0 "혁명은 전세계로 퍼지리라!"
worldnews.113.b:0 "붉은 물결이 드디어 홍해에 다다랐군..."

worldnews.114.t:0 "시암에서 의회파가 승리하다"
worldnews.114.d:0 "Sporadic fighting died down on the streets of Bangkok today as the Parliamentarians finally took control of the city. King Rama VII was confirmed to have been evacuated to Singapur mere hours ago and the whereabouts of other major government figures is still unknown.\n\nBack in the city a triumphant Pridi Phanomyong (formerly Luang Praditmanutham) proclaimed himself the new premier after a unanimous vote from Parliament. In a speech the new premier declared the begining of a 'National Rebuilding' programme, marking a probable turn inward for Siam. The rise of a new Syndicalist power marks a shift away from the German-Japanese power games that have dominated the region."
worldnews.114.a:0 "새로운 공화국이 잿더미에서 일어서는구나"

worldnews.115.t:0 "시암에서 왕당파가 승리하다"
worldnews.115.d:0 "Sporadic fighting died down on the streets of Bangkok today as the Royalists finally took control of the city, forcing Luang Praditmanutham and other republicans to hastily board a ship bound for Saigon.\n\nWhile prominent members of the royal family who previously dominated government have officially refused to take office this time, they do continue to hold immense power. They are likely to increase their control over King Prajadhipok after the disaster of his failed democratic reform. Prajadhipok and future Siamese monarchs will almost certainly be 'guided' away from democracy in future."
worldnews.115.a:0 "전제 군주정으로 한 걸음 돌아간 것인가?"

worldnews.116.t:0 "시암에서 질서가 회복되다"
worldnews.116.d:0 "The forces under Luang Phibunsongkhram, nicknamed 'The Iron Marshall' have utterly destroyed the last rebel holdouts in Siam today. After turning the rebels back outside Bangkok, government troops marched swiftly on their strongholds and rounded up everyone they could find.\n\nMany of thse prisoners will find their way to Tarutao Prison, an island surrounded by shark-infested waters, away from the mainland. Meanwhile the temporary Khana Ratsadon has stepped down, declaring the time ripe for business within the nation to return to normal."
worldnews.116.a:0 "상황이 회복되었군."

worldnews.117.t:0 "알렉산다르 2세가 세르비아 왕위에 오르다"
worldnews.117.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Petar Bojovic, the regent of Serbia for almost two decades and a known royalist, has now decided to restore the monarchy. Alexander II, the son of former King Peter I, has accepted the crown and was today crowned as King of Serbia. This controversial move is likely to upset the Austrian and Bulgarian governments."
worldnews.117.a:0 "섭정이나 왕이나, 뭐가 다르다는 거지?"
worldnews.117.b:0 "이건 부당하다!"

worldnews.118.t:0 "세르비아가 공화국을 선포하다"
worldnews.118.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Bowing to mounting internal pressure against his repressive regime, Petar Bojovic, the regent of Serbia for almost two decades has voluntarily stepped down. Slobodan Jovanovic is now the first president of the Serbian Republic, acting as such until elections can be held."
worldnews.118.a:0 "발칸의 민주주의? 신선하군."

worldnews.119.t:0 "세르비아가 유고슬라비아를 선포하다"
worldnews.119.d:0 "The resurgent Serbian state has won stunning victories against the Bulgarian and Austrian empires. Today, a new State of Serbs, Croats and Slovenes has been declared in Belgrade, formally uniting all Southern Slavs into one, unity state. The concept for this country has been known as 'Yugoslavia' for quite some time, and it is expected that this name will become the de facto name for the new state.\n\nThe nation of Illyria was a previous attempt at creating such a nation but under Croatian leadership. It remains to be seen how viable Yugoslavia is as a country."
worldnews.119.a:0 "발칸에 평화가 지속되기를 희망하자."

worldnews.120.t:0 "중앙아프리카의 붕괴"
worldnews.120.d:0 "독일의 지배 하에 있는 아프리카의 여러 곳에서 불안한 보고서들이 쏟아져 나오고 있습니다;중앙아프리카 정부가 완전히 붕괴한 듯 합니다! 왜 무너졌는지, 어떻게 무너졌는지는 불분명하지만, 중앙아프리카 정부는 효율적인 통치가 이루어지지도 수익이 나지도 않았습니다. 지휘 계통은 카드 탑이 무너지듯이 쓰러졌고, 황제가 아직 아프리카를 보호하고 있다는 막연한 생각 외에는 더 이상 이 지역에 족장, 관리자, 왕은 없습니다. 중앙 정부가 움직일 수 없게 되면서, 이제 대륙 전역에서 왕국, 부족, 보호국들이 영토 주장과 오래된 원한을 두고 전쟁을 벌이고 있고, 원주민 군벌과 독일 식민지 관리들은 아직 정상적인 것처럼 보이려고 합니다. 이 상황이 그저 지나가는 것인지, 아프리카에서 어두운 폭력의 시대의 진정한 시작을 알리는 것인지 확실하지 않습니다. 하지만, 독일 제국의 식민지 사업은 실패했다고 봐도 과언이 아닙니다."
worldnews.120.a:0 "독일의 아프리카 지배력은 우리 생각보다 훨씬 약한 것 같군..."
worldnews.120.b:0 "헤르만, 내 부대를 돌려 다오!"
worldnews.120.c:0 "훈족 놈들이 온다"
worldnews.120.e:0 "아프리카 인민들은 제국주의로부터의 자유를 갈망했다!"

worldnews.121.t:0 "오트사부아에서의 전쟁!"
worldnews.121.d:0 "프랑스 코뮌이 스위스가 장악하고 있는 오트사부아 지역에 대한 영유권을 점점 더 공격적으로 요구함에 따라 세계는 그동안 불안감을 감추지 못하고 있었습니다. 이 지역은 세계 대전 이후 스위스군에 의해 점령되어 왔고, 거기 더해 베른이 파리의 코뮌 정부를 합법 정부로 승인하기를 거부하면서 양국 간의 긴장은 더욱 고조되어 왔습니다.\n\n그러나 오늘 계속되는 협상과 외교적 조치 대신에 프랑스군이 국경을 넘어 스위스로 향하면서 협상의 다음 단계는 포격이 되었습니다. 협상이 결렬되었고 프랑스는 필요하다면 무력으로 다시 영토을 반환받을 것 같습니다."
worldnews.121.enemies:0 "스위스 서부 지역인 로만디와 오트사부아에서의 혁명적인 활동에 대한 대응으로, 스위스는 폭동을 진압하기 위해 군대를 투입했습니다. 혁명가들은 이웃한 프랑스 코뮌에게 원조를 요청했고, 이에 응해 프랑스는 베른의 스위스 정부에 그들의 생디칼리스트 혁명가들에 대한 탄압을 당장 멈추라는 최후 통첩을 보냈습니다. 스위스 정부는 거절했고 프랑스 코뮌은 스위스 혁명가들을 지원하기 위해 군대를 동원했습니다."
worldnews.121.a:0 "평화가 끝나버렸군."
worldnews.121.b:0 "우리 생존을 위한 전쟁이다."
worldnews.121.c:0 "제국주의자들과 싸우자!"
worldnews.121.e:0 "프랑스는 파괴될 것이다."

worldnews.122.t:0 "스위스의 생디칼리스트 혁명가들"
worldnews.122.d:0 "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have entered the capital of Bern. Switzerland has long had a problem with syndicalist activism in its western French-speaking regions of Haute-Savoie and Romandie, but never have they ever had revolutionary forces act so openly against the government.\n\nWith the speed and effectiveness of the revolutionary forces, many suspect the direct involvement of the French Commune, who have long agitated for the cession of French-speaking land.\n\nWhile there is fighting in and around other parts of the country, it seems that Syndicalist forces hold the capital for now."
worldnews.122.enemies:0 "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have seized the western regions of the Romandie and occupied haute-Savoie following a Swiss military crackdown in the region. Supporting the successful Swiss revolutionaries, French troops have quickly moved in to occupy the region, and the Swiss military has held a defensive posture, unwilling to advance into the French guns. It seems that the speed of the revolutionary action has caught the Swiss government off guard, and they are unwilling to escalate the violenece into a full war with France. It remains to be seen what the Swiss will do next."
worldnews.122.a:0 "이게 어떻게 가능하지?"
worldnews.122.b:0 "사슬을 끊어라!"
worldnews.122.c:0 "멋지군!"
worldnews.122.e:0 "바로 우리 국경에서 일어난 일이다!"

worldnews.123.t:0 "생디칼리스트들이 오스트랄라시아를 장악하다"
worldnews.123.d:0 "오스트랄라시아 연방의 최근의 선거에서 존 커틴이 이끄는 노동당이 승리했지만 승리로부터 며칠내로 노동당 내의 급진파가 대두해 정권을 장악했습니다. 급진파는 오스트랄라시아 노동조합 협의회(ACTU)에 충성합니다. ACTU는 오스트랄라시아에서 가장 두드러진 생디칼리즘 조직으로 1924년의 맬버른 코뮌의 봉기와 이에 이어진 총독 윌리엄 버드우드의 노동조합 탄압에서 숨어있었습니다. 쿠데타는 국가를 충격에 몰아넣었고 충실한 생디칼리스트들은 이미 오스트랄라시아의 도로를 장악해 시위와 폭력사태의 발생을 막고 있습니다."
worldnews.123.a:0 "세계 혁명에 반가운 동참이로군! "
worldnews.123.b:0 "걱정스럽군."
worldnews.123.c:0 "지구 건너편에서 생디칼리즘이 돌아온다..."

worldnews.124.t:0 "오스트랄라시아 수비대"
worldnews.124.d:0 "[AST.GetNameDef]에서 에릭 캠벨의 중앙당이 최근의 선거에서 역전승을 거두었다는 놀라운 소식입니다. 중앙당은 세계대전에서 싸웠던 전직 군인들로 이루어진 준군사조직, 오스트랄라시아 수비대와 정치적으로 제휴 관계에 있습니다. 이 권위주의 우파들은 오스트랄라시아 정부가 더 충분히 생디칼리즘을 탄압하지 않음을 오랫동안 비판해왔으며 1924년 맬버른 코뮌의 봉기의 진압을 도우면서 칭송을 받았습니다. 그들이 1936년 선거 이후의 최근의 노동자들의 폭력 사태 동안 질서를 지키며 인기를 크게 증대시켰습니다. 권위주의로의 전환이 나라에 어떤 영향을 가져올지는 불명이지만 협상국은 수비대의 대영제국에 대한 열렬한 헌신에 안도하고 있습니다."
worldnews.124.a:0 "흥미롭군."

worldnews.125.t:0 "오스트랄라시아 제일 운동"
worldnews.125.d:0 "[AST.GetNameDef]에서 퍼시 스티븐슨의 오스트랄라시아 제일 운동이 최근의 선거로 의회의 주도권을 얻었다는 놀라운 소식입니다. 오스트랄라시아 제일 운동(AFM)은 반영 정당으로 오스트랄라시아의 반전 정서를 이용해왔고 이제는 대영제국의 왕관과 연을 끊는 것과 더불어 궁극적으로는 협상국의 동맹들로부터 탈퇴할 것을 약속합니다. 그 집단들은 권위주의적이면서 혼합적인 발언으로 유명해졌고 스티븐슨 총리는 빠르게 민주적 법률을 철폐하고 나라를 공화정으로 변모시키는 단계를 밟아갈 것으로 예상됩니다. 이미 오스트랄라시아 수비대가 주도하는 시위와 폭력 사태가 국가 전역에서 일어나고 있고 현재 협상국이 개입할 의사가 있는지는 알 수 없습니다."
worldnews.125.a:0 "흥미롭군."

worldnews.126.t:0 "오스트랄라시아 수비대의 쿠데타"
worldnews.126.d:0 "[AST.GetNameDef]에서 오스트랄라시아 수비대가 정권을 잡았다는 충격적인 소식입니다. 이들은 권위주의 우파로 오스트랄라시아 정부가 더 충분히 생디칼리즘을 탄압하지 않음을 오랫동안 비판해왔으며 최근의 선거에서 상당한 표차로 당선에 실패했습니다. 토마스 블레이미 원수가 이끄는 새 정부는 즉시 [AST.GetNameDef]가 오스트랄라시아에서 생디칼리즘을 근절하기 위해서는 어떠한 조치라도 시행할 것을 약속했습니다. 또한 블레이미는 오스트랄라시아가 협상국의 동맹들에게 자랑스럽고 충성스러운 대영제국의 일원으로서 헌신할 것을 선언했습니다. 이미 국가 전역에서 시위가 일어났고, 오스트랄라시아는 불확실한, 어쩌면 불안정한 미래를 맞이할 것으로 보입니다."
worldnews.126.d.nzl:0 "[AST.GetNameDef]에서 오스트랄라시아 수비대가 캔버라의 의회를  급습해 정권을 잡았다는 충격적인 소식입니다. 이들은 권위주의 우파로 극렬하게 생디칼리즘을 반대하며 왕실을 지지합니다. 토마스 블레이미 원수가 이끄는 새 정부는 즉시 [AST.GetNameDef]가 국가의 질서를 회복하기 위해서는 어떠한 조치라도 시행할 것과 국가를 대영제국 외부의 공화국으로 변모시키려는 모든 작업들을 즉시 파기할 것을 약속했습니다. 혹자는 이를 현재 상황으로의 복구라고 보지만 이 불안정은 국가에 더 한 사건이 있을 전조로 보입니다."
worldnews.126.a:0 "예상치 못했군."

worldnews.127.t:0 "[AST.GetNameDefCap] 이 공화정이 되다"
worldnews.127.d.permission:0 "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다. 이는 국왕 에드워드 8세의 마지못한 승인과 함께 이루어졌습니다. 그 조건은 [AST.GetNameDef]이 견실하고 충실한 동맹으로 존속하는 것입니다. "
worldnews.127.d.kicked:0 "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다. 이는 국왕 에드워드 8세의 마지못한 승인과 함께 이루어졌습니다. 하지만 이는 [AST.GetNameDef] 가 협상국의 동맹들과 영연방 소속국으로서의 지위를 포기함을 의미합니다."
worldnews.127.d.rebel:0 "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다. 국왕 에드워드 8세는 그의 총독을 통해 법안은 무효임을 표명하며 이를 거부했고 온 국가의 왕실 지지자들은 정부의 법안을 반역으로 매도했습니다. 아직까지는 [AST.GetNameDef]이 협상국의 동맹에게서 퇴출되는 정도이지만 대영제국의 왕좌가 보복 조치와 같은 방식으로 더 나아갈 여지는 남아있는 것으로 보입니다."
worldnews.127.a:0 "이럴수가!"

worldnews.128.t:0 "두번째 맬버른 봉기"
worldnews.128.d:0 "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두번째 맬버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양 측에 진압된 첫번째 봉기와 유사합니다. 하지만 이번에는 인기를 잃은 오스트랄라시아 수비대가 이끄는 정부는 대중의 압력에 굴복하여 정권을 오스트랄라시아 노동조합 협의회에 넘겼습니다. 협의회는 질서를 회복하고 [AST.GetAdjective] 노동자들을 위한 공정한 정책을 펼칠 것임을 대증에게 약속했습니다. 혁명은 온 국가에서 파문을 일으켰고 더 많은 시위를 촉발했습니다. 아직까지는 협상국이 개입하는 단계까지 갈 것인지는 밝혀지지 않았습니다."
worldnews.128.a:0 "세계 혁명에 반가운 동참이로군!"
worldnews.128.b:0 "걱정스럽군."

worldnews.129.t:0 "두번째 맬버른 봉기"
worldnews.129.d:0 "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두번째 맬버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양 측에 진압된 첫번째 봉기와 유사합니다. 인기를 잃은 오스트랄라시아 수비대가 이끄는 정부는 [AST.GetAdjective] 병사들에게 시위자들에게 발포할 것을 명령했고 수백명의 사상자와 남부의 도시들에서의 몇 주 동안의 혼란만을 낳은 대학살이 일어났습니다. 현재는 수비대가 상황을 통제하고 있는 것으로 보이며 맬버른에서 어떤 정보가 새어나가지 않도록 노력하고 있지만 전례가 없는 폭거에 전세계에서 [AST.GetNewsDef]에 대한 비난이 나왔습니다. "
worldnews.129.a:0 "걱정스럽군."

worldnews.130.t:0 "두번째 맬버른 봉기"
worldnews.130.d:0 "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두번째 맬버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양 측에 진압된 첫번째 봉기와 유사합니다. 극단적으로 인기를 잃은 오스트랄라시아 수비대 정부는 군중들에게 총을 겨누기를 거부하기로 결정하고 대영제국의 지원을 구하는 방향으로 선회했습니다. 1924년처럼 대영제국은 긴급 조치를 시행했고 [AST.GetNameDef]의 직접적인 지배권을 넘겨받았습니다. 총독은 에릭 캠벨 총리가 물러날 것을 요구했고 타협을 시작하기 위한 일련의 조치들을 통과시켰습니다. 나라의 상황은 마침내 진정되었지만 첫번째 선거가 열린 1936년 이전의, 어떠한 댓가를 치루더라도 질서를 유지하겠다는 임무를 띈 대영제국의 권위적인 지배하로 돌아왔습니다."
worldnews.130.a:0 "걱정스럽군."

worldnews.131.t:0 "뉴질랜드 위기"
worldnews.131.d.synd:0 "[AST.GetNameDef]에서 위기가 심화되고 있는것으로 보입니다. 통신사들은 [AST.GetAdjective]의 뉴질랜드 주와 본토 간의 관계의 단절을 보도했습니다. 뉴질랜드에서 새로운 생디칼리즘 정부에 대한 지지도는 결코 높다고 할 수 없으며 보도에 의하면 최근의 쿠데타 시도에서 캔버라 정부를 전복하는데 실패한 후 본토에서 도망쳐온 신 수비대라는 준 군사조직에게 안전한 도피처를 제공했다고 합니다. [AST.GetAdjective] 해군과 육군의 일부가 이미 뉴질랜드로 탈주하며 전운이 고조되고 있습니다...... 협상국이 [AST.GetAdjective]의 생디칼리스트들과 최종적인 결전에 들어가게 될 수도 있다는 점이 우려됩니다."
worldnews.131.d.afm:0 "[AST.GetNameDef]에서 위기가 심화되고 있는것으로 보입니다. 통신사들은 [AST.GetAdjective]의 뉴질랜드 주와 본토 간의 관계의 단절을 보도했습니다. 특히 협상국 동맹과의 관계 단절 이후 뉴질랜드에서 새로운 AFM 정부에 대한 지지도는 결코 높다고 할 수 없으며 보도에 의하면 최근의 쿠데타 시도에서 캔버라의 정부를 전복하는데 실패한 후 본토에서 도망쳐온 신 수비대라는 준 군사조직에게 안전한 도피처를 제공했다고 합니다. [AST.GetAdjective] 해군과 육군의 일부가 이미 뉴질랜드로 탈주하며 전운이 고조되고 있습니다...... 협상국이 [AST.GetAdjective]의 공화주의자들과 최종적인 결전에 들어가게 될 수도 있다는 점이 우려됩니다."
worldnews.131.a:0 "걱정스럽군."

worldnews.132.t:0 "뉴질랜드의 독립 투표"
worldnews.132.d:0 "최근의 논란을 불러온 주민투표 끝에 오스트랄라시아의 뉴질랜드 주는 더 큰 연방으로부터의 독립을 투표했습니다. 뉴질랜드인들은 1924년 대영제국의 자원 보존 법률의 발효 이후 본토에 합병되었던 것에 오랫동안 분노해왔고 그 분노는 본토에 의한 징병제의 실시 이후 독립운동으로 끓어올랐습니다. 캔버라의 정부는 주의 분리 독립에 내키지 않는 축복을 건넸으며 이는 즉시 효력을 나타낼 것으로 예측됩니다."
worldnews.132.a:0 "흥미롭군"

worldnews.133.t:0 "오스트랄라시아의 민주주의의 회복"
worldnews.133.d:0 "[AST.GetNameDefCap]은 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공 선거의 요청을 승인했고  스탠리 브루스의 오스트랄라시아 연합당이 캔버라의 의회에서 다수파 정부를 형성하며 예측된 결과를 낳았습니다. 브루스는 앞으로 노동 쟁의의 증가와 버드우드가 실시한 개인의 자유에 대한 지독한 제한 조치의 철회를 처리하느라 힘든 시간을 보낼 것으로 예측됩니다."
worldnews.133.a:0 "흥미롭군."
worldnews.134.d:0 "[AST.GetNameDefCap]은 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공 선거의 요청을 승인했고 얼 페이지의 농민당이 캔버라의 의회에서 소수파 정부를 형성하는 놀라운 결과를 낳았습니다. 페이지는 앞으로 노동 쟁의의 증가와 버드우드가 실시한 개인의 자유에 대한 지독한 제한 조치의 철회를 처리하느라 힘든 시간을 보낼 것으로 예측됩니다."
worldnews.135.d:0 "[AST.GetNameDefCap]은 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공 선거의 요청을 승인했고 존 커틴의 노동당이 의회에서 아슬아슬하게 다수를 형성하는 결과를 낳았습니다. 오스트랄라시아 노동 조합 협의회와 협력하고 있는 당내 급진파는 노동당을 장악하는데 실패하고 순차적으로 출당되었습니다. 커틴은 앞으로 노동 쟁의의 재개와 즉각적으로 생디칼리즘 활동을 억누르고자 하는 강성파 의원들의 압력을 처리하느라 고된 시간을 보낼 것으로 예측됩니다."

worldnews.136.t:0 "벨기에가 독립을 선포하다"
worldnews.136.d:0 "Sick of German oppression and the disaster of Black Monday, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery, the German Empire has been unable to support Adalbert I to the fullest and has let the situation escalate beyond their control. After coordinated strikes by the Independence Army on the cities of Mons and Antwerp, they were finally able to push the Flandern-Wallonian army back to Brussels where after fierce fighting the German king surrendered. With no clear answer yet from the German Empire, many fear that an independent Belgium might be shortlived especially with tensions between the Empire and the Commune of France rising and the strategic location of the country."
worldnews.136.a:0 "행운을 빈다 벨기에!"

worldnews.137.t:0 "생디칼리스트가 왈로니아에서 정권을 잡다"
worldnews.137.d:0 "Wallonian syndicalists in the Sillon Industriel and Liège have declared the independence of Wallonia after the Commune of France declared war on the German Empire. Hoping to ride on the successes of the French armies, they plan to liberate Flanders-Wallonia from German oppression and reform Belgium as a syndicalist state following the French model. The Commune of France has expressed their support for the rebellion and has reaffirmed their ties with the Wallonian POB."
worldnews.137.a:0 "이것은 뫼즈 방어선에 결정적인 타격이다."

worldnews.138.t:0 "[BUL.GetRulingParty]이 불가리아에서 정권을 잡다"
worldnews.138.d:0 "Following their overwhelming loss in the Balkan War against the powerful Belgrade Pact, it seems as though the issue of selecting a new government was a hot debate within Bulgaria. As it stood, the Bulgarian people themselves had three candidates who would lead the nation: the liberal Radical Democrat and Broad Socialist parties and the conservative Bulgarian Agrarian National Union, lead by Aleksandar Stamboliyski. In the end, it seems as though the [From.GetRulingParty] were effectively able to seize power and cement their reign in Bulgaria..."
worldnews.138.a:0 "흥미롭군..."

worldnews.139.t:0 "보리스 3세의 쿠데타"
worldnews.139.d:0 "Apparently, it seems as though the pro-Slavic government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government, with Ferdinand I's son, who now styles himself as Tsar Boris III, retaking the throne with the backing of influential rightist politicians and loyal officers from the military.\n\nThis comes as a shock to many within the international community and even those living in Bulgaria due to the sheer scope of the conflict. In addition, the state of affairs within Bulgaria is not one to be envied as the nation itself is very much destabilised with mass rioting, looting, and protesting all being common within the once victorious nation. Whatever may come, this is certainly a decisive and watershed moment in Bulgarian history."
worldnews.139.a:0 "충격적이군!"

worldnews.140.t:0 "불가리아 정부가 축출되다"
worldnews.140.d:0 "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government following the refusal of the Serbian government to help the pro-Slavic Stamboliyski realise his dream of a united Yugoslavia. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [From.GetRulingParty] had struck, seizing power for themselves and effectively consoling power under the new regime. Whatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
worldnews.140.a:0 "또 다른 정권 교체인가?"
worldnews.140.b:0 "우리는 여기서 빠져나갈 것이다!"

worldnews.141.t:0 "불가리아 정부가 축출되다"
worldnews.141.d:0 "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government following the refusal of the Yugoslavian government to help the pro-Slavic Stamboliyski realise his dream of a united Yugoslavia. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [From.GetRulingParty] had struck, seizing power for themselves and effectively consoling power under the new regime. Whatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
worldnews.141.a:0 "또 다른 정권 교체인가?"

worldnews.142.t:0 "자유 불가리아"
worldnews.142.d:0 "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a freer nation, the [BUL.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
worldnews.142.a:0 "무슨 일이 일어날지 지켜보자."

worldnews.143.t:0 "반복된 전제 불가리아"
worldnews.143.d:0 "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a nation under the guidance of the monarchy, the [From.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
worldnews.143.a:0 "무슨 일이 일어날지 지켜보자."

worldnews.144.t:0 "불가리아의 [From.GetRulingParty] 쿠데타"
worldnews.144.d:0 "It seems that not even the status-quo of the democratic parties within Bulgaria were sustainable. Following the election of the new regime, it seemed as though Bulgaria was on the way to normalising relations with its neighbours, and even perhaps bringing about a constitutional monarchy. Unfortunately, this was not the case, as the [From.GetRulingParty] saw the weakness within the democratic regime and managed to exploit it, consolidating their power and beginning to institute their own programmes. What happens next is yet to be seen, though it certainly is a turbulent time for both the Bulgarian people and the Bulgarian nation."
worldnews.144.a:0 "또? 도무지 겉잡을 수가 없는데..."

worldnews.145.t:0 "독일 정복"
worldnews.145.d.africa:0 "오늘 상상도 할 수 없던 일이 실현되었습니다:유럽의 독일 육군이 마침내 그들을 짓누르는 적들에게 무너졌습니다. 제국은 투쟁을 계속할 수 없었고, 그의 카이저 그리고 독일 내각 상당수의 정부 관료들과 군 고위층들은 여전히 독일의 수중에 있는 아프리카 식민지로 망명을 떠났습니다. 카이저는 공식적으로는 해외의 제국 식민지에서 온 힘을 다해 투쟁을 계속하기로 약속했지만, 현재 유럽에서의 전쟁은 끝났고 전 세계의 독일령 영토들은 엄청난 혼란에 빠져 있습니다."
worldnews.145.d.collapse:0 "오늘 상상도 할 수 없던 일이 실현되었습니다:유럽의 독일 육군이 마침내 그들을 짓누르는 적들에게 무너졌습니다. 어디에도 도피할 곳이 없는 상태에서, 카이저와 그의 내각은 적국 지도자들과 만나 완전한 항복에 동의했습니다. 전 세계의 독일령 영토들은 즉시 엄청난 혼란에 빠졌습니다. 1차 대전 종전 이후 계속 유지되어 온 세계 질서가 이제 불타는 종말을 맞은 것은 분명합니다."
worldnews.145.a:0 "제국은 몰락했다..." #Generic
worldnews.145.b:0 "세계 혁명이 곧 실현될 것이다..." #Commune of France
worldnews.145.c:0 "붉은 평등이 높이 떠오른다!" #Union of Britain
worldnews.145.e:0 "이제 오스트리아만이 독일인들의 힘이다." #Austria
worldnews.145.f:0 "브레스트-리토프스크의 굴욕을 되갚았다!" #Russia
worldnews.145.g:0 "차르였다면 결코 이룰 수 없었겠지..." #Soviets
worldnews.145.h:0 "이제 독일도 알았겠지, 모든 것을 잃는 기분이 어떤지." #Canada
worldnews.145.i:0 "세계 대전의 굴욕을 되갚았다" #Nat France

worldnews.146.t:0 "에드워드 왕이 캐나다에서 도망치다"
worldnews.146.d:0 "겉보기엔 희망이 없어 보이는 [From.GetNameDef]의 상황으로, 에드워드 8세는 나머지 가족과 함께 이 나라를 떠나 비밀스러운 행선지로 망명했으며, 어쩌면 영국 왕정이 아직 살아남을 수 있다는 마지막 희망의 한 조각을 지키려고 했을지도 모릅니다. 왕은 협상국의 동맹으로 떠났으며, 캐나다의 동맹국들은 이제 방황하며 그들 자신의 운명으로 떠났고 영국은 언젠가는 그 고향을 되찾을 수 있을 지도 모릅니다."
worldnews.146.a:0 "불안한 소식이로군"
worldnews.146.b:0 "그는 도망칠 순 있겠지만, 숨을 순 없을 것이다"

worldnews.147.t:0 "Metaxas Overthrows Greek Government"
worldnews.147.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, former general Ioannis Metaxas stepped in today with a large group of army supporters and overthrew the government in a planned coup. Fighting in Athens is reported between Metaxas's soldiers and syndicalist groups loyal to Nikos Zachariadis, who Metaxas claims was close to overthrowing the government himself and 'steps were required to maintain order'. Syndicalists have vowed to fight back against the dictatorship, but for now it appears Metaxas is in full control."
worldnews.147.a:0 "Interesting"

worldnews.148.t:0 "Syndicalists Overthrow Greek Government"
worldnews.148.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, syndicalist supporters under leader Nikos Zachariadis today stormed the parliament in Athens and took control. The government's popularity is such that the new syndicalist regime is enjoying far more support than it might have otherwise, though former general Ioannis Metaxas has vowed to 'restore order' in the country by removing the 'syndicalist threat'. While Zachariadis is currently in control, fears are that a new civil war is inevitable."
worldnews.148.a:0 "Interesting"

worldnews.149.t:0 "Greek Army Overthrows Government"
worldnews.149.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, the Greek army today stepped in and overthrew the government in a coup. General Alexandros Papagos said in a statemnet that the measure was temporary, and that new elections would be held as soon as the army restored order in the face of increased syndicalist insurgency. Whether Papagos will relinquish power as he claims remains to be seen, and syndicalist leaders have sworn to fight this 'new dictatorship' with every means at their disposal, raising fears of a new civil war."
worldnews.149.a:0 "Interesting"

worldnews.150.t:0 "Rural Democratic Front Victorious in Greece"
worldnews.150.d:0 "The restoration of the monarchy in Greece caused the country's leftist leaders to consolidate under the umbrella of the Rural Democratic Front, a party which has now seen victory in the country's recent elections under [GRE.GetLeader]. Many within the government had called on the party to be banned, a call which had been refused, and so now Greece faces a transformation into a socialist dictatorship with a mandate from the angry Greek electorate. Even so, portions of the military are already gathering in opposition to the new government, and there are fears that a new civil war will break out in Greece as a result."
worldnews.150.a:0 "Interesting"

worldnews.151.t:0 "Syndicalists Victorious in Greek Elections"
worldnews.151.d:0 "The victory of the republicans in Greece caused the country's leftist leaders to consolidate under the umbrella of the Social Workers’ Party of Greece, a party which has now seen victory in the country's recent elections under [GRE.GetLeader]. Many within the government had called on the party to be banned, a call which had been refused, and so now Greece faces a transformation into a syndicalist dictatorship with a mandate from the angry Greek electorate. Even so, portions of the military are already gathering in opposition to the new government, and there are fears that a new civil war will break out in Greece as a result."
worldnews.151.a:0 "Interesting"

worldnews.152.t:0 "Metaxas Overthrows Greek Government"
worldnews.152.d:0 "The recent revaltions in Greece that the government had rigged the referendum to produce a positive result for republicans has shaken the nation, to the point where former general Ioannis Metaxas has stepped in to take control. With the support of a large number of generals in the army, Metaxas declared that the former government leaders had been arrested and that he would see the nation restored to its 'proper path'. Syndicalists leaders have already declared the Metaxas regime an opportunistic act, and have sworn to take action again him and his new government."
worldnews.152.a:0 "Interesting"

worldnews.153.t:0 "Syndicalists Overthrow Greek Government"
worldnews.153.d:0 "The recent revaltions in Greece that the government had rigged the referendum to produce a positive result for the monarchists has shaken the nation, to the point where syndicalist leader Aris Velouchiotis has stepped in to take control. With the support of a large number of militia leaders, Velouchiotis declared that the former government leaders had been arrested and that he would see the nation restored to its 'proper path'. Former general Ioannis Metaxas has already declared the new regime invalid, and has taken to the countryside with several loyalist generals to raise opposition, making a new civil war appear almost certain."
worldnews.153.a:0 "Interesting"

worldnews.154.t:0 "Syndicalists Win Greek Civil War"
worldnews.154.d:0 "After months of fighting, syndicalist forces under Greek leader Aris Velouchiotis today took control of Athens and declared victory in the civil war. Velouchiotis announced that a temporary government under Nikos Zachariadis would be put in place until a proper congress of Greek trade unions and workers could be assembled to decide the nation's future. While fighting is still ongoing in many parts of Greece, it appears that the direction of the country's future has finally been settled."
worldnews.154.a:0 "Interesting"

worldnews.155.t:0 "Metaxas Wins Greek Civil War"
worldnews.155.d:0 "After months of fighting, forces under former general Ioannis Metaxas today took control of Athens and declared victory in Greece's civil war. Metaxas announced that a temporary government under his control would be put in place until a tribunal could be assembled to decide the nation's future. While fighting is still ongoing in many parts of Greece, it appears that the direction of the country's future has finally been settled."
worldnews.155.a:0 "Interesting"

worldnews.156.t:0 "Republicans Win Greek Referendum"
worldnews.156.d:0 "The recent referendum on the future of the Greek monarchy has finally ended, with republicans declaring victory. Greek Prime Minister [GRE.GetLeader] announced that King Alexander would not be invited back from exile, and that the country would remain a republic as per the wishes of the public. The referendum caused deep divisions in Greece, and while the matter of the monarchy may be settled, it will still be an uphill battle for the government to heal those divisions in the years to come."
worldnews.156.a:0 "Interesting"

worldnews.157.t:0 "그리스의 왕정복고"
worldnews.157.d:0 "After weeks of deliberation, the Greek government has decided to return the crown to King Aléxandros I - who was exiled in 1923 following the establishment of the Third Republic. While many consider Aléxandros unpopular due to the part he played in the surrendering of the economy to Germany and Austria following the first Weltkrieg, it was felt he was still the most legitimate ruler. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work with the country's leaders to forge a positive future."
worldnews.157.a:0 "Interesting"

worldnews.158.t:0 "그리스의 왕정복고"
worldnews.158.d:0 "After weeks of deliberation, the Greek government has decided to give the crown to King Geórgios II - not to Aléxandros I, who is still alive, but who many feel should have always been the proper heir as Aléxandros's older brother... and who never received the crown in the first place due to his exile following the Weltkrieg. While there are lingering doubts as to his legitimacy, the government has assured the people that this fixes an error which had been made long before. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work tirelessly to rebuild the country."
worldnews.158.a:0 "Interesting"

worldnews.159.t:0 "그리스의 왕정복고"
worldnews.159.d:0 "The Greek government today announced it would be restoring the monarchy, forgoing the referendum that originally restored the kingdom in 1920 prior to its overthrow in 1923. Rather than restore the crown to Aléxandros I, however, it has instead passed the crown to his younger brother, Pávlos I. The new king, it is said, has much more radical and authoritarian ideas learned during his exile which are more in line with the new Greek government, though the rest of the royal family will be returning to Greece along with him. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work tirelessly to rebuild the country."
worldnews.159.a:0 "Interesting"

worldnews.160.t:0 "아르헨티나의 전권을 통제하는 마누엘 카를레스"
worldnews.160.d:0 "마누엘 카를레스가 1935년 크리스마스 때 아르헨티나에 대한 쿠데타를 일으켰을 때, 그 나라는 대통령직을 장악하기 위한 잔인한 투쟁으로 분열되었습니다. 애국당과 아르헨티나 해군의 군대는 재빨리 수도를 장악했지만, 전국을 장악하기 시작한 육군에 의해 저지되었고, 유혈투쟁으로 이어졌습니다.\n 내부 지역 철도의 중심지인 로사리오가 함락되면서, 카를레스는 부에노스 아이레스에서 그의 추종자들을 위한 열광적인 연설을 한 후 오늘 오후에 그의 쿠데타의 성공을 선포했습니다. 광대한 영토 확장과 파타고니아를 괴롭히는 붉은 공포의 종식을 약속하면서, 그는 고군분투하는 그의 나라 국민들로부터 열광의 물결을 받았습니다."
worldnews.160.a:0 "이것이 아르헨티나를 안정시킬까?"
worldnews.160.b:0 "정말 불안하군!"

worldnews.161.t:0 "페드로 파블로 라미레즈가 아르헨티나의 질서를 회복하다"
worldnews.161.d:0 "마누엘 카를레스가 1935년 크리스마스 때 아르헨티나에 대한 쿠데타를 일으켰을 때, 그 나라는 대통령직을 장악하기 위한 잔인한 투쟁으로 분열되었습니다. 애국당과 아르헨티나 해군의 군대는 재빨리 수도를 장악했지만, 전국을 장악하기 시작한 육군에 의해 저지되었고, 유혈투쟁으로 이어졌습니다.\n  그러나 육군으로부터의 악의적 저항은 카를레스의 군에게는 너무 강한 것으로 판명되었고 로사리오에서의 굴욕적인 패배 후에 그들은 수도로 밀려났습니다. 마누엘 카를레스 자신은 오늘 아침 일찍 자살했다는 소문이 있지만, 다른 사람들은 그와 그의 측근들이 대통령 영지를 향해 적 탱크가 굴러갈 때 우루과이로 떠나는 강 유역에서 목격되었다고 주장했습니다."
worldnews.161.a:0 "이것은 민주주의를 위한 승리인가?" 

worldnews.162.t:0 "Counter-Revolution in Chile"
worldnews.162.d:0 "Though Chile was once viewed as the most successful bastion of syndicalism and socialists values in South America, it appears that its regime stands no more. Clear failings in leadership during the war against Argentina and the dire strategic situation facing the nation today led to a cabal of military officials seizing power in Santiago, and a number of key strongpoints in the city and across the country swiftly fell into their hands.\n\n Where Chile's path now lies remains uncertain, but it appears that another junta rules in Latin America - for now at least."
worldnews.162.a:0 "The hammer and torch suffers a blow."

worldnews.163.t:0 "Aprist Revolution in Peru"
worldnews.163.d:0 "As a result of government crackdowns on socialist and syndicalist institutions and individuals across Peru, the opposition, feeling increasingly persecuted and fearing the worst, today launched a desperate coup attempt. The march against the nation's capital in Lima was overwhelmingly successful, and flimsy national army detachments dissolved ahead of the Red militias, who quickly occupied key strategic points throughout the city and across the nation at large. It seems that Peru has become yet another victim of the ideological conflict engulfing the globe."
worldnews.163.a:0 "The red flood has reached the Andes."

worldnews.164.t:0 "Peru-Bolivian Confederation Restored"
worldnews.164.d:0 "It appears that an old idea has been reborn in South America. The original Confederation between Peru and Bolivia, viewed by its many regional enemies as a potential threat, was torn asunder by a victorious Chile afer the Battle of Yungay in 1839. Still, this new Confederation could unlike its predecessor prove able to sustain itself in these unstable times in South America and the wider world. Observers both overseas and domestic have noted however there are a number of key issues that must be worked out between La Paz and Lima before this new polity can truly be called a united nation."
worldnews.164.a:0 "The dream of Santa Cruz is fulfilled once more."

worldnews.165.t:0 "Nationalist Coup in Bolivia"
worldnews.165.d:0 "Angered by failings of the previous administration, a number of disgruntled nationalist Army officers have launched a coup in Bolivia today successfully deposing the La Paz government. In the wake of the takeover representatives of the Partido Nacional Boliviano called for a return to national greatness, and it seems clear already that the new administration is keen to embark on a new revanchist foreign policy; one that is sure to set them on a collision course with Bolivia's neighbours. Already there are whispers of figures within the PNB considering the outright dissolution of Parliament, and if these rumours are true it represents a decisive shift for the highland country's politics as well as the wider region."
worldnews.165.a:0 "More proof that the world is polarising."

worldnews.166.t:0 "Syndicalists Elected in Bolivia"
worldnews.166.d:0 "In an astonishing turn of events it appears that not only have the Partido Sindicalista de Bolivia achieved electoral victory in La Paz surprising the entire establishment, but the many reactionary threats against them such as the former national leader Busch as well as the nationalist PNB have seemingly accepted the outcome as fair and democratic. Though the risk of intervention was high, early efforts to contest the vote have already fizzled out and the legitimacy of the elections are now accepted by most Bolivian national leaders.\n\n Though many international figures, particularly in monarchy-led nations and military dictatorships, have warned that this test case proves the dangers of allowing Syndicalists near the ballot box, for now it seems that Bolivia is relatively stable."
worldnews.166.a:0 "An intriguing outcome."

worldnews.167.t:0 "Militarist Revolt in Paraguay"
worldnews.167.d:0 "The situation in the South American nation of Paraguay has reached fever pitch as the government of José Félix Estigarribia has finally collapsed in the wake of failed policy programmes. Politically charged officers across the nation led their respective barracks in revolts against both the administration and their syndicalist rivals but swiftly managed to seize the Presidential Palace in Asunción ending serious hostilities.\n\n The nation now rests under the iron grip of General Higinio Morínigo Martínez and his troops, who are eager to - as they see it - restore Paraguay's lost glory and crush all of its enemies both domestically and beyond the nation's borders."
worldnews.167.a:0 "More coups? My word."

worldnews.168.t:0 "Paraguay Falls to Syndicalism Again"
worldnews.168.d:0 "The nation of Paraguay has been in crisis for several years, in part due to the failing policies of the José Félix Estigarribia administration which arose in the wake of the 1934 counter-coup against syndicalist rule. After a swift yet bloody battle today in the streets of Asunción between government, revolutionary and nationalist troops it is the Arbrilistas that have triumphed, seizing controlling of the Presidential Palace and declaring Estigarribia's government dead.\n\nHaving radicalised since their brief three month rule in 1934, Rafael Franco's arguably Totalist 'Partido Abrilista Paraguayo' is set to make a number of major changes. Paraguay it seems, is red once more."
worldnews.168.a:0 "Left. Right. Can't they just pick one?"

worldnews.169.t:0 "Gallo Seizes Control of Ecuador"
worldnews.169.d:0 "Seemingly unwilling to stand by and watch as the relatively liberal government under Ayora's PLRE risks enfeebling Ecuador, Alberto Enríquez Gallo has launched a successful putsch in Quito. Having already dissolved the administration and created a new council of military advisors, the new military strongman has quickly begun embarking on a quest to purify Ecuador of alleged threats and opponents. Though the nation has recently been viewed positively as a friendly business environment for foreign investors, whether that state of affairs will be preserved by the new regime is unknown."
worldnews.169.a:0 "It seems that Quito's liberalism just couldn't last."

worldnews.170.t:0 "Declaration of the Argentine Commune"
worldnews.170.d:0 "The forces of the Frente Obrero Patagónico have triumphed decisively over Carlés' Argentina and seized the capital of Buenos Aires. With this victory the socialists have openly proclaimed the creation of a 'true' Argentine Commune and the start of a new age for socialism in South America. A number of leading figures in the previous administration as well as other notables have been seen fleeing the country by ship.\n\n Though most of the nation's population still remain temperamentally against socialist policies, the rise of a syndicalist Argentina could upset the delicate balance of regional politics for years to come."
worldnews.170.a:0 "A serious victory for socialism."

worldnews.171.t:0 "Syndicalist Civil War in South America"
worldnews.171.d:0 "In a striking turn of events, the newly declared Argentine Commune has openly rebelled against their Chilean backers, publicly stating that the Santiago government has 'subverted the tenets of socialism', 'betrayed the revolution' and 'sought to keep Argentina under imperialist rule'. A Second War of Independence now looms as Argentina and Chile fall into fighting once more. Comrade now fights comrade, with formerly heavily integrated units engaging in bloody internicine conflict. However the fighting ends, the future of syndicalism in South America will never be the same."
worldnews.171.a:0 "They're hardly model socialists."

worldnews.172.t:0 "Fonte Launches Totalist Coup in Patagonia"
worldnews.172.d:0 "With war raging between Carlés' Argentina and Chilean-backed Patagonia a power vacuum in the capital Puerto Madryn was almost inevitable with most Red soldiers away at the frontlines. In an astounding turn of events infamous bandolero Alfredo Fonte 'El Toscano' and a collection of mercenaries, misfits and leftist radicals seized the capital, declaring the 'spinelessness of the socialist government' at an end.\n\n Executing many relatively moderate socialists and syndicalists, Fonte's extreme Totalist faction has called for a more harshly promulgated war against Buenos Aires, quickly implementing a number of brutal war measures. It is unknown whether Patagonia will survive the turbulence of such a regime change."
worldnews.172.a:0 "Somewhat embarrassing."

worldnews.173.t:0 "Venezuela Elects a Syndicalist Government"
worldnews.173.d:0 "In what has no doubt come as quite a blow to many entrenched interest groups the Venezuelan people have elected the left wing Partido Socialista de Venezuela to run the country. The PSV was not the favourite to win by any stretch of the imagination and has many enemies.\n\n The oil-rich and strategically vital country occupies a special place in South America in terms of importance for foreign, particular U.S, interests. As a result it is unclear whether Venezuela's so-called 'revolution by ballot' can survive in the face of implacable internal and foreign hosility, or whether the Land of Grace as it was known to Christopher Columbus will blossom as a major socialist power in Latin America."
worldnews.173.a:0 "A socialist Venezuela? Really?"

worldnews.174.t:0 "U.S-Backed Coup in Venezuela"
worldnews.174.d:0 "News from Venezuela has leaked out this morning that the recent electoral victory by the socialist PSV has been undone through the work of a major military putsch led by General Marcos Pérez Jiménez. After bloody street fighting against hastily assembled leftist forces the Army regained control of the Palacio Legislativo and arrested a number of leading PSV figures.\n\n  There is little doubt either domestically or internationally that a newly emboldened United States is in some way responsible for backing General Jiménez, for Venezuela's strategic importance makes it vital to American interests. Whether such a bold step represents a new U.S foreign policy shift is unknown, but for now Venezuela is under new management."
worldnews.174.a:0 "The Eagle still has some life in her!"

worldnews.175.t:0 "The Alsace Ultimatum"
worldnews.175.d:0 "After months of low-intensity skirmishes and diplomatic game-playing on the German-French border the two behemoths are poised on the edge of potentially the most brutal conflict mankind has known since the dark days of the Weltkrieg. In a shocking escalation the Communard government in Paris openly demanded the return of German-controlled Elsaß-Lothringen, seized after the War of 1871 by the victorious Reich. Flouting international norms, a single squadron of French planes flew into German airspace dropping thousands of leaflets detailing their grievances, much to the chagrin of the Reich's General Staff. Such actions are sure to outrage public opinion in Berlin and even now mobilisation efforts are under way. At this point it seems unlikely that a Second Weltkrieg can be avoided."
worldnews.175.a:0 "The world is on a precipice."

worldnews.176.t:0 "Failed Army Coup In Tokyo"
worldnews.176.d:0 "Shocking news from Japan. Today radical elements of the Imperial military led by ultramonarchists and nationalists launched an attempted putsch against the ailing democratic government in Tokyo. Despite seizing control of key government apparatus and buildings across the capital, the Emperor explicitly refused to support the faction which led to the coup's almost inevitable collapse within hours.\n\n A number of senior army officers and their supporters have committed ritual suicide in shame, including the famed Terauchi Hisaichi. A key lynchpin of democracy has been preserved in East Asia, at least for now."
worldnews.176.a:0 "Japanese democracy survives."

worldnews.177.t:0 "Austria Intervenes in the Second Weltkrieg"
worldnews.177.d:0 "While some military minds in Europe had believed that any inevitable continental war would be over in a matter of months due to powerful new technological advances. However, any lingering delusions about the scale of modern warfare have quicky vanished in the face of the torrid tales of brutality coming out of conflict-ravaged Western Europe.\n\n Vienna has looked on with trepidation at the rearmament of the Syndicalist powers for years, but now with open conflict threatening to upturn the balance of power in Europe, they have decided to openly intervene against the Internationale. Already imperial troops are marching down into the Po Valley, posing a new threat to the world revolution."
worldnews.177.a:0 "It wouldn't be a Weltkrieg without them."

worldnews.178.t:0 "Colonial Reform in Mittelafrika"
worldnews.178.d:0 "For years the elaborate web of German colonies in central Africa have proven to be an enigma to many outside observers. Public knowledge of the inner workings of this opaque heart of darkness has increased recently due to transparency and public relations drives by the Reformgruppe currently running the colony.\n\n It appears that the Reformgruppe have made the bold decision to overhaul Mittelafrika's byzantine system of rule dominated by colonies, puppet kingdoms and former British territories. Already plans have been set out establishing autonomous kingdoms for loyal African leaders under German stewardship, with future action planned for further decentralisation. In only a few short years, Africa's fate has changed forever."
worldnews.178.a:0 "The dark continent is now a tad brighter."

worldnews.179.t:0 "Collapse of Mittelafrika"
worldnews.179.d:0 "Though to the outside world Mittelafrika has been portrayed as a bountiful and efficiently managed colony, foreign experts have long questioned the actual stability of a loose web of colonial holdings, kingdoms and tribes. With the collapse of German rule in Africa it seems that Berlin's worst fears about mismanagement in Dar-Es-Salaam have finally come true. In a matter of mere days warlords, military cliques and former vassal kings have taken up arms against one another eager to fill the power vacuum, and an exodus of white colonists and traders has already begun. One can only guess at where the Dark Continent will go from here."
worldnews.179.a:0 "Staggering."

worldnews.180.t:0 "The Mozambique Bush War"
worldnews.180.d:0 "Though there are some that believe that old fashioned colonial wars are a relic of the pre-Weltkrieg era, recent events in Africa have shown that Man's thirst for battle on the dark continent is not in any immediate danger of abating.\n\n Growing tensions between German Mittelafrika and the Portuguese colonies have degenerated in recent months from somewhat farcical disputes involving little more than cattle raiding into open conflict in Mozambique and Angola, with colonial troops and their white officers on both sides waging fruitless guerilla war that is sure to cost many lives."
worldnews.180.a:0 "If they think it's worth it..."

worldnews.181.t:0 "Sovereignists Dominate Mittelafrika"
worldnews.181.d:0 "The press pack in Berlin has been abuzz with reports about sweeping political changes taking place within the traditionally secretive Mittelafrikan colonial administration. Despite the colony's Statthalter von Göring having undergone a bruising legal battle in the German courts, it appears that his political survival has greatly emboldened the so-called 'Souveränisten' faction in Dar-Es-Salaam.\nUsing the legal principle established in the case of Kenyatta v Solf, that within Mittelafrika the Statthalter's sovereignty cannot be infringed, Göring's more hardline faction has become ascendant domestically. The dark continent is sure to get darker under the influence of these figures, many of whom have long treated Mittelafrika as little more than a personal fiefdom."
worldnews.181.a:0 "A strange state of affairs."

worldnews.182.t:0 "The Venetian Revolt"
worldnews.182.d:0 "With the recent electoral victory of the right-wing and vehemently anti-Austrian ANI party in the Italian Republic, there has been open sedition in the Veneto region by moderates opposed to the new government. Many regional rebels are openly calling for the restoration of the Serene Republic of Venice, the famous state that had been conquered in the Revolutionary Wars and ruled alternatively by France, Austria and Italy ever since.\nThough it is as yet unclear whether this is part of an Austrian scheme to further their influence on the peninsula or represents legitimate efforts by rebels to free themselves from ANI rule, already fighting is breaking out across northern Italy posing a substantial risk to the Milan government, surrounded as it is by enemies on all sides."
worldnews.182.a:0 "Can the Queen of the Adriatic survive?"

worldnews.183.t:0 "예멘의 반란"
worldnews.183.d:0 "The Weltkrieg caused tremendous damage to the already struggling Ottoman Empire. Large sections of the Arabian peninsula were cut off from the Sublime Porte's rule for years due to the successes of the Arab Revolt. All the same, with the Peace With Honour the Yemeni vilayet was to some extent brought back under Ottoman rule - at least in theory.\nFor many years Yemen has mostly run its own affairs, with the Sultan's gaze fixed firmly on his own domestic troubles. With conflict erupting in the Suez and across the Holy Land, the Yemen has once more been cut off from the bulk of the Ottoman army. Taking advantage of this opportunity, combined with perceptible weakness of the Ottoman state, the Imam has publicly declared the creation of a new independent kingdom."
worldnews.183.a:0 "Another blow to the Sultan."

worldnews.184.t:0 "두 번째 명예로운 평화"
worldnews.184.d:0 "The Second Weltkrieg, it seems, has ended much like the first. With the fall of France to Reichspakt forces, and the collapse of Internationale efforts across much of the continent, the Union of Britain has once more been left battling for its very survival against foreign invasion. With German forces unable to gain an effective foothold on the island and British resolve shattered, Republican leaders accepted calls for armistice talks with Berlin and in sight of a full German military parade today signed a formal peace treaty.\n\n Though not the total victory that some in German High Command might had hoped for, the Internationale has been hollowed out. With the loss of both the Communards and the Republican British, the Kaiserreich remains triumphant in the West - for now at least."
worldnews.184.a:0 "역사는 되풀이될 운명인가?"

worldnews.185.t:0 "연합왕국의 재건"
worldnews.185.d:0 "확실히 극적인 사건의 전환으로, 브리튼 연방의 공화당 정권은 몰락했고 윈저 가문의 왕정 정부는 마침내 런던으로 돌아왔습니다. 에드워드 8세는 웨스트민스터 성당에서 영국 혁명 기간 동안 아버지의 유배를 속죄하려는 그의 삶의 꿈을 충족시키기 위해 공식적으로 대관식을 치렀고, 이미 국가로부터 생디칼리즘적인 유대관계를 없애려는 노력이 진행 중입니다.\n영국 섬은 단기간 동안만 해도 알아볼 수 없을 정도로 변했고, 좌파의 영향의 뿌리가 국가의 기관과 국민의 정신에 깊이 뿌리박고 있습니다. 전 세계의 많은 사람들은 새롭게 복원된 영국이 세계 무대에서 어떤 조치를 취할 것인지를 보기 위해 숨을 죽이고 기다립니다."
worldnews.185.a:0 "새로운 질서인가 또는 옛것의 귀환인가?"

worldnews.186.t:0 "Belorussia Falls to Syndicalism"
worldnews.186.d:0 "In a blow to German hegemony in Eastern Europe, Belorussia, a lynchpin of the Reichspakt buffer states against Russia, has fallen to leftism. In the aftermath of Black Monday and years of failed rulership, King Vladimir liberalised the nation's politics and allowed free elections intending for the action to help dissipitate the peasantry's anger. In the end though, the King himself was outmaenouvered and the newly elected left-wing government is considering abolishing the monarchy entirely.\nBelorussia, now publicly brandishing its syndicalist credentials, has demanded its immediate independence from the Reichspakt and Mitteleuropa. Already there have been threatening calls for the German military mission stationed in the country to be thrown out, but the German Empire's next moves are as yet unknown."
worldnews.186.a:0 "The response will be swift..."

worldnews.187.t:0 "Sigismund's Coup in Belorussia"
worldnews.187.d:0 "Open street battles were reported in the streets of Minsk today, as Belorussian security forces under the control of Prince Sigismund or 'Žyhimont' launched a daring coup against the reigning monarch Vladimir 'Uladizimir'. For years the Hohenzollern monarchy in the kingdom born from the ruins of the People's Republic has been wracked with internal strife, and despite Uladizimir's belated efforts to undermine Sigismund's power base within the intelligence services, his brother has now put an end to the haemophiliac's tenuous rule. The nation is now under the rule of a man well known for paying little heed to his German ancestry, and who is willing to work with Russian and Belorussian nationalists over his own kin."
worldnews.187.a:0 "Brother against brother. Is this really the way?"

worldnews.188.t:0 "발트 전쟁"
worldnews.188.d:0 "For many years the United Baltic Duchy, set up by the Germans after their conquest of the former Russian Governorates during the Weltkrieg, has marginalised its native Estonian and Latvian populace. Though the local population has been ruled by local German elites for centuries, with the imposition of a German ducal structure under by Duke Friedrich and policies that both favour German settlers and undermined the natives, open rebellion has broken out. National Latvian and Estonian movements have launched attacks across the country and the Duchy has plunged into chaos. The Ducal regime's survival is not guaranteed, and the influence this may have on the German sphere in Eastern Europe remains unclear. One thing is for certain however, and that is that Germany's plans of settlement in the East have been temporarily dashed."
worldnews.188.a:0 "A blow to the Reichspakt to be sure."

worldnews.189.t:0 "[GetYear]년 네덜란드 선거"
worldnews.189.d.CNAalone:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n Despite the degeneration of domestic politics and the rise of the powerful Left List electoral bloc, the ruling CNA coalition was able to hold on in the recent elections albeit with weakened majority. Unwilling to countenance a coalition with the liberals or the Right, the Conservative bloc has decided to govern alone."
worldnews.189.d.CNAandLSP:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The ruling CNA, an electoral bloc made up of conservative and confessional parties, won the election with a tiny minority. Unwilling to rule alone, they invited the liberal LSP party into coalition. The country now has a distinctly centrist government that might be more willing to negotiate with the Far Left and Right."
worldnews.189.d.rightallianceCNAwon:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The coalition of conservatives and confessional parties that make up the CNA have once again won the election, albeit with a heavily diminished majority. Seeing the logic in taking advantage of the nationalist VNH's hatred of the Left and their Landwacht paramilitaries, the CNA has hitched its wagon to the Far Right."
worldnews.189.d.rightallianceVNHwon:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The nationalist VNH party succeeded in winning the election, greatly upsetting Dutch politics and overthrowing the CNA government. Still, suffering from a weak minority rule, the VNH have invited the CNA into coalition, displaying a willingness to moderate the party in order to stamp out the Left via legitimate parliamentary means."
worldnews.189.d.moderateleft:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutionall 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. The social-democratic SDAP party has joined in coalition with the moderate VDB, promising a progressive administration that aims to solve the nation's many crises."
worldnews.189.d.leftcoalition:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. Taking advantage of the opportunity available to them to eradicate the Far Right, the social-democratic SDAP has joined in coalition with the socialist RSAP."
worldnews.189.a:0 "The Dutch do love their elections."

worldnews.190.t:0 "레인데르스가 네덜란드 정부를 전복시키다"
worldnews.190.d.junta:0 "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the 'Ambtenarenverbod' ban on civil servants joining political organisations, has fallen apart. Some foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests. The military has set up a junta to adminster the Netherlands and block a syndicalist resurgence. It is unclear whether elections will be held any time soon."
worldnews.190.d.vnh:0 "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the 'Ambtenarenverbod' ban on civil servants joining political organisations, has fallen apart. Some foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests. The military has allowed the nationalist VNH or 'Alliance for National Recovery' to set up a 'provisional government', in essence a dictatorship."
worldnews.190.a:0 "Dutch democracy may be at an end."

worldnews.191.t:0 "네덜란드 혁명"
worldnews.191.d.RSAPelection:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen for socialism, in a serious blow to German interests on the continent. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\n The political paralysis that has engulfed the Dutch political establishment in recent years has finally caught up with it, as the previously marginal Revolutionair-Socialistische Arbeiderspartij or 'RSAP' were elected by the people in a fair election. Increasing political polarisation and the failing of previous governments in the wake of Black Monday have contributed to a revolution by ballot, the results of which could pose a serious threat to the hegemony of the Reich in Europe."
worldnews.191.d.overthrowthesystem:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen for socialism, in a serious blow to German interests on the continent. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\n Perhaps acting as a stark reminder of the dangers of socialist participation in democratic systems, the moderate SDAP was forced to allow the Revolutionair-Socialistische Arbeiderspartij or 'RSAP' to enter coalition with them, precipitating a socialist takeover of Parliament and its subsequent abolition.\n\n Though the exact nature of this new state is yet to be determined, with it not being avowedly Syndicalist, international observers are awaiting the German response to this potential threat on their borders."
worldnews.191.d.mutiny:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen for socialism, in a serious blow to German interests on the continent. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\n The country has been in chaos since the burning down of the Binnenhof in The Hague by Syndicalist Marinus van der Lubb which caused the government to institute a state of emergency. After a leftist mutiny on a small navy vessel and the subsequent revolt in Groningen province in the north, revolutionary sentiment quickly spread and counter-attacking army units defected.\n\n With the collapse of the Dutch political establishment, a new danger has emerged on the borders of the German Reich. Its inevitable response is as yet unknown."
worldnews.191.d.socialistputsch:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen for socialism, in a serious blow to German interests on the continent. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\n What started with a small mutiny in De Peel ended with Red Front paramilitaries and leftist soldiers seizing control of major cities across the country, as well as the mass-evacuation of Establishment figures as well as most officials and the Dutch Royal Family.\n\n With the socialist putsch complete and a new Provisional Revolutionary Committee established in the capital, the Dutch Revolution has now truly taken on a life of its own. The inevitable reaction from the Kaiserreich to the east is sure to come swiftly."
worldnews.191.a:0 "The fires of revolution claim another nation."

worldnews.192.t:0 "민족주의자들이 네덜란드를 장악하다"
worldnews.192.d.parliament:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\n The growing popularity of the VNH has culminated in it becoming the largest party in Parliament, however it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries today marched into the Binnenhof terrifying the rest of Parliament into submission and beginning a dictatorship."
worldnews.192.d.parliament:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\n The growing popularity of the VNH has culminated in it becoming the largest party in Parliament, however it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries today marched into the Binnenhof terrifying the rest of Parliament into submission and beginning a dictatorship."
worldnews.192.d.finsterwolde:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis\nThe VNH party assembly in Maastricht heard an incendiary speech by Cornelis van Geelkerken who openly called for revolt against a government that he claimed had been subverted by 'malign cryptosyndicalists'. This led to VNH paramilitaries across the Netherlands rising in rebellion, despite calls by moderates led by Queen Wilhelmina, to cease."
worldnews.192.d.haguemarch:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nToday a massive march of VNH supporters and Landwacht paramilitaries from Amsterdam to the capital in The Hague culminated in Queen Wilhelmina dismissing the government and replacing them with VNH leaders in order stem a violent putsch by sympathetic army officers."
worldnews.192.a:0 "That doesn't sound like the Dutch."

worldnews.193.t:0 "The Dutch Recognise the Commune of France"
worldnews.193.d:0 "In a controversial act that has appalled many European nations, the Netherlands has de-facto recognised the existence of the French Commune by sending a diplomatic mission to Paris to discuss citizens' rights. Such an act is completely counter to Dutch political norms, that have traditionally emphasised solidarity with the non-Syndicalist government-in-exiles of Nationalist France and the United Kingdom.\nThough the reason for this bizarre diplomatic volte-face was initially downplayed by the Dutch government, it was eventually leaked that the ruling CNA-LSP coalition had recognised the Commune in order to satisfy the socialists and save the Netherlands from political chaos. If true, such a bold action demonstrates the extraordinary measures some centrists are willing to take to prevent polarisation in modern Europe."
worldnews.193.d.dejure:0 "In an act that has stunned many on the diplomatic circuit the Netherlands today broke international convention and formally recognised the Commune of France as the legal successor to the French state. In an astonishing reversal of norms in post-Weltkrieg Europe, particularly for a country with such close ties to Germany, Mitteleuropa and the Reichspakt, the Dutch have even cut ties with the French government-in-exile in Algiers.\nThough the reason for this bizarre diplomatic volte-face was initially downplayed by the Dutch government, it was eventually leaked that the ruling CNA-LSP coalition had recognised the Commune in order to satisfy the socialists and save the Netherlands from political chaos. If true, such a bold action demonstrates the extraordinary measures some centrists are willing to take to prevent polarisation in modern Europe."
worldnews.193.a:0 "Who could understand the mind of a diplomat?"

worldnews.194.t:0 "The Netherlands Nationalises German Assets"
worldnews.194.d:0 "The Dutch government has today taken the bold step of nationalising the assets of German citizens in its territory, in an action that is sure to incur the wrath of the Kaiserreich. With the weakened Conservative CNA government having entered into coalition with the liberal VDB, it has engaged in a policy of negotiating with the Dutch Far Left and Right in order to stem domestic political catastrophe.\n\n To bring the ultranationalist VNH on side, the Dutch government finally agreed to nationalise German assets in order to keep the administration from collapse - a situation the CNA-LSP sought to keep secret. Already there have been calls in Berlin for punitive measures, both economic and military. How the Empire will act however, none yet can guess."
worldnews.194.a:0 "A strange turn of events."

worldnews.195.t:0 "Queen Wilhelmina Abdicates the Dutch Throne"
worldnews.195.d.republic:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Appalled by the rise of the syndicalist RSAP and the breakdown of moderate consensus in her nation in the wake of the failure of the previous government, Queen Wilhelmina is seemingly unwilling to continue her rule. In farcical scenes in Parliament, Colijn's and the ruling government's efforts to push through legislation financing the coronation of Princess Julia were blocked by the Leftist RSAP and SDAP. As a result the monarchy has ended up being abolished, and a new socialist Republic formed."
worldnews.195.d.republicalbarda:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with with the socialist RSAP. With even moderate Parliamentarians furious at her inadvently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\n With the abdication of the monarch, the Leftists that now run the nation have declared the creation of a Dutch Republic 'free from reactionary tyranny'."
worldnews.195.d.juliana:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\n Wilhelmina's abdication was not enough to completely destroy the Dutch monarchy however, and Juliana has quickly been crowned the new Queen."
worldnews.195.a:0 "Another European monarch falls."

worldnews.196.t:0 "Treaty of Beyrut"
worldnews.196.d:0 "After a brutal conflict waged in the Near-East the Ottoman Empire has succeeded in defeating its rivals and crushing the Cairo Pact, in a victory that comes as quite a shock to the international community.\n\n Wracked with internal strife, endemic corruption and a poor military structure despite being on the victorious side of the Weltkrieg, there were few that believed the Sublime Porte had the capacity to survive in the face of the aggression of its neighbours. As the humiliated leadership of Egypt and the other Pact members sign the peace treaty in Beyrut, it has become clear that the situation in the East has changed. The House of Osman lives to fight another day."
worldnews.196.a:0 "The Sick Man still has some life left."

worldnews.197.t:0 "Collapse of the Japanese Empire"
worldnews.197.d:0 "In an astounding reversal of fortunes, the Japanese Empire has been defeated and today announced a treaty ceding its mainland possessions in Manchuria as well as nearby imperial colonies. With its military strength shattered and the Home Islands themselves now threatened, the Empire has bowed to the inevitable and terms have been reached with their foes in Dairen.\n\n Only a few short years ago the Chrysanthemum Throne was viewed as the pre-eminent power in East Asia, even in the face of the Reich. All that has changed however, and the balance of power in the region has changed decisively. Though the future of Asia remains uncertain, it seems that freedom from Japanese rule has finally become a reality for the people of the mainland."
worldnews.197.a:0 "The Sun is fading."

worldnews.198.t:0 "한국의 봉기"
worldnews.198.d.crushed:0 "최근 수십년 동안 일본 제국의 부상은 동아시아의 세력 판도를 크게 뒤엎었고, 1910년 떠오르는 태양의 땅이 한국을 병합한 이후 한반도는 오랫동안 일본 본토의 지배를 받게 되었습니다. 그러나 일본의 통제는 그 한계를 벗어나지 못했고, 한국, 만주, 대만에서의 식민지화 노력은 오히려 점령군에 대한 큰 분노를 불러 일으켜 결국 이 사태가 벌어졌습니다. 한반도에서 봉기가 일어난 것입니다.\n\n 블라디보스토크로 망명한 한국 정부를 강력히 탄압하고, 해외에서 활동하는 반군 무장 세력 역시 진압한 받은 일본은 적은 수의 반군을 쉽게 제압할 수 있었습니다. 이는 완전한 식민지 동화를 피하기 위한 한국인들의 최후의 저항이었습니다. 독립된 한국은 적어도 지금은 먼 꿈으로 남아 있습니다."
worldnews.198.d:0 "최근 수십년 동안 일본 제국의 부상은 동아시아의 세력 판도를 크게 뒤엎었고, 1910년 떠오르는 태양의 땅이 한국을 병합한 이후 한반도는 오랫동안 일본 본토의 지배를 받게 되었습니다. 그러나 일본의 통제는 그 한계를 벗어나지 못했고, 한국, 만주, 대만에서의 식민지화 노력은 오히려 점령군에 대한 큰 분노를 불러 일으켜 결국 이 사태가 벌어졌습니다. 한반도에서 봉기가 일어난 것입니다.\n\n 반군이 해외로부터 무기를 공급받는 것을 막기 위해 일본 정부가 행한 트란스아무르의 소수 민족 탄압에도 불구하고, 현재 한국에서는 대규모의 봉기가 일어났습니다. 반군들은 한반도 전역의 전략적 위치를 장악했습니다. 하지만 제국의 대응이 신속할 것이라는 데는 의심의 여지가 없으며, 이에 따라 현지인들의 승리를 주장하는 사람은 거의 없습니다."
worldnews.198.a:0 "푸른 언덕에 피가 흐를 것이다."

worldnews.199.t:0 "The Congress of Arlon"
worldnews.199.d:0 "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arlon in southern Wallonia, near the border with German Luxembourg, and there the future path of Belgium in Europe was decided.\n\n Belgium and the Reich have agreed that in exchange for the Kaiser recognising the formal independence of Brussels and the return of German Wallonia, Belgium would rejoin the Reichspakt allowing the Germans to protect them against the aggression of the Commune of France. It appears that the Belgians are willing to compromise their newly-won independence in order to safeguard their future."
worldnews.199.d.failed:0 "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arlon in southern Wallonia, near the border with German Luxembourg, and there the future path of Belgium in Europe was decided.\n\n Though the Germans proposed formally recognising Belgian independence and offered to return German-Wallonia in exchange for Brussels returning to the Reichspakt, Belgium was not convinced. Whether or not the negotiators' demand that the Reich also hand over Luxembourg was intended as a slight, negotiations at Arlon quickly broke down and the Germans withdrew. For now at least, Belgium is on its own."
worldnews.199.a:0 "Belgium returns to the world stage."

worldnews.200.t:0 "The Wallonia Crisis"
worldnews.200.d:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack, hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nWith tensions rising between the German Empire and the Commune, it seems that France blinked first. Seemingly unwilling to bring down the wrath of Germany on them, even now, France was unwilling to offer guarantees to the Walloon rebels. The survival of the independence movement now seems in doubt, and there are few who believe that King Adalbert's regime will now fall. However, war between the great powers has been avoided - for now."
worldnews.200.d.germanybacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nIn a stunning victory for the Syndicalists Germany was unwilling to countenance risking a war with the Internationale in the wake of the Black Monday Crisis, and the Walloons and Germans signed a treaty on the Pont de Fragnée in Liège. The survival of Wallonia is assured, and Syndicalism's strength in Western Europe has grown once more. However, war between the great powers has been avoided - for now"
worldnews.200.d.francebacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Wallonian rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now "
worldnews.200.a:0 "A close shave, to be sure."

worldnews.201.t:0 "The Second Mahdist Revolt"
worldnews.201.d:0 "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion. Calling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
worldnews.201.a:0 "This should be good."

