worldnews.251.t:0 "런던 함락"
worldnews.251.d:0 "런던에서의 보고에 따르면, 템즈 강을 가로 지르는 기나긴 전투 이후 독일군의 진격에 영국의 수도가 점령되었습니다. 연합군은 가능한 한 오랫동안 독일 군대를 지연시키려고 노력했고 거센 저항을 했지만 결국 패배했습니다. \n\n정복자 윌리엄 이후 처음으로 런던은 외세의 손에 떨어졌습니다. 런던의 분위기는 무겁고, 연합군이 떠난 가운데 잔존한 저항군과 독일군 경찰이 거리에서 싸우면서 여전히 거리에는 총소리가 들리고 있습니다."
worldnews.251.a:0 "이건 일시적인 후퇴일 뿐이다!"
worldnews.251.b:0 "이것은 종말의 시작이다."
worldnews.251.c:0 "런던이 [new_controller.GetAdjective] 수중에 있다면, [old_controller.GetAdjective]의 패배는 불가피하겠군"

worldnews.252.t:0 "파리 함락"
worldnews.252.d.germany:0 "파리에서의 보고에 따르면, 센느 강과 대로를 사이에 놓고 치열한 전투를 벌인 후, 독일군이 진격해 [old_controller.GetAdjective]의 수도를 함락시켰다고 합니다. [old_controller.GetAdjective] 병력들은 가능한 한 오랫동안 독일군을 지연시키길 바라며 강한 저항을 했지만, 결국 격퇴되었습니다.\n\n충격받은 파리 시민들이 지켜보는 동안, 독일군은 대전쟁 때 지나갔던 길을 따라 다시 한번 샹젤리제 거리에서 에펠탑까지 행진했습니다. 이 축제 분위기는 한밤중에 [GER.GetAdjective] 전차들이 파리 대로의 무의미해진 바리케이드를 통과해 지나갈 때 [old_controller.GetAdjective] 저항군의 공격을 받아 끔찍한 시가전으로 이어지며 오래가지 못했습니다."
worldnews.252.d.other:0 "파리에서의 보고에 따르면, 센느 강과 대로를 사이에 놓고 치열한 전투를 벌인 후, [new_controller.GetAdjective] 군대가 진격해 [old_controller.GetAdjective]의 수도를 함락시켰다고 합니다. [old_controller.GetAdjective] 병력들은 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키길 바라며 강한 저항을 했지만, 결국 격퇴되었습니다.\n\n충격받은 파리 시민들이 지켜보는 동안, [new_controller.GetAdjective] 군대는 샹젤리제 거리에서 에펠탑까지 행진했습니다. 하지만 이 축제 분위기는  한밤중에 [new_controller.GetAdjective] 병력이 파리 대로의 무의미해진 바리케이드를 통과해 지나갈 때 [old_controller.GetAdjective] 저항군의 공격을 받아 끔찍한 시가전으로 이어지며 오래가지 못했습니다."
worldnews.252.a.germany:0 "독일은 승리하지 못할 것이다! 프랑스는 다시는 항복하지 않을 것이다!"
worldnews.252.a:0 "안돼! 우리는 파리를 다시 잃을 수 없다!"
worldnews.252.b:0 "[old_controller.GetNameDef]에 대한 승리가 거의 우리 손안에 들어왔다"
worldnews.252.c.germany:0 "두번째 대전쟁은 첫번째와 비슷한 결말이 날 것으로 보인다"
worldnews.252.c:0 "[old_controller.GetNameDef]의 몰락은 이제 거의 확실해진 것 같다"

worldnews.253.t:0 "베를린 함락"
worldnews.253.d.france:0 "Reports from Berlin confirm that the [old_controller.GetAdjective] capital has been captured by advancing Communard troops after long, merciless fighting through the greatest city of Mitteleuropa. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the Communard forces for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the Communard army paraded down the Brandenburg Gate, before organising a choir to sing the Internationale as the famous monument was rigged with explosives and destroyed for all the world to see. This extreme act seems to have painted the following night as Communard forces began rounding up [old_controller.GetAdjective] soldiers and dignitaries, bringing them away in military police wagons."
worldnews.253.d.other:0 "Reports from Berlin confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after long, merciless fighting through the greatest city of Mitteleuropa. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the [new_controller.GetAdjective] army paraded down the Brandenburg Gate, before listening to a speech by [new_controller.GetLeader] in front of the famous monument. However, what eventually seems to have caught the attention and memory of the world is a picture of a [new_controller.GetAdjective] soldier proudly holding the [new_controller.GetAdjective] flag from the roof of a heavily damaged Reichstag, taken by one of his squadmates."
worldnews.253.a.france:0 "[old_controller.GetNameDef]이 이렇게 멸망하도록 놔둘 순 없다. 코뮌 놈들을 도로 밀어내라!"
worldnews.253.a:0 "이건 말도 안돼! 어떻게 베를린의 함락이 가능하단 말인가?!"
worldnews.253.b.france:0 "베르됭, 슈멩 데 담, 솜 강. 우리는 모두 되갚아줬다."
worldnews.253.b:0 "[old_controller.GetNameDef]의 종말이 눈 앞이다."
worldnews.253.c:0 "[new_controller.GetNameDef]의 위대한 승리이다!"

worldnews.254.t:0 "마드리드 함락"
worldnews.254.d:0 "Reports from Madrid confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after long, merciless fighting through the hilly terrain and the old city. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nOfficial reports indicate that the Palacio Real de Madrid has been thoroughly pillaged by [new_controller.GetAdjective] soldiers, ending up with the building burning down in the night, and that the Puerta de Alcalá was rigged with explosives and destroyed along with many more less noteworthy royal monuments. With the fall of their capital, it is expected for [old_controller.GetNameDef] to surrender soon, despite calls for merciless resistance from [old_controller.GetAdjective] generals."
worldnews.254.a:0 "마드리드를 잃었다면 우리의 패배다"
worldnews.254.b:0 "마침내 마드리드가 우리 것이다!"
worldnews.254.c:0 "[old_controller.GetNameDef]의 심장이 함락되었다"

worldnews.255.t:0 "바르셀로나 함락"
worldnews.255.d:0 "Reports from Barcelona confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after staged fights across the Serra de Collserola mountain range. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nThere were reports of long urban fights through the Gothic Quarter of Barcelona, and sparse fighting along the Barcelonian Riviera. This same Riviera was the site of a long and luxurious parade by [new_controller.GetAdjective] troops as they marched along the sunny beaches, a clear symbol that [new_controller.GetNameDef] has taken control of the Catalonian coastline."
worldnews.255.a:0 "이건 매우 좋지 않다..."
worldnews.255.b:0 "마침내 바르셀로나가 우리 것이다!"
worldnews.255.c:0 "옛 카탈루냐의 심장이 함락되었다"

worldnews.256.t:0 "부르고스 함락"
worldnews.256.d.spr:0 "Reports from Burgos confirm that the Carlist temporary capital has been captured by advancing Spanish troops after skirmishes in the hilly countryside. Carlist forces put up stiff resistance, hoping to delay the Spanish forces for as long as possible, but were eventually beaten back.\n\nCastillians fleeing north to the Basque coast tearfully described seeing their homeland burning and ravaged by this fraternal war and Spanish soldiers even committing atrocities on their own people. Rumours state that King Javier was escorted out with the flow of refugees by Carlist militia, but his destination remains unknown. Many believe that Carlist Spain might continue fighting in the hostile Iberian Central Plateau to protect their other strongholds."
worldnews.256.d.cnt:0 "Reports from Burgos confirm that the Carlist temporary capital has been captured by advancing Anarcho-Spanish troops after skirmishes in the hilly countryside. Carlist forces put up stiff resistance, hoping to delay the enemy forces for as long as possible, but were eventually beaten back.\n\nCastillians fleeing north to the Basque coast tearfully described seeing their homeland burning and ravaged by this fraternal war and CNT-FAI soldiers even committing atrocities on their own people. Rumours state that King Javier was escorted out with the flow of refugees by Carlist militia, but his destination remains unknown. Many believe that Carlist Spain might continue fighting in the hostile Iberian Central Plateau to defend their homes from the crush of the syndicalist invasion."
worldnews.256.a:0 "우리는 절대 항복하지 않을 것이다! 하비에르를 위하여!"
worldnews.256.b:0 "카를로스주의자들의 정복의 꿈에 대한 치명타"
worldnews.256.c:0 "카를로스주의자들이 이걸 만회할 수 있을까?"

worldnews.257.t:0 "지브롤터 함락"
worldnews.257.d:0 "Reports from Gibraltar confirm that the fortress has been captured by [new_controller.GetAdjective] troops after rapid landings and skirmishes across the coastal beach, with fighting moving towards the Rock of Gibraltar itself. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] invaders for as long as possible, but were eventually beaten back.\n\nWhile the capture of Gibraltar itself was swift, skirmishes in the tunnels running through the Rock lasted until late in the evening, until the encircled and desperate [old_controller.GetAdjective] garrison announced its formal surrender."
worldnews.257.a:0 "이제 그들은 지중해를 손에 넣으려 들것이다..."
worldnews.257.b:0 "지중해의 관문은 우리 것이다!"
worldnews.257.c:0 "지브롤터의 바위가 함락된 것인가?"

worldnews.258.t:0 "리스본 함락"
worldnews.258.d:0 "Reports from Lisbon confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after skirmishes through the Serra de Monsanto and a rapid push towards the mouth of the Tagus river. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nThe fight for Lisbon was complicated as the [old_controller.GetAdjective] defenders intentionally destroyed Lisbon's bridges, forcing attackers to ford across the large river to fully capture the city. A ceremony was held in the Praça do Comércio where [new_controller.GetAdjective] forces called for the surrender of all remaining [old_controller.GetAdjective] soldiers in the hillsides."
worldnews.258.a:0 "우리는 끝까지 싸울 것이다!"
worldnews.258.b:0 "마침내, 리스본이 우리 통제 하에 있다"
worldnews.258.c:0 "그렇군..."

worldnews.259.t:0 "시카고 함락"
worldnews.259.d.aus:0 "연합군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연합군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리즘 실험의 끝일까요?"
worldnews.259.d.usa:0 "연방군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연방군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리즘 실험의 끝일까요?"
worldnews.259.d.other:0 "[new_controller.GetAdjective]의 군대가 [old_controller.GetNameDef]의 임시 수도인 시카고를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대들은 전쟁 포로와 생디칼리스트 요인들을 체포하고 있고, 도시의 고층 지구에는 여전히 총성소리가 들리고 있다고 하며, [new_controller.GetAdjective]의 군대는 질서를 바로 잡기 위해 열을 올리고 있습니다."
worldnews.259.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.259.b:0 "생디칼리스트들의 거점이 함락되었다!"
worldnews.259.c:0 "아마도 내전이 곧 끝나지 않을까?"

worldnews.260.t:0 "애틀랜타 함락"
worldnews.260.d.csa:0 "생디칼리스트 민병대는 애틀란타에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 진격하는 민병대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n연합의 대표들과 미니트맨들이 거리에서 군중들에게 얻어맞고 있다는 충격적인 소식이 들어왔고, 도심 지역 곳곳에서 불길이 번지는 가운데 도시는 철저히 약탈당했습니다. 이것이 미국 반동 봉기의 끝일까요?"
worldnews.260.d.usa:0 "연방군은 애틀란타에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 진격하는 미합중국 군대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 연합의 대표들과 미니트맨을 일괄 체포하기 시작했고, 연방군이 질서 회복에 주력하는 가운데, 현재 불길이 걷잡을 수 없이 도시에서 퍼지고 있습니다. 이것이 미국 반동 봉기의 끝일까요?"
worldnews.260.d.other:0 "[new_controller.GetAdjective]의 군대가 [old_controller.GetNameDef]의 임시 수도인 애틀란타를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 미니트맨과 연합의 중요 지도자들을 체포하기 시작했고, [new_controller.GetAdjective] 병력이 질서를 확립하기 위해 노력하는 와중에, 도시의 고층 지역에서 불길이 거침없이 번지고 있다고 합니다."
worldnews.260.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.260.b:0 "연합의 거점이 함락되었다!"
worldnews.260.c:0 "아마도 내전이 곧 끝나지 않을까?"

worldnews.261.t:0 "덴버 함락"
worldnews.261.d.csa:0 "생디칼리스트 민병대는 그레이트플레인스를 가로지르며 연방 정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
worldnews.261.d.psa:0 "[new_controller.GetAdjective]의 징집병들은 로키 산맥을 넘으며 연방 정부와의 길고 힘겨운 싸움을 치뤄 왔습니다. 오늘, 그들의 기세는 사우스플랫 강을 건너는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형의 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 이제 [new_controller.GetNameDef]와 협상을 하려 나설 것이 확실하다는 데 동의합니다."
worldnews.261.d.aus:0 "미니트맨들은 그레이트플레인스를 가로지르며 연방 정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
worldnews.261.d.other:0 "[new_controller.GetAdjective]군은 계속해서 전선의 적군을 압박해왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, [new_controller.GetNameDef]가 내전에서 유리한 위치에 있음이 확실해 보입니다."
worldnews.261.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.261.b:0 "연방의 거점이 함락되었다!"
worldnews.261.c:0 "아마도 내전이 곧 끝나지 않을까?"

worldnews.262.t:0 "새크라멘토 함락"
worldnews.262.d:0 "[new_controller.GetAdjective]군은 로키 산맥을 넘으며 캘리포니아 징집병들과의 길고 힘겨운 싸움을 치뤄 왔습니다. 오늘, 그들의 기세는 아메리칸 강을 건너는 대공세 이후 마침내 캘리포니아 주의 주도이자 캘리포니아 주 의회가 있는 새크라멘토 시를 함락시키며 절정에 달했습니다.\n\n새크라멘토가 전략적으로 크게 중요한 도시는 아니지만, 이 도시의 함락은 [new_controller.GetAdjective]가 로키 산맥을 완전히 장악했다는 것을 의미하며, [new_controller.GetAdjective]의 병사들에게 센트럴 밸리가 완전히 뚫려있기 때문에, 많은 전문가들은 [old_controller.GetNameDef]가 하루라도 빨리 [new_controller.GetNameDef]와 협상하는 것이 현명하다는 데 동의합니다."
worldnews.262.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.262.b:0 "캘리포니아의 거점이 함락되었다!"
worldnews.262.c:0 "아마도 내전이 곧 끝나지 않을까?"

worldnews.263.t:0 "워싱턴 함락"
worldnews.263.csa.d:0 "생디칼리스트 민병대들은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n한편 생디칼리스트 민병대가 도시 내에서 찾아낼 수 있는 모든 정치적 주요 인사들을 '재판' 하기 위해 체포했다는 소문이 떠도는 중입니다. 확인된 소식은 아니지만, 전투 중에 대부분의 주요 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.tex.d:0 "미니트맨들은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n한편 미니트맨들이 그 도시에서 찾아낼 수 있는 모든 정치적 주요 인사들을 '사상 점검'을 위해 체포했다는 소문이 떠도는 중입니다. 확인된 소식은 아니지만, 전투 중에 대부분의 주요 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.cal.d:0 "[new_controller.GetAdjective] 징집병들은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n그 여파는 예상보다는 잠잠한 편이고, 확인된 소식은 아니지만, [new_controller.GetAdjective] 대표들이 공격을 책임진 지휘관을 직접 만나 들은 정보에 따르면 전투 중에 대부분의 주요 연방 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.can.d:0 "The [new_controller.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nUnlike in 1812, no mass arson has been committed, but some [old_controller.GetAdjective] government officials have been arrested by [new_controller.GetAdjective] Mounties for what the [new_controller.GetAdjective] government claims to be 'precautionary measures'. Unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
worldnews.263.other.d:0 "The [new_controller.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nThis has led to a major crackdown on the government officials there, with mass arrests reported and even rumours of summary executions in the Capitol itself, although unconfirmed sources claim that most important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
worldnews.263.csa.a:0 "리드와 그를 따르는 생디칼리스트들이 승리하도록 두진 않을 것이다!"
worldnews.263.csa.b:0 "중앙정부는 권좌에서 밀려났다."
worldnews.263.csa.c:0 "생디칼리스트 반역자들이 워싱턴 D.C까지 갔단 말인가?"
worldnews.263.csa.e:0 "남쪽의 상황은 극도로 긴박해지고 있다."
worldnews.263.tex.a:0 "롱과 그의 미니트맨들이 이 나라를 장악하게 두진 않겠다!"
worldnews.263.tex.b:0 "우리는 조국의 영광을 되찾을 것이다."
worldnews.263.tex.c:0 "반동분자 놈들이 워싱턴 D.C까지 갔단 말인가?"
worldnews.263.tex.e:0 "남쪽의 상황은 통제가 불가능한 지경까지 갔다."
worldnews.263.cal.a:0 "캘리포니아 놈들이 워싱턴을 가져갔다고? 어떻게 이럴 수가 있어?!"
worldnews.263.cal.b:0 "워싱턴을 손 안에 넣는 것으로, 우리의 독립은 안전해졌다."
worldnews.263.cal.c:0 "캘리포니아인들은 용맹하다. 이것만은 확실하다"
worldnews.263.cal.e:0 "태평양의 지도자가 질서를 되찾을 수 있기를 바란다"
worldnews.263.can.a:0 "캐나다는 지나치게 커졌다 - 이것은 일시적인 차질이다"
worldnews.263.can.b:0 "이제 미국인들을 그들에게서 구할 차례이다."
worldnews.263.can.c:0 "캐나다놈들이 감히? 절대 받아들일 수 없다!"
worldnews.263.other.a:0 "전쟁이 끝나려면 아직 멀었다!"
worldnews.263.other.b:0 "워싱턴은 우리 것이다!"
worldnews.263.other.c:0 "이건 좋지 않다..."
worldnews.263.common:0 "워싱턴을 가진 자가 미국을 가진다... 지금은."

# City falls from the Siamese files

worldnews.264.t:0 "싱가포르 함락" #Siam
worldnews.264.d:0 "Singapore, the 'Gibraltar of the East,' has been seized by Royal [SIA.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [SIA.GetAdjective] Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Singhanakhon, which roughly translates to 'Lion City'. The Sarawat Taharn can be seen patrolling the streets en masse to hammer in the message that the [SIA.GetAdjective] are there to stay."
worldnews.264.a:0 "German dominance in the East Indies is heavily shaken by Siam."
worldnews.264.b:0 "Singhanakhon and its surrounding regions are an integral part of Siam!"
worldnews.264.c:0 "They will regret this petty colonial theft when the Kriegsmarine arrives!"
worldnews.264.e:0 "Singapore is a rightful British colony. Let us watch this development closely."

worldnews.265.t:0 "시드니 함락" #Siam
worldnews.265.d:0 "Further expanding on its conquests in the south, [SIA.GetNameDef] has seized Sydney in Australasia. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing [SIA.GetAdjective] forces.\n\nThe [SIA.GetAdjective] war flag can now be seen hanging from the Sydney Town Hall, which serves as the headquarters of the city's new military administration, and the Sarawat Taharn military police are maintaining a watchful eye on the streets."
worldnews.265.a:0 "시드니가 그들의 손아귀에 있는 가운데, 새로운 시암 제국이 대영제국의 유적 위에 선포되었다."
worldnews.265.b:0 "세계에 오스트랄라시아 전 국토에 대한 시암의 권리를 주장해라!"
worldnews.265.c:0 "아웃백 평원의 모든 목장이 함락될 때까지 우리는 절대 항복하지 않을 것이다!"
worldnews.265.e:0 "왕립 해군이 도착하면 시암은 영연방을 건드린 것을 후회할 것이다."

worldnews.266.t:0 "홍콩 함락" #Siam
worldnews.266.d:0 "Troops from [SIA.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [SIA.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [SIA.GetAdjective] governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
worldnews.266.a:0 "The fall of Hong Kong is a serious blow to the Legation Cities."
worldnews.266.b:0 "New Hong Kong will prosper, free from Western imperialism!"
worldnews.266.c:0 "The Legation Cities will not tolerate this aggression."
worldnews.266.e:0 "Another strike on a former British colony, hopefully not a pattern."

worldnews.267.t:0 "마닐라 함락" #Siam
worldnews.267.d:0 "Manila, capital of the Philippines, has fallen to the [SIA.GetAdjective] after the withdrawal of its Filipino defenders and her allies. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of Filipino coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted [SIA.GetAdjective] attack.\n\nWith Manila under [SIA.GetAdjective] control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for the [From.GetFactionName] forces in Asia and the Pacific."
worldnews.267.a:0 "The fall of Manila secures Siam's grasp on the East Indies."
worldnews.267.b:0 "We only claim to secure our hegemony in the East Indies from Western colonies."
worldnews.267.c:0 "Retreat to the jungles, we will not let the Philippines fall!"

worldnews.268.t:0 "캘커타 함락" #Siam
worldnews.268.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in Bengal has fallen to advancing [SIA.GetAdjective] forces. Following heavy fighting across Chowringhee avenue, silence once again fell across the city as the sounds of gunfire and artillery muted.\n\nClaims arise of [SIA.GetAdjective] troops patrolling the streets to maintain order in the populous Indian city as unverified claims of mass arrests and atrocities slowly trickle down to Asian newspapers. With the fall of Calcutta, many predict that all of India will inevitably follow."
worldnews.268.a:0 "Calcutta, regional capital of Bengal, was clearly the last gate to India Proper."
worldnews.268.b:0 "The people of Bengal and Assam have too long suffered under Indian rule."
worldnews.268.c:0 "We have been bled but not defeated. Workers, resist the royalist oppressors!"
worldnews.268.e:0 "Siam has no business in India. Should they fail to stop them, we must intervene."
worldnews.268.f:0 "This is extremely concerning. Siam has no business in India, the old British Crown Jewel."

worldnews.269.t:0 "뉴델리 함락" #Siam
worldnews.269.d:0 "[SIA.GetAdjective] offensives continue across the Indian subcontinent, and the fall of New Delhi recently crowned this campaign. As the capital of a potential united India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by [SIA.GetAdjective] forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
worldnews.269.a:0 "New Delhi still was the capital of a divided India. And divided it falls."
worldnews.269.b:0 "With New Delhi in our hands, we promise the Indian people freedom from Western influence."
worldnews.269.c:0 "This is an absolute disaster, we must consult with our Entente allies, now!"
worldnews.269.e:0 "Are Siamese Imperialists really any better than British Imperialists?"
worldnews.269.f:0 "We cannot afford to lose our last bastion in Asia. Let us hold an emergency meeting."

worldnews.270.t:0 "방콕 함락"
worldnews.270.d.can:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most building along the Ratchadamnoen road were ruined by the artillery barrage, and the Union Jack is now raised over what is left of the old Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government has met to discuss [new_controller.GetAdjective] demands, with many of Seri Thai movement members now taking their pre-arranged provisional government positions, as most old cabinet members are now presumed to be dead. Outside the city, however, fighting still continues, though it is unknown just how long it will last."
worldnews.270.d.jap:0 "As fighting dies down in Bangkok, the hinomaru already flies from every building across Bangkok, now renamed Bankoku, and [new_controller.GetAdjective] officials have already installed a new transitional administration to handle their conquest.\n\nAlready, dissenters have been gathered up and driven off in the middle of the night, and the [old_controller.GetAdjective] army units who surrendered have begun a march to new camps being built for them in the countryside. Several local [old_controller.GetAdjective] leaders have been offered seppuku, to atone for their failure and due to the possibility of resistance rallying around them. Bangkok's Grand Palace has already begun renovations to be one of the Emperor's new seasonal residences, even though fighting still continues in the countryside."
worldnews.270.d.other:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the [new_controller.GetAdjective] flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government agreed to meet and discuss [new_controller.GetAdjective] demands. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
worldnews.270.a:0 "우리는 끝까지 싸울 것이다!"
worldnews.270.b:0 "마침내 방콕이 우리 것이다!"
worldnews.270.c:0 "그렇군..."

worldnews.271.t:0 "모스크바 함락"
worldnews.271.d:0 "The last time Moscow was taken by a foreign power, a vast fire wiped out large portions of the city. Not so today, when [new_controller.GetAdjective] forces broke through the siege lines in multiple places and converged on the Kremlin. [old_controller.GetAdjective] soldiers continue to snipe the enemy from highrises, but the main defences have broken and are filtering out through the suburbs into the surrounding forest.\n\nRed square, long the centre of [old_controller.GetAdjective] life in the city, has been turned into a makeshift POW camp, and burning debris was seen falling from the Kremlin windows, no doubt a last ditch effort to prevent [old_controller.GetAdjective] intelligence from falling into [new_controller.GetAdjective] hands. This is a dark day for [old_controller.GetNameDef]."
worldnews.271.a:0 "우리는 마지막의 마지막까지 싸울 것이다"
worldnews.271.b:0 "[old_controller.GetNameDef]의 심장은 우리 것이다!"
worldnews.271.c:0 "[old_controller.GetNameDef]의 상황은 진정으로 심각해 보인다."

worldnews.272.t:0 "페트로그라드 함락"
worldnews.272.d:0 "The great [old_controller.GetAdjective] city built by Peter the Great was captured today. [old_controller.GetAdjective] defenders initially held back the [new_controller.GetAdjective] army across the Neva river, but a few days ago those positions finally fell. Now, sustained cannon fire on Vasilyevsky island has put the last defenders out of their misery. Some military tacticians say that, with proper defence, the city could have held out for years, but the [new_controller.GetAdjective] momentum carried them through the city far faster than that.\n\nThe [new_controller.GetAdjective] army's soldiers are using the Palace Square as a staging ground for moving throughout the rest of the city, and there are rumours of [new_controller.GetAdjective] soldiers taking celebratory tours through the great Museum of Artillery, confident they will put their own mark on the military history of [old_controller.GetNameDef]."
worldnews.272.a:0 "북방의 찬란한 보석이 함락되었다."
worldnews.272.b:0 "[old_controller.GetAdjective]의 사기가 크게 떨어졌을 것이다"
worldnews.272.c:0 "끔찍하군!"

worldnews.273.t:0 "키예프 함락"
worldnews.273.d:0 "Bad news for [old_controller.GetNameDef] today as the [new_controller.GetAdjective] army has just completed its assault upon the ancient capital. While initial reports suggested the [old_controller.GetAdjective] defenders would be able to hold them at the bridges in a protracted siege, the many avenues over the river proved too much to hold. With [new_controller.GetAdjective] troops on either side of the river and scattered defenders surrendering on the isles, Kiev has fallen to the invaders.\n\nWith the thriving hub now in [new_controller.GetAdjective] hands, the rest of [old_controller.GetAdjective] lands are in jeopardy. While [new_controller.GetNameDef] has promised to respect the 700 years of history built up since the Mongols destroyed it in 1204, Kievan memory is long. Invasions have never been kind to them, and they fear the worst."
worldnews.273.a:0 "여기서 끝난 것이 아니다"
worldnews.273.b:0 "마침내 키예프가 우리 것이다!"
worldnews.273.c:0 "[old_controller.GetAdjective]의 사기가 크게 떨어졌을 것이다"

worldnews.274.t:0 "리우데자네이루 함락"
worldnews.274.d:0 "The fighting in Rio de Janeiro seems to have stopped for now, after days of gruesome assault by [new_controller.GetAdjective] forces. Despite the city's immensely defensible position, the [old_controller.GetAdjective] garrison could not prevent the Catete Palace and most of the city proper from falling into [new_controller.GetAdjective] hands. While fighting lingers in the hills and forests, regular [old_controller.GetAdjective] forces have been driven out, and the battle is over.\n\nMuch of Rio was damaged by the fighting, with [new_controller.GetAdjective] shells destroying the dome of Candelária Church, and the Real Grandeza Tunnel being collapsed by desperate [old_controller.GetAdjective] soldiers to halt the [new_controller.GetAdjective] advance. With [new_controller.GetAdjective] soldiers garrisoning almost every street, and columns parading on the city centre, it's clear that [new_controller.GetNameDef] has taken a major step in its war against [old_controller.GetNameDef]."
worldnews.274.a:0 "안돼! 어떻게 이럴 수가 있어?!"
worldnews.274.b:0 "우리 지휘관들이 멋지게 해냈군"
worldnews.274.c:0 "[old_controller.GetAdjective]의 상황은 심각해 보인다"

worldnews.275.t:0 "아바나 함락"
worldnews.275.d:0 "[old_controller.GetAdjective] soldiers and militants have been driven from Havana into the countryside or into the old Spanish forts in the city where, after hours of merciless bombardment, they have finally surrendered to [new_controller.GetAdjective] forces. With the raising of the [new_controller.GetAdjective] flag over El Morro Castle, commonly depicted in many postcards, the control of the entrance to the Havana harbour has been secured by the invaders. [old_controller.GetAdjective] forces, while not as numerous or well-equipped as their enemy, managed to force a brutal fight as they fought block by block against efforts by the forces of [new_controller.GetNameDef] to take the city for as long as they could. In the end, their valiant resistance was only fleeting, as Havana is now in the hands of a foreign power."
worldnews.275.a:0 "국민들에게 호소해라. 자유를 위해 투쟁하라고..."
worldnews.275.b:0 "아메리카의 역사는 반복된다."
worldnews.275.c:0 "그들의 저항은 성공적이지 못할 것이다."
worldnews.275.e:0 "쿠바는 잘못된 길을 걸은 것 같다..."
worldnews.275.f:0 "곧 섬 전체가 우리 것이다."

worldnews.276.t:0 "로마 함락"
worldnews.276.d:0 "A [new_controller.GetAdjective] general just secured the surrender of the Eternal City. For days, [new_controller.GetAdjective] troops had fought through the suburbs, and while some of the swampy areas were still under [old_controller.GetAdjective] control, the major highway through the centre of Rome and the Vatican city was completely locked down. [old_controller.GetAdjective] soldiers have been seeing dispersing into the low foothills surrounding the ancient capital of the Roman Empire.\n\n[new_controller.GetNameDef] has been careful to announce that special military police are on hand in the city to prevent the looting of Saint Peter's Basicilica and the Pantheon, and they are in negotiation with the Pope to see what autonomy the Vatican can retain while under [new_controller.GetAdjective] occupation."
worldnews.276.a:0 "로마를 잃어버렸다!"
worldnews.276.b:0 "마침내 로마가 우리 것이다!"
worldnews.276.c:0 "[old_controller.GetNameDef]가 로마를 되찾을 수 있을까?"

worldnews.277.t:0 "빈 함락"
worldnews.277.d:0 "Vienna has blissfully been spared occupation by a foreign power for over 500 years...until today. A few days ago, the [new_controller.GetAdjective] army pinned the remaining [old_controller.GetAdjective] soldiers on the banks of the Danube, and rumour has it that the [old_controller.GetAdjective] royal family fled while they could. Now the city is completely controlled by [new_controller.GetNameDef], its many artists and musicians living in apprehension of what will become of this cultural bastion of Europe.\n\n[new_controller.GetNameDef] is planning a great military parade around the Ringstrasse in celebration of this massive military feat, and the [new_controller.GetAdjective] general in charge of the occupation is going to address citizens from the balcony off of Neue Burg to try to ease the worries of a population worn by weeks of fighting."
worldnews.277.a:0 "빈이 함락되었다고? 어떻게 이럴 수가 있어?!"
worldnews.277.b:0 "마침내 빈이 우리 것이다!"
worldnews.277.c:0 "[old_controller.GetNameDef]가 많이 동요하는 것으로 보인다"

worldnews.278.t:0 "베이징 함락"
worldnews.278.d:0 "After days of high-intensity fighting in the capital suburbs, [new_controller.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. With rail lines into and out of the city thoroughly cut, the remaining [old_controller.GetAdjective] forces quickly thinned as deserting soldiers melted into the urban population\n\nWhile [new_controller.GetAdjective] colours now fly over Tiannanmen Gate, the flames at Zhengyangmen send towering columns of thick black smoke into the sky, its sad symbolism lost on few among the war-weary population. China can only hope that the city's new occupiers, one of many since the turn of the century, will finally restore some modicum of peace and order."
worldnews.278.a:0 "베이징이 함락되었다고? 어떻게 이럴 수가 있어?!"
worldnews.278.b:0 "금단의 도시는 우리 것이다!"
worldnews.278.c:0 "[old_controller.GetAdjective]의 상황은 상당히 심각해 보인다"

worldnews.279.t:0 "상하이 함락"
worldnews.279.d.china:0 "It has been over seventy years since a Chinese person could stand on the Bund and truly call it their own, but thanks to the efforts of [new_controller.GetAdjective] troops, a new flag flies proudly from the top of the Customs Building. Despite the city's international protections, the victory came somewhat easily, as Shanghai's police forces and limited garrison could put up little resistance against a real army. The general population barely resisted themselves, and their non-cooperation cannot have aided already bare-bones defences.\n\nThe international city's future now seems unclear, as while unification will undoubtedly solve a great many social concerns, its prosperity has always been built on the backs of trade and foreign investment. Uncertainty reigns, and the futures of the city's foreign residents are also in doubt."
worldnews.279.d.other:0 "Despite the city's nominal international protections, [new_controller.GetAdjective] troops seized Shanghai today, rapidly overwhelming the local police and garrison forces, and raising their banners across the Bund. Only a few years ago, such an action would almost certainly be met by international outrage, but rising tensions and outright conflict elsewhere have left few able to offer meaningful protection to the [old_controller.GetNameDef] people.\n\n[new_controller.GetAdjective] soldiers have already begun the process of looting the areas outside the old International Settlement, and taking other liberties with the residents, while most foreigners are thus far left unscathed but not without worry. Uncertainty reigns, as the city's prosperity has long been built upon its reputation as a safe and stable centre for commerce."
worldnews.279.a:0 "우리는 도시를 탈환할 것이다, 무슨 일이 있어도"
worldnews.279.b:0 "마침내 상하이가 우리 것이다!"
worldnews.279.c:0 "중국의 혼돈은 끝이 없는 것인가?"

worldnews.280.t:0 "바르샤바 함락"
worldnews.280.d:0 "Once described as 'The Paris of the East' during the Renaissance, Warsaw has hit rough times in recent memory. There was hope after the Weltkrieg of renewal but, alas, fate has not been kind, as the [old_controller.GetAdjective] army collapsed trying to defend the city from both sides of the Vistula river from advancing [new_controller.GetAdjective] forces.\n\nIn a bitter twist to old memories, the Royal Castle in Warsaw has been plundered again by [old_controller.GetAdjective] soldiers before they fled the city, according to [new_controller.GetNameDef]. [old_controller.GetNameDef] hotly contests this, claiming [new_controller.GetAdjective] troops ransacked the Palace after heavy fighting. Regardless, with the fall of its capital, the future of [old_controller.GetNameDef] is in jeopardy."
worldnews.280.a:0 "바르샤바는 안된다!"
worldnews.280.b:0 "마침내 바르샤바가 우리 것이다!"
worldnews.280.c:0 "그렇군..."

worldnews.281.t:0 "시드니 함락"
worldnews.281.d.siam:0 "Further expanding on its conquests in the south, [new_controller.GetNameDef] has seized Sydney in Australasia. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing [new_controller.GetAdjective] forces.\n\nThe [new_controller.GetAdjective] war flag can now be seen hanging from the Sydney Town Hall, which serves as the headquarters of the city's new military administration, and the Sarawat Taharn military police are maintaining a watchful eye on the streets."
worldnews.281.d.other:0 "When the foothills outside the Blue Mountains were lost to the invading [new_controller.GetAdjective] army, it was only a matter of time before the city fell. Through a series of controlled engagements, [old_controller.GetAdjective] forces pulled back slowly, and by yesterday made it to the docks, but with the capture of the Sydney Harbour Bridge (which the defenders didn't destroy due to its significance to the people of the capital) their commander has negotiated a ceasefire.\n\nOrginally a city of released British inmates, Sydney is experiencing bitter irony as the city itself is now a prison. Even worse, military experts predict this could be the beginning of the end of [old_controller.GetNameDef], as the loss of such a vital city is a tough blow to bear."
worldnews.281.a:0 "우리는 곧 시드니로 돌아갈 것이다"
worldnews.281.b:0 "마침내 시드니가 우리 것이다!"
worldnews.281.c:0 "[old_controller.GetAdjective]의 상황은 심각해 보인다"

worldnews.282.t:0 "멕시코 시티 함락"
worldnews.282.d:0 "Mexico city, the oldest capital in North America and the 5th-largest by population, fell today to invading [new_controller.GetAdjective] forces. They encircled the city and then moved into the lake bed from the west, cutting the major transportation arteries through the lower areas and forcing [old_controller.GetAdjective] defenders to bleed off into the foothills to the east. As of today, the general in charge of the [new_controller.GetAdjective] occupation was sighted entering the National Palace to negotiate with the governor for a ceasefire.\n\nRumours claim [new_controller.GetAdjective] troops are touring the old Aztec ruins and picking up 'free' souvenirs for themselves, and now it looks like the survivors of Spanish tyranny will learn to live under the yoke of [new_controller.GetNameDef] control."
worldnews.282.a:0 "여기서 끝난 것이 아니다"
worldnews.282.b:0 "멕시코의 심장이 우리 것이다!"
worldnews.282.c:0 "그렇군..."

worldnews.283.t:0 "알제 함락"
worldnews.283.d:0 "Reports from the old city of Algiers, capital of the French government in exile since 1919 tell us of its fall under the advancing [new_controller.GetAdjective] troops. After progressing slowly although efficiently through the great colonial avenues near the Coast [new_controller.GetNameDef] forces met heavier resistance when leaving the sight of the bay in the more popular districts of Algiers' heights. Fierceful fights have taken place between [new_controller.GetAdjective] and [old_controller.GetAdjective] soldiers especially in the popular European district of Bab-El-Oued and in the famous Notre-Dame-D'Afrique Basilica but finally at dawn most of the city had fallen and the last pockets of resistance were getting eliminated in the Casbah. The sun rising on the bay unveiled a city under a new protector."
worldnews.283.a.commune:0 "We can't let the Communards destroy the last bastion of the True France!"
worldnews.283.a:0 "Is this the end of our dream of reconquest?"
worldnews.283.b:0 "The Algiers regime will never cause trouble again"
worldnews.283.c.commune:0 "코뮌이 그들의 혁명을 마무리지어가는 것처럼 보인다"
worldnews.283.c:0 "[old_controller.GetNameDef] 는 죽어가고 있다"
