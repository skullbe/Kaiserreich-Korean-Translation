worldnews.263.t:0 "워싱턴 함락"
worldnews.263.csa.d:0 "생디칼리스트 민병대들은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n한편 생디칼리스트 민병대가 도시 내에서 찾아낼 수 있는 모든 정치적 주요 인사들을 '재판' 하기 위해 체포했다는 소문이 떠도는 중입니다. 확인되지 않은 소식에 의하면, 전투 중에 대부분의 주요 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.tex.d:0 "미니트맨들은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n한편 미니트맨들이 그 도시에서 찾아낼 수 있는 모든 정치적 주요 인사들을 '사상 점검'을 위해 체포했다는 소문이 떠도는 중입니다. 확인되지 않은 소식에 의하면, 전투 중에 대부분의 주요 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.cal.d:0 "[new_controller.GetAdjective] 징집병들은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n그 여파는 예상보다는 잠잠한 편이고, 확인되지 않은 소식에 의하면, [new_controller.GetAdjective] 대표들이 공격을 책임진 지휘관을 직접 만나 들은 정보에 따르면 전투 중에 대부분의 주요 연방 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.can.d:0 "[new_controller.GetAdjective] 육군은 미합중국의 상징적 수도인 워싱턴 D.C로 진격해 도시를 함락시켰습니다. 이들은 미 국회의사당을 급습했고 격렬한 저항에 부딪혔지만 결국 그들을 무너뜨렸으며, 의사당 건물 위에는 이제 [new_controller.GetNameDef]의 깃발이 휘날리고 있습니다.\n\n1812년과 달리 백악관이 불타는 일은 없었지만, 몇몇 [old_controller.GetAdjective] 정부 인사들이 [new_controller.GetAdjective] 정부가 주장하는 '예방책'을 이유로 [new_controller.GetAdjective] 기마 경찰대에게 체포되었습니다. 확인되지 않은 소식에 의하면, 전투 중에 대부분의 주요 정부 인사들이 철수했으며, 현재 행방은 알 수 없다고 합니다."
worldnews.263.other.d:0 "The [new_controller.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nThis has led to a major crackdown on the government officials there, with mass arrests reported and even rumours of summary executions in the Capitol itself, although unconfirmed sources claim that most important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
worldnews.263.csa.a:0 "리드와 그를 따르는 생디칼리스트들이 승리하도록 두진 않을 것이다!"
worldnews.263.csa.b:0 "중앙정부는 권좌에서 밀려났다."
worldnews.263.csa.c:0 "생디칼리스트 반역자들이 워싱턴 D.C까지 갔단 말인가?"
worldnews.263.csa.e:0 "남쪽의 상황은 극도로 긴박해지고 있다."
worldnews.263.tex.a:0 "롱과 그의 미니트맨들이 이 나라를 장악하게 두진 않겠다!"
worldnews.263.tex.b:0 "우리는 조국의 영광을 되찾을 것이다."
worldnews.263.tex.c:0 "반동분자 놈들이 워싱턴 D.C까지 갔단 말인가?"
worldnews.263.tex.e:0 "남쪽의 상황은 통제가 불가능한 지경까지 갔다."
worldnews.263.cal.a:0 "캘리포니아 놈들이 워싱턴을 가져갔다고? 어떻게 이럴 수가 있어?!"
worldnews.263.cal.b:0 "워싱턴을 손 안에 넣는 것으로, 우리의 독립은 안전해졌다."
worldnews.263.cal.c:0 "캘리포니아인들은 용맹하다. 이것만은 확실하다"
worldnews.263.cal.e:0 "태평양의 지도자가 질서를 되찾을 수 있기를 바란다"
worldnews.263.can.a:0 "캐나다는 지나치게 커졌다 - 이것은 일시적인 차질이다"
worldnews.263.can.b:0 "이제 미국인들을 그들에게서 구할 차례이다."
worldnews.263.can.c:0 "캐나다놈들이 감히? 절대 받아들일 수 없다!"
worldnews.263.other.a:0 "전쟁이 끝나려면 아직 멀었다!"
worldnews.263.other.b:0 "워싱턴은 우리 것이다!"
worldnews.263.other.c:0 "이건 좋지 않다..."
worldnews.263.common:0 "워싱턴을 가진 자가 미국을 가진다... 지금은"

worldnews.264.t:0 "싱가포르 함락" #Siam
worldnews.264.d.sia:0 "'동양의 지브롤터'로 불리는 싱가포르가 이전에 통치하던 영국과 새로운 독일 군주에 의해 난공불락의 요새로 불렸음에도 불구하고, [SIA.GetAdjective] 황실 군대에 의해 점령당했습니다. \n\n싱가포르 통치 [SIA.GetAdjective] 군정은 풀러튼 빌딩을 통치 사령부로 정하였으며, 도시 이름을 '사자의 도시'라는 의미인 싱하나콘으로 바꾸었습니다. 사라와트 타한 헌병대는 거리를 순찰하면서 [SIA.GetAdjective]의 정복을 과시하며 행패를 부리고 있습니다. 이에따라 믈라카 해협은 어느정도 [SIA.GetAdjective]의 통제에 있게 되었습니다."
worldnews.264.d.jap:0 "Singapore, the 'Gibraltar of the East,' has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
worldnews.264.d.other:0 "'동양의 지브롤터'로 불리는 싱가포르가 이전에 통치하던 영국과 새로운 독일 군주에 의해 난공불락의 요새로 불렸음에도 불구하고, [SIA.GetAdjective] 황실 군대에 의해 점령당했습니다. \n\n싱가포르 통치 [SIA.GetAdjective] 군정은 풀러튼 빌딩을 통치 사령부로 정하였으며, 도시 이름을 '사자의 도시'라는 의미인 싱하나콘으로 바꾸었습니다. 사라와트 타한 헌병대는 거리를 순찰하면서 [SIA.GetAdjective]의 정복을 과시하며 행패를 부리고 있습니다."
worldnews.264.a:0 "German dominance in the East Indies is heavily shaken by [new_controller.GetNameDef]."
worldnews.264.b.sia:0 "Singhanakhon and its surrounding regions are an integral part of Siam!"
worldnews.264.b.jap:0 "천황 폐하를 위하여!"
worldnews.264.b.other:0 "사자의 도시는 이제 우리 수중에 있다!"
worldnews.264.c:0 "They will regret this petty colonial theft when the Kriegsmarine arrives!"
worldnews.264.e:0 "Singapore is a rightful British colony. Let us watch this development closely."																								  

# 265 is free

worldnews.266.t:0 "홍콩 함락"
worldnews.266.d.asia:0 "Troops from [new_controller.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [new_controller.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [new_controller.GetAdjective] governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
worldnews.266.d.legat:0 "Troops from [new_controller.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [new_controller.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [new_controller.GetAdjective] governor was installed who announced the 'Old Hong Kong' to the world, with Western control over the city restored."
worldnews.266.d.other:0 "Troops from [new_controller.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [new_controller.GetAdjective] had established their headquarters.\n\nWith this, 'The Pearl of the East' is finally secured under [new_controller.GetAdjective] control."
worldnews.266.a:0 "홍콩의 함락은 공사관 도시들에게 있어 심각한 타격이다."
worldnews.266.b.asia:0 "서구 제국주의로부터 자유로운, 새로운 홍콩이 번영할 것이다!"
worldnews.266.b.legat:0 "홍콩이 우리 손에 다시 돌아왔다"
worldnews.266.b.other:0 "동방의 진주가 확보되었다"
worldnews.266.c:0 "공사관 도시들은 이 타격을 감당하지 못할 것이다."
worldnews.266.e:0 "옛 대영제국 식민지에 대한 또 다른 타격, 바라건대 반복되지 않기를."

worldnews.267.t:0 "마닐라 함락" #Siam
worldnews.267.d:0 "Manila, capital of the Philippines, has fallen to the [SIA.GetAdjective] after the withdrawal of its Filipino defenders and her allies. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of Filipino coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted [SIA.GetAdjective] attack.\n\nWith Manila under [SIA.GetAdjective] control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for the [From.GetFactionName] forces in Asia and the Pacific."
worldnews.267.a:0 "마닐라의 함락으로 시암은 사실상 동인도 전역을 확보했다."
worldnews.267.b.asia:0 "우리는 서방 식민지로부터 동인도 전역의 패권을 빼앗았다."
worldnews.267.b.other:0 "전 필리핀 지역은 곧 우리의 통제하에 들어갈 것이다."
worldnews.267.c:0 "정글로 후퇴하라, 우리는 필리핀이 무너지도록 두지 않을 것이다!"

worldnews.268.t:0 "캘커타 함락" #Siam
worldnews.268.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in Bengal has fallen to advancing [SIA.GetAdjective] forces. Following heavy fighting across Chowringhee avenue, silence once again fell across the city as the sounds of gunfire and artillery muted.\n\nClaims arise of [SIA.GetAdjective] troops patrolling the streets to maintain order in the populous Indian city as unverified claims of mass arrests and atrocities slowly trickle down to Asian newspapers. With the fall of Calcutta, many predict that all of India will inevitably follow."
worldnews.268.a:0 "벵갈의 수도 캘커타는 분명히, 인도 진입의 마지막 관문이었다."
worldnews.268.b:0 "벵갈과 아삼의 민중들은 인도의 통치 하에서 너무 오랫동안 고통받아 왔다."
worldnews.268.c:0 "우리는 피는 흘렸을지언정 패배하지는 않았다. 노동자들이여, 왕당파 압제자들에게 저항하라!"
worldnews.268.e:0 "시암은 인도에 권리가 없다. 그들이 시암을 막지 못한다면, 우리는 개입해아만 한다."
worldnews.268.f:0 "심히 우려되는군. 시암은 옛 대영 제국의 보석인 인도에 권리가 없다."

worldnews.269.t:0 "뉴델리 함락" #Siam
worldnews.269.d:0 "[SIA.GetAdjective] offensives continue across the Indian subcontinent, and the fall of New Delhi recently crowned this campaign. As the capital of a potential united India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by [SIA.GetAdjective] forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
worldnews.269.a:0 "뉴델리는 여전히 분열된 인도의 수도였다. 그리고 분열은 곧 몰락으로 이어진다."
worldnews.269.b:0 "뉴델리를 손에 쥐었다. 우리는 인도 국민들에게 서구 열강으로부터의 자유를 약속할 것이다."
worldnews.269.c:0 "이건 심대한 재앙이다. 우리는 협상국 동맹들과 상의해야 한다. 당장!"
worldnews.269.e:0 "시암의 제국주의가 과연 영국의 제국주의보다 나은 점이 있는가?"
worldnews.269.f:0 "우리는 아시아의 마지막 보루를 잃을 여유가 없다. 긴급 회의를 열어라."

worldnews.270.t:0 "방콕 함락"
worldnews.270.d.can:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most building along the Ratchadamnoen road were ruined by the artillery barrage, and the Union Jack is now raised over what is left of the old Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government has met to discuss [new_controller.GetAdjective] demands, with many of Seri Thai movement members now taking their pre-arranged provisional government positions, as most old cabinet members are now presumed to be dead. Outside the city, however, fighting still continues, though it is unknown just how long it will last."
worldnews.270.d.jap:0 "As fighting dies down in Bangkok, the Hinomaru already flies from every building across Bangkok, now renamed Bankoku, and [new_controller.GetAdjective] officials have already installed a new transitional administration to handle their conquest.\n\nAlready, dissenters have been gathered up and driven off in the middle of the night, and the [old_controller.GetAdjective] army units who surrendered have begun a march to new camps being built for them in the countryside. Several local [old_controller.GetAdjective] leaders have been offered seppuku, to atone for their failure and due to the possibility of resistance rallying around them. Bangkok's Grand Palace has already begun renovations to be one of the Emperor's new seasonal residences, even though fighting still continues in the countryside."
worldnews.270.d.gea:0 "Earlier today, the victorious German soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage from Deutsch-Ostasien warships anchored outside the Grand Palace, and the Reichskriegsflagge flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nMany Pro-German elements within the Siamese government are rumored to be seen with Admiral [new_controller.GetLeader], discussing post-war position for themselves under the new German order as the remaining [old_controller.GetAdjective] troops retreat toward the countryside."
worldnews.270.d.inc:0 "Earlier today, the victorious Indochinese soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the cò dò sao vàng flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nWith this victory over one of the largest threat to the newly-established nation, Indochinese Union’s destiny is finally secured. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
worldnews.270.d.bur:0 "Earlier today, the victorious Burmese soldiers march through the streets of Bangkok after fierce fighting for most of the day. Similar to Ayutthaya, Bangkok is easily conquered by the seemingly unstoppable Burmese military machine. The Grand Palace was razed to the ground as a symbol of strength with several [old_controller.GetAdjective]  national treasures presumably lost. Large group of refugees had been seen heading to the countryside while most [old_controller.GetAdjective] troops continue to fight to the last men in the few remaining pockets within the city. With this victory, [new_controller.GetLeader]’s name is firmly established along with Bayinnaung and  Alaungpaya in the history books."
worldnews.270.d.other:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the [new_controller.GetAdjective] flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government agreed to meet and discuss [new_controller.GetAdjective] demands. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
worldnews.270.a:0 "우리는 마지막까지 싸울 것이다!"
worldnews.270.b:0 "마침내 방콕이 우리 수중에 들어왔다!"
worldnews.270.c:0 "그렇군..."

worldnews.271.t:0 "모스크바 함락"
worldnews.271.d.soviet:0 "Today, [new_controller.GetAdjective] forces broke through the siege lines of the capital in multiple places and converged on the Kremlin. It is the second time in a few decades that Moscow falls to the hands of fellow Russians and some are starting to ask if this madness really is worth it. Meanwhile [old_controller.GetAdjective] soldiers continue to snipe the enemy from highrises, but the main defences have broken and are filtering out through the suburbs into the surrounding forest.\n\nRed square, long the centre of [old_controller.GetAdjective] life in the city, has been turned into a makeshift POW camp, and burning debris was seen falling from the Kremlin windows, no doubt a last ditch effort to prevent [old_controller.GetAdjective] intelligence from falling into [new_controller.GetAdjective] hands. This is a dark day for [old_controller.GetNameDef]."
worldnews.271.d.other:0 "가장 마지막으로 모스크바가 외세에 의해 점령당했을 때는, 엄청난 화재에 의해 도시에 거의 남아나는 것이 없었습니다. 하지만 이번엔 아닙니다. 오늘 [new_controller.GetAdjective]군이 여러 겹의 방어선을 뚫고 크렘린 궁을 확보했습니다. [old_controller.GetAdjective] 병사들이 높은 곳에서 계속해서 우리 병사들을 저격했지만, 주력 방어선이 뚫린 이상 그들이 할 수 있는 일은 교외에서 숲으로 도주하는 것 뿐이었습니다.\n\n도시의 중심부이자 [old_controller.GetAdjective]의 상징이나 다름 없던 붉은 광장은 임시 포로 수용소로 변했고, [old_controller.GetAdjective]의 기밀 정보가 [new_controller.GetAdjective]의 수중에 떨어지는 사태만은 막기 위한 최후의 노력이 분명한 불타는 종이 파편이 크렘린 궁의 창문 밖으로 버려졌습니다. [old_controller.GetNameDef]에게 암울한 날입니다."
worldnews.271.a:0 "우리는 마지막의 마지막까지 싸울 것이다"
worldnews.271.b:0 "[old_controller.GetNameDef]의 심장은 우리 것이다!"
worldnews.271.c:0 "[old_controller.GetNameDef]의 상황은 진정으로 심각해 보인다."

worldnews.272.t:0 "페트로그라드 함락"
worldnews.272.d:0 "표트르 대제가 건설한 도시이자 [old_controller.GetAdjective]의 웅장한 도시 페트로그라드가 오늘 점령당했습니다. [old_controller.GetAdjective] 방어군은 네바 강을 건너려는 [new_controller.GetAdjective] 병력을 처음에는 저지하는 데 성공했지만, 며칠 후 결국 무너지고 말았습니다. 이제, 바실렙스키 섬에 계속되는 포격이 마지막 잔존 방어군까지 제거하고 있습니다. 일부 군사 전문가들이 만약 적절한 방어만 갖춰졌다면 이 도시는 몇 년은 더 버틸 수 있었을 것이라고 말했지만, 방어를 갖추기도 전에 [new_controller.GetAdjective] 군대가 도시를 공격해왔습니다.\n\n궁전 광장은 [new_controller.GetAdjective] 육군 병사들에게 도시 전역의 완전한 확보를 위한 기지로 사용되고 있으며, 들리는 소문에 의하면 [new_controller.GetAdjective] 병사들이 [old_controller.GetNameDef] 전쟁사에 자신들의 위대한 발자취가 반드시 남을 것이라 확신하면서, 현지의 포병 박물관을 견학하고 있다고 합니다."
worldnews.272.a:0 "북방의 찬란한 보석이 함락되었다."
worldnews.272.b:0 "[old_controller.GetAdjective]의 사기가 크게 떨어졌을 것이다"
worldnews.272.c:0 "끔찍하군!"

worldnews.273.t:0 "키예프 함락"
worldnews.273.d:0 "Bad news for [old_controller.GetNameDef] today as the [new_controller.GetAdjective] army has just completed its assault upon the ancient capital. While initial reports suggested the [old_controller.GetAdjective] defenders would be able to hold them at the bridges in a protracted siege, the many avenues over the river proved too much to hold. With [new_controller.GetAdjective] troops on either side of the river and scattered defenders surrendering on the isles, Kiev has fallen to the invaders.\n\nWith the thriving hub now in [new_controller.GetAdjective] hands, the rest of [old_controller.GetAdjective] lands are in jeopardy. While [new_controller.GetNameDef] has promised to respect the 700 years of history built up since the Mongols destroyed it in 1204, Kievan memory is long. Invasions have never been kind to them, and they fear the worst."
worldnews.273.a:0 "여기서 끝난 것이 아니다"
worldnews.273.b:0 "마침내 키예프가 우리 것이다!"
worldnews.273.c:0 "[old_controller.GetAdjective]의 사기가 크게 떨어졌을 것이다"

worldnews.274.t:0 "리우데자네이루 함락"
worldnews.274.d:0 "[new_controller.GetAdjective] 군대의 끔찍한 공격 이후, 리우데자네이루에서의 전투는 당분간 중지된 것 같습니다. 도시의 엄청난 방어 태세에도 불구하고, [old_controller.GetAdjective] 수비대는 카테테 궁전과 대부분의 도시가 [new_controller.GetAdjective] 손에 들어가는 것을 막을 수 없었습니다. 산과 숲 속에서 전투가 계속되고, [old_controller.GetAdjective] 정규 병력이 철수하면서, 전쟁은 끝났습니다.\n\n리우데자네이루의 상당 부분과 칸델라리아 교회의 돔이 [new_controller.GetAdjective] 포탄으로 파괴되고, 리얼 그란드자 터널이 [new_controller.GetAdjective]의 진격을 저지하기 위해 필사적인 [old_controller.GetAdjective] 군인들에 의해 무너지고 있어 피해를 입었습니다. 거의 모든 거리에 [new_controller.GetAdjective] 병사들이 주둔하고 있고, 도시 중심부로 행진하고 있는 가운데, [new_controller.GetNameDef]이 [old_controller.GetNameDef]과의 전쟁에서 중요한 진전을 보인 것은 분명합니다."
worldnews.274.a:0 "안돼! 어떻게 이럴 수가 있나?!"
worldnews.274.b:0 "우리 지휘관들이 멋지게 해냈군"
worldnews.274.c:0 "[old_controller.GetAdjective]의 상황은 심각해 보인다"

worldnews.275.t:0 "아바나 함락"
worldnews.275.d:0 "[old_controller.GetAdjective] soldiers and militants have been driven from Havana into the countryside or into the old Spanish forts in the city where, after hours of merciless bombardment, they have finally surrendered to [new_controller.GetAdjective] forces. With the raising of the [new_controller.GetAdjective] flag over El Morro Castle, commonly depicted in many postcards, the control of the entrance to the Havana harbour has been secured by the invaders. [old_controller.GetAdjective] forces, while not as numerous or well-equipped as their enemy, managed to force a brutal fight as they fought block by block against efforts by the forces of [new_controller.GetNameDef] to take the city for as long as they could. In the end, their valiant resistance was only fleeting, as Havana is now in the hands of a foreign power."
worldnews.275.a:0 "국민들에게 호소해라. 자유를 위해 투쟁하라고..."
worldnews.275.b:0 "아메리카의 역사는 반복된다."
worldnews.275.c:0 "그들의 저항은 성공적이지 못할 것이다."
worldnews.275.e:0 "쿠바는 잘못된 길을 걸은 것 같다..."
worldnews.275.f:0 "곧 섬 전체가 우리 것이다."

worldnews.276.t:0 "로마 함락"
worldnews.276.d:0 "[new_controller.GetAdjective]의 장군이 항복을 받아내고 영원의 도시를 확보했습니다. 며칠 동안, [new_controller.GetAdjective] 병사들은 교외에서 교전을 치루었고, 늪지대의 일부가 여전히 [old_controller.GetAdjective] 통제 하에 있긴 하지만, 로마의 주요 도로망과 바티칸 시국은 완전히 확보되었으며, [old_controller.GetAdjective] 병사들은 고대 로마 제국의 수도를 둘러싼 낮은 언덕들로 흩어지고 있습니다.\n\n[new_controller.GetNameDef]은 성 베드로 대성당과 판테온의 약탈을 방지하기 위해 헌병대를 도시 곳곳에 배치했다고 발표했고, 또한 [new_controller.GetAdjective]의 점령 동안 바티칸 시국의 자치권에 대하여 교황과 협상 중에 있습니다."
worldnews.276.a:0 "로마를 잃어버리다니!"
worldnews.276.b:0 "마침내 로마가 우리 것이다!"
worldnews.276.c:0 "[old_controller.GetNameDef]가 로마를 되찾을 수 있을까?"

worldnews.277.t:0 "빈 함락"
worldnews.277.d:0 "빈은 500년간 단 한번도 외세에 의해 점령된 적이 없었습니다...오늘까지는요. 며칠 전, [new_controller.GetAdjective] 병력이 다뉴브 강가에 잔존한 마지막 [old_controller.GetAdjective] 병력을 마무리지었으며, 떠도는 소문에 의하면 [old_controller.GetAdjective] 왕실은 이미 가능할 때 피신한 것으로 보입니다. 이제 '유럽 문화의 요새'의 운명에 대한 두려움에 빠진 많은 예술가와 음악가들이 살고 있는 이 도시는 [new_controller.GetNameDef]의 통제 아래에 있습니다.\n\n[new_controller.GetNameDef]는 이 위대한 군사적 업적을 기념하기 위해 링슈트라세 주변에서 군사 퍼레이드를 계획하고 있으며, 점령지를 책임지고 있는 [new_controller.GetAdjective] 장군은 수주일 간의 전투로 피폐해진 빈 시민들의 불안을 덜어주기 위해 노이어부르크의 발코니에서 연설을 할 예정입니다."
worldnews.277.a:0 "빈이 함락되었다고? 어떻게 이럴 수가 있어?!"
worldnews.277.b:0 "마침내 빈이 우리 것이 되었다!"
worldnews.277.c:0 "[old_controller.GetNameDef]가 많이 동요하는 것으로 보인다"

worldnews.278.t:0 "베이징 함락"
worldnews.278.d:0 "After days of high-intensity fighting in the capital suburbs, [new_controller.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. With rail lines into and out of the city thoroughly cut, the remaining [old_controller.GetAdjective] forces quickly thinned as deserting soldiers melted into the urban population\n\nWhile [new_controller.GetAdjective] colours now fly over Tiannanmen Gate, the flames at Zhengyangmen send towering columns of thick black smoke into the sky, its sad symbolism lost on few among the war-weary population. China can only hope that the city's new occupiers, one of many since the turn of the century, will finally restore some modicum of peace and order."
worldnews.278.a:0 "베이징이 함락되었다고? 어떻게 이럴 수가 있어?!"
worldnews.278.b:0 "금단의 도시는 우리 것이다!"
worldnews.278.c:0 "[old_controller.GetAdjective]의 상황은 상당히 심각해 보인다"

worldnews.279.t:0 "상하이 함락"
worldnews.279.d.china:0 "It has been over seventy years since a Chinese person could stand on the Bund and truly call it their own, but thanks to the efforts of [new_controller.GetAdjective] troops, a new flag flies proudly from the top of the Customs Building. Despite the city's international protections, the victory came somewhat easily, as Shanghai's police forces and limited garrison could put up little resistance against a real army. The general population barely resisted themselves, and their non-cooperation cannot have aided already bare-bones defences.\n\nThe international city's future now seems unclear, as while unification will undoubtedly solve a great many social concerns, its prosperity has always been built on the backs of trade and foreign investment. Uncertainty reigns, and the futures of the city's foreign residents are also in doubt."
worldnews.279.d.other:0 "Despite the city's nominal international protections, [new_controller.GetAdjective] troops seized Shanghai today, rapidly overwhelming the local police and garrison forces, and raising their banners across the Bund. Only a few years ago, such an action would almost certainly be met by international outrage, but rising tensions and outright conflict elsewhere have left few able to offer meaningful protection to the [old_controller.GetNameDef] people.\n\n[new_controller.GetAdjective] soldiers have already begun the process of looting the areas outside the old International Settlement, and taking other liberties with the residents, while most foreigners are thus far left unscathed but not without worry. Uncertainty reigns, as the city's prosperity has long been built upon its reputation as a safe and stable centre for commerce."
worldnews.279.a:0 "우리는 도시를 탈환할 것이다, 무슨 일이 있어도"
worldnews.279.b:0 "마침내 상하이가 우리 것이다!"
worldnews.279.c:0 "중국의 혼돈은 끝이 없는 것인가?"

worldnews.280.t:0 "바르샤바 함락"
worldnews.280.d:0 "르네상스 시대 동안 한때 '동방의 파리' 라고 불려졌던, 바르샤바는 최근의 역사에서 힘든 시기를 보내 왔습니다. 세계 대전 이후 재개발의 희망이 보였지만, 안타깝게도 운명은 친절하지 않았습니다. [old_controller.GetAdjective] 방어군이 비스와 강 너머로 진격하는 [new_controller.GetAdjective] 병력에 의해 무너졌습니다.\n\n상반되는 주장에 따르면, 바르샤바 왕궁의 약탈은 [old_controller.GetAdjective] 병사들이 후퇴하기 전에 저지른 짓이라고 [new_controller.GetNameDef]이(가) 주장하는 반면, [old_controller.GetNameDef] 측은 치열한 전투 끝에 [new_controller.GetAdjective] 병사들이 바르샤바 왕궁을 약탈했다고 항의하며 대립을 이루고 있습니다. 이것이 누구 소행이든 간에, 수도의 함락으로 인해, [old_controller.GetNameDef]의 미래는 위기에 처해 있습니다."
worldnews.280.a:0 "바르샤바만은 안된다!"
worldnews.280.b:0 "마침내 바르샤바가 우리 것이다!"
worldnews.280.c:0 "그렇군..."

worldnews.281.t:0 "시드니 함락"
worldnews.281.d.siam:0 "남방 정복의 범위가 더욱 넓어지면서, [new_controller.GetNameDef]은 오스트랄라시아의 시드니를 점령했습니다. 현지의 수비대는 하버 브릿지를 가로질러 옵저버토리 힐까지 후퇴했으며, 다리를 무너뜨리려는 시도마저 진격하는 [new_controller.GetAdjective] 군대에 의해 좌절되고 말았습니다.\n\n이제 [new_controller.GetAdjective]의 군기가 시드니의 새 군정 사령부 역할을 하는 시드니 시청에 걸려 있는 것을 볼 수 있고 사라와트 타한 헌병대는 거리를 경계하며 감시하고 있습니다."
worldnews.281.d.other:0 "When the foothills outside the Blue Mountains were lost to the invading [new_controller.GetAdjective] army, it was only a matter of time before the city fell. Through a series of controlled engagements, [old_controller.GetAdjective] forces pulled back slowly, and by yesterday made it to the docks, but with the capture of the Sydney Harbour Bridge (which the defenders didn't destroy due to its significance to the people of the capital) their commander has negotiated a ceasefire.\n\nOrginally a city of released British inmates, Sydney is experiencing bitter irony as the city itself is now a prison. Even worse, military experts predict this could be the beginning of the end of [old_controller.GetNameDef], as the loss of such a vital city is a tough blow to bear."
worldnews.281.a:0 "우리는 곧바로 시드니를 수복할 것이다"
worldnews.281.b:0 "마침내 시드니가 우리 것이다!"
worldnews.281.c:0 "[old_controller.GetAdjective]의 상황은 심각해 보인다"

worldnews.282.t:0 "멕시코 시티 함락"
worldnews.282.d:0 "북아메리카에서 가장 오래된 도시이자 5번째로 인구가 많은 멕시코 시티는 오늘 [new_controller.GetAdjective] 군대에 의해 함락되었습니다. 군대는 도시를 포위하였고 서쪽에서 부터 호수 바닥으로 이동하여, 주요 운송 이동로를 하부에서 차단하였고 [old_controller.GetAdjective] 군대가 동쪽의 산기슭으로 쓸려나가도록 하였습니다. 오늘을 통해, [new_controller.GetAdjective] 점령의 통제권을 지닌 장군이 고궁에 쳐들어가서 통치자와 휴전 협상을 하였습니다.\n\n소문에 의하면 [new_controller.GetAdjective]군은 오래된 아즈텍 유적을 탐험하고 '공짜'로 기념품 명목으로 유물들을 가져갔으며, 이제는 스페인의 억압정치에서 살아남은 이들이 [new_controller.GetNameDef] 통치 아래 사는법을 배울 것으로 보입니다."
worldnews.282.a:0 "여기서 끝난 것이 아니다"
worldnews.282.b:0 "멕시코의 심장이 우리 것이다!"
worldnews.282.c:0 "그렇군..."

worldnews.283.t:0 "알제 함락"
worldnews.283.d:0 "Reports from the old city of Algiers, capital of the French government in exile since 1919 tell us of its fall under the advancing [new_controller.GetAdjective] troops. After progressing slowly although efficiently through the great colonial avenues near the Coast [new_controller.GetNameDef] forces met heavier resistance when leaving the sight of the bay in the more popular districts of Algiers' heights. Fierceful fights have taken place between [new_controller.GetAdjective] and [old_controller.GetAdjective] soldiers especially in the popular European district of Bab-El-Oued and in the famous Notre-Dame-D'Afrique Basilica but finally at dawn most of the city had fallen and the last pockets of resistance were getting eliminated in the Casbah. The sun rising on the bay unveiled a city under a new protector."
worldnews.283.a.commune:0 "우리는 코뮌 놈들이 정통 프랑스의 마지막 유산을 파괴하게 둘 수 없다!"
worldnews.283.a:0 "우리가 꿈꿔온 재정복은 여기까지인가?"
worldnews.283.b:0 "알제 지역이 다시는 문제를 일으키지 않겠군"
worldnews.283.c.commune:0 "코뮌이 혁명을 완수했나 보군"
worldnews.283.c:0 "[old_controller.GetNameDefCap]가 죽어가고 있군"

worldnews.284.t:0 "미합중국이 안정을 되찾다"
worldnews.284.d:0 "In the USA, the Combined Syndicates and the reactionary Southern American First Party have both long threatened open revolt against the union.\nHowever, days after President Curtis signed a historic agreement with the leadership of the Combined Syndicates, an unknown assassin has shot and killed AFP leader Huey Long.\nAs union strikes are called off across the country and the National Guard dissolves the remnants of the now-leaderless AFP, people are slowly returning to work. \n\nPolitical commentators are unanimously hailing this as a 'diplomatic miracle' and speculate that many Americans may never know exactly how close they came to disaster."
worldnews.284.a:0 "찰스 커티스는 이 일을 실제로 해냈군!"
