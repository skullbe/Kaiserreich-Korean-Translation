### Decisions ###
## Categories ##
NIC_freeing_countryside_decisions:0 "조국 해방"
NIC_freeing_countryside_decisions_desc:0 "우리나라의 절반이 4년간 우리와 격리되어 있었지만 더 이상 그렇지 않습니다! 미국이 현재 개입할 상황이 아닌 지금이야말로 니카라과인을 위한 니카라과를 만들기 위한 움직임을 시작할 때입니다."
NIC_spreading_revolution_decisions:0 "혁명 확대"
NIC_spreading_revolution_decisions_desc:0 "북쪽의 적대국 온두라스는 오랫동안 우리나라에 위협이었습니다. 미국 점령 기간동안 미국측에서 창설했던 군대의 망명을 승인하고 보유하고 있기 때문입니다. 이 혼란스러운 시대에 우리가 첫번째로 해야 할 일은 온두라스와 망명자들이 야기한 문제에 대해 스스로 후회하도록 만드는 것입니다."

## Decisions ##
NIC_send_troops_DMZ:0 "동으로 진군"
NIC_send_troops_DMZ_desc:0 "우리나라 동부 지역이 공식적으로 비무장지대는 아니지만, '1인치라도 진군하면 10마일 후퇴시키겠다'는 미국의 선언으로 인해 우리 군대가 동부 미해방지역으로 진군할 수 없었습니다. 미국이 더 이상 감시할 여력이 없는 지금이야말로 군대를 보내 적을 몰아내고 지역민들을 구출할 때입니다."
NIC_nationalize_UFC_assets:0 "유나이티드 프루트 컴퍼니 자산 국유화"
NIC_nationalize_UFC_assets_desc:0 "유나이티드 프루트 컴퍼니는 이전 혁명이 진행되던 시대에 우리가 서부 지역을 장악함에 따라 서부에서 완전히 일소되었습니다. 결과적으로 동부 지역에서 손실분을 메꾸기 위해 토지를 매입하는 등 영향력을 확대하기 시작했습니다. 미국 내전으로 인해 동부에서 저들이 자행하는 공포의 통치를 다시 한번, 그리고 영원히 끝낼 기회가 왔습니다."
NIC_move_farmers_east:0 "농부들을 동쪽으로 이주시키자"
NIC_move_farmers_east_desc:0 "최근 성공한 동부 해방으로 인해 사람들을 그 지역으로 이주시킬 수 있게 되었고, 해당 지역에서 이전에 소작농이나 농민으로 일했던 자들이 농장을 제국주의의 망령들로부터 되찾아주기 위해 하루 빨리 시행해야 합니다."
NIC_nicaragua_for_nicaraguans:0 "니카라과는 니카라과인 것이다!"
NIC_nicaragua_for_nicaraguans_desc:0 "유나이티드 프루트 컴퍼니와 미국 제국주의자들을 우리나라에서 거의 완전히 쫒아내는데 성공했습니다. 마지막으로 딱 한번만 더 밀어붙인다면 니카라과가 다시 한번, 그리고 영원히 안전해질 겁니다!"
NIC_declare_monroe_dead:0 "먼로 독트린은 의미없다!"
NIC_declare_monroe_dead_desc:0 "먼로 독트린이 우리나라를 오랫동안 불구로 만들어 우리 군대로 하여금 진정한 힘을 깨닫지 못하게 하고 혁명이 동포들에게 확산되지 않도록 막았습니다. 하지만 더 이상은 그러지 못할 겁니다! 우리는 이 시대에 뒤떨어진 독트린에게 사망을 선고하고 우리나라를 우리 국민을 위한 국가로 다시 재창조할 겁니다."
NIC_second_sandinistas_recruitment:0 "산디니스타 모병"
NIC_second_sandinistas_recruitment_desc:0 "산디니스타를 길들여서 안정적인 전투력으로 이용하려던 산디노의 개인적 계획은 지금까지 효과가 좋았고, 현재 갈등을 해결하기 위해 모집을 확대해야 한다는 의견까지 제기되었습니다."
NIC_open_eastern_recruitment:0 "동부 징집 개시"
NIC_open_eastern_recruitment_desc:0 "미국이 비공식적으로 동부 지역을 비무장화했기 때문에 해당 지역에서 징집활동이 사실상 금지되었지만, 이제 우리는 미국의 도움이 없이도 징집을 실시할 수 있습니다. 물론 지역 내 사람들은 이를 탐탁치 않아 할 수도 있겠지요..."
NIC_test_honduras:0 "온두라스를 시험해보다"
NIC_test_honduras_desc:0 "온두라스는 망명한 국가수비대를 데리고 우리 혁명공화국에게 비우호적인 태도를 보이는 등 여러 행동 때문에 오랫 동안 우리나라에서 멸시와 경멸의 대상이었습니다. 전쟁을 하기 전에 온두라스의 힘을 시험해 봐야 합니다. 국경 지역에서 갈등을 고의적으로 유발함으로써요."
NIC_make_honduras_angery:0 "온두라스에서 소요 조장"
NIC_make_honduras_angery_desc:0 "온두라스 내 많은 사람들이 우리가 전파하려고 하는 혁명에 대해 동질감을 느끼고 있기 때문에 온두라스 내부에서 부패한 정부에 대항한 격렬한 소요를 일으키면 분쟁에 도움이 될지도 모릅니다 ."
NIC_HON_unrest:0 "소요"
NIC_HON_unrest_desc:0 "니카라과 침략에 동조하는 사람들이 우리의 통치에 저항하기 시작했습니다. 하지만 지금 전시이기 때문에 할 수 있는 일은 거의 없습니다. 국민들이 징집을 기피하면서 결국 정부의 부담이 가중되었습니다."
NIC_begin_liberation:0 "해방 시작"
NIC_begin_liberation_desc:0 "때가 되었습니다! 미국의 몰락으로 인해 온두라스가 굉장히 쇠약해졌습니다. 지금이야말로 온두라스를 영원히 해방시킬 수 있는 완벽한 기회입니다."
NIC_eliminate_mercenaries:0 "용병 제거"
NIC_eliminate_mercenaries_desc:0 "과일 회사가 동쪽 지역에서 우리의 지배력을 약화시키기 위해 보낸 용병들을 즉시 처리해야 합니다.."

## Missions ##
NIC_spread_revolution_mission:0 "자유 온두라스!"
NIC_spread_revolution_mission_desc:0 "온두라스는 이전 군사정권보다 훨씬 더 독재적이고 위험한 '혁명가 평의회' 치하에서 오랜 시간을 보냈으며, 여전히 우리나라에서 망명한 군대를 비호하고 있습니다. 우리나라와 중앙아메리카의 안전을 보장하기 위해 저 나라에 혁명을 확산시켜야 합니다."

### Ideas ###
NIC_revolution:0 "중미 혁명의 고향"
NIC_revolution_desc:0 "니카라과는 중앙아메리카 혁명이 시작된 곳으로, 중앙아메리카 인민들을 해방시키기 위해 해외로 영향력을 확대하려 노력할 겁니다."

NIC_revolution_san_1:0 "중미 혁명의 고향"
NIC_revolution_san_desc:0 "니카라과는 중앙아메리카 혁명이 시작된 곳으로, 중앙아메리카 인민들을 해방시키기 위해 해외로 영향력을 확대하려 노력할 겁니다."

NIC_revolution_san_2:0 "중미 혁명의 고향"
NIC_revolution_san_2_desc:0 "니카라과는 중앙아메리카 혁명이 시작된 곳으로, 중앙아메리카 인민들을 해방시키기 위해 해외로 영향력을 확대하려 노력할 겁니다."

NIC_education_reform:0 "모레노의 개혁"
NIC_education_reform_desc:0 "대통령으로서 모레노가 시행한 첫 번째 정책은 국내에 상당히 많은 빈민들을 돕기 위한 행보였습니다. 그는 학교를 짓고 문맹률을 줄이는 교육 개혁으로부터 시작했습니다."

NIC_education_economic_reform:0 "모레노의 개혁"
NIC_education_economic_reform_desc:0 "대통령으로서 모레노가 시행한 첫 번째 정책은 국내에 상당히 많은 빈민들을 돕기 위한 행보였습니다. 그는 학교를 짓고 문맹률을 줄이는 교육 개혁으로부터 시작했습니다. 이제 개혁의 두 번째 단계를 시행해야 할 때입니다. 소수 상류층에게 걷은 자본과 국가 기금을 교육받지 못한 대다수 인민에게 할당하려고 합니다."

NIC_remaining_UFC_influence:0 "미국의 오랜 영향력"
NIC_remaining_UFC_influence_desc:0 "산디노가 미국의 영향력을 뿌리치기 위해 수행한 수많은 시도에도 불구하고 경제가 여전히 매처럼 우리 주변을 돌고 있는 유나이티드 프루트 컴퍼니의 힘에 의존하고 있기 때문에, 미국의 영향력은 전혀 줄어들지 않습니다. 하지만 미국이 지켜보고 있는 한, 우리는 영원히 이 족쇄를 풀 수 없습니다."

NIC_remaining_UFC_influence_oof:0 "미국의 오랜 영향력"
NIC_remaining_UFC_influence_oof_desc:0 "산디노가 미국의 영향력을 뿌리치기 위해 수행한 수많은 시도에도 불구하고 경제가 여전히 매처럼 우리 주변을 돌고 있는 유나이티드 프루트 컴퍼니의 힘에 의존하고 있기 때문에, 미국의 영향력은 전혀 줄어들지 않습니다. 하지만 미국이 지켜보고 있는 한, 우리는 영원히 이 족쇄를 풀 수 없습니다."

NIC_remaining_UFC_influence_oof_2:0 "미국의 오랜 영향력"
NIC_remaining_UFC_influence_oof_2_desc:0 "산디노가 미국의 영향력을 뿌리치기 위해 수행한 수많은 시도에도 불구하고 경제가 여전히 매처럼 우리 주변을 돌고 있는 유나이티드 프루트 컴퍼니의 힘에 의존하고 있기 때문에, 미국의 영향력은 전혀 줄어들지 않습니다. 하지만 미국이 지켜보고 있는 한, 우리는 영원히 이 족쇄를 풀 수 없습니다."

NIC_move_autarky:0 "경제 자립을 위한 움직임"
NIC_move_autarky_desc:0 "니카라과의 완전한 경제적 독립은 기적이 함께하지 않는다면 전혀 불가능하지만, 사카사는 미국에 대한 경제적 의존도를 줄이고 내수시장과 강대국들간의 무역을 동시에 개선하기 위한 작은 시도를 했습니다."

NIC_mercenaries_rampant:0 "만연한 용병단 문제"
NIC_mercenaries_rampant_desc:0 "유나이티드 프루트 컴퍼니 자산 국유화 사건으로 인해 회사측에서 고용한 폭력배 한 무리를 동부 니카라과에 풀어놓았습니다. 이 용병들은 동부 지역에서 횡포를 부리며 혼란을 일으키기 시작했습니다. 인민들은 이에 분통을 터트리고 있으며, 군대 또한 이들에게 정신이 팔려 있습니다."

NIC_economic_backfire:0 "경제적 역효과"
NIC_economic_backfire_desc:0 "유나이티드 프루트 컴퍼니를 몰아내었지만 그들은 우리 경제에 눈에 띄도록 커다란 구멍을 남겨놓고 사라졌습니다. 국가가 제대로 기능하려면 이 구멍을 어떻게든 채워야 합니다."

NIC_agriculture_reliance:0 "농업에 의존"
NIC_agriculture_reliance_desc:0 "우리 경제는 여전히 농업 수출량에 의존하고 있으며 우리나라의 더 큰 이익을 위해 이를 유지할 겁니다."

NIC_agriculture_reliance_2:0 "농업에 의존"
NIC_agriculture_reliance_2_desc:0 "우리 경제는 여전히 농업 수출량에 의존하고 있으며 우리나라의 더 큰 이익을 위해 이를 유지할 겁니다."

NIC_agriculture_reliance_3:0 "수출경제"
NIC_agriculture_reliance_3_desc:0 "다른 강대국들이 다른 방식으로 얻기 힘든 열대지방에서만 나는 현금작물을 사들이기 시작하면서 우리 경제 또한 수출주도경제로 완전히 전환했습니다. 이로 인해 엄청난 수익을 올리고 있지만, 저들이 제품 구매를 중단한다면 경제가 힘들어질지도 모릅니다."

NIC_foreign_profit_pullin:0 "수출 이익"
NIC_foreign_profit_pullin_desc:0 "각종 수출품을 팔아넘긴 이래로 엄청난 이익을 보았지만, 우리가 의존하고 있는 국가들에 문제가 생긴다면 경제에 엄청난 변동이 생길겁니다."

NIC_strike:0 "파업"
NIC_strike_desc:0 "니카라과 점령에 대한 저항으로 전국적인 파업이 시작되어 집권 정권이 평판을 잃게 되었습니다."

NIC_revolutionary_economy_beginning:0 "혁명적 경제의 시작"
NIC_revolutionary_economy_beginning_desc:0 "정부가 '혁명적 경제계획'을 공식적으로 시작했습니다. 이 계획은 산업 분야 개혁과 너무 많은 권력을 허용하지 않는 선에서 신규 투자를 유치하고 니카라과 산업을 전반적으로 확대시키는데 목적을 둡니다. 미국 정부와 완전히 결별한 이후로 자연스럽게 경제가 타격을 입게 되었지만, 장기적으로 개선되는 중입니다."

NIC_revolutionary_economy_2:0 "혁명적 경제로 전환"
NIC_revolutionary_economy_2_desc:0 "정부가 '혁명적 경제계획'을 공식적으로 시작했습니다. 이 계획은 산업 분야 개혁과 너무 많은 권력을 허용하지 않는 선에서 신규 투자를 유치하고 니카라과 산업을 전반적으로 확대시키는데 목적을 둡니다. 미국 정부와 완전히 결별한 이후로 자연스럽게 경제가 타격을 입게 되었지만, 장기적으로 개선되는 중입니다. 그리고 계획은 순조롭게 진행되고 있습니다."

NIC_revolutionary_economy_3:0 "혁명적 경제로 전환"
NIC_revolutionary_economy_3_desc:0 "정부가 '혁명적 경제계획'을 공식적으로 시작했습니다. 이 계획은 산업 분야 개혁과 너무 많은 권력을 허용하지 않는 선에서 신규 투자를 유치하고 니카라과 산업을 전반적으로 확대시키는데 목적을 둡니다. 미국 정부와 완전히 결별한 이후로 자연스럽게 경제가 타격을 입게 되었지만, 장기적으로 개선되는 중입니다. 그리고 계획은 순조롭게 진행되고 있습니다."

NIC_revolutionary_economy_4:0 "혁명적 경제"
NIC_revolutionary_economy_4_desc:0 "정부가 '혁명적 경제계획'을 완성했고, 계획은 괜찮게 끝났습니다. 한 국가에 대한 의존이 해소되었고 그 자리는 몇가지 새로운 무역 상대국들로 채워졌습니다. 국내 산업이 성장하고 있으며 인민은 행복을 누립니다. 우리에게 또 다른 피해를 입힐 만한 사태는 세계 경제 붕괴 뿐이겠지만, 설마 일어나겠어요??"

NIC_agrarian_reform:0 "농업 개혁"
NIC_agrarian_reform_desc:0 "수출 대부분을 차지하는 농업 분야를 개혁하기 시작했습니다. 이로서 장기적으로 인민과 함께하는 경제에 도움이 될겁니다."

NIC_economy_assistance:0 "경제 원조"
NIC_economy_assistance_desc:0 "[OVERLORD.GetNameDefCap]이(가) 점령으로부터 복구하는데 도움이 될 경제 원조를 보내왔습니다."

NIC_overlord_economy_assistance:0 "니카라과 원조"
NIC_overlord_economy_assistance_desc:0 "니카라과가 전쟁과 점령으로부터 회복하는 일을 돕기 위해 약간 경제적 원조를 보냈습니다."

NIC_beef_profit:0 "소고기 이익"

NIC_coffee_profit:0 "커피 이익"

NIC_sugar_profit:0 "설탕 이익"

NIC_banana_profit:0 "바나나 이익"

NIC_never_surrender:0 "혁명을 위해 싸우자"
NIC_never_surrender_desc:0 "대의에 헌신하는 정부와 인민들은 싸우지 않고 무너지지는 않을 것이며, 이 전쟁은 결국 혁명을 위한 겁니다.\n§R우리가 적국의 요충지를 점령하거나 영토를 충분히 많이 점령한다면 저들은 항복할겁니다.§!"

NIC_HON_never_surrender:0 "생존을 위해 싸우자"
NIC_HON_never_surrender_desc:0 "니카라과 놈들이 드디어 왔습니다! 오래 전부터 니카라과가 언젠가는 혁명을 전파하기 위한 전쟁을 선포하려 한다는 의혹이 있기는 했지만, 드디어 감행해 버렸습니다. 이는 조국을 수호하기 위한 싸움이며, 우리는 모든걸 희생할 준비가 되어 있어야만 합니다!\n§R적들이 항복할 만큼 적국의 요충지를 점령하거나 영토를 충분히 많이 점령하거나 니카라과인들이 지쳐 쓰러질 때까지 버텨내야 합니다.§!"

NIC_sandino_resistance_super_high:0 "산디노의 저항"
NIC_sandino_resistance_super_high_desc:0 "전 혁명 정부가 몰락함과 동시에 산디노가 두 번째로 남쪽으로 후퇴를 감행했고 집권 정부에 저항하기 시작했습니다. 그가 주창한 대의에 많은 사람들이 모여들었고, 현 정부에 많은 문제를 일으키고 있습니다.\n§산디니스타에게 주기적으로 공격받을 겁니다.§!"

