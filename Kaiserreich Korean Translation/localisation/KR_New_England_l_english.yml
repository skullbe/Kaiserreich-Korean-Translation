l_english:

### Focuses - Economic ###
NEE_building_our_economy:0 "경제 건설"
NEE_building_our_economy_desc:0 "내전의 혼란으로 인해 우리는 미국의 나머지 지역으로부터 고립되었기 때문에, 우리는 우리의 경제를 건설하는데 집중해야 합니다. 그것은 시간이 걸릴 것이지만, 그것은 우리가 우리 자신의 경제를 성장시킬 수 있도록 도와 줄 것입니다."
NEE_new_haven_railroad:0 "뉴헤븐 철도"
NEE_new_haven_railroad_desc:0 "이 지역의 주요 철도 노선중 하나는 뉴헤븐 철도입니다. 뉴 잉글랜드 전역에 걸쳐 사회 기반 시설을 개선할 수 있도록 회사를 지원해야 합니다."
NEE_iron_mines:0 "철 광산"
NEE_iron_mines_desc:0 "뱅고르의 관계자들은 상당한 양의 철 매장지가 발견되었다고 보고합니다! 철 채굴은 즉시 시작될 것입니다!"
NEE_maine_mines:0 "메인 광산"
NEE_maine_mines_desc:0 "뉴 잉글랜드는 북부에 넓은 공간이 있는 작은 나라입니다. 많은 지역들이 아직 정착되지 않았습니다. 우리는 그곳들을 조사해야 합니다."
NEE_industrial_science:0 "공업 과학"
NEE_industrial_science_desc:0 "우리는 다양한 과학자들이 산업을 확장하고 경제를 현대화하는 것을 도울 수 있도록 도와야 합니다. 우리가 우리의 경제를 발전시키려면, 우리가 설계하고 만들 수 있는 가장 현대적인 산업이 필요합니다."
NEE_support_ivy_league:0 "아이비 리그 지원"
NEE_support_ivy_league_desc:0 "아이비 리그 학교들은 대부분 뉴 잉글랜드 전역에 흩어져 있는 명문 대학들의 모임입니다. 그들에게 지원을 함으로써, 우리는 그들 안에서 행해진 연구의 이익을 얻을 수 있을 것입니다."
NEE_expand_ivy_league:0 "아이비 리그 확장"
NEE_expand_ivy_league_desc:0 "우리는 우리 나라의 다른 명문 대학들을 지원함으로써 아이비 리그의 확장을 도와야 합니다. 더 많은 대학을 지원함으로써 우리는 우리의 연구를 더 확장하는 것을 도울 수 있습니다."
NEE_atlantic_trade:0 "대서양 무역"
NEE_atlantic_trade_desc:0 "우리는 청교도가 뉴 잉글랜드에 정착한 순간부터 항상 대서양의 무역에 의존해 왔습니다.대서양 무역에 도움이 되는 다양한 공장을 확장해서 경제의 생명선을 보존해야 합니다."
NEE_aviation_industry:0 "항공 산업"
NEE_aviation_industry_desc:0 "우리의 산업을 확장시키기 위해서, 우리는 뉴 잉글랜드의 항공 산업을 장려하고 확장하는 것을 도와야 합니다. 이것은 우리 국민들의 삶을 향상시키는 데 도움이 될 뿐만 아니라, 전쟁을 위한 공항을 더 쉽게 이용할 수 있게 해 줄 것입니다."
NEE_maritime_industry:0 "해양 산업"
NEE_maritime_industry_desc:0 "바다는 우리의 생명선입니다. 그것은 식민지 개척자들이 여기에 있기 전부터 항상 있어 왔습니다. 우리는 우리의 해양 산업과 무역을 지원하기 위해 우리가 할 수 있는 모든 것을 해야 합니다. 항구를 확장함으로써 우리는 더 나은 해상 무역을 할 수 있을 뿐만 아니라 우리가 전쟁에 나가게 되면 해안 경비대도 준비할 수 있을 것입니다."

### Focuses - Army ###
NEE_national_guard:0 "뉴 잉글랜드 주 방위군"
NEE_national_guard_desc:0 "전쟁의 혼란이 전국을 휩쓸고 있기 때문에, 우리는 하나의 주방위군이 되기 위해서 뉴 잉글랜드를 구성하는 모든 주방위군을 통합해야 합니다. 이것은 전쟁이 올 때 우리를 보호하는데 도움이 될 것입니다."
NEE_planed_battle:0 "맥로즈의 조직 전투"
NEE_planed_battle_desc:0 "이제 우리는 뉴 잉글랜드의 주방위군을 만들었으니, 우리는 존 맥로즈의 뉴 잉글랜드 방어를 위한 전투 계획을 지지해야 합니다. 우리는 가장 강력한 군대를 갖지 못할 수도 있지만, 우리는 어떠한 만남도 적절하게 계획할 수 있기 때문에 뉴 잉글랜드는 자유롭게 유지 될 것입니다."
NEE_joint_chiefs_of_staff:0 "합동참모부"
NEE_joint_chiefs_of_staff_desc:0 "맥로즈의 작전 계획을 계속하기 위해 우리는 합동 참모 본부를 구성할 것입니다. 이것은 만약 전쟁이 뉴 잉글랜드로 온다면 우리가 대처해야 할 어떤 위협에 대비하고 그 위협에 대응하기 위한 비상 사태를 계획하는데 도움이 될 것입니다."
NEE_flexible_fire_control:0 "유연한 사격 통제"
NEE_flexible_fire_control_desc:0 "우리는 어떠한 계획으로도 적과의 첫 접촉에서 살아남지 못할 것이라는 것을 알고 있습니다. 따라서 우리는 전방에서 빠르게 바뀔 수 있는 계획을 세워 전쟁의 성격 변화를 고려해 볼 수 있도록 군대를 독려해야 합니다."
NEE_combined_arms:0 "치프만의 제병 합동"
NEE_combined_arms_desc:0 "이제 우리는 뉴 잉글랜드 국가 안보를 확보했으므로, 우리는 뉴 잉글랜드를 방어하기 위한 레슬리 치프만의 통합 무기 전략을 지지해야 합니다. 우리는 뉴 잉글랜드에 적은 인구를 가지고 있기 때문에, 전쟁의 핵심은 빠르고 강한 공격이 될 것입니다. 이것은 뉴 잉글랜드를 안전하게 지켜 줄 것입니다."
NEE_walkie_talkies:0 "워키-토키"
NEE_walkie_talkies_desc:0 "캐나다 친구들과 동맹국들과 함께 일하면서 우리는 전파를 이용하는 양방향 통신 장치를 개발하기 시작했습니다. 이것은 어떤 갈등이 있을 때 의사 소통에 큰 도움이 될 것입니다. 우리의 주방위군이 뉴 잉글랜드를 더 잘 방어하기 위해 이 워키-토키를 확보하는 것은 좋은 일일 것입니다."
NEE_motorized_infantry:0 "보병 전차"
NEE_motorized_infantry_desc:0 "치프맨의 통합 무기 전략의 일환으로 우리는 보병 전차의 개념을 장려할 것입니다. 보병과 전차가 서로 협력함으로써 전차와 보병의 효율성을 향상시킬 것입니다."
NEE_curiser_tanks:0 "순항 전차"
NEE_curiser_tanks_desc:0 "통합 무기 전략의 일환으로, 우리는 순항 전차를 연구하고 생산하는데 집중해야 합니다. 빠르고 강하게 공격할 탱크들, 그리고 창 끝이 될 우리의 보병들이 바로 그들의 뒤를 따를 것입니다."
NEE_new_officers:0 "장교진 양성"
NEE_new_officers_desc:0 "뉴 잉글랜드의 주방위군은 거의 완료되었습니다. 우리는 웨스트포인트 사관을 육군에 영입해야 합니다. 이것은 새로운 세대의 장교들이 우리의 군대 현대화를 끝내는데 도움을 줄것입니다."

### Focuses - Naval ###
NEE_coast_guard:0 "뉴 잉글랜드 해안경비대"
NEE_coast_guard_desc:0 "우리는 뉴 잉글랜드를 구성하는 여러 주의 해안 경비대를 하나의 조직으로 재편성해야 합니다. 이런 식으로 재편성됨으로써, 우리는 뉴 잉글랜드 해안 경비대를 조직하고 우리의 해안을 더 잘 방어할 것입니다."
NEE_submarines_effort:0 "잠수함 전술 및 교리"
NEE_submarines_effort_desc:0 "우리는 적들이 뉴 잉글랜드에 도착하기 전에 적들을 침몰시키는 것에 집중해야 합니다. 인터내셔널 해군들은 뉴 잉글랜드를 침공하려고 노력할 것이고, 우리는 그들이 우리의 해안 근처에 도착하기 전에 그들의 배를 침몰시키는 것에 집중해야 합니다."
NEE_submarine_doctrines:0 "잠수함에 투자"
NEE_submarine_doctrines_desc:0 "잠수함에 집중하면서 우리는 더 많은 잠수함을 생산하고 우리의 잠수함 전대를 현대화하는 것을 돕기 위해 해군 기지를 건설하는데 집중해야 합니다. 이것은 어떠한 적도 뉴 잉글랜드 해안에 접근하지 못하게 할 것입니다."
NEE_protect_trade:0 "무역 보호"
NEE_protect_trade_desc:0 "뉴 잉글랜드 해안 경비대의 주된 초점은 우리의 무역을 보호하는 것이어야 합니다. 우리는 결국 작은 무역국이며, 우리 해군은 우리의 수송선과 무역선을 해치는 어떠한 위협도 막을 수 있도록 대비해야 합니다."
NEE_new_admirals:0 "뉴포트 해군 기지"
NEE_new_admirals_desc:0 "뉴 잉글랜드의 주요 해군 기지는 뉴포트 해군 기지입니다. 우리는 그것에 자금을 대고 그것을 확장하는 것을 도와야 합니다. 이것은 뉴 잉글랜드를 위한 새로운 세대의 제독들을 훈련시키는 데 도움이 될 것입니다."
NEE_cruisers_doctrines:0 "순양함과 호위함"
NEE_cruisers_doctrines_desc:0 "우리는 경순양함과 구축함에 초점을 맞추어야 합니다. 그들은 우리에게 대항할 어떠한 잠재적인 잠수함들로부터도 우리의 해안을 더 잘 방어하는데 도움을 줄것입니다."
NEE_yankee_marines:0 "양키 해병대"
NEE_yankee_marines_desc:0 "우리는 미국 해병대에 기반을 둔 우리만의 해병대를 만들어야 합니다. 그들의 정예 훈련과 명성은 이미 몇몇 사람들이 양키 해병대라고 부른 우리의 버전에 잘 맞을 것입니다."

### Focuses - Air ###
NEE_aviation:0 "뉴 잉글랜드 공군"
NEE_aviation_desc:0 "우리는 뉴 잉글랜드의 하늘을 방어하기 위해 뉴 잉글랜드 공군을 창설해야 합니다. 문제는 우리가 폭격기를 선호하는가 아니면 전투기를 선호하는가입니다."
NEE_fighters:0 "항공 지원"
NEE_fighters_desc:0 "뉴 잉글랜드 하늘을 보호하기 위해서는 항공 지원의 교리를 받아들여야 합니다. 우리 지상군과 협력하고 적을 파괴하기 위해 우리 공군을 사용하는 것은 뉴 잉글랜드를 안전하게 지켜 줄 것입니다."
NEE_cas_effort:0 "근접 항공 지원"
NEE_cas_effort_desc:0 "공군과 항공 지원에 관한 교리를 다룰 때 우리는 근접 지원 항공기에 초점을 맞추어야 합니다."
NEE_bombers:0 "제공권의 절대적 우위"
NEE_bombers_desc:0 "뉴 잉글랜드 하늘을 보호하기 위해서 우리는 절대적인 제공권 교리를 받아들여야 합니다. 하늘을 지배함으로써 우리는 뉴 잉글랜드를 어떤 위험으로부터도 보호할 것입니다."
NEE_expand_air_ports:0 "비행사 양성"
NEE_expand_air_ports_desc:0 "우리가 뉴 잉글랜드 공군을 창설하는 일을 할 때, 우리는 현대화와 우리의 공군 교리에 대해 연구하기 위해 우리는 새로운 세대의 비행사를 공군에 투입해야 합니다."
NEE_naval_bombs:0 "전투기 지지자"
NEE_naval_bombs_desc:0 "하늘을 지배하기 위해서는 우리가 미국에서 최고의 전투기들을 보유하도록 노력해야 합니다. 뉴 잉글랜드의 무기고의 최고의 전투기들과 함께라면 우리의 자유는 보장됩니다."
NEE_found_wasp:0 "WASPs 탐색"
NEE_found_wasp_desc:0 "우리는 일반적으로 WASP라고 불리는 여성 공군 조종사 자리를 만들어야 합니다. 이것은 뉴 잉글랜드 조직을 보호하기를 원하는 우리의 여성 비행사들이 바로 그것을 할 수 있도록 도와 줄 것입니다."
NEE_boston_rockets:0 "보스턴 로켓"
NEE_boston_rockets_desc:0 "항공기에 관한 우리의 기술을 향상시키기 위해 많은 선도적인 과학자들이 우리의 항공기를 개선할 방법을 찾고자 하는 희망으로 로켓을 추진하고 있습니다. 우리는 그들을 지원해야 하고 이것이 우리를 어떻게 이끌어 가는지 봐야 합니다."

### Focuses - Political ###
NEE_second_hartford_convention:0 "제 2차 하트퍼드 협약"
NEE_second_hartford_convention_desc:0 "우리는 최근에 캐나다가 그 지역을 점령한 후 독립했기 때문에, 많은 주요 정치인들이 우리가 우리의 미래를 결정하기 위해 하트퍼드에 함께 모이자고 제안하고 있습니다."
NEE_torch_of_liberty:0 "자유의 횃불"
NEE_torch_of_liberty_desc:0 "자유의 횃불이 우리를 지나가고 우리는 세계의 혼돈으로부터 피난처를 찾는 모든 이들을 환영하는 횃불을 밝힐 것입니다. 이민자들이 종종 미국에 와서 많은 사람들이 미국에 정착했습니다. 우리는 그들에게 등을 돌리지 말고 뉴 잉글랜드로 오려는 사람들을 도와 주어야 합니다. 그들은 답례로 우리를 도울 것입니다."
NEE_birth_place_of_democracy:0 "민주주의의 고향"
NEE_birth_place_of_democracy_desc:0 "뉴 잉글랜드는 아메리카에서 민주주의의 발상지입니다. 우리는 옛날부터 민주주의를 지지해 왔습니다. 이제 우리는 독립을 고려하고 있기 때문에, 반드시 민주주의를 보존해야 합니다."
NEE_new_england_towns:0 "뉴 잉글랜드 소도시들"
NEE_new_england_towns_desc:0 "뉴 잉글랜드 내의 정부의 기반은 우리의 다양한 도시들입니다. 만약 우리가 이 독립의 길을 계속해서 간다면, 우리는 다양한 마을의 힘을 강화하고 지역적 차원에서 최고 수준으로 시민 참여를 장려해야 합니다."
NEE_city_upon_a_hill:0 "퓨리턴의 노동관"
NEE_city_upon_a_hill_desc:0 "뉴 잉글랜드는 청교도들에 의해 설립되었고 그들의 문화가 오랫동안 뉴 잉글랜드에 영향을 끼쳐 왔습니다. 특히 청교도의 직업 윤리의 개념이 그것입니다. 이제 우리는 새로운 길을 찾고 있기 때문에, 우리는 처음부터 뉴 잉글랜드를 번영하게 만든 검소하고 열심히 일하는 윤리에 대해 우리 자신을 재확인해야 합니다."
NEE_new_england_liberalism:0 "뉴 잉글랜드 자유주의"
NEE_new_england_liberalism_desc:0 "청교도들이 뉴 잉글랜드를 세운 반면, 이 지역 전체에 걸쳐 강력한 자유주의 성향이 나타나고 있습니다. 우리는 열심히 일하는 우리의 도덕성을 강한 자유주의와 일치시켰습니다. 우리는 이것을 받아들여야 하고 미국의 다른 급진주의자들의 노력에도 흔들리지 않도록 해야 합니다."
NEE_new_england_constitution:0 "뉴 잉글랜드 헌법"
NEE_new_england_constitution_desc:0 "하트퍼드 협약 내내 여러 날에 걸친 논쟁 끝에, 뉴 잉글랜드가 의미하는 바를 정의하기 위해 새로운 뉴 잉글랜드 헌법에 서명할 때입니다. 그것은 낡은 미국 헌법에 기초하되, 뉴 잉글랜드의 이상과 정신을 반영하도록 수정되어야 합니다."
NEE_indepedent_new_england:0 "뉴 잉글랜드 독립"
NEE_indepedent_new_england_desc:0 "미국에서 우리 자신을 내던질 때입니다. 우리는 한때 미국인이었지만, 나라 전체를 휩쓸어 온 혼란은 뉴 잉글랜드를 향한 유일한 길은 독립 국가가 되는 것이라는 것을 보여 주었습니다. 새로운 장이 시작될 것입니다!"

### Focuses - Foreign Policy ###
NEE_entente_policy:0 "협상국의 정책"
NEE_entente_policy_desc:0 "우리는 캐나다 사람들 덕분에 협상국의 일부입니다. 하지만, 우리는 또한 우리가 단순히 캐나다인들의 꼭두각시가 아니라는 것을 증명하고 강화하는 것을 돕기 위해 우리 자신의 방향을 설정해야 합니다."
NEE_canadian_freindship:0 "캐나다와 친선"
NEE_canadian_freindship_desc:0 "만약 우리가 협상국에 기여하기 위해서는 캐나다 사람들과의 우정을 강화해야 합니다. 그들은 결국 우리를 해방시키는 데 도움을 주었으니, 우리는 그들과의 우정을 강화해야 합니다. 이것은 또한 그들과 우리의 무역 관계를 개선하는데 도움을 줄것입니다."
NEE_pacific_ties:0 "태평양 합중국과 친선"
NEE_pacific_ties_desc:0 "미국 서부 해안에 있는 태평양 합중국은 이 나라를 떠나 협상국에 합류하기로 결정했습니다. 우리는 더 이상 미국에서 자유의 마지막 횃불이 아닙니다. 미국에서 태어난 자매 국가로서 우리는 두 나라 사이의 좋은 관계를 장려해야 합니다."
NEE_military_training:0 "협상국 군사 훈련"
NEE_military_training_desc:0 "우리는 캐나다인들과 함께 몇가지 군사 훈련을 해야 합니다. 이것은 우리의 다음 전쟁의 대비로 좋을 것입니다. 유럽의 붉은 위협은 전 세계로 확산될 것으로 보입니다. CSA에 대한 경험을 통해 우리는 분명히 알고 있습니다. 군사 훈련은 다가오는 전쟁에 대비하는 데 도움이 될 것입니다."
NEE_irish_freindship:0 "아일랜드와 친선"
NEE_irish_freindship_desc:0 "우리나라에는 많은 아일랜드인이 살고 있는데 특히 보스턴 시에 많이 살고 있습니다. 우리는 양국 간의 관계를 개선하기 위해 노력해야 합니다. 관계를 개선함으로써 우리는 그들을 우리의 편에 서게 할 수 있고 어쩌면 그들을 생디칼리즘에 반대하는 협상국에 동참하도록 설득할 수 있습니다."
NEE_irish_american_trade:0 "아일랜드와의 무역"
NEE_irish_american_trade_desc:0 "이제 우리는 아일랜드 사람들과 좋은 관계를 갖게 되었으니, 우리는 아일랜드 정부와의 무역 관계를 확립하고 개선하기 위해 노력해야 합니다. 이것은 무역 협정을 체결함으로써 양국의 경제를 향상시키는 데 도움이 될 것입니다."
NEE_entente_tech_sharing:0 "협상국 연구 협력"
NEE_entente_tech_sharing_desc:0 "우리는 뉴 잉글랜드 지역에 모든 회원국들의 연구를 공유할 수 있는 장소를 제공함으로써 협상국을 지원하도록 도와야 합니다. 우리는 뉴 잉글랜드에 많은 대학을 가지고 있고 동맹국들의 연구 성과를 크게 향상시키기 위해 협력할 수 있습니다."
NEE_refugee_railroad:0 "피난 지하 철도"
NEE_refugee_railroad_desc:0 "미국의 나머지 지역에서 내전이 격렬해 짐에 따라, 많은 정치인들은 뉴 잉글랜드나 캐나다에서 전쟁에서 안전하게 탈출하기를 원하는 사람들을 돕기 위한 법안을 제출했습니다. 우리는 이 법안을 전적으로 지지하고 사람들을 안전하게 하기 위해 지하 철도를 건설하는 것을 도와야 합니다."
NEE_claim_nyc:0 "뉴욕 시에 대한 주장"
NEE_claim_nyc_desc:0 "이제 뉴욕 시에 대해서 주장하고 뉴욕 주와 뉴욕 시를 다시 합칠 때입니다. 우리가 도착하면 시민들은 우리를 해방자이자 보호자로 맞이할 것입니다. 뉴욕은 뉴 잉글랜드 연방을 위한 중요한 도시로 제공 될 것입니다."
NEE_new_england_dominion:0 "뉴 잉글랜드 자치령"
NEE_new_england_dominion_desc:0 "뉴욕 시에 대한 주장으로 몇몇 정치 지도자들은 우리가 뉴 잉글랜드 자치령 국경 계획으로 돌아가야 한다고 제안했습니다. 이것은 남쪽으로 이동하여 뉴저지와 펜실베니아를 해방시키는 것을 의미합니다. 그러한 움직임은 논란의 여지가 있지만, 두 주의 산업적 힘은 뉴 잉글랜드 연방에 커다란 혜택이 될 것입니다."

### Ideas ###
new_english_nationalism:0 "뉴 잉글랜드 민족주의"
NEE_ivy_league:0 "아이비 리그 지원"
