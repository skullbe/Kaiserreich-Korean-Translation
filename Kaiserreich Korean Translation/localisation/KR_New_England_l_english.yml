### FOCUS TREE ###
NEE_Legitimate_America:0 "미국의 가장 어두운 시간"
NEE_Legitimate_America_desc:0 "다른 미국들의 전쟁과 함께, 뉴잉글랜드는 혼란의 폭풍 속에서 간신히 안전한 항구가 되었습니다. 우리는 임시정부가 그들의 자유와 안전을 위한 유일한 희망이라는것을 알려야 합니다."

NEE_Land_of_the_Free:0 "자유의 땅"
NEE_Land_of_the_Free_desc:0 "'그대들의 자유로움의 나라!\n내 아버지와 조상들이 죽은 땅!\n순례자의 자랑스러운 땅!\n모든 산허리에서!\n자유를 외치자!'"

NEE_Reassure_Financial_Institutions:0 "금융 기관 안정화"
NEE_Reassure_Financial_Institutions_desc:0 "많은 다국적 기업이 미국에 대한 투자를 잃는 것을 두려워합니다. 우리는 적어도 뉴잉글랜드는 사업을 하고 이윤을 남기기에는 안전한 곳이라고 그들을 안심시켜야 합니다."

NEE_International_Recognition:0 "국제적 지지 확보"
NEE_International_Recognition_desc:0 "어떤 사람들은 우리 정부가 국민의 복지보다는 이익에 관심이 더 많고, 캐나다의 지지를 받는것으로만 존속한다고 볼 수 있습니다. 우리는 진정한 정부로써 세상에 우리를 보여야 합니다. 일단 내전이 끝나면 일어나는 일은 완전히 다른 문제입니다."

NEE_Townhall_Democracy:0 "타운홀 민주주의"
NEE_Townhall_Democracy_desc:0 "민주주의는 지역적 차원에서 가장 잘 작동합니다. 우리는 지금같은 혼란의 시기에서도 사람들이 민주주의에 참여할 수 있고 임시정부가 그들의 목소리를 듣는것처럼 느낄 수 있도록 보장해야 합니다."

NEE_Public_Opinion_Support:0 "흔들리는 여론"
NEE_Public_Opinion_Support_desc:0 "영화, 노래, 예술 그리고 전통적인 선전 방식을 통해, 우리는 미국 시민들이 가장 많은 이익을 얻도록 통치하고 직무를 수행할 임시 정부에 대한 자신감을 확립할 것 입니다."

NEE_Home_of_the_Brave:0 "용기의 고향"
NEE_Home_of_the_Brave_desc:0 "우리 군대는 자랑스러운 시민군에 의해 방어되는 작지만 강력한 국가인 고대 아테네의 군대와 같은 모습을 하고 있습니다. 그것은 협상국의 자랑이며, 우리를 마지막 승리로 이끌 것 입니다."

NEE_Declare_Independence:0 "자치 요구"
NEE_Declare_Independence_desc:0 "뉴잉글랜드 임시정부는 캐나다에 의해 만들어졌습니다. 하지만 우리는 이제 자립할 때가 되었습니다. 캐나다가 개입한 이유가 그들이 제안한 것이 아니고 더 사악한 목적을 가지고 있는게 아니라면...?"

NEE_Battleline_of_Freedom:0 "자유의 전선"
NEE_Battleline_of_Freedom_desc:0 "우리는 역사에 둘러싸여 있습니다. 혁명의 첫 총성이 울린 렉싱턴과 콩코드의 전장에서 보스턴의 성당까지. 우리는 미국 민주주의의 발상지로써 우리의 과거를 소중히 여기고 기념해야 합니다. 그 국경은 뉴욕주에 그려져 있고 우리는 우리의 영토 바깥 남쪽의 이념의 양극단을 유지하기 위해 최선을 다할 것 입니다."

NEE_Safeguard_Democracy:0 "민주주의 수호"
NEE_Safeguard_Democracy_desc:0 "'자유를 어떤 일시적인 안보와 맞바꾸는 자는 자유도 안보도 받을 자격이 없다.' - 밴저민 프랭클린"

NEE_WASP:0 "WASP 구축"
NEE_WASP_desc:0 "미국 페미니즘의 발상지는 북부 뉴욕 세네카에 있습니다. 우리는 애국적인 여성들이 남성과 마찬가지로 전쟁에 기여할 수 있도록 확실히 해야 합니다. 공군에서 여성을 활용하는 것을 목표로 하는 WASP 이니셔터브는 이미 가능성을 보여주었으며, 그것의 이행은 보잘것 없는 우리 세력에 귀중한 자산으로 작용할 것 입니다."

NEE_US_Navy:0 "미국 해군"
NEE_US_Navy_desc:0 "불과 몇 척뿐인 배와 더 적은 수의 선원들이 임시정부 통제 하에 있습니다. 우리는 우리의 해상 상황을 살펴볼 필요가 있습니다."

NEE_Liberty_Ships:0 "리버티선 건조 계획"
NEE_Liberty_Ships_desc:0 "유럽에서의 전쟁이 불가피하고, 인류 역사상 최대 규모의 해전을 펼치고자 하는 협상국의 야망으로 뉴잉글랜드의 조선소들은 증가하는 협상국의 수요를 맞추기 위해 야근과 철야를 하고 있습니다. 생산량을 늘리기 위해 정부가 중앙집중식 건설계획을 수립하여 이들 조선소의 확장을 유도하고 있습니다."

NEE_destroyer_effort:0 "구축함 중점"
NEE_destroyer_effort_desc:0 "구축함들은 잠수함과 공습으로부터 우리의 수송선을 보호할 수 있습니다. 또한 구축함은 빠르고 저렴하게 건조할 수 있습니다. 우리는 즉시 구축함 건조에 나서야 합니다."

NEE_submarine_effort:0 "연어급 잠수함"
NEE_submarine_effort_desc:0 "이전 포르포이스(Porpoise)급에 비해 엄청난 향상으로, 연어급 잠수함은 믿을 수 있는 추진력으로 21노트를 달성하는 최초의 미국 잠수함급이 될 것이며, 이것은 그들이 지상함대의 표준형 전함을 가지고 운항할 수 있게 할 것 입니다. 11,000 해리 바깥에서도 대서양에서 태평양까지 운항하는 최고의 잠수함이 될 것 입니다."

NEE_light_cruiser_effort:0 "경순양함 중점"
NEE_light_cruiser_effort_desc:0 "경순양함은 중거리 해군력에 대한 건전한 투자고, 전체 해군에게도 귀중한 자산이 될 것 입니다"

NEE_Colombia_Gem_of_the_Ocean:0 "콜롬비아, 바다의 보석"
NEE_Colombia_Gem_of_the_Ocean_desc:0 "우리 해군은 비록 가장 강력하지는 않더라도 여전히 뉴잉글랜드의 자랑거리입니다. 우리의 영해는 안전하고 우리와 다른 세계의 무역은 번창합니다."

NEE_US_Airforce:0 "뉴잉글랜드 공군"
NEE_US_Airforce_desc:0 "비록 우리가 군사 작전에서 항공기를 운용한 경험은 없더라도, 세계대전은 전쟁에서 항공기의 중요한 역할을 보여주었습니다. 수년의 지속적인 연구와 개발은 우리 공군의 창설을 이끌었습니다. 비록 전투에서 검증받지는 못했지만, 우리 제조사들은 미국이 세계 최고의 항공기를 보유하고 있으며 앞으로도 항상 보유할 것 이라고 보장해왔습니다."

NEE_Air_Defence_Command:0 "공군방위사령부 설립"
NEE_Air_Defence_Command_desc:0 "우리 항공기는 훈련할 기지가 필요합니다. 뉴잉글랜드의 험준한 지형이 적당한 장소를 찾는것을 어렵게 만드는 반면에, 웨스트포인트 주변에서 몇몇 지점이 확인되었습니다. 우리는 즉시 건설을 시작해야 합니다."

NEE_Paladin_Fighter:0 "커티스 P-40 워호크"
NEE_Paladin_Fighter_desc:0 "P-36 호크의 뼈대를 갖춘 단일 좌석의 전투기와 지상공격용으로 설계된 P-40은 성능이 뛰어난 항공기일 뿐만 아니라 모든 지역에서 빠르게 제조되고 전투가 가능합니다."

NEE_B25_Bomber:0 "B-24 폭격기"
NEE_B25_Bomber_desc:0 "'폭격기는 항상 지나갈 것' 이라는 옛 속담은 더 이상 사실이 아닐 수 있습니다. 우리는 B-24보다 적합한 설계와 현대식 표준을 충족하는 것은 없다고 자신할 수 있습니다."

NEE_P51_Mustang:0 "커티스 XP-62"
NEE_P51_Mustang_desc:0 "커티스 XP-62는 P-40의 후속작으로 최고속도가 448mph, 8x20mm의 무기를 갖춘 미래의 미국 전투기로 설계되었습니다."

NEE_Flying_For_Freedom:0 "자유를 위해 날다"
NEE_Flying_For_Freedom_desc:0 "풍선, 비행선, 심지어 우리의 전투기들을 이용하여 프리덤 플라이어스 이니셔티브(the Freedom Fliers initiative) 미국의 나머지 지역에 대해 저항력을 복돋우기 바라며 물리적 전쟁이 아닌 심리적 전쟁을 일으키기 위해 적진 깊숙이 비행하는 임무를 맡아왔습니다."

NEE_ISAC_Equipement:0 "ISAC 무기 대여"
NEE_ISAC_Equipement_desc:0 "캐나다의 ISAC는 무기 연구 분야에서 진정한 권위로 자리매김했고, 그것의 생산 능력과 기술적 노하우는 여전히 우리를 뒤쳐지도록 만들었습니다. 현대전이 가져올 것 처럼 보이는 어려움에 완강히 홀로 내던져지는 것보다는 그들의 기술로 이익을 보는것이 현명할수도 있습니다."

NEE_Self_Reliance:0 "홀로서기"
NEE_Self_Reliance_desc:0 "우리는 캐나다의 괴뢰국이 아닌 아메리카의 국가입니다. 그리고 만약 우리가 언젠가 전쟁을 치룬다면, 기술적으로 우리의 북쪽에 있는 국가에 비해 뒤쳐져있는것을 알게 된다면, 캐나다의 전문지식을 통해 이익을 얻으면서 자기만족을 하는것은 문제를 야기할 수도 있습니다."

NEE_Infrastructure_Act:0 "기반시설법 제정"
NEE_Infrastructure_Act_desc:0 "혹독한 겨울과 공공자금의 부족이 우리의 기반시설을 파괴했습니다. 기차는 늦어지고 도로는 여기저기 패여있고 사람들은 분노에 차 있습니다. 인프라에 대한 포괄적인 투자는 사람들을 진정시키고 실업자들을 구제해주는 좋은 사업이 될 것 입니다."

NEE_bureau_of_industry:0 "중앙기획국"
NEE_bureau_of_industry_desc:0 "공공사업은 실업이 극단주의로 향하는 것을 막는 좋은 방법입니다. 그러므로 새로운 중앙기획국은 우리 국민들을 거리가 아닌, 공장과 공사 현장으로 안내하는 중앙 권한을 확실하게 하기 위해 설립되었습니다. 더 나은 내일을 위해!"

NEE_Synthetic_Oil:0 "석유 부족과의 전쟁"
NEE_Synthetic_Oil_desc:0 "협상국의 끔찍한 연료 비축 상황으로 인해 우리는 그 문제에 대해 믿을 수 있는 해결책을 찾기 위해 사방팔방으로 노력하고 있습니다. 대영제국 전역과 아이비리그의 연구원들은 희소성만으로 뉴잉글랜드가 떨어지지 않도록 열심히 일하고 있습니다."

NEE_Maine_Steel:0 "메인 주 제철소"
NEE_Maine_Steel_desc:0 "메인 주에는 귀중한 광물이 잔뜩 매장되어 있습니다. 우리는 새로운 자원 추출 기술을 통해 그것들을 채굴할 수 있게 해야 합니다."

NEE_Minutetank:0 "미너테 전차"
NEE_Minutetank_desc:0 "전차와 다른 장갑차들은 그들 스스로 전쟁의 미래를 보여주었고 우리의 경쟁력을 유지하기 위해 그들의 발전에 헌신해야 합니다. 미국 혁명의 민병대를 기리기 위해 이 프로젝트는 '미네트뱅크' 라고 명명되었으며, 금속 장비를 능가할 무기를 개발하는 것을 바라고 있습니다."

NEE_Settlement_Movement:0 "정착 운동"
NEE_Settlement_Movement_desc:0 "1920년대 인기였던 정착 운동은 사회의 부자와 거지를 물리적 근접성과 사회적 상호연결로 함께 모으기 위해 노력하는 것 이었습니다. 그것의 주 목적은 가난한 도시 지역에 '정착 노동자들'이 그들의 저소득 이웃들과 지식과 문화를 공유하고 빈곤을 완화하며 살아가기를 바라며 살 수 있는 '정착 주택'을 짓는 것 이었습니다. 이 운동을 다시 시작해야 합니다!"

NEE_Electrification_Effort:0 "전기화 중점"
NEE_Electrification_Effort_desc:0 "특히 버몬트 주와 뉴햄프셔 주에서는 많은 시골에 전기가 부족합니다. 우리는 모든 시민의 전기에 접근할 수 있도록 보장해야합니다."

NEE_Ivy_League_Expansion:0 "아이비리그 확장"
NEE_Ivy_League_Expansion_desc:0 "'대 아이비'의 2/3인 하버드와 예일이 우리 통제 하에 있습니다. 우리는 컴퓨터와 다른 산업 기술의 발전에 힘입어 이 대학과 고급 대학의 학자들을 지원해야 합니다."

NEE_American_Capitalism:0 "미국 자본주의"
NEE_American_Capitalism_desc:0 "자본주의는 미국의 생명선입니다. 미국의 나머지 반역자들은 미국을 파괴하려 하고 있고, 그것으로 미국의 삶의 방식을 파괴하려고 합니다. 우리는 무슨 수를 써서라도 자본주의를 보존해야 합니다."

NEE_Smith_and_Wessons:0 "스미스&웨슨 지원"
NEE_Smith_and_Wessons_desc:0 "1852년에 설립된 소규모 무기 제조업체 스미스&웨슨은 무기 사업에서 뉴잉글랜드 사람들의 천재성을 보여주는 대표적 사례입니다. 추가 자금과 그들의 생산 시설의 확장은 우리 군대가 미국에 대한 그들의 주장을 뒷받침할 충분한 무기를 보유하도록 보장할 것 입니다."

NEE_Lowel_Munition_Factory:0 "로웰 군수 공장"
NEE_Lowel_Munition_Factory_desc:0 "무기 제조 업체인 레밍턴을 돕고 전방부대에 탄약을 지속적으로 공급하기 위해 대공황으로 인구의 40%가 일자리를 잃은 메사추세스 로웰 시에 새로운 군수 공장을 건설하는 자금 조달을 위한 계획이 마련되었습다."

NEE_Reestablish_Minutemen:0 "민병대 재설립"
NEE_Reestablish_Minutemen_desc:0 "롱 주지사는 민병대의 유산을 물려받았다고 주장하지만, 우리는 렉싱턴과 콩코드 들판에서 영국을 빤히 쳐다본 사람들의 진정한 후계이니, 그들이 우리를 찾아올때 우리는 다시 한 번 더 반대할 것이다."

NEE_long_range_patrol:0 "장거리 정찰"
NEE_long_range_patrol_desc:0 "협상국의 군대와 협력하여, 우리가 천천히 열린 전선을 누르는 대신 적진 한가운데에서 대규모 타격을 가할 수 있는 작지만 강력한 능력에 초점을 맞춰야 한다는 것이 명백해졌습니다."

NEE_marines:0 "미국 해병대"
NEE_marines_desc:0 "'Semper Fidelis'는 '항상 충성'을 의미합니다. 해병대는 항상 미국의 자유와 민주주의의 보루로 이러한 자유주의를 전세계에 퍼트리는 것에 도움을 줄 것 입니다. 우리는 해병대를 확대하고 해병대가 전세계에 힘을 투사할 수 있도록 해야합니다."

NEE_Urban_Combat_Training:0 "시가전 훈련"
NEE_Urban_Combat_Training_desc:0 "뉴욕시의 골목길과 워싱턴DC의 골목길에서도 벌어질 수 있으며, 이것은 평범한 전쟁이 아닙니다. 우리가 정상에 오르기를 원한다면 어떠한 일반적인 전술로도 충분하지 않기에 우리 군대는 이 전선에서 뛰어날 준비가 되어 있어야 합니다."

NEE_Behind_Eneny_Lines:0 "적의 전선 뒤에서"
NEE_Behind_Eneny_Lines_desc:0 "존 브라운과 마찬가지로, 우리는 '다가오는 해방' 이라는 말을 퍼뜨리기 위해 애국자들을 남쪽으로 보낼 것 입니다. 그들은 반란군을 부추기고 사람들을 그들을 지배하는 폭군에 맞서 싸우게 할 것 입니다. 때가 되면, 그들은 잘못된 정부를 무너뜨리는 것을 도울 것 입니다."

NEE_Underground_Railroad:0 "지하철 건설"
NEE_Underground_Railroad_desc:0 "남쪽 정부에 만족하는 사람은 거의 없습니다. 우리 할아버지 세대가 노예제도 시절에 한 것처럼, 우리도 북으로 들어오는 남부의 반역자들에게 박해를 당한 사람을 도울 것 입니다."

NEE_Enfield_Imports:0 "엔필드 소총 수입 계획"
NEE_Enfield_Imports_desc:0 "우리 공장은 가능한 한 빨리 무기를 생산하고 있지만, 전투의 규모만으로도 낡은 무기 비축량을 압도합니다. 우리가 돈을 지불한다면 협상국의 무기 비축분을 얻을 수 있을겁니다. 돈만 낸다면..."

NEE_defensive_in_nature:0 "자연의 방어"
NEE_defensive_in_nature_desc:0 "우리는 남쪽의 극단주의 정부에 비해 모든 면에서 수적으로 열세이기 때문에 먼저 공격하는 것은 얼간이같은 짓입니다. 우리는 우리의 방어선을 구축하고 그들이 먼저 공격하도록 유도해야 합니다."

NEE_Entrenchement_Tactics:0 "참호 재배치 전술"
NEE_Entrenchement_Tactics_desc:0 "미국은 다양한 지리적 특성을 가진 국가로 일부 지역은 보급과 방어가 어렵습니다. 우리는 우리 부서들이 적절한 물류 능력을 갖추고 있고 그들이 우리 나라의 어는 곳에서든 빠른 방어를 할 수 있도록 보장할 필요가 있습니다."

NEE_Forest_Rangers:0 "푸른 산 소년들"
NEE_Forest_Rangers_desc:0 "버몬트와 뉴햄프셔의 언덕들은 늘 강력한 군사적 전통을 가지고 있고, 그 역사는 혁명 전쟁기 '푸른 산 소년들'로 거슬러 올라갑니다. 이단 알렌이 이끄는 이 단체는 솔방울로 수류탄을 만들었다고 전해집니다. 우리는 독재를 타도하는 우리의 전쟁에서 그들을 모방할 방법을 찾아야 합니다."

NEE_Defence_Stratagem_A:0 "방위계획 A 전개"
NEE_Defence_Stratagem_A_desc:0 "우리는 뉴잉글랜드를 우리의 적이 던지는 어떠한 공격도 막을 수 있는 요새로 만들 계획을 가지고 있기에, 방어계획 A와 이를 전개하는 지휘관은 지휘부의 주요 인물입니다. 자유의 정신은 계속될 것입니다!"

NEE_A11_Mathilda:0 "A11 마틸다 협력"
NEE_A11_Mathilda_desc:0 "대영제국의 기술자들과 과학자들은 오랫동안 새로운 기계화 전쟁 방법을 실험해왔고, 제국 전체에 의한 공동 전차 개발 계획은 소위 'A11 마틸다 탱크'를 설계하기 위해 힘을 합쳤습니다. 우리가 전차 개발에 대해 아는것은 부족하지만, 그들은 우리에게 이 새로운 자동차를 디자인하고 만드는데 참여할 기회를 주었습니다."

NEE_Arsenal_of_Democracy:0 "민주주의의 무기"
