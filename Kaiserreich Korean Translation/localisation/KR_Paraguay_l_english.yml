### Focuses ###
PAR_libertadomuerte:0 "Libertad o Muerte"
PAR_libertadomuerte_desc:0 "We earned our freedom, and we will never let it go again!"
PAR_rebuildgovernment:0 "Rebuild the Government"
PAR_rebuildgovernment_desc:0 "Rebuilding a state after decades of occupation is a daunting task, and one that requires our immediate attention"
PAR_deargentinezation:0 "De-Argentinsation of the Government"
PAR_deargentinezation_desc:0 "Our government right now is still to reminiscent to many to the puppets of La Plata, we must change this"
PAR_reorganizedjustice:0 "Reorganised Justice System"
PAR_reorganizedjustice_desc:0 "A restored constitution has been put in place, for the greater good of our nation"
PAR_greatpublicworks:0 "Great Public Works"
PAR_greatpublicworks-desc:0 "Many of our greatest cities were left to rot under Argentine occupation. One more thing that wont happen in a free Paraguay"
PAR_thelayoftheland:0 "Lay of Land"
PAR_thelayoftheland_desc:0 "A detailed land survey and great infrastructure works will be starting, to ensure the prosperity of our reborn nation"
PAR_statefinishrebuilding:0 "Finish Rebuilding of the State"
PAR_statefinishrebuilding_desc:0 "The people now realise we are on their side, and the government functions properly. Paraguay vive!"
PAR_deporttheinvaders:0 "Deport the Invaders"
PAR_deporttheinvaders_desc:0 "The Argentine land thieves have no business being here. All that it can take to change that is the signing of a decree..."
PAR_milfacadm:0 "Extensive Rearmament Program"
PAR_milfacadm_desc:0 "Our new nation has to rebuild its military if it is to survive these troubled times"
PAR_expellargentinefarmers:0 "Seize Argentine Farms"
PAR_expellargentinefarmers_desc:0 "Many Argentines were keen to take advantage of the occupation and steal lands from our farmers, even if in absentia, they steal what is ours. We will no longer allow that to happen"
PAR_siezeargieubran:0 "Seize Argentine Property"
PAR_siezeargieubran_desc:0 "Agentine individuals and companies still hold a sway in our economy, and our fate. We cannot allow this to persist!"
PAR_industrialinvestments:0 "Industrial Effort"
PAR_industrialinvestments_desc:0 "For many years, our manufactures suffered under heavy taxation, violence and arson by Argentine occupies. We will need a concentrated effort to make our industry bounce back"
PAR_industrialinvestments2:0 "Redouble Industrial Effort"
PAR_industrialinvestments2_desc:0 "Now with our industry recovered, we must expand it to ever greater heights!"
PAR_wartimeindustry:0 "Wartime Industry Adaptability"
PAR_wartimeindustry_desc:0 "We will defend our freedom and independence at all costs, even if it means investing in the arms industry. Paraguay must be safe!"
PAR_airbaseexpansion:0 "Air Base Expansion"
PAR_airbaseexpansion_desc:0 "Let us expand our airfields so both our Airforce and that of our allies can use them"
PAR_fortressasuncion:0 "Fortress Asuncion"
PAR_fortressasuncion_desc:0 "Our capital will never fall to foreign invaders again, thanks to a long and complex trench system, along with landmines, bunkers and  constant garrisoning"
PAR_militaryfactories:0 "Military Production Focus"
PAR_militaryfactories-desc:0 "Our troops need more than our support, they need our industry! Canned food, grenades, handguns, trucks; every little thing helps our young military"
PAR_newbornrethoric:0 "Reborn National Rhetoric"
PAR_newbornrethoric_desc:0 "Argentina tried very hard to destroy our identity. For centuries they envied us, our fibre and determination, and that we never bowed to the tyrants of Buenos Aires. But now Paraguay is risen, and they have fallen!"
PAR_natiobuilding:0 "Nation Building"
PAR_natiobuilding_desc:0 "Both the young and the old must know that we are here not only to protect Paraguay, but each and every one of them from those who hate us and everything we stand for"
PAR_patriot:0 "Patriot Spirit"
PAR_patriot_desc:0 "Instilling patriotism with the common citizenry is not simple, but is necessary if we want to be more than a splotch on the map, but once again a glorious republic"
PAR_defensoresdelchaco:0 "Honour the Defensores Del Chaco"
PAR_defensoresdelchaco_desc:0 "Those who fought for our nation, even against unimaginable odds; Those who fought against Argentine occupation; Those who in their exile helped us regain our freedom. The defenders of the Chaco will be forever honoured for their deeds and sacrifices"
PAR_armyofparaguay:0 "The Army of Paraguay"
PAR_armyofparaguay_desc:0 "Paraguay will be defended to the last man if need be, and we will stand vigilant to avoid Argentine treachery ever again"
PAR_officerrenewal:0 "Recruit New Officer Corps"
PAR_officerrenewal_desc:0 "Our officers scattered after the occupation began; many went into exile, others formed guerrilla bands. We must restore the capacity of our army, and thus we will do an effort to track them, and invite them back"
PAR_weaponseffort:0 "Infantry Equipment Licenses"
PAR_weaponseffort_desc:0 "There are currently to manufacturers in Paraguay qualified enough to do the sweeping equipment effort we need. And for that, we will approach foreigners, and acquire licenses and blueprints"
PAR_arty:0 "Artillery Renewal"
PAR_arty_desc:0 "The few artillery pieces the occupying force left are not enough to properly outfit an army. We should act swiftly to remedy this, our men on the ground need the firepower!"
PAR_modernwarmachines:0 "Modern War Machines"
PAR_modernwarmachines_desc:0 "We will ensure that our armoured and mobile forces can compete in this ever changing era of warfare"
PAR_wewerentexpectingspecialforces:0 "Special Forces of the Republic"
PAR_wewerentexpectingspecialforces_desc:0 "We will have specially trained commandos, ready to defend their nation when the need arises"
PAR_legacyofthedefenders:0 "Legacy of the Defensores"
PAR_legacyofthedefenders_desc:0 "-"
PAR_aircraft:0 "Renew Aerial Investments"
PAR_aircraft_desc:0 "Our aifroce was, in all respects, dismantled before it even took off. We must invest in new aircraft and staff if we want to keep the skies above the Chaco safe"
PAR_bombs:0 "Bomber Squadrons"
PAR_bombs_desc:0 "Our air superiority will be meaningless if we can't rain fire and punishment upon the enemy!"

### Events ###
par.1.t:0 "Presidential Elections of 1945"
par.1.d:0 "Since we have been granted autonomy, the people were longing for finally electing their President. Three main parties are disputing: First, we have the conservative National Republican Association (Asociación Nacional Republicana), better known as the Partido Colorado, under Juan Manuel Frutos. Next, the liberal Partido Azul, represented by José Patricio Guggiari. And finally, the social-democratic Liga Nacional Independiente, with Rafael Franco."
par.1.a:0 "Juan Manuel Frutos, Partido Colorado"
par.1.b:0 "José Patricio Guggiari, Partido Azul"
par.1.c:0 "Rafael Franco, Liga Nacional Independiente"