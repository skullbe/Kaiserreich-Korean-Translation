AFG_chaos_tooltip:0 "이 선택은 아프가니스탄을 반란의 혼란에 빠뜨릴 것입니다. 정부가 무너지면 급진파 이슬람교도 나디르 샤가 이 나라를 통치하게 됩니다." #뭐라고? 반란의 혼돈 속으로 말인가?
