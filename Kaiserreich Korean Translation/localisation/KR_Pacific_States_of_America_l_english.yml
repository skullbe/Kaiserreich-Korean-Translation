pacificstates.8.d.president:0 "The Progressive Party has unanimously re-nominated the current president, [CAL.GetLeader], as their candidate in the election."
pacificstates.8.d.not_president:0 "The Progressive Party has three main candidates for their nomination in [GetYear]: San Francisco DA Earl Warren, former Governor of Washington Clarence D. Martin, and former Governor of Oregon Oswald West. Who shall be the nominee for the Progressive Party?"
pacificstates.8.a:0 "Earl Warren!"
pacificstates.8.b:0 "Clarence D. Martin!"
pacificstates.8.c:0 "Oswald West!"
pacificstates.8.e:0 "Congratulations, [CAL.GetLeader]!"

