pacificstates.11.a:0 "Farmer-Labor Party!"
pacificstates.11.b:0 "Progressive Party!"
pacificstates.11.c:0 "Republican Party!"
pacificstates.11.e:0 "Democratic Party!"

pacificstates.12.t:0 "[GetYear] Farmer-Labor Convention"
pacificstates.12.d.president:0 "The Farmer-Labor Party has unanimously re-nominated the current president, [CAL.GetLeader], as their candidate in the election."
pacificstates.12.d.president_steps_down:0 "As President [CAL.GetLeader]'s second term is coming to an end and he is thus unable to run again, the Farmer-Labor party must now choose his successor. Will it be former Governor of Wisconsin Philip La Follette or former Idaho Senator Glen H. Taylor?"
pacificstates.12.d.not_president:0 "The Farmer-Labor Party had two candidates for the Nominee in [GetYear]. Philip La Follette and Glen H. Taylor. Whom shall be the nominee for the Farmer-Labor Party?"
pacificstates.12.a:0 "Philip La Follette!"
pacificstates.12.b:0 "Glen H. Taylor!"
pacificstates.12.c:0 "Congratulations, [CAL.GetLeader]!"

pacificstates.13.t:0 "[GetYear] Progressive Convention"
pacificstates.13.d.president:0 "The Progressive Party has unanimously re-nominated the current president, [CAL.GetLeader], as their candidate in the election."
pacificstates.13.d.president_steps_down:0 "As President [CAL.GetLeader] second term is coming to an end and thus unable to run again as according to the democratic tradition of America, the Progressive party must now choose his successor. Will it be former Washington Senator Monrad Wallgren or former New Mexico governor Clyde Tingley?"
pacificstates.13.d.not_president:0 "The Progressive Party had two candidates for the Nominee in [GetYear]. Monrad Wallgren and Clyde Tingley. Whom shall be the nominee for the Progressive Party?"
pacificstates.13.a:0 "Monrad Wallgren!"
pacificstates.13.b:0 "Clyde Tingley!"
pacificstates.13.c:0 "Congratulations, [CAL.GetLeader]!"

