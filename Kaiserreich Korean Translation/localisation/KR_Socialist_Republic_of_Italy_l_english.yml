socitaly.84.t:0 "여성 적위군 사단"
socitaly.84.d:0 "Gruppi di difesa della donna의 창설을 결정함에 따라서, 많은 수의 여성들이 하나의 방어 부대로 통합되었습니다. 리브로노 외각 지역에 기초된 이 부대는 프로스페로 여단이라고 이 부대를 창설한 지역에서 장관에게 명명 되었습니다.“  
socitaly.84.a:0 "좋아!"

socitaly.85.t:0 "노동자-사제 운동"
socitaly.85.d:0 "노동자-사제 운동은 성당의 성직자들이 공장에서의 노동을 통해서 신자들을 돕는 운동을 의미합니다. 이 운동은 제와 인민들이 서로 긴밀하게 연결되어질 수도 있어서 대중적으로 인기가 많습니다. 설교는 공장에서의 일이 끝난 후에 일부 신도들과 사제가 함께 합니다.“
socitaly.85.a:0 "예수도 목수이긴 했지."

socitaly.86.t:0 "이탈리아 노동자의 기독교 협회"
socitaly.86.d:0 "이탈리아 노동자의 기독교 협회 또는 Associazioni Cristiane dei Lavoratori Italiani, 그리고 자주 축약해서 ACLI라고 불립니다. 이들은 공화국에서 가장 큰 카톨릭 집단으로 이 조직의 목적은 기독교 사회주의 철학에 따라서 살는 것입니다. 놀랍지도 않는 사실이지만 이들은 기독교 사회주의자 연맹과 깊은 연관을 가지고 있습니다."
socitaly.86.a:0 "예수의 발자취를 따라가야 합니다."

socitaly.87.t:0 "미래파 건축"
socitaly.87.d:0 "This is the greatest absurdity of modern architecture. It is perpetuated by the greedy complicity of academies, internment camps for the intelligentsia, where the young are forced to recopy classical models onanistically instead of straining their imaginations to search for solutions to new and urgent problems: the Futurist house and city. A house and city spiritually and materially our own, in which our riotous activity can rage without seeming a grotesque anachronism.' So reads the Futurist Manifesto of architecture. Futurism as an architectural movement has recently been highly popular among the Unione Nazionalista. Mussolini in particular is a noted patron of architects building in that style."
socitaly.87.a:0 "미래가 다가온다."

socitaly.88.t:0 "Associazione Ricreativa e Culturale Italiana"
socitaly.88.d:0 "The Associazione Ricreativa e Culturale Italiana or 이탈리아 레크리에이션과 문화 협회는 공화국 내의 거대한 레크리에이션 사회입니다. 플로랜스에서 20대들을 중심으로 만들어진 이 기관은 순수한 세속주의 기관이고 가장 인기 있는 사회 재창출 기관입니다.  Italian Recreational and Cultural Association is the largest recreational society within the republic. Founded in Florence in the 20s the organisation is a purely secular organisation and the most popular recreational society. Its goal is to help support recreational activities for the people as well support solidarity among the citizens of the republic. Culture that was once only the preview of the elites is now available for the people and it supports people attending Operas, Plays, Musical concepts, book clubs, vacations through the countryside and more it helps arrange with the help of the local communes and unions."
socitaly.88.a:0 "Culture belongs to the masses!"

socitaly.89.t:0 "이탈리아 여성 연맹 평의회“
socitaly.89.d:0 "‘우리는 혁명이 오직 절반의 사람들에게만 달려있는지 이해 할 수 없습니다. 우리는 아나키스트들입니다. 그러나 우리는 또한 여자이고 우리들 역시 우리만의 혁명을 만들고 싶습니다. 남자들에 의해서만 만들어지는 것이 아니라요. 우리는 남자들이 정한 혁명에 맞춰서 투쟁하고 싶지 않습니다. 그것은 우리를 속박시킬 뿐이죠. 우리는 우리들의 정당한 요구를 주장할겁니다. 우리는 집안에 쳐 박혀서 뒤에서 뜨개질만을 하기 원하지 않습니다. 그저 우리는 남자들처럼 죽기를 원하며 하인들처럼 살지 않고 싶을 뿐입니다!‘ 에이다 프로스페로(Ada Prospero)가 공화국에서는 거대 여성 조직인 이탈리아 여성 연맹의 평의회에서 많은 지지를 받았지만 완전한 승인을 받지 못한 연설을 했습니다. 이 연맹의 목적은 여성들의 계몽과 해방에 헌신하는 것입니다. 에이다 프로스페로는 부분적으로 이탈리아의 통일을 위해서 여성 전투 부대를 창설하는 것을 도왔습니다.“
socitaly.89.a:0 "우리도 이 것을 보았다."

socitaly.90.t:0 "볼로냐와 토리노 간의 1937 챔피언 쉽 결승전"
socitaly.90.d:0 "1936년~1937년 이탈리아 축구리그 챔피언 쉽이 마침내 최종 장으로 황소와 그레이 하운드, 즉 토리노와 볼로냐간 결승전이 열려질 것입니다. 볼로냐는 이전의 군림한 챔피언으로써 승리를 거두었지만, 그에 대항하는 토리노 역시 강력합니다. 누가 이 경기에서 승리하여 이번년도 챔피언이 될까요?"
socitaly.90.a:0 "누가 이길까?"

socitaly.91.t:0 "볼로냐가 1937년 챔피언 쉽에서 승리하다!"
socitaly.91.d:0 "치열한 접전이 펼쳐졌지만, 2:1로 볼로냐가 승리하여 이탈리아 리그의 챔피언으로써 남아있게 되었습니다. 지금 볼로냐에서는 이 승리에 대한 축제가 벌어지고 있습니다."
socitaly.91.a:0 "그레이 하운드가 챔피언으로 남게 되겠군."

socitaly.92.t:0 "토리노가 1937년 챔피언 쉽에서 승리하다!"
socitaly.92.d:0 "갑작스러운 토리노의 공격에 볼로냐가 1:0으로 패배했습니다. 처음으로 근 10년 동안 챔피언자리를 지켜온 전 챔피언이 패배한 것입니다. 토리노 시티에서는 밤새도록 이 승리에 대한 축제가 벌어지고 있습니다."
socitaly.92.a:0 "황소가 새로운 챔피언이 되었군!"

