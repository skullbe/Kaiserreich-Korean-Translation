### Decisions ###
SRI_international_decisions:0 "인터내셔널에서 이탈리아"
SRI_international_decisions_desc:0 "이탈리아 사회주의 공화국은 인터네셔널 설립 맴버입니다. 그리고 우리는 다른 인터네셔널 맴버가 그러하듯이 주도성을 가지고 다양한 계획을 지원하고 도와주었습니다."
SRI_Join_Phalanstere:0 "팔랑스테르에 가입하다."
SRI_Join_Phalanstere_desc:0 "과학적 팔랑스테르는 인터네셔널 맴버 국가의 과학자들이 함께 창설한 기구입니다. 우리 역시 이 조직에 참가하여 우리의 지식을 나누고 배워야 합니다."
SRI_Assist_Damocles_Project:0 "디모클라스 계획 지원"
SRI_Assist_Damocles_Project_desc:0 "영국이 핵 연구를 위한 계획을 만들었습니다. 동맹을 돕기 위하여 우리가 가진 앤리코 페르미를 파견 보낼 것입니다. 그는 뛰어난 핵물리학자로 아마 이 프로젝트의 진전에 큰 도움이 될 것입니다."
SRI_political_decisions:0 "Political Decisions"
SRI_political_decisions_desc:0 "There are many different political decisions that we can take to shape the nature of the republic."
SRI_begin_the_cultural_revolution:0 "Begin the Cultural Revolution"
SRI_begin_the_cultural_revolution_desc:0 "Reactionary elements still plague our society, and like rats, when one is purged, a dozen more seem to scurry out from under the woodwork. We must endeavour to eliminate them entirely in one fell swoop."
SRI_unite_italia:0 "이탈리아 통일"
SRI_unite_italia_desc:0 "이탈리아는 이탈리아 내전동안 분열되었습니다. 그리나 마침내, 이탈리아 사회주의 공화국이 다시 이탈리아를 재통일 했습니다.“

