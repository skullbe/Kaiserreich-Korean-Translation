SRI_red_guards_idea_desc:0 "1919년의 내전 시기부터. 이탈리아 군대는 적위병 혹은 적위대라고 알려진 노동자 민병대로 구성되어 있었습니다. 이 지역 민병대는 높은 사기를 보유했지만, 보급과 같은 전쟁과 관련된 사항에는 별다른 관심이 없었죠."
