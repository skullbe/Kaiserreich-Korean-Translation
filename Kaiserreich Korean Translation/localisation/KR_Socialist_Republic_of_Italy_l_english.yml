socitaly.100.t:0 "The Founding of Cinecittà"
socitaly.100.d:0 "Benito Mussolini has today unveiled the opening of Cinecittà outside the city of Florence. Cinecittà was planned by numerous architects to be a less of a film studio and more of a small cinema city. Mussolini himself was quoted as saying during the opening of the studio: 'Cinema is the most powerful weapon against Capitalism.'. Many aspiring film makers are already speaking with the unions of the area to see about producing films there while some are already calling it Hollywood on the Arno."
socitaly.100.a:0 "Cinema is our weapon against Capitalism"

socitaly.101.t:0 "필리포 투라티의 죽음"
socitaly.101.d:0 "오늘 위대한 정치가인 필리포 투라티가 향년 79세의 나이로 돌아가셨습니다. 필리포 투라티는 이탈리아 사회당의 창립 맴버 중 마지막 생존자입니다. 그의 끝없고 강력한 이탈리아의 노동자 권리 지지는 그를 공화국 전역에서 유명하게 만들었습니다. 게다가 그는 이탈리아 사회주의 공화국을 만들고 헌법을 작성하는데 있어서 큰 기여를 했습니다. 토리노에서 열린 장례식에 다양한 정치적 성향을 가진 수많은 관료들이 그가 스스로 작성한 Inno dei Lavoratori를 포함하여 다양한 노동가요를 부르며 함께 그의 죽음을 애도했습니다..."
socitaly.101.a:0 "영면에 잠드소서"

socitaly.102.t:0 "마지오 무지칼레 피오렌티노"
socitaly.102.d:0 "피렌체에서 비트리오 구이가 새로운 축제인 개최했습니다. 이 음악 페스티벌은 Maggio Musicale Fiorentin라고 불리며 뮤지컬과 오페라를 엘리트 집단만 즐기는 것이 아닌 일반 인민들도 즐기게 하기 위하여 무료로 제공될 것입니다. 이 축제를 위한 오페라의 시작은 Giuseppe Verdi's Nabucco으로써 이탈리아에서 처음으로 개최되는 오페라입니다. 비트리오 구이는 이러한 성공이 모든 공화국에서 일어나기 고대하고 있습니다.“
socitaly.102.a:0 "인민을 위한 오페라!"

socitaly.103.t:0 "엔리코 페르미가 피사에서 파일 1호기를 만들다."
socitaly.103.d:0 "엔리코 페르미가 최근 피사 파일 원이라는 세계 최초의 핵 원자로를 만들었습니다. 피사 파일 1호기는 피사 대학교에서 학생들의 공부를 돕기 위해 만들어졌죠. 피사 파일 1호기의 힘은 반 오트 정도 되며, 이 성공은 핵 원자로가 건설 될 수 있다는 증거가 될 것입니다."
socitaly.103.a:0 "페르미 동무는 공화국에 진보를 가져왔다."

socitaly.104.t:0 "엔리코 페르미가 노벨상에 당선되다."
socitaly.104.d:0 "물리학자인 엔리코 페르미가 방사능을 포함한 물리학에서의 그의 연구로 최근 노벨상을 받게 되었습니다. 페르미는 피사 대학교의 교수로써, 내전 이래로 그는 새로운 분야인 핵물리학과 관련된 수많은 저술을 출판했습니다. 그의 노벨상 수상으로, 이탈리아 사회주의 공화국은 이탈리아의 영웅을 축하하고 있습니다."
socitaly.104.a:0 "공화국의 영웅!"

socitaly.105.t:0 "산마리노 코뮌"
socitaly.105.d:0 "도시국가인 산마리노은 가장 오래 살아남은 공화국입니다.  도시 국가의 시대 때부터 마치 유물처럼 산마리노는 이탈리아 통일 때까지 살아남았고 항상 압제로부터 도망친 피난민들의 천국이 되었죠. 그리고 오늘 사회주의자들이 이 도시 국가 선거에서 승리함에 따라서 새로운 집정관은 그들의 이 작은 코뮌에 생디칼리즘을 가져오기로 했습니다. 그들은 아마 우리 공화국과 계속 친구로 남는 것을 보장하고 두 공화국간 중재를 해줄 것입니다.“
socitaly.105.a:0 "환영하오 동무들"

socitaly.106.t:0 "로마 재즈 축제l"
socitaly.106.d:0 "로마가 대시한번 이탈리아의 수도가 됨에 따라서, 재즈 축제가 이탈리아 전역의 다양한 음악 조합에 의해서 열리게 되었습니다. 재즈는 1904년부터 미국의 영향을 받은 현대 이탈리아 재즈는 1904년에 미국의 영향을 받아서 혁명 이전에도 국내에 있었죠. 이 축재에서 하이라이트를 가장 유명한 미국의 재즈 음악가 루이즈 암스트롱이 장식했습니다."
socitaly.106.a:0 "새로운 로마에서 새로운 음악을 즐겨보자."

socitaly.107.t:0 "Giro d'Italia를 다시 시작하다"
socitaly.107.d:0 "이탈리아 통일과 함께, Giro d'Italia를 다시 시작 할 수 있게 되었습니다. Giro d'Italia는 1909년부터 시작된 자전거 경주였지만, 1914년 첫 번째 세계대전 이후 중단 되었죠. 그러나 지금 이탈리아는 새롭게 통일되면서 이 대회를 시작 할 수 있게 되었습니다. 이 경주에 참가하는 사람들은 북쪽 토리노부터 시작해서 남쪽의 나폴리와 바리를 거쳐서 밀란으로 다시 되돌아오는 코스를 거치게 될겁니다.."
socitaly.107.a:0 "경기를 시작하도록 하지."

socitaly.108.t:0 "파우스트 코피가 Giro D'Italia에서 승리하다"
socitaly.108.d:0 "파우스트 코피가 새로운 기록을 달성하며 Giro D'Italia에서 승리했습니다. 20살의 나이로 이 경주를 완수한 가장 어린 자전거 선수가 되었으며, 그의 성공적인 훈련 방식과 식단은 아마 다른 선수들에게 귀감이 될 것입니다."
socitaly.108.a:0 "축하하오 코피 동무."

socitaly.109.t:0 "스파르타쿠스가 상영되다S."
socitaly.109.d:0 "장편 서사 영화인 스파르타쿠스가 치네치타에서 개봉되었습니다. 고대 로마 제국에 저항한 노예의 지도자인 스파르타쿠스에 대해 다룬 이 영화는, 엄청난 비용을 들여서 제작되었습니다. 지노 세르비가 스파르타쿠스를 연기하고, 카르미네 갈로네가 감독했죠. 이 영화는 비평가와 대중들에게 많은 인기를 받고 있습니다."
socitaly.109.a:0 “나도 스파르타쿠스다!"

socitaly.110.t:0 "이네스 도나티(Ines Donati) 동무"
socitaly.110.d.ines_elected:0 "무솔로니와 비앙키의 강력한 정치적 지원을 받는 이네스 도나티는 남녀 군인 모두에게 인기를 얻어서 적위대에서 선출되었습니다. 그녀는 첫 번째 여성 장군으로써 다른 여성 군인들이 흠모할만한 존재로 부각될 것입니다."
socitaly.110.d.ines_promoted:0 "무솔로니와 비앙키의 강력한 정치적 지원을 받는 이네스 도나티는 붉은 군대에서 남녀 군인 모두에게 인기를 받으면서 임명되었습니다. 그녀는 장교단에서 새롭게 임명된 첫 번째 여성 장군으로써 다른 여성 군인들이 흠모할만한 존재로 부각될 것입니다.“
socitaly.110.a:0 "환영하오. 도나티 동무."

socitaly.111.t:0 "The Grande Rivoluzione Culturale Proletaria Begins"
socitaly.111.d:0 "Mussolini has spoke in Rome today declaring that Italy must be purged of all elements of reactionary and capitalist elements. Declaring that all forms of reactionary will be purged. The new futurist culture of Italy shall rise from its ashes and rebuild Italy that is the fulfillment of the declaration of revolution in 1919."
socitaly.111.a:0 "We must make sure that Italy is uncorrupted"

socitaly.112.t:0 "Destroy the cult of the Past"
socitaly.112.d:0 "'With our enthusiastic adherence to Futurism, we will: Destroy the cult of the past, the obsession with the ancients, pedantry and academic formalism. The past is feudalistic and capitalistic and must be wiped away. The Socialist Republic has no need for the Past!' so was reported in a state paper in Torino."
socitaly.112.a:0 "The Past is gone!"

socitaly.113.t:0 "Revolutionary Spontaneous Violence"
socitaly.113.d:0 "The leader of the Ministry for Public Security has declared that it will be of no issue if the reactionaries were killed by revolutionary violence. This has sparked a wave of violence throughout the country as people engage in revolution spontaneous violence against those considered reactionary. When this will be over, no one knows. But the reactionaries shall be purged!"
socitaly.113.a:0 "Death to the reactionaries"

socitaly.114.t:0 "Bonfire of the Vanities"
socitaly.114.d:0 "In Florence a massive bonfire was held where all the people threw into the fire all sorts of capitalistic vanities. Artwork from before the creation of the Socialist Republic of Italy were burned. Numerous books were also destroyed. This bonfire has been copied by other cities across the republic as many seek to destroy the culture of the past."
socitaly.114.a:0 "Destroy the capitalist Vanity"

socitaly.115.t:0 "Purging the Reactionaries"
socitaly.115.d:0 "A number of the ministers in the government hold rather reactionary views. Sure they claim to be dedicated to the Republic, but we know better. People like Achille Grandi, Giacomo Matteotti, Giuseppe Saragat are all reactionaries that must be purged from the government! They and others will only corrupt the ideals of socialism and bring back capitalism to the republic. This will not be allowed!"
socitaly.115.a:0 "We shall not be corrupted!"

socitaly.116.t:0 "Destruction of Churches"
socitaly.116.d:0 "'God does not exist—religion in science is an absurdity, in practice an immorality and in men a disease.' So proclaims Chairman Mussolini and with that the attention of the cultural revolutionaries was turned towards Christianity and religion. Churches were set upon by the people and transformed into town halls with all sign of them being once a place of worship gone. While even more were destroyed out right. This affected churches from the tiny parish churches to even cathedrals. Superstition was to be destroyed!"
socitaly.116.a:0 "Death to Superstition"

socitaly.117.t:0 "Break the Rule of Technicians in Factories"
socitaly.117.d:0 "The Republic is to not be a bureaucratic republic. However in the years since, that has been changing and bureaucrats have been coming back within the government and within the workplaces. In order to make sure that the republic is not Bureaucratised, the technicians in the factories will spend time in the countryside and the government bureaucrats will spend time within the factories."
socitaly.117.a:0 "Break the Chains!"

socitaly.118.t:0 "Quotations from Chairman Mussolini"
socitaly.118.d:0 "In order to spur on the Cultural Revolution, the thoughts and quotes of Benito Mussolini has been made into a small little book that has been given to many as they try to follow the footsteps of the Chairman."
socitaly.118.a:0 "From the wise words of Mussolini"

socitaly.119.t:0 "Futurist Food"
socitaly.119.d:0 "As the cultural revolution continues, the manifesto of futurist cooking is published which is to help make sure that even the daily habits of eating are transformed. Notable is the comment on pasta which says: 'No more pasta, as it causes lassitude, pessimism and lack of passion' which is backed up by a quote by Mussolini himself, 'A nation of spaghetti eaters cannot have a social revolution'"
socitaly.119.a:0 "Food of the future!"

socitaly.120.t:0 "The strength of the Army"
socitaly.120.d:0 "As the Cultural Revolution continues, the army has become more and more important in keeping order and stability. More over within the upper echelons some have started to wonder if the methods and way the cultural revolution is going on is productive to building a new society and culture for Italy."
socitaly.120.a:0 "The Army will protect the revolution"

socitaly.121.t:0 "Destruction of Estates"
socitaly.121.d:0 "Many noble estates in the south have been destroyed. The lands of the Kingdom of the Two Sicilies held quite many noble estates and the people in the south have finally decided to destroy these estates and make sure that there is no trace of the relics of the old feudal order."
socitaly.121.a:0 "Death to Fedualism"

socitaly.122.t:0 "Mussolini's Personality Cult"
socitaly.122.d:0 "A cult of personality has begun to grow around Mussolini. Using his personal charisma as well as the mass media from newspaper to film to make sure that his image is respected and supported. Portraits of Mussolini have popped up throughout the country."
socitaly.122.a:0 "All for Mussolini"

socitaly.123.t:0 "Revolutionary Films"
socitaly.123.d:0 "To build a new culture we must destroy the old plays and operas are to stop be performed. Instead using the new film industry a new culture celebrating the revolution and the republic. Mussolini in particular is sponsoring new actors, actresses and directors that will praise the cultural revolution."
socitaly.123.a:0 "Film will bring about a new Culture"

socitaly.124.t:0 "End of the Cultural Revolution"
socitaly.124.d:0 "Tragically Mussolini has died in a plane crash and with his death Michele Bianchi has assumed control of the Republic. With Mussolini's death, Bianchi has declared that the Cultural Revolution has been victorious and as such it should come to an end. With its end, he has begun to slowly scale back some of the 'reforms' that were passed during the Revolution, notably the enforcement of futurist food."
socitaly.124.a:0 "The Revolution is over"

socitaly.125.t:0 "The End of the Revolution"
socitaly.125.d:0 "Mussolini has declared in Rome that the revolution is now at an end. The reactionary culture that has infected Italy since the Republic was declared is gone. Today the sun shines on a new Italia. With this declaration comes the scaling down of the monotonous violence. Life has been changed but the republic has been made stronger or at least that is what Mussolini says. It is clear though that his grip on power is now absolute."
socitaly.125.a:0 "The Revolution is Over"

