### Fourth Congress Focuses ###
SRI_4th_congress:0 "Begin the Fourth Congress"
SRI_4th_congress_desc:0 "With all the preparations finally finished let us convene the fourth congress of the National Congress. Men and women from all the unions across the socialist Republic of Italy shall convene in Torino to debate the future of our country."
SRI_stregthen_the_republic:0 "Strengthen the Republic"
SRI_stregthen_the_republic_desc:0 "While some call for the strengthening of the Chairman, it is the republic as a whole, and our industrial democratic principles that must be strengthened if the revolution is to be kept safe."
SRI_liberation_theology:0 "Liberation Theology"
SRI_liberation_theology_desc:0 "Socialism and Christianity are cut from the same cloth. Both strive to save the downtrodden from the injustices visited upon them. Our glorious republic was similarly created for love of liberty; let us uphold our principles and embrace and encourage the theology of liberation."
SRI_worker_priests:0 "Worker-Priests"
SRI_worker_priests_desc:0 "We should support the initiative of the Worker-Priest movement that the church has begun to do within our Republic. The Worker-Priest Movement has priests working within factories to better connect to the people. This is something that we should give our full support too."
SRI_revolutionary_democracy:0 "Communal Democracy"
SRI_revolutionary_democracy_desc:0 "Each commune must operate democratically, both within and without. The central government must intervene in those communes where democracy has failed to take root and take further measures to ensure that each commune is represented equally on a national level."
SRI_rural_communes:0 "Rural Communes"
SRI_rural_communes_desc:0 "Those comrades who live in rural areas do not enjoy nearly the same economic opportunities as those in urban localities. We should invest in the many small towns and cities and their associated communes throughout our great nation to ensure that all have the chance to succeed."
SRI_urbanization:0 "Urban Communes"
SRI_urbanization_desc:0 "Like a heavenly light banishing the darkness, the revolution came forth from Italy's cities, and to ensure that the spirit of revolution in them never dies, we should invest in our most urbanised communes."
SRI_worker_councils:0 "Worker's Councils"
SRI_worker_councils_desc:0 "While the communes are far more democratic and just than anything practised by the bourgeois, many have experienced a worrying growth in bureaucracy. To keep this bureaucracy in check, each commune must be mandated to have a council of workers from various unions to act as a local legislature."
SRI_workers_self_management:0 "Workers Self-Management"
SRI_workers_self_management_desc:0 "We should support and help promote worker's self-management within the factories. Proper training so that workers can better manage their own factories will better our society and keep the flame of revolution alive."
SRI_social_welfare:0 "Social Welfare Programs"
SRI_social_welfare_desc:0 "What good was the revolution if many of the ills of society are still there. However, unlike the capitalist societies that will not lift a finger to help the people without figuring out how to extract profit from them, we shall implement our welfare to help the people."
SRI_industrial_democracy:0 "Industrial Democracy"
SRI_industrial_democracy_desc:0 "Industrial democracy was one of the pillars of our revolution in 1919. Democracy was not to be limited to the National Congress as the Bourgeois would have it. No, it should be implemented and supported down to the local levels, every factory and commune. By re-enforcing our commitment to Industrial Democracy, we can not only strengthen our republic but better improve our factories compared to the capitalist countries."
SRI_industrial_enlightenment:0 "Industrial Enlightenment"
SRI_industrial_enlightenment_desc:0 "Centres of industry create the conditions necessary to stimulate innovation. To encourage our nation's greatest minds to succeed, we should encourage the trade unions to provide educational services to their members."
SRI_cement_congres_authority:0 "Cement Congressional Authority"
SRI_cement_congres_authority_desc:0 "Now that we have strengthened the republic, congress's authority can be cemented and the divisions that were tearing the republic apart since the civil war can now be resolved for good. While internal divisions and factions likely will always exist, the republic no longer needs to worry about them destroying the republic."
SRI_streghten_the_chairman:0 "Strengthen the Chairman"
SRI_streghten_the_chairman_desc:0 "In order for the republic to be Strong, the power of the Chairman must be strong. How can we help the people without the guiding hand of the chairman? And the congress is just an attempt to bring back bourgeoisie parliamentarianism, but the Chairman shall rule, and the anarchist principals of the revolution shall be upheld."
SRI_state_atheism:0 "State Atheism"
SRI_state_atheism_desc:0 "Superstition has no place in the Italian Republic. Gods and prophets and made up lives by men to deceive man is not needed in the modern age. Religion is something that keeps men in chains, drugged by the opiate of the masses but we shall break the chains that religion has placed upon us. We shall enforce State Atheism for religion has no place within the republic."
SRI_rouse_the_people:0 "Rouse the People"
SRI_rouse_the_people_desc:0 "We must rouse all the people of Italy to build the new Italy and spread the revolution. All of Italia must be united. The people must join together for this fight and the many fights that shall come afterwards!"
SRI_secret_police:0 "Ministry of Public Security"
SRI_secret_police_desc:0 "Enemies and counter-revolutionaries are all around us and in order to protect the people, the Ministry of Public Security shall be given all the power it needs to destroy the enemies of the republic."
SRI_permanet_revolution:0 "Permanent Revolution"
SRI_permanet_revolution_desc:0 "The revolution must not stop within Italy itself it must go further. As long as capitalism and reactionary forces exist, the republic is not safe and the people of the world are kept in bondage. But we shall spread the flame of revolution!"
SRI_squadrismo:0 "Squadrismo"
SRI_squadrismo_desc:0 "The Nazionalistas have long promoted politically motivated workers to form militias indirectly under the chairman's control. This practice, known as Squadrismo should be enshrined in law."
SRI_labor_camps:0 "Labour Camps"
SRI_labor_camps_desc:0 "Reactionaries and other enemies of the state need not be completely eliminated. They can be organised into bands of labourers, doing the harshest of jobs, under the supervision of our commissars. Perhaps through such work they can develop a more correct mindset."
SRI_futurist_culture:0 "Futurist Culture"
SRI_futurist_culture_desc:0 "The futurist movement has become increasingly prominent in our nation. Futurism encourages the total transformation of society for the promotion of the greater good and the rapid development of industry. We should encourage the movement as it aligns closely with our own goals."
SRI_cultural_revolution:0 "Grande Rivoluzione Culturale Proletaria"
SRI_cultural_revolution_desc:0 "Reactionary elements still plague our society, and like rats, when one is purged, a dozen more seem to scurry out from under the woodwork. We must endeavour to eliminate them entirely in one fell swoop."
SRI_revolutionary_commisars:0 "Revolutionary Commissars"
SRI_revolutionary_commisars_desc:0 "Our armed forces, while brave and good, could be easily misled by reactionary elements. By establishing a core group of undoubtedly loyal soldiers and officers and embedding them in our military, we can ensure that our men remain loyal."
SRI_ensure_officers_loyalty:0 "Ensure Officer's Loyalty"
SRI_ensure_officers_loyalty_desc:0 "We must make sure that the officers are loyal to the Chairman and not being infiltrated with counter-revolutionaries and spies. We must make sure that they are and shall remain loyal."
SRI_cement_chairmans_power:0 "Cement Chairman's Power"
SRI_cement_chairmans_power_desc:0 "The power of the Chairman to direct the revolution shall be cemented and he shall bring the revolution to everyone and destroy the influence of the Bourgeois attempts to come back into the republic. With his power cemented we shall no longer have to worry about any divisions that threaten the republic."

### Industrialisation Focuses ###
SRI_assess_the_economy:0 "Assess the Economy"
SRI_assess_the_economy_desc:0 "We should assess the economy and figure out how the republic can work to modernise and improve it so that way we are prepared for when we begin to re-unify Italy."
SRI_communal_syndicalism:0 "Communal Syndicalism"
SRI_communal_syndicalism_desc:0 "The strength of the economy lies within the rural communes and the local syndicates. We must help them industrialise themselves."
SRI_agrian_communes:0 "Collective Farming"
SRI_agrian_communes_desc:0 "Many Italians still live within rural communes. Since the civil war has been over many of the rural communes have embraced collective farming to support themselves. We should give them more support and empower the local rural communes and their collective farming."
SRI_ruralism:0 "Ruralism"
SRI_ruralism_desc:0 "We have many rural farms and communes, in order to help improve the rural communes we should focus on Modernising agriculture and bringing the benefits of the revolution to our rural communes and collective farms."
SRI_decentralized_economy:0 "Decentralised Economy"
SRI_decentralized_economy_desc:0 "While we focus on rural communes, we also must make sure that they have the industry needed to support the coming reunification campaign and to improve their own lives."
SRI_encourge_worker_cooperatives:0 "Encourage Worker Cooperatives"
SRI_encourge_worker_cooperatives_desc:0 "Worker cooperatives should be the basis of our economy and together the cooperatives can help build up the civilian industry that will be needed to modernise the country."
SRI_sense_of_dedication:0 "Sense of Dedication"
SRI_sense_of_dedication_desc:0 "Everyone shall be dedicated to the republic. All the communes will do their part. The republic does not direct them but every commune both urban and rural make up the greater whole of the commune, and together we can bring greatness to Italy."
SRI_create_the_iri:0 "Create the IRI"
SRI_create_the_iri_desc:0 "The Istituto per la Ricostruzione Industriale or the Institute for Industrial Reconstruction will be an organisation that will direct and manage the economy, reconstruct it for the modern age."
SRI_revolutionary_education:0 "Revolutionary Education"
SRI_revolutionary_education_desc:0 "The revolution must be implemented within the education and schools. The future of the republic lay within our children and as such education should be given high priority by the government in order to ensure that we are giving them the best education available."
SRI_expand_universtites:0 "Expand the Universities"
SRI_expand_universtites_desc:0 "The universities should be given more support and be allowed to expand and grow. This way that the education system within our republic can continue to be the shining star, envy to the rest of the international and the world."
SRI_support_uri:0 "Support the URI"
SRI_support_uri_desc:0 "L'Unione radiofonica italiana or the Italian Radio Union is one of the newer unions to come into existence. The union obviously supports the radio as well as other similar electronic workers. By supporting them, we can help improve our radio and electronics technology."
SRI_synethetic_research:0 "Synthetic Research"
SRI_synethetic_research_desc:0 "In order for the navy to be strong we need to make sure that we do not have any issues with oil shortages. To that end research into synthetic oil should make it sure that we don't have shortages of oil."
SRI_nationalization:0 "Nationalisation of Industry"
SRI_nationalization_desc:0 "In order to direct the industry we should nationalise the industry. By placing it within the government's hands we can better direct and manage the industry and modernise Italy."
SRI_expand_railways:0 "Expand Italian Railway"
SRI_expand_railways_desc:0 "The railway is the lifeblood linking cities to one another as well as local communes. We should expand the railway further throughout Italy so that more people have access to the rail."
SRI_modernized_farming:0 "Modernised Farming"
SRI_modernized_farming_desc:0 "The people need access to modern farming tools and equipment, we should direct the IRI to focus on researching the needs of the farmers and make sure that they have what they need."
SRI_militerized_economy:0 "Militarised Economy"
SRI_militerized_economy_desc:0 "The economy must be geared towards war for the wars we shall be dealing with. Let us make sure that the economy shall not falter when the war for re-unification begins or the war to spread socialism begins."
SRI_mass_production:0 "Mobilised Industry"
SRI_mass_production_desc:0 "With the upcoming war against all reactionaries and imperialists, we must mass produce weapons and ammunition and supplies for the army. We shall be victorious and the revolution shall move forward."
SRI_revitalized_economy:0 "Socialist Economic Miracle"
SRI_revitalized_economy_desc:0 "With Italy unified and the economy modernised, an economic miracle will shine down upon the Republic."

### Risorgimento Focuses ###
SRI_risorgimento:0 "Begin Risorgimento"
SRI_risorgimento_desc:0 "Risorgimento was the process by which Italy was originally united, however with the Italian Civil war in 1919, Italy was shattered into pieces. A new Risorgimento is needed now. One that will not just unite Italy but spread the revolution to all parts of the country."
SRI_take_roma:0 "Take Roma"
SRI_take_roma_desc:0 "Roma, the eternal city, must belong to the Socialist Republic of Italy. Italy needs the eternal city and it must be taken!"
SRI_military_exercises:0 "Military Exercises"
SRI_military_exercises_desc:0 "Before we begin the actual campaign of re-unification we must do military exercises to prepare the army for the rigours of war that we shall be dealing with."
SRI_reenforce_the_po_line:0 "Reinforce the Po Line"
SRI_reenforce_the_po_line_desc:0 "The Po-Line, our defensive border on the River Po must be defended. If the Austrian lapdogs were to ever cross the border then we could be facing a dagger at our back."
SRI_take_the_republic:0 "Take the Republic"
SRI_take_the_republic_desc:0 "The Republic of Italy is a false republic merely nothing more than the Austrians lapdog. It is time for us to end the charade and destroy the false republic."
SRI_reenforce_the_south:0 "Reinforce the South"
SRI_reenforce_the_south_desc:0 "We must re-enforce the southern border in case the reactionary kingdom of the Two Sicilies launches their attack against us."
SRI_take_the_two_scilies:0 "Take the Two Sicilies"
SRI_take_the_two_scilies_desc:0 "The reactionary kingdom of the Two Sicilies is a blight upon Italy. She keeps our southern brothers and sisters in bondage once more. It is time for us to break the chains and liberate the south."
SRI_naval_exericises:0 "Naval Exercises"
SRI_naval_exericises_desc:0 "Before we begin the actual campaign of re-unification we must do naval exercises to prepare the navy for the rigours of war that we shall be dealing with"
SRI_reenforce_the_coast:0 "Reinforce the coast"
SRI_reenforce_the_coast_desc:0 "Sardinia and the reactionary exiled French are but a stone's throw away from Italy proper. We must re-enforce the coast to make sure that they cannot take Italy."
SRI_take_sardinia:0 "Take Sardinia"
SRI_take_sardinia_desc:0 "Sardinia, the last refuge of the hated House of Savoy shall be destroyed. They should have been destroyed in the revolution and civil war. However now we shall finally finish them off."
SRI_fifth_congress:0 "Hold the Fifth Congress"
SRI_fifth_congress_desc:0 "With Italy now united our banner we should call another congress, a fifth congress to decide matters that are starting to arise now that we have unified Italy."
SRI_fate_of_the_pope:0 "Fate of the Pope"
SRI_fate_of_the_pope_desc:0 "Now that we have decided the fate of the Pope during the Fifth Congress, we shall implement our policy."
SRI_join_international_tech:0 "Join the Phalanstre"
SRI_join_international_tech_desc:0 "The French have recently created the Phalanstre to help with scientific endeavours within the International. We should join the Phalanstre and contribute our scientific knowledge to the international."
SRI_italian_irredentism:0 "Revolutionary Irredentism"
SRI_italian_irredentism_desc:0 "While we have destroyed the false countries that call themselves Italy or were on the Italian Peninsula, there are still many places outside of Italy that should belong to Italy, should see the light of the revolution."

### Army Focuses ###
SRI_army:0 "Assess the Army"
SRI_army_desc:0 "In order to prepare for the re-unification, we should assess the army and see about solving the issues relating to our military matters so that our victory shall be ensured."

### Red Guard Path ###
SRI_guardie_rosse:0 "Support the Guardie Rosse"
SRI_guardie_rosse_desc:0 "We have decided to support the Guardia Rosse. It will take time, but the militias shall be the principal form of our army."
SRI_artillery_effort:0 "Artillery Effort"
SRI_artillery_effort_desc:0 "No comrade is expendable, no loss without anguish. We must have artillery to soften up the enemy before an engagement."
SRI_anti_air:0 "Anti-Air Artillery"
SRI_anti_air_desc:0 "Our brave comrades in arms have little hope against an enemy aircraft with only a rifle. Towed anti-aircraft guns, however, can do much to keep the men safe and the skies clear of reactionary hawks."
SRI_anti_tank:0 "Anti-tank Artillery"
SRI_anti_tank_desc:0 "The armour of tanks has grown rapidly over the past several years. Both man-portable and older towed anti-tank weapons have become increasingly obsolete. To counter the growing threat of enemy armoured vehicles, we must develop new anti-tank guns."
SRI_superior_firepower:0 "Mass Fire Support"
SRI_superior_firepower_desc:0 "We shall use the industrial heart of Italy to defend the country and the revolution by focusing on superior firepower. By building just more ammunition then the enemy we shall destroy him with far more shells and bullets and save the lives of our men."
SRI_industrial_warfare:0 "Industrial Warfare"
SRI_industrial_warfare_desc:0 "Our industry must be mobilised. Every aspect of the production process must be closely connected to our armed forces, and every worker instilled with the same spirit of struggle as the most valiant soldier."
SRI_mass_assult:0 "Comitato di Liberazione Nazionale"
SRI_mass_assult_desc:0 "The Red Guards were not organised by any state, they were born from collective action by the proletariat. The decentralised nature of the Guards must again be reaffirmed and their command structure be further democratised. The guards themselves should choose their direction!"
SRI_small_unit_tactics:0 "Small Unit Tactics"
SRI_small_unit_tactics_desc:0 "Larger units and bulky hierarchical structures inhibit the ability of individual groups of soldiers to take the actions necessary to achieve victory on the battlefield. Each formation should be reduced in size and to make up for the increased burden on officers, fully democratised."
SRI_reform_the_guards:0 "Reform the Guards"
SRI_reform_the_guards_desc:0 "It is time to implement the reforms to the Guardia Rosse. It will take some time but we shall transform the Red Guards into a force that shall defend the Republic from all enemies."
SRI_home_guard:0 "Home Guard"
SRI_home_guard_desc:0 "In wartime, to maintain order without imposing undue injustices on the people, we must organise a new volunteer force within the Red Guards for keeping internal peace."
SRI_rossi_cyclists:0 "Rossi Cyclists"
SRI_rossi_cyclists_desc:0 "A unique suggestion has come before the chairman's desk: arm some Red Guard units with bicycles! Bicycles, the proposal says, present a cheap and effective way to improve the mobility of our armed forces. It is an idea so crazy, it just might work."
SRI_red_rocket:0 "Red Rockets"
SRI_red_rocket_desc:0 "Our reactionary enemies will do anything to hold on to their ill-gotten power. To overcome such a foe, we must employ unconventional weapons. Rockets and missiles are one such type of weapon. Whether strategic or tactical, our rockets shall strike fear into the hearts of the capitalists."
SRI_mobilize_the_people:0 "Mobilise the People"
SRI_mobilize_the_people_desc:0 "With our military now well-established, we must mobilise our people and begin a rapid build-up of our armed forces."
SRI_guerrilla_warfare:0 "Guerrilla Warfare"
SRI_guerrilla_warfare_desc:0 "While the reactionaries may consider such practices dishonourable, as if they have any concept of honour themselves, our decentralised army is inherently more able to employ asymmetric warfare and take advantage of terrain."
SRI_liberation_or_death:0 "Liberation or Death!"
SRI_liberation_or_death_desc:0 ""
SRI_small_arms_industry:0 "Small Arms Industry"
SRI_small_arms_industry_desc:0 "A soldier without a rifle is no soldier at all. Our men must never be without the small arms they need to protect themselves and our great republic."

### Both Paths ###
SRI_prepare_for_liberation:0 "Prepare for Liberation"
SRI_prepare_for_liberation_desc:0 "The Italian military of old was an oppressive and reactionary institution. While we have made great strides to eliminate such reactionary ideas from our own armed forces, we have not entirely succeeded. Let us create a truly socialist army."
SRI_female_soldiers:0 "Gruppi di Difesa Della Donna"
SRI_female_soldiers_desc:0 "The young minister, Ada Gobetti has put forward a motion to create the Gruppi di Difesa della Donna or Women's Defence Groups. These shall be an organisation to train female soldiers and include all female units. Moreover, by giving support to the group, it will encourage more women to enlist in the army to defend the revolutionary ideals we are fighting for."
SRI_support_brigades:0 "Formazioni Di Difesa Proletaria"
SRI_support_brigades_desc:0 "The formazioni di difesa proletaria or Proletarian Defence Formations are men and women that are dedicated to defending the republic and the revolution but whom seek to do it in more support roles. From Radio operators to nurses. Everyone can do their role to defend the Italian Revolution."
SRI_arditi_del_popolo:0 "Arditi del Popolo"
SRI_arditi_del_popolo_desc:0 "The Arditi were an immensely successful elite Alpine assault force created during the Weltkrieg. We must have a comparable force that is also socialist in nature."

### Red Army Path ###
SRI_armata_rossa:0 "Create the Armata Rossa"
SRI_armata_rossa_desc:0 "We shall forge a new, more professional army for the republic – The Armata Rossa or Red Army. It shall be a modernised and above all a professional army. Doing so however will require planning on integrating the Red Guards into the army and then dissolving them, both of which shall not be all that popular."
SRI_centralized_command:0 "Centralised Command"
SRI_centralized_command_desc:0 "In order to better organise the new Red Army, we need a centralised command structure. While we should be flexible having our revolutionary general staff shall allow us to better plan and coordinate the army and prepare for all encounters."
SRI_integrate_red_guards:0 "Integrate the Red Guards"
SRI_integrate_red_guards_desc:0 "With the command structure of the Red Guards now centralised, the disorganised Red Guard units themselves can be integrated into a formal military structure."
SRI_mobile_warfare:0 "Army of Maneuver"
SRI_mobile_warfare_desc:0 "The Red Guards are by nature fluid and adaptable. We can both reorganise their dismal structure into that of a proper army and retain these qualities."
SRI_lighting_warfare:0 "Lightning Warfare"
SRI_lighting_warfare_desc:0 "The Red Army must be able to strike with such speed as to shatter the strategic integrity of an enemy force. The Army must be trained to exploit breakthroughs rather than maintain our own frontline – a radical departure from established doctrine."
SRI_disolve_the_guards:0 "Dissolve the Guards"
SRI_disolve_the_guards_desc:0 "The Red Guards are no longer needed. The Red Army has replaced them completely. With this finished, we should dissolve the Red Guards and focus on strengthening the new Red Army."
SRI_long_term_planning:0 "Plan for the Next War"
SRI_long_term_planning_desc:0 "So long as reactionaries maintain their stranglehold on so much of humanity, war will always be just over the horizon. The Army must thus always think ahead, always plan for wars not yet fought."
SRI_central_logistics:0 "Central Logistics"
SRI_central_logistics_desc:0 "Centralised systems of distribution are inherently more efficient. By eliminating wasteful logistical systems developed to support the disorganised Red Guards and expanding those that are most effective, we can both save money and ensure that our soldiers are better supplied."
SRI_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
SRI_fronte_militare_clandestino_desc:0 "Much of modern warfare is fought before a single shot is fired. By establishing a central military intelligence agency, we can know our enemy better than he knows himself and shroud our plans in impenetrable secrecy."
SRI_military_research:0 "Military Research"
SRI_military_research_desc:0 "By centralising our military research and focusing on one area of military technology at a time, our research and development system can be much more efficient and effective."
SRI_officer_training:0 "Officer Training"
SRI_officer_training_desc:0 "Our officers must be made thoroughly familiar with our new centralised command structure, and if need be, retrained."
SRI_motorized_offensive:0 "Motorised Offensive"
SRI_motorized_offensive_desc:0 "With new motor vehicles rolling off production lines at unprecedented rates, we must now train our soldiers to use their new equipment more effectively. We will have both quality and quantity."
SRI_italian_auto_industry:0 "Italian Automotive Unions"
SRI_italian_auto_industry_desc:0 "Italian automobiles have long been among the finest in the world. With the growing demand for equipment to motorise our army, we should integrate the automotive unions more closely with our military command structure. This should significantly lower production costs."
SRI_tanks:0 "Roll the Union on"
SRI_tanks_desc:0 "Motorised units fight most effective when supported by armour. To complement our motorisation efforts, we should also invest in the development of more advanced tanks."
SRI_mechanized_warfare:0 "Mechanised Warfare"
SRI_mechanized_warfare_desc:0 "Motorised units, while agile, lack any sort of protection from enemy fire while in transit. Mechanised units offer protection from enemy fire without sacrificing much speed."
SRI_firearm_improvement:0 "Firearm Improvements"
SRI_firearm_improvement_desc:0 "Small arms are the linchpin of any army. By having the most effective weapons on the battlefield, we can assure our units fight much more effectively."
SRI_military_build_up:0 "Military Build Up"
SRI_military_build_up_desc:0 "In an age of industry, the nation which produces more has a significant strategic advantage. We must invest in the establishment of several new military arsenals."

### Navy Focuses ###
SRI_navy:0 "Modernise the Navy"
SRI_navy_desc:0 "Our navy is in need of reforms and modernisation. We have the vast shipyards of the industrial heart of Italy and our various industrial unions should cooperate with the military unions in order to modernise the navy."
SRI_grand_navy:0 "A Grand Navy"
SRI_grand_navy_desc:0 "We should focus on a grand navy, a navy to rival all others and be the envy of the International. Our Navy shall be able to go throughout the world to help spread the revolution."
SRI_destroy_capitalist:0 "Destroy Capitalism"
SRI_destroy_capitalist_desc:0 "Our navy should be there to destroy capitalism. We shall use our navy to destroy the fleets of the capitalist and reactionary forces in the world."
SRI_battle_ships:0 "Favour Battleships"
SRI_battle_ships_desc:0 "We should favour battleships as the key centre piece of the Navy."
SRI_battle_cruisers:0 "Favour Battle Cruisers"
SRI_battle_cruisers_desc:0 "As part of our plan to focus on Battleships, we should focus into the development of battle-cruisers."
SRI_carriers:0 "Favour Carriers"
SRI_carriers_desc:0 "We should favour carriers as the key centre piece of the Navy."
SRI_naval_aircraft:0 "Naval Aircraft"
SRI_naval_aircraft_desc:0 "As part of our plan to focus on Aircraft Carriers, we should focus into the development of naval aircraft."
SRI_defend_the_coasts:0 "Defend the Coasts"
SRI_defend_the_coasts_desc:0 "Our navy should defend the Italian coasts and prevent Reactionary and capitalist forces are expelled from Italy and never return."
SRI_marines:0 "Red Marines"
SRI_marines_desc:0 "Regardless of our policy in the nature and focus of the Navy, we should support the Marines and make sure that our marines are given the support needed."
SRI_cut_off_capitalists:0 "Cut off Capitalism"
SRI_cut_off_capitalists_desc:0 "Our Navy should focus on cutting off the international trade that capitalism relies on."
SRI_destroyers:0 "Favour Destroyers"
SRI_destroyers_desc:0 "We should favour Destroyers as the key centre piece of the Navy"
SRI_heavy_cruisers:0 "Support Heavy Cruisers"
SRI_heavy_cruisers_desc:0 "As part of our plan to focus on destroyers, we should focus into the development of heavy-cruisers."
SRI_submarines:0 "Favour Submarines"
SRI_submarines_desc:0 "We should favour Submarines as the key centre piece of the Navy."
SRI_light_cruisers:0 "Support Light Cruisers"
SRI_light_cruisers_desc:0 "As part of our plan to focus on Submarines, we should focus into the development of light-cruisers."

### Air Force Focuses ###
SRI_aeronautica_rossa:0 "Aeronautica Rossa"
SRI_aeronautica_rossa_desc:0 "The Aeronautica Rossa or Red Air force is the air-force of the socialist republic of Italy. We should focus on modernising our air-force."
SRI_army_support:0 "Army Support"
SRI_army_support_desc:0 "The air-force should primarily support the army."
SRI_bomber_efforts:0 "Bomber Efforts"
SRI_bomber_efforts_desc:0 "As part of our campaign to support the army from the air, we should invest resources in our bombers."
SRI_paratroopers:0 "Red Paratroopers"
SRI_paratroopers_desc:0 "As part of our campaign to support the army from the air, we should invest resources in training paratroopers as a culmination of our combined forces doctrine..."
SRI_air_supremecy:0 "Air Supremacy"
SRI_air_supremecy_desc:0 "The air-force should primarily focus on dominating the skies."
SRI_female_pilots:0 "Female Pilots"
SRI_female_pilots_desc:0 "We should support our female aviators who wish to join the air-force and let them be combat pilots like the men."
SRI_fighter_efforts:0 "Fighter Efforts"
SRI_fighter_efforts_desc:0 "As part of our campaign to rule the skies, we should invest resources in our fighters."
SRI_maintance_schools:0 "Maintenance Schools"
SRI_maintance_schools_desc:0 "We should focus on maintenance schools to keep our planes up in the air longer."
SRI_radar:0 "Radar Support"
SRI_radar_desc:0 "We should support radar technology so that we can make sure that we can spot the enemy before they ever come within the republic's air space."
SRI_red_jets:0 "Red Jets"
SRI_red_jets_desc:0 "We should focus on jet technology to make our air-force the most modern airforce in the world."

### Events ###
socitaly.1.t:0 "The Socialist Republic of Italy"
socitaly.1.d:0 "With the French defeat and the fall of Rome in 1919, an exhausted Italy was left at the mercy of the Austrians, seemingly destined to be divided again into her old pre-unification states. Mere hours after the humiliating announcement of capitulation, enraged nationalists proclaimed a new Republic of Italy in Milan, and that all treaties signed by the House of Savoy were to be considered null and void. However, not so far away in Torino, The Socialist Republic was proclaimed just days later. Austria's plans for dividing Italy were quickly torn to pieces.\n\nAs Civil war erupted throughout the region, the Socialist Republic of Italy gained seemingly unstoppable momentum, broken only by a staunch defence of the Po by forces of the Republic of Italy and Austria; ushering in a period of deadlock. \n\nSince the ceasefire in 1920, Three Congresses have come and gone that have helped to bring the revolution throughout the region under their control, uplifting many from their previous conditions though much still remains to be done. The Italian support in creating the Third International has many looking to complete Risorgimento and reunify Italia once more."
socitaly.1.a:0 "Forward!"

### Fourth Congress ###
socitaly.2.t:0 "Fourth Congress of the Socialist Republic of Italy"
socitaly.2.d:0 "Today, the Fourth Congress of the Socialist Republic of Italy begins. The various factions of the Congress will debate economic, internal, and military policies. The Unione Sindacalista seek to push Orthodox Syndicalism, advancing the current policies of the congress, while the Unione Socialista Cristiana desire a government that helps the people, and supporting Christian socialism. Meanwhile, Benito Mussolini's new faction, the Unione Nazionalista, advances the new ideology of Garibaldismo, advocating for absolute state power and aggressive military expansion. The very future of the Republic hangs in the balance."
socitaly.2.a:0 "Let's get to work!"

socitaly.3.t:0 "Day 1: Economic Policy"
socitaly.3.d:0 "The first order of business is the economic policy of the Republic. The Unione Socialista Cristiana advocate for a focus on agrarianism and supporting the rural communes. The Unione Sindacalista argue for furthering syndicalism to be a proper industrial democratic republic. While Mussolini's Unione Nazionalista demand nothing short of total and immediate industrialisation."
socitaly.3.a:0 "We must expand our agriculture"
socitaly.3.b:0 "We should focus on industrialisation"
socitaly.3.c:0 "Nothing short of total industrialisation will suffice!"

socitaly.4.t:0 "Day 2: Internal Policy"
socitaly.4.d:0 "The discussion on the second day of the Congress focused on more internal matters. The Unione Sindacalista's representative came forward and pushed for further empowerment of the unions while the Unione Socialista Cristiana's representative came forward and pushed for empowering the rural communes instead. Unione Nazionalista's representative argued that it is the chairman that should be empowered."
socitaly.4.a:0 "Focus on empowering the Communes"
socitaly.4.b:0 "Focus on empowering the Unions"
socitaly.4.c:0 "Focus on Empowering the Chairman"

socitaly.5.t:0 "Day 3: Religious Policy"
socitaly.5.d:0 "The final order of business is the matter of the Christianity within the republic. The Unione Socialista Cristiana has come out strong in supporting Christian Socialism. Their representative claiming that even priests can be serve socialism as Jesus wanted. The Unione Nazionalista on the other hand roared back that Christianity is archaic and anachronistic for the modern age and that State Atheism will help break the chains of ignorance. The Unione Sindacalista however supports a middle ground status quo of secularism."
socitaly.5.a:0 "Support Christian Socialism"
socitaly.5.b:0 "Support Secularism"
socitaly.5.c:0 "Support State Atheism"

socitaly.6.t:0 "Unione Socialista Cristiana Majority!"
socitaly.6.d:0 "The Unione Socialista Cristiana has achieved a majority and are now in charge of the government. Now two leading members of the faction can assume the role of Chairman, Giacomo Matteotti or Giuseppe Romita. Whom shall be elected the new Chairman?"
socitaly.6.a:0 "Congratulations, Comrade Matteotti!"
socitaly.6.b:0 "Congratulations, Comrade Romita!"

socitaly.7.t:0 "Unione Sindacalista Majority!"
socitaly.7.d:0 "The Unione Sindacalista has achieved a majority and are now in charge of the government. Now two leading members of the faction can assume the role of Chairman, Palmiro Togliatti or Alceste De Ambris. Whom shall be elected the new Chairman?"
socitaly.7.a:0 "Congratulations, Comrade Togliatti!"
socitaly.7.b:0 "Congratulations, Comrade De Ambris!"

socitaly.8.t:0 "Unione Nazionalista Majority!"
socitaly.8.d:0 "The Unione Nazionalista has achieved a majority and are now in charge of the government. With this victory Benito Mussolini is now the new chairman."
socitaly.8.a:0 "Congratulations, Comrade Mussolini!"

socitaly.9.t:0 "No Majority Achieved!"
socitaly.9.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.9.a:0 "Damn it!"

socitaly.10.t:0 "Unione Sindacalista and Unione Socialista Cristiana Compromise"
socitaly.10.d:0 "In an effort to block the dangerous Unione Nazionalista from achieving any kind of power, the Unione Sindacalista and Unione Socialista Cristiana have agreed to form a coalition government. Palmiro Togliatti maintains his role as president, while Giacomo Matteotti becomes the new Chairman of the Congress of People's Unions."
socitaly.10.a:0 "Better than nothing"

socitaly.11.t:0 "Stalemate in the Socialist Republic of Italy"
socitaly.11.d:0 "During the recent Congress of the Socialist Republic of Union, none of the three factions achieved a clear majority. This would normally not be our concern, but the lack of compromise is further destabilizing an ally which is already unsteady on its feet. Perhaps we can help them choose their new government?"
socitaly.11.a:0 "Support the Unione Socialista Cristiana!"
socitaly.11.b:0 "Support the Unione Sindacalista!"
socitaly.11.c:0 "Support the Unione Nazionalista"
socitaly.11.e:0 "It's not our problem"

socitaly.16.t:0 "French Support the Unione Socialista Cristiana"
socitaly.16.d:0 "The French government has declared its support for the Unione Socialista Cristiana. Should we listen to their advice or should we try to find a solution on our own?"
socitaly.16.a:0 "The Unione Socialista Cristiana will be the new government!"
socitaly.16.b:0 "Lets try and find a compromise ourselves."

socitaly.17.t:0 "French Support the Unione Sindacalista"
socitaly.17.d:0 "The French government has declared its support for the Unione Sindacalista. Should we listen to their advice or should we try to find a solution on our own?"
socitaly.17.a:0 "The Unione Sindacalista will be the new government!"
socitaly.17.b:0 "Lets try and find a compromise ourselves."

socitaly.18.t:0 "French Support the Unione Nazionalista"
socitaly.18.d:0 "The French government has declared its support for the Unione Nazionalista. Should we listen to their advice or should we try to find a solution on our own?"
socitaly.18.a:0 "The Unione Nazionalista will be the new government!"
socitaly.18.b:0 "Lets try and find a compromise ourselves."

### Neo Sanfedisti ###



socitaly.19.t:0 "Suppression of Catholics"
socitaly.19.d:0 "A number of highly-placed Catholics who have been deemed at risk for supporting the Papacy over their own government were recently rounded up by the Republican Guard today and placed in prison until such a time as they can be properly vetted. It's a move that's sure to outrage other Catholics in the republic, but should any trouble arise the presence of so many ready informants will ensure it's dealt with far more readily than it might be otherwise."
socitaly.19.a:0 "It must be done, for the greater good"

socitaly.20.t:0 "Northern Catholics Suppressed"
socitaly.20.d:0 "In a move that comes as a confirmation to many of the evils of syndicalism, the syndicalist government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.20.a:0 "These people are innocent of all but faith!"

socitaly.21.t:0 "Northern Catholics Suppressed"
socitaly.21.d:0 "In a move that comes as a confirmation to many of the evils of syndicalism, the syndicalist government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.21.a:0 "These people are innocent of all but faith!"

socitaly.22.t:0 "The NeoSanfedisti"
socitaly.22.d:0 "The NeoSanfedisti - literally 'the new holy faithful men', named after an eighteenth-century Italian terrorist organisation - has begun attacking government installations all over the republic. Aiming to create as much havoc as they can in the name of the oppressed Catholic Church, the NeoSanfedisti could tie up much of our resources if their actions continue."
socitaly.22.a:0 "We will not be intimidated"

socitaly.23.t:0 "The NeoSanfedisti"
socitaly.23.d:0 "Within the Godless northern republic, a resistance movement has risen that is loyal to God and her holy church. Calling themselves NeoSanfedisti or the new holy faithful men, they have begun attacking government buildings and soldiers throughout the socialist republic. The question that must be asked is should we back them directly and risk war with them or avoid such a danger."
socitaly.23.a:0 "We shall give aid and shelter to the holy faithful men"
socitaly.23.b:0 "Give them shelter and protect them in the Papal States but do not directly aid them."

socitaly.24.t:0 "The NeoSanfedisti"
socitaly.24.d:0 "Within the Godless northern republic, a resistance movement has risen that is loyal to God and her holy church. Calling themselves NeoSanfedisti or the new holy faithful men, they have begun attacking government buildings and soldiers throughout the socialist republic. The question that must be asked is should we back them directly and risk war with them or avoid such a danger."
socitaly.24.a:0 "We shall give aid and shelter to the holy faithful men"
socitaly.24.b:0 "Give them shelter and protect them in the Kingdom but do not directly aid them."

socitaly.25.t:0 "NeoSanfedisti Bombing!"
socitaly.25.d:0 "The NeoSanfedisti have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
socitaly.25.a:0 "We will get them sooner or later..."

socitaly.26.t:0 "NeoSanfedisti Bombing!"
socitaly.26.d:0 "The NeoSanfedisti have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
socitaly.26.a:0 "We will get them sooner or later..."

socitaly.27.t:0 "NeoSanfedisti sabatoge railways!"
socitaly.27.d:0 "The NeoSanfedisti have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing the lives of countless innocent people."
socitaly.27.a:0 "Damn Terrorists"

socitaly.28.t:0 "NeoSanfedisti slaughter police and troops"
socitaly.28.d:0 "During the night, a Republican Guard barracks in [attack_state.GetName] was attacked by the NeoSanfedisti slaughtering them. The republican Guard has vowed revenge and plan to take them out and end this slaughter."
socitaly.28.a:0 "We will get them sooner or later..."

socitaly.29.t:0 "Ringleaders Apprehended!"
socitaly.29.d:0 "Earlier today, several of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This is a serious blow to the Catholic terrorists, and brings the country one step closer to eliminating them for good"
socitaly.29.d.last:0 "Earlier today, the last of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This puts an end to the group's operations within [SRI.GetNameDef], and an example will be made of the men to ensure that no other Catholic agitators get similar ideas in the future."
socitaly.29.a:0 "The sooner, the better!"
socitaly.29.b:0 "Finally!"

socitaly.30.t:0 "Foreign Support for the NeoSanfedisti"
socitaly.30.d.neo_papal:0 "News has reached us that the Pope himself was directly backing the Terrorists. This is of course not shocking news, but it is outrageous nonetheless. Many within the republic both within the congress and the civilian public cry out for vengeance. Though a few caution that we may not yet be ready for the war against the south."
socitaly.30.d.neo_two:0 "News has reached us that the Kingdom of Two Scilies was directly backing the Terrorists. This is of course not shocking news, but it is outrageous nonetheless. Many within the republic both within the congress and the civilian public cry out for vengeance. Though a few caution that we may not yet be ready for the war against the south."
socitaly.30.d.neo_both:0 "News has reached us that both the Pope and the Kingdom of Two Scilies was directly backing the Terrorists. This is of course not shocking news, but it is outrageous nonetheless. Many within the republic both within the congress and the civilian public cry out for vengeance. Though a few caution that we may not yet be ready for the war against the south."
socitaly.30.a:0 "To war with the reactionary terrorists!"
socitaly.30.b:0 "We must bid our time."

socitaly.31.t:0 "NeoSanfedisti rally to the pope"
socitaly.31.d:0 "We are now at war with the Socialist Republic of Italy and a number of NeoSanfedisti men have rallied to the Pope's call. These men have quite the experience with fighting the godless syndicalists and will be a boon in defending the holy father."
socitaly.31.a:0 "Thank you my children"

socitaly.32.t:0 "Christian Socialism?"
socitaly.32.d:0 "While the Socialist Republic of Italy is a secular republic, the question of Christian Socialism has come up. Some thing that supporting or endorsing Christian Socialism will help secure loyalty among the people of the Italian people and show that Jesus was the first Socialist. Others think that it will distract us from being a tolerant and secular republic and that we should instead redouble our efforts towards secularism."
socitaly.32.a:0 "Support Christian Socialism"
socitaly.32.b:0 "Reinforce Secularism"

socitaly.33.t:0 "Assessing the economy"
socitaly.33.d:0 "The economy of the country has been suffering in recent years. While great progress has been made since the civil war that tore Italy apart, we must look at how to improve the economy. Two main proposals have been put forth to the Congress. The first favoured by the Unione Socialista Cristiana would focus on the various communes throughout the country and focus on decentralising the industry. The second plan put forth by the Unione Nazionalista is nearly the exact opposite. It instead would favour creating an organisation called the Istituto per la Ricostruzione Industriale(Institute for Industrial Reconstruction) that will organise guide the syndicates and unions to bring prosparity for the people."
socitaly.33.a:0 "Support the Communal Syndicalism plan"
socitaly.33.b:0 "Support the Istituto per la Ricostruzione Industriale Plan"

socitaly.34.t:0 "Reviewing the Guards"
socitaly.34.d:0 "The Red Guards or Guardia Rosse have been the backbone of the Italian Army since the civil war. Organised as a local militias, it does have quite a lot of support. However with many seeking to reunify Italy again, a plan has been put forth to reform the Red Guards into a the Red Army. However such a plan is controversially for many members of the Red Guards are highly suspicious of a centralised military apparatus despite its benefits that it will bring."
socitaly.34.a:0 "Support the Red Guards"
socitaly.34.b:0 "Create the Red Army"

socitaly.35.t:0 "Military Research Focus"
socitaly.35.d:0 "With the Red Army now in place, it is time for the research committee to help better focus our efforts. We can focus on Artillery, tanks or military theory. What shall we choose?"
socitaly.35.a:0 "Focus on Artillery Research"
socitaly.35.b:0 "Focus on Armoured Research"
socitaly.35.c:0 "Focus on Military Theory"

socitaly.36.t:0 "Declare War on the Socialist Republic?"
socitaly.36.d:0 "The Socialist Republic of Italy is at war with the Two Sicilies, Some within the parliament are auguring that this is a golden opportunity to unite the republic, while others suggest bidding our time. What shall we do?"
socitaly.36.a:0 "Declare War"
socitaly.36.b:0 "Bide our time"

socitaly.37.t:0 "Declare War on the Socialist Republic?"
socitaly.37.d:0 "The Socialist Republic of Italy is at war with the Papal States, We should rally to the defence of the Pope. "
socitaly.37.a:0 "Defend the Pope"


socitaly.40.t:0 "Italy is United"
socitaly.40.d:0 "At long last Italy has been reunited. Now the revolution has reached all of Italy. Today is a great day and shall be considered a national holiday. Let all Italians rejoice now that Italy is re-united again."
socitaly.40.a:0 "Viva Italia!"

socitaly.41.t:0 "Fifth Congress"
socitaly.41.d:0 "Today, the Fifth Congress of the Socialist Republic of Italy begins. Delegates from all the unions across Italy have convened for the Congress. As the fifth congress is the first congress to be held in the city of Rome and more importantly the first to be in a united Italy, it is a particular grand event. Celebrations are being held throughout Rome in honour of this momentous event."
socitaly.41.a:0 "Lets Get to Work"

socitaly.42.t:0 "The Fate of the Pope"
socitaly.42.d:0 "One of the first issues that came up is what to do with the Pope. The Unione Socialista Cristiana argue that the Pope should be left alone. Meanwhile the Unione Sindacalista believe that the throne of Saint Peters should be occupied by a socialist. While the Unione Nazionalista argues that the office of the Papacy is outdated and the Pope should be exiled. What shall the congress decide on?"
socitaly.42.a:0 "Leave the Church alone"
socitaly.42.b:0 "Install a Red Pope"
socitaly.42.c:0 "Exile the Pope from Italy"

socitaly.43.t:0 "Internal Policy"
socitaly.43.d:0 "The second matter that has come up is how to handle the issue of the dissidents in the Republic. Not all within the republic are accepting socialism, particularly in the areas where the reactionaries were holding sway. The Unione Socialista Cristiana argues that it would be better to focus on building syndicalism there instead of going after the dissidents. The Unione Sindacalista believes that a propaganda effort to show Socialism progress will help change the minds of the Dissidents. While the Unione Nazionalista wants the Ministry of Public Security to deal with any dissidents against the republic. What shall the Congress decide."
socitaly.43.a:0 "The dissidents are not a threat"
socitaly.43.b:0 "Increase the propaganda to support the Republic"
socitaly.43.c:0 "Arrest the dissidents and those who help them!"

socitaly.44.t:0 "Italy's place on the world stage"
socitaly.44.d:0 "The next order of the Congress is to decide on what role the Republic of Italy shall play within the International and the world stage. As till Unification, the republic was focused on re-uniting Italy, now though that question must be answered. The Unione Nazionalista believe that Italy should focus on spreading the revolution to all corners of the world while the Unione Sindacalista believe the focus should be first on Europe. While the Unione Socialista Cristiana believe Italy's role is to help nurture socialism within Italy and the members of the International first."
socitaly.44.a:0 "Nuture socialism from within"
socitaly.44.b:0 "A European Revolution"
socitaly.44.c:0 "A world Revolution"

socitaly.45.t:0 "Unione Socialista Cristiana Victory"
socitaly.45.d:0 "The Unione Socialista Cristiana has achieved a majority and are now in charge of the government. The question is now whom shall lead the country. Comrades Olindo Vernocchi, Gaetano Salvemini and Giuseppe Romita, and Giacomo Matteotti are the leading candidates to assume the role of Chairman. Whom shall it be?"
socitaly.45.a:0 "Congratulations, Comrade Vernocchi!"
socitaly.45.b:0 "Congratulations, Comrade Salvemini!"
socitaly.45.c:0 "Congratulations, Comrade Romita!"
socitaly.45.e:0 "Congratulations, Comrade Matteotti!"

socitaly.46.t:0 "Unione Sindacalista Victory"
socitaly.46.d:0 "The Unione Sindacalista has achieved a majority and are now in charge of the government. The Question is whom shall be the Chairman. The leading candidates are Comrade Giuseppe Di Vittorio, Alceste De Ambris, Comrade Palmiro Togliatti, and Comrade Angelo Tasca. Whom shall be elected?"
socitaly.46.a:0 "Congratulations, Comrade Di Vittorio!"
socitaly.46.b:0 "Congratulations, Comrade Togliatti!"
socitaly.46.c:0 "Congratulations, Comrade Tasca!"
socitaly.46.e:0 "Congratulations, Comrade De Ambris!"

socitaly.47.t:0 "Unione Nazionalista Victory"
socitaly.47.d:0 "The Unione Nazionalista has achieved a majority and are now in charge of the government."
socitaly.47.a:0 "Congratulations, Comrade Mussolini!"

socitaly.48.t:0 "No Majority Achieved!"
socitaly.48.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.48.a:0 "A compromise must be found"

socitaly.49.t:0 "Unione Sindacalista and Unione Socialista Cristiana Compromise"
socitaly.49.d:0 "In an effort to block the dangerous Unione Nazionalista from achieving any kind of power, the Unione Sindacalista and Unione Socialista Cristiana have agreed to form a coalition government. Palmiro Togliatti maintains his role as president, while Giacomo Matteotti becomes the new Chairman of the Congress of People's Unions."
socitaly.49.a:0 "Better than nothing"

socitaly.50.t:0 "Prisoner of the Vatican"
socitaly.50.d:0 "His Holiness has locked himself within the Vatican, as previous popes did during the Kingdom of Italy. He refuses to acknowledge that we rule Italy. However, locked within the Vatican he can do little but make noise. Now the debate is brought up again, should we just leave him alone to rant and rave, make the conclave pick a socialist Pope, or force him to be exiled."
socitaly.50.a:0 "Exile the Pope"
socitaly.50.b:0 "Make the Conclave elect a socialist priest"
socitaly.50.c:0 "Just let him complain"

socitaly.51.t:0 "The Papal Conclave begins"
socitaly.51.d:0 "The Papal Conclave has begun. The Holy See shall come together and choose a new pope that shall support Socialism. It shall take some time but they shall elect a new pope."
socitaly.51.a:0 "They shall choose right"

socitaly.52.t:0 "A New Pope"
socitaly.52.d:0 "After many days of debating the Conclave has elected Achille Liènart as John XXIII."
socitaly.52.a:0 "Yay!"

socitaly.53.t:0 "Exiling the Pope"
socitaly.53.d:0 "We have decided that the Pope has no place within our society and he shall be exiled. Where he goes, we don't care, but he shall not remain within Italy any longer!"
socitaly.53.a:0 "Get out of here!"

socitaly.54.t:0 "The Pope arrives in Vienna"
socitaly.54.d:0 "The Pope has arrived in Vienna today seeking refuge from the Syndicalists within Italy whom have exiled him from the country. A large crowd has already come out to meet the Holy Father. He shall be allowed to stay as long he likes for he shall be our guest."
socitaly.54.a:0 "Stay as long you want, holy Father"

