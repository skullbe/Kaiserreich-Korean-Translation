socitaly.65.t:0 "The Vatican Commune"
socitaly.65.d:0 "We have recently concluded a productive meeting with the Pope. A tiny commune will be created around Saint Peter's Basilicia called the Vatican Commune shall be created that will be independent from the Republic. Meanwhile he will accept the legitimacy of our Republic and urge Catholics worldwide to do so as well. This marks a great day for the faithful and the republic."
socitaly.65.a:0 "Thank you, Holy Father."

socitaly.66.t:0 "Revolutionary Irredentism"
socitaly.66.d:0 "We must decide the police of the republic. There are still Italian lands and our Italian brothers and sisters that are held in bondage. Some suggest focusing on just the ones in Austria, others think that we should focus on them but also include Malta, while finally the Unione Nazionalista call for Greater Italia to be born as the new light of socialism in the world."
socitaly.66.a:0 "Just help liberate our comrades in Austria"
socitaly.66.b:0 "Austrian Comrades and Maltese comrades "
socitaly.66.c:0 "Greater Italia shall be the light of socialism"

socitaly.67.t:0 "The New Lands"
socitaly.67.d:0 "It has been some time but we have finally liberated our comrades. Now that socialism has come to the new lands of the republic, we can be secure knowing that we shall be a beacon of socialism within the International."
socitaly.67.a:0 "Avanti Italia"

socitaly.68.t:0 "Trial for Reactionary Leaders"
socitaly.68.d:0 "With our victory over the reactionary forces, the leaders of the corrupt republic and the noble leaders of the despotic kingdoms are standing trial. The question is how shall the trial go. Some want us to be lenient upon them while others want us to be harsh and make an example of them. How shall the court rule."
socitaly.68.a:0 "Lenient, we already have our victory"
socitaly.68.b:0 "Make an Example of them"

socitaly.69.t:0 "What to do with Royal Palaces"
socitaly.69.d:0 "With the conquest of the South we have control of the territory of the Two Kingdom and as we bring the revolution southward, the question of what to do about the various noble and royal palaces has come up. Some think that they should be given over to the local communes, others think that the government should use them for the various ministry positions. Finally the idea of giving it over the Workers Youth League."
socitaly.69.a:0 "Turn them over to the local communes"
socitaly.69.b:0 "Make them Government Headquarters"
socitaly.69.c:0 "Make them Youth Camps"

socitaly.70.t:0 "Resistance to Secularism"
socitaly.70.d:0 "As we bring the revolution to the rest of Italy, it is unfortunate that our secular policies. The Catholic church was far more powerful in the rest of Italy then in our republic. Consequently the people are trying to resist and slowing the progress of bringing the revolution to the rest of Italy."
socitaly.70.a:0 "They will learn over time"

socitaly.71.t:0 "Christian Socialist Policies Help"
socitaly.71.d:0 "As we bring the revolution to the rest of Italy, the christian socialist policies are helping in encouraging people to support the revolution. While there is still quite a bit of resistance there is less then we have been expected."
socitaly.71.a:0 "Thank God"

socitaly.72.t:0 "Land Reform in Southern Italy"
socitaly.72.d:0 "Now that we have control of Southern Italy, it is time to bring land reform to the south and bring the revolution to the southern farmers. The land reform act will collectivise and give the land to the farmers. Furthermore local agriculture unions will be created to bring syndicalism south."
socitaly.72.a:0 "Break the chains"

socitaly.73.t:0 "Industralisation the south"
socitaly.73.d:0 "The south was never industrialised to its full potential. However, now that we have control of the south we can begin a program to industrialise the south. This will help improve the lives of the people in the south."
socitaly.73.a:0 "Progress moves south"

socitaly.74.t:0 "syndicalisation of the economy"
socitaly.74.d:0 "With Italy now united the question has arisen as to how to bring the syndicalist economy to the rest of Italy. Some think the best way is to focus on building up the unions in the areas. While others think the best way to syndicalise the rest of the economy is to focus on collective farming. Finally, worker co-operatives especially military worker co-operatives could be the way to revolutionizing the new regions."
socitaly.74.a:0 "Focus on the Unions"
socitaly.74.b:0 "Focus on Communal Farming"
socitaly.74.c:0 "Focus on Worker-cooperatives"

socitaly.75.t:0 "New Communes"
socitaly.75.d:0 "With the rest of Italy now under our control new revolutionary communes are being formed throughout the republic, from Lombardy and Venetia to Sicily and Naples. These communes have become new social centres and basis for spreading the revolution in the areas."
socitaly.75.a:0 "Lunga Vita ai Comuni"

socitaly.76.t:0 "Resistance to social changes"
socitaly.76.d:0 "Since we have united Italy there has been resistance about the various social changes that have been done in the republic since our founding. Particularly in the case of women's rights there is resistance from reactionaries. The changes that we have brought to Italian society will take time, but eventually the rest of Italy shall accept them."
socitaly.76.a:0 "Damn Reactionaries"

socitaly.77.t:0 "The Ministry of Public Security help prevent trouble"
socitaly.77.d:0 "The Ministry of Public Security has apprehended a number of reactionary traitors to the republic operating in the south. The Ministers have made sure that no one in the rest of Italy will dare betray the revolution."
socitaly.77.a:0 "The Secret Police to the Rescue"

socitaly.78.t:0 "Fasci Siciliani Founded"
socitaly.78.d:0 "The original Fasci Siciliani was a socialist movement in Sicily in the 1880s and 1890s. However they were crushed, yet their legacy was long lasting. For they fought for democracy and socialism and were true revolutionaries. Today a new Fasci Siciliani has been founded drawing on the legacy of the old organisation. This new Fasci Siciliani is focusing on spreading the ideals of the republic into Sicily."
socitaly.78.a:0 "Long live the Fasci"

socitaly.79.t:0 "Exhibition of the Revolution"
socitaly.79.d:0 "In 1919 the Socialist Republic of Italy was proclaimed however the resulting civil would lead Italy divided. That has been resolved and we have unified Italy and brought the revolution to all corners of our country. As such to demonstrate that to the people, a grand exhibition of the revolution and our struggles and losses has been unveiled in Roma. Celebrating the struggle to bring syndicalism to all corners of Italy it will help educate the masses about the revolutionary struggle."
socitaly.79.a:0 "Long live the Republic"

socitaly.80.t:0 "Women entering politics"
socitaly.80.d:0 "While women were allowed to enter vote and enter politics and sit in the National Congress since the founding of our republic it is only now that we have unified the rest of Italy that women throughout all of Italy enjoy this benefit. Many women are now using this to enter politics for the first time in their life from local unions and communes to the National Congress."
socitaly.80.a:0 "Great"

