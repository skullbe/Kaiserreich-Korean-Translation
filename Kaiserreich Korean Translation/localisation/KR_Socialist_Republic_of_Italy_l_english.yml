### Fourth Congress Focuses ###
SRI_4th_congress:0 "4차 평의회 회의"
SRI_4th_congress_desc:0 "4번째 국가 평의회를 개최하기 위한 모든 준비는 마침내 끝냈습니다. 이탈리아 사회주의 공화국 전역의 노조에서 온 모든 남자와 여자들이 토리노에서 국가의 미래를 위한 토론을 시작하려고 합니다."
SRI_stregthen_the_republic:0 "공화국을 강화하다."
SRI_stregthen_the_republic_desc:0 "일부가 의장의 권력을 강화시키자는 것에 반하여, 공화국을 강화시킬 것입니다. 그리고 우리의 산업 민주주의 원칙이야 말로 혁명을 지키려면 고수해야 합니다."
SRI_liberation_theology:0 "해방 신학"
SRI_liberation_theology_desc:0 "사회주의와 기독교는 매우 유사합니다. 두 사상 모두 상처받고 탄압받는 자들을 돕기 위해 분투하는 것처럼 말이죠. 우리 자랑스러운 공화국 역시 이러한 해방 정신으로 탄생되었습니다. 따라서 이러한 해방 신학의 원칙은 유지되어야 하고, 강화되어야 되며, 촉진되어야 합니다."
SRI_worker_priests:0 “노동자-사제"
SRI_worker_priests_desc:0 "우리는 공화국과 함께 하려는 노동자-사제 운동을 지원할 것입니다. 노동자-사제 운동은 사람들 간 유대를 강화시키기 위해 공장 안에서 사제들이 일하는 것을 긍정합니다. 우리가 이 운동을 대규모로 지원할겁니다.“
SRI_revolutionary_democracy:0 "코뮌 사회주의"
SRI_revolutionary_democracy_desc:0 "모든 공동체들은 원래 민주적이건 아니건 간에 반드시 민주적으로 운영되어야 합니다. 중앙정부는 민주주의가 실패한 곳에 민주주의의 뿌리를 내리기 위해서 그리고 각 공동체들이 국가적 차원에서 똑같은 대표가 될 수 있도록 보장하기 위해 개입해야 할 것입니다."
SRI_rural_communes:0 "촌락 코뮌"
SRI_rural_communes_desc:0 "촌락지역에서 사는 동지들은 도시 지역과 같은 경제적 기회를 누릴 수 없습니다. 따라서 우리는 많은 작은 도시나 마을 그리고 그와 관련된 코뮌에 투자하여서, 우리 위대한 국가 전역에 공정한 기회를 제공할겁니다."
SRI_urbanization:0 "도시 코뮌"
SRI_urbanization_desc:0 "마치 찬란한 빛이 어둠을 몰아낸 것처럼, 혁명은 이탈리아 도시에서부터 왔고, 이러한 도시들은 혁명 정신을 영원히 수호 할 것입니다. 그러므로 우리는 가장 도시화된 코뮌에 투자해야 하겠죠."
SRI_worker_councils:0 "노동자 의회"
SRI_worker_councils_desc:0 "코뮌이 부르주아에 의해 실행된 체제보다 더 민주적이라는 것을 증명하는 동안에, 많은 사람들은 관료제의 성장을 우려하기 시작했습니다. 이들을 감시하기 위하여 각 코뮌들은 다양한 노동조합으로부터 구성된 지역 입법부인 노동자 의회를 설립하게 될 것입니다."
SRI_workers_self_management:0 "노동자 자주 관리"
SRI_workers_self_management_desc:0 "우리는 공장에서의 노동자 자주관리를 지원하고 도와주어야 합니다. 노동자들이 자신들이 소유한 공장을 잘 관리하기 위한 훈련 준비는 우리 사회를 더 건강하게 하고 혁명의 불꽃을 유지하게 할 것입니다."
SRI_social_welfare:0 "사회 복지 프로그램"
SRI_social_welfare_desc:0 "만약 많은 사회 모순이 아직도 있다면 혁명은 큰 의의를 가지기 어려울 것입니다. 하지만 이익 없이는 사람들을 돕기 위해 행동하지 않는 자본주의 사회와 달리, 우리는 사람들을 돕기 위해 복지를 실행할겁니다."
SRI_industrial_democracy:0 "산업 민주주의"
SRI_industrial_democracy_desc:0 "산업 민주주의는 1919년의 혁명의 중요한 기둥입니다. 민주주의는 절대로 부르주아 민주주의처럼 국회에 한정되면 안 됩니다. 그래서는 안 되죠. 민주주의는 사회와 모든 코뮌과 공장 그리고 모든 지역 전반에 걸쳐서 실행되어야 하고 지원되어야 합니다. 이렇게 함으로써 우리는 오직 공화국을 위대하게 만드는 것이기 아니고 우리의 직장 또한 자본주의 사회와 비교하여 훨씬 더 나아지게 할 겁니다.“
SRI_industrial_enlightenment:0 "산업적 계몽"
SRI_industrial_enlightenment_desc:0 "산업 공동체은 혁신을 촉진시키기 위한 필요조건을 만들어냅니다. 따라서 우리 국가의 위대한 지성을 촉진시키기 위하여, 우리는 노동조합들이 그들의 회원들에게 교육을 제공하도록 독려할겁니다."
SRI_cement_congres_authority:0 "의회의 권위 아래 결속"
SRI_cement_congres_authority_desc:0 "공화국을 강화시켰기 때문에, 의회는 결속하면서 동시에 내전 이래로 공화국을 위협했던 분열을 좋게 해결할 수 있었습니다. 물론 내부 분열과 연맹은 계속 있겠지만, 더 이상 그런 요소들로 공화국이 파괴될 걱정을 할 필요가 없어졌습니다."
SRI_streghten_the_chairman:0 "Strengthen the Chairman"
SRI_streghten_the_chairman_desc:0 "In order for the republic to be Strong, the power of the Chairman must be strong. How can we help the people without the guiding hand of the chairman? And the congress is just an attempt to bring back bourgeoisie parliamentarianism, but the Chairman shall rule, and the anarchist principals of the revolution shall be upheld."
SRI_state_atheism:0 "State Atheism"
SRI_state_atheism_desc:0 "Superstition has no place in the Italian Republic. Gods and prophets and made up lives by men to deceive man is not needed in the modern age. Religion is something that keeps men in chains, drugged by the opiate of the masses but we shall break the chains that religion has placed upon us. We shall enforce State Atheism for religion has no place within the republic."
SRI_rouse_the_people:0 "Rouse the People"
SRI_rouse_the_people_desc:0 "We must rouse all the people of Italy to build the new Italy and spread the revolution. All of Italia must be united. The people must join together for this fight and the many fights that shall come afterwards!"
SRI_secret_police:0 "Ministry of Public Security"
SRI_secret_police_desc:0 "Enemies and counter-revolutionaries are all around us and in order to protect the people, the Ministry of Public Security shall be given all the power it needs to destroy the enemies of the republic."
SRI_permanet_revolution:0 "Permanent Revolution"
SRI_permanet_revolution_desc:0 "The revolution must not stop within Italy itself it must go further. As long as capitalism and reactionary forces exist, the republic is not safe and the people of the world are kept in bondage. But we shall spread the flame of revolution!"
SRI_squadrismo:0 "Squadrismo"
SRI_squadrismo_desc:0 "The Nazionalistas have long promoted politically motivated workers to form militias indirectly under the chairman's control. This practice, known as Squadrismo should be enshrined in law."
SRI_labor_camps:0 "Labour Camps"
SRI_labor_camps_desc:0 "Reactionaries and other enemies of the state need not be completely eliminated. They can be organised into bands of labourers, doing the harshest of jobs, under the supervision of our commissars. Perhaps through such work they can develop a more correct mindset."
SRI_futurist_culture:0 "Futurist Culture"
SRI_futurist_culture_desc:0 "The futurist movement has become increasingly prominent in our nation. Futurism encourages the total transformation of society for the promotion of the greater good and the rapid development of industry. We should encourage the movement as it aligns closely with our own goals."
SRI_cultural_revolution:0 "Grande Rivoluzione Culturale Proletaria"
SRI_cultural_revolution_desc:0 "Reactionary elements still plague our society, and like rats, when one is purged, a dozen more seem to scurry out from under the woodwork. We must endeavour to eliminate them entirely in one fell swoop."
SRI_revolutionary_commisars:0 "Revolutionary Commissars"
SRI_revolutionary_commisars_desc:0 "Our armed forces, while brave and good, could be easily misled by reactionary elements. By establishing a core group of undoubtedly loyal soldiers and officers and embedding them in our military, we can ensure that our men remain loyal."
SRI_ensure_officers_loyalty:0 "Ensure Officer's Loyalty"
SRI_ensure_officers_loyalty_desc:0 "We must make sure that the officers are loyal to the Chairman and not being infiltrated with counter-revolutionaries and spies. We must make sure that they are and shall remain loyal."
SRI_cement_chairmans_power:0 "Cement Chairman's Power"
SRI_cement_chairmans_power_desc:0 "The power of the Chairman to direct the revolution shall be cemented and he shall bring the revolution to everyone and destroy the influence of the Bourgeois attempts to come back into the republic. With his power cemented we shall no longer have to worry about any divisions that threaten the republic."

### Industrialisation Focuses ###
SRI_assess_the_economy:0 "경제에 대한 재고"
SRI_assess_the_economy_desc:0 "우리는 공화국 경제를 재고하면서, 이탈리아의 재통일을 위해서 경제를 현대화하고 항상 시킬 방법을 찾아야 합니다."
SRI_communal_syndicalism:0 "코뮌 생디칼리즘"\
SRI_communal_syndicalism_desc:0 "경제의 힘은 촌락 코뮌과 지역 생디칼리즘에 달려있습니다. 우리는 그들의 산업화를 도와주어야 합니다."
SRI_agrian_communes:0 "농업 집산화"
SRI_agrian_communes_desc:0 "많은 이탈리아인들이 촌락 코뮌에서 삽니다. 또한 내전 이래로 많은 지역 코뮌들이 농업 집산화를 수용하면서 서로를 도우기도 했습니다. 우리는 촌락 코뮌과 그들의 농업 집산화를 더 도와주고 강회 시켜주어야 합니다."
SRI_ruralism:0 "촌락주의"
SRI_ruralism_desc:0 "우리는 많은 농촌 코뮌과 촌락 농장을 가지고 있습니다. 우리는 따라서 촌락 코뮌을 도와주기 위해서 농업 현대화에 집중하고 혁명의 이익을 집단 농장과 놈업 코뮌에게 전달할겁니다."
SRI_decentralized_economy:0 "탈 중앙 집권적 경제"
SRI_decentralized_economy_desc:0 "우리가 촌락 코뮌에 집중하는 동안, 우리는 또한 반드시 다가올 재통일을 돕고 우리의 생활수준을 항상 시킬 산업을 코뮌들이 가지게 할 겁니다."
SRI_encourge_worker_cooperatives:0 "노동자 협동조합 촉진"
SRI_encourge_worker_cooperatives_desc:0 "노동자 협동조합은 반드시 우리 경제의 기초가 될 것이고, 이 협동조합들은 국가 현대화에 필요한 민간 산업 건설을 도와줄 겁니다.“
SRI_sense_of_dedication:0 "헌신의 감각"
SRI_sense_of_dedication_desc:0 "모든 사람들은 공화국을 위해 헌신할겁니다. 모든 코뮌들은 그들의 전문 분야에서 헌신을 할 것이고요. 이 과정에서 우리 공화국은 직접 지시하지 않을 것입니다. 그러나 모든 도시와 촌락의 코뮌 그들 자신을 위한 대의를 만들 것이고 함께 이탈리아의 위대함을 보장할 것입니다."
SRI_create_the_iri:0 "IRI 창설"
SRI_create_the_iri_desc:0 "The Istituto per la Ricostruzione Industriale 혹은 산업 재건을 위한 협회는 경제를 운영하고 지시하고 재건하기 위해 조직되어질 겁니다.“
SRI_revolutionary_education:0 "혁명적 교육"
SRI_revolutionary_education_desc:0 "혁명은 반드시 학교와 교육현장에서도 실행되어야 합니다. 공화국의 미래는 우리의 아이들에게 달려있고 따라서 최고의 교육을 보장하는 것은 정부의 최우선순위가 되어야 합니다.“ 
SRI_expand_universtites:0 "대학 확장"
SRI_expand_universtites_desc:0 "우리는 대학에게 더 많은 지원을 제공해야 하고 가능한  대학을 더 많이 만들고 키워야 합니다. 이 길만이 우리 공화국을 빛나는 별처럼 유지하게 하고 다른 국가들이 우리를 질투하게 만들 것입니다."
SRI_support_uri:0 "라디오 노동조합 지원"
SRI_support_uri_desc:0 "L'Unione radiofonica italiana 또는 이탈리아 라디오 조합은 새롭게 창립된 노동조합입니다. 이 노동조합은 라디오와 다른 비슷한 전자 노동조합에 영향을 주고 있죠. 따라서 우리가 이들을 지원한다면 우리는 우리의 라디오와 전자 공학을 발전시킬 수 있을 겁니다.“
SRI_synethetic_research:0 "합성 연구"
SRI_synethetic_research_desc:0 "해군을 강화시키기 위해 우리는 석유 부족 상황에 빠지지 말아야 합니다. 합성 석유에 대한 연구를 함으로써 석유 부족 문제를 해결하게 할 것입니다."
SRI_nationalization:0 "산업 국유화"
SRI_nationalization_desc:0 "산업에 직접적으로 지시를 내리기 위해, 우리는 산업을 국유화  해야 합니다. 정부 주도 아래에서 우리는 더 나은 지시와 경영으로 이탈리아의 산업화화 현대화를 이끌게 될 겁니다."
SRI_expand_railways:0 "이탈리아 철도 확장"
SRI_expand_railways_desc:0 "철도는 도시와 지역 코뮌을 연결시키는 혈맥과 같습니다. 우리는 많은 국민들이 철도를 이용할 수 있게 반드시 철도를 이탈리아 전역으로 확장해야 합니다."
SRI_modernized_farming:0 "농업 현대화"
SRI_modernized_farming_desc:0 "인민들은 현대 농업을 위한 더 나은 도구와 장비를 요구하고 있습니다. 우리는 iri를 통해서 농민들의 요구에 대해서 분석하고 당연히 그들이 필요한 을 생산할겁니다.“
SRI_militerized_economy:0 "경제 군사화"
SRI_militerized_economy_desc:0 "경제는 반드시 우리가 해야 할 전쟁에 맞춰 준비되어야 합니다. 재통일을 위한 정쟁이나 사회주의를 퍼트리기 위한 전쟁이 시작될 때, 우리 경제가 휘청거려서는 안 되기 때문이죠."
SRI_mass_production:0 "산업 동원"
SRI_mass_production_desc:0 "제국주의자 그리고 반동분자와의 다가오는 전쟁에 대비해서, 우리는 더 많은 무기와 탄 그리고 보급품을 군대를 위해 생산해야 합니다. 우리는 반동분자들이 어디서 오건 반드시 승리할겁니다.“
SRI_revitalized_economy:0 "사회주의 경제의 기적"
SRI_revitalized_economy_desc:0 "이탈리아의 통일과 현대화와 함께, 경제적 기적이 우리 공화국 전역에 펼쳐지고 있습니다."

### Risorgimento Focuses ###
SRI_risorgimento:0 "Risorgimento"
SRI_risorgimento_desc:0 "Risorgimento은 원래 이탈리아 통일 운동 과정을 일컫는 말이었습니다. 그러나 1919년 이후의 내전으로 인하여서, 이탈리아는 분열되었죠. 새로운 이탈리아 통일 운동이 필요한 시점입니다. 이 운동은 단순히 이탈리아 통일을 위한 것이 아니라, 국가 전역에 혁명을 퍼트리는 운동이 될 것입니다."
SRI_take_roma:0 "로마 장악"
SRI_take_roma_desc:0 "로마, 영원한 도시, 이 도시는 반드시 이탈리아 사회주의 공화국에 소속 되어야만 합니다. 이탈리아는 이 영원한 도시를 요구하고 우리는 그 요구에 응답해야 합니다!"
SRI_military_exercises:0 "군사 훈련"
SRI_military_exercises_desc:0 "일단 재통일을 시작하기 이전에, 우리는 군사 훈련을 통해 우리가 해야 할 전쟁의 혹독함에 대비해야 합니다."
SRI_reenforce_the_po_line:0 "포 라인 강화"
SRI_reenforce_the_po_line_desc:0 "포 라인, 포 강을 기준으로 형성된 우리의 방어선은 반드시 지켜져야만 합니다. 만약 오스트리아의 승냥이들이 이 국경선을 넘는다면 우리는 등 뒤에 칼이 꽃이는 상황에 직면하겠죠."
SRI_take_the_republic:0 "공화국 장악"
SRI_take_the_republic_desc:0 "이탈리아 공화국이라는 괴뢰 공화국은 단순한 오스트리아의 승냥이 그 이상 그이하도 아닙니다. 이제 저 가짜 국가를 끝내고, 괴뢰 공화국을 해체할 시간입니다.“
SRI_reenforce_the_south:0 "남쪽 강화"
SRI_reenforce_the_south_desc:0 "우리는 남쪽 국경선을 강화해야 합니다. 만약 반동적인 양 시칠리아 왕국이 우리를 공격할 때를 대비해서 말이죠."
SRI_take_the_two_scilies:0 "양 시칠리아 장악"
SRI_take_the_two_scilies_desc:0 "반동적인 양 시틸리아 공화국은 이탈리아를 망치는 존재일 뿐입니다. 이 국가가 존재하는 한 우리 남쪽의 형제자매들은 속박에서 고통 받을 뿐입니다. 지금 이시기야말로 족쇄를 부수고 남쪽의 인민을 해방시킬 시간입니다."
SRI_naval_exericises:0 "해군 훈련"
SRI_naval_exericises_desc:0 "일단 재통일을 시작하기 이전에, 우리는 해상 훈련을 통해 우리가 해야 할 전쟁의 혹독함에 대비해야 합니다."
SRI_reenforce_the_coast:0 "해안 강화"
SRI_reenforce_the_coast_desc:0 "샤르데나와 반동적인 망명 프랑스인들은 이탈리아 해안가를 습격하려고 합니다. 따라서 우리는 해안가를 화하여서 그들이 이탈리아를 차지하지 못하게 만들 것입니다."
SRI_take_sardinia:0 "샤르데나 장악"
SRI_take_sardinia_desc:0 "샤르데나, 혐오스러운 샤보이 가문의 마지막 소굴은 반드시 파괴되어야 합니다. 그들은 혁명 시기에 해체되었지만, 아직 완전히 사라진 것은 아니기 때문이죠.“
SRI_fifth_congress:0 "5차 평의회 회의"
SRI_fifth_congress_desc:0 "이제 이탈리아는 우리의 깃발 아래 재통일 되었으니, 이제 다른 평의회를 개최할 시간입니다. 이 다섯 번째 평의회에서는 이탈리아 통일 이후 생긴 많은 문제들을 해결할 결정을 내리게 될 겁니다."
SRI_fate_of_the_pope:0 "교황의 운명"
SRI_fate_of_the_pope_desc:0 “5차 평의회 회의에서 결정된 교황의 처분을 지금 실행시킬 시간입니다."
SRI_join_international_tech:0 "Join the Phalanstre"
SRI_join_international_tech_desc:0 "The French have recently created the Phalanstre to help with scientific endeavours within the International. We should join the Phalanstre and contribute our scientific knowledge to the international."
SRI_italian_irredentism:0 "혁명적 민족 통일주의"
SRI_italian_irredentism_desc:0 "자칭 이탈리아라고 부르는 괴뢰 국가들이나 이탈리아에 있는 국가들은 모두 멸망시키는 동안, 다른 지역의 이탈리아는 아직 남아 있었습니다. 이들에게도 역시 혁명의 빛을 비춰주어야 합니다."

### Army Focuses ###
SRI_army:0 "군대에 대한 재고"
SRI_army_desc:0 "재통일을 위해서 그리고 우리의 승리를 보장하기 위해서, 군대를 재고하고 우리 군대와 관련된 문제를 점검할겁니다."

### Red Guard Path ###
SRI_guardie_rosse:0 "적위대 지원"
SRI_guardie_rosse_desc:0 "우리는 적위대를 지원하기로 했습니다. 이것은 시간이 걸리는 일이겠지만, 민병대는 우리 원칙의 적합한 군대이기 때문입니다."
SRI_artillery_effort:0 "Artillery Effort"
SRI_artillery_effort_desc:0 "No comrade is expendable, no loss without anguish. We must have artillery to soften up the enemy before an engagement."
SRI_anti_air:0 "Anti-Air Artillery"
SRI_anti_air_desc:0 "Our brave comrades in arms have little hope against an enemy aircraft with only a rifle. Towed anti-aircraft guns, however, can do much to keep the men safe and the skies clear of reactionary hawks."
SRI_anti_tank:0 "Anti-tank Artillery"
SRI_anti_tank_desc:0 "The armour of tanks has grown rapidly over the past several years. Both man-portable and older towed anti-tank weapons have become increasingly obsolete. To counter the growing threat of enemy armoured vehicles, we must develop new anti-tank guns."
SRI_superior_firepower:0 "Mass Fire Support"
SRI_superior_firepower_desc:0 "We shall use the industrial heart of Italy to defend the country and the revolution by focusing on superior firepower. By building just more ammunition then the enemy we shall destroy him with far more shells and bullets and save the lives of our men."
SRI_industrial_warfare:0 "Industrial Warfare"
SRI_industrial_warfare_desc:0 "Our industry must be mobilised. Every aspect of the production process must be closely connected to our armed forces, and every worker instilled with the same spirit of struggle as the most valiant soldier."
SRI_mass_assult:0 "Comitato di Liberazione Nazionale"
SRI_mass_assult_desc:0 "The Red Guards were not organised by any state, they were born from collective action by the proletariat. The decentralised nature of the Guards must again be reaffirmed and their command structure be further democratised. The guards themselves should choose their direction!"
SRI_small_unit_tactics:0 "Small Unit Tactics"
SRI_small_unit_tactics_desc:0 "Larger units and bulky hierarchical structures inhibit the ability of individual groups of soldiers to take the actions necessary to achieve victory on the battlefield. Each formation should be reduced in size and to make up for the increased burden on officers, fully democratised."
SRI_reform_the_guards:0 "Reform the Guards"
SRI_reform_the_guards_desc:0 "It is time to implement the reforms to the Guardia Rosse. It will take some time but we shall transform the Red Guards into a force that shall defend the Republic from all enemies."
SRI_home_guard:0 "Home Guard"
SRI_home_guard_desc:0 "In wartime, to maintain order without imposing undue injustices on the people, we must organise a new volunteer force within the Red Guards for keeping internal peace."
SRI_rossi_cyclists:0 "Rossi Cyclists"
SRI_rossi_cyclists_desc:0 "A unique suggestion has come before the chairman's desk: arm some Red Guard units with bicycles! Bicycles, the proposal says, present a cheap and effective way to improve the mobility of our armed forces. It is an idea so crazy, it just might work."
SRI_red_rocket:0 "Red Rockets"
SRI_red_rocket_desc:0 "Our reactionary enemies will do anything to hold on to their ill-gotten power. To overcome such a foe, we must employ unconventional weapons. Rockets and missiles are one such type of weapon. Whether strategic or tactical, our rockets shall strike fear into the hearts of the capitalists."
SRI_mobilize_the_people:0 "Mobilise the People"
SRI_mobilize_the_people_desc:0 "With our military now well-established, we must mobilise our people and begin a rapid build-up of our armed forces."
SRI_guerrilla_warfare:0 "Guerrilla Warfare"
SRI_guerrilla_warfare_desc:0 "While the reactionaries may consider such practices dishonourable, as if they have any concept of honour themselves, our decentralised army is inherently more able to employ asymmetric warfare and take advantage of terrain."
SRI_liberation_or_death:0 "Liberation or Death!"
SRI_liberation_or_death_desc:0 ""
SRI_small_arms_industry:0 "Small Arms Industry"
SRI_small_arms_industry_desc:0 "A soldier without a rifle is no soldier at all. Our men must never be without the small arms they need to protect themselves and our great republic."

### Both Paths ###
SRI_prepare_for_liberation:0 "해방을 위한 준비"
SRI_prepare_for_liberation_desc:0 "과거 이탈리아 군대는 압제적이고 반동적이었습니다. 반면에 우리는 우리 군대에서 반동적 요소를 성큼성큼 제거하는 중이죠. 하지만 완전히 끝난 것은 아니고, 우리는 진정한 사회주의 군대가 되기 위해서 계속 진행해야 할 것입니다.“     
SRI_female_soldiers:0 "Gruppi di Difesa Della Donna"
SRI_female_soldiers_desc:0 "우리의 젊은 장관, Ada Gobetti 는 he Gruppi di Difesa della Donna 또는 여성 방위 부대를 창설할 계획을 추진 중입니다. 이들은 훈련되고 조직화된 여성 군대고, 모든 여성 부대가 여기에 소속 될 겁니다. 게다가 우리는 여성들을 이 부대에 반동적 사상과 싸우기 위해 지원하도록 독려 할 예정입니다."
SRI_support_brigades:0 "Formazioni Di Difesa Proletaria"
SRI_support_brigades_desc:0 "The formazioni di difesa proletaria or 무산자 방위 부대는 통신병부터 간호사까지 지원 부대로써 공화국을 지키고 혁명을 퍼트리는데 헌신할 남자와 여성으로 구성된 군대입니다. 이 의미는 모든 사람들은 이탈리아 혁명을 지키는데 중요한 역할을 할 수 있다는 뜻이죠.“
SRI_arditi_del_popolo:0 "Arditi del Popolo"
SRI_arditi_del_popolo_desc:0 "The Arditi 은 1차 대전동안 창설된 성공적인 알프스 전투 부대였습니다. 우리는 이 부대를 사회주의적 환경에 맞춰서 다시 보유하게 될 겁니다.“

### Red Army Path ###
SRI_armata_rossa:0 "붉은 군대 창설"
SRI_armata_rossa_desc:0 "우리는 새롭게 만들기로 했습니다. 공화국을 위한 전문적인 군대 - The Armata Rossa 혹은 붉은 군대를 말이죠. 이들은 현대화된 군대이고 전문적인 군대가 될 겁니다. 그러나 적위대를 해산시킨 다음에 붉은 군대에 합병시키는 과정이 남아있습니다. 이 과정은 확실히 매우 인기가 없는 과정이 될 것입니다."
SRI_centralized_command:0 "중앙화 된 지휘체계"
SRI_centralized_command_desc:0 "붉은 군대를 더 조직화하기 위해, 우리는 중앙화된 지휘 체계가 필요합니다. 이러한 변화는 우리의 혁명 장교 참모들이 더 나은 계획을 만들고 충돌에 대비하여 군대를 조정하게 도울 겁니다."
SRI_integrate_red_guards:0 “적위대 통합"
SRI_integrate_red_guards_desc:0 "적위대를 중앙 집권시키기 위해서, 적위대는 붉은 군대의 군대 구조 속에 통합 될 것입니다."
SRI_mobile_warfare:0 "군대의 기동력"
SRI_mobile_warfare_desc:0 "적위대는 매유 유연하고 적응력이 강합니다. 따라서 우리는 그들의 형편없는 군 구조를 재조직하면서 동시에 그들의 장점을 유지할 것입니다."
SRI_lighting_warfare:0 "전격전"
SRI_lighting_warfare_desc:0 "붉은 군대는 반드시 적을 빠르게 강타하여 적의 전술적 계략을 분쇄시키게 될 것입니다. 군대는 반드시 우리의 국경선을 유지하는 대신 돌파를 위해 급진적인 교리로 훈련되어야 합니다.
SRI_disolve_the_guards:0 "적위대 해산"
SRI_disolve_the_guards_desc:0 "적위대는 더 이상 필요하지 않습니다. 대신 붉은 군대가 그들을 완벽하게 대체하겠죠. 따라서 우리는 적위대를 해산시키고 새로운 붉은 군대를 강화시키는데 초점을 둬야 합니다."
SRI_long_term_planning:0 "다음 전쟁을 위한 계획"
SRI_long_term_planning_desc:0 "반동분자들이 오랫동안 인류애를 속박하고 있습니다. 전쟁은 수편선 위로 올랐고, 따라서 군대는 항상 생각하며 전진하고, 전쟁을 위한 계획을 잊지 않을 것입니다.“  
SRI_central_logistics:0 "중앙 보급"
SRI_central_logistics_desc:0 "보급에 대한 중앙 집중화 된 체제는 매우 효율적입니다. 뒤떨어진 보급 체제를 삭제하는 것은 적위대를 해체하고 붉은 군대를 확장하는데 효과적이죠. 이를 통해, 우리는 돈을 절약하면서 우리 군인들에게 더 나은 장비를 제공할 수 있을 것입니다."
SRI_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
SRI_fronte_militare_clandestino_desc:0 "많은 현대전이 총알이 발사되기 전에 전투가 벌어집니다. 중앙 군사 정보부의 설립으로, 우리는 적이 우리를 아는 것보다 더 적을 잘 이해 할 수 있고, 우리의 중요한 전략을 비밀스럽게 감추게 될 겁니다."
SRI_military_research:0 "군사 연구"
SRI_military_research_desc:0 "중앙화 된 우리의 연구와 집중된 군사 연구에 의해서, 우리의 연구와 개발 구조는 매우 효율적이고 능률적이게 되었습니다."
SRI_officer_training:0 "장교 훈련"
SRI_officer_training_desc:0 "우리 장교들은 우리의 새로운 중앙 지휘 체제를 선호해야 합니다. 그리고 필요하다면 재훈련 시켜야하고요."
SRI_motorized_offensive:0 "차량화 공세"
SRI_motorized_offensive_desc:0 "새로운 차량들은 생산 라인에서 전례 없이 만들어질 겁니다. 따라서 우리는 이러한 새로운 장비를 더 효율적으로 사용하게 병사들을 훈련시킴으로써, 우리는 양과 질을 동시에 잡을 수 있게 될 것입니다."
SRI_italian_auto_industry:0 "이탈리아 자동차 노동조합"
SRI_italian_auto_industry_desc:0 "이탈리아 자동차는 세계에서 가장 좋은 자동차입니다.  군대의 급격하게 증가하는 차량화 수요를 충족시키기 위해서는 우리는 자동자 노조를 우리 군 조직과 더 가깝게 통합시켜야 합니다. 이러한 노력은 자동차 생산 비용을 낮추는 요소로 작용되겠죠.“ 
SRI_tanks:0 "노동조합의 롤"
SRI_tanks_desc:0 "차량화 부대는 전차 부대의 지원이 있을 때 더 효율적으로 싸울 것입니다. 우리의 차량화 효과를 증진시키기 위하여, 우리는 더 좋은 전차를 개발하는데 투자를 할 필요가 있습니다.“ 
SRI_mechanized_warfare:0 "기계화 전투"
SRI_mechanized_warfare_desc:0 "차량화 부대는 연약하고 적의 공격으로부터 너무 취약합니다. 하지만 기계화 부대는 적의 공격으로부터 진군 속도의 희생 없이 아군을 보호 할 수 있죠."
SRI_firearm_improvement:0 "소총 강화"
SRI_firearm_improvement_desc:0 "소총은 어떠한 군대에서도 필수품입니다. 전장에서 더 효율적인 무기를 가지게 되면, 이 무기들은 우리 부대가 전장에서 더 효율적으로 싸우게 하는 것을 보장할겁니다.“
SRI_military_build_up:0 "군사 개발"
SRI_military_build_up_desc:0 "이 산업의 시대에, 국가는 더 중요한 전략적 이점을 만들어야야 하죠. 우리는 군사 병기창 건설에 더 투자해야 합니다.“I

### Navy Focuses ###
SRI_navy:0 "해군 현대화"
SRI_navy_desc:0 "우리해군은 개혁과 현대화가 필요합니다. 우리는 이탈리아 산업 중심지의 거대한 조선소를 가지고 있고 다양한 산업 노동조합들이 군사 노동조합들과 함께 해군 현대화를 위해 일할 준비가 되어있습니다."
SRI_grand_navy:0 "대 해군"
SRI_grand_navy_desc:0 "우리는 대 해군을 재건하는데 착수해야 합니다. 이 대 해군은 다른 적대세력을 상대하고 인터네셔널의 질투를 받게 될겁니다. 또한 우리의 해군은 전 세계에 걸쳐서 혁명을 전파하는데 도움을 주겠죠.“
SRI_destroy_capitalist:0 "자본주의를 파괴하라."
SRI_destroy_capitalist_desc:0 "우리 해군은 반드시 자본주의를 파괴해야 합니다, 또한 우리는 해군을 사용해서 자본주의자와 반동분자의 해군을 사라지게 할 겁니다.“ 
SRI_battle_ships:0 "전함 선호"
SRI_battle_ships_desc:0 "우리는 전함을 해군의 중심으로 삼아야 합니다."
SRI_battle_cruisers:0 "순양 전함 선호“
SRI_battle_cruisers_desc:0 "우리의 전함에 대한 계획의 일환으로, 우리는 순양전함을 개발해야 합니다."
SRI_carriers:0 "항공모함 선호"
SRI_carriers_desc:0 "우리는 항공모함을 해군의 중심으로 삼아야 합니다."
SRI_naval_aircraft:0 "해군 함재기"
SRI_naval_aircraft_desc:0 "우리의 항공모함에 대한 계획의 일환으로, 우리는 함재기를 개발해야 합니다.."
SRI_defend_the_coasts:0 "해안을 방어하라."
SRI_defend_the_coasts_desc:0 "우리 해군은 반드시 이탈리아 해안을 보호하고 반동분자와 자본주의자들의 해군을 쫒아내서 돌아오지 못하게 해야 합니다.“
SRI_marines:0 "붉은 해병대"
SRI_marines_desc:0 "우리 정책이 해군의 어떤 부분에 중점을 두는지와 관련 없이, 우리는 해병대를 지원하고 그들이 필요한 것을 주어야 합니다.“
SRI_cut_off_capitalists:0 "자본주의를 절단해라"
SRI_cut_off_capitalists_desc:0 "우리 해군은 자본주의가 의존하고 있는 국제 무역을 절단시켜야 합니다.“
SRI_destroyers:0 "구축함 선호"
SRI_destroyers_desc:0 "우리는 구축함을 해군의 중심으로 삼아야 합니다."
SRI_heavy_cruisers:0 "중순양함 지원"
SRI_heavy_cruisers_desc:0 "우리의 구축함에 대한 계획의 일환으로, 우리는 중순양함을 개발해야 합니다."
SRI_submarines:0 잠수함 선호"
SRI_submarines_desc:0 "우리는 잠수함을 해군의 중심으로 삼아야 합니다."
SRI_light_cruisers:0 "경순양함 지원"
SRI_light_cruisers_desc:0 "우리의 잠수함에 대한 계획의 일환으로, 우리는 경순양함을 개발해야 합니다."

### Air Force Focuses ###
SRI_aeronautica_rossa:0 "Aeronautica Rossa"
SRI_aeronautica_rossa_desc:0 "The Aeronautica Rossa 또는 은 공군은 이탈리아 사회주의 공화국의 공군입니다. 우리는 이들을 현대화 시키는데 중점을 둬야합니다.“
SRI_army_support:0 "육군 지원"
SRI_army_support_desc:0 "공군은 육군을 지원하는 것이 그들에게 가장 중요한 임무입니다."
SRI_bomber_efforts:0 "폭격기 효과"
SRI_bomber_efforts_desc:0 "공군이 육군을 지원하게 만드는 방법의 일환으로써 우리는 폭격기에 투자해야 합니다."
SRI_paratroopers:0 "붉은 공수부대"
SRI_paratroopers_desc:0 "공군이 육군을 지원하게 만드는 방법의 일환으로써, 우리는 공수부대를 우리 군 교리의 정점으로써 훈련하는데 투자해야 합니다.“
SRI_air_supremecy:0 "공중 지배“
SRI_air_supremecy_desc:0 "공군은 하늘을 장악하는 것이 그들의 가장 중요한 임무입니다.."
SRI_female_pilots:0 "여성 조종수"
SRI_female_pilots_desc:0 "우리는 반드시 우리의 공군에 지원하여 남자처럼 적 공군과 싸울여성 조종수들을 지원해야 합니다.“
SRI_fighter_efforts:0 "전투기 효과"
SRI_fighter_efforts_desc:0 공군이 하늘을 지배하게 만드는 방법의 일환으로써 우리는 전투기에 투자해야 합니다."
SRI_maintance_schools:0 "학교 유지"
SRI_maintance_schools_desc:0 "우리는 학교를 유지하는데 중점을 둬서, 우리 비행기들이 공중에 오래 있도록 초점을 두어야 합니다.“
SRI_radar:0 "레이더 지원"
SRI_radar_desc:0 "우리는 적의 공군이 공화국 공역에 침범하기 전에 발견하기 위해서 레이더 기술을 지원해줘야 합니다.“
SRI_red_jets:0 "붉은 제트"
SRI_red_jets_desc:0 "우리는 제트 기술에 중점을 둬서, 우리 공군을 세계에서 가장 현대화 공군으로 만들어야 합니다.“

### Events ###
socitaly.1.t:0 "이탈리아 사회주의 공화국"
socitaly.1.d:0 “프랑스가 무너지고 로마가 함락된 1919년, 무너진 이탈리아는 오스트리아인의 자비에 남겨져 버렸습니다. 오스트리아인들은 이탈리아를 과거 통일 이전 시대로 되돌리려고 했죠. 무자비한 항복조약이 발표 된지 수 시간 이후, 민족주의자들은 새로운 이탈리아 공화국을 밀란에서 선언했고, 사보이 가문인 쓴 모든 조약은 무효라고 선언했습니다.  그러나 며칠 뒤, 멀지 않는 토리노에서 사회주의 공화국이 선언되었고, 오스트리아의 이탈리아 분할 계획은 물거품이 되 버렸죠. 이탈리아 내전은 국가 전역에서 벌어졌고,  이탈리아 사회주의 공화국은 멈출 수 없는 전진을 하였습니다. 오직 이탈리아 공화국 군과 오스트리아의 방위군이 포강에서 이 전진을 막으면서 교착상태가 지속 되었습니다. 1920년 휴전 이래로, 3번의 평의회가 혁명이 국가 전역에 정착하도록 그리고 많은 지역이 더 나아지도록 했죠. 이제 이탈리아는 제 3 인터네셔널의 지원 아래에서 재통일과 Risorgimento을 다시 한 번 이루어 낼 겁니다.”
socitaly.1.a:0 "영원히!"

### Fourth Congress ###
socitaly.2.t:0 "이탈리아 사회주의 공화국의 4번째 평의회"
socitaly.2.d:0 "오늘, 이탈리아 사회주의 공화국의 4번째 평의회가 개최될 것입니다. 평의회의 다양한 연맹들이 국내, 경제, 군사 정책에 대한 토론을 할겁니다. 생디칼리즘 연맹은 전통적인 생디칼리즘 정책을 선호하고, 현 정책을 유지하기 원합니다. 반면에 기독교 사회주의 연맹은 정부가 인민들을 좀 더 적극적으로 돕고 기독교 사회주의를 밀어주기 원합니다. 반면에 베니트 무솔로니의 새로운 정치 집단인, 민족주의 연맹은 재통일을 강하게 추진하면서 국가 권력을 절대적으로 바꾸고 공격적이고 확장적인 정책을 원합니다. 공화국의 미래는 아마 이들의 손에 달렸겠죠."
socitaly.2.a:0 "자 그럼 시작해보지!"

socitaly.3.t:0 "첫 번째 날 : 경제 정책"
socitaly.3.d:0 "첫 번째 안건은 공화국의 경제 정책입니다. 기독교 사회주의 연맹은 촌락 코뮌과 농업을 지원할 것을 원합니다. 반면에 생디칼리즘 연맹은 생디칼리즘적 경제를 주장하며 산업화된 민주적 공화국을 원하고 있죠. 반면에 무솔로니의 민족주의 연맹은 즉각적이고 총제적인 급진적 산업화를 요구하고 있습니다."
socitaly.3.a:0 "우리는 우리의 농업을 확장해야 한다."
socitaly.3.b:0 "우리는 산업화에 집중해야 합니다."
socitaly.3.c:0 "급진적인 산업화가 필요한 시기다!"

socitaly.4.t:0 "두 번째 날 : 국내 정책"
socitaly.4.d:0 "두 번째 날 평의회 토론에서는 주로 국내 정책이 논의되었습니다. 생디칼리즘 연맹은 노동조합에게 더 큰 권한을 주자고 요구하고 있습니다. 반면에 기독교 사회주의 연맹은 촌락 코뮌에게 더 큰 권한을 주자고 요구하고 있죠. 한편 민족주의 연맹은 의장에게 더 큰 권한을 줄 필요가 있다고 주장하고 있습니다."
socitaly.4.a:0 "촌락 코뮌에게 더 많은 권한을 주어야한다"
socitaly.4.b:0 "노동조합에게 더 많은 권한을 주어야한다"
socitaly.4.c:0 "의장에게 더 많은 권한을 주어야한다"

socitaly.5.t:0 "세 번째 날 : 국내 정책"
socitaly.5.d:0 "마지막 안건은 공화국에서의 기독교에 대한 문제입니다. 기독교 사회주의 연맹은 기독교 사회주의를 강하게 지원하다고 주장하며 그들은 성직자들도 예수님이 원하시는 것처럼 사회주의에 봉사 할 수 있다고 생각하죠. 민족주의자 연맹은 그에 야유로 응답하면서 기독교는 현대사회에 안 맞는 낡고 시대착오적인 것으로, 오직 국가 무신론만이 족쇄를 부술 수 있다고 주장합니다. 한편 생디칼리즘 연맹은 현 정책과 같은 세속주의를 계속 지지하고 있습니다."
socitaly.5.a:0 "기독교 사회주의를 지원한다."
socitaly.5.b:0 "세속주의를 지원한다."
socitaly.5.c:0 "국가 무신론을 지원한다.“

socitaly.6.t:0 "기독교 사회주의 연맹 과반!"
socitaly.6.d:0 "기독교 사회주의 연맹이 과반이 되었습니다 지금 이 연맹을 이끄는 두 명의 지도자가 의장직을 수행 할 수 있을 것입니다. 자코모 마테오티와 주세페 로미타이죠. 이 둘중에 과연 누가 의장이 될까요?"
socitaly.6.a:0 "축하하오, 마테오티 동무!"
socitaly.6.b:0 "축하하오, 로미타 동무!“

socitaly.7.t:0 "생디칼리즘 연맹 과반!"
socitaly.7.d:0 "생디칼리즘 연맹이 과반이 되었습니다. 지금 이 연맹을 이끄는 두 명의 지도자가 의장직을 수행 할 수 있을 것입니다. 팔미로 톨리아티 또는 알체스테 드 암브르스. 이 둘중에 과연 누가 의장이 될까요?"
socitaly.7.a:0 "축하하오, 팔미로 톨리아티 동무!"
socitaly.7.b:0 “축하하오, 알체스테 드 암브르스 동무!"

socitaly.8.t:0 "민족주의 연맹 과반!"
socitaly.8.d:0 "민족주의 연맹이 과반이 되었습니다. 그리고 승리와 함깨, 베니토 무솔로니가 새로운 의장이 되었습니다."
socitaly.8.a:0 "축하하오, 무솔로니 동무"

socitaly.9.t:0 "누구도 과반이 되지 못하다!"
socitaly.9.d:0 "어떤 연맹도 평의회에서 승리를 거둘 수 없었습니다. 정부는 교착 상태에 빠졌고 연맹 지도자들의 협상 시도 없다면 국가는 혼돈에 빠지게 될 겁니다."
socitaly.9.a:0 "이런 제길!"

socitaly.10.t:0 "생디칼리즘 연맹과 기독교 사회주의 연맹의 협상"
socitaly.10.d:0 "민족주의 연맹이 집권하는 사태를 막기 위한 노력으로써, 생디칼리즘 연맹과 기독교 사회주의 연맹이 연립정부를 수립하는 것에 동의했습니다. 팔미로 톨리아티는 대통령으로써 계속 있을 것이고 자코모 마테오는 인민 전선의 새로운 평의회 의장이 될 것입니다."
socitaly.10.a:0 "아무것도 이루어지지 않는 것보다야......"

socitaly.11.t:0 "이탈리아 사회주의 공화국 정부 상태."
socitaly.11.d:0 "이탈리아 사회주의 공화국에서의 최근 평의회에서 3개의 연맹이 모두 과반에 도달하지 못했습니다. 이러한 상황은 일반적이지도 않고, 서로간의 연립정부를 위한 협상도 잘 이루어지지 않고 있습니다. 동맹국의 이러한 불안정한 상태를 두고 볼 수만은 없습니다. 아마 우리가 새로운 정부 수립에 협조를 해줘야 할 듯합니다?"
socitaly.11.a:0 "기독교 사회주의 연맹을 지원한다!"
socitaly.11.b:0 "생디칼리즘 연맹을 지원한다!"
socitaly.11.c:0 "민족주의 연맹을 지원한다."
socitaly.11.e:0 "이건 우리의 문제가 아니다."

socitaly.16.t:0 "프랑스가 기독교 사회주의 연맹을 지원하다."
socitaly.16.d:0 "프랑스 정부에서 기독교 사회주의 연맹을 지원하기로 결정했습니다. 우리는 이 말을 들어야 할까요? 아니면 우리만의 해결 방법을 찾아야 할까요?"
socitaly.16.a:0 "기독교 사회주의 연맹이 새로운 정부를 구성하게 될 것이다."
socitaly.16.b:0 "협상을 위한 노력을 계속한다."

socitaly.17.t:0 "프랑스가 생디칼리즘 연맹을 지원하다."
socitaly.17.d:0 "프랑스 정부에서 생디칼리즘 연맹을 지원하기로 결정했습니다. 우리는 이 말을 들어야 할까요? 아니면 우리만의 해결 방법을 찾아야 할까요?"
socitaly.17.a:0 "생디칼리즘 연맹이 새로운 정부를 구성하게 될 것이다.!"
socitaly.17.b:0 "협상을 위한 노력을 계속한다."

socitaly.18.t:0 프랑스가 민족주의 연맹을 지원하다"
socitaly.18.d:0 "프랑스 정부에서 민족주의 연맹을 지원하기로 결정했습니다. 우리는 이 말을 들어야 할까요? 아니면 우리만의 해결 방법을 찾아야 할까요?"
socitaly.18.a:0 "민족주의 연맹이 새로운 정부를 구성하게 될 것이다.!"
socitaly.18.b:0 “협상을 위한 노력을 계속한다.."


### Neo Sanfedisti ###

socitaly.19.t:0 "Suppression of Catholics"
socitaly.19.d:0 "A number of highly-placed Catholics who have been deemed at risk for supporting the Papacy over their own government were recently rounded up by the Republican Guard today and placed in prison until such a time as they can be properly vetted. It's a move that's sure to outrage other Catholics in the republic, but should any trouble arise the presence of so many ready informants will ensure it's dealt with far more readily than it might be otherwise."
socitaly.19.a:0 "It must be done, for the greater good"

socitaly.20.t:0 "Northern Catholics Suppressed"
socitaly.20.d:0 "In a move that comes as a confirmation to many of the evils of syndicalism, the syndicalist government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.20.a:0 "These people are innocent of all but faith!"

socitaly.21.t:0 "Northern Catholics Suppressed"
socitaly.21.d:0 "In a move that comes as a confirmation to many of the evils of syndicalism, the syndicalist government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.21.a:0 "These people are innocent of all but faith!"

socitaly.22.t:0 "The NeoSanfedisti"
socitaly.22.d:0 "The NeoSanfedisti - literally 'the new holy faithful men', named after an eighteenth-century Italian terrorist organisation - has begun attacking government installations all over the republic. Aiming to create as much havoc as they can in the name of the oppressed Catholic Church, the NeoSanfedisti could tie up much of our resources if their actions continue."
socitaly.22.a:0 "We will not be intimidated"

socitaly.23.t:0 "The NeoSanfedisti"
socitaly.23.d:0 "Within the Godless northern republic, a resistance movement has risen that is loyal to God and her holy church. Calling themselves NeoSanfedisti or the new holy faithful men, they have begun attacking government buildings and soldiers throughout the socialist republic. The question that must be asked is should we back them directly and risk war with them or avoid such a danger."
socitaly.23.a:0 "We shall give aid and shelter to the holy faithful men"
socitaly.23.b:0 "Give them shelter and protect them in the Papal States but do not directly aid them."

socitaly.24.t:0 "The NeoSanfedisti"
socitaly.24.d:0 "Within the Godless northern republic, a resistance movement has risen that is loyal to God and her holy church. Calling themselves NeoSanfedisti or the new holy faithful men, they have begun attacking government buildings and soldiers throughout the socialist republic. The question that must be asked is should we back them directly and risk war with them or avoid such a danger."
socitaly.24.a:0 "We shall give aid and shelter to the holy faithful men"
socitaly.24.b:0 "Give them shelter and protect them in the Kingdom but do not directly aid them."

socitaly.25.t:0 "NeoSanfedisti Bombing!"
socitaly.25.d:0 "The NeoSanfedisti have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
socitaly.25.a:0 "We will get them sooner or later..."

socitaly.26.t:0 "NeoSanfedisti Bombing!"
socitaly.26.d:0 "The NeoSanfedisti have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
socitaly.26.a:0 "We will get them sooner or later..."

socitaly.27.t:0 "NeoSanfedisti sabatoge railways!"
socitaly.27.d:0 "The NeoSanfedisti have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing the lives of countless innocent people."
socitaly.27.a:0 "Damn Terrorists"

socitaly.28.t:0 "NeoSanfedisti slaughter police and troops"
socitaly.28.d:0 "During the night, a Republican Guard barracks in [attack_state.GetName] was attacked by the NeoSanfedisti slaughtering them. The republican Guard has vowed revenge and plan to take them out and end this slaughter."
socitaly.28.a:0 "We will get them sooner or later..."

socitaly.29.t:0 "Ringleaders Apprehended!"
socitaly.29.d:0 "Earlier today, several of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This is a serious blow to the Catholic terrorists, and brings the country one step closer to eliminating them for good"
socitaly.29.d.last:0 "Earlier today, the last of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This puts an end to the group's operations within [SRI.GetNameDef], and an example will be made of the men to ensure that no other Catholic agitators get similar ideas in the future."
socitaly.29.a:0 "The sooner, the better!"
socitaly.29.b:0 "Finally!"

socitaly.30.t:0 "Foreign Support for the NeoSanfedisti"
socitaly.30.d.neo_papal:0 "News has reached us that the Pope himself was directly backing the Terrorists. This is of course not shocking news, but it is outrageous nonetheless. Many within the republic both within the congress and the civilian public cry out for vengeance. Though a few caution that we may not yet be ready for the war against the south."
socitaly.30.d.neo_two:0 "News has reached us that the Kingdom of Two Scilies was directly backing the Terrorists. This is of course not shocking news, but it is outrageous nonetheless. Many within the republic both within the congress and the civilian public cry out for vengeance. Though a few caution that we may not yet be ready for the war against the south."
socitaly.30.d.neo_both:0 "News has reached us that both the Pope and the Kingdom of Two Scilies was directly backing the Terrorists. This is of course not shocking news, but it is outrageous nonetheless. Many within the republic both within the congress and the civilian public cry out for vengeance. Though a few caution that we may not yet be ready for the war against the south."
socitaly.30.a:0 "To war with the reactionary terrorists!"
socitaly.30.b:0 "We must bid our time."

socitaly.31.t:0 "NeoSanfedisti rally to the pope"
socitaly.31.d:0 "We are now at war with the Socialist Republic of Italy and a number of NeoSanfedisti men have rallied to the Pope's call. These men have quite the experience with fighting the godless syndicalists and will be a boon in defending the holy father."
socitaly.31.a:0 "Thank you my children"


socitaly.32.t:0 "기독교 사회주의?"
socitaly.32.d:0 "이탈리아 사회주의 공화국이 세속주의 공화국인 상황에서, 기독교 사회주의에 대한 문제가 다가왔습니다. 일부는 기독교 사회주의를 지원하는 것이 이탈리아 인민들의 충성을 보장하는데 도움을 주면서 예수가 첫 번째 사회주의자로 보여주기를 원하지만, 다른 사람들은 이것이 관용과 세속주의로부터 사람들을 멀어지게 하기 때문에 세속주의를 고집해야 한다고 주장합니다."
socitaly.32.a:0 "기독교 사회주의를 지원하라."
socitaly.32.b:0 "세속주의를 강화하다."


socitaly.33.t:0 "경제에 대한 재고"
socitaly.33.d:0 "우리 국가의 경제는 최근 수 년 동안 고통 받아 왔습니다. 거대한 진보가 이탈리아 전역에서 벌어진 내전으로 만들어지긴 했지만, 우리는 경제를 발전시킬 방법을 찾아야 합니다. 두 가지 방안에 평의회에 재출되었습니다. 첫 번째는 기독교 사회주의자들이 주장한  것으로 국가 전역의 다양한 코뮌들과 산업의 탈집중화에 초점을 두는 것입니다. 두 번째 방안 민족주의자들이 주장한 것으로 생디칼리즘과 노동조합을 이끌고 인민들을 부유하게 할 IRI 또는 산업 재건 협회라고 불릴 기관을 조직하는 것입니다."
socitaly.33.a:0 "코뮌 생디칼리즘 계획을 지원하라."
socitaly.33.b:0 "산업 재건 협회 계획을 지원하라."

socitaly.34.t:0 "적위대 재고찰"
socitaly.34.d:0 "적위대 혹은 Guardia Rosse은 내전 이래로 이탈리아 군의 척추와 같은 존재였습니다. 지역 민병대로써 조직되어서 상당한 선전을 이룩했습니다. 그러나 이탈리아 재통일을 모색하면서, 적위대를 개혁해서 붉은 군대로 개편하자는 계획이 재기되었습니다. 그러나 이 같은 계획은 많은 적위대 병사들에게 이에 따른 이익이도 불구하고 중앙화된 군사 체제를 크게 의심하고 있습니다."
socitaly.34.a:0 “적위대를 지원하라"
socitaly.34.b:0 "붉은 군대를 창설하라"

socitaly.35.t:0 “군사 과학 중점"
socitaly.35.d:0 "붉은 군대가 본 궤도에 올랐으니, 이제 연구 위원회가 우리를 도울 수 있게 할 시간입니다. 우리는 대포나 전차 혹은 교리에 연구를 집중 할 수 있습니다. 무엇을 선택해야 할까요?“
socitaly.35.a:0 "대포 연구에 집중하라."
socitaly.35.b:0 "전차 연구에 집중하라."
socitaly.35.c:0 "교리 연구에 집중하라."

socitaly.36.t:0 "사회주의 공화국 대한 선전포고?"
socitaly.36.d:0 "The Socialist Republic of Italy is at war with the Two Sicilies, Some within the parliament are auguring that this is a golden opportunity to unite the republic, while others suggest bidding our time. What shall we do?"
socitaly.36.a:0 "Declare War"
socitaly.36.b:0 "Bide our time"

socitaly.37.t:0 "사회주의 공화국 대한 선전포고?"
socitaly.37.d:0 "The Socialist Republic of Italy is at war with the Papal States, We should rally to the defence of the Pope. "
socitaly.37.a:0 "Defend the Pope"

socitaly.40.t:0 "이탈리아의 통일"
socitaly.40.d:0 "마침내 이탈리아는 재통일 되었습니다. 혁명 역시 이탈리아 전역에 도달했죠. 오늘은 위대한 날이자 국경일로 지정될만한 날입니다. 이제 이탈리아인을 이탈리아로 새롭게 통합시킬 시간입니다."
socitaly.40.a:0 “이탈리아 만세!"


socitaly.41.t:0 "5차 평의회"
socitaly.41.d:0 “오늘, 이탈리아 사회주의 공화국의 5차 평의회 회의가 시작되었습니다. 이탈리아 전역의 모든 노동조합 대표자들은 평의회에 참석했습니다. 이 5차 평의회는 첫 번째로 로마에서 열려진 평의회이자 더 중요한 사실은 통일된 이탈리아의 첫 번째 평의회라는 것입니다. 이것은 위대한 사건으로 로마 전역에서 이 명예롭고 영광스러운 평의회를 환영하고 있습니다."
socitaly.41.a:0 "그럼 시작하도록 하지."

socitaly.42.t:0 "교황의 운명"
socitaly.42.d:0 "첫 번째 평의회에 올라온 안건은 어떻게 교황을 처리해야 하는 것입니다. 기독교 사회주의 연맹은 교황을 그냥 내버려 둘 것을 요청하였고, 반면에 생디칼리즘 연맹은 베드로의 성좌를 사회주의에 우호적인 성직자가 차지할 필요가 있다고 믿습니다. 마지막으로 민족주의 연맹은 교황청과 교황은 구닥다리라고 하며 추방할 것을 주장했습니다."
socitaly.42.a:0 "교회를 그냥 내벼려둬라."
socitaly.42.b:0 "붉은 교황을 선출해라"
socitaly.42.c:0 "이탈리아에서 교황을 내쫒자."

socitaly.43.t:0 “내부 정책"
socitaly.43.d:0 "평의회에 올라온 두 번째 안건은 공화국 내부의 반체제 인사들을 어떻게 처리에 대한 문제입니다. 모든 사람들이 공화국의 사회주의를 받아드린 것은 아니고, 몇몇 지역은 아직 반동주의자들이 버티고 서 있습니다. 기독교 사회주의 연맹은 일단 생디칼리즘을 건설하는데 주력하고 이 반체제 인사들은 나중에 처리해 된다고 생각합니다. 생디칼리즘 연맹은 프로파간다의 힘을 믿고, 사회주의 체제의 진보를 보여준다면 이들이 태도를 바꿀 것임을 믿습니다. 마지막으로 민족주의자 연맹은 내무부에서 이러한 반체제 인사를 처리해야 한다고 봅니다. 평의회에서는 어떻게 결정될까요?"
socitaly.43.a:0 "반체제 인사들은 위협이 되지 않는다."
socitaly.43.b:0 "공화국을 지지하는 프로파간다를 대폭 늘린다."
socitaly.43.c:0 "반체제 인사들과 그들을 돕는 사람들 전부 체포한다!"

socitaly.44.t:0 "세계에서의 이탈리아의 역할"
socitaly.44.d:0 "다음 이탈리아평의회 안건은 인터내셔널과 세계무대에서 이탈리아가 무엇을 할 것인가에 대한 부분입니다. 통일 이전에 공화국은 재통일에만 초점을 두었죠. 이제 이탈리아는 어떻게 해야 할까요? 민족주의 연맹은 우리가 세계에 혁명을 전파하는 것에 초점을 둬야 한다고 믿습니다. 반면에 생디칼리즘 연맹은 일단 유럽에 사회주의를 전파하는 것을 우선하죠. 마지막으로 기독교 사회주의 연맹은 일단 자생적인 사회주의자들과 신규 인터네셔널 가입 국가를 돕는게 우선이라고 생각합니다."
socitaly.44.a:0 "자생적 사회주의를 돕는게 우선이다."
socitaly.44.b:0 "유럽 혁명"
socitaly.44.c:0 "세계 혁명"

socitaly.45.t:0 "Unione Socialista Cristiana Victory"
socitaly.45.d:0 "The Unione Socialista Cristiana has achieved a majority and are now in charge of the government. The question is now whom shall lead the country. Comrades Olindo Vernocchi, Gaetano Salvemini and Giuseppe Romita, and Giacomo Matteotti are the leading candidates to assume the role of Chairman. Whom shall it be?"
socitaly.45.a:0 "Congratulations, Comrade Vernocchi!"
socitaly.45.b:0 "Congratulations, Comrade Salvemini!"
socitaly.45.c:0 "Congratulations, Comrade Romita!"
socitaly.45.e:0 "Congratulations, Comrade Matteotti!"

socitaly.46.t:0 "Unione Sindacalista Victory"
socitaly.46.d:0 "The Unione Sindacalista has achieved a majority and are now in charge of the government. The Question is whom shall be the Chairman. The leading candidates are Comrade Giuseppe Di Vittorio, Alceste De Ambris, Comrade Palmiro Togliatti, and Comrade Angelo Tasca. Whom shall be elected?"
socitaly.46.a:0 "Congratulations, Comrade Di Vittorio!"
socitaly.46.b:0 "Congratulations, Comrade Togliatti!"
socitaly.46.c:0 "Congratulations, Comrade Tasca!"
socitaly.46.e:0 "Congratulations, Comrade De Ambris!"

socitaly.47.t:0 "Unione Nazionalista Victory"
socitaly.47.d:0 "The Unione Nazionalista has achieved a majority and are now in charge of the government."
socitaly.47.a:0 "Congratulations, Comrade Mussolini!"

socitaly.48.t:0 "No Majority Achieved!"
socitaly.48.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.48.a:0 "A compromise must be found"

socitaly.49.t:0 "Unione Sindacalista and Unione Socialista Cristiana Compromise"
socitaly.49.d:0 "In an effort to block the dangerous Unione Nazionalista from achieving any kind of power, the Unione Sindacalista and Unione Socialista Cristiana have agreed to form a coalition government. Palmiro Togliatti maintains his role as president, while Giacomo Matteotti becomes the new Chairman of the Congress of People's Unions."
socitaly.49.a:0 "Better than nothing"

socitaly.50.t:0 "바티칸의 죄수"
socitaly.50.d:0 "그의 신성함은 그 자신과 함께 바티칸에 감금되었습니다. 이전 교황들이 이탈리아의 왕국 시기에 했던 것처럼 말이죠. 그는 우리가 이탈리아를 통치한다는 것을 인정하지 않고 있습니다. 그러나 바티칸에 감금된 교황은 그저 작은 소란만 낼 수 있을 뿐이죠. 이제 논의가 다시 이루어지기 시작했습니다. 그를 소굴에 그냥 내버려 둘까요? 아니면 콘클라베를 열어 사회주의적 교황을 선출해야 할까요? 아니면 강제로 추방해야 할까요?"
socitaly.50.a:0 "교황을 추방 한다"
socitaly.50.b:0 “콘클라베를 열어 붉은 교황을 선출한다."
socitaly.50.c:0 "그냥 불평하게 냅둬라"

socitaly.51.t:0 "교황 콘클라베가 시작되었습니다."
socitaly.51.d:0 "교황청에서 콘클라베가 시작되었습니다. 교황청에서는 친 사회주의적인 교황을 선택할겁니다. 이것에는 시간이 걸리겠지만 새로운 교황은 그래도 빨리 선출 될 겁니다."
socitaly.51.a:0 "그들은 옳은 선택을 할 것이다."

socitaly.52.t:0 "새로운 교황"
socitaly.52.d:0 "몇일이 흐른 뒤, 콘클라베는 아킬레 라인하르트(Achille Liénart)를 요한 23세로 선출했습니다."
socitaly.52.a:0 "예!"

socitaly.53.t:0 "교황을 추방한다“
socitaly.53.d:0 "우리는 교황이 더 이상 우리 사회에 존재 할 수 없다고 생각하고 추방하기로 결의 했습니다. 그가 어디로 가든지 우리는 신경 쓰지 않을 것 입니다. 그러나 중요한 것은 그가 더 이상 이탈리아에 남을 수 없다는 것입니다.“
socitaly.53.a:0 "여기서 나가라!"

socitaly.54.t:0 "The Pope arrives in Vienna"
socitaly.54.d:0 "The Pope has arrived in Vienna today seeking refuge from the Syndicalists within Italy whom have exiled him from the country. A large crowd has already come out to meet the Holy Father. He shall be allowed to stay as long he likes for he shall be our guest."
socitaly.54.a:0 "Stay as long you want, holy Father"

