RUS_KRSKY:0 "케렌스키 대통령"
RUS_KRSKY_desc:0 "알렉산드르 케렌스키 대통령은 두 번의 전란 속에서 우리 나라를 20년 넘게 통치해 왔습니다. 그가 그의 목숨에 대한 무수히 많은 도전들에게서 살아남았다는 것이 놀라울 뿐입니다."
unlock_focuses:0 "§G이 중점은 자동으로 우회되고 다른 중점이 대신 해금될 것입니다§! \n"

RUS_CON_MON:0 "입헌 군주정을 설립"
RUS_CON_MON_desc:0 "차르의 전제 군주정은 오랜 평화를 가져오기는커녕, 오히려 유혈 폭동과 쿠데타만을 불러오는 것으로 증명되었습니다. 러시아는 강력한 헌법에 의해 통제되는 새로운 로마노프 왕조를 세울 준비가 되었습니다."
con_mon_tooltip:0 "§R정통성있는 차르 키릴 로마노프를 새로운 입헌 군주국의 수장으로 초대할 것입니다.§! \n"
unlock_conmon:0 "브랑겔 남작이 정권을 장악했습니다 §Yor§! 드미트리 대통령이 실권자입니다 §Yor§! 밀류코프가 정부를 이끌고 있습니다 §Yor§! 체레텔리가 정부를 이끌고 있습니다"
RUS_TSAR_KYR:0 "정통성 있는 차르를 초대"
RUS_TSAR_KYR_desc:0 "지난 30년간의 혼란은 러시아 국민들에게 혼란스러운 선거와 공공 불안보다는 강력한 철권의 통치자가 군림하는 것이 더 나을 것이라고 느끼기에 충분했습니다. 전직 해군 장교 키릴 블라디미로비치보다 여기에 더 적절한 인물이 있을까요?"
unlock_tsarkyr:0 "브랑겔 남작이 정권을 장악했습니다 §Yor§! 드미트리 로마노프 대통령이 실권자입니다!"
tsar_kyr_tooltip:0 "§R정통성있는 차르 키릴 로마노프를 새로운 전제 군주국의 수장으로 초대할 것입니다.§! \n"
RUS_TSAR_DMI:0 "드미트리에게 제위를 수여"
RUS_TSAR_DMI_desc:0 "로마노프 왕조는 러시아를 300년 넘게 통치해왔습니다. 뒤따르는 혼란을 끝내고 싶다면 빨리 끝내는 편이 좋습니다. 마지막 황제의 사촌인 드미트리 대공이 이제 제위에 올라 러시아의 위대함과 영광을 완전히 되찾아야 합니다."
tsar_dmi_tooltip:0 "§R대공 드미트리 로마노프를 새로운 전제 군주국의 수장으로서 제위에 앉힐 것입니다.§! \n"
