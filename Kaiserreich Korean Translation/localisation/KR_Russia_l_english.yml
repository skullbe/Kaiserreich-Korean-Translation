russia.27.t:0 "The Autocracy"
russia.27.d:0 "More than a year has passed since our assumption of power and we have bought some measure of stability to the country. However, many believe we need to take greater measures to promote the cause of order. But the question is should we keep our democratic progress or should we should bring the political system back to the certainties of the Tsarist era? We could also make Wrangel the only leader of Russia, as he should be."
russia.27.a:0 "The decision is yours"
