russia.25.t:0 "내부 경찰의 재조직"
russia.25.d:0 "내부 반대가 커지면서 정부는 시위대를 적극적으로 추적할 수 있는 내부 경찰을 승인했습니다."
russia.25.a:0 "좋은 생각이군!"

unlock_okhrana_tooltip:0 "중점 계통에서 국가 중점 '오흐란카'가 해제되었습니다.\n"
russia_must_wait_unlock:0 "아직 할 수 없음\n"

russia.26.t:0 "육군 개혁"
russia.26.d:0 "최근에 이루어진 군사 훈련으로 반박할 수 없는 한가지 결론에 도달했습니다; 러시아 육군은 엉망입니다! 우리가 이웃국에게 진지하게 받아들여지려면 대대적인 개혁이 필요합니다. 우리 육군 최고 사령관들은 각각 계획을 세웠습니다. 그들의 제안은 당신이 상의하기를 기다리고 있습니다."
russia.26.a:0 "확인해보도록 하지."

unlock_military_tooltip:0 "이제 중점 계통을 통해 러시아 육군을 개혁할 수 있습니다!\n"

russia.184.t:0 "해군 개혁"
russia.184.d:0 "최근에 이루어진 해군 작전으로 우리는 한가지 결론에 도달했습니다: 러시아 해군은 엉망입니다! 우리가 다시 한번 바다를 지배하려면 대대적인 개혁이 필요합니다. 우리의 최고위 제독들은 각각 계획을 세웠습니다. 그들의 제안은 정부의 협의를 기다리고 있습니다."
russia.184.a:0 "확인해보도록 하지."

unlock_navy_rus_tooltip:0 "이제 중점 계통을 통해 러시아 해군을 개혁할 수 있습니다!\n"

russia.27.t:0 "독재"
russia.27.d:0 "More than a year has passed since our assumption of power and we have bought some measure of stability to the country. However, many believe we need to take greater measures to promote the cause of order. But the question is should we keep our democratic progress or should we should bring the political system back to the certainties of the Tsarist era? We could also make Wrangel the permanent leader of Russia."
russia.27.a:0 "선택은 당신의 것이다"
unlock_wrangel_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"
unlock_kornilov_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"

russia.29.t:0 "독재"
russia.29.d:0 "Grand Duke Dmitri has been president for more than a year now and his time in office has been a great success. The people are once again becoming accustomed to the rule by their social betters and now could be perfect time to restore the Tsarist system. But who should be Tsar, Dmitri or the legitimate Tsar Kirill? Or maybe we should maintain the republic of aristocrats."
russia.29.a:0 "선택은 당신의 것이다"
unlock_dmitri_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"

russia.30.t:0 "러시아 통치"
russia.30.d:0 "More than a year has passed since our assumption of power and we have brought some measure of stability to the country. But maybe changes to our political system could bring even more stability, in the form of a constitutional monarchy, or maybe not."
russia.30.a:0 "선택은 당신의 것이다"
unlock_milyukov_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"

russia.31.t:0 "헌법"
russia.31.d:0 "권력을 인수한지 1년 이상이 지났고 우리 정권은 이대로 머물 것으로 보입니다. 하지만 개헌에 대한 목소리가 높아지고 있습니다. 공화국이 더이상 우리의 목적에 부합하지 않을 수도 있으며 그렇다면 입헌군주정을 부활시켜야 할 것입니다. 아니라면 그 해답은 인민의 힘일 수도 있으며 프롤레타리아 독재정이 도움이 될 수도 있습니다. 아니면 굳이 정권을 바꿔야할까요? 공화정은 이미 우리에게 이용되기 위해 자리잡고 있습니다."
russia.31.a:0 "선택은 당신의 것이다"
unlock_iraklij_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"

russia.32.t:0 "헌법"
russia.32.d:0 "권력을 인수한지 1년 이상이 지났고 우리 정권은 이대로 머물 것으로 보입니다. 하지만 개헌에 대한 목소리가 높아지고 있습니다. 공화국이 더이상 우리의 목적에 부합하지 않을 수도 있으며 그렇다면 레닌의 꿈을 따라 프롤레타리아 독재정을 부활시켜야 할 것입니다. 아니라면 그 해답은 인민의 기억일 수도 있으며 입헌군주정이 도움이 될 수도 있습니다. 아니면 굳이 정권을 바꿔야할까요? 공화정은 이미 우리에게 이용되기 위해 자리잡고 있습니다."
russia.32.a:0 "선택은 당신의 것이다"
unlock_bukharin_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"

russia.33.t:0 "인민 전선"
russia.33.d:0 "It's been some time now since the popular front took place in Russia, already the regime brought some reforms to the old system and improved the life conditions of the workers. Russia is more democratic and free than it has ever been and nobody in Russia can even consider a change of regime. However, some voices are growing, asking for an even more free and democratic Russia in the ideals of the socialist revolution, this possibility, however will anger the more conservative elements of our society. What shall we do?"
russia.33.a:0 "선택은 당신의 것이다"
unlock_popular_front_tooltip:0 "이제 중점 계통에서 정치 부분을 고를 수 있습니다!\n"
