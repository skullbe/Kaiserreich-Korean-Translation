amcivwar.94.t:0 "생디칼리스트가 서부에서 봉기하다"
amcivwar.94.d:0 "최근 몇 주 동안 생디칼리슴 동조자들과 보안군들 사이의 서부 해안에서의 전투는 격렬했지만 지난 몇 주 사이에 중단되었고, 이로 인해 서쪽에 있는 노조들이 마침내 성공 희망을 포기했다는 희망으로 이어졌습니다. 워싱턴 주와 오레곤 주에서 부두 노동자 조합과 트럭 운전사 조합이 조직하고 지하 세력의 지원으로 무장한 다수의 민병대가 봉기를 일으키면서 이러한 희망은 좌절되었습니다. 이 일은 내전에서 새로운 전선을 열어줄 것입니다. 만약 반란군이 산속에서 탈출할 방법을 찾는다면 말이죠."
amcivwar.94.a:0 "우라!"
amcivwar.94.b:0 "생디칼리스트 놈들이 더 늘어난건가?!"

amcivwar.95.t:0 "롱주의자가 켄터키에서 봉기하다"
amcivwar.95.d:0 "휴이 롱은 1936년 선거에서 켄터키와 인디애나 같은 주들에서 다른 곳에서도 거의 흔들림이 없는 가운데, 항상 심장부에서도 강한 지지를 받았습니다. 이제 롱 지지자들이 켄터키와 그 주변 지역에서 일어나 지하에서 얻은 무기를 들고 뭉쳐서 내전에서 새로운 전선을 열었습니다."
amcivwar.95.a:0 "우라!"
amcivwar.95.b:0 "저들이 '롱 런'하기 에는 도움 되보이지 않는군."

amcivwar.96.t:0 "충성주의자가 펜실베니아에서 봉기하다"
amcivwar.96.d:0 "생디칼리슴의 심장부 펜실베니아에서도 연방정부에 대한 지지는 여전히 강하며, 이는 마침내 필라델피아 시에서 조직된 것으로 알려진 충성주의자 민병대가 다시 한 번 연방정부의 이 지역 통제권을 주장하면서 주 중심부의 언덕에서 일어나면서 증명되었습니다. 그들이 목표를 달성하고 내전에서 새로운 전선을 열지는 두고 볼 일입니다."
amcivwar.96.a:0 "우라!"
amcivwar.96.b:0 "쓸데 없는 짓이다."

amcivwar.97.t:0 "[From.GetAdjective] 저항 세력"
amcivwar.97.d:0 "우리는 [Root.GetNameDef]에서 [From.GetAdjective] 지지자의 활동이 증가하고 있는 것을 보고 있습니다. 이는 의심의 여지 없이 [From.GetAdjective] 정부의 지원과 자금 지원을 받고 있습니다. 그들은 지하에 무기를 쏟아 부음으로써 우리 군대를 괴롭히는 의도를 가진 반란군이 배후에서 일어나게 만들었습니다. 그들이 심각한 위협이 되는지 여부는 아직 밝혀지지 않았습니다."
amcivwar.97.a:0 "우리는 견뎌낼 것이다."

amcivwar.98.t:0 "중서부에서 저항 세력이 봉기하다"
amcivwar.98.d:0 "태평양 정부에서의 민주주의 지지자들에 대한 지지는 미국 중서부 지역에서 강했으며 길거리에서는 몇몇 시위가 빈번했는데, 그 중 많은 수가 정면으로 맥아더 장군의 어깨에 내전의 책임을 떠넘기고 있는 것으로 보입니다. 이러한 시위는 최근 더욱 조직화되었고 콜로라도 전역에 걸친 광범위한 봉기로 절정에 달했으며 조용히 지하수단을 통해 자금을 지원하고 장비를 갖추었습니다. 그들이 내전에서 새로운 전선을 열지는 두고 볼 일입니다."
amcivwar.98.a:0 "만세!"
amcivwar.98.b:0 "기껏해야 귀찮은 일일 뿐이다."

amcivwar.100.t:0 "생디탈리스트가 조지아에서 봉기하다"
amcivwar.100.d:0 "미노조연합의 통제에 들어간 것만으로도 충분히 화가 난 휴이 롱의 불만스러운 지지자들이 꽤나 있는 것 같습니다. 지난 몇 주 동안, 그들은 남부 조지아의 언덕에 모였으며, 이제 마침내 움직임을 보여주었습니다. 이로써 내전에서 새로운 전선이 열리게 되었습니다."
amcivwar.100.a:0 "만세!"
amcivwar.100.b:0 "기껏해야 귀찮은 일일 뿐이다"

