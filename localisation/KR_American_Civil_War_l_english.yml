amcivwar.102.d:0 "미연합국의 통제에 들어간 것만으로도 충분히 화가 난 사회당 민병대원들이 꽤나 있는 것 같습니다. 지난 몇 주 동안, 그들은 남부 캘리포니아의 언덕에 모였으며, 이제 마침내 움직임을 보여주었습니다. 이로써 내전에서 새로운 전선이 열리게 되었습니다."
amcivwar.102.a:0 "만세!"
amcivwar.102.b:0 "쓸데 없는 짓이다"

amcivwar.125.t:0 "잭 리드가 행동을 촉구하다"
amcivwar.125.d.long:0 "휴이 롱 암살 실패에 따른 혼란으로 인해, 잭 리드는 그 순간을 포착하고 연방정부가 폭군이며 미국 민주주의는 완전히 사라졌다고 비난했습니다. 여러 북부 주지사들은 '도덕적으로 파산한' 정부에 진정한 권한은 없다고 선언하면서 즉시 리드를 지지한다고 선언했습니다. 이 주지사들은 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 생디칼리스트 민병대의 지원을 받고 있습니다."
amcivwar.125.d.austerity:0 "연방정부와 휴이 롱의 결탁으로 그의 지지자들이 격분한 가운데, 잭 리드는 그 순간을 포착하고 미국인들에게 자신들을 폭정으로 배반하려는 제도에 대항하여 일어설 것을 촉구했습니다. 여러 북부 주지사들은 '도덕적으로 파산한' 정부에 진정한 권한은 없다고 선언하면서 즉시 롱을 지지한다고 선언했습니다. 이 주지사들은 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 생디칼리스트 민병대의 지원을 받고 있습니다."
amcivwar.125.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.125.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (미노조연합으로 플레이합니다)"

amcivwar.127.t:0 "벼랑 끝의 미국"
amcivwar.127.d.long:0 "[USA.GetLeader] 대통령은 오늘 다수의 주지사들이 최근 있었던 휴이 롱 암살과 연방정부 간의 직접적인 연관성을 언급하면서 연방정부를 불법 정부라 선언하고 생디칼리슴 지도자 잭 리드에게 지지를 보냄에 따라 큰 타격을 입었습니다. 그들은 연방 탈퇴를 중단했지만, [USA.GetLeader](이)가 물러나고 국가의 질서를 회복하기 위해 자신들이 선택한 지도자가 '재조정위원회'를 열기 전까지는 연방정부가 주 경계 내에서는 아무런 권한을 행사 할 수 없다고 선언하였습니다. 이에 대해 [USA.GetLeader] 대통령은 30일 동안 주지사들에게 사임 혹은 집단 체포 중 하나를 선택하라고 지시하였습니다. 이 명령은 그 어떤 주지사도 따를 생각이 없어보이는데, 미국에 1세기 만에 다시 한번 두번째 내전에 돌입할 것이 거의 확실해보입니다."
amcivwar.127.d.austerity:0 "[USA.GetLeader] 대통령은 최근 미국 경제를 구제하기 위한 대규모 긴축 법안을 통과시킴으로써 승리를 자축했는데, 이 법안은 급진적인 미국 제일당에 속한 휴이 롱과 그의 지지자들로부터 타협을 이끌어낸 법안으로 생디칼리스트와 그들의 지도자 잭 리드에게는 정반대의 영향을 미쳤습니다. 오늘 많은 북부 주지사들이 연방정부가 불법이며 미국 노동자를 저버렸다고 선언하고 생디칼리슴 지도자 잭 리드에게 지지를 보냄에 따라 오늘 큰 타격을 입었습니다. 그들은 연방 탈퇴를 중단했지만, [USA.GetLeader](이)가 물러나고 국가의 질서를 회복하기 위해 자신들이 선택한 지도자가 '재조정위원회'를 열기 전까지는 연방정부가 주 경계 내에서는 아무런 권한을 행사 할 수 없다고 선언하였습니다. 이에 대해 [USA.GetLeader] 대통령은 30일 동안 주지사들에게 사임 혹은 집단 체포 중 하나를 선택하라고 지시하였습니다. 이 명령은 그 어떤 주지사도 따를 생각이 없어보이는데, 미국에 1세기 만에 다시 한번 두번째 내전에 돌입할 것이 거의 확실해보입니다."
amcivwar.127.a:0 "알겠다."

amcivwar.128.t:0 "제2차 미국 내전"
amcivwar.128.d:0 "[USA.GetLeader] 대통령이 정한 기한이 지나갔으며, CSA에서 대규모 민병대가 동원된 가운데 그들의 해답이 무엇인지 분명합니다. 제2차 미국 내전이 시작되었습니다."
amcivwar.128.a:0 "아니었으면..."

amcivwar.130.t:0 "휴이 롱이 미연합국을 선포하다"
amcivwar.130.d.reed:0 "잭 리드 암살 실패에 따른 혼란으로 인해, 휴이 롱은 그 순간을 포착하고 연방정부가 폭군이며 미국 민주주의는 완전히 사라졌다고 비난했습니다. 여러 남부 주지사들은 '도덕적으로 파산한' 정부에 진정한 권한은 없다고 선언하면서 즉시 롱을 지지한다고 선언했습니다. 이 주지사들은 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 미닛맨 민병대의 지원을 받고 있습니다."
amcivwar.130.d.compromise:0 "연방정부가 생디칼리슴 의제를 분명히 수용함으로써 그의 지지자들이 격분한 가운데, 휴이 롱은 그 순간을 포착하고 미국인들에게 자신들을 폭정으로 배반하려는 제도에 대항하여 일어설 것을 촉구했습니다. 여러 남부 주지사들은 '도덕적으로 파산한' 정부에 진정한 권한은 없다고 선언하면서 즉시 롱을 지지한다고 선언했습니다. 이 주지사들은 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 미닛맨 민병대의 지원을 받고 있습니다."
amcivwar.130.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.130.b:0 "조국을 지켜내자 (미연합국으로 플레이합니다)"

amcivwar.132.t:0 "벼랑 끝의 미국"
amcivwar.132.d.reed:0 "[USA.GetLeader] 대통령은 오늘 다수의 주지사들이 최근 있었던 잭 리드 암살과 연방정부 간의 직접적인 연관성을 언급하면서 연방정부를 불법 정부라 선언하고 남부 대중주의자 휴이 롱에게 지지를 보냄에 따라 큰 타격을 입었습니다. 그들은 연방 탈퇴를 중단했지만, [USA.GetLeader](이)가 물러나고 국가의 질서를 회복하기 위해 자신들이 선택한 지도자가 '재조정위원회'를 열기 전까지는 연방정부가 주 경계 내에서는 아무런 권한을 행사 할 수 없다고 선언하였습니다. 이에 대해 [USA.GetLeader] 대통령은 30일 동안 주지사들에게 사임 혹은 집단 체포 중 하나를 선택하라고 지시하였습니다. 이 명령은 그 어떤 주지사도 따를 생각이 없어보이는데, 미국에 1세기 만에 다시 한번 두번째 내전에 돌입할 것이 거의 확실해보입니다."
amcivwar.132.d.compromise:0 "[USA.GetLeader] 대통령은 오늘 많은 주지사들이 최근 국가적 파업을 끝내기 위해 통과시킨 타협안을 생디칼리스트 지도자 잭 리드와 결탁한 증거로 거론하면서 연방정부를 불법 정부라고 주장하고 미국 제일당의 지도자인 휴이 롱에 대한 지지를 던짐에 따라 큰 타격을 입었습니다. 그들은 연방 탈퇴를 중단했지만, [USA.GetLeader]이(가) 물러나고 국가의 질서를 회복하기 위해 자신들이 선택한 지도자가 '재조정위원회'를 열기 전까지는 연방정부가 주 경계 내에서는 아무런 권한을 행사 할 수 없다고 선언하였습니다. 이에 대해 [USA.GetLeader] 대통령은 30일 동안 주지사들에게 사임 혹은 집단 체포 중 하나를 선택하라고 지시하였습니다. 이 명령은 그 어떤 주지사도 따를 생각이 없어보이는데, 미국에 1세기 만에 다시 한번 두번째 내전에 돌입할 것이 거의 확실해보입니다."
amcivwar.132.a:0 "알겠다."

amcivwar.133.t:0 "제2차 미국 내전"
amcivwar.133.d:0 "[USA.GetLeader] 대통령이 정한 기한이 지나갔으며, AUS에서 대규모 민병대가 동원된 가운데 그들의 해답이 무엇인지 분명합니다. 제2차 미국 내전이 시작되었습니다."
amcivwar.133.a:0 "아니었으면..."

amcivwar.135.t:0 "잭 리드가 행동을 촉구하다"
amcivwar.135.d:0 "시카고에서 라디오 연설을 하면서, 잭 리드는 지지자들이 폭군 맥아더와 폭군 휴이 롱에 대항해 투쟁해야 한다고 언급했습니다. 한 시간도 지나지 않아, 강철 벨트를 가로지르는 많은 주지사들이 지지를 선언했고 롱 대통령과 맥아더 장군 모두 진정한 권한이 없다고 선언했습니다. 주지사들은 며칠 안에 군 초소를 점령하고 북부 주 전역에 도로 바리케이드를 건설한 리드 지지자의 지지를 받고 있습니다."
amcivwar.135.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.135.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (미노조연합으로 플레이합니다)"

amcivwar.136.t:0 "휴이 롱이 미연합국을 선포하다"
amcivwar.136.d:0 "뉴올리언스에서 열의에 찬 연설을 하면서, 휴이 롱은 배신자 맥아더와 폭군 리드에 대항해 투쟁할 필요성에 대해 언급했습니다. 이들 둘 다 전복시켜야 할 폭군이며 오직 롱이 영도하는 미연합국만이 미국을 정화시킬 수 있다고 말입니다. 그는 많은 남부 주지사들 사이에서 준비된 청자를 얻었는데, 그들 모두 자신들이 맥아더나 리드의 권위를 인정하지 않는다는 것을 인식했습니다."
amcivwar.136.a:0 "공화국을 지켜내자"
amcivwar.136.b:0 "조국을 지켜내자 (미연합국으로 플레이합니다)"

amcivwar.137.t:0 "태평양의 주지사들이 비상사태를 선포하다"
amcivwar.137.d:0 "태평양 연안의 주지사들은 맥아더, 휴이 롱, 그리고 잭 리드 모두 미국의 반역자이자 폭군이며 적이라고 선언했습니다. 그들은 현재 연방에서 탈퇴하지 않았지만, 대신 경쟁하는 정부의 어떤 권한도 인정하지 않고 있습니다. 프랭크 메리엄 주지사는 새크라멘토 입법부에서 만약 압박이 가해지면, 그들은 강제로 '참된 민주주의'가 회복하게 되는 것을 보게 될 것이라고 발표했습니다."
amcivwar.137.a:0 "정부를 지켜내자"
amcivwar.137.b:0 "공화국을 지켜내자 (태평양국으로 플레이합니다)"

amcivwar.138.t:0 "벼랑 끝의 미국"
amcivwar.138.d:0 "더글러스 맥아더 장군이 민주적으로 선출된 대통령을 강제로 직위 해제한 후, 그는 전국 방송에서 '미국이 급진주의자들의 손아귀로 끌려가는 행동을 막는다'고 말하며 미국에서 팽팽한 대치 국면이 벌어졌습니다. 시카고에서 리드의 지지자들은 맥아더 정부가 불법이라 선언했는데, 뉴올리언스에 본부를 둔 휴이 롱의 남부 지지자들과 프랭크 메리암 주지사가 이끄는 태평양 주지사들 또한 그러합니다. 맥아더 장군은 30일의 기한을 주며 30일 이내에 물러나지 않으면 체포되어 처형될 것이고 말했습니다. 모든 파벌이 급속히 세력을 키우고 있다는 점을 고려하면 미국이 제2의 내전으로 치닫고 있는 것 같다는 생각은 거의 확실해 보입니다."
amcivwar.138.a:0 "알겠다."

amcivwar.139.t:0 "제2차 미국 내전"
amcivwar.139.d:0 "연방정부가 정한 기한이 지나갔으며, 사방에서 대규모 민병대가 동원된 가운데 그들의 해답이 무엇인지 분명합니다. 제2차 미국 내전이 시작되었습니다."
amcivwar.139.a:0 "아니었으면..."


### Foreign Interventions

amcivwar.150.t:0 "미국의 혼란"
amcivwar.150.d:0 "미합중국이 내전 상태에 빠졌습니다. 우리 코앞에는 빨갱이들이 있고, 반대편에서는 미합중국과 빨갱이 모두에 반대하는 휴이 롱이 군대를 집결시켰습니다. 혼돈이 우리의 이웃을 집어삼켰습니다. 따라서 우리는 두 가지 중 하나를 선택해야 합니다. 하나는 분쟁에 휘말리지 않으면서 빨갱이가 아닌 파벌 중 하나를 도와주는 것입니다. 일단 사태가 해결된다면 이들은 결국 새로운 동맹 맺기를 희망할 것입니다. 또 다른 하나는 -미국의 모든 파벌들이 싫어하겠지만은- 빨갱이들이 승리하는 최악의 경우에 대비하기 위해 제2방위계획을 활성화하고 전략적인 위치를 선점하는 것입니다. 어떤 선택이든지 간에 당국자들은 영국인과 캐나다인이 전쟁 상태에 돌입해서 본토 수복이 아닌 싸움에 힘을 낭비하는 것을 원하지 않습니다."
amcivwar.150.d.nocsa:0 "우리의 남쪽 이웃국이 혼란에 빠졌습니다. 따라서 우리에게는 두 가지 선택권이 주어집니다. 하나는 먼지가 가라앉으면 결국 새로운 동맹을 맺을 수 있을 것이라고 희망하면서 분쟁에서 벗어나서 그 파벌 중 하나를 지지하는 것을 고려하는 것입니다. 또 하나는 미국의 어떤 파벌도 우리를 달가워하지 않을 텐데도 적대적인 파벌이 이기는 최악의 시나리오에 대비하면서 제2방위계획을 활성화하고 전략적인 위치를 점하는 것입니다. 어느 경우에도 공무원들은 전쟁에 나가 영국인과 캐나다인의 생명을 낭비하는 것을 지지하지 않습니다. 이 전쟁은 고향 섬을 위한 것이 아닙니다."
amcivwar.150.a:0 "우리는 누군가를 지원해야 한다"
amcivwar.150.b:0 "제2방위계획을 이행하라"

amcivwar.151.t:0 "알래스카가 개입을 요청하다"
amcivwar.151.d:0 "미국령 알래스카는 내전의 발발 이후 심각한 물자 부족을 경험하고 있습니다. 최근 유노 시에 대한 폭격 이후, 알래스카 주지사는 질서 붕괴를 두려워하고 있습니다. 멀리 떨어진 연방정부는 내전을 수행하느라 이에 대응하지 못할 것입니다. 그래서 그는 뉴잉글랜드 주지사들처럼 평화를 유지하기 위해 캐나다 정부에게 임시로나마 개입을 요청해왔습니다."
amcivwar.151.a:0 "알래스카는 우리의 것이다"
amcivwar.151.b:0 "우리는 움직여야만 한다"

amcivwar.152.t:0 "[CAN.GetNameDefCap]의 알래스카 점령"
amcivwar.152.d:0 "미국령 알래스카는 내전의 발발 이후 심각한 물자 부족을 경험하고 있습니다. 최근 유노 시에 대한 폭격 이후, 알래스카 주지사는 질서 붕괴를 두려워하고 있습니다. 멀리 떨어진 연방정부는 내전을 수행하느라 이에 대응하지 못할 것입니다. 그래서 그는 [CAN.GetNameDef]에 개입을 요청해, 캐나다 군대와 보급 트럭이 이미 알래스카로 진군하고 있습니다."
amcivwar.152.a:0 "이 일은 나중에 처리해야겠지"

amcivwar.156.t:0 "미국의 운명"
amcivwar.156.d:0 "내전이 종식되었고, 이제 우리의 통제 하에 있는 미국의 영토를 어찌 해야 할지 결정해야 합니다."
amcivwar.156.a:0 "[USA.GetNameDef]에 돌려주어라"
amcivwar.156.b:0 "[CAL.GetNameDef]에 돌려주어라"
amcivwar.156.c:0 "[TEX.GetNameDef]에 돌려주어라"
amcivwar.156.e:0 "[NEE.GetNameDef]에 돌려주어라"
amcivwar.156.f:0 "새로운 미국 정부를 수립하라"
amcivwar.156.g:0 "군사 점령을 지속하라"

amcivwar.157.t:0 "미국의 영토가 반환되다"
amcivwar.157.d.supported:0 "내전 동안 우리를 지원하겠다는 약속을 지키기 위해, [From.GetNameDefCap](은)는 그들이 차지한 미국의 영토를 우리에게 돌려주기로 했습니다."
amcivwar.157.d.notsupported:0 "[From.GetNameDefCap](은)는 내전 동안 미국 영토의 상당 부분을 차지했습니다. 이제 그들 정부는 아무런 대가 없이 '정당한 주인'에게 영토를 돌려주겠다 접근했습니다."
amcivwar.157.a:0 "도움에 감사를 표한다"

amcivwar.158.t:0 "미국의 영토가 반환되다"
amcivwar.158.d:0 "동맹국 캐나다는 약속대로 그들이 차지한 미국 영토의 대부분을 우리에게 반환했습니다."
amcivwar.158.a:0 "도움에 감사를 표한다"

amcivwar.159.t:0 "새로운 미국 정부"
amcivwar.159.d:0 "기존 정부가 유명무실해졌으니, 우리는 옛것으로부터 벗어나 무언가를 만들어야 합니다. 신정부는 어떻게 조직되어야 할까요?"
amcivwar.159.a:0 "정통 정부, 미합중국"
amcivwar.159.b:0 "미 태평양 합중국"
amcivwar.159.c:0 "미연합국"
amcivwar.159.e:0 "뉴잉글랜드"

amcivwar.160.t:0 "뉴잉글랜드의 운명"
amcivwar.160.d:0 "우리는 지금 뉴잉글랜드를 점령 중입니다. [america_country.GetNameDef]에게 돌려주어야 할까요, 군사 점령을 지속해야 할까요?"
amcivwar.160.a:0 "돌려주어라"
amcivwar.160.b:0 "우리가 한 일을 생각하면 그걸 가져갈 자격이 있다"

amcivwar.161.t:0 "알래스카의 운명"
amcivwar.161.d:0 "우리는 지금 알래스카를 점령 중입니다. [america_country.GetNameDef]에게 돌려주어야 할까요, 군사 점령을 지속해야 할까요?"

amcivwar.162.t:0 "[america_country.GetNameDef]에서의 선거?"
amcivwar.162.d:0 "[america_country.GetNameDef]에 신정부가 수립된 지 1년이 지났습니다. 우리의 동맹은 그들이 자립할 준비가 되었다고 말합니다. 그들이 선거를 열도록 허락하고 자율적인 동맹국으로 나아가도록 둘까요?"
amcivwar.162.a:0 "당연하지"
amcivwar.162.b:0 "그들은 준비가 되지 않았다"

amcivwar.163.t:0 "캐나다와의 평화?"
amcivwar.163.d:0 "우리는 오타와를 점령했고 이제 캐나다인은 도망치고 있습니다. 아마 그들의 넓은 영토를 축소시키며 평화를 이룩할 때가 온 걸지 모릅니다."
amcivwar.163.a:0 "아주 좋아, 끝내자고"
amcivwar.163.b:0 "땅을 줘야만 그러도록 하지"
amcivwar.163.c:0 "그들은 교육이 더 필요해"

amcivwar.164.t:0 "[From.GetNameDefCap]의 평화 제안"
amcivwar.164.d:0 "[From.GetAdjective] 정부가 사절단을 보냈습니다. 그들은 자신이 캐나다의 상당 부분을 차지했고 우리가 절망적인 교훈을 배웠길 바란다고 말했습니다. 그들은 평화를 원하며, 다음 번에는 관대한 조처란 결코 없을 것이라 경고했습니다."
amcivwar.164.a:0 "그래, 그만하자"
amcivwar.164.b:0 "아니, 우리는 여전히 이길 수 있다!"

amcivwar.165.t:0 "[From.GetNameDefCap]의 평화 제안"
amcivwar.165.d:0 "[From.From.GetNameDef]에게 철저히 패배당한 캐나다 정부는 내전에서 완전히 발을 빼기를 원하기에 [Root.GetNameDef]에게 평화를 제안했습니다."
amcivwar.165.a:0 "그래, 그만하자"
amcivwar.165.b:0 "그들은 교육이 더 필요해"

amcivwar.166.t:0 "[From.GetNameDefCap]의 제안"
amcivwar.166.d:0 "우리는 지금 [CSA.GetNameDef](와)과 휴전 상태에 있습니다만, 이것이 폭풍 직전의 고요임을 모르는 사람은 없습니다. [From.GetAdjective] 정부는 우리에게 한 가지 제의를 해왔습니다: 만약 우리가 협상국에 가입한다면 전투가 시작될 때 그들은 우리의 편에 설 것입니다. 캐나다인들이 우리 만큼이나 [CSA.GetNameDef](을)를 두려워하고 있다는 것을 고려하면 타당한 제안이지만, 일부 정부 요인들은 협상국에 구속되는 것을 우려하며 이를 반대하고 있습니다. 어쨌든, 우리가 지금 내전에서 이긴다 하더라도 유럽에서의 전쟁에 휘말릴 것은 분명해 보입니다."
amcivwar.166.a:0 "전쟁에서 승리하기 위해서는 그들의 도움이 필요하다"
amcivwar.166.b:0 "아니, 그들 도움 없이도 충분히 해낼 수 있다"

amcivwar.167.t:0 "[From.GetNameDefCap]의 협상국 가입"
amcivwar.167.d:0 "우리의 원조 덕분에, [From.GetAdjective] 정부는 우리의 제안을 받아들이기로 했고, 공식적으로 협상국에 가입했습니다."
amcivwar.167.a:0 "미국을 위한 만세 삼창을 하자!"

amcivwar.168.t:0 "[From.GetNameDefCap]의 제안 거절"
amcivwar.168.d:0 "[From.GetAdjective] 정부는 우리의 동맹 제의를 거절했습니다. 아마 그들이 자력으로 내전에서 이길 수 있을거라 믿는 듯 합니다."
amcivwar.168.a:0 "이렇게 실망스러울 수가!"

amcivwar.169.t:0 "[CAL.GetNameDefCap]의 협상국 가입"
amcivwar.169.d:0 "우리의 승리를 두려워한 나머지, [CAL.GetAdjective] 정부는 캐나다인들과 영국인들에게 접근했습니다. 우리는 그들 전부와 싸워야 합니다. 전쟁이 끝날 때까지 말이죠."
amcivwar.169.a:0 "알겠다!"

amcivwar.199.t:0 "최후의 미국"
amcivwar.199.d:0 "우리의 시민들에게 미국 내전이 마침내 종식되었음을 알릴 때입니다. 비록 전투의 상흔은 오랫동안 남겠지만, 미국의 운명은 더 이상 변하지 않을 듯 합니다. 우리는 최후의 순간까지 [Root.GetNameDef]일 것이며, 전세계가 이 사실을 알게 될 것입니다."
amcivwar.199.a:0 "신이여 미국을 보호하소서!"


### Rocky Mountain Ceasefire ###

amcivwar.200.t:0 "휴전 가능성"
amcivwar.200.d:0 "내전이 미국을 황폐화시켰고, 이제는 휴전을 위해 [CAL.GetNameDef](와)과 접촉해야 하는가에 대한 논쟁이 정부 내에서 터져나오고 있습니다. 태평양 역적들이 휴전 제의을 고려할 지 조차도 알 수 없지만, 만약 휴전이 성사된다면 이는 우리에게 동부에 대한 우리의 지배력을 공고히 하고 우리 군대를 회복시킬 시간을 벌어 줄 것입니다. 물론 이는 어디까지나 추정이지만, 만약 우리가 휴전을 시도하지 않는다면 전쟁은 결과적으로 훨씬 더 길어질 수도 있습니다."
amcivwar.200.a:0 "덴버에서 회동하자."
amcivwar.200.b:0 "휴전할 가치가 없다."

amcivwar.201.t:0 "덴버에서의 휴전 회담"
amcivwar.201.d:0 "[survivor.GetNameDef] 및 [CAL.GetNameDef] 간의 전쟁이 장기화됨에 따라, 휴전에 대해서 양측 고관 사이에 대화가 오갔습니다. [survivor.GetAdjective] 정부가 어느 정도의 추진력을 가지고 있는지는 알 길이 없지만, 휴전 제안이 [survivor.GetAdjective]의 결단에 의한 것만은 확실합니다. 2-3일 후에는 어떻게든지 대화의 결실이 나올 것입니다."
amcivwar.201.a:0 "흥미로운 제안인데?"

amcivwar.202.t:0 "제안"
amcivwar.202.d:0 "이틀간의 협상 끝에 양측 고관들은 현재 시점에서 힘의 공백이 생겨 [CAL.GetAdjective] 군대가 점령하고 있는 미시시피강 서쪽의 주는-저들이 제대로 보급받을 수 없다는 판단 하에-[CAL.GetNameDef]에게 양도한다는 합의에 도달했습니다. 미시시피강의 서쪽을 제외한 나머지 주는 [survivor.GetNameDef]의 소유가 될 것입니다. 이 합의에는 실체적인 평화에 대한 별다른 협의나 보장은 없습니다... 결국 언젠가는 서로 영혼의 한타를 쳐야만 할 것입니다. 그러나 현재 양측은 단순히 적대행위의 중단, 피해범위의 산정 그리고 생존자의 구제를 위한 시간이 필요하다고 주장합니다."
amcivwar.202.a:0 "합의대로 하자"
amcivwar.202.b:0 "너무 많은 걸 요구하는군!"
ACW_agree_proposal:0 "동의 못할 이유가 없다"
ACW_we_will_try_again:0 "다시 협의해보자..."

amcivwar.203.t:0 "휴전은 없다"
amcivwar.203.d:0 "아마도 휴전은 처음부터 기대하기 힘든 것이었을지도 모르겠습니다. 덴버에서의 양측의 회담은 아무런 실질적 합의도 없이 결렬되었고 휴전에 대한 희망은 사라졌습니다. 전쟁은 재개되었습니다."
amcivwar.203.a:0 "너무 많은걸 바랬군."

amcivwar.204.t:0 "[ACW_ceasefire_name]"
amcivwar.204.d:0 "[CAL.GetNameDef](와)과의 합의가 이루어짐에 따라 이제 우리와 저들은 휴전상태입니다. 이미 우리 군대는 동부의 새 경계선으로 철수하고 있습니다. 물론 휴전이 얼마나 오래 지속될지는 두고봐야 합니다."
amcivwar.204.a:0 "지금 당장은 평화가 왔군."

amcivwar.205.t:0 "[ACW_ceasefire_name]"
amcivwar.205.d:0 "[From.GetNameDef](와)과의 합의가 이루어짐에 따라 이제 우리와 저들은 휴전상태입니다. 이미 우리 군대는 동부의 새 경계선으로 철수하고 있습니다. 물론 휴전이 얼마나 오래 지속될지는 두고봐야 합니다."
amcivwar.205.a:0 "지금 당장은 평화가 왔군."

amcivwar.206.t:0 "[ACW_ceasefire_name]"
amcivwar.206.d:0 "내전은 수개월 동안 미국을 황폐화시켜왔지만, 오늘 [survivor.GetNameDef](와)과 [CAL.GetNameDef]의 고관들이 덴버에서 협의를 거친 뒤에 드디어 휴전이 성립되었습니다. 이제 태평양 병력은 합의된 경계선의 서쪽으로 철수할 것이고  [survivor.GetAdjective]의 병력은 경계선 동쪽으로 철수할 것입니다. 그러나 휴전이 공식적인 평화를 의미하지는 않으며, 여전히 많은 사람들은 미국의 운명에 대한 둘 사이의 결전은 불가피하다고 생각합니다. 그럼에도 불구하고 지금은 양측이 합의에 도달해 자신들의 전열을 가다듬을 휴식의 순간이 왔으며 미국민들은 혼란의 구렁텅이에서 잠시나마의 평화를 축하하고 있습니다."
amcivwar.206.a:0 "언제까지 지속되나 보자고."

### Liberia and Philippines in Chaos ###

amcivwar.212.t:0 "혼돈의 미국"
amcivwar.212.d:0 "라이베리아는 1822년에 노예들의 자유국으로 설립된 이래로 계속 미국의 정치/경제적 지배 하에 있었습니다. 미국의 지배는 라이베리아를 유럽 식민지 세력으로부터 보호하는 데에 도움이 되었습니다. 그러나 이제는 미국 대선을 계기로 미국은 혼란에 빠져 있습니다. 그 갈등은 이제 전쟁으로 치달았습니다. 미국은 더 이상 우리를 보호할 능력이 없습니다. 이제 우리는 어떻게 할지 결정해야 합니다."
amcivwar.212.a:0 "우리는 국민 프랑스로부터 보호를 구할 것이다"
amcivwar.212.b:0 "독일이야말로 우리를 보호할 수 있는 유일한 강대국이다."
amcivwar.212.c:0 "우리는 꼭두각시가 아니다, 우리 스스로 보호해야 한다!"
amcivwar.212.e:0 "우리는 반역자가 아니다, 미국에 충성하자"

amcivwar.213.t:0 "라이베리아가 보호를 요청하다"
amcivwar.213.d:0 "미국 내전이 본격화되면서, 이전에 미합중국의 보호 아래에 있었던 라이베리아 공화국은 미합중국이 더이상 보호를 제공해줄 수 있을 것이라 생각해 우리에게 외교적, 군사적 보호를 요청해왔습니다. 어떻게 답해야 할까요?"
amcivwar.213.a:0 "좋다, 라이베리아인들은 좋은 동맹이 될 것이다"
amcivwar.213.b:0 "그들은 보호받지 못한다 - 그 지역을 공격해라!"
amcivwar.213.c:0 "우리는 그들을 원하지 않는다"

amcivwar.214.t:0 "프랑스가 우리의 보호에 동의하다"
amcivwar.214.d:0 "국민 프랑스는 특정 외교 및 경제적 양보의 대가로 우리를 보호하기로 합의했습니다. 다시 한번 우리는 안전합니다!"
amcivwar.214.a:0 "만세!"

amcivwar.215.t:0 "라이베리아가 공격을 받고있다"
amcivwar.215.d:0 "외국인들은 우리의 땅을 차지하려고 합니다. 우리는 우리의 생존을 위해 싸울 수 밖에 없습니다!"
amcivwar.215.a:0 "가능한 한 많은 인력을 동원해라"

amcivwar.216.t:0 "프랑스가 우리의 요구를 거부하다"
amcivwar.216.d:0 "불행히도, 프랑스가 우리의 보호 요구를 거절했습니다..."
amcivwar.216.a:0 "우리는 독립해야만 한다"
amcivwar.216.b:0 "독일에게 접근해보자"

amcivwar.217.t:0 "라이베리아가 보호를 요청하다"
amcivwar.217.d:0 "미국 내전이 본격화되면서, 이전에 미합중국의 보호 아래에 있었던 라이베리아 공화국은 미합중국이 더이상 보호를 제공해줄 수 없을 것이라 생각해 우리에게 외교적, 군사적 보호를 요청해왔습니다. 어떻게 할까요?"
amcivwar.217.a:0 "좋다, 그들은 유용한 동맹이 될 것이다"
amcivwar.217.b:0 "좋다, 하지만 독일령 중앙아프리카가 관리하도록 한다"
amcivwar.217.c:0 "우리는 그들을 원하지 않는다"
amcivwar.217.e:0 "그들은 보호받지 못한다 - 공격!"

amcivwar.218.t:0 "독일이 우리를 보호할 것에 동의하다"
amcivwar.218.d:0 "독일은 특정 외교 및 경제적 양보의 대가로 우리를 보호하기로 합의했습니다. 다시 한번 우리는 안전합니다!"
amcivwar.218.a:0 "만세!"

amcivwar.219.t:0 "라이베리아가 우리 괴뢰국이 되다"
amcivwar.219.d:0 "카이저는 라이베리아를 우리의 위성국으로 만드는 방안을 제안했습니다. 우리가 더 많은 아프리카를 통제하는 것이기에 좋은 소식입니다."
amcivwar.219.a:0 "우리의 힘이 커졌다"

amcivwar.220.t:0 "독일이 우리를 독일령 중앙아프리카로 인도한다"
amcivwar.220.d:0 "독일은 아프리카 식민지 행정부의 보호를 제안했습니다. 적어도 우리는 보호자가 있어야 합니다."
amcivwar.220.a:0 "만세!"

amcivwar.221.t:0 "독일이 우리의 요구를 거부하다"
amcivwar.221.d:0 "불행하게도 독일은 우리의 보호 요청을 거절했습니다. 우리는 홀로 남겨졌습니다."
amcivwar.221.a:0 "우리는 독립해야만 한다"
amcivwar.221.b:0 "국민 프랑스에 접근해보자"

amcivwar.222.t:0 "라이베리아가 홀로 서다"
amcivwar.222.d:0 "라이베리아라는 작은 나라는 지금은 미국의 보호에서 벗어나 혼자입니다. 비록 이것이 동맹들과 적들 사이에서 대중적인 움직임은 아닐지라도, 우리는 우리 스스로 그 땅을 차지하려고 노력할 수 있습니다."
amcivwar.222.a:0 "우리는 라이베리아에 야망이 없다."
amcivwar.222.b:0 "그들은 무방비상태다. 그들의 땅을 점령하라!"

amcivwar.223.t:0 "라이베리아가 홀로 서다"
amcivwar.223.d:0 "라이베리아라는 작은 나라는 지금은 미국의 보호에서 벗어나 혼자입니다. 비록 이것이 동맹들과 적들 사이에서 대중적인 움직임은 아닐지라도, 우리는 우리 스스로 그 땅을 차지하려고 노력할 수 있습니다."
amcivwar.223.a:0 "우리는 라이베리아에 야망이 없다."
amcivwar.223.b:0 "그들은 무방비상태다. 그들의 땅을 점령하라!"

amcivwar.224.t:0 "프랑스의 공격"
amcivwar.224.d:0 "탐욕스러운 프랑스 제국주의자가 우릴 보호해줄 나라가 없음을 알고는 우리를 공격하기로 결정했습니다. 이제는 생존을 위해 싸우는 것 말고는 선택의 여지가 없습니다."
amcivwar.224.a:0 "가능한 많은 사람을 동원해라."

amcivwar.225.t:0 "독일계 아프리카인들의 공격"
amcivwar.225.d:0 "독일령 중앙아프리카의 독일 행정부는 우리의 외교적 고립에서 이득을 얻기 위해 우리를 공격하기로 결정했습니다. 이제는 생존을 위해 싸우는 것 말고는 선택의 여지가 없습니다."
amcivwar.225.a:0 "가능한 많은 사람을 동원해라."

amcivwar.226.t:0 "필리핀에서의 독립 요구"
amcivwar.226.d:0 "미국의 내전은 필리핀에 대한 미국의 지배력을 약화시켰습니다. 필리핀 국민들은 완전한 독립을 요구하고 있지만 정부 일각에서는 필리핀의 독립으로 필리핀이 강대국에 흡수될 것을 우려하고 있습니다."
amcivwar.226.a:0 "자유로군. 끔찍한, 끔찍한 자유야."

amcivwar.227.t:0 "미국 장비 확보"
amcivwar.227.d:0 "미국인들이 섬을 떠나면서, 그들은 필리핀에 많은 양의 장비를 남겼습니다. 필리핀 군대는 그들이 방심한 동안 자원을 확보하는 것을 지지하고 있지만 정부는 이것이 양국 관계에 어떤 영향을 미칠지 우려하고 있습니다."
amcivwar.227.a:0 "장비를 확보하라"
amcivwar.227.b:0 "우리는 친하게 지내야 한다."

amcivwar.228.t:0 "미국의 필리핀 파견 부대"
amcivwar.228.d:0 "전쟁으로 미국 정부는 가용한 모든 부대를 복귀시킬 수 밖에 없었습니다. 필리핀의 미군은 여전히 미국 정부와 더글러스 맥아더에 충성하고 있습니다. 일부는 필리핀을 포기하는 것은 비용이 많이 들지만 미국에는 군대가 필요하다고 우려합니다."
amcivwar.228.a:0 "부대를 복귀시켜라"
amcivwar.228.b:0 "우리는 원래 있던 자리를 지켜야 한다."

amcivwar.229.t:0 "필리핀 연방"
amcivwar.229.d:0 "미국인들은 필리핀 국민들에게 독립을 약속한 적이 없었고, 그 나라 내의 군대는 미국 내전을 독립 선언과 합법적인 정부를 구성하는 기회로 이용하기를 원했tq니다. 필리핀 연방은 국가를 관리하고 완전한 독립국가로 이행하기 위해 만들어졌습니다."
amcivwar.229.a:0 "우리 영광스러운 새로운 연방"

### Pre-War Events ###
amcivwar.300.t:0 "뉴잉글랜드와 뉴욕 반란"
amcivwar.300.d:0 "최근 며칠 동안, 생디칼리스트 민병대는 뉴욕과 뉴저지를 시작으로 메인 해안까지 북동부 주들에서 통제권을 장악하는데 어려움을 겪고 있습니다. 지금까지 이 지역의 주지사들은 폭력사태를 엄중 단속해 왔지만, 그 결과로 뉴욕 시 자체 내에서 여전히 계속되고 있는 일련의 폭동에 더하여 보스턴과 버팔로에서도 폭력사태가 일어났습니다. 시민들은 긴장하고 있으며 주지사들은 긴장이 고조될 것을 우려하며 이 지역에 지역 민병대를 조직하라는 연방정부의 허가를 거부했습니다. 몇몇 뉴잉글랜드 주지사들은 캐나다 정부에 개입해 줄 것을 조용히 요청하고 있는 것으로 보도되고 있는데, 이는 더 악화될 수도 있습니다."
amcivwar.300.d.assass:0 "잭 리드 암살의 여파는 북부 전역에서 감지되었지만, 뉴저지에서 메인 해안까지 북동부 주 전역에서 특히 폭력 사태가 격렬합니다. 몇몇 사회당 민병대들은 연합하든 아니든 간에 제일당과 함께 일어서서 그 지역을 장악하려고 시도하고 있습니다. 지금까지 이 지역의 주지사들은 폭력사태를 엄중 단속해 왔지만, 그 결과로 뉴욕 시 자체 내에서 여전히 계속되고 있는 일련의 폭동에 더하여 보스턴과 버팔로에서도 폭력사태가 일어났습니다. 시민들은 긴장하고 있으며 주지사들은 긴장이 고조될 것을 우려하며 이 지역에 지역 민병대를 조직하라는 연방정부의 허가를 거부했습니다. 몇몇 뉴잉글랜드 주지사들은 캐나다 정부에 개입해 줄 것을 조용히 요청하고 있는 것으로 보도되고 있는데, 이는 더 악화될 수도 있습니다."
amcivwar.300.d.peace:0 "잭 리드와 사회당은 북부 전역의 민병대를 통제하려고 노력했지만, 모든 사람들이 이 타협안이 충분히 통과되었다는 것에 동의하는 것은 아닙니다. 실제로, 몇몇 더 많은 급진적인 노조들이 여전히 파업을 요구하고 있으며, 뉴저지에서 메인 해안까지 북동부 주들은 특히 민병대에게 심한 타격을 받아왔습니다. 지금까지 이 지역의 주지사들은 폭력사태를 엄중 단속해 왔지만, 그 결과로 뉴욕 시 자체 내에서 여전히 계속되고 있는 일련의 폭동에 더하여 보스턴과 버팔로에서도 폭력사태가 일어났습니다. 시민들은 긴장하고 있으며 주지사들은 긴장이 고조될 것을 우려하며 이 지역에 지역 민병대를 조직하라는 연방정부의 허가를 거부했습니다. 몇몇 뉴잉글랜드 주지사들은 캐나다 정부에 개입해 줄 것을 조용히 요청하고 있는 것으로 보도되고 있는데, 이는 더 악화될 수도 있습니다."
amcivwar.300.a:0 "정말로 엉망진창이로군"
amcivwar.300.b:0 "흥미롭군"

amcivwar.310.t:0 "태평양 주들과 가까워진 네바다"
amcivwar.310.d:0 "오늘 리처드 키르먼 시니어는 네바다가 맥아더 정부의 정통성을 인정하지 않는 태평양 주들에 충성한다고 선언했습니다. 주지사는 태평양 정부 창설 이후 태평양 정부와 협상해 왔으며 라디오 연설에서 미국의 민주주의가 실패하게 내버려둘 수 없다고 말했습니다. 지금까지 연방군은 추가 유혈 사태가 일어날 위협 없이 이 지역의 육군 기지에서 철수했습니다."
amcivwar.310.a:0 "반가운 결정이다."
amcivwar.310.b:0 "멍청한 결정이로군."

amcivwar.311.t:0 "30일의 최후 기한"
amcivwar.311.d:0 "연방정부가 연방에서 탈퇴한 주들에게 제시한 30일의 마지막 기회는 지금까지 주지사들 중 누구의 마음도 바꾸지 못했습니다. 연방정부는 입장을 견지하고 있지만, 맥아더에게 최후 기한 이전에 더 많은 폭력과 주들의 연방 탈퇴를 예상하라고 경고했습니다. 대부분의 워싱턴 시민들은 전면전이 불가피하다고 생각하고 있습니다."
amcivwar.311.a:0 "우리는 지켜볼 것이다."

amcivwar.312.t:0 "최후 기한이 다가오다"
amcivwar.312.d:0 "연방정부가 제시한 30일 기한은 거의 끝나가고 있고, 양측 모두 물러나지 않았습니다. 오히려 반란을 일으킨 주들이 30일을 그들이 통제하는 지역 전체에서 민병대를 양성하기 위한 시간으로 사용했다는 것은 분명합니다. 이것은 내전이 정말 어려운 싸움이 될 것임을 의미하는 듯 합니다."
amcivwar.312.a:0 "이제 무슨 일이 일어날까."

amcivwar.313.t:0 "뉴욕 저항군과의 접촉"
amcivwar.313.d:0 "뉴욕과 뉴저지 둘 다 연방군에게 완전히 패배했다고 생각되었지만, 여러 대규모 전투원들이 도시 지역을 빠져나와 펜실베니아 동부의 언덕에서 다시 뭉친 것으로 밝혀졌습니다. 그들은 비록 녹초가 되었지만, 우리의 지원으로 전투를 계속하기를 희망합니다."
amcivwar.313.a:0 "만나서 반갑군"
CSA_four_units_newyork:0 "펜실베니아에 4 민병대 부대가 도착합니다"

amcivwar.314.t:0 "[restored_core.GetName]에서 질서 회복"
amcivwar.314.d:0 "지난 몇 주 동안, [Root.GetAdjective] 정부군은 우리의 통제에 방해가 되는 사람들을 체포하고 지역 지지자들이 사람들에게 좋은 말을 퍼뜨리는 것을 돕기 위해 [restored_core.GetName]에서 바쁘게 움직이고 있습니다. 우리는 미국 시민으로서 그들이 우리의 존재를 두려워할 이유가 없다는 것을 알려 그들을 안심시키고 싶습니다. 이 모든 혼란 속에서도 우리의 노력은 서서히 결실을 맺기 시작했습니다."
amcivwar.314.a:0 "좋은 소식이야!"

amcivwar.320.t:0 "생디칼리스트가 미네소타를 통제하다"
amcivwar.320.d:0 "생디칼리스트 민병대에 의한 폭력 사태는 미니애폴리스 시와 주변 지역으로 확대되었고, 도로에는 바리케이드가 세워졌으며 미니애폴리스 공항은 여러 무장 단체의 침입을 받은 것으로 알려졌습니다. 폭력 사태가 확대되기 전에 미네소타 주지사는 잭 리드의 대의에 충성한다고 선언하고 주 방위군 부대에 정지를 명령했습니다."
amcivwar.320.a:0 "우리는 그들을 환영한다."
amcivwar.320.b:0 "배신자들!"

amcivwar.321.t:0 "연방정부가 미네소타 통제를 유지하다"
amcivwar.321.d:0 "생디칼리스트 민병대에 의한 폭력 사태는 미니애폴리스 시와 주변 지역으로 확대되었고, 도로에는 바리케이드가 세워졌으며 미니애폴리스 공항은 여러 무장 단체의 침입을 받은 것으로 알려졌습니다. 폭력 사태가 확대되기 전에 미네소타 주지사는 미국에 충성한다고 선언하고 반란자들과 싸우기 위해 주 방위군을 재정비했습니다. 투쟁은 계속되고 있지만, 당분간 주는 연방의 손에 맡겨져 있습니다."
amcivwar.321.a:0 "좋아"
amcivwar.321.b:0 "알겠다."

amcivwar.322.t:0 "노스캐롤라이나가 휴이 롱 지지를 선언하다"
amcivwar.322.d:0 "샬럿에서 민병대의 압력이 거세지자 노스캐롤라이나 주지사는 오늘 휴이 롱과 연계된 민병대에 합류할 것이라고 선언했습니다. 몇몇 도시에서 폭동이 일어난다는 보고가 있지만, 주 대부분은 주지사의 결정을 지지하는 것으로 보이며 이미 연방군은 자신들이 압도당하기 전에 이 지역에서 철수하고 있습니다."
amcivwar.322.a:0 "우리는 그들을 환영한다."
amcivwar.322.b:0 "배신자들!"

amcivwar.323.t:0 "노스캐롤라이나가 미국에 대한 충성을 확인하다"
amcivwar.323.d:0 "샬럿에서 민병대의 압력이 거세지자 노스캐롤라이나 주지사는 오늘 주 정부가 미국과 합법적인 연방정부에 대한 충성심을 유지할 것이라고 선언했습니다. 몇몇 도시에서 폭동이 일어난다는 보고가 있지만, 주 대부분은 주지사의 결정을 지지하는 것으로 보이며 이미 민병대는 자신들이 압도당하기 전에 이 지역에서 철수하고 있습니다."
amcivwar.323.a:0 "훌륭하군"
amcivwar.323.b:0 "배신자들!"

amcivwar.324.t:0 "롱주의자 민병대가 테네시를 장악하다"
amcivwar.324.d:0 "테네시주 전역에 걸쳐 생디칼리스트 민병대와 롱주의자 민병대의 전투에 대한 혼란스러운 보도는 오늘 롱주의자 민병대가 내슈빌 주 입법부를 습격하면서 해결되었습니다. 주지사 고든 브라우닝은 포로가 되었고, 연방군이 그 도시를 통제하기 위해 싸우는 동안 민병대가 명백한 이점을 가지고 있다는 것이 빠르게 분명해졌습니다. 이미 연방군은 휴이 롱의 지지자들에게 통제권을 양보하며 주로부터 철수하고 있습니다."
amcivwar.324.a:0 "우리는 그들을 환영한다."
amcivwar.324.b:0 "배신자들!"

amcivwar.325.t:0 "롱주의자 민병대가 테네시에서 패배하다"
amcivwar.325.d:0 "테네시주 전역에 걸쳐 생디칼리스트 민병대와 롱주의자 민병대의 전투에 대한 혼란스러운 보도는 오늘 롱주의자 민병대가 내슈빌 주 의회 밖에서 연방군에 의해 패배하면서 해결되었습니다. 연방군이 여전히 그 도시를 장악하기 위해 싸우고 있는 동안, 그들이 분명한 이점을 가지고 있다는 것이 빠르게 분명해졌으며, 고든 브라우닝 주지사는 테네시가 급진 세력에 함락되지 않을 것이라고 텔레비전 연설을 했습니다. 이미 민병대는 정부에 통제권을 양보하며 주로부터 철수하고 있습니다."
amcivwar.325.a:0 "다행이군"
amcivwar.325.b:0 "배신자들!"

amcivwar.326.t:0 "뉴욕에서 생디칼리스트가 승리하다"
amcivwar.326.d:0 "뉴욕 시에서 뉴저지 남부에서까지 계속된 생디칼리스트 민병대와의 전투는 생디칼리스트 군대가 승리를 선언하면서 끝이 났습니다. 주지사가 비상사태를 선포하고 도시 안으로 들어가는 다리를 봉쇄하면서 뉴욕 나머지 지역으로 통제를 확대하지는 않았지만, 두 주에서 가장 인구가 많은 지역은 현재 뉴 저지 주 남쪽 경계를 따라 이미 세워진 바리케이드에 따라 생디칼리스트의 통제 하에 있습니다."
amcivwar.326.a:0 "승리를 환영한다"
amcivwar.326.b:0 "재수없는 패배로군"

amcivwar.327.t:0 "뉴욕에서 연방주의자가 승리하다"
amcivwar.327.d:0 "뉴욕 시에서 뉴저지 남부에서까지 계속된 생디칼리스트 민병대와의 전투는 연방군이 승리를 선언하면서 끝이 났습니다. 비록 많은 이들은 여전히 폭력행위에 대한 미련을 버리지 못하고 있는 가운데 도시 지역으로 사라졌지만, 생디칼리스트 민병대 지도자는 이미 체포되어 수감 중입니다. 실제로, 연방정부가 도시 지역에 대한 확고한 통제권을 다시 확립하는 데는 수개월이 걸릴 것 같습니다. 당분간 정부에 충성하는 세력은 동부 연안 확보와 이웃한 펜실베이니아와의 국경 강화에 총력을 기울이고 있습니다."
amcivwar.327.a:0 "승리를 환영한다"
amcivwar.327.b:0 "재수없는 패배로군"
amcivwar.327.c:0 "흥미롭군"

amcivwar.328.t:0 "연방주의자들이 남부 텍사스를 넘어서다"
amcivwar.328.d:0 "텍사스 주는 휴이 롱에 대한 충성을 확고히 선언한 반면, 연방정부에 충성하는 군대는 주 남부 지역 전체에 걸쳐 통제권을 놓고 격렬히 다투었으며 드디어 간신히 승리를 거두었습니다. 남부 시장들은 제임스 올레드 주지사를 반역자라고 선언하였는데, 그들은 내전이 본격적으로 시작되면 나머지 지역에서 동포와 대결할 결심을 굳힌 것으로 보입니다."
amcivwar.328.a:0 "승리를 환영한다"
amcivwar.328.b:0 "재수없는 패배로군"
amcivwar.328.c:0 "흥미롭군"

amcivwar.329.t:0 "연방 반군이 텍사스에서 패배하다"
amcivwar.329.d:0 "텍사스 주는 휴이 롱에 대한 충성을 확고히 선언한 반면, 연방정부에 충성하는 군대는 주 남부 지역 전체에 걸쳐 통제권을 놓고 격렬히 다투었으며 미닛맨과의 전투는 주 남부 지역 전체에 걸쳐 격렬해졌습니다. 제임스 올레드 주지사는 최근 남부 시장들과 회의를 가졌고, 오늘 그들과 합의가 이루어졌다고 선언했습니다. 그들은 롱과 참된 미국 정부를 지지하기 위해 단결할 것입니다."
amcivwar.329.a:0 "승리를 환영한다"
amcivwar.329.b:0 "재수없는 패배로군"
amcivwar.329.c:0 "흥미롭군"

amcivwar.330.t:0 "아이오와가 리드 지지를 선언하다"
amcivwar.330.d:0 "시더 래피즈와 아이오와 시티가 생디칼리스트 민병대에게 습격당한 가운데 아이오와 주지사는 오늘 잭 리드 지지를 선언하고 연방군이 주에서 철수할 것을 요구했습니다. 대부분의 사람들은 크라스켈 주지사가 생디칼리슴에 동조하고 있다고 의심하지만, 그는 일단 전쟁이 시작되면 미국이 빠르게 붕괴할 것을 예견하고 너무 늦기 전에 편을 바꾸기로 선택한 것이 분명합니다. 그 지역에서 충성주의자 세력이 철수시키기 전에 디모인에서 몇몇 폭동 보고가 있었습니다."
amcivwar.330.a:0 "승리를 환영한다"
amcivwar.330.b:0 "재수없는 패배로군"

amcivwar.331.t:0 "아이오와가 연방 지지를 선언하다"
amcivwar.331.d:0 "시더 래피드와 아이오와 시티 모두 생디칼리스트의 통제에서 연방군에 의해 해방된 가운데, 아이오와 주지사는 오늘 연방정부 지지를 재확인하고 잭 리드에게 생디칼리스트 민병대를 주에서 철수시킬 것을 요구했습니다. 대부분의 사람들은 크라스켈 주지사가 연방정부에 특별한 호감을 가지고 있다고 의심하지만, 그는 이 주에서 전투가 어느 쪽으로 기울어져 있는지를 예견한 것이 분명합니다. 그 지역에서 민병대가 철수시키기 전에 디모인에서 몇몇 폭동 보고가 있었습니다."
amcivwar.331.a:0 "승리를 환영한다"
amcivwar.331.b:0 "재수없는 패배로군"

amcivwar.332.t:0 "민병대가 미주리를 장악하다"
amcivwar.332.d:0 "아이오와에서의 승리에 뒤이어 사회당 민병대는 미주리로 쇄도했고 즉시 세인트루이스의 파업자들 사이에서 지지를 받았습니다. 도시는 로이드 C 스타크 주지사가 인질로 잡힘과 거의 동시에 장악되었습니다. 주지사가 연방군이 그를 자유롭게 해주기를 바라며 며칠을 버티는 동안 미주리 민병대가 참호를 너무 잘 파뒀다는 사실이 분명해졌습니다. 더 이상의 유혈사태를 피하기 위해 스타크 주지사는 주 방위군에 물러나라고 명령했습니다. 전투는 여전히 진행 중이며, 사회당의 장악은 아직 끝나지 않았다고 합니다."
amcivwar.332.a:0 "환영할 만한 사건"
amcivwar.332.b:0 "불안하군."

amcivwar.333.t:0 "사회당이 뉴욕 통제를 굳히다"
amcivwar.333.d:0 "뉴욕 주지사가 뉴욕시 북부에 있는 지역은 사회당 민병대와 연방군 모두에게 금지 구역이라고 선포한 반면, 현재 진행중인 정부의 긴축 법안에 반대하는 파업과 시위가 너무 많이 일어나고 있습니다. 버팔로에서 대규모 소요사태가 발생한 후 민병대가 알바니를 장악했으며 주지사는 캐나다 인근 기지에 지원 요청을 보내기 전에 물러나야 했습니다. 연방 충성주의자들과 사회당 민병대 사이의 전투가 여전히 뉴욕 주 언덕 전역에서 벌어지고 있다는 소문이 있으므로, 사회당의 북부 지역 장악은 아직 끝나지 않았습니다."
amcivwar.333.a:0 "환영할 만한 사건"
amcivwar.333.b:0 "불안하군."

amcivwar.334.t:0 "켄터키가 롱 지지를 선언하다"
amcivwar.334.d:0 "해피 챈들러 주지사는 프랭크퍼트 입법부에서 오랫동안 열띤 토론을 벌인 끝에 주 정부가 휴이 롱과 제일당을 지지할 것이라고 선언했습니다. 그러나 주지사의 지지는 켄터키 시민의 감정에 전적으로 반영되지 않고 있으며, 민병대와의 전투가 주 북부 전역의 언덕에서 진행 중이며 제일당의 장악은 아직 끝나지 않았다는 소문이 있습니다."
amcivwar.334.a:0 "환영할 만한 사건"
amcivwar.334.b:0 "불안하군."

amcivwar.335.t:0 "미닛맨이 버지니아를 장악하다"
amcivwar.335.d:0 "노스캐롤라이나에서의 승리에 뒤이어 제일당 민병대는 버지니아로 쇄도했고 즉시 주의 서부 지역에서 생디칼리슴 반대 시위자들 사이에서 지지를 받았습니다. 롤리는 조지 C 피어리 주지사가 인질로 잡힘과 거의 동시에 장악되었습니다. 주지사가 연방군이 그를 자유롭게 해주기를 바라며 며칠을 버티는 동안 버지니아 민병대가 참호를 너무 잘 파뒀다는 사실이 분명해졌습니다. 더 이상의 유혈사태를 피하기 위해 리치먼드 주지사는 주 방위군에 물러나고 해군에 노폭기지에서 철수하라고 명령했습니다. 전투는 여전히 진행 중이며, 제일당의 주 장악은 아직 끝나지 않았다고 합니다."
amcivwar.335.a:0 "환영할 만한 사건"
amcivwar.335.b:0 "거긴 워싱턴에서 너무 가깝군."


### Deal with the Devil ###
ACW_deal_with_devil_effect:0 "그들이 소유하고 우리가 통제하는 모든 주는 그 소유권이 우리에게로 이전될 것이고, 그 반대도 마찬가지입니다. 휴전은 90일 동안 계속될 것이고, 그 후에는 각자 90일 더 연장할 수 있는 선택권을 갖게 될 것입니다.\n"
amcivwar.520.t:0 "악마와의 거래?"
amcivwar.520.d:0 "[From.GetAdjective] 정부는 우리에게 [Root.GetNameDef](와)과 [From.GetNameDef] 사이에 90일 동안 휴전하여 두 세력 모두에게 승리하고 있는 [enemy_country.GetAdjective]군을 상대하자고 제안했습니다. 90일 후면 휴전을 재검토할 수 있습니다.... 그리고 [enemy_country.GetNameDef](이)가 패배한다면 휴전은 끝납니다."
amcivwar.520.a:0 "우리는 이에 동의한다... 현재로는"
amcivwar.520.b:0 "아니, 원칙의 타협은 거부한다."

amcivwar.521.t:0 "거래가 파토나다"
amcivwar.521.d:0 "불행하게도, [From.GetAdjective] 정부는 예상했던 것보다 더 완강합니다. 비록 이 선택이 그들의 패배를 의미하더라도 그들은 우리와 협력하지 않을 것입니다."
amcivwar.521.a:0 "이런"

amcivwar.522.t:0 "거래가 성사되다"
amcivwar.522.d:0 "예상대로, [From.GetAdjective]군은 우리의 거래를 받아들였습니다. 우리는 일단 전쟁을 멈추고, [enemy_country.GetNameDef](으)로 관심을 돌릴 것입니다. 90일 후면 재검토를 할 수 있고, 만약 [enemy_country.GetNameDef](이)가 패배한다면 휴전은 끝납니다."
amcivwar.522.a:0 "훌륭하군"

amcivwar.523.t:0 "휴전 연장?"
amcivwar.523.d:0 "90일이 지났고, 이제 우리가 [truce_country.GetNameDef](와)과의 전쟁을 재개할지 여부를 고려하는 것은 우리에게 달려있습니다."
amcivwar.523.a:0 "90일 더 연장하자..."
amcivwar.523.b:0 "휴전은 끝났다."

amcivwar.524.t:0 "악마와의 거래"
amcivwar.524.d:0 "[enemy_country.GetNameDef]의 강한 압박으로 인해, [enemy_country.GetAdjective](이)가 둘 모두를 쓰러트리고 미국 내전에서 승리하지 않도록 [From.GetNameDef](와)과 [From.From.GetNameDef]의 대표들이 임시 휴전에 동의했습니다. 이 휴전이 오래 지속될 것인지, 아니면 양측이 서로를 비난하기 전에 몇 달 이상 지속될 수 있을지는 지켜볼 일입니다. 대부분의 방관자들은 이 전례 없는 협정이 현재로선 [enemy_country.GetNameDef](이)가 확실한 우위를 가지고 있다는 것을 의미한다는 데 동의하는 것 같습니다."
amcivwar.524.a:0 "흥미롭군"
amcivwar.524.b:0 "아무것도 바뀌지 않았다. 둘 다 패배할 테니까."

amcivwar.525.t:0 "Deal with the Devil"
amcivwar.525.d:0 "With their forces hard-pressed by [enemy_country.GetNameDef], both [truce_support.GetNameDef] and [truce_enemy.GetNameDef] have agreed to a temporary truce. Seeing as we have declared our support for the [truce_support.GetAdjective] faction, it falls on us to go along with their deal... at least for now."
amcivwar.525.a:0 "So be it"

amcivwar.526.t:0 "The Ceasefire has Ended"
amcivwar.526.d:0 "The temporary ceasefire between [can_ally.GetNameDef] and [can_enemy.GetNameDef] has evidently ended, and now the [can_ally.GetAdjective] is calling upon the Entente to rejoin the war as before."
amcivwar.526.a:0 "We're on the way!"
amcivwar.526.b:0 "I'm afraid they're on their own"

### Sanity Checks ###

amcivwar.600.t:0 "[Root.GetAdjective]의 붕괴"
amcivwar.600.d:0 "우리 군은 더 이상 적에 대항할 수 없습니다. 이미 아군은 집단으로 탈영하기 시작했으며, 붕괴의 파장은 그 수위를 높여가고 있습니다. [Root.GetNameDefCap](은)는 패전에 이르렀고, 이를 인정해야 합니다."
amcivwar.600.a:0 "여기서 끝나는구만..."

amcivwar.607.t:0 "연방정부의 붕괴"
amcivwar.607.d:0 "미국 내전에서 연방정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 연방 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
amcivwar.607.a:0 "혁명을 위한 중대한 발걸음이군"
amcivwar.607.b:0 "폭군은 항상 이와 같은 최후를 맞으리라!"
amcivwar.607.c:0 "뿌린만큼 거두는군"
amcivwar.607.e:0 "놀랍군!"

amcivwar.608.t:0 "미노조연합의 붕괴"
amcivwar.608.d:0 "미국 내전에서 미노조연합 정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 미노조연합 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
amcivwar.608.a:0 "빌어먹을이라 말할 시간이군"
amcivwar.608.b:0 "적어도 좋은 소식이군"
amcivwar.608.c:0 "혁명은 무슨, 지옥에나 떨어져라"
amcivwar.608.e:0 "흥미롭군"

amcivwar.609.t:0 "미연합국의 붕괴"
amcivwar.609.d:0 "미국 내전에서 미연합국 정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 미연합국 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
amcivwar.609.a:0 "당연히 그래야지"
amcivwar.609.b:0 "적어도 좋은 소식이구만"
amcivwar.609.c:0 "뿌린만큼 거두는군"
amcivwar.609.e:0 "흥미롭군"

amcivwar.610.t:0 "태평양국의 붕괴"
amcivwar.610.d.lives:0 "미국 내전에서 태평양국 정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 태평양국 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
amcivwar.610.a:0 "당연히 그래야지"
amcivwar.610.b:0 "적어도 좋은 소식이군"
amcivwar.610.c:0 "뿌린만큼 거두는군"
amcivwar.610.e:0 "흥미롭군"

amcivwar.611.t:0 "[From.GetAdjective]의 장비가 도착하다"
amcivwar.611.d:0 "[From.GetNameDef](은)는 우리의 투쟁을 돕기 위해 보병 장비를 배편으로 수송해 주었습니다."
amcivwar.611.a:0 "가장 필요한 것이군!"

amcivwar.615.t:0 "비상예비군 소집"
amcivwar.615.d:0 "[From.GetNameDef]의 대[Root.GetNameDef]전쟁 선포와 함께 내전의 참전 용사들은 [From.GetNameDef] 정부가 우리가 가장 약한 순간에 우리에게 미리 대비하고 있다는 느낌을 받고 예비군으로 입대하기 위해 쇄도했습니다. 새로운 부대가 전국에 퍼져 있는 동안, 그들은 적과 맞서 싸울 준비가 되어 있습니다!"
amcivwar.615.a:0 "그들이 이 대가를 치르게 될 것이다!"

amcivwar.616.t:0 "동원령 해제"
amcivwar.616.d:0 "전쟁시기에 비상사태를 선포했었지만, 이제는 전쟁이 끝났기에 동원되었던 이들은 많은 전투를 겪으며 지쳐서 모두 집으로 돌아가게 되었습니다."
amcivwar.616.a:0 "용사들이여, 휴식을 취하시오"

