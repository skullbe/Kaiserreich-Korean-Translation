ACW_civil_war_decisions:0 "내전"
ACW_civil_war_decisions_desc:0 "제2차 미국 내전이 시작되었습니다. 미국에서의 승리자는 반드시 우리여야만 합니다."
ACW_move_quickly:0 "우리는 빨리 움직여야 한다"
ACW_move_quickly_desc:0 "연방정부는 우리보다 훨씬 더 많은 영토를 통제하고 있으며, 우리의 임무는 처음부터 파멸을 맞을 것으로 보입니다. 하지만 우리는 계속 싸울 것입니다. 우리는 빨리 진전을 이루어야 하고, 우리가 감히 이길 수 없는 전쟁에 갇혀버렸다는 것을 발견하기 전에 연방 영토의 심장부로 쳐들어가야한합니다."
