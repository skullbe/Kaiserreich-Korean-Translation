amcivwar.11.t:0 "휴이 롱이 정부를 규탄하다"
amcivwar.11.d.nothing_is_done:0 "피츠버그에서의 폭력 사태로 휴이 롱은 라디오에서 올슨 대통령은 은행가와 생디칼리스트에게 미국 국민을 팔아넘기려는 반역자이자 사기꾼이며, 미국의 생활 방식을 보존하기 위해 싸워야 한다고 선언했습니다. 여러 남부 주지사들이 올슨 정부를 합법적이라고 보지 않고 따라서 그 권위를 인정하지 않는다고 발표하면서 그를 지지하고 있습니다."
amcivwar.11.d.revolt_against_compromise:0 "타협 시도는 실패했고, 실패와 함께 미국은 끝장났습니다. 휴이 롱은 오늘 라디오에서 부패한 올슨 대통령과 폭군 리드 둘 다 미국을 위해 멈추게 해야 한다고 선언했으며, 모든 수준있는 미국인들이 그들에 대항하여 일어설 것을 촉구했습니다. 여러 남부 주지사들이 올슨 정부를 합법적이라고 보지 않고 아직 연방 탈퇴를 발표하기까지 이르지 않았지만 주 경계 내에서 정부의 권한을 인정하지 않는다는 것을 분명히 발표하면서 그를 지지하고 있습니다."
amcivwar.11.d.assassination_long:0 "휴이 롱 암살 시도는 좌절되었고, 더 나쁘게도 연방정부의 개입이 드러났습니다. 이것이 제일당에 필요한 명분이었습니다. 휴이 롱은 오늘 [USA.GetName] 대통령과 잭 리드 모두 반역자이자 사기꾼이며, 폭정으로부터 미국의 생활 방식을 보존하기 위해 싸워야 한다고 선언했습니다. 여러 남부 주지사들이 올슨 정부를 합법적이라고 보지 않고 따라서 그 권위를 인정하지 않는다고 발표하면서 그를 지지하고 있습니다. 아직 연방 탈퇴를 발표하기까지 이르지 않았지만 주 경계 내에서 정부의 권한을 인정하지 않는다는 것을 분명하게 밝혔습니다."
amcivwar.11.d.assassination_reed:0 "잭 리드 암살 실패에 따른 혼란으로 인해, 휴이 롱은 그 순간을 포착하고 연방정부가 부패했으며 구제불능이라고 비난했습니다. 여러 남부 주지사들이 올슨 정부를 합법적이라고 보지 않고 따라서 그 권위를 인정하지 않는다고 발표하면서 그를 지지하고 있습니다. 아직 연방 탈퇴를 발표하기까지 이르지 않았지만 주 경계 내에서 정부의 권한을 인정하지 않는다는 것을 분명하게 밝혔습니다."
amcivwar.11.a:0 "공화국을 지켜내자"
amcivwar.11.b:0 "조국을 지켜내자 (미연합국으로 플레이합니다)"

amcivwar.12.t:0 "잭 리드가 행동을 촉구하다"
amcivwar.12.d.nothing_is_done:0 "피츠버그에서의 폭력 사태로 잭 리드는 라디오에서 올슨 대통령은 최고입찰자에게 미국 국민을 팔아넘기려는 기업의 꼭두각시이자 사기꾼이라 선언했습니다. 그는 이제 노동자들이 저항해야 할 때라고 말했습니다. 북부 여러 주지사들은 즉시 리드를 지지한다고 선언했는데, 리드는 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 생디칼리스트 민병대의 지원을 받고 있습니다."
amcivwar.12.d.revolt_against_compromise:0 "타협 시도는 실패했고, 실패와 함께 미국은 끝장났습니다. 잭 리드는 오늘 미국의 노동자들이 정부에 반대 입장을 취해야 한다고 발표했고, 즉시 많은 북부 주지사들이 그를 지지한다고 선언했습니다. 그들은 올슨 대통령과 정부는 아무런 권한도 없으며, '건국의 아버지들의 의도대로' 정부의 구조조정을 감독하기 위해 리드가 위원장을 맡고 있는 위원회에 항복할 것을 요구하고 있습니다."
amcivwar.12.d.full_demands:0 "휴이 롱 암살 실패에 따른 혼란으로 인해, 잭 리드는 그 순간을 포착하고 연방정부가 자본가 주인들의 꼭두각시가 되었다고 비난했습니다. 여러 북부 주지사들은 '도덕적으로 파산한' 정부에 진정한 권한은 없다고 선언하면서 즉시 리드를 지지한다고 선언했습니다. 이 주지사들은 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 생디칼리스트 민병대의 지원을 받고 있습니다."
amcivwar.12.d.assassination_reed:0 "잭 리드 암살 시도는 좌절되었고, 더 나쁘게도 연방정부의 개입이 드러났습니다. 이것이 사회당에 필요한 명분이었습니다. 잭 리드는 오늘 [USA.GetName] 대통령과 휴이 롱 모두 반역자이자 폭군이며, 폭정으로부터 미국의 생활 방식을 보존하기 위해 싸워야 한다고 지지자들을 규합했습니다. 여러 북부 주지사들은 즉시 리드를 지지한다고 선언했는데, 리드는 미국 전역에 걸쳐 도로를 봉쇄하고 군 기지를 점령하기 위해 확산된 생디칼리스트 민병대의 지원을 받고 있습니다."
amcivwar.12.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.12.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (미노조연합으로 플레이합니다)"

amcivwar.13.t:0 "벼랑 끝의 미국"
amcivwar.13.d:0 "플로이드 올슨 대통령은 오늘 많은 주지사들이 올슨 정부가 불법 정부라고 주장하고 남부 대중주의자인 휴이 롱 혹은 생디칼리스트 지도자인 잭 리드에 대한 지지를 던짐에 따라 큰 타격을 입었습니다. 그들은 연방 탈퇴를 중단했지만, 올슨이 물러나고 국가의 질서를 회복하기 위해 자신들이 선택한 지도자가 '재조정위원회'를 열기 전까지는 연방정부가 주 경계 내에서는 아무런 권한을 행사 할 수 없다고 선언하였습니다. 이에 대해 올슨 대통령은 주지사들에게 30일안에 의사를 철회하라고 지시했지만, 미국은 1세기 만에 다시 한번 두번째 내전에 돌입할 것이 거의 확실해보입니다."
amcivwar.13.a:0 "그렇군."

### Set Up Events - Garner ###
amcivwar.14.t:0 "휴이 롱이 연방정부를 규탄하다"
amcivwar.14.d:0 "휴이 롱은 가너 대통령이 폭군이며 반대해야 한다고 선언했습니다. 롱은 라디오 연설에서 대통령이 사회당의 생디칼리스트들과 한패라고 맹비난했고, 혼란을 막기 위해 아무것도 하지 않았다고 비난했습니다. 롱은 워싱턴에서 질서를 회복하고 부패한 정부를 파괴할 것을 맹세했고, 다수의 남부 주지사들은 즉시 롱을 지지한다고 선언하며 가너에게 즉각 사퇴하여 롱에게 지배권을 이양할 것을 요구했습니다. 그리고 미국 정부의 구조조정을 하게 될 '재조정위원회'를 요구했습니다."
amcivwar.14.a:0 "공화국을 지켜내자"
amcivwar.14.b:0 "조국을 지켜내자 (미연합국으로 플레이합니다)"

