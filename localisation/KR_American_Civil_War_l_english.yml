amcivwar.20.t:0 "제2차 미국 내전"
amcivwar.20.d:0 "혼돈이 이 땅을 집어삼켰습니다. 미국 전역에서 시민군이 소집되었고, 전쟁의 불길이 타오름과 동시에 부모형제가 서로 싸우면서 제2차 미국 내전이 그 막을 열었습니다."
amcivwar.20.a:0 "이건 아니야..."

### End of Civil War Events ###

amcivwar.24.t:0 "제2차 미국 내전의 종결"
amcivwar.24.d.noceasefire:0 "온갖 부를 거머쥔 자본가들이 지배하던 시대, 20세기는 이제 노동자 계급의 손 아래 놓였습니다. 전국의 노동자 계급은 마침내 도래한 약탈자 자본가들로부터의 해방을 기념하고 있습니다. 비록 앞으로 해야할 일은 많겠지만, 지금만큼은 이 순간을. 만인이 진정으로 평등해진 이 순간을 만끽합시다."
amcivwar.24.d.ceasefire:0 "온갖 부를 거머쥔 자본가들이 지배하던 시대, 20세기는 이제 노동자 계급의 손 아래 놓였습니다. 전국의 노동자 계급은 마침내 도래한 약탈자 자본가들로부터의 해방을 기념하고 있습니다. 비록 앞으로 해야할 일이 많고 자칭 '태평양국'이라는 적들이 휴전선 너머에 아직 살아숨쉬고 있지만, 지금만큼은 이 순간을. 만인이 진정으로 평등해진 이 순간을 만끽합시다."
amcivwar.24.a:0 "단결이여 영원하라!"

amcivwar.25.t:0 "제2차 미국 내전의 종결"
amcivwar.25.d.noceasefire:0 "휴이 롱과 친구들은 모든 적들을 이겨냈습니다. 이제 우리는 이 승리로 인해 찾아온 새로운 평화의 시대를 축하할 수 있습니다. 비록 상당한 재건 과정이 있겠지만, 당분간은 우리의 승리를 축하합시다."
amcivwar.25.d.ceasefire:0 "휴이 롱과 친구들은 -멀지 않은 미래에 반드시 심판받아야 할 휴전선 너머의 소위 '태평양국'을 제외하고는- 거의 모든 적들을 이겨냈습니다. 이제 우리는 이 승리로 인해 찾아온 새로운 평화의 시대를 축하할 수 있습니다. 비록 상당한 재건 과정이 있겠지만, 당분간은 우리의 승리를 축하합시다."
amcivwar.25.a:0 "진정한 미국은 여전히 굳건하다!"

amcivwar.26.t:0 "제2차 미국 내전의 종결"
amcivwar.26.d.noceasefire:0 "미국의 적들은 궤멸되었습니다. 남방은 평화로워졌고, 생디칼리스트들의 위협은 억제되었습니다. 미국민의 일상에 대한 위협은 파괴되었고, 건국의 아버지들에 의해 현명하게 설계된 위대한 정치체계는 또 다른 위협에서 살아남았습니다. 이제 전국민은 새로운 평화의 시대를 축하하고 즐길 수 있습니다."
amcivwar.26.d.ceasefire:0 "남방은 평화로워졌고, 생디칼리스트들의 위협은 억제되었습니다. 미국민의 일상에 대한 생디칼리스트의 위협은 파괴되었지만, 소위 태평양국이 휴전선 너머에 잔존해 있는 상황에서 미국은 아직 완전하지는 않습니다. 그럼에도 불구하고 건국의 아버지들에 의해 현명하게 설계된 위대한 정치체계는 또 다른 위협에서 살아남았고, 국민들은 당분간 새로운 평화의 시대를 축하하고 즐길 수 있습니다."
amcivwar.26.a:0 "반역자를 타도하고 성조기를 드높여라"

amcivwar.27.t:0 "제2차 미국 내전의 종결"
amcivwar.27.d.noceasefire:0 "미국의 적들은 궤멸되었습니다. 남방은 평화로워졌고, 생디칼리스트들의 위협은 억제되었으며, 미국의 카이사르는 패배했습니다. 미국의 민주주의에 대한 위협은 파괴되었고, 건국의 아버지들에 의해 현명하게 설계된 위대한 정치체계는 또 다른 위협에서 살아남았습니다. 이제 전국민은 새로운 평화의 시대를 축하하고 즐길 수 있습니다."
amcivwar.27.d.ceasefire:0 "비록 '태평양국'이 휴전선 너머에 아직 살아숨쉬고 있지만, 다른 세력들은 무너졌으며 전투는 끝났습니다... 지금 당장은 말입니다. 우리는 다시 무기를 들고 하나의 깃발 아래 나라를 통합하기 전에 잠깐의 휴식을 취할 것입니다. 국민들은 당분간 어렵게 얻은 승리를 즐길 수 있습니다."
amcivwar.27.a:0 "자유의 횃불은 꺼지지 않으리!"

amcivwar.28.t:0 "제2차 미국 내전의 종결"
amcivwar.28.d.nee:0 "마침내 먼지가 가라앉았고, 내전에서 살아남은 유일한 파벌은 [NEE.GetNameDef]인 것 같습니다. 우리는 미국의 국기를 들고 남은 것을 재건해야 할 것입니다. 맥아더, 롱, 리드, 그 외 모두가 자유의 유산 미국을 파괴한 자리에 남은 지옥에서 썩어가기를 바랍니다.."
amcivwar.28.d.can:0 "마침내 먼지가 가라앉았고, 내전에서는... 아무도 살아남지 못한 것 같습니다. 미국은 존재하지 않습니다. 적어도 지금은..."
amcivwar.28.a:0 "마침내 끝났군..."

### CSA Flavor Events ###
amcivwar.29.t:0 "붉은 해군의 기반"
amcivwar.29.d:0 "미국의 제독들은 그들 휘하의 함선들이 노동자들에 의해 '해방'되는 것을 거부했고, 그 결과 우리는 해군이 아예 없습니다. 이 문제를 해결하기 위해, 혁명에 참여한 해군 장병들과 수많은 부두 노동자들이 새로운 해군을 건설할 계획을 세우고 있습니다. 뉴욕에 꽤 많은 민간 선박들이 있었기에 우리는 어느 정도 입맛에 맞춰 이들을 군함으로 개장할 수 있을 것입니다. 우리는 구축함이나 순양함 중 하나에 집중할 수 있습니다. 어느 쪽이 좋겠습니까?"
amcivwar.29.a:0 "구축함"
amcivwar.29.b:0 "순양함"

amcivwar.30.t:0 "지시 #10: 물질 자산의 재분배를 통제하는 규제"
amcivwar.30.d:0 "이제 혁명이 시작됬으며, 부르주아들을 어떻게 해야할지 결정해야합니다. 세계산업노동자협회는 즉시 모든 재산을 압류하여 인민들에게 분배해줄 것을 주장했습니다. 유망한 선봉대는 관용을 베풀어서 패배한 것으로 유명한 블라디미르 레닌의 최후를 예시로 들면서 부르주아들을 즉각 체포하고 처형할 것을 주장했습니다. 일부 충직한 진보당 당원들과 함께 가치가 하락한 AFL에 소속된 미국 사회당 당원들은 죽음 이상의 삶을 추구해왔습니다. 중앙위원회에 전쟁에 반드시 필요한 것만을 수용하게 하고, 유물론자들의 행복을 앗아가지 않을 것을 요구합니다."
amcivwar.30.a:0 "저들의 의식주는 원래 우리 것이다!"
amcivwar.30.b:0 "장래에 이런 온건주의자들이 필요할 것이다."

amcivwar.31.t:0 "부르주아들이 캐나다로 도망가다"
amcivwar.31.d:0 "부르주아들은 미노조연합으로부터 도망가기로 결정했습니다. 수천 명의 사람들이 적진, 특히 불법적인 캐나다 정부 영역으로 도망갔습니다. 도둑놈들은 혁명을 피해 가지고 갈 수 있는 재산을 몽땅 가져갔습니다."
amcivwar.31.a:0 "때가 되면 혁명이 그들에게 닥칠 것이다."

amcivwar.32.t:0 "The Life of William Crawley Released in Theatres"
amcivwar.32.d:0 "혁명은 우리가 통제하는 지역 전체에 많은 변화를 가져왔습니다. 여러 도시에서 부르주아 문화는 대부분 사라진 것으로 보입니다. 이제는 여성들과 외국인들도 대거 조합원 가입을 신청하고 있습니다. 모든 공장이 이제는 사실상 문을 닫았기 때문에 조합원 가입은 반드시 필요한 조치입니다. '동지', '형제', '인민'이라는 단어가 의사소통에서의 경어체를 대신하고 있습니다. 적어도 현재 공공 장소에서는 대부분의 사람들이 기능성 점프슈트(30년대 여성복 일종)나 군복 형상의 옷과 같은 지난 10년 동안의 전형적인 미국식 관능적 패션을 피하고 있습니다."
amcivwar.32.a:0 "Spendid."

amcivwar.33.t:0 "지시 #213: 전시 생디칼리슴"
amcivwar.33.d:0 "전쟁이 교착상태에 빠졌고 어쩌면 전황이 우리에게 불리하게 변할 지도 모르기 때문에, 중앙 위원회는 '전쟁 생디칼리슴'으로 알려진 포괄적인 경제 개혁안을 논의하고 있습니다. 이 제안들 중 모든 대외 무역에 대한 국가 통제, 모든 공장의 국유화, 엄격한 노동 규율과 같은 일부는 특별히 논쟁거리가 되지 않습니다. 하지만 이 개혁안은 살쾡이 파업의 불법화, 일하지 않거나 군대에 있지 않은 사람들에 대한 의무 노동, 엄격한 식량 배급, 그리고 철도에 대한 군사 통제와 같은 잠재적으로 문제가 되는 조치들을 포함하고 있습니다. 사회당 내의 여러 사람들은 일부 후자의 조치, 특히 살쾡이 파업의 불법화는 혁명의 가치를 배반하고 현 정부를 자본주의 적들과 다를 바 없게 만든다고 말하며 이를 폭정이라 보고 있습니다. IWW와 선봉대에서 이 제안을 지지하는 사람들은 혁명에서 승리를 거두기 위해서는 이 개혁안이 필요하며, 종전 후에 통과된 최초의 법률이 전쟁 생디칼리슴을 되돌릴 것이라고 반박합니다."
amcivwar.33.a:0 "전시 생디칼리슴을 제정하라"
amcivwar.33.b:0 "이건 사회주의가 아니야!"

amcivwar.34.t:0 "붉은 마녀"
amcivwar.34.d:0 "양성평등은 오랫동안 사회주의 사상의 주요한 이념적 요소였고, 우리는 그것의 효과를 목도했습니다. 여성 파일럿 중대는 적의 영토에 대한 과감한 습격, 치밀하고 동시다발적인 공격 등으로 노동연맹 내부에서 명성을 얻었습니다. 플로렌스 '판초' 반스가 이끄는 비행대대는 비범하게도 휴이 롱의 반동들에 의해 '붉은 마녀들'이라는 새로운 별명을 얻었습니다."
amcivwar.34.a:0 "하늘로부터의 죽음을 받아라"

amcivwar.35.t:0 "여군"
amcivwar.35.d:0 "혁명이 계속됨에 따라 많은 여성들이 양성평등이라는 사회주의 이념에 따라 무장 투쟁에 동참했습니다. 모든 여성들이 남성 동무들에 의해 받아들여지는 것은 아니지만, 이는 많은 사람들이 혁명을 위해 싸우다 죽는 것을 두려워하지 않음을 잘 보여줍니다. 민병대가 군대에 관해 한 두 가지를 간단히 가르침으로써 여성해방군을 효과적으로 조직할 수 있는 방법에 관한 매뉴얼이 군 모집자들에게 배포되었습니다."
amcivwar.35.a:0 "반란 여성이여, 그대들이야말로 우리의 여왕이다!"

amcivwar.36.t:0 "내부 분쟁"
amcivwar.36.d:0 "혁명의 상쇄에서 존 리드는 세계산업노동자협회를 의회의 모델이자 미래의 후계자로 내세웠습니다. 1935년 이전에 회원 수가 감소했던 미국 노동자협회는 리드의 지지로 활기를 띠었습니다. 이제 미국 노동자협회는 사회주의 혁명과 싸우는 연대의 한 부분으로서 그들의 이념적 자율성을 발휘하기 시작했습니다. 그들은 세계산업노동자협회의 극좌파 전체를 차지하기로 선택하고, 동맹을 끌어들이기 시작했습니다. 세계산업노동자협회와 그들의 논쟁은 때때로 길거리 싸움과 우군살상으로 번질 수도 있습니다. 선봉대는 혁명에 대한 그들의 열성 때문에 협력을 늘리려고 노력해왔습니다. 이제 리드는 타협이 가시화되었을 때 IWEW에 대한 지지를 계속하는 것이 더 위험한지 결정해야 합니다."
amcivwar.36.a:0 "세계산업노동자협회 편에 서자"
amcivwar.36.b:0 "선봉대가 타협하도록 하라"
amcivwar.36.c:0 "미국 노동자협회의 편에 서자"

amcivwar.37.t:0 "지시 #656: 동계 자원 할당 계획([GetYear]년)"
amcivwar.37.d:0 "혁명은 반드시 성공해야 하지만, 동시에 혁명은 인민들을 위한 것이여야 합니다. 혁명을 지원한다는 것과 인민을 지원한다는 것은 같은 맥락이기는 하지만, 둘 중 하나를 결정해야 한다는 것은 어려운 일입니다. 중앙위원회는 현재의 공급 상황이 심각한 수준이며, 인민과 군 둘 중 하나는 불가피하게도 이번 겨울 내내 공급 부족 상황에 시달려야 한다는 것을 깨달았습니다."
amcivwar.37.a:0 "우린 인민들을 위해 싸울 것이다"
amcivwar.37.b:0 "우린 혁명을 위해 싸울 것이다"

amcivwar.38.t:0 "지시 #764: 혁명교육법"
amcivwar.38.d:0 "정석적이든 쓰라린 경험을 통해서든 교육을 잘 받은 사람들에게 혁명적인 사상은 숨쉬는 것처럼 쉽게 느껴집니다. 그러나 강철 벨트에 있건 미국의 다른 곳에 있건 간에, 많은 우리 동지들은 일생동안 자본가들에게 속아 왔으며, 혁명이 어떻게 그들을 해방시키는지 이해하지 못합니다. 많은 사람들은 혁명에 마음과 영혼을 바치지 않으며, 어떤 이들은 심지어 우리가 진정으로 그들을 돌보는 유일한 힘이라는 것을 알지 못한 채 우리의 노력을 방해하려 합니다. 이 일은 반드시 해결되어야 하고, 우리의 동지들은 반드시 눈을 떠야 합니다. 우리는 우리 영토에 있는 자들에게  초점을 맞춰야 할까요, 아니면 우리의 메시지를 적지에 널리 퍼뜨려 해방자와 싸우려는 의지를 꺾어야 할까요?"
amcivwar.38.a:0 "사회주의 가정에 집중하라"
amcivwar.38.b:0 "반동적인 적에게 집중하라"

amcivwar.39.t:0 "지시 #984: 전쟁 전 자본주의 정치인들의 판결"
amcivwar.39.d:0 "혁명이 성공을 목전에 두고 있음에 따라, 인민들은 지금 우리 감방에서 썩고 있는 혁명이 일어나기 전의 부패한 자본주의 정치인들을 처분할 것을 요구합니다. 몇몇 이들은 이 정치인들을 몇 년 동안 열심히 일하게 함으로써, 이들이 노동자에 대해 공감하고 결국에는 우리의 대의로 전향할 것이라고 믿습니다. 다른 이들은 아무리 많은 교화를 통해서라도 그들을 전향시킬 수 없으며 이들은 평생 감방에 머물러야 한다고 믿습니다. 작지만 목소리 하나는 큰 소수파는 이들의 범죄는 로마노프 왕조나 부르봉 왕조와 같은 죄악이며 모조리 처형시켜야 한다고 주장합니다."
amcivwar.39.a:0 "그들은 미간에 흐르는 땀과 등의 고통으로 회복될 것이다."
amcivwar.39.b:0 "그들은 세상이 그들을 남겨두고 무관심해지는 것을 지켜볼 것이다."
amcivwar.39.c:0 "그들은 사형에 처해야 한다. 이제 우리의 차례이니, 변명하지는 않을 것이다!"

amcivwar.40.t:0 "지시 #1231: CIA 창설"
amcivwar.40.d:0 "우리의 영예로운 프롤레타리아 군중의 해방을 막기 위해 우리 내부에 밀정들이 있다는 것은 불행한 사실입니다. 이에 관해 중앙위원회에 제출된 많은 제안들 중 한 가지가 부각됩니다. 얼 브라우더의 제안은 혁명적인 질서를 강요하고 반혁명적 파괴를 막기 위한 개별적인 위원회를 만드는 것입니다. 그러나 리드 의장을 포함한 중앙위원회 내 다른 사람들은 이것이 진정 필요한 조치인지, 그리고 우리가 밀정을 막기 위해 우리의 이상을 배반해야만 하는지 의문을 표합니다. 그럼에도 불구하고 이에 관해 투표가 이루어졌습니다. 어떻게 결론이 났을까요?"
amcivwar.40.a:0 "CIA가 만들어질 것이다!"
amcivwar.40.b:0 "지금으로서는 중요하지 않다."

amcivwar.41.t:0 "적색 테러"
amcivwar.41.d:0 "전쟁은 지옥이고 내전은 특히 더 지옥같습니다. 비록 적이 자본가이기는 하지만, 이들을 반복적으로 죽여야 하는 것에 의해 야기된 정서적 불안은 우리 군인과 지휘관들을 비정상적으로로 가학적이게 만들었습니다. 자본주의자들을 돕는 것으로 의심되는 인물들을 억압하기 위해 최전선과 핵심 지역에서 집단 처형과 고문이 조직적으로 이루어졌다는 보고가 심심치 않게 들려오고 있습니다. 리드 의장은 이런 보고들이 언론을 통해 보도되는 것을 막기로 결정했습니다. "만약 몇몇 미꾸라지들 때문에 혁명이 실패한다면 인류는 수세기 동안 총체적인 고난을 겪을 것이다."라면서 말입니다."
amcivwar.41.a:0 "모두를 위한 최후의 투쟁을 위하여"

amcivwar.42.t:0 "지시 #1398: CCD 64 개정안, 최소 징병 연령 관리"
amcivwar.42.d:0 "전쟁이 우리 뜻대로 되지 않고 있습니다. 혐오스러운 자본가들은 모든 전선에서 아군을 밀어냈고, 우리는 무장시킬 수 있는 부대가 바닥날 위험에 처해 있습니다. 절망적인 시기에는 윌리엄 Z의 절박한 조치와 하나의 제안이 필요합니다. 논란을 불러온 포스터는 징병연령을 11세로 낮추자는 제안을 했습니다. 이렇게 하면 혁명을 위해 싸우기 위해 필요한 인력이 제공되겠지만, 중앙위원회 위원들 중 상당수는 이 과감한 조치에 대해 공포를 표시했습니다."
amcivwar.42.a:0 "누구든지 자기 아들을 넘겨 줄 것이다."
amcivwar.42.b:0 "누구든지 자기 아들을 보호할 것이다."

amcivwar.43.t:0 "지시 #25: 혁명군 주도"
amcivwar.43.d:0 "중앙위원회는 위원을 참모총장으로 임명하고 모든 반동, 자본주의, 반혁명 세력에 맞서 전 혁명군을 승리로 이끌라는 지시를 발표했습니다. 그들이 이 자리를 위해 선택한 사람은…."
amcivwar.43.a:0 "스메들리 버틀러"
amcivwar.43.b:0 "모리스 로즈"
amcivwar.43.c:0 "올리버 로"

amcivwar.44.t:0 "지시 #53: 혁명군 육군 참모총장 지명"
amcivwar.44.d:0 "중앙위원회는 위원을 혁명군 참모총장으로 임명하고 모든 반동, 자본주의, 반혁명 세력에 맞서 전 혁명군을 승리로 이끌라는 지시를 발표했습니다. 그들이 이 자리를 위해 선택한 사람은…."
amcivwar.44.a:0 "벤자민 카틴"
amcivwar.44.b:0 "한스 에밀리"
amcivwar.44.c:0 "루이스 세쿤디"

amcivwar.45.t:0 "지시 #103: 혁명공군을 이끌어라"
amcivwar.45.d:0 "중앙위원회는 위원을 혁명 공군 참모총장으로 임명하고 모든 반동, 자본주의, 반혁명 세력에 맞서 전 혁명 공군을 승리로 이끌라는 지시를 발표했습니다. 그들이 이 자리를 위해 선택한 사람은…."
amcivwar.45.a:0 "버트 아코스타"
amcivwar.45.b:0 "에디 어거스트 슈나이더"
amcivwar.45.c:0 "판초 반스"

### AUS Flavor Events ###

amcivwar.46.t:0 "린드버그가 휴이 롱에 접근"
amcivwar.46.d:0 "찰스 린드버그는 휴이 롱 각하께 헨리 포드, 프레드 코흐, 그리고 H L 헌트를 포함한 여러 주요 기업가들과의 만남을 주선했습니다. 이 자들은 연방정부의 명령에 따라 남부의 공장과 정유소를 폐쇄하려고 했습니다. 하지만 그 대신 이들은 린드버그에 의해 몇 가지 조건에 따라 휴이 롱 각하를 지지하고 자신들의 산업력을 진정한 미국으로 이전하도록 설득당했습니다. 이들은 휴이 롱 각하께서 전쟁에서 승리할 경우에 정치직책을 부여해 줄 것뿐만 아니라 비참한 경제상황 속에서 자신들에게는 일종의 정치적 예외를 보장해 줄 것을 요구합니다. 만약 롱 각하께서 이들의 요구에 동의한다면 상당한 산업력을 확보할 수 있겠지만, 롱 각하의 지지자 대다수는 대통령 각하께서 자신의 정치적 이상을 버릴 작정인지 궁금해 할 것입니다. 그럼에도 불구하고 이 암울한 시기에 이런 제안을 거절한다는 것은 그 대가가 큽니다."
amcivwar.46.a:0 "저들의 요구에 동의한다"
amcivwar.46.b:0 "이상을 배신하지 않을 것이다!"

amcivwar.47.t:0 "전시내각위원회"
amcivwar.47.d:0 "기업인들은 휴이 롱 각하를 대신하여 전시내각을 조율하기 위해 표면상으로는 휴이 롱 각하를 지지하는 위원회를 설립했습니다. 휴이 롱 각하께서 미국을 위한 투쟁이라는 기념비적인 과업을 수행하기 위해 몸소 정부를 형성한 것처럼, 기업인들도 스스로 과업을 수행하기 위한 산업기관을 설립했습니다. 비록 자신들이 약속받았던 모든 권력을 가지고 있지는 않지만, 그들은 스스로를 공화국의 병기창이라고 선언했고, 반유대적이지만 존경받는 장군인 조지 반 혼 모즐리가 위원회를 지도합니다."
amcivwar.47.a:0 "만만치 않은 동맹이다... 지금으로서는."

amcivwar.48.t:0 "펠리가 롱에게 충성을 맹세하다"
amcivwar.48.d:0 "휴이 롱 각하를 방문한 가장 특이한 지지자 중 한 명은 또라이이지만 매사에 열정적인 윌리엄 더들리 펠리였습니다. 펠리는 은색 군단이라고 불리는 백인우월주의 정치-종교-사회 단체의 지도자입니다. 비록 이 단체의 회원 수는 중간 규모이지만, 휴이 롱 각하의 이상에 대한 펠리의 열정은 불안감이 들 정도로 열정적입니다. 펠리는 진정한 미국을 위한 지지자들을 모을 목적으로 헌신적이고 애국적인 미국 순례를 수행하기 위한 자금을 요구해왔습니다. 이 제안을 받아들인다면 KKK와 금주주의자의 사상에 대해 혐오감을 가진 휴이 롱 각하께서 자신의 사상과 모순되는 신생 기독교 정체운동을 지원한다는 사실을 지지자들이 알게 될 것입니다. 어떻게 할까요?"
amcivwar.48.a:0 "더 많은 충신은 항상 더 좋다."
amcivwar.48.b:0 "펠리는 나를 소름끼치게 한다."

amcivwar.49.t:0 "은빛 군단"
amcivwar.49.d:0 "전국 순례 동안 윌리엄 펠리는 라디오 설교자인 허버트 W 암스트롱과 만났습니다. 자신들을 대신하여 성전을 수행한다고 여기는 진정한 미국을 위한 군대 양성을 위해, 이들은 공식적으로 자신들의 신앙을 결합하여 펠리-암스트롱 연대를 형성했습니다. 연대는 전국에서 수만 명의 회원을 모집하였고, 이들의 연설에 대한 보고도 계속해서 들어오고 있습니다. 반 천주교적이고 인종차별적인 내용이 포함된 연설에서 이들은 내전 후 참전용사들을 위한 특별 연금을 포함한 각종 혜택을 휴이 롱 각하께서 약속했다고도 했습니다. 우리가 하지도 않은 이 약속들이 천리만리로 퍼지는 것을 막기 위해 우리가 할 수 있는 것은 거의 없습니다."
amcivwar.49.a:0 "정말 뜻밖의 일이군!"

amcivwar.50.t:0 "합참의장"
amcivwar.50.d:0 "내전이 가까워지고 있지만 여전히 공석인 합참의장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 참모총장을 임명할 것을 요청했습니다."
amcivwar.50.b:0 "조지 반 혼 모즐리"
amcivwar.50.c:0 "제임스 거스리 하보드"
amcivwar.50.e:0 "버질 H. '버트' 에핀저"

amcivwar.51.t:0 "육군 참모총장"
amcivwar.51.d:0 "내전이 가까워지고 있지만 여전히 공석인 육군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 육군 수장을 임명할 것을 요청했습니다."
amcivwar.51.a:0 "에드윈 A. 에머슨 주니어"
amcivwar.51.b:0 "프랭크 맥스웰 앤드류"
amcivwar.51.c:0 "조지 스미스 패튼 주니어"

amcivwar.52.t:0 "해군 참모총장"
amcivwar.52.d:0 "내전이 가까워지고 있지만 여전히 공석인 해군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 해군 수장을 임명할 것을 요청했습니다."
amcivwar.52.a:0 "아서 리 윌라드"
amcivwar.52.c:0 "윌리엄 프레드릭 홀시 주니어"

amcivwar.53.t:0 "공군 참모총장"
amcivwar.53.d:0 "내전이 가까워지고 있지만 여전히 공석인 공군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 공군 수장을 임명할 것을 요청했습니다."
amcivwar.53.a:0 "찰스 아우구스투스 린드버그"
amcivwar.53.b:0 "커티스 르메이"
amcivwar.53.c:0 "존 게레르트 크롬멜린 주니어"
amcivwar.53.e:0 "마틴 제임스 몬티"

amcivwar.54.t:0 "충성스러운 해군의 조직"
amcivwar.54.d:0 "미국 제독들은 자신들의 배들 중 그 어떤 것도 미국의 진정한 애국자들에 의해 해방되는 것을 막았고, 그렇기에 우리의 해군은 궁핍합니다. 그러나 우리는 새로운 해군을 형성하기 위한 다수의 제독들과 선원들이 있습니다. 또한 우리는 휴스턴에 정박한 다수의 선박들을 구축함이나 순양함으로 개장할 수 있습니다. 어떤 함종으로 개장할까요?"
amcivwar.54.a:0 "구축함"
amcivwar.54.b:0 "순양함"

### USA events ###

amcivwar.61.t:0 "징병제"
amcivwar.61.d:0 "전쟁이 계속되면서 징병제를 실시해야 하는가, 말아야 하는가를 정해야 합니다. 징병제는 이 나라에 질서를 회복하는데 필요한 사람들을 제공할 것입니다. 하지만 이는 대중적인 움직임은 아닙니다. 몇몇 사람들은 대신 선전 활동에 초점을 맞추라고 제안합니다."
amcivwar.61.a:0 "징병제를 시행하라"
amcivwar.61.b:0 "대신 선전 활동에 주력하라"

amcivwar.62.t:0 "주중미해병대를 귀환시킬까요?"
amcivwar.62.d:0 "내전이 발발했음에도, 공사관 도시에 주둔 중인 우리 부대는 중국에서 수수방관한 채 사태를 관망하고 있습니다. 이 부대를 귀환시키면 중국에서의 이권이 보호받지 못하고, 공사관 도시들에 대한 우리의 영향력이 축소되겠지만, 많은 사람들은 전쟁에서 승리하기 위해서는 감수해야 한다고 말합니다. 그들을 귀환시켜야 할까요?"
amcivwar.62.a:0 "고향으로 불러들이자!"
amcivwar.62.b:0 "위험을 감수할 수 없다."

amcivwar.63.t:0 "파나마 주둔군"
amcivwar.63.d:0 "내전의 발발과 함께, 파나마 주둔군은 정부에 가담해 싸우기 위해 미국으로의 귀환을 결정했습니다. 주둔군의 귀환은 비록 운하를 무방비 상태로 남기기는 했지만, 우리는 싸울 수 있는 사람을 가능한 한 많이 모아야 합니다."
amcivwar.63.a:0 "귀환을 환영한다"

amcivwar.64.t:0 "내전 속의 고통"
amcivwar.64.d:0 "내전으로 조국이 어려움을 겪고 있습니다. 충성도가 높은 도시들에 거주하는 인민들이 기아에 허덕이고 있습니다. 우리는 시민들의 고통을 덜어줄 수 있는쪽으로 집중할 수 있지만, 이 경우에는 내전의 전방에서 싸우는데에 필요한 물자 보급을 민간지원으로 돌려버리게 됩니다. 국회와 군부는 이로인해 내전에서의 승산이 떨어질 가능성이 있습니다. 어떻게 해야할까요?"
amcivwar.64.a:0 "시민들의 고통을 덜어주어라"
amcivwar.64.b:0 "우리군을 지원한다"

amcivwar.65.t:0 "계엄령?"
amcivwar.65.d:0 "내전이 치열해지면서 점령지에서 인신보호 영장을 중단시키고 계엄령을 시행하는 것에 대한 의문이 제기되었습니다. 심지어 우리 총참모부 내의 사람들은 분열되어 있는데, 이 조치는 적들을 먼저 패배시키는 것보다 더 많은 반군을 만들 수 있기 때문입니다. 이 조치는 우리가 내전 기간 동안 상황을 통제할 수 있게 해줄 수도 있지만, 그러한 움직임은 당연히 논란이 되고 있습니다. 어떻게 할까요?"
amcivwar.65.a:0 "계엄령을 강화하라"
amcivwar.65.b:0 "시민 질서가 더 나을 것이다"

amcivwar.66.t:0 "충성주의자의 테러"
amcivwar.66.d:0 "계속되는 내전 동안, 우리의 지휘관들 중 일부는 위협적인 적을 돕는 것으로 의심되는 민간인들을 영구적으로 진압하기 위해 다소 의심스러운 방법을 사용하기 시작했습니다. 언론에서 말하기를, 대통령은 '재량적 폭력만이 사용되었고, 진정한 잔혹성을 발휘할 수 있는 지휘관은 이미 반란군이 되었다'고 말하며 그들의 행동을 옹호했습니다."
amcivwar.66.a:0 "이제는 희망 뿐이다"

amcivwar.67.t:0 "원주민 코드토커"
amcivwar.67.d:0 "많은 아메리카 원주민들이 우리를 지지하고 자신들의 의무를 다하기로 결정했습니다. 아메리카 원주민들의 다양한 언어를 구사하는 사람들이 거의 없다는 특기할 사실은 우리의 통신보안을 지키는 데 도움이 될 것입니다."
amcivwar.67.a:0 "분명히 도움이 될 것이다"

amcivwar.68.t:0 "종교적 병역거부자"
amcivwar.68.d:0 "많은 남녀들, 특히 여호와의 증인과 모르몬교 같은 종교를 믿는 종교인들 사이에서 전쟁을 하고 싶지 않은 많은 사람들이 전쟁에서 싸우는 것에 반대해왔습니다. 우리는 그들을 침묵시킬 수도 있고, 전쟁을 돕기 위해 비군사적 직업에서 일하도록 제안할 수도 있습니다. 시위 도중 초애국자들이 반대자들을 폭행하기 시작하면서 여론이 분열된 것 같습니다."
amcivwar.68.a:0 "민중이 저들을 심판할 것이다"
amcivwar.68.b:0 "그들을 일하게 만들어라"

amcivwar.69.t:0 "더블 V 캠페인"
amcivwar.69.d:0 "우리가 여러 반역자들과 싸우고 있기에 NAACP의 지도자들은 소위 더블 V 캠페인(미국을 위한 승리, 인종차별에 대한 승리)을 추진하기 시작했습니다. 모든 아프리카계 미국인들이 급진적인 파벌을 위해 싸우기를 원하는 것은 아니며, 따라서 미국을 위해 싸우고 내전에서 승리하는 것을 도울 뿐만 아니라 미국 내의 인종차별에 맞서 싸우는 것을 돕기 위한 캠페인이 시작되었습니다."
amcivwar.69.a:0 "미국을 위하여! 인종차별의 박멸을 위하여!"

amcivwar.70.t:0 "공군 여성 파일럿의 전력화?"
amcivwar.70.d:0 "의회는 공군 여성 파일럿(WASPs)을 WACs와 WAVES와 유사한 방식으로 전력화시키는 법안을 논의하고 있습니다. 이 법안은 공군 여성 파일럿들이 직접 비용을 지불하게 하는 대신에 다른 두 기관과 마찬가지로 정부가 WASPs에 필요한 예산을 제공하도록 할 것입니다. 여성 파일럿들은 전투 상황 시에는 비행하지 않을 것입니다. 왜냐하면 이는 여전히 남성 파일럿들의 일이기 때문입니다. 그럼에도 불구하고 많은 사람들이 WASPs가 남성 조종사만큼 경험이 없고 그 일에 적합하지 않다고 생각하고 있으며 이 때문에 의회에서 미뤄지고 있습니다. 그렇다면 의회는 어떻게 할까요?"
amcivwar.70.a:0 "의회가 WASPs를 전력화시키기로 하다"
amcivwar.70.b:0 "의회가 WASPs를 전력화시키지 않기로 하다"

