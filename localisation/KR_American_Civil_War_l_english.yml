amcivwar.15.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.15.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (미노조연합으로 플레이합니다)"

amcivwar.16.t:0 "벼랑 끝의 미국"
amcivwar.16.d:0 "존 낸스 가너 대통령은 오늘 많은 주지사들이 연방정부를 부정적으로 선언하고 남부 대중주의자인 휴이 롱 혹은 생디칼리스트 지도자인 잭 리드에 대한 지지를 던짐에 따라 큰 타격을 입었습니다. 그들은 연방 탈퇴를 중단했지만, 가너가 물러나고 국가의 질서를 회복하기 위해 자신들이 선택한 지도자가 '재조정위원회'를 열기 전까지는 연방정부가 주 경계 내에서는 아무런 권한을 행사 할 수 없다고 선언하였습니다. 이에 대해 가너 대통령은 주지사들에게 30일안에 의사를 철회하라고 지시했지만, 미국에 1세기 만에 다시 한번 두번째 내전에 돌입할 것이 거의 확실해보입니다."
amcivwar.16.a:0 "알겠다."

