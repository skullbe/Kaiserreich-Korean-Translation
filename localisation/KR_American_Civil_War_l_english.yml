amcivwar.76.t:0 "워싱턴의 함락"
amcivwar.76.d:0 "워싱턴은 반역자들과 반란군들에게 넘어갔고, 우리는 도시를 벗어나야 합니다. 군 지도자들은 우리가 이전할 수 있는 몇 개의 도시들을 제안했습니다. 문제는 어느 곳으로 옮길 것인가 하는 것입니다."
