lep.16.a:0 "마침내, 수사가 끝났군."

lep.17.t:0 "치셰위안의 군대가 난징 무기고를 장악하다"
lep.17.d:0 "오늘 이른 아침, 치셰위안의 군대가 난징 무기고를 완전히 점령했습니다. 쑨촨팡의 죽음과 치셰위안의 '쿠데타'에 이어 난징의 세력은 쑨촨팡의 지지자와 치셰위안의 지지자로 갈라졌습니다. 이들 중 많은 부대와 그들의 지휘관들은 치셰위안이 자신이 연합 지도자가 되기 위해 쑨촨팡을 살해했다는 주장과 함께 치셰위안이 통치에는 적합하지 않다고 믿고 있습니다. 치셰위안이 집권한 이후, 난징에서의 전투는 더욱 확전 되었으며, 쑨촨팡의 지지자들은 주로 난징 무기고에 기반을 두고 버티고 있었습니다. 무기고는 매우 중요한 군사 및 물류 구조물이며, 쑨촨팡의 병력이 며칠 동안 버텨낸 것도 이 덕분이었습니다. 하지만, 마침내 무기고가 우리 손에 들어오게 되면서, 난징에서의 우리의 통제는 거의 확실해졌습니다."
lep.17.a:0 "훌륭하군."

lep.18.t:0 "난징 폭도 해산"
lep.18.d:0 "우리의 군대가 난징 무기고를 장악한 후, 쑨촨팡에게 충성하는 군대는 대부분 전멸했습니다. 하지만, 많은 부대가 치셰위안에게 저항하는 난징의 시민들과 합류했습니다. 많은 사람들이 수년간 중국과 대치해 온 군벌주의의 종식을 원했습니다. 또 많은 사람들이 심지어 국민당이 치셰위안보다 더 나은 선택이 될 수도 있다고 생각하고 있습니다! 다행히도, 우리 손에 무기고가 있으니, 우리 군대는 시위대를 쉽게 해산시킬 무기를 가지고 있습니다. 시민들은 우리의 군대가 거리를 행진하기 시작하면서 다시 그들의 집으로 돌아갔고, 난징은 우리의 것입니다."
lep.18.a:0 "난징이 우리의 것이다."

lep.19.t:0 "북부, 남부, 혹은 서부?"
lep.19.d:0 "현재 전쟁이 진행 중인 상황에서, 우리는 우선 목표물 중 하나에 초점을 맞춰야 합니다. 그래야 현재처럼 군대가 분산되지 않을 수 있습니다."
lep.19.a:0 "북부의 산둥으로!"
lep.19.b:0 "남부의 국민당으로!"
lep.19.c:0 "서부의 배반자 천댜오위안으로!"

lep.20.t:0 "불충한 장교들이 숙청당하다"
lep.20.d:0 "천댜오위안의 배반으로, 많은 장교들이 난징에 전혀 충성하지 않고 오히려 그들 자신이 원하는 곳에 충성한다는 것이 분명해졌습니다. 복무하는 장교들이 치셰위안과 난징에 대한 절대적인 충성심을 갖고 있지를 않은데 우리 군대가 어떻게 우리에게 충성하겠습니까? 이 문제를 해결하기 위해 지난 며칠 동안, 우리 장교들 전체에 대규모 숙청을 일으켰습니다. 군사충성위원회라는 이름의 위원회가 구성되었고, 우리 장교들의 모든 과거와 관계를 검토하는 조사관들로 가득 찼고, 난징에 있는 많은 사람들을 심문했습니다. 군사충성위원회는 많은 장교들을 체포할 것을 명령했는데, 이들은 국민당, 일관도, 혹은 일부 군벌과 관련이 있는 것으로 밝혀졌습니다. 배반한 장교들은 모두 무기한 투옥되거나, 이미 처리된 상태입니다."
lep.20.a:0 "훌륭하군."

lep.21.t:0 "신문 기자들이 체포당하다"
lep.21.d:0 "바로 오늘 아침, 다수의 헌병대가 여러 신문사를 급습해, 수백 명의 작가와 편집자, 회사 소유주를 체포했습니다. 신문들이 팔성연합의 붕괴에 공모한 것이 분명하며, 우리가 많은 적들과 마주하고 있음에도 불구하고, 그들은 계속해서 연합 지도자 치셰위안을 비방하는 내용을 쓰고 있었는데, 아이러니하게도 연합의 붕괴가 치셰위안 때문이라며 비난하기까지 했습니다. 어쨌든, 이 신문들이 선전에 얼마나 많은 잠재력을 가지고 있는지 무시할 수 없습니다. 따라서, 신문사에 우리에게 충성하며 찬성하는 글만 작성할 새로운 작가들과 편집자들을 제공했습니다."
lep.21.a:0 "배반은 처벌받아야만 한다."

lep.22.t:0 "연루자 숙청"
lep.22.d:0 "이제 치셰위안 원수의 권력이 외부의 적에 대항해 확보되었으니, 내부적으로도 확실히 확보해야만 합니다. 농민에서부터 최고 관직에 이르기까지 전 인구의 많은 사람들이 팔성연합의 붕괴에 연루되어 있습니다. 따라서, 유일한 답은 연루자를 숙청하는 것입니다. 이를 위해 우리는 현재 우리와 대립하고 있는 주요 집단들 중 하나에 집중해야만 합니다. 중국의 어린 학생들 사이에서는 반대와 반란이 확산되기 쉽습니다. 국민당과 일관도는 비밀에 부쳐져 있고, 반드시 파괴되어야만 합니다. 심지어 쑨촨팡의 오랜 친구들과 동료들조차도 믿을 수 없습니다."
lep.22.a:0 "학생들 사이에 불화가 퍼지고 있다."
lep.22.b:0 "우리는 핵심 지역에서 국민당을 파괴해야만 한다."
lep.22.c:0 "일관도야말로 진정한 평화의 위협이다."
lep.22.e:0 "쑨촨팡이 갔으니, 그의 친구도 따라가야 한다."

lep.23.t:0 "얼마나 가혹하게?"
lep.23.d:0 "연루자를 숙청하기 전에, 우리는 체포된 사람들에게 얼마나 가혹하게 나가야할지 선택해야만 합니다. 이 집단은 기회만 주어진다면, 우리가 알고 있는 안정과 사회의 종말을 가져올 범죄자와 반군이 될 것입니다."
lep.23.a:0 "배반자들을 유배하고 감옥에 집어넣어라."
lep.23.b:0 "사형은 불가피하다."

lep.24.t:0 "연루자가 숙청당하다"
lep.24.d:0 "여러 날 동안의 수사, 경찰의 급습, 그리고 심지어 일부 총격전까지 겪으면서 연루자에 대한 숙청이 이루어졌습니다. 치셰위안의 힘이 날이 갈수록 점점 더 안정되어 가고 있습니다."
lep.24.a:0 "훌륭하군."

#lep.25.t:0 "국민당 잔당 근절"
#lep.25.d:0 "이제 우리나라에 마지막으로 남아있는 국민당의 잔당을 뿌리뽑을 때입니다. 우리는 이전에 국민당의 장교를 고문해 남부에 위치한 주요 국민당 잔당들의 위치를 알아내었습니다. 이 정보를 발견한 후, 리성춘이 이끄는 소규모의 헌병대와 보병부대로 이루어진 병력이 룽옌에서 조직되었고, 그 후 남부로 이동했습니다. 룽옌에서 몇 마일 떨어진 산속에서 정찰병들이 거대한 국민당의 근거지를 발견했습니다. 이 구역을 포위한 후 리성춘은 모든 부대를 이동시켰고, 저항은 거의 없었습니다. 근거지에서 여러 명의 국민당 당원들을 체포해 심문한 후, 모든 군인과 수뇌부는 이미 탈출한 것을 알아내었고, 그들이 베트남 북부에 다시 은신할 것이라는 것도 알아내었습니다. 국민당 당원들이 모두 체포되거나 사살된 후, 안에 있던 모든 서류는 압수되고 근거지는 불태워버렸습니다. 현재 이 국민당의 근거지가 잿더미로 변하면서 국민당의 조직력은 엄청나게 약해졌습니다."
#lep.25.a:0 "사회주의가 중국 내에서 살아남아서는 안된다."

#lep.26.t:0 "일관도 엄중 단속"
#lep.26.d:0 "우리 영토 전체에 걸쳐, 일관도는 여전히 수백만 명의 신도들을 가지고 있습니다. 이 광신도들은 정기적으로 무고한 시민들을 괴롭히고 공격하며 기반시설을 파괴하고 있습니다. 만약 우리가 그들의 테러를 종식시키려면, 우리는 그들의 핵심을 공격해야만 합니다. 따라서 이들의 주요 일관도 수도원에 수도원장을 체포하기 위해 헌병대가 투입되었습니다. 이 종교 지도자들은 처형되고 새로운 지도자로 교체되었는데, 이들은 치셰위안을 진정한 일관도의 스승이라고 선언했습니다."
#lep.26.a:0 "그들은 더 이상 문제가 되지 않을 것이다."

lep.27.t:0 "두웨성과의 대화"
lep.27.d:0 "몇 주간의 준비 끝에, 상하이의 범죄 조직인 청방의 주요 지도자 두웨성이 최근 치셰위안과 몇몇 다른 고위 장교들과의 만남을 가졌습니다. 우시의 작은 거리에 있는 조용한 홀에서 몇 시간 동안 대화가 계속되었습니다. 최소한의 경호원만이 참석했고, 대부분의 고위 간부들은 그 회의에 대해서조차 모르고 있었습니다. 회담의 마지막에, 그 결과는 비공식적으로 '두 난징 계획'이라고 이름붙인 계획이 되었습니다. 이 계획을 통해, 두웨성은 난징을 통해 더 많은 자본을 조달하기 위한 높은 수준의 그늘진 사업 관계가 가능할 것이고, 치셰위안은 뒷거래를 통해 무기를 공급받을 것입니다. 이를 위해 난징은 공사관 도시에서 친중 사업을 추진하는 데 이 돈의 40%가 사용된다는 합의와 함께 두웨성에게 직접 돈을 지불할 예정입니다. 악수를 했고, 거래가 성사되었으며, 지불이 이루어졌습니다."
lep.27.a:0 "유익한 협정이었다."

lep.28.t:0 "난징으로부터의 영향력"
lep.28.d:0 "우리는 대부분의 주요 사업가들이 난징에 투자하기를 원한다는 것을 알아내었습니다. 이러한 사업체들이 난징을 지지하기 위해 뇌물을 받고 있다는 것은 매우 명백한 사실입니다. 동시에, 많은 중국 기업들은 기대 이상의 수익을 올리며, 난징 자체로부터의 은밀한 투자 가능성을 보여주고 있습니다."
lep.28.a:0 "흥미롭군."

lep.29.t:0 "청방이 난징에서 성장하다"
lep.29.d:0 "청방은 언제나 상하이에 주로 기반을 둔 조직이었습니다. 비록 그들이 다른 공사관 도시에서도 몇 가지 거래를 하고 있었지만, 상하이가 조직의 중심지였습니다. 하지만, 최근 두웨성과 치셰위안 사이에 이루어진 협정과 함께, 청방이 난징에서 성장해나가기 시작했습니다. 난징 경찰은 보통 불법 폭력조직의 성장을 억제하기 위해 개입하지만, 난징 경찰청장은 경찰이 "국가의 적"을 이기는 데 초점을 맞춰야 한다고 발언하며 개입하지 않은 것 같습니다. 많은 사람들이 그가 청방에게 뒷돈을 받았다며 추측하고 있습니다. 하지만, 문제의 진실은 청방은 경찰청장에게 뇌물을 준 적이 없다는 것입니다. 아마도 치셰위안이 최근 경찰청장을 자신이 직접 교체했다는 사실이 어느 정도 관련이 있는 것 같습니다..."
lep.29.a:0 "난징에 온것을 환영한다!"

lep.30.t:0 "난징에서 반-치셰위안 운동 단체들의 인기가 높아지다"
lep.30.d:0 "난징에서 다시 한 번 긴장이 고조되고 있습니다. 다수의 반-치셰위안 운동 단체의 부상 때문에 경찰이 반-치셰위안 시위대와 충돌하는 등 폭력이 다시 한번 터져 나오기 시작하고 있습니다. 치셰위안은 이러한 난징 폭력사태의 증가에 대한 공식적인 언급을 하지 않았지만, 적절히 대처할 계획이 있다는 소문이 있습니다."
lep.30.a:0 "이 폭력은 끝나야만 한다."

lep.31.t:0 "난징에서 반-치셰위안 운동의 지도자들이 숨진 채 발견되다!"
lep.31.d:0 "난징의 반-치셰위안 운동 단체 회원 13명이 오늘 창고에서 숨진 채 발견됐습니다. 5명은 총에 맞았고 6명은 칼에 찔렸으며 나머지 2명은 둔기에 구타당해 사망했습니다. 그날 늦게, 난징의 빈민가에 있는 거리에 버려진 시체 2구가 발견되었습니다. 다른 사망자들은 더 높은 고위급의 반-치셰위안 운동가들로 밝혀졌습니다. 그들 또한 구타당해 사망했고, 손목의 밧줄 자국과 상처의 크기는 죽기 전에 고문을 당했다는 것을 암시하고 있습니다. 8명의 남자가 범행을 저지른 혐의로 체포되었는데, 모두 난징의 청방 조직원들입니다. 그러나 그들은 5시간 동안 감방에 앉아 있기만 했었는데, 치셰위안이 재빨리 난징 경찰청장에게 재소자들이 살인사건과 전혀 연관되어 있지 않으니 즉시 석방하라고 알렸기 때문입니다. 치셰위안은 이 죽음을 조사하기 위한 전담반을 구성하겠다고 발표했지만, 이 문제에 대한 진전은 거의 없을 것입니다. 이런 운동권들의 죽음으로 난징의 반-치셰위안 시위는 무산되었고, 도시는 다시 한 번 안전합니다."
lep.31.a:0 "완벽하군."

lep.32.t:0 "공사관 도시로부터의 사업 투자"
lep.32.d:0 "몇 달 전에 두웨성과의 거래를 한 후, 우리는 아무런 이득도 보지 못했는데, 우리 행정부에서는 우리가 사기를 당했을지도 모른다는 걱정을 하는 사람들도 있었습니다. 하지만, 최근 난징에 있는 공사관 사업자들의 투자액이 대규모로 증가하면서 새로운 공장이 열리고 생산이 증대되고 있습니다."
lep.32.a:0 "건배합시다 두웨성!"

lep.41.t:0 "군인들이 매복당하다"
lep.41.d:0 "오늘 정기 순찰 중에, 한 무리의 군인들이 [getlepattacklocationkmt] 근처에서 국민당 게릴라 무리에게 매복당했습니다. 군인들은 게릴라들을 재빨리 제압하고 사살했습니다. 그들을 추적하기 위해 추적조가 파견되었지만, 거의 성공하지 못했습니다."
lep.41.a:0 "젠장."

lep.42.t:0 "[getlepattacklocationkmt]의 열차가 폭탄 테러를 당하다"
lep.42.d:0 "[getlepattacklocationkmt]에서 열차가 더 많은 물자를 싣기 위해 멈춘 동안, 여러 국민당 요원들이 기차에 몰래 다가가 여러 개의 폭탄을 그 밑에 설치했습니다. 그들이 출발했을 때, 그들은 기차와 모든 보급품, 그리고 철도를 완전히 파괴했습니다. 이 테러리스트들은 아직도 발견되지 않고 있습니다. 아마도 농민들의 집으로 피신했을 것입니다."
lep.42.a:0 "이건 도대체 언제쯤 끝날까?"

lep.43.t:0 "[getlepattacklocationkmt]에서 장교가 암살당하다"
lep.43.d:0 "남부는 지역의 안전을 유지하기 위해 더 많은 병력과 헌병대를 파견했기 때문에 여전히 긴장의 끈이 놓쳐지지 않고 있습니다. [getlepattacklocationkmt]에서 새로운 헌병들을 훈련시키는 동안, 여러 명의 국민당 요원들이 막사에 침투해 여러 명의 장교들을 사살한 후, 훈련 부대에 의해 사살당했습니다. 그 요원들이 죽은 후, 여러 개의 작은 폭탄이 막사 주변에서 터졌고, 3명이 다쳤으며, 수리비가 많이 들었습니다."
lep.43.a:0 "망할 놈들."

lep.44.t:0 "[getlepattacklocationkmt]의 공장이 폭탄 테러를 당하다"
lep.44.d:0 "[getlepattacklocationkmt]에 있는 공장은 안전하다고 생각했지만, 국민당 요원의 희생양이 되었습니다. 자정 무렵, 갑자기 폭발이 그 지역 전체에 울려 퍼졌고, 공업 지구에서 폭탄이 터지면서 공장 한 곳이 피해를 입었습니다. 이것은 확실히 사업에 나쁜 영향을 끼칠 것입니다."
lep.44.a:0 "망할 놈들."

lep.45.t:0 "[getlepattacklocationcitykmt]에서 총격전이 벌어지다"
lep.45.d:0 "왕징웨이 회장이 패배한 이후, [getlepattacklocationcitykmt]에는 긴장감이 고조되어 왔습니다. 군대와 국민당 지지자는 여전히 높은 긴장감을 유지하고 있습니다. 오늘은 그게 결국 끓어 넘쳐버렸습니다. 평범한 농민으로 분장한 한 남자가 한 무리의 병사들을 지나가고 있는데 갑자기 권총을 뽑아 그들을 향해 난사하기 시작했습니다. 비록 그는 부대에 의해 빠르게 사살당했지만, 사실은 그 남자가 총격전을 벌이는 동안, 대규모의 국민당 부대가 다른 방면의 병사들에게 그들을 향해 돌격해 그들을 모두 사살했습니다. 날이 갈수록 더 많은 충성스러운 병사들이 전투에 참가했지만, 더 많은 국민당의 공격에 반격당했습니다. 수십 명, 어쩌면 수백 명이 목숨을 잃었지만, 다행히도 저녁 무렵에는 전투가 줄어들었고, 질서도 확보되었습니다."
lep.45.a:0 "이게 분명히 마지막은 아닐 것이다."

lep.46.t:0 "[getlepattacklocationkmt]의 중공업 공장이 폭탄 테러를 당하다"
lep.46.d:0 "비록 국민당은 전장에서 패배했지만, 그들의 테러는 맹위를 떨치고 있습니다. 오늘, 여러 개의 폭탄이 주요 산업 단지를 중심으로 [getlepattacklocationkmt]에서 폭발했습니다. 인명 피해는 없었지만, 공장은 큰 피해를 입었고, 당분간 일을 할 수 없을 것입니다. 국민당이 말했던 것처럼, 우리는 아마도 이런 사건들에 익숙해져야 할 것입니다. 영원히 놈들의 뿌리를 뽑아버릴 때까지 말이죠."
lep.46.a:0 "망할 놈들."

lep.47.t:0 "[getlepattacklocationcitykmt]에서 전투가 벌어지다"
lep.47.d:0 "여전히 국민당 활동의 온상인[getlepattacklocationcitykmt]이(가), 국민당의 대규모의 대립에 직면했습니다. 약 400명의 국민당 군대가 도시의 주요 광장에 난입해, 경찰과 군인들을 살해하고, 빠르게 요새를 구축해 재빨리 몸을 숨겼습니다. 수백 명의 우리 군인들이 광장으로 돌아가 이 게릴라들을 처리하기 위해 여러 차례 밀고 들어가야 했습니다. 그들은 재빨리 뒷길로 후퇴했고, 결국 그 곳에 살고 있는 많은 농민들의 집에 들이닥쳤습니다. 하지만, 공격을 지휘하는 장교는 이 국민당을 반드시 [Getlepattacklocationcitykmt]에서 뿌리를 뽑아야 한다고 결정했고, 그래서 약 200명의 군인들을 도시 전역에 걸쳐 살육에 투입했습니다. 수백 명의 민간인이 줄지어 총격을 당했고, 많은 사람들의 집들이 불타버렸습니다. 치셰위안은 몇몇 사람들이 [Getlepattacklocationcitykmt] 대학살이라고 부르는 것을 들었을 때, 그 장교를 체포하게 했지만, 때는 이미 너무 늦었습니다."
lep.47.a:0 "취안저우 대학살은 국민당의 잘못이었다."

lep.48.t:0 "남부에서의 대규모 철도 폭탄 테러 사건"
lep.48.d:0 "오늘 아침, 우리 영토의 남부를 가로지르는 철도에서 여러 개의 폭탄이 폭발했습니다. 이것은 매우 잘 조직된 공격이었습니다. 폭탄의 양이 여러 지방에 퍼져있었기 때문입니다. 그 공격은 철도를 마비시켰고, 손상을 수리해야 할 것은 말할 것도 없으며, 군대를 이동시키고 국민당을 처리할 수 있는 우리의 능력에 큰 상처를 입혔습니다. 이는 재난입니다."
lep.48.a:0 "놈들은 처리되어야만 한다."

lep.49.t:0 "공장 다중 폭탄 테러"
lep.49.d:0 "오늘 이른 아침, 우리나라 남부를 가로질러 여러 공장이 폭탄 테러를 당했습니다. 이번 공격은 분명히 모두 연관이 있고 오직 국민당만이 할 수 있는 공격입니다. 어쨌든, 이번에는 많은 노동자들이 그곳에 있었던 상태였고 수십 명이 목숨을 잃었습니다. 이것은 국민당이 저지른 가장 잔인한 공격 중 하나입니다."
lep.49.a:0 "이는 즉시 끝나야만 한다."

lep.50.t:0 "국민당의 본부를 포위하다"
lep.50.d:0 "몇 달 동안 국민당의 활동을 추적한 결과, 몇 달간의 계획이 마침내 성과를 거두었습니다. 왕징웨이의 패배 이후 남아있던 소수의 테러리스트들의 새로운 본부가 완전히 파괴되었습니다. 우리는 오랫동안 그들을 상대로 일해왔기 때문에, 그들의 자원은 완전히 소진되었고 마침내 우리는 국민당 좌파를 파괴할 수 있었습니다. 그들의 반역적인 반란은 더 이상 없습니다."
lep.50.a:0 "마침내."

lep.51.t:0 "쉬저우의 아편 저장 창고가 파괴되다"
lep.51.d:0 "산둥과 장쑤의 아편 사용에 이상할 정도로 화가 난 일관도의 신도들은 쉬저우의 불법 아편 저장 창고를 공격해 파괴했습니다. 아편을 조금 먹는 것이 반드시 나쁜 것은 아니지만, 그들은 또한 근처의 모든 사람들을 살해했습니다. 군인들이 도착했을 때도, 그들은 계속해 저항했습니다. 일관도의 신도들은 너무 많은 혼란을 야기시키고 있기 때문에 일관도가 계속 존재하도록 내버려 둘 수 없습니다."
lep.51.a:0 "야만인들."

lep.52.t:0 "북부의 상인 카라반이 공격당하다"
lep.52.d:0 "일관도의 신도들은 상인의 카라반을 강탈하고, 카라반을 따라 이동하던 수십 명을 살해했습니다. 다시 말하지만, 이것은 미친 종교만이 할 수 있는 폭력과 잔학함을 보여주고 있습니다. 우리는 이 사람들의 이상한 망상을 뿌리 뽑아야만 합니다. 그렇지 않으면 상황은 더 나빠질 것입니다."
lep.52.a:0 "역겹군."

lep.53.t:0 "북부 마을에서 군인들이 공격당하다"
lep.53.d:0 "북부 마을에서 순찰 중이던 군인들이 노숙자 일관도 신도 수십 명의 대형 무리에게 난데없이 공격당했습니다. 종교로 인해 이미 모든 것을 잃어버린 이 사람들은 약탈자들이 되었으며, 이로 인해 이 마을에서 순찰을 하기 시작했습니다. 하지만 아직도 마을은 안전하지가 않으며, 거의 20명의 마을 주민들이 목숨을 잃은 상태입니다."
lep.53.a:0 "이 쥐새끼들."

lep.54.t:0 "마을이 일관도 신도들에게 침략당하다"
lep.54.d:0 "다시 한번 일관도가 마을 전체를 침략하고 점령함으로써 엄청난 혼란을 야기시켰습니다. 일관도는 전 소유주들을 모두 추방한 후, 군인들이 조사를 위해 파견되었고, 마을 전체가 요새화된 것을 볼 수 있었습니다. 마을 주민들이 집으로 돌아가기 전에 많은 수의 군인들이 일관도 신도들을 쫓아내어야만 했습니다. 수백 명의 일관도가 죽었고, 많은 병사들도 죽었습니다. 일이 너무 꼬이고 있습니다."
lep.54.a:0 "좋지않군."

lep.55.t:0 "일관도 광신도들이 병영을 장악하다"
lep.55.d:0 "최근 일관도에 대한 군사행동에 대응해, 그들은 장쑤의 한 도시 외곽에 있는 군사 병영을 공격하고 점령했습니다. 수백 명이 병영에 몰려들어 많은 병사가 죽었고, 그 후에는 안에서 바리케이드가 쳐졌습니다. 곧, 약탈이 널리 퍼지면서 도시는 혼란에 빠졌습니다. 심지어 강간 사건까지 보도되고 있습니다. 병영을 되찾기 위해 필요한 군사행동은 잔혹했기에 거의 백 명이 목숨을 잃었습니다."
lep.55.a:0 "상황이 점점 악화되어 가고 있다."

lep.56.t:0 "장쑤의 철도가 점령당하다"
lep.56.d:0 "일관도는 그들의 처우에 다시 분노를 나타내며 바리케이드를 치고 철도를 점령했으며 심지어 일부 지역에서는 철도를 파괴하기도 했습니다. 철도를 되찾기 위해 필요한 조치에서 많은 사람들이 죽었습니다. 그들이 대부분의 사회기반시설을 건드리기 전에도, 경제라는 우리나라의 생명줄을 공격하기 시작했었습니다. 일관도는 큰 위협으로 판명되었습니다."
lep.56.a:0 "우리의 철도는 보호되어야만 한다."

lep.57.t:0 "일관도 신도 학살"
lep.57.d:0 "일관도의 야영지에서 일관도 신도들과 병사들 사이의 교착 상태는 대학살로 확대되었습니다. 광신도들이 근처 도시 시민들을 괴롭히면서 떠나기를 거부하자, 병사들은 무력으로 진압하기 시작했습니다. 반격이 시작되었고, 이는 기마경찰관이 총격을 시작하기로 결정하도록 만들었습니다. 어쨌든, 광신도가 단 한 명도 남지 않을 때까지 총격은 멈추지 않았습니다. 거의 천명이 죽었습니다. 치셰위안은 이런 과도한 무력 사용에 대해 장교를 해임한 반면, 일관도 소요 사태는 더욱 심해질 것 같습니다."
lep.57.a:0 "좋아 보이지 않는군."

lep.58.t:0 "일관도의 끝"
lep.58.d:0 "이구안다오의 위협은 마침내 마지막 게릴라가 파괴되고 그 구성원들이 감옥에 갇히게 되면서 무력화되었다고 말할 수 있습니다. 이는 많은 정책과 군사행동을 필요로 했지만, 이제 북부의 시골은 마침내 다시 안전하다고 선언될 수 있습니다. 거지같은 일관도가 우리나라에 끼친 피해는 오래도록 악명높게 살 것입니다. 하지만 이제 그들은 사라졌고 우리는 그들이 다시 돌아오지 못하게 할 것입니다."
lep.58.a:0 "드디어 평화가 찾아왔다."

lep.59.t:0 "치셰위안이 장저 재벌과 만나다"
lep.59.d:0 "두웨성과의 그늘진 비열한 만남에 비하면 장저 재벌의 금융가들과의 만남은 신선한 공기를 마시는 것과 같았습니다. 상하이의 금융가 저택 중 한 곳에서 만난 치셰위안과 그의 장교 몇 명은 하녀와 하인들에게 맛있는 음식을 대접받았습니다. 금융가들이 도착하기 전까지 무장한 용병들이 건물 주위를 지키고 서 있었습니다. 토론은 좋았고 차분했지만, 이 집단은 일을 시작하며 태도가 바뀌었습니다.\n\n연합 지도자 치셰위안은 자신의 입장을 분명히 했습니다: 장제 재벌이 지금처럼 연합에서 사업을 계속하려면, 그들은 난징에 자원과 대출금을 제공해야만 합니다. 물론 금융가들은 자기들만의 금융기관을 보호할 수 있다고 주장하면서 이에 대해 좋은 반응을 보이지 않았고, 어쨌든 연합에서 얻은 이익은 공사관 도시에서 얻은 이익에 비하면 미미했습니다. 하지만 치셰위안은 자원과 대출금을 난징에 제공하지 않으면 \"청방이 당신들이 상하이에서 다시는 사업을 하지 못하도록 할 것입니다.\"라고 말했고, 그들은 그들이 들은 말에 충격을 받았습니다. 아마 치셰위안은 실수를 한 것일지도 모릅니다. 이러한 금융가들 중 많은 사람들이 청방을 매수한 것은 공공연한 사실이었고, 두웨성을 단 한 번밖에 만난 적이 없는 치셰위안보다는 이들과 더 좋은 관계를 맺고 있을 가능성이 큽니다.\n\n금융가들이 난징으로 보내질 자원에 대해 논의하기 시작하자, 치셰위안에게는 안도의 물결이 일었습니다. 몇 시간 더 토론한 후에 이는 결정되었고, 자원과 대출금이 곧 들어오기 시작할 것입니다."
lep.59.a:0 "치셰위안은 정말 훌륭한 사업가이다."

lep.60.t:0 "장저 재벌로부터의 보급품"
lep.60.d:0 "마침내, 우리는 상하이의 장저 재벌에서 보내온 많은 돈과 무기를 받았습니다."
lep.60.a:0 "멋지군."

lep.100.t:0 "난징이 살아남다"
lep.100.d:0 "여러 달 동안의 전투 끝에, 마침내 우리를 반대하는 적들을 격파해내었습니다. 반역자, 국민당, 일관도는 모두 치셰위안의 철권에 눌려 버렸습니다. 하지만, 그의 지도력은 여전히 안전하지 않습니다. 비록 국민당이 전장에서 패배했지만, 그들은 계속해서 우리를 상대로 게릴라전을 벌일 것이라는 보도가 다시 나왔습니다. 일관도도 비슷한 성명을 발표한 것 같습니다. 또한 천댜오위안의 배신에서 증명되었듯이, 우리에게 충성을 다한다고 주장하는 자들도 우리를 배반하기를 기다리고 있을지도 모릅니다. 우리는 부지런해야만 합니다."
lep.100.a:0 "아, 승리했다."

lep.102.t:0 "지방 지도자 문제"
lep.102.d:0 "연합 지도자 치셰위안은 천댜오위안을 믿지 않았습니다. 그는 반독주의자였으며, 우리 유럽 친구들로부터의 이익은 보려 하지도 않았고, 그의 충성심은 여러 번 옮겨갔는데, 대부분이 쑨촨팡과 만주의 봉천군벌 사이였습니다. 천댜오위안이 연합을 상대로 반기를 들고 일어섰을 때도, 그것은 별로 놀랄 일도 아니었습니다. 그의 반독 정책 때문에 그가 통제하던 안후이가 투자와 개발이 절실한 것은 분명합니다. 따라서 누가 안후이의 차기 지도자가 될 것인가 하는 문제가 무엇보다 중요합니다.\n\n두 가지 선택지가 있습니다. 첫 번째는 난징의 비교적 낮은 계급의 육군 장교이자 정부 관료인 셰훙쉰입니다. 어쨌든 지방 지도자로써의 그의 매력은 쑨촨팡과 비교적 가까웠던 관계입니다. 아직도 많은 사람들이 치셰위안을 고리타분한 사람으로 보고 있기 때문에, 쑨촨팡의 지지자를 높은 자리에 앉히는 것은 인기 있는 행동일 것이고, 그는 우리가 통제하기 쉬울 것입니다.\n\n하지만, 두 번째 선택지도 있습니다. 이 모든 문제가 안후이의 탈퇴로부터 시작되면서, 아마도 지금은 연합을 조금 더 중앙집권화할 때일지도 모릅니다. 연합 지도자 치셰위안이 선택지이고, 이를 통해 안후이가 난징에 더 가까워질 수 있습니다. 비록 이가 일반 대중들에게 인기가 있지는 않을지도 모르지만요."
lep.102.a:0 "셰훙쉰이 맡을 것이다."
lep.102.b:0 "치셰위안이 그의 권력을 확장했다."

lep.111.t:0 "알렉산더 폰 팔켄하우젠의 귀환"
lep.111.d:0 "난징에서 치셰위안의 정권을 위해 일한 후, 알렉산더 폰 팔켄하우젠이 우리와 함께 일하기 위해 다시 돌아왔습니다."
lep.111.a:0 "훌륭하군."

lep.112.t:0 "중국의 친구에 대한 지원?"
lep.112.d:0 "수년간 우리는 중국의 상황에서 큰 이익을 얻어 왔습니다. 비록 청과 함께 일했지만, 대부분의 거래는 남부의 상대인 쑨촨팡을 통해 이루어졌습니다. 하지만, 그의 팔성연합에서 전쟁이 발발했고, 그도 총에 맞았습니다. 다행히도, 난징의 후임인 치셰위안은 쑨촨팡보다도 더 우리와 가깝게 지내게 되었습니다. 우리의 이익을 위해 치셰위안을 난징에서 계속 집권시키고자 함에 따라, 총기의 수송이 준비되었습니다."
lep.112.a:0 "그들에게 총기를 보내줘라."
lep.112.b:0 "우리는 더 나은 일을 하고 있다."

lep.113.t:0 "독일의 무기가 도착하다"
lep.113.d:0 "최근, 우리는 난징에서 보병 장비 수송품을 받았습니다. 싱가포르에 있는 독일 친구들로부터 보내어진 것입니다. 의심할 여지 없이 그들은 우리가 양측의 번영을 위해서는 연합 전체의 평화를 유지해야 한다는 것을 이해하고 있습니다."
lep.113.a:0 "훌륭하군."

lep.114.t:0 "저장의 신임 지방 지도자"
lep.114.d:0 "상관윈샹과 천이 모두 더 이상 저장의 지방 지도자가 아니기 때문에, 그들을 대신할 새로운 지방 지도자가 필요합니다. 크게 세 명의 후보가 있습니다.\n\n첫 번째는 난징과 쑨촨팡의 지지자인 저우펑치입니다. 비록 그가 진정으로 우리 정권에 충성하지 않는다고 하더라도, 지방 지도자에 앉히면 회유할 수 있을지도 모릅니다.\n\n두 번째는 원래 베이징 출신의 하급 관료인 장칭쉬인데, 쑨촨팡이 암살되기 불과 몇 달 전에 그의 정부에 합류했습니다. 그는 비교적 약한 편이지만 조직력이 뛰어나며, 베이징에서 일하면서 얻은 기술은 이 지방을 발전시키는 데 도움이 될 것입니다.\n\n세 번째는 별로 주목할만한 것이 없는 지휘관인 샤차오입니다. 그는 연합 지도자 치셰위안에 대한 충성심이라는 한 가지 긍정적인 면을 가지고 있습니다. 만약 우리가 저장을 난징과 밀접하게 연결시키기를 원한다면 치셰위안 밑에서 몇 년 동안 일했던 그가 최선의 선택일지도 모릅니다."
lep.114.a:0 "저우펑치."
lep.114.b:0 "장칭쉬."
lep.114.c:0 "샤차오."

lep.115.t:0 "푸젠의 지방 지도자"
lep.115.d:0 "연합이 전쟁을 하던 내내, 푸젠은 저우인런의 지도를 받았습니다. 유능한 장군인 저우인런은 지난 수십 년 동안의 지방 지도자들이 이루지 못했던 수준의 통제력을 푸젠에 가져왔습니다. 어쨌든, 저우인런은 한 가지 부정적인 면을 가지고 있는데, 그것은 이전 연합 지도자였던 쑨촨팡에 대한 그의 극단적인 충성심입니다. 몇 년 전까지 친구였던 그들의 관계는 언제나 가까웠습니다. 저우인런을 이 자리에 앉힌 것은 우정 때문이지, 인상적인 기술이나 능력때문은 아니었습니다. 푸젠은 저우인런의 밑에서 꽤 발전했지만, 여전히 연합에서 가장 빈곤한 지방으로 남아있습니다. 저우인런을 계속 앉혀놓을지, 아니면 다른 사람으로 교체해야 할지를 선택해야만 합니다.\n\n또 다른 선택은 푸젠 출신의 비교적 소규모 군 지도자인 콩자오퉁입니다. 그러나 콩자오퉁의 주된 매력은 치셰위안과의 밀접한 관계입니다. 콩자오퉁은 국민당과 싸우는 동안 상당한 능력을 보여주었고, 반공주의자라는 것도 증명했습니다. 치셰위안과 그의 밀접한 연계는 그가 쑨촨팡의 지지자인 저우인런보다 훨씬 유능해야 한다는 것을 의미합니다. 하지만, 어쩌면 충성심보다는 많은 경험이 더 나을지도 모릅니다..."
lep.115.a:0 "저우인런이 지방 지도자로 남아있을 것이다."
lep.115.b:0 "콩자오퉁을 지방 지도자로 선택하는 것이 좋을 것이다."

lep.116.t:0 "장시의 지방 지도자"
lep.116.d:0 "덩루저우 지방 지도자가 전쟁 중에 사망하면서 우리는 그를 교체할 수밖에 없었습니다. 그의 후임자에는 오직 한 가지 선택만이 있습니다. 팡번런은 베이징 군사학교를 졸업한 후 광동군에서 복무했고, 이후 총사령관이 되었으며, 그 후엔 연합군에서 상급 지휘관과 장군으로 복무했습니다. 쑨촨팡과의 강한 연관성이 있고, 북직예의 지도자 우페이푸에 대한 의심을 가지고 있는 그는 연합 정치에서 많은 영향력을 얻었습니다. 이 자리에 그를 임명하지 않는다면 우리 정권이 매우 위험해질 것이므로 그만이 유일한 선택지입니다."
lep.116.a:0 "팡번런 지방 지도자의 성공을 기원한다."

lep.117.t:0 "장시의 지방 지도자"
lep.117.d:0 "연합의 가난하고 낙후된 지방인 장시는 수년간 덩루저우의 지도하에 있었습니다. 그의 밑에서 장시는 독일 투자의 온상이 되었고, 지방의 많은 부분이 독일의 자금에 의존하고 있습니다. 때문에 덩루저우는 처지가 너무 편했었습니다. 중요한 것은, 또 다른 사람이 장시의 지방 지도자가 되고 싶어 한다는 것입니다. 팡번런은 베이징 군사학교를 졸업한 후 광동군에서 복무했고, 이후 총사령관이 되었으며, 그 후엔 연합군에서 상급 지휘관과 장군으로 복무했습니다. 쑨촨팡과의 강한 연관성이 있고, 북직예의 지도자 우페이푸에 대한 의심을 가지고 있는 그는 연합 정치에서 많은 영향력을 얻었습니다. 덩루저우가 몇 년동안 맡고 있었음에도 이 자리에 그를 임명하지 않는다면 우리 정권이 매우 위험해질 것입니다."
lep.117.a:0 "팡번런 지방 지도자의 성공을 기원한다."
lep.117.b:0 "덩루저우 지방 지도자는 남아있어야만 한다."

lep.200.t:0 "난징위원회가 우리에게 청봉전쟁에 개입하기를 요청하다"
lep.200.d:0 "우리는 연합 붕괴 전쟁 동안 우페이푸의 지원에 감사했지만, 현재는 우리 영토 개발에 주력하기 위해 북부를 뒤덮고 있는 분쟁은 피했습니다. 하지만, 난징위원회는 우리가 이 분쟁에 지원을 보내지 않은 것에 대해 '심각한 실망'을 표하고 우리에게 개입할 것을 촉구했습니다. 거래를 받아들이도록 하기 위해 그들은 우리에게 독일 무기들과 자금을 공급해주기로 약속했습니다. 거절할 수도 있지만, 받아들이는 것이 훨씬 더 나은 선택인 것 같습니다."
lep.200.a:0 "물론이지! 전쟁이다!"
lep.200.b:0 "안돼."

lep.201.t:0 "우페이푸가 우리에게 청봉전쟁에 개입하기를 요청하다"
lep.201.d:0 "우리는 연합 붕괴 전쟁 동안 우페이푸의 지원에 감사했지만, 북부와 남부의 직예군벌 사이 역사적인 적대적 관계는 우리가 함께 일하지 못하도록 방해했습니다. 하지만, 오늘 아침, 우페이푸 원수가 보낸 전보가 치셰위안 원수에게 전해졌을 때, 그는 봉천과 그들의 일본인 지원자들에 대한 전쟁에 동참할 것을 요청했습니다. 우리는 중국의 이익을 위해 차이점을 제쳐 두어야만 할까요?"
lep.201.a:0 "물론이지! 일본놈들을 때려눕히자!"
lep.201.b:0 "안돼."

lep.202.t:0 "난징으로부터의 총기!"
lep.202.d:0 "우리는 방금 난징에 있는 정권으로부터 보병 장비 수송품을 받았습니다. 이것은 우리가 직면하고 있는 반란군을 물리치는 데 도움이 될 것이고, 이것을 기억해야만 할 것입니다."
lep.202.a:0 "훌륭하군."

lepcollapse.1.t:0 "쑨촨팡이 지방 지도자들과 만남을 가지다"
lepcollapse.1.d:0 "연합 지도자 쑨촨팡은 오늘 일반 대중들이 정기적인 통치와 행정 문제에 대해 논의했다는 말을 들은 동부 오성의 지방 지도자들을 만났습니다. \"올해 장시의 쌀 수확량이 예상보다 저조했습니다\"라고 덩루저우 지방 지도자가 말했습니다. "세금이 적절히 조정되어 보상되는 것이 중요합니다.\"\n\n광둥, 광시, 후난의 관리들의 부재와 치셰위안 장군같은 순전히 군사적인 인물들의 참석으로 인해 일부 사람들은 이번 회담이 국가 안보에 더 심각한 문제를 우려했다고 믿게 되었습니다."
lepcollapse.1.a:0 "흥미롭군."

lepcollapse.2.t:0 "저간 철도"
lepcollapse.2.d:0 "오늘은 오래전부터 계획된 상하이와 장시의 깊은 도시인 난창까지 연결하는 저간 철도의 개통식입니다. 이번 개통식은 몇 가지 이유로 주목할 만한데, 우선 AOG라고도 알려진 동아시아 총괄행정감사이사회의 상당한 자금 지원에도 불구하고 중국 기술자들이 이 공사에 크게 참여했기 때문에 이로 인해 공사는 이목을 끄는 사건이 되었습니다.\n\n비관론적인 사람들은 AOG의 풍부한 광물 매장지와 베를린에서 높은 가격에 팔리는 징더전 도자기에 대한 새로운 접근을 지적하기 시작했습니다.\n\n우려에도 불구하고, 국민당 당원의 개통식에 대한 위협적인 공격은 일어나지 않았습니다."
lepcollapse.2.a:0 "철도가 번영을 가져왔다!"

lepcollapse.3.t:0 "예상치 못한 발표 내용"
lepcollapse.3.d:0 "오늘 아침, 놀랍게도, AOG는 산둥철도회사를 대신하여 많은 동부의 철도를 구입하고 통합할 계획을 공개적으로 발표했습니다. 그중에는 새로운 저간 철도도 있었습니다.\n\nAOG는 이미 동중국 전역의 여러 노선의 지분을 보유하고 있으며, 그 중 몇몇은 직접 자금을 지원받았지만, 이는 새 철도가 독일과 중국에게 보다 평등한 미래를 보여줄 것이라고 믿었던 사람들의 기대를 저버리게 하고 있습니다. 중국 경영진은 남아있을 수 있지만, 그들은 이제 독일 회사에서 일할 것입니다. 비록 대중들은 인정하지 않고 있지만, 연합의 몇몇 권위자들만이 이러한 사건을 미리 경고한 것으로 보이며, 시위에 대한 경찰의 대응은 평상시보다 더 느렸습니다."
lepcollapse.3.a:0 "기분나쁜 깜짝 선물이군..."

lepcollapse.4.t:0 "불안의 확산"
lepcollapse.4.d:0 "당연하게도, AOG 관리 하에 중국 중앙 철도를 합병한 것은 광범위한 비난에 직면했습니다. 지식인들은 국내 신문에서 이 같은 움직임을 비난했고, 이어서 상하이에서 발행된 저명한 영국계 미국 출판물들도 일제히 이를 비난했으며, 공장에서 발견된 생디칼리스트당의 정기 간행물들도 이에 동조하고 있었습니다. 하지만 더욱 걱정스러운 것은, 이 소식이 입소문으로 빠르게 퍼졌다는 것이고, 그 과정에서 이야기가 더욱 더 터무니없고 환상적으로 커졌다는 것입니다.\n\n이제 이야기들은 광범위한 음모, 노골적인 사람들의 실종, 그리고 수백만 위안이 연합 지도자의 호주머니로 들어갔다는 내용이 되었습니다. 대중의 반응은 예상대로 격렬해졌고, 시위는 이미 저장과 장시부터 외국 정착지를 포함한 주요 해안 도시까지 확산되었습니다."
lepcollapse.4.a:0 "농민들은 할일이 없나?"

lepcollapse.5.t:0 "외국인에 대한 공격"
lepcollapse.5.d:0 "눈에 띄는 독일 시민들에 대한 공격부터 시작하여 사실상 무차별적인 공격이 되기 시작한 대담한 "애국적인" 시민들의 외국인에 대한 공격이 산불처럼 퍼지고 있습니다. 난징에 있는 독일 영사관은 독일인들에게 무장을 하고, 필요할 때에만 여행할 것을 권고했습니다. 대부분의 타국 영사관들도 곧 똑같은 권고를 내릴 것입니다.\n\n이러한 공격이 사업 및 투자에 미치는 영향은 아직 알 수 없지만, 상하이 증권 거래소는 영향을 받지 않을 것입니다."
lepcollapse.5.a:0 "문제로군."

lepcollapse.6.t:0 "불매운동과 베이징"
lepcollapse.6.d:0 "독일 상품에 대한 불매운동에 대한 논의는 동중국 전역에서 국민당 당원, 종교 광신도, 민족주의 사상가들의 다양한 표현으로 촉발된 시위들을 동반하고 있습니다. 더 충격적인 것은 일부 지방의 주둔군이 '한간'이나 '반역자'로 꼬리표가 붙을 감수하지 않고 뒤로 물러서서 소요 사태가 커지는 것을 방관하고 있다는 것입니다. 중국 정부의 개입을 막기 위해, 난징위원회의 고문들은 연합 지도자 쑨촨팡이 상황을 통제하고 있다고 공개적으로 선언할 것을 제안했습니다. 난징에 본부를 둔 여러 사단들이 시위가 가장 큰 양쯔강 하류의 도시에 배치될 준비가 되어 있고, 지방 주둔군은 공공연한 반대를 진압하기 위해 필요하다고 생각되는 행동을 취할 수 있는 허가를 받을 수 있습니다."
lepcollapse.6.a:0 "군대 전체를 동원하라."
lepcollapse.6.b:0 "폭력적인 사람들만 처벌하라."

lepcollapse.7.t:0 "철도 폭탄 테러"
lepcollapse.7.d:0 "폭발로 인해 중국 중앙 철도의 일부가 될 예정이던 여러 역과 철도 노선이 흔들렸고, 한 폭탄이 항저우에 있는 붐비는 역에서 열차 차량을 부수어 수십 명의 사상자가 발생했습니다. 이 사건으로 많은 지역의 교통이 마비되었고, 증가하는 불안을 잠재우기 위한 추가 병력 배치가 늦춰졌습니다.\n\n이번 공격은 도적부터 국민당, 일본 첩보원에 이르기까지 다양한 목표물에 대한 비난이 빗발쳤습니다. 특히 음모를 꾸미고 있는 몇몇 사람들은 독일의 개입을 제안했습니다. 그들이 제안하는 독일의 개입은 개입의 발판을 마련하기 위해 자신들의 소유물을 목표로 하고 있습니다."
lepcollapse.7.a:0 "테러다!"

lepcollapse.8.t:0 "북부와 남부로부터의 보고"
lepcollapse.8.d:0 "쉬저우와 취안저우에서의 문제 보고서가 난징에 도착했습니다. 국민당의 게릴라들이 장푸 반란 지역에서 융딩과 룽옌의 내륙 도시들을 공격하면서 점점 대담해지는 급습작전을 펼치고 있다고 합니다. 저우인런 지방 지도자는 오랫동안 자신의 산악지역에 대한 지배권을 주장하려고 애썼는데, 통제권은 종종 해안과 더 큰 내륙 도시에 국한되었고, 이제 그의 손아귀는 더욱 빈약해졌습니다.\n\n한편 장쑤에서는, 정쥔옌 지방 지도자가 산둥에서 국경너머에 일관도의 신도들의 불안이 증가했다고 말했습니다. 이러한 종교 광신도들은 지방 지도자에게 오랫동안 좌절감을 안겨주었지만, 그들의 개입이 오히려 고조되는 불안을 부추기고 있는 것일지도 모릅니다."
lepcollapse.8.a:0 "일시적인 차질일 뿐이다..."

lepcollapse.9.t:0 "베이징으로부터의 전보"
lepcollapse.9.d:0 "청나라 군사장관이자 논란의 여지가 없는 국가중앙군사기구의 수장으로 있는 우페이푸 청대의 지시에 따라 베이징으로부터의 전보가 도착했습니다. 이 전보는 연합 지도자 쑨촨팡이 어떤 약점이나 어려움을 인정하도록 강요하려는 의도로 현재의 혼란 상태에 대해 묻고 있습니다.\n\n우페이푸의 지시로 중앙정부가 남부로 직권을 확장하려 여러 차례 시도했었지만, 지금까지는 그러한 노력들은 헛수고였습니다. 우리의 대응은 신중하해야만 하며, 폭도들을 해산시키기 위해 중앙정부의 지원이 필요하지 않다는 것을 보여주어야만 합니다."
lepcollapse.9.a:0 "모든 일이 통제하에 있다."

lepcollapse.10.t:0 "우후 사건"
lepcollapse.10.d:0 "오늘 오후 우후 시에서 일어난 시위는 인근 독일 소유 공장들의 파업 노동자들의 지원을 받아 경찰의 통제에서 벗어났습니다. 난징에서 독일의 훈련을 받은 주둔군이 파병되어 질서를 회복하려고 시도했지만 혼란 속에서 누군가가 총을 쏘기 시작했습니다. 몇 분 만에 경찰과 주둔군, 그리고 그들의 보강 부대가 군중과 서로를 향해 총격을 가하기 시작했습니다. 이미 200명이 넘는 사람들이 사망한 것으로 확인되었고, 그 4배가 넘는 부상자가 발생했으며, 이로 인한 분노는 이미 주변 지역에서 시위를 촉발시켰습니다.\n\n이 상황은 도시 내에 작은 외국인 거주지가 있기 때문에 더욱 악화되고 있습니다. 많은 사람들이 이 외국인들을 보호하기 위해서만 무력을 사용하였다며 주장하고 있으며, 이 사건은 내일 아침이면 국제 신문에 특필될 가능성이 높습니다."
lepcollapse.10.a:0 "상황이 더욱 악화될 것인가?"

lepcollapse.11.t:0 "안칭이 추가적인 협력을 거부하다"
lepcollapse.11.d:0 "천댜오위안 지방 지도자는 최근 우후에서 발생한 사건을 언급하며 안후이에서 모든 지방에 속하지 않은 군대에 대한 철수와 책임이 있는 관리들의 즉각적인 인도를 요구하는 최후통첩을 발표했습니다. 천댜오위안은 자신의 병사들이 확산되는 불안과 무질서를 잠재울 것이라며 연합에 확신하고 있지만, 그는 연합과의 이 이상의 협력을 거부하고 \"애국 시민들을 절망의 경지에 몰아넣었다\"고 중국 중앙 철도의 창설을 비난하고 있습니다.\n\n정상적인 상황에서라면 이러한 행동은 용납될 수 없지만, 천댜오위안의 입장이 곧 대중의 입장이고 결단력있는 행동은 현재도 취약한 연합을 더욱 분열시키는 데 도움이 될 수 있다는 것을 증명했습니다."
lepcollapse.11.a:0 "우리는 우리의 시간을 기다려야만 한다."
lepcollapse.11.b:0 "천댜오위안과 합류할 수 있도록 해줘라!"

#Black Monday 2.3.36 February 3rd 1936

lepcollapse.12.t:0 "검은 월요일이 동방까지 도달하다"
lepcollapse.12.d:0 "비록 검은 월요일이 세계에서는 사라지기 시작했어도, 중국에 도달했습니다. 상하이 거래소는 1925년의 금융 혼란 이후 최대치로 폭락했고, 지역 기관들은 피해를 완화시키기 위해 할 수 있는 일을 하고 있습니다. 다행히도, 일반 시민들은 즉각적인 충격을 느끼지 않을 것 같지만, 이미 광범위한 보복 불매운동으로 비틀거리고 있는 AOG는 심각한 재정 상황에 직면해 있습니다.\n\nAOG는 여러 가지 양보 사항으로 인해 통상적인 임대료를 지불할 수 없을 수도 있으며, 저간 철도에 약속된 최종 지불금은 \"무기한 연기됨\"이라고 통지했습니다. 이러한 계획적인 세입이 없다면, 우리는 어쩔 수 없이 대규모 예산 삭감을 시행해야 될 것입니다."
lepcollapse.12.a:0 "군인들 봉급은 어떻게 줘야하지?"

lepcollapse.13.t:0 "계급의 불화"
lepcollapse.13.d:0 "이미 봉급 정지 소식이 연합의 하급 장교들에게까지 퍼졌고, 그 반응은 예상대로 부정적이었습니다. 어떤 사람들에게는 이것이 적어도 한동안 악덕과 사치스러운 생활의 종식을 의미할 것입니다. 하지만 많은 평범한 군인들에게 이는 삶과 굶주림 사이의 차이입니다.\n\n장교들의 투덜거림은 천댜오위안의 주장에 동조하는 장교들의 작지만 소리높여 항의하는 파벌에 의해 더욱 악화되고 있으며, 연합이 결코 독일의 '지원'에 의존하지 말았어야 했다고 주장하고 있습니다. 병영과 거리에서 군인들은 일관도의 신도들에 의해 분노하고 있고, 일관도는 개종자를 찾으며 외국인의 '악'에 맞서 설교하고 있는 반면, 국민당과 다른 좌파 단체들은 어둠 속에 숨어 선전을 전파하고 '제국주의적인 협력'을 폄하하고 있습니다. 아직 이러한 활동에서 나온 것은 없지만, 한때 일상적 불안이었던 것이 지금은 연합의 근간을 위협하고 있습니다."
lepcollapse.13.a:0 "반란은 처벌받을 것이다!"

lepcollapse.14.t:0 "악랄한 범죄"
lepcollapse.14.d:0 "쑨촨팡은 종업원으로 위장한 암살자가 뒤에서 쏜 치명상을 입고 누워 있습니다. 그의 용감한 경호원들은 재빨리 이 여성을 제압하고 감금하였지만, 소문은 이미 퍼졌고 소용돌이치기 시작했습니다.\n\n연합에서 유일하게 널리 인정받고 있는 지도자의 무능은 전례없는 재앙이며, 그가 곧 회복되지 않는 한 후계자는 상당한 유혈사태가 없는 한 선택될 것 같지 않습니다. 효과적인 지도력과 정치적 분열을 막론하고 확실한 것이 없다면 현재의 위기는 확실히 걷잡을 수 없게 될 것입니다.\n\n연합의 운명은 균형에 달려있습니다."
lepcollapse.14.a:0 "누가 책임질 수 있을까?"

lepcollapse.15.t:0 "확산되는 불복종"
lepcollapse.15.d:0 "연합 지도자 궁전 곳곳에서 울리는 전화벨소리와 함께 전보가 오전 내내 쇄도하고 있습니다. 쉬저우, 난창, 취안저우, 그리고 몇몇 다른 도시의 봉급 약속을 받지 못한 군인들은 확산되는 폭력과 약탈에 대응하기를 거부하거나 노골적으로 가담하고 있는 반면 항저우와 우시의 경찰과 주둔군들은 파업에 돌입했습니다. 쑨촨팡의 무능함으로 인해 모든 것이 악화되었고, 여기저기서 일어난 폭동들은 점점 통제력을 벗어나고 있습니다.\n\n푸젠 남부의 전신선이 끊겨 광저우와 광시의 상황이 악화될 가능성이 있는 반면 난징 자체는 현재 사실상 폭력 혁명의 진통을 겪고 있습니다."
lepcollapse.15.a:0 "쑨촨팡 원수는 곧 일어나실 것이다..."

lepcollapse.16.t:0 "폭동이 원수의 궁전까지 도달하다"
lepcollapse.16.d:0 "난징 경찰은 수도 전역에 퍼져있는 많은 폭동들 중 단 하나도 진압할 수 없었습니다. 경찰관들은 망명하거나 한가롭게 앉아 있고, 구경꾼들이 그 혼돈에 동참하고 있기 때문입니다. 집, 기업, 그리고 관공서를 약탈하고 불태우고 있습니다. 치셰위안 장군의 지휘를 받는 부대가 급하게 배치되었고, 원수의 궁전을 지키기에는 충분해 보이지만, 쑨촨팡이 혼수상태에 빠져있는 방 안에서도 불길의 굉음과 치솟는 군중들의 소리를 들을 수 있었습니다. 침몰하는 배에서 도망치는 쥐들처럼, 관계자들이 은화, 종이, 그리고 정부의 비밀에 대한 짐을 지고 뒷골목과 골목길로 허둥지둥 도망치는 것이 목격되었습니다."
lepcollapse.16.a:0 "어떻게 해야 하지?"

lepcollapse.17.t:0 "청나라 패권에 대한 환상이 산산조각나다"
lepcollapse.17.d:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌고, 이제 미래는 알 수 없습니다."
lepcollapse.17.d_anq:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n아마도 우리는 베이징과 난징의 대결에서 시작되며 나타난 이 기회를 훨씬 더 많은 것으로 바꿀 수 있을 것입니다. 주사위를 굴릴 때가 왔습니다."
lepcollapse.17.d_fng:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n남부를 칠 수 있는 기회가 이토록 명확하게 나타난 적이 없었지만, 동북부는 그럴 준비가 되어 있을까요?"
lepcollapse.17.d_jap:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n대륙의 정세는 결정적으로 제국에 유리하게 변했습니다."
lepcollapse.17.d_sqi:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n우리가 중국인들을 우리의 보잘 것 없는 산둥으로부터 구해낼 수 있을까요? 남부로 가는 무기와 부담금은 그들의 변덕스러운 지도자들에게 싫증이 났을 것이고, 보통 중국인들이 우리의 보장을 외치고 있습니다."
lepcollapse.17.d_sik:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n하지만, 우리의 규칙이 지켜지는 한, 이는 별 문제가 되지 않을 것입니다."
lepcollapse.17.d_tib:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n우리 티베트인들은 이제 위안으로부터 자유로워졌고, 우리의 달라이 라마를 찾을 시간이 빠르게 다가오고 있습니다."
