lepcollapse.17.d_szc:0 "거의 10년 동안 함께 해 온 중화 단결의 면모가 허물어지기 시작했습니다. 팔성연합의 불안이 고조되고 있는 가운데, 검은 월요일이라는 경제적 충격은 독일 긴축의 전조이며, 그리고 어느 쪽에도 결정적인 대응을 할 수 없는 국가 정부의 무능이 한 가지를 분명히 했습니다; 베이징의 권력 독점은 깨졌습니다.\n\n우리가 사천군벌들과 동맹을 맺으며 구축한 직예의 질서가 바뀌었으며, 미래는 불확실해 보입니다."
