### Focuses ###

LEP_qi_rules_nanjing:0 "치셰위안이 난징을 장악하다"
LEP_qi_rules_nanjing_desc:0 "존경받는 원수이자 난징 주변의 많은 부대들의 지휘관인 치셰위안이 도시를 장악했습니다. 이로써 그는 쑨촨팡의 명목상의 후계자가 되었습니다. 치셰위안이 현재 난경군벌을 다스리고 있습니다. 그러나, 이전의 팔성연합 때부터 존재하던 혼돈이 군림하고 있고, 팔성연합의 지방 지도자들이 치셰위안을 인정할지는 확실하지 않습니다."
LEP_north_south_west:0 "북부, 남부 혹은 서부"
LEP_north_south_west_desc:0 "난경군벌은 북부, 남부, 그리고 서부에 적들을 가지고 있습니다. 우리 영토는 분단되어 있고, 안경군벌은 우리의 심장부 가까이에 있습니다. 우리는 먼저 어떤 적에게 초점을 맞출 것인지를 선택해야 합니다. 우리는 또한 그들의 충성심을 확실히 하기 위해 팔성연합 지방 지도자들과 다시 접촉해볼 필요가 있습니다."
LEP_jiangnan_loans:0 "장난 대출금"
LEP_jiangnan_loans_desc:0 "AOG는 검은 월요일에 큰 타격을 입었으며, 우리가 양보해준 많은 것들에 대한 임대료를 지불할 수 없었습니다. 이것은 용납할 수 없는 일이지만, 지금 당장은 그들의 지지에 의존하는 이상 우리가 할 수 있는 일이 없습니다. 장난 협력단은 위기와는 동떨어져 있었기에 우리에게 대출을 해 주었는데, 우리 군대와 정부를 위한 자금을 마련하기 위해서는 받아야만 할 것입니다."
LEP_aog_gun_shipments:0 "AOG 총기 수송"
LEP_aog_gun_shipments_desc:0 "AOG는 아직 재정을 관리하지 못하고 있지만, 어느 정도 안정화되기 시작했습니다. 그들은 많은 양의 총기를 가지고 있습니다. 그리고 우리는 이것들을 받아가야만 합니다. 우리는 심각하도록 총기가 부족한 상태이기 때문입니다. 자체적인 생산능력 또한 제한되어 있어 지원의 가치는 더욱 높습니다."
LEP_consolidate_the_heartland:0 "심장부 통합"
LEP_consolidate_the_heartland_desc:0 "이제 우리의 상황도 안정되기 시작했으므로, 난징과 주변 지방을 중심으로 우리의 심장부를 공고히 하기 위한 큰 노력을 기울이는 것이 무엇보다 중요할 것입니다. 이것은 우리가 공격할 수 있는 강력한 핵심 영토를 확보할 수 있습니다. 하지만, 만약 우리가 다른 문제들을 다루기 전에 이것부터 손을 댄다면, 그렇게 효과적이지는 않을지도 모릅니다. 통합에 초점을 맞추려면 적절한 시기를 찾아야만 합니다."
LEP_qis_central_command:0 "치셰위안의 중앙 사령부"
LEP_qis_central_command_desc:0 "우리가 의존하고 있는 현 지방 지도자들의 군대의 체계적이지 못하고 분권화된 성격은 현재의 분쟁에 충분하지 않습니다. 우리는 통일된 중앙 사령부를 세워야만 합니다. 지방 지도자들은 현 권한을 유지하겠지만, 이제 중요한 결정은 분리하는 대신 조정으로 이루어지게 될 것입니다."
LEP_enforce_officer_loyalty:0 "장교들에게 충성심 강요"
LEP_enforce_officer_loyalty_desc:0 "우리 장교들의 충성심은 의심스럽습니다. 우리는 몇 년 동안 치셰위안을 따라온 핵심 세력을 가지고 있지만, 이제 지방 지도자들의 군대뿐만이 아니라 이전의 쑨촨팡의 세력 또한 상당 부분 장악하고 있으니 확신할 수는 없습니다. 국민당과 일관도 또한 비밀리에 계속 사람을 모집하고 있으니, 우리는 장교들이 난경군벌의 대의에 충성을 다하도록 만들어야만 하고, 다른 세력은 없어야만 합니다."
LEP_emergency_industry_reallocation:0 "긴급 산업 재할당"
LEP_emergency_industry_reallocation_desc:0 "우리의 제한된 산업들 중 상당수가 혼란에 빠져 있습니다. 우리는 군수품 생산에 초점을 맞추기 위해 우리가 이용할 수 있는 산업을 조정할 필요가 있습니다. 우리 스스로는 자원이 없기 때문에, 이를 위해서는 장난 협력단과 AOG에 의존해야만 합니다. 우리는 무능한 장교들이 문제를 일으키지 않도록 일부 자산을 그들의 관리하에 둘 것입니다."
LEP_price_controls:0 "가격 통제"
LEP_price_controls_desc:0 "팔성연합이 붕괴되면서 우리의 화폐는 거의 가치가 없어졌고 인플레이션이 빠른 속도로 상승하고 있습니다. 가격 통제가 이상적인 해결책은 아니지만, 우리는 병사들에게 봉급을 제대로 지급하기 위해 최소한 일시적으로 평가 절하를 중단해야만 합니다. 이는 또한 지방을 진정시키며 적어도 당분간은 식품 가격의 상승을 멈출 것입니다."
LEP_suppress_student_unions:0 "학생회 억제"
LEP_suppress_student_unions_desc:0 "이른바 '애국' 학생회라 알려진 이 단체는 한동안 우리에게 가시거리가 되어 왔습니다. 그들은 반대 시위의 핵심 세력이었으며 도시에서 계속해 말썽을 일으키고 있습니다. 만약 우리가 그들의 조직 수단을 폐쇄한다면, 우리는 그 운동을 전체적으로 억제할 수 있기를 바래볼 수 있을 것입니다."
LEP_enforce_media_controls:0 "강압적인 대중매체 통제"
LEP_enforce_media_controls_desc:0 "언론은 연합의 붕괴에 공모해 우리 정부에 대한 부정적인 보도를 계속하고 있으며 치셰위안의 이름을 계속 비방하고 있습니다. 우리는 우리의 목표를 위태롭게 할 수 있는 위험한 정보의 확산을 막기 위해 많은 대중매체들을 통제해야만 합니다."
LEP_government_by_coercion:0 "강압적인 정부"
LEP_government_by_coercion_desc:0 "이제 우리가 연합을 지배하고 있으며, 어떤 일이 있어도 연합이 다시 무너지는 것만은 막아야 합니다. 우리는 쑨촨팡이 저지른 실수를 저지르지 않을 것입니다. 그 대신 나약함이 아닌 강력한 힘에 기반한 정부를 만들 것입니다. 우리는 연합의 생존을 위해서 가혹한 방법을 피하지 않을 것입니다."
LEP_finish_sun_investigation:0 "쑨촨팡 수사 종결"
LEP_finish_sun_investigation_desc:0 "우리는 전 연합의 지도자 쑨촨팡의 암살사건에 대한 조사 결과를 제시하기 위해 충분히 오랫동안 기다려왔습니다. 이제 일을 끝내고 그 결과를 대중에게 공개할 때입니다. 우리는 이러한 결과가 우리의 입지를 강화시키는 방법이 되기를 바래봐야 합니다."
LEP_undermine_sun_loyalists:0 "연루자 숙청"
LEP_undermine_sun_loyalists_desc:0 "현재 우리 정부의 많은 사람들이 여전히 우리를 지지할 것이라고 확신할 수 없습니다. 우리의 쑨촨팡 암살사건 수사 결과 발표와 함께 우리의 적들을 붕괴의 공모자로 묘사함으로써, 그들을 상당수 체포해 존재 자체를 제거 할 수 있을 것입니다."
LEP_university_oversight_board:0 "대학 감독 위원회"
LEP_university_oversight_board_desc:0 "우리는 학생들이 조직화되면 얼마나 위험해질 수 있는지를 보았습니다. 그들은 반대 운동의 주역들이었고 우리가 제대로 감시하지 않으면 계속 위험할 것입니다. 따라서 우리는 대학 내 모든 '위험한' 개인을 중화시키는 '대학 감독 위원회'를 설립해야 합니다."
lep_governor_1:0 "이제 우리는 다시 저장과 안후이를 지배하고 있습니다. 이 두 곳의 지방 지도자들은 모두 반역적으로 우리에게 대항해 일어섰고, 우리는 그들을 대신할 사람을 결정해야 합니다. 우리는 그들이 우리의 가까운 동맹인지 확실하게 확인해야만 하며 그들이 전임자들의 실수를 되풀이하지 않도록 해야 합니다. 나아가 치셰위안에게 반대하는 다른 지방 지도자들과의 형식적인 관계도 끝내야만 합니다."
lep_governor_2:0 "안후이의 지방 지도자 천댜오위안의 반역적 봉기가 있던 후, 우리는 이제 다시 한번 그의 지방을 지배하고 있습니다. 우리는 천댜오위안을 대신할 사람을 안후이의 지방 지도자로 정해야 하며, 우리의 후임자가 천댜오위안의 실수를 되풀이하지 않도록 해야 합니다. 나아가 치셰위안에게 반대하는 다른 지방 지도자들과의 형식적인 관계도 끝내야만 합니다."
LEP_governor_question:0 "지방 지도자 문제"
LEP_governor_question_desc:0 "[getlepgovernor]"
LEP_track_down_kmt:0 "국민당 잔당 근절"
LEP_track_down_kmt_desc:0 "푸젠에서는 국민당의 부대를 몰아냈을지도 모르지만, 우리 영토 내에서는 계속 게릴라들과의 전투가 벌어지고 있습니다. 우리는 또한 일부 국민당의 당원들이 우리 정부에 침투했을지도 모른다며 우려하고 있습니다. 남은 국민당의 근거지를 추적해 그들의 잔당들을 제거해야만 합니다."
LEP_crack_down_yiguandao_sects:0 "일관도 엄중 단속"
LEP_crack_down_yiguandao_sects_desc:0 "일관도의 신봉자들은 계속해서 우리 시민들을 공포에 떨게 하고 있습니다. 우리가 산칭에서 멀리 떨어졌을지도 모르지만, 많은 신봉자들이 여전히 문제를 일으키고 있습니다. 우리는 그들의 운동을 무력화시키기 위해 일관도에 대한 대대적인 단속을 시작해야만 합니다."
LEP_reconstitute_baojia_system:0 "보갑제도 복원"
LEP_reconstitute_baojia_system_desc:0 "보갑제도는 한 지역을 지역의 민병대가 통제하는 계획입니다. 안정성을 높이고 지역 책임 배정을 목표로 한 것입니다. 과거에는 이 제도가 실패했었지만 이제는 우리가 효과적으로 농촌을 순찰할 수 있고 지방 지도자들을 피해갈 수 있기 때문에 매우 유용할 것입니다."
LEP_xiangyong_inspections:0 "향용 사찰"
LEP_xiangyong_inspections_desc:0 "만약 우리가 보갑제도의 성공을 원한다면, 우리는 지역 보갑 부대인 향용이 잘 행동하도록 만들어야 합니다. 사찰은 또한 지방 지도자에 대한 걱정을 할 필요없이 지역 민병대를 통제 할 수 있는 또 다른 방법을 제공합니다."
LEP_water_infrastructure_commission:0 "수자원 관리 위원회"
LEP_water_infrastructure_commission_desc:0 "전쟁은 우리 도시를 강으로부터 보호하기 위해 고안된 엄청난 양의 중요한 기반시설을 손상시켰습니다. 댐, 둑, 제방이 모두 손상되었습니다. 우리는 이것들을 즉시 수리할 수 있도록 충분한 자금으로 특별 위원회를 설립해야 합니다. 만약 우리가 손을 놓고 있는다면, 홍수는 잠재적으로 수백만의 중국인들을 위험에 빠뜨릴 수 있습니다."
LEP_peace_in_countryside:0 "평화로운 시골"
LEP_peace_in_countryside_desc:0 "이제 우리는 전쟁을 촉발시킨 가장 선동적인 부류들을 손봐주었으니 시골의 평화를 완전히 회복하기 위한 마지막 노력을 시작할 수 있을 것입니다. 몇 달 동안, 사람들은 밖으로 여행하는 것을 두려워했습니다. 도로에 도적과 반역자들이 들끓었기 때문입니다. 그러나 우리의 조치와 개혁으로 우리는 안보를 강화했으며 평화는 시골로 돌아왔습니다."
LEP_selective_enforcement:0 "선택적 시행"
LEP_selective_enforcement_desc:0 "정부로서 합법성은 법을 통해서만 이루어지는 것이 아닙니다. 의심받지 않는 안정적인 정부를 이뤄야만 이를 달성할 수 있습니다. 따라서, 우리는 우리가 적합하다고 생각하는 법을 선택적으로 시행할 수 있습니다. 특정 기업이나 개인의 법적 권리를 허용함으로써 적을 단속 할 수 있도록 지원할 수 있습니다."
LEP_reform_public_security:0 "공안 개혁"
LEP_reform_public_security_desc:0 "쑨촨팡이 직면했던 문제들 중 하나는 그의 이름으로 보안을 유지하는 신뢰할 수 있는 요원들의 네트워크가 없었다는 것입니다. 이는 치셰위안의 난징 근위대와 함께, 이제 바뀌게 될 것입니다. 치셰위안은 모든 곳에 요원을 배치하게 될 것이고, 이를 통해 더 빨리 대응하며 평화를 유지할 수 있게 될 것입니다."
LEP_redoubts_for_revenue:0 "수익을 위한 요새"
LEP_redoubts_for_revenue_desc:0 "우리 지방 지도자들의 머릿속에서는 아직도 전쟁이 생생하기에 국경 너머의 일반적 불안정과 맞물려 우리의 지방 지도자들은 안보에 매우 몰두하게 될 것입니다. 우리는 그들에게 요새와 다른 방어 시설을 건설하는 데 도움을 줄 것이며, 그 대가로 난징이 그들의 영토에서 추가 세금을 올릴 수 있도록 할 것입니다."
LEP_tackle_local_corruption:0 "지방 부패와의 씨름"
LEP_tackle_local_corruption_desc:0 "지방 부패는 심각한 문제입니다. 이는 지방 정부 차원에서 세금을 징수하는 우리의 능력을 해치고, 현지 농민들에게 불필요한 피해를 입히며, 필요하지도 않는 사람들의 주머니만 채우고 있습니다. 이런 이유로, 우리는 이 문제를 다루기 시작해야만 합니다. 우리가 이를 위해 이용할 검사관들 또한 우리가 지방 정부에 대한 더 큰 통제를 가능하도록 만들어 줄 것입니다."
LEP_green_gang_dealings:0 "청방과의 거래"
LEP_green_gang_dealings_desc:0 "우리는 상하이에 있는 청방의 도움을 청해야만 합니다. 마약 거래의 주범인 이 범죄자들은 우리가 공사관 도시의 잠재적 투자자들에게 영향력을 행사할 수 있게 해줄 것입니다. 청방을 이용하면 공사관 내에서 영향력을 확장할 수 있을 것입니다."
LEP_public_media_campaigns:0 "대중매체 캠페인"
LEP_public_media_campaigns_desc:0 "많은 사람들이 우리 정부를 부정적으로 여기고 있습니다. 우리를 국가를 독일인들에게 팔아넘기고 그들을 쫓아내려는 애국자들을 단속한 자들로 보고 있습니다. 우리는 언론을 통제를 통해 우리 정부에 대한 긍정적인 메시지를 퍼뜨리고 비판자들에 대한 부정적인 메시지를 퍼뜨림으로써 이 이미지가 사라지도록 해야만 합니다."
LEP_appoint_civilian_magistrates:0 "민간 치안판사 임명"
LEP_appoint_civilian_magistrates_desc:0 "많은 지방 정부들이 정권을 목적으로 자신의 군대에 의존하는 군인에 의해 이끌리고 있습니다. 싸우지 않고서는 그들에게 그 어떠한 것도 강요하기 힘듭니다. 그러므로 우리가 민간 치안판사를 지방 정부의 직책에 임명한다면, 그들이 군인들보다 더 효과적으로 통제할 수 있기 때문에 서서히 우리에게 더 많은 권력을 허용하게 될 것입니다."
LEP_public_repression:0 "대중 탄압"
LEP_public_repression_desc:0 "우리는 우리 스스로를 우호적이고 자유로운 정부라고 말하면서 속이지는 않습니다. 아니, 우리는 사람들에게 법과 질서를 제공 할 수 있는 유일한 방법이 있다는 것을 인정합니다. 그것은 우리에게 불리한 언행이나 행동을 하는 사람들을 억압하는 것입니다. 그러한 선동적인 부류들이 제거되어야만, 사람들이 그들 자신의 안전을 확신할 수 있을 것입니다."
LEP_shut_down_intellectual_circles:0 "지식인 모임 폐쇄"
LEP_shut_down_intellectual_circles_desc:0 "쑨촨팡의 몰락을 초래한 반대 운동을 지지했던 존경받는 지식인들의 다양한 집단들은 계속해 우리에게 반론을 제기하고 있습니다. 우리는 더 이상 이러한 불복을 용납할 수 없으며, 이러한 지식인들의 모임을 금지하고 그들이 고립되어 있도록 즉시 행동해야만 합니다."
LEP_crush_urban_unions:0 "노동조합 분쇄"
LEP_crush_urban_unions_desc:0 "학생회처럼 도시 노동조합도 항상 문제를 일으켜왔습니다. 그들의 파업은 우리의 산업을 약화시켰고, 그들이 국민당 좌파와 협력하지 않는다는 것을 결코 확신할 수 없습니다. 우리는 도시에서의 우리의 권한을 이용해 이 노동조합을 분쇄하고 노동자들이 조직하지 않도록 해야만 합니다."
LEP_pacification_commissioner_qi:0 "치셰위안 평화 위원장"
LEP_pacification_commissioner_qi_desc:0 "새로운 분야에서 권위를 창출하기 위해 많은 다양한 직책과 직함을 자신에게 부여하는 것이 관례입니다. 따라서 치셰위안은 더 이상 연합 지도자일뿐만이 아니라, 평화 위원장이기도 합니다. 이 새로운 지위는 그에게 동맹의 어느 지역에서든 자신의 힘으로 선동적인 행위를 중단시킬 수 있는 권한을 부여했고, 이를 통해 우리는 비상사태에 훨씬 더 빨리 대응할 수 있게 될 것입니다."
LEP_pressure_jiangzhe_caifa:0 "장저 재벌 압박"
LEP_pressure_jiangzhe_caifa_desc:0 "장쑤와 저장의 재벌을 뜻하는 장저 재벌은 공사관 내 주요 은행을 장악하고 있는 강력한 은행가들의 집단입니다. 우리는 새로 얻은 우리의 인맥을 이용해, 장저 재벌이 과거에 다른 사람들에게 했던 것처럼 우리에게 대출과 자원을 제공하도록 압력을 가해야만 합니다."
LEP_solicit_legations_investments:0 "공사관 투자 간청"
LEP_solicit_legations_investments_desc:0 "공사관 도시는 엄청난 부의 원천입니다. 현재도 종종 외국인 투자자들이 이 도시에 투자를 하고 많은 부유한 중국인들이 그들의 사업을 공사관 도시로 옮기고 있습니다. 우리는 우리 자신을 매력적인 투자 대상으로 뽐내어야만 합니다. 이는 우리의 새로운 영향력과 개방 경제에 대한 영향을 고려했을 때 어려운 일이 아닙니다."
LEP_expand_jiangnan_arsenal:0 "장난 무기고 확장"
LEP_expand_jiangnan_arsenal_desc:0 "장난 무기고는 우리 군수 산업의 핵심입니다. 우리는 일반 산업을 더욱 발전시키면서 군수품의 국내 생산도 더 증가시킬 수 있기 때문에 무기고를 확장하려는 특별한 노력은 신중해야만 할 것입니다."
LEP_lower_yangtze_development:0 "양쯔 하부 개발"
LEP_lower_yangtze_development_desc:0 "오성의 심장부, 즉 치셰위안의 권력 기반은 양쯔 하부에 있습니다. 이 지역을 발전시키는 것은 치셰위안에게 커다란 이득을 가져다 줄 것입니다. 그가 효과적으로 이 지역에 세금을 부과하며 직접 통제하고 있기 때문입니다. 게다가, 양쯔 하부는 확실히 많은 투자를 유치할 완벽한 위치입니다."
LEP_eastern_railway_construction:0 "동부 철도 건설"
LEP_eastern_railway_construction_desc:0 "철도는 중국의 생명선입니다. 철도가 없다면, 산업 교통이 마비될 것입니다. 우리는 추가 철도의 건설과 기존 철도의 개조에 많은 투자를 해야만 합니다. 독일은 분명 이 계획에 동참하기를 원할 것입니다. 그러니 우리는 정확히 어떻게 이 계획을 실행할 것인지 결정해야만 합니다."
LEP_heavy_industrial_investments:0 "중공업 투자"
LEP_heavy_industrial_investments_desc:0 "현재 중국의 산업은 대부분 자급자족용입니다. 대부분은 또한 경공업에 지나지 않습니다. 왜냐하면 우리는 산업용 중장비를 생산할 수 있는 능력과 전문 지식이 부족하기 때문입니다. 만약 우리가 경제를 발전시키기를 원한다면, 이것은 반드시 변해야만 합니다. 독일의 전문성과 새로운 정부 투자의 도움을 받아 중국에서도 중공업이 발전할 수 있도록 노력해야만 합니다."
LEP_new_economic_development:0 "새로운 경제 개발"
LEP_new_economic_development_desc:0 "연합이 안정되고 산업 발전이 새로운 정점에 도달함에 따라, 우리는 이를 최대한 활용해야만 합니다. 세계에게 개방하면서, 우리는 중국의 그 어느 지역보다도 빠른 속도로 발전할 수 있는 독특한 위치에 있습니다. 우리는 산업 발전과 이 새로운 경제 발전에 투자하기 위해 최선을 다해야만 합니다."
LEP_subsidize_local_communities:0 "지역 사회 보조금"
LEP_subsidize_local_communities_desc:0 "우리는 많은 도시 인구의 지지를 잃었습니다. 결국 우리 경제가 충분히 발전하면 다시 지지할 것이지만요. 하지만 그 때까지는 우리는 인구의 다른 부분인 농민들의 지원이 필요합니다. 이 때문에 특히 농촌의 발전을 목표로 하는 지역 사회에 대한 새로운 보조금을 도입해야만 합니다. 이는 지지 확보에 도움이 될 것입니다."
LEP_revitalize_the_tea_trade:0 "차 거래 활성화"
LEP_revitalize_the_tea_trade_desc:0 "차는 중국 남부와 동부 지역에서 훨씬 더 흔히 거래되어 왔습니다. 또한 많은 중국의 농민들은 금전적 수입이 부족합니다. 우리가 차의 성장과 판매를 활성화하면 그들에게 새로운 수입원을 제공 할 수 있습니다. 이는 농민들을 새로운 현대 경제에 통합시킬 것이며 앞으로의 성장과 발전을 촉진시킬 것입니다."
LEP_patronize_xiangshen:0 "향신 후원"
LEP_patronize_xiangshen_desc:0 "지역의 지주인 향신은 믿을 수 없을 정도로 귀중한 동맹입니다. 이들의 지지를 확보할 수 있다면 농민들의 지원 또한 확보할 수 있을 것입니다. 우리는 새로이 획득한 지방 정부에 대한 우리의 지배력을 그들에게 유리하게 사용해야만 합니다. 이는 우리가 지방 정부가 아니라 그들의 가장 강력한 동맹임을 보여줄 것입니다. 또한 우리의 지방 지도자들에 대한 추가적인 영향력을 제공할 것입니다."
LEP_modern_agriculture:0 "현대 농업"
LEP_modern_agriculture_desc:0 "중국은 한때 효율적인 농경법으로 유명했고, 이는 부분적으로 우리의 엄청난 인구를 발전시키는 데 일조했습니다. 하지만, 우리는 이러한 우위를 잃은 지 오래입니다. 비참했던 지난 세기를 벗어나려면 우리는 서구에서 온 현대적인 농경법을 우리의 농업에 도입해야만 합니다. 우리는 더 이상 뒤처져 있을 수 없습니다."
LEP_cult_of_personality:0 "개인 숭배"
LEP_cult_of_personality_desc:0 "우리 연합 지도자인 치셰위안 원수가 진정으로 그의 힘과 영향력을 확고히 하고자 한다면, 그는 어느 정도 신화적인 인물이 되어야만 합니다. 만약 사람들이 그를 마치 광신도처럼 추종한다면, 누구도 감히 그에게 반감을 품지 못할 것입니다. 따라서 우리는 그의 기적적인 탄생과 전쟁 중 그의 개인적인 업적 등 그의 삶에 관한 다양한 이야기들을 발표해야만 합니다. 예를 들면 그가 소총만으로 적군의 항공기를 격추했었던 것을 말이죠."
LEP_network_of_allegiances:0 "동맹간의 네트워크"
LEP_network_of_allegiances_desc:0 "혼자 통치하는 사람은 없습니다. 그런 이유로, 치셰위안은 연합 전체에서 동맹간의 네트워크를 유지해야만 합니다. 이 네트워크는 치셰위안과 연합에 재앙이 되지 않도록 세심하게 관리해야만 합니다."
LEP_dubious_practices:0 "의심스러운 관행"
LEP_dubious_practices_desc:0 "치셰위안은 정권을 유지하기 위해서는 그 어떠한 방법이라도 사용해야 할 것입니다. 쑨촨팡은 종종 도덕적 고지를 주장했지만, 실제로 그의 행동의 대부분은 그의 지도력을 확보하기 위한 행동일 뿐이었습니다. 치셰위안도 그렇게 해야만 합니다. 사실, 특히 난징에서의 그의 엄격한 통제와 독일의 지원으로 치셰위안은 아마도 더 많은 것을 감당할 수 있을 것이지만요."
LEP_tsingtau_collaboration:0 "칭다오와의 협업"
LEP_tsingtau_collaboration_desc:0 "다른 군벌들에 비해 우리의 가장 큰 장점은 독일의 전폭적인 지지를 받고 있다는 것입니다. 독일과의 협업을 통해 우리는 더 빠른 산업화, 더 발전된 기술, 더 효과적인 군대를 만들 수 있습니다. 우리는 어떤 대가를 치르더라도 이 관계를 지켜야만 합니다."
LEP_german_reconstruction_crews:0 "독일의 재건 대원들"
LEP_german_reconstruction_crews_desc:0 "연합은 망가졌습니다. 전쟁은 수천명의 사상자를 낸 전례 없는 규모의 파괴를 겪게 했습니다. 철도는 파괴되었고, 도시와 공장들이 불에 탔습니다. 연합은 재건을 시작할 인력을 보유하고 있지만 전문성과 자금이 부족합니다. 이러한 이유로, 독일의 전문적인 대원들이 많은 곳에서 재건 작업을 감독할 수 있도록 초청되어야만 합니다."
LEP_krupp_industrial_methods:0 "크루프식 산업"
LEP_krupp_industrial_methods_desc:0 "중국이 현대화를 원한다면, 성공적이었던 방법들을 채택할 필요가 있습니다. 크루프는 독일 공사관과 AOG에서 모두 활동하고 있으며, 가장 강력한 독일 재벌 중 하나입니다. 우리는 엔지니어들과 기업가들이 새로운 산업을 발전시키는 방법을 교육하도록 그들을 초대해야만 합니다. 만약 우리가 이 세상에서 조금이라도 기회를 얻기를 원한다면, 우리는 반드시 중국이 독일의 산업 방식을 채택하도록 해야만 합니다."
LEP_german_research_aid:0 "독일의 연구 원조"
LEP_german_research_aid_desc:0 "독일의 기술은 우리의 기술을 훨씬 능가합니다. 만약 우리가 독일의 최첨단 연구에 접근할 수만 있다면, 우리는 우리의 연구 능력을 크게 향상시킬 수 있을 것입니다. 중국과 독일에 대학과 연구단체 간의 협력을 구축해야만 합니다."
LEP_nanjing_university_expansion:0 "난징 대학교 확장"
LEP_nanjing_university_expansion_desc:0 "난징 대학교는 규모가 작고 자금이 부족하며 대부분 구식의 교육을 제공하고 있습니다. 과학 기술과 혁신을 발전시키려면 이러한 상황이 바뀌어야만 합니다. 우리는 난징 대학교를 확장하고 새로운 세대의 학생들이 현대식의 교육을 받을 수 있도록 해야만 합니다."
LEP_westernized_school_curriculum:0 "서구화된 학교 교육과정"
LEP_westernized_school_curriculum_desc:0 "중국의 교육은 낙후되었고 시대에 뒤떨어져 있습니다. 우리 대학들뿐만 아니라 더 작은 도시와 마을에 있는 학교들도 구식입니다. 아이들은 쓸모없는 사실을 교육받고 현실 세계에 전혀 대비하지 못하고 있습니다. 우리는 서구에서 배운 것을 바탕으로 표준화된 교육 과정을 개발하여야만 합니다. 이것이 현대 기술 연구를 발전시키는 데 도움이 될 것입니다."
LEP_deutsch_asiatische_loans:0 "독일령 동아시아의 대출금"
LEP_deutsch_asiatische_loans_desc:0 "독일령 동아시아 은행은 지난 몇 년간 크게 확대되어 AOG와 독일의 중국 투자의 주요 매개체가 되었습니다. 우리는 현재 이를 최대한 활용하지 못하고 있습니다. 이 은행은 국제적으로 가치있고 신뢰받고 있으며 산업 확장 및 철도 계획에 상당한 대출을 제공해줄 수 있습니다."
LEP_opening_the_interior:0 "내륙 개방"
LEP_opening_the_interior_desc:0 "내륙은 외국의 영향력에 대해 비교적 안전한 상태를 유지하고 있습니다. 이는 또한 많은 자원이 대부분 사용되지 않고 있음을 의미하기도 합니다. 우리는 독일이 이러한 잠재적인 자원들을 기꺼이 이용할 것이라고 확신하며, 독일의 투자를 받기 위하여 내륙을 개방하여야만 합니다."
LEP_improved_tungsten_extraction:0 "향상된 텅스텐 추출"
LEP_improved_tungsten_extraction_desc:0 "현재 텅스텐과 다른 값비싼 금속을 생산하는 지역이 몇몇곳 있습니다. 우리는 독일과 협력해 채굴 방법을 개선하고 광업과 생산을 대폭 확대해야만 합니다."
LEP_schantung_eisenbahn_expansion:0 "산둥 철도 확장"
LEP_schantung_eisenbahn_expansion_desc:0 "산둥철도회사는 우리 심장부 주변의 광범위한 철도 수리 및 확장 계획을 수립했습니다. 우리는 그들이 그들의 계획을 실현하도록 허용해야만 합니다. AOG의 기금을 가지고 이러한 철도를 직접 통제하는 것은 좋은 평가를 받지 못할 가능성이 높기 때문에, 그들은 북부의 철도 개발을 위한 효과적인 수단이 될 것입니다."
LEP_eastern_resources_commission:0 "동부 자원 위원회"
LEP_eastern_resources_commission_desc:0 "중국은 많은 자원을 보유하고 있습니다. 사실 마구잡이로 개발하기에는 너무 많습니다. 우리는 추가 자원에 대한 탐색과 개발을 감독할 중국과 독일의 공동 동부 자원 위원회를 설립해야만 합니다. 이는 광범위한 권한을 갖게 될 것이며 현재 우리 철강과 석탄의 개발이 너무 느린 속도로 발전하고 있기 때문에 그 과정을 상당히 가속화해 줄 것입니다."
LEP_tolerate_vice:0 "범죄 용인"
LEP_tolerate_vice_desc:0 "도박, 매춘, 아편은 모두 도덕적으로 비난받아 마땅합니다. 하지만, 이는 또한 매우 귀중한 수입원이기도 합니다. 우리가 직접 그것에 빠져들고 싶지는 않지만, 이러한 악덕들은 너무 귀중해서 완전히 금지할 수는 없습니다. 우리가 이러한 악덕을 용인할 것이라는 것을 공개적으로 알리고 싶지는 않지만, 만약 이러한 악덕을 이용하려는 사람들이 우리가 다른 방법을 찾기를 바란다면, 우리는 여전히 특정한 '세금'을 매길 수 있습니다."
LEP_facilitate_german_prospecting:0 "독일 탐광 촉진"
LEP_facilitate_german_prospecting_desc:0 "우리의 내륙이 독일의 투자에 더 개방되어 있는 상황에서, 우리는 추가 자원을 찾기 위한 독일의 노력을 촉진함으로써 지방 정부를 도와야만 합니다. 특히 가난한 우리 내륙 지방은 추가 자원의 착취를 통해 큰 혜택을 받게 될 것입니다."
LEP_inland_development_zones:0 "내륙 개발 구역"
LEP_inland_development_zones_desc:0 "중국에 너무 부정적인 영향을 주지 않는 방식으로 내륙 개발을 촉진하려면 특별한 '내륙 개발 구역'을 도입해야만 합니다. 이는 지방 규제 및 지방 정부의 개발 방해 등의 조치에 부담을 받지 않게 해줄 것입니다. 이러한 방식으로 외국인을 집중시킴으로써, 우리는 그들을 더 쉽게 보호할 수 있습니다."
LEP_special_road_taxes:0 "특별환승세"
LEP_special_road_taxes_desc:0 "특별환승세를 시행하면 중앙정부의 추가 수입을 올릴 수 있을 것입니다. 우리는 연합의 많은 도로를 통제하고 있기 때문에 이 특권을 이용해 자금을 조달할 수 있습니다. 게다가, 이는 우리의 지원자들을 세금에서 제외시켜주어 혜택을 줄 수도 있습니다."
LEP_revenue_tax_stamps:0 "세입증명서"
LEP_revenue_tax_stamps_desc:0 "좀 더 현대적이고 표준화된 세금 징수 제도를 만들고 싶다면, 무역품이 필요한 모든 요건을 충족했는지 여부를 확인하는 데 사용할 수 있는 특별한 세입증명서를 새로이 도입해야만 합니다."
LEP_friendly_monopolies:0 "친절한 독점"
LEP_friendly_monopolies_desc:0 "만약 우리가 우리의 체제를 보호하려면, 우리는 우리의 동맹과 파트너에게 좋은 일을 해야만 합니다. 특정 기업이 사실상 특정 분야에서 자유로운 지배를 할 수 있도록 허용함으로써, 우리는 그들의 지원을 확신할 수 있습니다. 게다가, 그들은 우리 국경 내에 더 많은 투자를 할 것입니다."
LEP_five_provinces_one_marshal:0 "오성과, 한명의 원수"
LEP_five_provinces_one_marshal_desc:0 "오성은 이제 단순히 한 명의 원수인 치셰위안의 통치하에 있다고 선언할 수 있습니다. 쑨촨팡의 죽음과 그에 따른 혼돈 이후 치셰위안은 연합을 재설계했으며 그의 통치하에 오성을 통합했습니다. 난경군벌이 다시 한번 오성을 지배하고 있습니다."
LEP_nanjing_army:0 "난징군"
LEP_nanjing_army_desc:0 "우리의 힘은 우리의 군대에서 비롯되는데, 이는 유능한 군대를 만드는 것이 필수적이라는 것을 의미합니다. 옛 연합의 군대는 분열되고 약해졌습니다. 우리는 그들을 통합하고 강력한 난징군을 세워야 합니다. 우리는 우리의 목표를 달성할 것입니다."
LEP_air_naval_command:0 "공군 및 해군 사령부"
LEP_air_naval_command_desc:0 "이전까지는, 거의 전적으로 육군의 힘에 의존하여 왔습니다. 우리는 공군과 해군으로 병력을 분산시켜야만 합니다. 우리 해군은 언제나 약했고 이제는 이를 현대화시킬 때입니다. 또한 더 많은 적군들과 교전할 때 우리 머리 위로 쏟아지는 불을 막기 위하여서는 우리의 하늘을 통제할 필요가 있습니다."
LEP_new_nanyang_fleet:0 "새로운 남양 함대"
LEP_new_nanyang_fleet_desc:0 "중국의 가장 위대한 함대 중 하나는 상하이에 위치한 남양 함대입니다. 우리는 이번에 난징에 본부를 둔 남양 함대를 새로이 건설할 것입니다. 이는 우리가 바다에서 오는 모든 적들로부터 우리 자신을 적절히 방어할 수 있도록 만들어 줄 것입니다."
LEP_nanjing_naval_yard:0 "난징 조선소"
LEP_nanjing_naval_yard_desc:0 "난징에서의 건함을 위한 새로이 확장된 조선소에 대한 투자를 시작할 때입니다. 이는 오늘날의 훌륭한 함선들을 조립할 수 있게 해줄 것이며 우리가 우리의 함대를 현대화시키기를 원한다면 필요할 것입니다."
LEP_naval_officer_training:0 "해군 장교 훈련"
LEP_naval_officer_training_desc:0 "우리의 새로운 함대가 현대적으로 운용되기 위해서는 잘 훈련된 해군 장교들이 필요합니다. 이들이 없다면, 조직력이 부족하고 기동력이 떨어질 것입니다. 우리는 바다의 거대한 강철 짐승들을 길들이기 위해 해군 장교들의 훈련을 개선할 필요가 있습니다."
LEP_green_water_navy:0 "지역 해군"
LEP_green_water_navy_desc:0 "우리는 우리가 해양에 전력을 투사할 함대를 만들 수 없다는 것을 알고 있습니다. 우리는 단순히 기술과 산업이 부족하기 때문입니다. 대신, 우리는 우리의 해안을 보호하고 적군이 우리 해안에 상륙하는 것을 막아야 합니다. 따라서 우리는 이러한 목적에 가장 적합한 종류의 함선에 투자할 것입니다."
LEP_nanjing_air_corps:0 "난징 항공단"
LEP_nanjing_air_corps_desc:0 "만약 우리가 우리의 하늘을 변화시키기를 원한다면 전용 비행단이 필요할 것입니다. 이 새로운 비행단은 우리의 다양한 공군 부대를 통합하고 옛 공군의 현대화를 위해 필요한 노력을 완수할 수 있도록 만들어 줄 것입니다."
LEP_expand_daijaochang_airbase:0 "다지아오창 공군기지 확장"
LEP_expand_daijaochang_airbase_desc:0 "다지아오창 공군기지는 새로운 확장을 위한 주요한 장소입니다. 우리는 크기를 크게 확장시켜서 이전보다 훨씬 더 많은 항공기를 수용할 수 있도록 만들 것입니다. 다지아오창은 우리가 넓은 반경의 하늘을 적절하게 통제할 수 있게 만들어 줄 것입니다."
LEP_eastern_aviation_school:0 "동부 항공 학교"
LEP_eastern_aviation_school_desc:0 "우리 공군이 기능을 발휘하기 위해서는 조종사가 필요할 것입니다. 숙련되고 잘 훈련된 조종사들말입니다. 현재 우리는 충분한 조종사들을 훈련시킬 능력이 부족하기에 우리의 항공기를 조종할 조종사의 수를 크게 증가시키기 위한 전용 학교를 세울 필요가 있습니다."
LEP_heinkel_airframes:0 "하인켈 기체"
LEP_heinkel_airframes_desc:0 "독일은 뛰어난 항공기 산업을 보유하고 있습니다. 만약 우리가 강력한 공군을 건설하고 싶다면, 우리는 선진적이고 현대적인 항공기가 필요합니다. 독일은 우리가 그들과 함께 할 것이라는 것을 알고 있습니다. 그러니 그들은 새로운 하인켈의 기체로 우리의 새로운 항공단을 강화할 수 있도록 기꺼이 도와주어야만 합니다."
LEP_domestic_fighter_production:0 "국산 전투기 생산"
LEP_domestic_fighter_production_desc:0 "우리가 진정으로 임계량을 달성하기 위해서는 외국의 원조에 전적으로 의존해서는 안됩니다. 우리는 우리의 손실을 보충하고 우리의 공군력을 더욱 증강시키기 위해 믿을 수 있는 국내 전투기의 생산을 확립할 필요가 있을 것입니다."
LEP_northern_school_doctrine:0 "북부 학교 교리"
LEP_northern_school_doctrine_desc:0 "우리는 장비와 포병 그리고 더 잘 준비되고 훈련된 사단의 우위를 강조하는 북부의 현대식 교리를 채택해야만 합니다. 북부 중국 평야에서 자주 싸웠던 북부의 군벌들에 의해 개발된 교리입니다."
LEP_southern_school_doctrine:0 "남부 학교 교리"
LEP_southern_school_doctrine_desc:0 "우리는 더 많은 숫자와 기동력을 강조하는 남부의 현대식 교리를 채택해야만 합니다. 산악에서 자주 싸웠던 남부의 군벌들에 의해 개발된 교리입니다."
LEP_raising_fallen_flags:0 "떨어진 깃발을 들어올려라"
LEP_raising_fallen_flags_desc:0 "지난 10년 동안 많은 중국의 정예 사단들이 해체되거나 전멸했습니다. 우리의 병력을 강화하기 위해, 우리는 낡은 사단들을 규합하고 이 땅위에 새로운 병력을 구축해야만 합니다. 이는 우리가 쉽게 확장할 수 있도록 견고한 토대의 역할을 해줄 것입니다."
LEP_study_modern_doctrines:0 "서구식 교리 적응"
LEP_study_modern_doctrines_desc:0 "우리는 현대 서구의 교리를 널리 보급하고 우리 자신의 상황에 맞게 그 교리를 적용해야만 합니다. 우리는 진정으로 전쟁을 벌이는 방법을 알아야만 빠르게 현대화되가는 세계와 효과적으로 경쟁 할 수 있을 것입니다."
LEP_german_rifles:0 "독일의 소총"
LEP_german_rifles_desc:0 "독일의 소총은 그 어떠한 군벌에게나 항상 중요했습니다. 이제 우리는 독일 정부의 지원을 받았기 때문에 그들의 최신 화기 기술에 직접 접근할 수 있게 되었습니다. 우리는 그들의 표준 소총을 채택하고 보병들의 전투력을 높이기 위해 장비를 전면적으로 표준화해야만 합니다."
LEP_support_unit_training:0 "지원 부대 훈련"
LEP_support_unit_training_desc:0 "현대에는 더 이상 순수 보병만으로는 생존할 수 없습니다. 우리는 우리 사단의 효율성을 크게 높이기 위해 공병이나 야포와 같은 전문적인 지원 역할을 담당할 부대를 훈련시켜야만 합니다."
LEP_krupp_artillery:0 "크루프의 야포"
LEP_krupp_artillery_desc:0 "중국에는 중포가 거의 없습니다. 이제 독일의 전쟁 산업에 직접 접근할 수 있게 되었으니, 우리는 이 기회를 이용해 우리 부대 내의 포병 대량 도입을 시작해야만 합니다. 독일은 우리가 우리 군대를 현대화하는 것을 확실히 도와줄 것입니다."
LEP_modernize_jinling_academy:0 "진링 학교 현대화"
LEP_modernize_jinling_academy_desc:0 "난징에 있는 진링 학교는 현대화가 절실히 필요합니다. 쑨촨팡은 현대 전략과 전술을 도입하는 것을 등한시했고 많은 학교의 졸업생들은 전쟁이 수세기 전까지는 아니더라도 수십 년 전에 어떻게 일어났는지 알고 있습니다. 우리는 학교의 이론을 현대화하고 학생들이 현대전에서 활동할 수 있는 장교가 되도록 해야만 합니다."
LEP_officer_initiative:0 "장교 계획"
LEP_officer_initiative_desc:0 "우리는 전장에서 창의력을 발휘할 수 있는 장교가 필요합니다. 그들은 빠르게 변화하는 전장의 상황에 적응하고 승리의 기회를 늘려야 합니다. 필요한 것은 계획입니다. 우리는 장교들이 미래를 생각하도록 훈련시켜야 합니다. 이는 그들이 구시대적인 발상은 버려야 한다는 것을 의미합니다."
LEP_unified_command_headquarters:0 "통합 지휘부"
LEP_unified_command_headquarters_desc:0 "내전 당시 치셰위안의 권한으로 임시 중앙 사령부를 창설한 반면, 통합 지휘부를 설치하면 우리 지방 지도자들의 분열된 세력을 통합하는 데 더욱 도움이 될 것입니다. 통합 지휘부는 치셰위안의 조정과 보다 직접적인 통제를 통해 확실한 결정을 내릴 것입니다."
LEP_german_instructors:0 "독일의 훈련 교관"
LEP_german_instructors_desc:0 "만약 우리가 정말로 현대식 교리를 채택하고 싶다 하더라도, 우리 혼자서는 해낼 수 없을 것입니다. 우리는 현대전의 최전선에서 싸웠고 진보된 군대가 어떻게 운용되는지를 아는 사람들의 경험을 활용해야만 합니다. 우리는 독일의 훈련 교관을 초빙해 진링 학교와 우리 군대 내에서 가르치게 해야만 합니다."
LEP_modern_officer_corps:0 "현대식 장교단"
LEP_modern_officer_corps_desc:0 "우리는 장교들의 사고 방식을 개선하고 그들이 현대적인 전략과 전술로 교육받도록 했습니다. 우리는 우리의 새로운 장교단이 정말 현대적인지, 그리고 현대식 군대의 모든 요구 조건을 만족하는지 확실히 해야만 합니다."

#FROM PRE-REVISION FOCUSES
#LEP_emergency_troop_training:0 "긴급 병력 훈련"
#LEP_emergency_troop_training_desc:0 "우리는 현재 천천히 군대를 훈련시킬 여유가 없습니다. 위험을 감수하고 훈련 시간을 단축해 대규모 긴급 병력 훈련을 조직해 국경을 방어하고 적군을 제대로 공격해야만 합니다. 일단 그들이 전장에 도착하면, 그들은 필요에 따라 배우게 될 것이니까요."
#LEP_evaluate_doctrines:0 "교리 평가"
#LEP_evaluate_doctrines_desc:0 "우리 군대의 교리는 수세기 전까지는 아니더라도 수십 년은 뒤처져 있습니다. 우리는 우리의 병력을 적절히 현대화하기 위해 앞으로 밀고 나가 현재의 교리를 평가해야만 합니다."
#LEP_hire_german_staff:0 "독일 참모 고용"
#LEP_hire_german_staff_desc:0 "독일 조계지에는 잘 훈련되고 경험 많은 독일 장교들이 살고 있습니다. 우리는 현재 그들에게 너무 많은 권력을 주는 것에 대해 생각해 볼 여유가 없습니다. 왜냐하면 현재의 갈등은 생존에 위협이 되기 때문입니다. 우리는 그들의 효율성을 발휘시키기 위해 독일 참모들을 우리 군대와 정부에 영입해야만 합니다."
#LEP_additional_concessions:0 "추가적인 조계지"
#LEP_additional_concessions_desc:0 "적들이 우리의 정부를 무너뜨리겠다며 위협하고 있습니다. 독일이 우리의 유일한 희망입니다. 그들 또한 본토에 문제가 있기 때문에, 우리의 도움에 완전히 전념할 것 같지는 않지만요. 우리는 그들이 얼마나 탐욕스러운지 알고 있기 때문에 그들이 거절할 수 없는 제안을 해야만 합니다. 우리는 그들에게 추가적인 조계지를 제공할 것입니다. 우리가 분쟁에서 이긴다면 말이죠."
#LEP_five_provinces:0 "오성"
#LEP_five_provinces_desc:0 "치셰위안은 현재 안후이, 푸젠, 장쑤, 장시, 저장, 이 오성을 장악하고 있어 동중국에서 가장 영향력 있는 인물이 되고 있습니다. 이제 국가를 어느 정도 안정시키고 외부의 적들도 다루었으니 권위와 통제를 완전히 확실히 해야 할 때입니다."
#LEP_restore_supply_chains:0 "산업 공급망 복구"
#LEP_restore_supply_chains_desc:0 "우리의 군수품 생산에 중요한 많은 산업 공급망이 혼돈과 전쟁으로 인해 단절되었습니다. 우리는 공급망을 복구해야만 합니다. 우리의 계속되는 생산난에 대처하기 위해서 말입니다."
#LEP_restore_production_austerity:0 "생산량 복원: 긴축 조치"
#LEP_restore_production_austerity_desc:0 "군수품 생산의 유지를 완전히 회복하기 위해서는 다른 곳에서 예산을 삭감해 생산 시설을 재건하고 생산 마비를 해결하기 위한 더 많은 노력을 기울여야 합니다."
#LEP_restore_production_aog:0 "생산량 복원: AOG로부터의 원조"
#LEP_restore_production_aog_desc:0 "우리는 예산을 삭감하고 다른 곳에 자원을 사용해서는 생산을 완전히 회복할 여유가 없습니다. 우리는 우리의 동맹 독일이 중국에서 계속해 영향력을 행사할 수 있도록 했습니다. 그들은 우리가 유지될 수 있도록 원조해줄 것입니다."
#LEP_keep_the_war_machine:0 "전쟁 기계를 계속 사용하라"
#LEP_keep_the_war_machine_desc:0 "우리 앞에 더 이상 큰 갈등이 없지만, 계속해서 대비하고 군수품 생산 기계를 가동시켜놓는 것이 최선일 것입니다. 민간 산업에 집중하면 또 다른 갈등에 기습당하게 될 위험이 있습니다. 우리는 이제 잘 작동하는 전쟁 기계를 가지고 있으니, 이를 버리지 말아야 할 것입니다."
#LEP_return_to_peacetime_economy:0 "평시 경제로의 귀환"
#LEP_return_to_peacetime_economy_desc:0 "전쟁은 끝났고 지방은 더 큰 경제적 번영을 절실히 필요로 하고 있습니다. 우리는 민간 산업을 건설하고 경제를 성장시키기 위해 평시 경제로 돌아가야만 합니다. 우리는 언제라도 전시 경제로 돌아갈 수도 있습니다."
#LEP_nanjing_guards:0 "난징 근위대"
#LEP_nanjing_guards_desc:0 "우리에게는 전국적으로 우리의 권위를 존중해줄 충성스러운 장교들이 필요합니다. 그런 이유로 우리는 '난징 근위대'를 만들어야만 합니다. 난징에 있는 우리의 세력 기반을 운영하면서, 그들은 진심으로 치셰위안 원수의 명령을 따를 것이며, 우리 통치에 대한 어떠한 저항도 뿌리뽑아줄 것입니다."
#LEP_fortify_heartland:0 "심장부 요새화"
#LEP_fortify_heartland_desc:0 "우리의 지위와 권위를 강화하기 위해서는 난징 주변의 심장부를 튼튼히 다져야만 합니다. 이를 위해 우리는 광범위한 요새와 방어 시설의 건설을 시작해야 합니다. 난징은 바다 건너의 적들과 북부의 적들에게 노출되어 있는 우리가 집중해야 할 지역입니다."
#LEP_centralizing_control:0 "중앙집권화"
#LEP_centralizing_control_desc:0 "쑨촨팡의 가장 큰 실수는 손안의 통제력을 집중시키지 못한 것입니다. 우리는 같은 실수를 저지르지 않을 것이며 점점 더 많은 권한을 난징으로 몰아주고, 지방 지도자들로부터 멀어지게 할 것입니다."
#LEP_stable_league:0 "안정적인 연합"
#LEP_stable_league_desc:0 "농촌이 통제되고, 우리의 권위가 다시 한번 인정되었으며, 우리의 통치를 보호하기 위한 다양한 제도의 개혁이 완료됨에 따라, 우리는 마침내 안정을 찾아내었습니다. 치셰위안 원수의 지도 아래, 연합에 다시 한번 안정이 찾아왔습니다."
#LEP_making_old_friends:0 "오래된 친구 만들기"
#LEP_making_old_friends_desc:0 "우정이란 것은 보통 만들어지는 것이 아니라 위조되는 것이지만, 만약 적당한 양의 돈이 주머니로 들어간다면, 우리는 반드시 그들과 친구가 될 것입니다. 양쯔 하부에 거주하는 엘리트들이 우리의 현대화와 중앙집권화 노력에 동조하는 것이 중요합니다. 만약 그들이 우리와 독일 친구들과 협력한다면 우리는 그들에게 막대한 부를 약속해줄 것입니다."
#LEP_german_industrial_methods:0 "독일식 산업법"
#LEP_german_industrial_methods_desc:0 "만약 우리가 산업화를 원한다면, 우리는 독일의 예시를 보고 그들의 방법을 채택해야만 합니다. 우리는 많은 독일 기업들을 초청해 현지 산업 기업들에게 보다 효율적으로 일을 할 수 있도록 가르칠 것입니다. 독일의 도움으로 우리는 우리 산업의 효율성을 크게 높일 수 있을 것입니다."
#LEP_provincial_questions:0 "지방 문제"
#LEP_provincial_questions_desc:0 "우리는 전쟁 이후 지방에 대한 통치를 강화했지만, 대부분 지방 지도자의 권한으로 인해 우리의 영향력은 여전히 제한되어 있습니다. 지방 지도자들과 관계를 맺고 성의 발전을 도와 영향력을 확대할 것입니다. 아슬아슬한 줄타기를 해야 할 것입니다. 그리고 그들에게 대항할 것인지 아니면 그들과 함께 일할 것인도 선택해야 할 것입니다."
#LEP_jiangsu:0 "장쑤"
#LEP_jiangsu_desc:0 "북부의 장쑤는 지방 지도자 정이 북부의 쉬저우에서 통치하고 있습니다. 그는 일관도를 두려워하고 이 지방을 관통하는 철도에 크게 의존하고 있습니다."
#LEP_yiguandao_problem:0 "일관도 문제"
#LEP_yiguandao_problem_desc:0 "일관도는 계속해 문제가 되고 있습니다. 그들의 추종자들은 계속해서 많은 사람들을 위험에 빠뜨리고 있고 그들은 중단되어야만 합니다. 우리는 장쑤에서 이 종교를 진정으로 뿌리뽑기 위해 협력해야만 합니다."
#LEP_fortifying_xuzhou:0 "쉬저우 요새화"
#LEP_fortifying_xuzhou_desc:0 "현재 지방 지도자 정이 통치하고 있는 쉬저우는 철도가 운행하고 있어 전략적인 가치가 큽니다. 정은 우리가 그를 도와서 이를 강화한다면 우리에게 감사할 것입니다. 이는 또한 어떠한 적도 쉽게 도시를 점령할 수 없도록 해줄 것입니다."
#LEP_complete_subei_canal:0 "쑤베이 운하 완공"
#LEP_complete_subei_canal_desc:0 "쑤베이 운하 건설이 진행된지가 꽤 되었습니다. 이제는 건설을 끝낼 때입니다. 쑤베이 운하는 수십만 평방 킬로미터의 농지를 관개하는데 도움을 줄 것입니다. "
#LEP_fujian:0 "푸젠"
#LEP_fujian_desc:0 "푸젠은 저우가 통치하고 있습니다. 그는 쑨촨팡의 친구이며, 국민당의 존재에 대해 계속 다루고 있습니다. 그의 지방에서는 폭력과 불안정이 계속되고 있습니다. 이는 우리가 확실히 이용할 수 있을 것입니다."
#LEP_encirclement_campaigns:0 "포위 작전"
#LEP_encirclement_campaigns_desc:0 "남은 국민당 범죄자놈들을 끝장내려면 '포위 작전' 전술을 사용해야만 합니다. 우리는 그들의 활동 영역을 천천히 포위하고, 그들의 근거지를 서서히 접근한 후, 신속한 최종 타격으로 끝내야만 합니다. 그들은 다른 곳에도 근거지를 세우고 계속해서 농촌을 선동할 것이기 때문에 그들이 탈출하도록 놔두어서는 안됩니다."
#LEP_toast_to_departed_friends:0 "떠나간 친구들을 위한 축배"
#LEP_toast_to_departed_friends_desc:0 "치셰위안은 저우와 만나 그들의 친구인 쑨촨팡을 기리기 위한 축제를 열 것입니다. 그러나 저우의 지위는 약하고 축제는 저우가 바라는 즐거운 결말을 맺지는 못할지도 모릅니다..."
#LEP_inland_defences:0 "내륙 방어"
#LEP_inland_defences_desc:0 "푸젠은 방어하기 좋은 많은 장소가 있습니다. 우리는 푸젠 내륙에 다양한 요새를 건설해야만 합니다. 이는 지방을 더 잘 방어할 수 있도록 해줄 것이며 또한 서부에서의 예상치 못한 공격을 막아낼 수 있도록 만들어줄 것입니다."
#lep_zhejiang_1:0 "난징 남부의 저장은 천이가 천댜오위안에게 합류한 이후로는, 상관윈샹이 통치하고 있습니다. 아직도 내전의 분열로 휘청거리고 있는 저장은 우리가 통제권을 확립하는 데 어렵지 않을 것입니다."
#lep_zhejiang_2:0 "난징 남부의 저장은 천댜오위안의 편에서 싸웠던 상관윈샹의 반란에 이어 이제 더욱 확고한 통제를 확립한 천이가 통치하고 있습니다. 천이는 우리를 잘 섬길 것이지만, 그는 일본의 동조자로 알려져 있습니다. 이는 우리가 이용할 수 있을 것입니다."
#LEP_zhejiang:0 "장저"
#LEP_zhejiang_desc:0 "[getlepzhejiang]"
#LEP_land_of_rice_and_fish:0 "쌀과 물고기의 땅"
#LEP_land_of_rice_and_fish_desc:0 "저장은 '쌀과 물고기의 땅'으로 알려져 있으며 주요한 식량 생산지입니다. 기근을 예방하기 위해, 그리고 증가하는 인구를 먹여살리기 위해, 우리는 절강의 광범위한 농촌 농업과 해안 어업을 기계화시키고 더 발전시키는 데 투자해야만 합니다."
#LEP_fortifying_hangzhou_bay:0 "항저우만 요새화"
#LEP_fortifying_hangzhou_bay_desc:0 "항저우만은 상하이 남부에 위치한 만입니다. 이곳은 수심이 얕기 때문에, 해군의 침략에 특히 취약합니다. 이곳에 상륙한 적군은 누구라도 쉽게 우리의 핵심 영토를 침범할 수 있을 것입니다. 그러므로 항저우만을 적절히 방어하고 지키는 것이 중요합니다."
#LEP_jiangxi:0 "장시"
#LEP_jiangxi_desc:0 "우리의 가장 가난한 성인 장시는 덩루쭤가 통치하고 있습니다. 이제 장시에서 새로운 철도가 지어졌으며 이는 빈곤층의 재산을 빠르게 상승시킬 것입니다."
#LEP_repair_zhegan_railway:0 "저간 철도 수리"
#LEP_repair_zhegan_railway_desc:0 "저간 철도는 최근의 혼란으로 심각한 피해를 입었습니다. 가능한 한 빨리 수리해 장시의 사람들이 더 이상 고통을 겪지 않도록 해야만 합니다. 독일 기업들도 더 이상 기다리고만 있지 않아도 될 것입니다."
#LEP_mountain_strongholds:0 "산악 요새"
#LEP_mountain_strongholds_desc:0 "장시는 산악 지대이며 때문에 침략이 어렵습니다. 우리는 산 속에 요새를 구축함으로써 침략에 필요한 비용을 기하급수적으로 더 높일 수 있을 것입니다. 이는 쉽게 방어할 수 있도록 만들어줄 것이고 우리의 서부 국경을 훨씬 더 안전하게 만들어줄 것입니다."
#LEP_anhui:0 "안후이"
#LEP_anhui_desc:0 "이전에 천댜오위안이 지배하던 안후이가 우리에게 대항해 일어섰었습니다. 이제는 그가 사라졌으니, 안후이는 우리가 지배권을 확장하기 쉬운 대상이 될 것입니다. 이 지방은 가난하지만, 여전히 유용한 자원을 가지고 있습니다."
#LEP_expand_huainan_mines:0 "화이난 광산 확장"
#LEP_expand_huainan_mines_desc:0 "화이난 광산은 우리의 철강 생산에 필수적인 석탄의 가장 큰 공급원입니다. 아직 개발되지 않은 자원이 많기에 광산을 확장함으로써 생산량을 쉽게 증가시킬 수 있습니다."
#LEP_repair_maanshan_steelworks:0 "마안산 제철소 수리"
#LEP_repair_maanshan_steelworks_desc:0 "마안산의 철강 공장들도 이 혼란 속에서 만성적인 정비 문제로 어려움을 겪고 있습니다. 하지만 조금만 노력하면 마안산 제철소를 다시 가동해 크게 확장할 수 있습니다. 확장된 화이난 광산들과 함께, 이는 우리에게 많은 양의 강철을 제공할 것입니다."
#LEP_northern_border_forts:0 "북부 국경 요새"
#LEP_northern_border_forts_desc:0 "북부 안후이는 적들이 노출된 산둥 반도를 점령하면 취약한 위치에 있습니다. 일련의 북부 국경 요새를 건설함으로써, 우리는 이전보다 훨씬 더 효과적으로 북부 국경을 방어할 수 있을 것입니다."

### Events ###
lep.1.t:0 "황실의 초석"
lep.1.d:0 "지난 10년간의 전쟁 속에서 형성된, 북벌군의 패배로 현재의 규모까지 확대된 쑨촨팡의 연합은 난징에 있는 그의 거점을 중심으로 한 지방 정부들의 느슨한 연합체입니다. 비록 중앙정부의 통제에 대한 회원들의 두려움으로 하나로 뭉쳐졌지만, 연합은 그럼에도 불구하고 제국의 초석으로써, 공유된 유산 덕분에 외부로부터의 위협과 내부로부터의 위협으로부터 베이징을 지원하고 있습니다.\n\n 이 보잘 것 없는 협정은 수년간의 평화와 비교적인 번영을 가져왔습니다. 외국의 산업 방식은 변혁을 입증했으며, 쑨촨팡의 군대는 이제 독일에게 훈련과 장비를 받은 여러 사단을 포함하고 있습니다. 연합 지도자는 기반에 나타나기 시작한 균열에도 불구하고 그가 유지하기에는 벅찬 관료 피라미드의 위에 앉았고, 그 자리를 지키는 것에 행복해 하고 있습니다. 베이징과 연합의 골칫거리인 남부 회원국들의 압력을 상쇄하기 위해 필요한 독일의 물질적 지원은 단독으로는 힘의 원천적 역할을 하지는 못했습니다. 독일의 화폐는 연합의 모든 계층으로 흘러들어와 횡령에서부터 도난품 거래에 이르기까지 공무원들과 함께 부패에 뿌리를 내리고 건강을 해치고 있습니다.\n\n이는 점차적으로 국민들의 불만의 불을 지폈고, 점점 많은 민족주의적 선동가들에 의해 이용되어 갔으며, 국민당의 잔당들에 의해 힘을 얻었습니다. 분열된 연합을 한데 모으려는 쑨촨팡 원수의 모든 노력에도 불구하고, 더 멀리 표류해가고만 있을지도 모릅니다. 그럼에도 불구하고, 이 국내에서의 말다툼은 동쪽에서 크게 비치는 떠오르는 태양에 의해 사라졌습니다. 내부 갈등 외에도, 연합은 이 도전에 직면해야 합니다. 그렇지 않는다면 전멸의 위험을 감수해야만 합니다.\n\n연합의 메커니즘, 독일과의 관계, 내부 정치에 대한 브리핑이 제공될 것입니다."
lep.1.a:0 "중앙정부에 대해서 설명해주세요."
lep.1.b:0 "독일에 대해 설명해주세요."
lep.1.c:0 "내부 문제에 대해 설명해주세요."
lep.1.e:0 "연합은 견뎌낼 것이다!"

lep.2.t:0 "중앙정부"
lep.2.d:0 "쑨촨팡은 그의 옛 스승인 우페이푸와 함께 국민당의 북벌을 멈추고, 북방 평야로 진출하려는 봉천을 몰아냈습니다. 그들은 함께 중국의 모든 것을 적절히 통제하게 되었지만, 그 뒤에 온 평화는 곧 새로운 딜레마를 가져왔습니다. 과연 쑨촨팡은 북부에 있는 그의 옛 스승에게 계속 절을 할지, 또 우페이푸는 그의 옛 제자가 그의 권위를 무시하도록 놔둘까요?\n\n 우페이푸의 베이징 정부와 쑨촨팡의 연합은 봉천 정부와 일본이라는 북부와 동부의 공동의 적들에 의해 보장되는 어색한 위치에 있습니다. 쑨촨팡은 격식을 차리고 통일된 국가의 모습을 유지시키는 한에는 연합 내에서 그가 원하는 대로 행동할 수 있습니다. 이것이 지속될 수 있을지 없을지는 두고 봐야 하겠지만요."
lep.2.a:0 "독일에 대해 설명해주세요."
lep.2.b:0 "내부 문제에 대해 설명해주세요."
lep.2.c:0 "연합은 견뎌낼 것이다!"

lep.3.t:0 "독일"
lep.3.d:0 "1927년 북벌군의 전멸에 대한 독일의 중요한 역할은 베를린이 중국에서 거대한 영향력을 펼칠 수 있도록 만들었는데, 1928년 국제 상하이 회의에서 모든 국가들이 중국 시장에 동등한 접근을 할 권리가 있다는 선언과 함께 약간은 누그러졌습니다. 이러한 '제한'에도 불구하고 유리한 위치를 확보하기 위해 독일의 관리들은 연합 지도자 쑨촨팡 및 우리 지방 지도자들과 일련의 협정을 제안했습니다. 국제 협정과 중국의 권위를 피해감으로써, 독일의 힘은 우페이푸의 북직예로부터 연합의 자치권을 유지하는 데 도움을 주고 있습니다. 그 대가로 독일의 영향력이 점점 더 확산되고 있습니다.\n\n 이 협정은 점차 빛을 잃어가고 있습니다. 독일의 통제가 커져가고 국민들이 그들의 노동의 결실보다 더 큰 돈을 장군들과 외국인들의 주머니에 있는 것을 지켜보며, 많은 이들이 독일의 필요성에 의문을 품게 되었습니다.\n\n 연합과 독일의 관계의 본질은 앞으로 다시 고려되어야 할지도 모릅니다."
lep.3.a:0 "중앙정부에 대해 설명해주세요."
lep.3.b:0 "내부 문제에 대해 설명해주세요."
lep.3.c:0 "연합은 견뎌낼 것이다!"

lep.4.t:0 "내부 문제"
lep.4.d:0 "독일의 영향력과 연합의 분권적 성격은 종종 지역의 불안을 야기시켰고, 이는 빠르게 처리되었음에도 여전히 큰 문제였습니다. 연합은 수많은 전복 세력에 의해 괴롭힘을 당하고 있으며, 비록 그들이 아무런 위협도 끼치지 못하더라도, 그들이 통제에서 벗어나도록 허락해서는 안 됩니다.\n\n1926년의 실패한 북벌의 잔재이자 1932년 두번째 소규모 봉기의 잔재인 국민당 저항군은 우리의 손길이 미치지 않는 푸젠의 산악과 주요 해안 조계지에 남아 있습니다. 일관도의 추종자들은 외국의 영향력을 제거하고 중국을 오랜 전통으로 되돌리기 위해 전념하고 있으며 산둥에서 남부로 이동해 동부 지방들 사이에 침투하고 있습니다. 후난뿐만 아니라 량광이라고 불리는 광둥과 광시는 사실상 자주적으로 운영되며 독립이라는 야망을 품고 있을지도 모릅니다.\n\n모든 것을 면밀히 주시해야만 합니다. "
lep.4.a:0 "중앙정부에 대해 설명해주세요."
lep.4.b:0 "독일에 대해 설명해주세요."
lep.4.c:0 "연합은 견뎌낼 것이다!"

lep.5.t:0 "쑨촨팡 수사"
lep.5.d:0 "쑨촨팡 원수 암살사건에 이어 연합을 괴롭히는 혼란도 계속되고 있습니다. 이미 수천 명이 죽었고, 더 많은 죽음이 뒤따를 것입니다. 이를 이끄는 요인은 여러 가지가 있었지만, 팔성연합의 경우 쑨촨팡이 피격당한 것이 관에 못을 박는 사건이었습니다.\n\n사방의 적들과 함께, 치셰위안은 그의 살인에 대한 조사를 시작하기로 결정했습니다. 대부분의 사람들은 암살자의 단독 범행이라고는 믿지 않고, 진실을 원하고 있습니다. 일부는 그녀가 국민당의 요원이라고 주장하고 있고, 다른 이들은 그녀가 일관도의 일원이었다고 믿고 있습니다. 어떤 이들은 그녀가 Chen의 요원이라고도 생각하고 있고, 어떤 이들은 그녀가 단순히 복수를 원했던 것이라고 주장하고 있습니다. 어떤 이들은 심지어 암살을 명령한 것이 치셰위안이라고 주장하기까지 합니다! 우리는 진실을 찾아내기 위해 조사를 시작해야만 합니다.\n\n이번 조사에는 당연히 수사관이 있어야 합니다. 사건을 주도해 진실을 찾아낼 사람, 적어도 치셰위안이 원하는 진실이 무엇이든 말입니다. 조사관에는 네가지 옵션이 있습니다. 우리는 쑨촨팡과 가깝고 충성스러웠던 사람을 선택할 수 있는데, 그 사람은 그를 가장 잘 알기에 어디부터 수사해야 할지 알 것입니다. 그러나 쑨촨팡에게 충성하던 많은 사람들은 치셰위안이 쑨촨팡을 지나칠 정도로 열성적으로 몰아내려 했었고, 그에 대한 의심을 품고 있었다고 믿고 있기 때문에, 그는 치셰위안에게 수사의 결과를 제대로 보여주지 않을지도 모릅니다. 다른 방안은 치셰위안에게 충성하는 사람을 선택하는 것인데, 이는 결과가 행정에 해를 끼치지 않도록 할 것이지만, 몇몇은 그 결과를 믿지 않을 것입니다. 또 다른 방안은 독일 수사관을 부르는 것으로, 우리 쪽보다 훨씬 더 신뢰도가 높을 것입니다. 마지막 방안은 별로 충성스럽지는 않을지라도, 북직예군벌에서 사람을 선택하는 것입니다."
lep.5.a:0 "치셰위안의 충신이 수사를 지휘할 것이다."
lep.5.b:0 "쑨촨팡의 친구가 수사를 지휘할 것이다."
lep.5.c:0 "독일의 수사관을 요청하자."
lep.5.e:0 "북직예가 수사할 것이다."

lep.6.t:0 "방향 감각"
lep.6.d:0 "비록 쑨촨팡의 죽음에 대한 조사는 우리 정부와 무관하지만, 그 날 무슨 일이 일어났는지에 대한 우리의 추측과 의견을 수사관에게 알려주는 것이 가장 좋을지도 모릅니다. 이는 수사에 도움이 될 것이고, 우리가 그 조사 결과를 통제할 수 있게 해 줄 것입니다. 하지만, 조사관이 단순히 우리의 정보를 무시할 수도 있고, 혹은 적어도 그들을 약간 흔들리게 할지도 모릅니다."
lep.6.a:0 "일관도의 요원."
lep.6.b:0 "국민당의 요원."
lep.6.c:0 "쑨촨팡의 친구."
lep.6.e:0 "천댜오위안의 요원."
lep.6.f:0 "복수를 원하던 여성."

lep.7.t:0 "보고서가 거의 완성되다"
lep.7.d:0 "마지막 수주간의 조사 끝에 쑨촨팡 수사 보고서가 거의 완성되었습니다. 비록 우리가 정보를 주긴 했지만, 조사는 직접적인 간섭으로부터 비교적 독립적으로 이루어졌습니다."
lep.7.a:0 "흥미롭군..."

lep.8.t:0 "일관도가 유죄 판결을 받다"
lep.8.d:0 "수사관들은 일관도가 쑨촨팡 암살의 범인이라는 결론을 내렸습니다. 보고서에 따르면 쑨촨팡을 살해한 여성은 불과 몇 년 전 산둥에 거주했던 일관도의 독실한 회원이었다고 합니다. 그녀는 직접 장톈란을 만났는데, 장톈란은 그녀를 난징으로 보내어 스파이로 활동하게 했습니다. AOG가 시안 철도를 구입한 후 소요 사태가 일어나자 장톈란은 이를 쑨촨팡과 연합을 붕괴시킬 수 있는 절호의 기회로 보았습니다."
lep.8.a:0 "흥미롭군..."

lep.9.t:0 "국민당이 유죄 판결을 받다"
lep.9.d:0 "수사관들은 국민당이 쑨촨팡 암살의 범인이라는 결론을 내렸습니다. 보고서에 따르면 쑨촨팡을 살해한 여성은 난징의 지하에서 수년간 일했던 국민당의 열렬한 당원이었다고 합니다. 그녀는 직접 왕징웨이를 만났는데, 왕징웨이는 AOG가 시안 철도를 구입한 후 야기된 소요 사태를 보고 암살을 실행하라고 명령했습니다."
lep.9.a:0 "흥미롭군..."

lep.10.t:0 "쑨촨팡의 동료가 유죄 판결을 받다"
lep.10.d:0 "수사관들은 그의 측근들 중 한 명이 쑨촨팡 암살의 범인이라는 결론을 내렸습니다. 보고서에 따르면 쑨촨팡을 살해한 여성은 그의 친구의 첩자로 수년간 그를 위해 일해 왔다고 합니다. 비록 직접 보여주지는 않았지만, 쑨촨팡의 친구는 권력에 굶주려 있었고, 쑨촨팡을 앞으로 나아가기 위해서는 제거되어야 할 장애물로 보았습니다. 이 보고서는 천이 또는 탕언보를 포함해 이 남자가 누구인지에 대해 몇 가지 제안을 하고 있지만, 그의 정확한 신원에 대한 결론을 내릴 충분한 증거가 없다고 합니다."
lep.10.a:0 "흥미롭군..."

lep.11.t:0 "천댜오위안이 유죄 판결을 받다"
lep.11.d:0 "수사관들은 천댜오위안이 쑨촨팡 암살의 범인이라는 결론을 내렸습니다. 보고서에 따르면 쑨촨팡을 살해한 여성은 천댜오위안의 첩자로 수년간 그를 위해 일해 왔다고 합니다. 천댜오위안은 권력에 굶주려 있었고, 연합이 몰락하기를 바랬습니다. AOG가 시안 철도를 구입한 후 소요 사태가 일어나자 천댜오위안은 지금이 그가 행동을 할 때이며, 주사위를 굴릴 때라고 보았습니다."
lep.11.a:0 "흥미롭군..."

lep.12.t:0 "복수를 원했던 여성"
lep.12.d:0 "수사관들은 쑨촨팡을 암살한 여성이 복수를 원했던 것이라고 결론을 내렸습니다. 보고서에 따르면 이 여성과 실제적인 정치적 연관성은 발견되지 않았지만, 그녀의 가족 대다수가 쑨촨팡이 일으킨 전쟁에서 죽었다고 합니다. 보고서는 여성이 그녀의 가족을 위한 복수를 위해 행동했다고 결론지었습니다."
lep.12.a:0 "흥미롭군..."

lep.13.t:0 "독일이 유죄 판결을 받다!"
lep.13.d:0 "수사관들은 독일이 쑨촨팡 암살의 범인이라는 결론을 내렸습니다! 보고서에 따르면 쑨촨팡을 살해한 여성은 난징에서 정치 스파이로 독일을 위해 일해 왔다고 합니다. 그 후, 보고서는 AOG가 반대파를 뿌리기 위해 시안 철도를 구입하게 한 다음, 쑨촨팡을 죽이라고 명령했다고 주장하면서 음모론이라고 밖에 표현할 수 없는 수준이 되었습니다. 분명히, 독일은 쑨촨팡이 독일의 조계지를 이용하려는 생각에서 멀어지는 것을 두려워했고, 그들의 이익에 더 호의적인 사람을 원했습니다.\n\n만약 우리가 이렇게 보고서를 발표하면 AOG에 있는 독일 동맹들과 멀어지게 될 것입니다."
lep.13.a:0 "뭐..."

lep.14.t:0 "치셰위안이 유죄 판결을 받다!"
lep.14.d:0 "수사관들은 치셰위안이 쑨촨팡 암살의 범인이라는 결론을 내렸습니다! 보고에 의하면 쑨촨팡을 살해한 여성은 치셰위안의 첩자로 수년간 그를 위해 일해 왔다고 합니다. 이는 치셰위안이 항상 권력에 굶주려 있었고, 자신이 연합 지도자 역할이 되기를 원했다고 주장합니다. AOG가 시안 철도를 구입한 후 치셰위안은 분명히 그의 기회를 보고 쑨촨팡이 살해당하게 해, 지도자를 맡을 수 있었습니다.\n\n분명히, 이 보고서는 거짓으로 가득 차 있고, 수사관들은 감방의 바깥 풍경을 다시는 볼 수 없을 것 같습니다. 우리는 이렇게 보고서를 발표할 수 없습니다."
lep.14.a:0 "거짓말!"

lep.15.t:0 "결과 발표의 시간"
lep.15.d:0 "마침내, 공식적으로 쑨촨팡 수사를 완료하고 결과를 발표할 때입니다. 하지만, 보고서는 우리 손에 있고, 결과를 우리의 기호에 맞게 조금 더 바꾸면 아주 좋을 것입니다. 우리는 반드시 쑨촨팡의 죽음에 대한 이야기를 통제해야만 합니다."
lep.15.a:0 "우리는 결과를 지켜야만 한다."
lep.15.b:0 "당연히 일관도였다!"
lep.15.c:0 "국민당인 것이 틀림없다."
lep.15.e:0 "천댜오위안이 잘못했을 것이다!"

lep.16.t:0 "쑨촨팡 수사"
lep.16.d_yig:0 "''오전 6시 23분, 쑨촨팡 원수는 잠에서 깨어나 아침 식사를 했습니다. 6시 51분에 그는 침대에서 일어나 원수복을 입고 몇몇 장교들과 회의에 갔습니다. 이 때 암살자 스젠차오는 종업원으로 변장을 해 잠입했습니다. 쑨촨팡은 회의 이후, 부대가 훈련을 받고 있는 안뜰로 나갔습니다. 스젠차오는 뒤에서 다가와 독일제 루거 권총을 뽑아들고 훈련을 지켜보던 쑨촨팡을 향해 세 발을 격발했습니다. 등 중앙에 한 발, 어깨에 한 발, 그리고 한 발의 총알이 그의 머리를 스쳐 지나갔습니다. 스젠차오는 재빨리 쑨촨팡의 경호원들에게 체포되었고, 쑨촨팡은 급히 구급 대원들에게 이송되었습니다. 하지만, 그는 피를 너무나 빨리 흘렸고, 그래서 몇 주 간의 혼수 상태 끝에 사망했습니다.\n\n수사 기관이 수집한 증거에 따르면 스젠차오는 일관도의 지도자인 장톈란의 대리인이었는데, 장톈란은 당시의 당시의 불안정한 상황을 연합을 무너뜨릴 기회로 보았습니다.''"
