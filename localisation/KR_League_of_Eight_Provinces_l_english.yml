lepcollapse.17.a:0 "잘 되지는 않겠군..."
lepcollapse.17.b:0 "중국이 마침내 분열되었다."
lepcollapse.17.c:0 "한 시대의 종말이다."

lepcollapse.18.t:0 "푸젠에서의 봉기!"
lepcollapse.18.d:0 "이미 연합 전체에서 반란을 선동하고 있는 국민당 반군이 푸젠에서 봉기를 시작했으며, 푸젠 내 여러 마을을 점령하기 위해 산에서 내려오고 있습니다. 장푸 반란 지역은 이미 위험하다고 알려져 있었지만, 현재 연합을 사로잡고 있는 혼란과 함께, 그들은 생디칼리스트 동맹국들로부터 원조를 받을 수 있는 길을 열 수 있을 것입니다.\n\n현재 저우인런 지방 지도자는 취안저우와 그 주변에 여러 개의 사단을 가지고 있는 것으로 알려져 있지만, 이 정도로는 물살을 막을 수 없을 것 같습니다."
lepcollapse.18.a:0 "생디칼리스트 쓰레기들!"
lepcollapse.18.b:0 "(국민당으로 플레이)"

lepcollapse.19.t:0 "치셰위안 장군이 통제권을 장악하다"
lepcollapse.19.d:0 "거의 4시간 동안 계속된 비공개 회의 이후, 치셰위안은 스스로를 연합 지도자로 선언하고 분열된 연합의 질서를 회복할 것을 약속하기 위해 모습을 드러냈습니다. 이미 그의 군대는 난징 무기고, 사령부, 그리고 주요 도로에 대한 통제권을 장악하기 시작했고, 확성기로 소식을 방송하며, 소총으로 거리를 청소했습니다. 양쯔강 하류 대부분의 도시들은 이미 치셰위안을 위한 선언을 하기 시작했지만, 여러 지방과의 통신이 끊겼습니다. 쑨촨팡의 병세가 악화되고 있는 상황에서, 그가 연합 지도자가 되는 것은 머지 않아 보입니다."
lepcollapse.19.a:0 "이름뿐인 쿠데타인가?"

lepcollapse.20.t:0 "천댜오위안이 전쟁을 선포하다"
lepcollapse.20.d:0 "천댜오위안은 동료 지방 지도자와 중앙정부에 도움을 요청하였고, 치셰위안 원수의 등극이 '전적으로 불법'이며 '가짜'라고 비난하면서, 그가 쑨촨팡의 암살을 계획하고 그에 뒤따르는 권력을 미리 장악하고 있던 것이라며 비난했습니다. 이 논쟁은 설득력이 있는 것으로 증명되었는데, 많은 젊은 장교들이 이미 그들의 계급에서 물러났기 때문입니다.\n\n다른 지방 지도자들은 일단 침묵을 지키고 있습니다."
lepcollapse.20.a:0 "망할 놈이!"

lepcollapse.21.t:0 "양광이 분리 독립하다!"
lepcollapse.21.d:0 "남부에서의 침묵은 오늘 저녁 광둥과 광시 모두를 대표하여 그들이 함께 연합을 탈퇴했다는 천중밍 지방 지도자의 선언에 의해 깨졌습니다. 장군은 연합이 '국민의 권리와 필요를 무시한다'며 비난했고, 연합 지도자 대행인 치셰위안을 지목했지만 노골적으로 적대 선언은 하지 않았습니다. 안후이는 이미 공공연히 종속되어 있기 때문에, 이러한 상황의 전환은 참담했으며, 대부분의 경우 응답을 받을 가치가 있습니다.\n\n이 소식은 홍콩에서 전보를 통해 접수되었는데, 홍콩에서는 또한 후이저우에서 수많은 연합 관계자들의 치욕과 처형을 보도하기도 했습니다만, 정확한 세부사항은 아직 알 수 없습니다."
lepcollapse.21.a:0 "반역자들."
lepcollapse.21.b:0 "자유 중국은 양광에서부터 시작될 것이다! (양광으로 플레이)"

lepcollapse.22.t:0 "후난이 분리 독립하다!"
lepcollapse.22.d:0 "자오헝티 지방 지도자는 자신의 소속을 새로운 연합 지도자가 아닌 쑨촨팡과 맺은 개인적인 계약이었음을 언급하며, 그의 지방 탈퇴 의사를 밝혔습니다. 천중밍처럼, 그는 적대행위를 선언하지 않았고, 중국의 급변하는 힘의 균형 안에서 그의 입장을 고려하기 시작하고 있습니다."
lepcollapse.22.a:0 "반역자들이 사방에 널려있군!"
lepcollapse.22.b:0 "후난은 더 이상 난징에 얽매여 있지 않을 것이다! (후난으로 플레이)"

lepcollapse.23.t:0 "쑨촨팡이 사망하다"
lepcollapse.23.d:0 "어제 오후 4시 15분쯤, 쑨촨팡은 혼수상태에서 깨어나지 못한 채, 그의 상처에게 굴복했습니다. 당시 그의 마지막 말은 소문에 따르면 아침식사 상태에 대한 잇따른 불평불만이었기에, 공개적으로 보도되지는 않을 것으로 알려졌습니다. 비록 가장 나쁜 군벌들 중 하나는 아니지만, 쑨촨팡은 그가 많은 '변덕스러운 정치인'들과는 달리 '진정한 군 지도자'였다는 그의 주장에도 불구하고 많은 이들에게 애틋하게 기억되지는 않을 것입니다.\n\n장례식은 연합의 질서가 회복된 후 치러질 것으로 알려졌으며, 쑨촨팡의 사망 소식은 신문의 1면을 병력 이동 보고와 함께 공유하며 간신히 아침 헤드라인을 장식했습니다."
lepcollapse.23.a:0 "어두운 날이다."

lepcollapse.24.t_1:0 "상관윈샹 장군이 저장에서 일어나다!" #Shangguan Yunxiang joins Anqing
lepcollapse.24.t_2:0 "천이 장군이 저장에서 일어나다!" #Chen Yi joins Anqing
lepcollapse.24.d_1:0 "상관윈샹은 상부의 학대를 이용하여 항저우 주둔군과 그의 휘하의 부대들을 천댜오위안의 대의와 천이 지방 지도자에게 집결시켰습니다. 1932년 루샹팅이 제거된 후 취임한 지방 지도자는 특별히 부하들에게 인기가 있었던 적은 없지만, 도시의 핵심부를 요새화하고 증원군을 기다리는 정도의 충성심은 충분히 지녔습니다.\n\n상관윈샹은 그의 뻔뻔스러운 야망으로 오랫동안 알려져 왔지만, 이러한 불복의 급속한 확산은 점점 더 우려되고 있습니다."
lepcollapse.24.d_2:0 "천댜오위안이 연합 지도자 대행과 연합의 전반적인 상태에 대한 비난에 동참하면서, 저장의 천이 지방 지도자는 항저우에서 그의 군대를 집결시켰습니다. 1932년 루샹팅을 제거한 후 취임한 천이는 특별히 부하들에게 인기가 있었던 적이 없으며, 스스로 오래 살아남을만한 탄력이 부족할 수도 있습니다.\n\n상관윈샹은 이미 이 지역에서 활동하고 있는 치셰위안에게 반역적인 지방 지도자를 물리치겠다는 변함없는 충성심과 약속을 보장했습니다. 뻔뻔스러운 야망으로 잘 알려진 그는 분명 훈장 이상의 보상을 기대하고 있을 것입니다."
lepcollapse.24.a:0 "반역이다."

lepcollapse.25.t:0 "천댜오위안 지방 지도자가 패배하다!"
lepcollapse.25.d:0 "마침내, 베이징에서 동맹국들의 지원을 받으며 많은 투쟁을 거친 우리는 안칭에 진입하여 이 지방을 다시 연합으로 데리고 돌아왔습니다. 우리는 북부 동맹국들의 큰 빚을 지고 있습니다."
lepcollapse.25.a:0 "훌륭하군."

lepcollapse.101.t:0 "덩루저우 지방 지도자가 구출되다!"
lepcollapse.101.d:0 "전쟁이 발발하기 전 장시의 지방 지도자였던 덩루저우를 치셰위안 부대의 분견대가 성공적으로 구출하여 난징으로 데려왔습니다. 그의 지방이 국민당에게 함락당한 후, 그는 갇혀있었지만, 감사하게도 구출되었습니다."
lepcollapse.101.a:0 "돌아온 것을 환영한다."

