LEP_yiguandao:0 "일관도 불안"
LEP_yiguandao_desc:0 "북부의 전반적인 불안은 내전과 결합해 일관도의 신도들이 급증하는 불안을 일으켰습니다. 그들은 집단으로 모여들어 북부 지방에 큰 혼란을 일으키고 있습니다. 우리가 그들을 빨리 억압하기 위해 움직이지 않는다면, 상황은 더 악화될 뿐입니다."
LEP_kuomintang:0 "국민당 불안"
LEP_kuomintang_desc:0 "좌파 국민당 정부가 마침내 그들의 남은 모든 자원을 폭동에 쏟아 부으면서 붕괴된 반면, 한때 그들의 대열에 끼었던 많은 탈영병들과 산적들이 계속해서 말썽을 일으키고 있습니다. 만약 우리가 그들의 마지막 남은 은신처를 소탕하지 않는다면, 좌파 국민당 지지자들은 계속해서 남부에서 문제를 일으킬 것입니다."

lep_idea_chaoticorder:0 "치셰위안은 이제 의심의 여지 없이 연합 지도자가 되었지만, 그가 지배하는 땅은 여전히 혼란과 불안정으로 무르익어 있습니다. 이 지역들을 다시 하나로 묶기 위해서는 많은 노력이 필요할 것입니다. 많은 지역 지도자들은 여전히 치셰위안의 난징 정부의 명령을 극구 거역하고 있으며 도로는 여전히 안전하지 못하고 도적들에게 시달리고 있습니다."
