lepcollapse.109.t:0 "덩루저우 지방 지도자가 피살되다!"
lepcollapse.109.d:0 "전쟁이 발발하기 전 장시의 지방 지도자였던 덩루저우가 난징으로 향하던 도중 피살됐습니다. 그의 지방이 안경군벌에게 함락당한 후, 그는 갇혀있었고, 살아나갈 수 없었습니다."
lepcollapse.109.a:0 "젠장."

lepcollapse.110.t:0 "정쥔옌 지방 지도자가 피살되다!"
lepcollapse.110.d:0 "전쟁이 발발하기 전 장쑤의 지방 지도자였던 정쥔옌이 난징으로 향하던 도중 피살됐습니다. 그의 지방이 산둥에게 함락당한 후, 그는 갇혀있었고, 살아나갈 수 없었습니다."
lepcollapse.110.a:0 "젠장."

lepcollapse.111.t:0 "천이 지방 지도자가 피살되다!"
lepcollapse.111.d:0 "전쟁이 발발하기 전 저장의 지방 지도자였던 천이가 난징으로 향하던 도중 피살됐습니다. 그의 지방이 안경군벌에게 함락당한 후, 그는 갇혀있었고, 살아나갈 수 없었습니다."
lepcollapse.111.a:0 "젠장."

lepcollapse.112.t:0 "상관윈샹 지방 지도자가 피살되다!"
lepcollapse.112.d:0 "전쟁이 발발하기 전 저장의 지방 지도자였던 상관윈샹이 난징으로 향하던 도중 피살됐습니다. 그의 지방이 안경군벌에게 함락당한 후, 그는 갇혀있었고, 살아나갈 수 없었습니다."
lepcollapse.112.a:0 "젠장."

lepaog.1.t:0 "난징위원회와의 만남"
lepaog.1.d:0 "우리의 정치적 입지가 상대적으로 안정된 상황에서, 이제 우리는 공식적으로 그들의 주요 군사 및 정치적 무기인 난징위원회를 시작으로 AOG와의 협력에 다시 뛰어들어야 할 때입니다. 표면적으로는 자문위원회이지만, 특히 안칭 반란을 진압하는 데 도움을 준 후 위원회의 영향력은 단순한 제안의 요점을 넘어서 성장했고, 그들의 지지가 결정적이긴 하지만, 그들의 좋은 면으로부터 벗어나는 것은 정치적 자살일 것입니다."
lepaog.1.a:0 "이 관계가 유익하기를 바란다."

lepaog.2.t:0 "AOG가 새 사무실을 설립하다"
lepaog.2.d:0 "난징에 대한 지속적인 믿음의 표시로, AOG는 시내에 새로운 사무소의 설립을 발표해, 우리 정부와 독일 정부의 유대를 더욱 공고히 하고 있습니다."
lepaog.2.a:0 "환영합니다!"

lepaog.3.t:0 "독일의 암살 개입"
lepaog.3.d:0 "쑨촨팡 암살사건에 대한 수사가 계속되면서 어려운 문제가 불거졌습니다. 현재까지 밝혀진 바는 없지만, 수사관들은 난징의 번영하는 독일 고문과 암살자 사이의 연관성을 발견했습니다. AOG는 의심의 말을 인용, 그 개인은 완전히 무죄이며, 조사 범위에서 그를 제거해 줄 것을 요청해 왔습니다."
lepaog.3.a:0 "나는 그가 결백하다고 확신한다."
lepaog.3.b:0 "독일인들이라 할지라도 법 앞에 있다."

lepaog.4.t:0 "저간 철도 재건설"
lepaog.4.d:0 "중국 중앙 철도의 많은 부분이 배반자들에 의해 연합의 붕괴 동안에 손상되었습니다. 먼지가 가라앉은 지금, 우리는 AOG에게 지원을 요청해야 합니다. 철도 노선의 재구축이 애초에 우리가 이 재앙을 겪게 된 이유이기 때문입니다."
lepaog.4.a:0 "수리를 위한 자금을 요청하라."
lepaog.4.b:0 "그들 스스로 수리할 수 있다."

lepaog.5.t:0 "지불받지 못한 임대료"
lepaog.5.d:0 "검은 월요일은 모든 사람들, 특히나 AOG에게 재앙이었는데, 모든 자선단체는 언젠가 끝나게 되어 있습니다. 독일이 계속하여 조계지 임대료를 지불하지 못함에 따라, 우리가 AOG를 직접 다루어야 할 것 같습니다."
lepaog.5.a:0 "놔둬라."
lepaog.5.b:0 "전액 상환을 요구하라."

lepaog.6.t:0 "조계지 공장에 대한 통제"
lepaog.6.d:0 "검은 월요일 이후 AOG의 철회로 인해, 우리는 남은 공백을 메우고 조계지의 공장을 조금이나마 장악할 수 있었습니다. 이러한 상황이 오래 지속될 것 같지는 않지만, 그래도 여전히 감사하고 있습니다."
lepaog.6.a:0 "그들이 잘 관리하고 있는 것 같다."
lepaog.6.b:0 ""

lepaog.7.t:0 "독일 투자 위원회"
lepaog.7.d:0 "이제 공식적으로 내륙을 장악하고 있는 가운데, AOG는 이 진정한 골드러시의 피할 수 없는 혼란을 극복하고 이 지역의 독일 사업들을 규제하기 위한 투자 위원회를 설립하기로 결정했습니다. 이것은 의심할 여지없이 이득이지만, 직접 통제하고 있는 것이 우리가 아닌 독일인이라는 것은 다소 유감스러운 일입니다."
lepaog.7.a:0 "멋지군."
lepaog.7.b:0 "그들의 도움은 필요없다."

lepaog.8.t:0 "독일 재건 수입"
lepaog.8.d:0 "남부 영토의 손실은 우리나라에 자원적 재앙을 일으켰고, 많은 전통적인 내부 산업들이 현재 우리와 단절되어 있습니다. 이를 반영하기 위해, AOG는 독일 내 수입에 대한 규제를 완화할 것을 제안해 왔습니다. 물론 우리 내수 경제가 스스로를 바로잡기 전까지는 말이죠."
lepaog.8.a:0 "우리는 우리의 규제를 완화시킬 여유가 있다."
lepaog.8.b:0 "싫어."

lepaog.9.t:0 "인플레이션과의 투쟁"
lepaog.9.d:0 "연합의 위안은 검은 월요일과 연합의 붕괴로 고통 받고 있습니다. 완전한 금융 붕괴를 막기 위해, AOG는 다양한 재정적 양보를 대가로 위안을 지원하는 DAB의 뒷받침을 약속했습니다."
lepaog.9.a:0 "그 사람들 참 관대하군."
lepaog.9.b:0 "우리는 우리 힘으로 해낼 수 있다."

lepaog.10.t:0 "DAB 대출금: 시작"
lepaog.10.d:0 "독일령 동아시아 은행은 AOG의 손아귀 아래에 있는 이 지역에서 가장 큰 존속 금융 기관입니다. 경제적으로 말하자면, 그들의 지원은 연합의 경제를 재창조하기에 충분할 것입니다. 하지만 정치적 비용이 우리를 망쳐놓을지도 모릅니다."
lepaog.10.a:0 "은행을 믿어도 되는거지, 그렇지?"

lepaog.11.t:0 "DAB 대출금: 크기"
lepaog.11.d:0 "첫 번째 업무는 대출 규모를 결정하는 것입니다. 더 큰 대출이 효율적일 수 있지만, 우리 경제를 활성화시키기 위해서는 적은 재정 투자만 해도 될 것입니다."
lepaog.11.a:0 "크게 하든지 아니면 집으로 돌아가라."
lepaog.11.b:0 "적당한 규모의 대출이 필요하다."
lepaog.11.c:0 "우리는 약간의 재정적 지원만 필요하다."

lepaog.12.t:0 "DAB 대출금: 목적"
lepaog.12.d:0 "우리 산업 전체가 똑같은 고통을 겪고 있는 것은 아닙니다. 대출 효과를 극대화하려면 DAB 대출로 어떤 업계가 혜택을 받아야 하는지 결정해야만 합니다."
lepaog.12.a:0 "생산을 우선으로."
lepaog.12.b:0 "건설을 우선으로."
lepaog.12.c:0 "군수 산업을 우선으로."

lepaog.13.t:0 "AOG가 조기 상환을 요구하다!"
lepaog.13.d:0 "충격적이긴 하지만 놀랍지는 않습니다만, AOG는 이 지역의 재정 긴장으로 인해 DAB 대출금을 조기에 상환해 줄 것을 요청했습니다. 이는 불만스럽기도 하고 우리 경제에 해를 끼치기도 하지만, 새로운 조건에 동의하는 것 외에는 할 수 있는 일이 없습니다."
lepaog.13.a:0 "정말로?!"

lepaog.14.t:0 "AOG 은행의 확장"
lepaog.14.d:0 "독일 DAB는 중국에서의 금융 독점을 더욱 확대하기 위해 검은 월요일의 여파를 이용해 왔기 때문에, AOG는 독일의 세기가 계속되고 있는 것 같습니다. 이것이 장기적 관심사일지는 모르지만, 지금 당장은 우리 경제에 직접적인 이익이 되고 있습니다."
lepaog.14.a:0 "잘됐군."

lepaog.15.t:0 "DAB가 연합의 은행들을 매수하다"
lepaog.15.d:0 "다소 어색한 상황 속에서, 독일령 동아시아 은행은 전국의 부실한 연합 은행들을 매수하기 시작했습니다. 이 문제에 도전하기 위해 우리가 할 수 있는 일은 없지만, 우리 자신의 경제에 관한 한 우리의 권위를 계속해서 손상시키고 있습니다."
lepaog.15.a:0 "좋군."
lepaog.15.b:0 "우리는 그들이 중국인의 손에 남아 있기를 원한다."

lepaog.16.t:0 "내륙 개방: 시작"
lepaog.16.d:0 "이제 공식적으로 독일이 연합의 내륙에 접근할 때입니다. 소규모의 독립 모험사업들이 이미 이 지역으로 진출했지만, 독일의 대규모 투자는 여전히 우리의 승인을 받아야 하며, 본격적으로 시작되기 전에 몇 가지 주요 물류 및 정치적 문제를 해결해야만 합니다."
lepaog.16.a:0 "잘못될 수가 없다."

lepaog.17.t:0 "내륙 개방: 중국인의 상황"
lepaog.17.d:0 "사업의 첫 번째는 내륙에서의 중국 기업의 운명입니다. 몇몇 주요 사업가들은 독일의 투자가 그들의 생계를 망칠 경우에 대한 보호 보장을 요구하고 있는 반면, 다른 사업가들은 독일 기업에 대한 사유의 권리를 노골적으로 요구하고 있습니다."
lepaog.17.a:0 "우리는 우리 기업을 우선시할 것이다."
lepaog.17.b:0 "우리는 여기서 확실히 균형을 찾을 수 있다."
lepaog.17.c:0 "그들은 독일과 공존하는 법을 배워야 한다."

lepaog.18.t:0 "내륙 개방: 독일인의 상황"
lepaog.18.d:0 "두 번째 질문은 이 지역 내 독일 시민의 지위와 관련된 것입니다. 독일인들은 이미 대사관 권리와 여권 만료와 같은 다른 외국 국적자들에 비해 상당한 이점을 가지고 있지만, 난징위원회는 새로운 교역 상대국에 대한 호의의 표시로서 독일 시민의 지위를 공식적으로 높이기를 '추천'했습니다."
lepaog.18.a:0 "독일 시민들을 위한 새로운 법을 발표하라."
lepaog.18.b:0 "독일인과 중국인은 연합법에 따라 동등해야 한다."
lepaog.18.c:0 "그들은 특권층 손님으로 대접받아야 한다."

lepaog.19.t:0 "내륙 개방: 독일의 도착"
lepaog.19.d:0 "처리되지 않았던 문제들이 마무리되면서, 독일의 내륙 진출이 본격적으로 시작되었습니다. 이 결정의 완전한 결실을 느끼려면 시간이 좀 걸릴지 모르지만, 우리는 이미 우리나라에서 일어나고 있는 경미한 경제 호황으로부터 혜택을 받고 있습니다."
lepaog.19.a:0 "그들이 즐겁게 지내길 바래보자고."

lepaog.20.t:0 "내륙 개방: 사업 갈등!"
lepaog.20.d:0 "아무 일도 없이 진행되는 일은 없는 것 같습니다. 몇몇 중국 기업들은 독일의 투자 규모가 가장 큰 지역에서 독일의 착취, 독점, 그리고 금융적 괴롭힘을 주장하며 불만을 제기했습니다. 이에 대해 AOG는 중국 관리와 기업이 충분히 협조하지 않고 있으며, 이에 대한 반론을 제기하여 이 지역의 독일 기업 이해 관계자들의 행동을 완전히 좌절시켰습니다."
lepaog.20.a:0 "우리 기업이 우선시되어야 한다."
lepaog.20.b:0 "독일이 우선시되어야 한다."
lepaog.20.c:0 "누가 알겠어?"

lepaog.21.t:0 "내륙 개방: 종료"
lepaog.21.d:0 "첫 번째 투자 러시가 마침내 정착되면서 우리 내부는 새로운 '정상' 상태에 접어들었습니다. 우리의 결정의 완전한 결과는 앞으로 수십 년 동안만 느껴질 것이지만, 우리는 이미 우리 경제에서 그러한 변화의 시작을 알 수 있습니다."
lepaog.21.a:0 "다 끝나서 다행이군."

lepaog.22.t:0 "산둥 철도 확장"
lepaog.22.d:0 "산둥철도광산회사는 AOG가 직접 통제하지는 않지만, 그들은 여전히 효과적인 독일의 대리인입니다. 우리 정부 사이에서는 철도의 완전한 통제를 신뢰해야 하는지, 아니면 어느 정도 중국의 통제가 필요한지에 대한 논란이 일고 있습니다."
lepaog.22.a:0 "우리는 독일의 매수를 존중해야 한다."
lepaog.22.b:0 "우리는 동등한 소유권을 요구한다!"

lepaog.23.t:0 "철도 지불금"
lepaog.23.d:0 "철도는 값싸지 않습니다. 산둥철도회사의 작업은 상당한 수익성이 입증되었지만 무료로 제공되지는 않았습니다. 난징위원회는 우리에게 합리적인 상환을 기대하고 있음을 정중히 상기시켜 주었습니다."
lepaog.23.a:0 "지불하라."
lepaog.23.b:0 "그들에게 영향력을 행사하여 지불해라."
lepaog.23.c:0 "지불금이 뭔데?"

lepaog.24.t:0 "산둥 철도 확장"
lepaog.24.d:0 "산둥철도회사는 이 계획에 대한 우리의 경제적인 지원에 따라 계속해서 연합 내륙으로 선로를 만들고 있습니다. 이러한 절차에 대해 전반적으로 불안정한 상황이지만, 독일인들이 제시간에 열차를 운행하도록 하는 데 능숙하다는 것은 누구도 부인할 수 없습니다."
lepaog.24.a:0 "훌륭하군."

lepaog.25.t:0 "철도세?"
lepaog.25.d:0 "우리의 지속적인 확장에 대한 비용을 지불하기 위해 일반 대중에게 부과되는 새로운 철도세에 대한 아이디어가 중앙정부에서 떠돌고 있습니다. 인기는 없겠지만, 우리의 산업화를 지속시키기 위해 새로운 임시 수입원을 찾는 것이 필요할지도 모릅니다."
lepaog.25.a:0 "똑똑한 생각이다."
lepaog.25.b:0 "세금 인상은 아무도 좋아하지 않는다."

lepaog.26.t:0 "독일이 세금 면제를 요청하다"
lepaog.26.d:0 "오만함을 드러내며, AOG는 모든 독일 사업체들에게 우리의 새로운 철도세를 면제해 줄 것을 요청했습니다. 우리가 그들의 철도에 대한 비용을 지불하기 위해 이 세금을 인상했다는 사실은 표명되지 않은 것 같았고, 그들은 고집스럽게 요구하고 있습니다. 우리는 어떻게 해야 할까요?"
lepaog.26.a:0 "좋아."
lepaog.26.b:0 "응, 안돼."

lepaog.27.t:0 "동부 자원 위원회: 도입"
lepaog.27.d:0 "동부 자원 위원회는 주로 중국의 사업 이익과 AOG 독점자들로부터 얻어진 많은 차이점들을 공동의 목표인 이윤을 추구하는 과정에서 제쳐두고 있습니다. 중국의 이익은 자원 추출을 위한 위치와 인력을 제공하지만, 독일인들은 그러한 자원을 적절히 추출할 수 있는 기술적 노하우와 장비를 제공합니다."
lepaog.27.a:0 "그들이 뭔가 가치있는 것을 찾기를 바란다."

lepaog.28.t:0 "위원회의 독일인 지위"
lepaog.28.d:0 "현 상황에 불만족스러워하는 AOG는 동부 자원 위원회의 개편을 거부하며 독일의 위원회에 의해 '적절하게' 대표되지 않는다고 주장했습니다. 이로 인해, 그들은 위원회를 완전히 통제하지 못하고 이를 바로잡기를 원할 것입니다. AOG의 지원없이 전력을 엄청나게 사로 잡는 반면, 위원회 자체는 거의 기능적으로 쓸모가 없습니다."
lepaog.28.a:0 "독일 과반수를 허용한다."
lepaog.28.b:0 "이해하지만, 그들의 영향력을 줄이도록 노력하라."

lepaog.29.t:0 "AOG가 독일 권리의 재합의를 요청하다"
lepaog.29.d:0 "동부 자원 위원회의 지속적인 성공으로, AOG는 다시 한번 이 지역에 대한 독일의 이익 향상을 요구해 왔습니다. 독일 시민과 기업들은 이미 충분한 특권을 누리고 있지만, AOG는 '성공한 중-독 관계를 공고히 하기 위해 이러한 권리를 영구적으로 향상시킬 것을 요청했습니다."
lepaog.29.a:0 "합리적인 요청이군."
lepaog.29.b:0 "현재 상황도 좋다."

lepaog.30.t:0 "독일 산업 확장"
lepaog.30.d:0 "이전과 마찬가지로, 독일과의 사업도 엄청나게 수익성이 높은 것으로 판명되었습니다. 새로운 자원 예금이 개설되고 그들의 재산이 우리에게 흘러들어옴에 따라, 우리는 다시 한번 칭다오에서 감사하고 있습니다."
lepaog.30.a:0 "사업이 호황을 맞고 있다."

lepaog.31.t:0 "AOG가 배타적 경제 수역을 시행하다"
lepaog.31.d:0 "AOG는 우리나라에서 그들의 불균형한 영향력을 이용해 독일 이익에 대한 배타적 경제 정책을 시행하여 연합 투자에 대한 독점을 효과적으로 끌어내고 있습니다. 대부분은 현재의 현실을 간단하게 인정하지만, AOG가 우리 정부 내에서 그러한 가공할 힘을 가지고 있는 것은 우려되는 일입니다."
lepaog.31.a:0 "이것은 중국의 이익을 위한 것이다."

lepaog.32.t:0 "AOG가 자유무역 정책을 시행하다"
lepaog.32.d:0 "다시 한번 그들의 정치적 영향력을 과시하면서, AOG는 우리 관리들을 무시하고 독일 상품에 대한 자유무역 정책을 시행했습니다. 이것이 큰 피해를 주지는 않겠지만, 우리가 AOG의 변덕에 신세를 지는 것은 우리의 내부 안정에 위험할 것입니다."
lepaog.32.a:0 "이것은 중국의 이익을 위한 것이다, 맹세컨데..."

lepaog.33.t:0 "독일의 경제 인수"
lepaog.33.d:0 "마지막 경제적 쿠데타에서, AOG는 성공적으로 우리 경제를 독일화했습니다. 독일의 은행, 공장, 상점들이 거리에 밀집해 있고, 마르크는 위안보다 더 많이 사용됩니다. 현재 우리 경제는 사실상 독일의 의존국입니다."
lepaog.33.a:0 "맙소사."


lepaog.50.t:0 "연합과 동아시아의 관계"
lepaog.50.d:0 "동아시아 행정부는 아시아에서 AOG의 주요 후원자이며, AOG의 이익은 그들의 이익에 크게 얽매여 있습니다. 협력의 표시로, AOG는 공동의 경제적 이해관계를 공고히 하기 위해 공식적인 외교 제안을 행정부에 전달해 줄 것을 요청했습니다."
lepaog.50.a:0 "적보다 더 좋은 친구다."

lepaog.51.t:0 "AOG가 우리의 지원을 요청하다!"
lepaog.51.d:0 "인도차이나가 공개적인 반란을 일으킨 가운데, AOG는 우리가 반란을 진압하는 데 있어서 동아시아를 지원해 줄 것을 요청했습니다. 양측 모두 어려운 시기에 친구를 돕고, 앞으로 발생할 수 있는 생디칼리스트의 위협으로부터 대비하기 위해서입니다."
lepaog.51.a:0 "그들은 우리의 전폭적인 지지를 받을 것이다!"
lepaog.51.b:0 "장비나 좀 보내줘라."
lepaog.51.c:0 "그들 스스로 해내야만 한다."

lepaog.52.t:0 "동아시아 국경 협정"
lepaog.52.d:0 "동아시아와 연합이 다시 한 번 국경을 맞대고 있는 가운데, AOG는 우호적인 면과 추가적인 경제 협력의 표시로서 우리 국가들 사이에 반개방적인 국경 정책을 제안했습니다."
lepaog.52.a:0 "친구 사이에는 국경이 없다."
lepaog.52.b:0 "전문가답게 행동하라."

lepaog.53.t:0 "연합과 동아시아의 깊어지는 연결고리"
lepaog.53.d:0 "AOG의 영향력이 커짐에 따라 동아시아와의 관계도 커지게 되었습니다. 더 정확히 말해서, AOG 사업체들이 우리 사이의 무역을 증진시키기 위해 새로운 경제 무역 협정의 초안을 마련했습니다."
lepaog.53.a:0 "언제나 친구가 있어서 좋다."

lepaog.54.t:0 "AOG가 동아시아의 함대정박권을 요청하다"
lepaog.54.d:0 "동아시아는 이미 칭다오에 상당한 규모의 항구를 보유하고 있지만, AOG는 중국해에서의 혼란스러운 해군 행동의 경우에 대비해 간단한 예방책으로서 독일 선박들이 연합 도시에 정박할 수 있도록 해달라고 요청했습니다."
lepaog.54.a:0 "인정하라."
lepaog.54.b:0 "그들이 그들의 함선을 칭다오에 두도록 하라."

lepaog.55.t:0 "AOG가 동아시아의 군사통행권을 요청하다"
lepaog.55.d:0 "다소 대담한 요청으로, AOG는 우리나라에서 독일의 이익을 보호하기 위해 동아시아군의 군사통행권을 허용해 줄 것을 요청했습니다. 이것이 주권의 극적인 씨앗이 되겠지만, 우리 정부의 AOG 영향력의 수준은 거절하기 어렵게 만듭니다."
lepaog.55.a:0 "합리적인 요청이군."
lepaog.55.b:0 "우리는 일정한 거리를 유지해야 한다."

lepaog.56.t:0 "AOG가 완전한 군사 보장을 요청하다"
lepaog.56.d:0 "일본과의 긴장이 고조되고 있는 가운데, AOG는 아시아에 있는 독일 식민지에 대한 전폭적인 지지를 표명하고, 독일 영토에 대한 어떠한 공격에도 연합이 대응해줄 것을 요구했습니다. 이것은 전쟁이 일어났을 때 사실상 제국조약과 우리의 운명을 같이 할 것입니다. 그러나 만약 전쟁이 우리의 국경에 도달한다면 피할 수 없는 결론일 수도 있습니다."
lepaog.56.a:0 "그들의 안전은 우리의 것이다."
lepaog.56.b:0 "이건 너무 지나쳤어!"

lepaog.57.t:0 "조계지 이양"
lepaog.57.d:0 "권력의 시연을 통해, AOG는 조계지에 대한 직접적인 통제를 우리의 손으로부터, 동아시아 정부의 통제로 옮기기로 결정했습니다. 굴욕적이기는 하지만, 그것은 거의 완전한 우리나라의 독일 통치에 대한 불가피한 결론일 것입니다."
lepaog.57.a:0 "이건 필연적인 것이었다."

lepaog.58.t:0 "폰 팔켄하우젠이 의무를 위해 돌아오다"
lepaog.58.d:0 "독일 조계지의 안전을 위협하는 분리주의자들과의 싸움으로, 조계지 방어군의 지휘관 알렉산더 폰 팔켄하우젠이 우리의 싸움을 돕기 위해 현역으로 복귀하여, 아군에게 지도력을 제공했습니다. 그런 유능한 장군의 도움, 그리고 우리의 전투에 내재된 지원은 우리의 전쟁 노력에 큰 혜택일 것입니다."
lepaog.58.a:0 "어떠한 도움이라도 환영한다."

