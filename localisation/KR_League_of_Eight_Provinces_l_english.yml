LEP_temp_suppress_kmt_desc:0 "국민당 좌파는 남부의 농촌, 특히 푸젠 내에서 계속해서 대혼란을 일으키고 있습니다. 우리는 현재 근절 캠페인에 자원을 쓸 자원이 충분히 없고 일관된 전략도 없기 때문에, 일시적으로만 그들을 억제할 수 있을 뿐이며, 오직 일정 수준까지만 억제할 수 있습니다.\n§R국민당의 존재를 영구히 제거하려면, §Y국민당 잔당 근절§! 포커스를 완료하십시오!§!"
LEP_decision_lower_kmt_unrest:0 "반-국민당 캠페인"
LEP_decision_lower_kmt_unrest_desc:0 "이제 포위 전술로 국민당을 몰아내기 시작했으니, 푸젠과 인근 지역에 남아있는 국민당 당원과 테러 조직들을 모두 제거해야 할 때입니다."

LEP_temp_suppress_yiguandao:0 "일관도 활동 억제"
LEP_temp_suppress_yiguandao_desc:0 "일관도 신도들은 북부에서 성행해 무고한 여행자들을 공격하고 장쑤에서 대혼란을 일으키고 있습니다. 위협을 완전히 종식시키는 데 쓸 자금이 남아 있지 않기 때문에 당분간은 일시적으로만 억제할 수 있습니다. 우리가 그들을 없애기 위해서는 진심으로 모든 노력을 집중해야 합니다.\n§R일관도의 존재를 영구히 제거하려면, §Y일관도 엄중 단속§! 포커스를 완료하십시오!§!"
LEP_decision_lower_yiguandao_unrest:0 "반-일관도 엄중 단속"
LEP_decision_lower_yiguandao_unrest_desc:0 "이제 선동자를 대부분 제거하여 상황개선에 착수했으니 본격적인 단속이 필요한 시기가 왔습니다. 우리는 우리나라의 도덕성을 지키기 위해 일관도 신도들의 모임을 찾아 추적하고 강제적으로 끝내버려야 합니다."

