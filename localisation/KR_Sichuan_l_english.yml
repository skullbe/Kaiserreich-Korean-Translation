SZC_social_conservative_party_long:0 "바오딩파 (Baoding Xi)                           §이름에서도 알 수 있듯이 바오딩파는 사천 출신이거나 사천에 정착한 바오딩 육군군관학교 졸업생들과 바오딩군 장교들로 이루어져 있습니다. 그들이 정치적으로 자유롭고 재정상의 책임이 있다고 여겨지는 반면, 바오딩파는 양썬 정부에 계속해서 간섭할 뿐만 아니라 파당정치와 족벌주의로 유명세를 얻기도 했습니다. 바오딩파 내의 덩시허우 파벌은 상당히 이상주의적이며 현실을 직시하고 이상은 입에 발린 말으로만 사용하는 동료들과 달리 진정한 개혁의 가능성을 믿습니다. 덩시허우의 이름은 그가 입안한  "모범지역계획"으로 인해 재정적 책임자와 거의 동일시되었습니다. 이런 인상적인 개혁을 시행하기 위해 덩시허우는 사천에서 확장된 연결망을 구축하여 경제 발전 부분에만 국한되지 않고 정부군 내에서까지 엄청난 영향력을 미치게 되었습니다.§!"
SZC_authoritarian_democrat_party:0 "군비파"
SZC_authoritarian_democrat_party_long:0 "군비파 (Wubei Xi)                           §L양썬이 직예군벌의 지원을 받아 정당한 쓰촨의 지배자로 군림했던 반년간 군비파는 명예를 누렸습니다. 하지만 용맹하고 교활한 장군 양썬도 자신의 통제력이 서서히 약해지고 있다는 사실을 눈치챘습니다. 운남군벌의 사천 침략은 양썬의 권위를 무너트릴 마지막 사건이었고, 그 이후로 사천 대부분 지역이 군벌과 극단주의자의 손 안에 떨어졌습니다. 군비파는 이런 재앙과도 같은 상황 속에서도 살아남기 위해 적응하는 수 밖에 없었고, 마지못해 유력 군벌들을 몇명 정부에 합류해달라고 초청하기에 이르렀습니다.                                                       이후로 양썬은 사천에서 권위를 되찾기 위해 안간힘을 썼으나, 새로 등장한 대담한 군벌들은 말할 것도 없고 유교 장군 류춘허우나 도적 진압군 대장 톈쑹야오 같은 군벌 내 기회주의자들의 견제도 동시에 받는 중입니다. 군비파 인사 대부분은 양썬이 거의 사라지기 직전의 중앙집권화까지 실패한 이 정권을 언제까지나 유지시킬 수 없다고 의심합니다. 심지어 군비파 장군 대다수는 양썬이 군벌으로서 통치를 이번 임기를 끝으로 넘기거나 아니면 류춘허우같은 더 공격적인 지도자에게 자리를 넘기기를 바라고 있습니다. 하지만 선동가들이 그들을 선동하지만 않는다면 장군들은 양썬의 뒤를 계속 따를 겁니다.§!"
SZC_paternal_autocrat_party:0 "산업군단"
SZC_paternal_autocrat_party_long:0 "산업군단 (Shiye Tuan)                                  §L충칭군벌 류샹이 이끈는 산업군단의 거대한 군대는 직예 충성파와 진보주의 장교들에게 도적떼에 지나지 않는다는 조롱을 받았습니다. 산업군단이 대규모 병력이 질보다는 양을 선호하고 도덕적으로 결함이 있는것도 사실이지만, 순수한 인력과 강력한 화력을 통해 큰 일을 해냈다는 사실까지 부정할 수는 없을 겁니다. 류샹이 사천 남동부 지역을 장악하는데 성공했을 뿐만 아니라 셀 수 없을 정도로 많은 병사와 부하들에게 꼬박꼬박 봉급과 식량을 밀리지 않고 주었다는 사실이 이를 단적으로 증명합니다.                                                         사천 총독으로 임명해달라는 요청을 거절당하고 그토록 성실하게 받들어 모신 직예군벌에게 버려진 이후에 류샹은 생각을 바꾸어 이제부터는 무력과 계략을 통해 정당히 자신이 가져야만 했던 것들을 손에 넣기로 결정했습니다. 류샹이 사천에서 충분한 권력을 잡는다면 도적질과 아편판매를 통한 단기적인 수익은 신경쓰지 않고 진정한 현대화와 경제 개혁을 추진할 겁니다. 이런 공격적인 정책은 류샹의 군대와 개혁 모두가 순수한 가속도에 의존하며, 단 하나라도 계획을 잘못 세우거나 예기치 못한 장애물이 나타난다면 야망에 문제가 생길지도 모른다는 사실을 의미합니다.§!"
SZC_national_populist_party:0 "일관도"
SZC_national_populist_party_long:0 "일관도                                                             §L일관도 신앙은 최근 몇년간 사천 지역에서 소수의 독실한 신자들로 이루어진 집단과 연락을 유지해왔습니다. 이런 공동체 대부분은 고립된 마을들이나 특별히 열성적이고 광신적인 장군이 지배하는 군사 지배 구역으로 이루어져 있습니다. 그렇기 때문에 위대한 지도자가 사천지역 일관도에 직접 영향을 끼치기는 힘들게 되었지만, 그럼에도 불구하고 장톈란은 중국을 영적으로 격상시키고 치욕과 내분의 세기를 물질적으로 벗어나겠다는 범국민적 야망의 상징으로 남아있습니다.§!"

SZC_Liu_Cunhou_party_long:"군비파 (Wubei Xi)                           §L양썬이 갑작스럽고 재수없이 죽음을 맞이하자 군비파의 정치적 경쟁자들이 빠르게 떨어져 나가면서 사천 지역에 엄청난 권력의 공백이 생겨버렸습니다. 광신적인 유교신자이자 혼돈과 광포의 상징인 유명하고 카리스마있는 군비파 장군 류춘허우가 지도부를 빠르게 꿰찼습니다.                        류춘허우는 사천의 최대 약점인 파벌 분쟁과 지방분권적 정부를 어느 모로 봐도 자신의 최대 강점으로 뒤바꿔 버렸습니다. 자신의 권위에 의문을 제기하는 장군들에게 뇌물을 주고, 협박하고, 갈취하고 처형함으로써 그는 지역 대부분을 자기 영지를 기쁘게 수여받고 오만가지 부도덕한 방법을 활용하여 지역 전체의 이익을 극대화시키는데 혈안이 된 충실한 예스맨과 탐욕스러운 기회주의자의 소굴로 바꾸어 놓았습니다. 이런 혼란스러운 군벌들의 연합체가 당장 작동하고는 있지만, 류춘허우의 동료들 중 일부는 이런 체제가 미래에도 사천을 지켜낼 수 있을지 의심합니다. 하지만 감히 이런 말을 류춘허우 앞에서 입 밖에 낼 수 있는 자는 거의 없었고, 두 번 이상 언급한 자는 단 한명도 없었습니다."

