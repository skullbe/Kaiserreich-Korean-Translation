POLITICS_SZC_YANG_SEN_DESC:0 "1904년 군에 입대한 양썬은 1906년 쓰촨 교육관에서 근무하던 동안에 동맹회에 가입하면서 정치 활동을 시작했습니다. 1908년 졸업한 이후에는 1911년까지 청나라 신군 소속으로 복무했습니다. 신해혁명이 발발했을 때에는 배경과 연줄로 인해 인지도를 확보했습니다. 차이어 밑에서 복무하던 도중인 1921년에는 장군으로 진급했고 충칭에 배치되었습니다. 이후에도 1925년 우페이푸와 동맹을 체결할 때 까지 단순한 군사적 성과를 넘어서 정치적 관계와 여러 계략을 활용해 가면서 계속해서 진급해 나갔습니다. 직예가 지배 군벌이 되고 청 황조를 완전히 복원해냈을 때쯤 양썬은 사천 총독까지 승진한 상태였습니다.\n\n사천 총독으로서 양썬은 사천 사람들의 삶의 질을 높여주기 위해 실시한 수많은 기반시설 사업과 교육 계획으로 대표되는 사회와 경제 양면에서 이루어낸 빠른 근대화 과정으로 인해 수많은 군벌들 사이에서도 특별히 눈에 띄는 존재였습니다. 다만 양썬 본인도 상당히 능숙한 지휘관이기는 했지만, 사실 그가 이룬 성취 대부분이 적절한 시기에 다른 이들과 타협하여 이뤄낸 것이기 때문에 양썬과 군비파는 굉장히 위태로운 지위에 놓여있습니다. 심지어는 본인이 주장하는 최선의 삶의 모습과는 상이한 태도를 자주 보여주었기 때문에 그의 지위는 더욱 위험에 처하게 되었습니다. 예를 들자면, 여성의 전통적인 역할이나 발 묶기와 같은 관습에서 벗어나야 한다고 목소리를 높이면서 보수파의 비난을 사면서도 첩을 여덟 명이나 취하고 무려 30명에 가까운 자녀를 낳으면서 그나마 있었을지도 모를 개혁주의자들의 지지율도 사라져버렸습니다.\n\n이렇듯 양썬도 완벽한 인물은 아니지만, 그럼에도 불구하고 군부와 일반 백성들 사이에서 충분한 지지를 받았기 때문에 여태까지 권력을 유지할 수 있었던 겁니다. 그리고 그가 권력을 유지하는 한, 직예는 청두에 믿을 만한 동맹군을 가질 수 있을 겁니다."

POLITICS_SZC_LIU_CUNHOU_DESC:0 "부유한 소금 상인의 아들 류춘허우는 총독은 고사하고 전략가에도 미치지 못하는 그냥 볼품없는 도적에 가깝습니다. 그는 1903년 사천군사학교에 입학했고 1907년에는 일본으로 유학을 떠났으며 1908년 모든 공부를 끝마치고 사천으로 돌아왔습니다. 신해혁명이 발발하자, 혁명 초기에는 소규모 도적 부대를 이끌면서 이름을 날리기 시작했고 충성심을 보여주며 상관들에게 신뢰를 쌓으며 점차 큰 부대를 이끌게 되었습니다. 하지만 전투에 참가하던 동안 류춘허우의 부대는 실제로 부대를 운영하는데 필요한 것 보다 훨씬 많은 재물을 약탈하는데만 혈안이 되어 있었습니다. 부대를 이끌고 사실상 도적떼처럼 행동하고 다녔고 사람들에게 사랑을 받지 못하면서도 한편으로는 사천에서 상대적으로 큰 권력을 가진 인물이 되었습니다.\n\n사천 내전 동안에 류춘허우는 전투에서 큰 역할을 할 수 있는 규모의 부대를 보유하고 있었음에도 불구하고, 군비파가 돌파구를 찾는데 큰 도움을 주지 못했습니다. 그는 주로 도적 토벌 작전만 경험해 봤었기 때문에 내전 기간 대부분을 국민당 충성파를 축출하고 산업군단 패잔병을 소탕하면서 보냈습니다. 하지만 새옹지마라고 했던가요, 류춘허우의 부대는 군비파에 비교해 본다면 내전 와중에 거의 아무런 피해를 입지 않았고, 마침내 전장의 먼지가 잦아들었을 때에는 거의 양썬에 필적하는 집단이 되어 있었습니다.\n\n사천 총독으로서 그의 통치는 거시적으로 볼 때 사실상 도적질에 지나지 않을 겁니다. 백성들에게 무거운 세금을 부과하면서 군대를 동원해 사천의 부자와 빈자를 똑같이 착취하는 그는 폭력적인 억압과 부끄러운줄 모르는 뇌물을 통해 권력을 유지하는 모두에게 증오받는 폭군이 되어 버렸습니다."

POLITICS_SZC_LIU_XIANG_DESC:0 "류샹은 1920년 사천군을 이끌고 운남에 대항한 전투에서 승리를 거두는데 일조하면서 처음 두각을 나타냈습니다. 그는 계속해서 진급했고 마침내 북벌 동안 국민당에 저항해 싸웠을 때 쯤에는 사천군 내에서 엄청난 부분을 통제하는 거물이 되어 있었습니다. 북벌이 계속되던 동안 그는 많은 승리를 거두면서 신중하지는 못하지만 능숙한 지휘관으로 이름을 날렸습니다. 마침내 북벌군을 격퇴하자 그는 사천으로 돌아왔고 충칭 도시 방위대 지휘관에 임명되었습니다.\n\n전쟁중에 보여주었던 능력으로 인해 류샹은 마침내 한 군벌을 이끄는 수준까지 올라섰고 사천에서 무시할 수 없는 세력을 거느리게 되었지만, 자신이 정당히 받아야 한다고 믿던 총독직을 얻는데는 실패했습니다. 대신에 그는 우페이푸와 직예군벌의 충성스러운 앞잡이인 양썬의 부하가 되었습니다. 결국 그는 직예와 그의 꼭둑각시 군비파에게 더더욱 깊은 분노를 삭이기 시작했습니다.\n\n마침내 1936년 청나라의 패권이 무너진 직후에 분노가 그를 사로잡았습니다. 류샹은 양썬에 저항하는 산업군단을 이끌고 사천 내전에 참가하여 군비파와 바오딩부를 모두 격퇴한 이후 청두의 지배권을 확립하는데 성공했습니다. 스스로 사천 총독에 올라 군벌의 수도를 청두에서 산업의 중심지 충칭으로 옮긴 류샹은 직예의 영향력을 하루 빨리 청산하기를 바라면서 지역을 급속도로 현대화하기 시작했습니다."

POLITICS_SZC_DENG_XIHOU_DESC:0 "덩시허우는 1906년 군에 입대했고 바오딩군관학교에 입학했지만, 신해혁명이 터지자 학업을 중단하고 남은 공부는 후일을 기약한 채로 사천으로 돌아왔습니다. 덩시허우는 1923년에 장군으로 진급할 때 까지 매년 진급을 거듭했습니다. 중화 전토가 격동에 휩싸였던 동안 주로 전장보다는 책상 앞에서 더 많은 공적을 올렸기 때문에부와 인기는 거의 얻지 못했지만 신뢰할 수 있고 능력있는 출세 제일주의자라는 평판을 획득했습니다. 바오딩부 동료들 사이에서는 존경을 받았지만, 직예군벌이 바오딩부보다는 군비파를 선호하면서 양썬의 부하로 들어가게 되었습니다.\n\n바오딩부는 직예의 지지를 얻지 못했음에도 불구하고 군비파와 협력 관계를 구축하는데 성공했고, 마침내 1936년 사천 내전 와중에 양썬 일파가 붕괴하면서 생긴 거대한 권력 공백을 메울 수 있는 위치를 얻었습니다. 바오딩부 전통주의자 파벌의 거두인 덩시허우의 개혁은 농촌 발전과 사천 농민들의 생활 수준을 향상하는데 중점을 둡니다. 그는 사천을 중화 전역에서 가장 모범적인 지역으로 만들고자 하는데, 일반적으로 이념과 팽창주의적 열망보다는 사천 사람들에게 돌아갈 복지를 우선시하는 경향이 있습니다."

POLITICS_SZC_LIU_WENHUI_DESC:0 "평생 군인으로 살아온 류원후이는 열세살에 이미 군에 입대해 있었습니다. 1911년 사천군관학교를 졸업한 이후 1914년 바오딩군관학교에 입학해 1916년 졸업했습니다. 그가 거둔 성과와 영향력 대부분이 족벌주의와 인맥에 기반을 두었다고 해도, 그럭저럭 파벌 내에서 존경받는 영향력 있는 인물이 되었습니다. 북벌이 끝난 이후 류원후이는 완전히 덩시허우의 편에 붙어 악명 높은 파벌의 일원이 되었습니다.\n\n사천 내전에서 조카 류샹을 격퇴한 이후 바오딩부가 정권을 잡았습니다. 덩시허우와의 우정을 통해 쌍두정치 형태로 지배권을 쥐게 되었고, 조카의 성향과는 크게 다른 개혁주의 분파를 대표하는 인물이 되었습니다. 주로 군부와 도시 행정관 계층 내에서 지지를 얻는 그는 바오딩부 내에서 덩시허우의 보수주의 파벌에 대항해 더 넓은 지지층을 형성했습니다. 그가 중국의 가장 위대한 군사 지도자로 역사책에 실릴 정도로 뛰어난 인물은 아니지만, 두 친우 간에 협력이 계속되는 한은 사천에서 빠른 현대화를 이루고 시민들을 발전시키려고 끈질긴 노력을 계속한 인물로 분명히 기억에 남을 겁니다."

