SZC_Chengdu_Chongqing_Railway:0 "청두-충칭 철도"
SZC_Chengdu_Chongqing_Railway_desc:0 "쓰촨 도로교통 대부분은 여전히 제국 초기부터 사용되던 흙길에 의존합니다. 현대적 기반시설이 없이는 현대적 경제도 있을 수 없습니다. 가장 중요한 도시를 현대적 철도를 통해 연결한다면 쓰촨에 새로운 산업을 만들 기틀을 닦을 수 있을 겁니다."
SZC_New_Commercial_Zones:0 "신경제구역"
SZC_New_Commercial_Zones_desc:0 "국민에게 번영을 가져다 줄 수 있는 존재가 국가밖에 없는건 아닙니다. 쓰촨 일부 구역을 매력적인 지가의 특별 상업지구로 지정한다면 해외뿐만 아니라 중국 다른 지역에서도 투자를 유치할 수 있을 겁니다."
SZC_The_Yangtze_Lifeline:0 "양쯔강 생명선"
SZC_The_Yangtze_Lifeline_desc:0 "우리나라는 내륙국이기 때문에 무역 대부분이 양쯔강을 따라 이루어지며, 중국 나머지 지역이나 그 너머로 도달하기 위해서 상선에 의존합니다. 믿을 수 있는 제조업자와 제휴한다면 강을 따라 무역을 확장시키는데 충분한 무역선 물량을 확보할 수 있습니다."
SZC_Restart_The_Agricultural_Sector:0 "농업부문 재가동"
SZC_Restart_The_Agricultural_Sector_desc:0 "내전과 뒤이은 가뭄으로 인해 농업경제가 엄청난 타격을 입었고, 농가에 어두운 그림자가 졌습니다. 횝고하기 위해서는 두장옌을 수리하고 농가를 재건 하는 대규모 국가 시책이 필요합니다. 이 계획은 쓰촨 분지를 중국의 곡창지대로 만드는 첫걸음이 될 겁니다."
SZC_Rural_Construction_College:0 "농촌건설대학"
SZC_Rural_Construction_College_desc:0 "산업 중심지에 강하게 집중한 이래로 많은 시골 공동체가 구시대적 왕조시대처럼 보이는 등 농촌이 상당히 뒤쳐쳤습니다. 하지만 시골 지역에는 많은 잠재력이 숨어 있습니다. 농촌에서 삶의 질과 생산성을 향상시키기 위해 현대공학의 경이로운 성취를 동원하지 않는다면 커다란 낭비가 될 겁니다."
SZC_Rice_And_Wheat_Improvement_Station:0 "곡물개량국"
SZC_Rice_And_Wheat_Improvement_Station_desc:0 "구식 농업기술에만 매달린다면 농업 생산성 면에서 큰 손해를 보게 됩니다. 농업 과정을 현대화한다면 농장이 매년 생산하는 곡식의 생산량과 품질을 크게 향상시킬 수 있을 것이며, 미래에 다가올지도 모르는 식량 부족 사태를 미리 예방하는데 큰 도움이 될 겁니다."
SZC_Expand_Dujiangyan_Irrigation_System:0 "두장옌 관개 시스템 확대"
SZC_Expand_Dujiangyan_Irrigation_System_desc:0 "초기 두장옌 수리 계획이 성공적이었지만, 생산량과 부가 증가함에 따라 두장옌을 한층 더 현대화하고 확장할 때가 다가왔습니다. 농촌건설대학에서 제공한 기술과 지식을 바탕으로 고대부터 이어져온 관개수로 두장옌을 다시 한번 양쯔강 전체에 명성을 떨치는 농업의 꽃으로 만들 겁니다!"
SZC_Industrial_Silk:0 "잠사업 공업화"
SZC_Industrial_Silk_desc:0 "산업화로 인해 섬유 산업의 질과 양 모두에서 엄청난 발전이 이루어졌지만, 아직도 발전의 결실을 국내 공장과 작업장에서 널리 사용하지 않고 있습니다. 산업화된 비단 생산 기술을 대규모로 도입할 만한 때가 왔습니다."
SZC_Tianfu_Mining_Bureau:0 "톈푸 광업국"
SZC_Tianfu_Mining_Bureau_desc:0 "광산 부문을 확장하기 위해 투자한다면 쓰촨에서 더 많은 부를 뽑아낼 수 있을 겁니다. 광업은 경제력 강화에 필수적일 뿐만 아니라, 수입 의존성을 떨어트리는데도 도움이 됩니다."
SZC_Zigong_Saltworks:0 "지공 제염소"
SZC_Zigong_Saltworks_desc:0 "먼 옛날부터 소금은 쓰촨 경제의 중요한 주춧돌이었습니다. 산업화된 경제 아래에서 소금이 더 이상 중추적인 역할을 하는 건 아니지만, 소금 광산을 확장하고 현대화한다면 미래에도 소금 산업이 수익성 있는 사업으로 남을 겁니다."
SZC_Extract_Natural_Gas:0 "천연가스 추출"
SZC_Extract_Natural_Gas_desc:0 "쓰촨에는 중국에서 가장 큰 천연가스 매장지가 있지만, 그 중 상당수가 여전히 미개발 상태에 놓여있습니다. 천연가스를 내버려두지 않도록 투자해야만 합니다."
SZC_Jialing_Coal_Fields:0 "자링 탄전"
SZC_Jialing_Coal_Fields_desc:0 "현재 사용하는 주된 연료는 석탄입니다. 석탄을 통해 공장에서 불을 켜고 따뜻하게 불을 켭니다. 석탄 생산량이 에너지 요구량에 맞출 수 있도록 조치해야 합니다."
SZC_Industrial_Planning_Committee:0 "산업계획위원회"
SZC_Industrial_Planning_Committee_desc:0 "주요 산업화 계획을 시작하기 전에, 내전 이후에도 사용할 수 있는 자원을 평가하고 미래로 나아가기 위한 최선의 길을 계획하는 위원회를 설립해야 합니다. 이로 인해 관료 체계가 상당히 확장되겠지만, 효율성이 증가한다면 그 만큼 얻는 것도 많을 겁니다."
SZC_Import_Foreign_Machinery:0 "외제 기계 수입"
SZC_Import_Foreign_Machinery_desc:0 "충칭과 청두의 산업 중심지가 모두 전쟁으로 심각한 타격을 받은 상황에서 산업이 활기를 되찾기 위해서는 해외에서 장비를 수입해야 합니다. 기획위원회는 이미 예산을 책정해 두었고, 정부의 승인만이 남았습니다."
SZC_Modern_Construction_Technology:0 "현대적인 건설 기술"
SZC_Modern_Construction_Technology_desc:0 "산업계획위원회는 현재 사용하는 건축 방식, 도구, 심지어는 기본적인 지식까지 모두 의심의 여지가 없을 정도로 시대에 뒤떨어졌다는 결론에 이르렀습니다. 쓰촨에 더 많은 장비와 조언자를 들인다면 건축 방식을 다듬을 수 있을 겁니다."
SZC_Study_Production_Innovations:0 "생산 혁신 연구"
SZC_Study_Production_Innovations_desc:0 "단순히 발전된 기계를 들여서 사용하기만 할 수도 있겠지만, 유럽식 혹은 일본식 생산방식을 사용하기 위해서는 그들 각각의 공정을 공부하고 어떻게 우리식 생산 기술에 적용할지 배워야 합니다. 항상 그렇듯이, 산업개발위원회는 관련 예산을 책정했습니다."
SZC_Urban_Modernisation_and_Sanitation:0 "도심의 위생과 현대화"
SZC_Urban_Modernisation_and_Sanitation_desc:0 "빠른 산업 성장과 초기 도시화 계획이 성공했으니 다음 단계는 쓰촨 대도시들을 현대화하여 20세기에 걸맞는 도시로 탈바꿈하는 겁니다. 이로 인해 도시민 생활 수준이 크게 향상되고, 도시를 더 확장할 수도 있을 겁니다."
SZC_Western_China_Academy_Of_Sciences:0 "서중국 과학원"
SZC_Western_China_Academy_Of_Sciences_desc:0 "현대화 계획의 중요한 부분은 사천을 중국 고등 교육의 중심지로 만드는 겁니다. 서중국과학원을 설립한다면 우리 시민들을 더 잘 교육시키고 중국에서 가장 똑똑한 지성들을 사천으로 끌어들일 수 있을 겁니다."
SZC_Increase_Steel_Production:0 "철강 생산량 증대"
SZC_Increase_Steel_Production_desc:0 "사천성 제철소와 광산 대부분은 19세기식 기술과 도구를 사용하며, 때로는 이보다 더 구식이고 시대에 뒤떨어지는 방식을 채택하여 노동자들을 위험에 빠트릴 수준에 이르르기도 합니다. 우리 시대의 방식을 도입한다면 충칭이 중국 철강 생산의 격렬한 심장으로 변모할 겁니다."
SZC_Rebuild_Chengdu_Machine_Bureau:0 "청두 기계국 재건"
SZC_Rebuild_Chengdu_Machine_Bureau_desc:0 "전쟁 이전부터 충분히 활용되지 않았고 심지어 전쟁 와중에는 큰 피해를 입은 청두 기게국은 최근 기반시설 투자로 인해 큰 잠재력을 가지게 되었습니다. 청두 기계국을 재건하여 산업화 과정의 초석으로 삼을 겁니다."
SZC_Huaxi_Machinery_Factory:0 "화시 기계국"
SZC_Huaxi_Machinery_Factory_desc:0 "계획했던 대로 급속하게 산업화를 추진해 나가면서, 구시대적 방식이 기계 도구와 자동차를 이용하는 현대적 방식에 점점 자리를 내어주고 있습니다. 수요를 따라잡기 위해 계획자들은 화시 지역에 공업 단지를 설립하여 이 지역을 공업화의 모델로 삼자고 제안했습니다."
SZC_Textile_Production:0 "직물 생산"
SZC_Textile_Production_desc:0 "중국산 직물은 뛰어난 품질과 독특한 스타일로 널리 알려져 있습니다. 사천은 직물 교역에서 항상 큰 역할을 담당해왔습니다. 직물 상품에 대한 수요가 증가하고 최근 교역로가 상대적으로 안정되면서 직물 시장에서 사천의 역할을 증대시킨다면 좋은 투자가 될 겁니다."
SZC_Xikang_Hydropower:0 "시캉 수력 발전"
SZC_Xikang_Hydropower_desc:0 "당분간 사천 에너지 수요는 대부분 석탄과 천연가스를 태우는 화력발전소에서 충당할 겁니다. 하지만 우리 기술자들은 미개발된 서부 산악지대에서 수력 발전 댐을 건설한다면 수많은 기회와 에너지를 뽑아낼 수 있다고 주장했습니다. 댐을 건설하여 증가하는 산업화 수준과 발을 맞추어 전기 생산도 증대해야 합니다."
SZC_Electrification_Efforts:0 "전력화의 노력"
SZC_Electrification_Efforts_desc:0 "청두와 충칭 지역만 떠나면 사천 상당 지역은 여전히 촛불과 기름으로 밤을 밝히는게 현실입니다. 하지만 최근 전력 발전량 증대 노력이 결실을 맺으면서 농촌까지도 전기를 끌어낼 수 있게 되었습니다. 전기는 밤에 시골을 밝게 하고, 사람들을 겨울에도 따뜻하게 품어주고, 공장을 더욱 생산적으로 만들 겁니다."
SZC_Modernised_Manufacturing:0 "현대화된 제조공정"
SZC_Modernised_Manufacturing_desc:0 "내전이 지나간 이후 시작한 재건 노력이 마침내 꽃을 피웠고 사천 분지를 소규모 산업지역으로 만드는데 성공했고, 성장한다면 산업의 심장이 될 지도 모릅니다. 조만간 중국 전역에서 가장 뛰어난 산업화를 이루었다는 사실을 자랑하면서 우리 모두의 노력과 힘든 고역을 통해 얻어낸 더 많은 보상을 누리게 될 겁니다."
SZC_The_Arsenal_Programme:0 "무기고 계획"
SZC_The_Arsenal_Programme_desc:0 "충칭은 오랫동안 부분적인 군사 산업 능력을 자랑해왔으며, 충칭 무기고는 지역에서 가장 규모가 큽니다. 산업계획위원회는 이 지역에서 군 장비 생산력을 유지할 수 있도록 충칭 무기고가 보유한 기술과 장비를 이용해 무기고를 확장하는 방안을 제안했습니다."
SZC_Expand_Production_Artillery:0 "생산 확장: 포병"
SZC_Expand_Production_Artillery_desc:0 "사천은 중국에서 가장 효율적인 소화기 생산의 본거지지만, 중장비 생산 부분에서는 여전히 개선의 여지가 있습니다. 충칭 무기고가 효율적인 소총으로 중국 전역에 명성을 떨치듯이, 헤이장 포병 무기고는 현대적인 포병 생산 라인을 사천에 소개할 겁니다."
SZC_Expand_Production_Tanks:0 "생산 확장: 전차"
SZC_Expand_Production_Tanks_desc:0 "탱크는 세계대전 동안 적의 방어선을 돌파하는 능력을 증명해 보였습니다. 우리의 산업 기반이 상당히 커지면서 마침내 아시아 전역을 장악하기 위한 소형 전차 생산에 착수할 수 있게 되었습니다."
SZC_Expand_Production_Aircraft:0 "생산 확장: 항공기"
SZC_Expand_Production_Aircraft_desc:0 "종종 중국 군사 계획가들이 무시하는 항공기는 현대전에서 없어서는 안될 부분이 되어 가고 있습니다. 사천의 산악 지형때문에 미래 전장을 따라잡기 위해서는 하늘에서 시야을 제공하고 포격과 죽음을 쏟아붓는 항공기가 필수적일지도 모릅니다."
SZC_Promote_Mount_Emei:0 "어메이산 홍보"
SZC_Promote_Mount_Emei_desc:0 "높고 장엄한 어메이산은 우타이산, 주화산, 푸퉈산과 함께 위대하고 신성한 중국 불교 사대성지 중 하나입니다. 이처럼 거룩하고 중요한 유적지를 자랑스러운 우리 문화 유산의 하나로 홍보하면서 다른 이들이 경외하도록 해야 합니다."

SZC_Rebuild_The_Sichuanese_Army:0 "사천군 재건"
SZC_Rebuild_The_Sichuanese_Army_desc:0 "현재 사천 군대에는 상당히 아쉬운 부분이 많이 보입니다. 사천군은 구식이고 응집력이 없이 분열되어 있습니다. 군 개혁 첫 번째 단계는 조국을 위해 더 효과적으로 싸우도록 다양한 배경을 가진 병사를 모집하는 것입니다."
SZC_Rebuild_The_Officer_Corps:0 "장교단 재건"
SZC_Rebuild_The_Officer_Corps_desc:0 "우리 군대는 수많은 다른 파벌들로 갈라져 있기 때문에 지휘 계통도 분열되어 있어서 불운하게도 통일된 전략이라는 의식이 결여되어 있습니다. 사천에 사관학교를 설립한다면 현대전에 대한 적절한 이해를 아군 지휘관들에게 심어줄 수 있을 겁니다."
SZC_New_Infantry_Weapons:0 "새로운 보병 장비"
SZC_New_Infantry_Weapons_desc:0 "나머지 중국 지역을 기준으로 놓고 보더라도 우리 군대는 여러 방면에서 뒤떨어집니다. 이제 이런 문제를 해결하기 위해 보병 사단을 현대화하고 사천을 방어하는데 필요한 장비를 아군 병사들에게 보급하는 조치를 취해야 할 때가 왔습니다."
SZC_Import_Modern_Artillery:0 "현대적 포를 수입하다"
SZC_Import_Modern_Artillery_desc:0 "현재 아군 포병 지원대는 지난 수십년간 분쟁에서 사용했던 것과 똑같은 포를 사용하고 있습니다. 이거 안되겠습니다. 외제 대포와 운용 방법을 수입한다면 포병 문제를 완화하는데 도움이 될 겁니다."
SZC_Recon_Unit_Training:0 "정찰병 훈련"
SZC_Recon_Unit_Training_desc:0 "사천 지형은 대부분이 높은 산과 장대한 강에 뒤덮여 있는 험난한 지역입니다. 지형지물에 대한 지식은 삶과 죽음을 갈라놓을 수도 있는 중요한 지식입니다. 해당 분야에서 확실한 이점을 얻어야 합니다."
SZC_Mountain_Warfare:0 "산악전"
SZC_Mountain_Warfare_desc:0 "아군이 보유하지 못한 현대적 장비를 지형지물 활용을 통해 쉽게 벌충할 수 있습니다. 사천과 이웃한 지역들이 대부분 험준한 산으로 뒤덮여 있는 상황 속에서 싸울 수 있도록 훈련된 중대는 다른 일반 사단 이상의 위력을 낼 수 있습니다."
SZC_Adopt_The_Southern_Doctrine:0 "남방정책 채택"
SZC_Adopt_The_Southern_Doctrine_desc:0 "맹목적으로 현대화만 좇아서는 안됩니다. 신중을 기해 방향을 틀어 남방정책을 채택하고 유럽인들이 말하는 비정규 전술에 집중한다면 중국의 현실에 꼭 들어맞을 겁니다. 대규모 공세든 게릴라전이든 우리는 해당 전술을 숙달할 겁니다."
SZC_War_Logistics:0 "전쟁 병참학"
SZC_War_Logistics_desc:0 "더 큰 군대를 배치한다면 그 군대를 유지할 더 큰 보급망을 보유해야 한다는 사실을 의미합니다. 전문 보급대를 창설하고 이를 감독할 능력을 갖춘 장교 몇명을 배치한다면 도중에 부패와 낭비로 물자가 빠져나가는 상황을 최소화하면서도 보급을 유지할 수 있도록 보장할 겁니다."
SZC_Asymmetric_Warfare:0 "비대칭 전력"
SZC_Asymmetric_Warfare_desc:0 "현재로서는 일본과 같은 국가와 대규모 전차부대, 항공대, 그리고 포병 측면에서 비교하려는 시도는 상당히 비현실적입니다. 대신에 치밀한 계락을 통해 저들이 이점을 취할 수 없게 하고, 아군 장교진에게 날렵하게 전장 선택권을 선점하여 적군이 원하는 정규전에서 싸우기를 피하는 전술에 의지하라고 가르쳐야 합니다."
SZC_Heavy_Fire_Tactics:0 "집중 포화 전술"
SZC_Heavy_Fire_Tactics_desc:0 "적 전선의 약점을 파악하고 빠르게 공격하도록 아군 장교진과 병사들을 훈련시킨다면 더 쉽게 돌파구를 마련할 수 있을 겁니다."
SZC_Increase_Munitions_Production:0 "탄약 생산 증대"
SZC_Increase_Munitions_Production_desc:0 "전투 현장에서 중화기 사용이 증가하는 만큼 군수품 생산량도 보조를 맞출 필요가 있습니다. 포탄과 여러 군수품 생산라인 개발에 투자한다면 생산량이 요구량을 따라갈 수 있고 전선에 나선 장교가 포탄 부족을 걱정하지 않고 자유롭게 적을 포격할 수 있게 될 겁니다."
SZC_Continue_The_Northern_Doctrine:0 "북방정책 유지"
SZC_Continue_The_Northern_Doctrine_desc:0 "현대전 장비가 부족하다 보니 적응력과 신속함, 그리고 풍부한 지략으로 이를 벌충해야 합니다. 장교진을 교활하고 결단력 있게 교육하고 부대가 먼 거리를 행군하고 싸우는 것을 두려워하지 않도록 훈련시켜서 속도와 인내력으로 적을 능가할 것입니다.."
SZC_Focus_On_Speed:0 "속도전"
SZC_Focus_On_Speed_desc:0 "아군 진로탐색능력을 훈련시키고 개선된 군화와 타이어 등 장비에 투자하여 아군 성능을 향상시킬 겁니다. 이렇게 한다면 어디서 싸울지 전장을 선점하고 기다릴 수 있게 됩니다!"
SZC_Improved_Army_Training:0 "개선된 군사 훈련"
SZC_Improved_Army_Training_desc:0 "훈련받지 않은 군인들로 이루어진 부대는 도적떼보다도 못합니다. 비록 병사들과 장교 훈련 과정을 개선하는데 상당한 노력을 투자했음에도 불구하고 여전히 개선의 여지가 많습니다. 우리는 그저 좋은 군대만 원하는건 아닙니다. 중국 전역에서 가장 전문적인 군대를 보유하는게 우리의 궁극적 목표입니다."
SZC_Anti_Tank_Preparations:0 "대전차전 준비"
SZC_Anti_Tank_Preparations_desc:0 "높은 산, 깊은 계곡, 그리고 넓은 강. 우리 영토 거의 대부분의 적 전차부대를 죽음으로 몰고 갈 함정이며 아군이 지형적 이점을 최대한 활용하도록 할 겁니다."
SZC_Study_Tank_Designs:0 "전차 설계 "
SZC_Study_Tank_Designs_desc:0 "전차는 현대 전장에서 핵심 요소로 자리잡았습니다. 전차 개발에서 뒤쳐질 수 없으며 국산 전차 생산 기업을 설립하기 위해 독일, 프랑스, 일본의 전차 디자인을 연구해야 합니다."

SZC_Irregular_Tactics:0 "비정규 전술"
SZC_Irregular_Tactics_desc:0 "산과 숲 그리고 도시는 오랫동안 아군의 신뢰할 수 있는 동료가 되어주었습니다. 아군의 비대칭 전술을 구사하는 능력은 예로부터 큰 도움이 되었고, 앞으로도 계속 그럴 겁니다."
SZC_Decentralised_Chain_Of_Command:0 "분권화된 지휘계통"
SZC_Decentralised_Chain_Of_Command_desc:0 "병사와 장교가 스스로 능동적으로 행동하도록 조치해야 합니다. 적군이 사령관의 지시를 기다리며 한가롭게 누워서 쉬는 동안 용감한 우리 군대는 자기 머리를 굴려서 방법을 찾을 겁니다!"
SZC_Night_Warfare:0 "야간전"
SZC_Night_Warfare_desc:0 "밤의 어둠은 재래식 군대의 눈을 멀게 할 수도 있지만, 우리는 칠흑같은 어둠을 자산으로 이용하는 방법을 터득했습니다. 밤이 오기만 한다면 열린 들판도 매복 장소로 사용할 수 있고 적의 탐지 및 사격으로부터도 엄호할 수 있습니다. 이 점을 최대한 활용하지 않는건 어리석은 짓입니다."
SZC_Army_Of_Shadows:0 "그림자 군대"
SZC_Army_Of_Shadows_desc:0 "정면 공격을 감행해 병사들의 희생을 감수하면서 적을 물리칠 것이 아니라 상대방 전선 뒤편에서, 그들의 도시 속에서, 심지어 적군 내부에 그늘진 그림자 속에서 나타나 적을 수천번 베어서 승리를 얻어낼 겁니다. 적들은 어디에서도 안전한 위치를 찾지 못할 겁니다. 수많은 다른 군벌들이 저지르는 무모한 희생을 경계하고 기만과 교활함을 통해서 승리를 쟁취할 것입니다."
SZC_Professional_Legacy:0 "전문적 유산"
SZC_Professional_Legacy_desc:0 "아군 지휘관 대부분은 우리 군의 뿌리를 존경스러운 바오딩 군관학교까지 거슬로 올라가며, 그 가르침에 영향받은 사람들이 굉장히 많습니다. 바오딩 군관학교의 유산을 바탕으로 사천 군대를 존경받을만한 전문적이고 훈련된 군대로 만들어야 합니다."
SZC_Military_Education_Corps:0 "군사 교육 부대"
SZC_Military_Education_Corps_desc:0 "군사 교육이 병사 교육에는 신경 쓰지 않고 장교 교육에만 치중하는 모습이 너무 자주 보입니다. 올바른 교육을 받은 병사들은 훈련과 행군 하는 법을 알게 될 뿐만이 아니라 전술적 차원에서도 교리 이해력과 운용 방면에서 예리한 통찰력을 가지게 될 겁니다."
SZC_Well_Trained_Officers:0 "잘 훈련받은 장교진"
SZC_Well_Trained_Officers_desc:0 "수많은 현대 중국의 군웅들이 바오딩 사관학교에서 싸움을 배웠습니다. 바오딩의 유산을 가지고 가면서 더 많은 미래의 군웅들이 여기서 훈련받을 수 있도록 최선을 다해야 합니다. 우수한 장교를 배출하는 부분에서는 유럽인들조차도 우리를 존중하게 될 겁니다."
SZC_Army_Of_Professionals:0 "전문 군대"
SZC_Army_Of_Professionals_desc:0 "중국이 겪는 고통 대부분은 군벌과 부패한 관리들이 제멋대로 행동하는 폭도를 모아놓고 군대라고 행세한데서 비롯되었습니다. 도적처럼 행세하지 말고 도시를 점령하라고 명령하기는 커녕 말이죠. 대신에 우리는 잘 훈련된 병사와 장교로 이루어진 군대를 창설할 것이며, 중국을 위해 기강이 잡히고 명예로운 전투에 뛰어들 겁니다."
SZC_Doctrinal_Innovation:0 "교리 혁신"
SZC_Doctrinal_Innovation_desc:0 "군대는 교리만큼이나 중요합니다. 아군이 현대전과 전장 조건에 적응하지 못한다면 역사의 쓰레기통으로 던져질 겁니다. 지금이야말로 전술과 전략을 다듬어야 할 때입니다."
SZC_Equipment_Standardisation:0 "장비 표준화"
SZC_Equipment_Standardisation_desc:0 "군벌이 판을 치는 이 시대에 모든 보급 장교는 보통 모든 지역 부대와 총독의 민병대, 그리고 수많은 파견대에 소총과 탄약과 군복을 보급해야만 하는 엄청난 짐을 지고는 합니다. 소규모 생산공정부터 전장까지 모든 현장에서 사용하는 장비를 표준화하는데 집중해야 합니다."
SZC_Engineer_Units:0 "정비 부대"
SZC_Engineer_Units_desc:0 "높은 산맥과 넓은 강물이 뒤덮고 있는 우리의 고향 사천은 싸우기에는 너무도 혹독한 지역입니다. 그렇기 때문에 최대 방어력을 발휘하고 가장 강력한 요새를 넘어설 수 있도록 정비 분야를 가능한 한 최대한 전문화할 필요가 있습니다."
SZC_Improved_Army_Drills:0 "연례 군사 훈련 향상"
SZC_Improved_Army_Drills_desc:0 "아군 병사들은 잘 훈련되었고 용맹하지만, 훈련 과정이 다른 기술의 발전을 항상 따라갈 수 있지 않다 보니 가끔씩 훈련 방식에 아쉬움이 남는 것도 사실입니다. 훈련 방식을 다듬고 병사들의 능력을 최대한 끌어 올릴 수 있도록 해야 합니다."
SZC_Creative_Solutions: "창의적인 해결책"
SZC_Creative_Solutions_desc: "사천과 주변 지역은 군사 작전을 펼치기에 정말로 불편하며 지나가기까지 어렵습니다. 유럽 각국이 이전 전쟁중 까다로운 지역에서 작전을 펼치기 위해 효율적으로 활용했던 자전거 보병대를 광범위하게 운용한다면 기동성에 제약이 있는 현 상황에 대처하기 위한 영리하고 비용상으로도 효율적인 해결책이 될 수도 있습니다."

SZC_Armament_Department_Holds_On:0 "군비파가 권력을 유지하다"
SZC_Armament_Department_Holds_On_desc:0 "Neither treacherous deceit nor backstabbing opportunism could stand up to the strength and courage of the Armament Department. Yang Sen holds on to power despite the odds and now the Armament Department will deal with these rebels once and for all."
SZC_Evict_Officer_Department:0 "장교부 축출"
SZC_Evict_Officer_Department_desc:0 "Yunnan's Federalist and KMT lapdogs have been a thorn in our side for far too long, having waged a guerrilla campaign against us since the 1920's. With the civil war won and our enemies on the run, it's time we chase them out of Sichuan once and for all."
SZC_Restore_Order_In_Chongqing:0 "충칭에 질서 회복"
SZC_Restore_Order_In_Chongqing_desc:0 "Chongqing is the industrial heartland of Sichuan. Even though Liu Xiang is gone, the city itself was badly scarred in the civil war and remains in a state of turmoil. We need to use the army re-establish government control over the city and bring stability to its inhabitants."
SZC_Bring_Peace_to_Sichuan:0 "쓰촨 평화 회복"
SZC_Bring_Peace_to_Sichuan_desc:0 "With the other factions gone and order restored to most of the country, all that's left is to clear out the last holdouts and restore government control to the last few villages in the country affected by turmoil and banditry. It won't be long before the worst scars of the war are finally mended."
SZC_Yang_Sens_Ambition:0 "양썬의 야망"
SZC_Yang_Sens_Ambition_desc:0 "Yang Sen has ruled over Sichuan with a firm hand since the Qing restoration, but the internal strife never allowed him to fulfill his vision for Sichuan. With all enemies from both within and without dealt with, he can finally realize his ambition for a modern and prosperous Sichuan."
SZC_Centralise_The_Province:0 "중앙집권화"
SZC_Centralise_The_Province_desc:0 "Chengdu may be the seat of the government, but the reach of our administration's reach doesn't reach all of Sichuan. By reforming our administration so that the local mayors answer to the governor in Chengdu rather than their own agenda, we'll make the Department's control over the province more effective."
SZC_Armed_And_Ready:0 "무장하고 준비되었다"
SZC_Armed_And_Ready_desc:0 "Even though peace has been brought back to Sichuan, it's likely only a matter of time until we have to go to war again. Let's expand our arms production so that we're prepared for when that day arrives."
SZC_Modernising_Sichuan:0 "쓰촨 현대화"
SZC_Modernising_Sichuan_desc:0 "Sichuan is currently nowhere near its full potential thanks to the wastefulness, bickering and inaction caused by our rivals. We need to take the first bold steps towards bringing all of Sichuan into the modern era, starting with our cities."
SZC_A_Break_With_Tradition:0 "전통을 깨다"
SZC_A_Break_With_Tradition_desc:0 "The ways of old shouldn't be venerated to a fault. It isn't just the cities and infrastructure that need to be brought into the modern era, but the way we think and act as well. This should be reflected in how our administrators and researchers work as well, of course."
SZC_Parks_And_Venues:0 "공원과 기념관"
SZC_Parks_And_Venues_desc:0 "The beauty of Sichuan's forests and basins are foreign to many of those living in our biggest cities. Given our goal of urbanisation, it's only fair to bring that beauty into the cities as well."
SZC_Popular_Education_Institute:0 "대중 교육 기관"
SZC_Popular_Education_Institute_desc:0 "No longer constrained by old ways and outdated methods, we need to establish modern research facilities so that we can reap the rewards of our hard work. Soon, Sichuan will be known far and wide as a center of thought and research in Asia."
SZC_City_Administration:0 "도시 행정"
SZC_City_Administration_desc:0 "The next step in our modernisation plan is an overhauling of the administrations in the major cities and their bureaucracies. They're currently outdated, decentralised and full of cracks. By creating a more effective administrative framework, we're certain to see a rise in productivity."
SZC_Road_Construction:0 "도로 건설"
SZC_Road_Construction_desc:0 "The roads that connect our cities often wouldn't look out of place in the Qin dynasty, assuming any exist at all. Step by step, we'll replace them with paved ways that we can quickly transport cargo, goods and soldiers across."
SZC_Farmers_Markets:0 "농업 시장"
SZC_Farmers_Markets_desc:0 "Part of modernising the country is to bring the farmer's goods into the cities by giving economic incentives for the creation of more farmers' markets, centralising the commerce around the agricultural sector. It'll enrich both us and our farmers and make lives easier in the cities as well."
SZC_The_Luzhou_Woodworks:0 "루저우 목공예"
SZC_The_Luzhou_Woodworks_desc:0 "With its location along the Yangtze, Luzhou is an excellent location to establish a new industrial zone for lumber, both for our own use and to trade along the river."
SZC_A_Man_Of_The_People:0 "대중을 위한 사람"
SZC_A_Man_Of_The_People_desc:0 "Yang Sen's rule has been firm, but fair. For over a decade he's guided Sichuan's people through hardship and into prosperity. Not just a common warlord like the others, he's truly a man of the people and a father figure to the modern Sichuanese province he's helped build."
SZC_Liu_Cunhous_Tradition:0 "류춘허우의 전통"
SZC_Liu_Cunhous_Tradition_desc:0 "Given their vastly conflicting visions for the future of Sichuan, Yang Sen and Liu Cunhou's partnership wasn't meant to last. Now with Liu Cunhou in charge of the Armament Department, Sichuan will finally know peace and order without and dangerous radicalism burdening us."
SZC_Build_Up_The_Province:0 "지역 강화"
SZC_Build_Up_The_Province_desc:0 "The wars and strife have scarred our province. Before any further steps are taken, we need to take actions to mend Sichuan with our strength and tools so that we'll once more have a foundation in place for a strong nation and people."
SZC_Rally_The_Warlords:0 "군벌 결집"
SZC_Rally_The_Warlords_desc:0 "Many strongmen across Sichuan hold control over militias and play an important role in the country. Rather than struggling for power, we should rally them to Liu Cunhou and create a united front within Sichuan with a degree of autonomy for them all in return."
SZC_The_Daxian_Mint:0 "다셴 조폐국"
SZC_The_Daxian_Mint_desc:0 "Up until now, the practice of local warlords and mayors making their own money has led to confusion at best and fraudulent waste at worst. We should turn this practice into a tightly controlled state monopoly instead."
SZC_Heavenly_Announcements:0 "'천명'"
SZC_Heavenly_Announcements_desc:0 "With Sichuan firmly under our control, we need to build up our coffers before we do anything else. 'Heavenly announcements' will be declared by Cunhou and the people will need to pay them. Some may call it greedy, but would they really do so when our decrees are backed by our loyal army?"
SZC_Confucian_Dominance:0 "유교 지배 체제"
SZC_Confucian_Dominance_desc:0 "It's an unfortunate fact that the role of faith has had a diminished role because of more pressing earthly matters. Now that we finally know peace again, we'll promote our religious traditions as the rallying point for our people, to give them hope in harsh times and bring stability to our nation."
SZC_Four_Virtues_Movement:0 "사덕운동"
SZC_Four_Virtues_Movement_desc:0 "We should actively encourage people to participate the State's neo-Confucian movements. By actively participating in these religious organizations, the people will get a better understanding of the cornerstones of Confucian thought. It'll help connect the people to their religion, and tie the state to this religion."
SZC_A_Nationalist_Haven:0 "민족주의 낙원"
SZC_A_Nationalist_Haven_desc:0 "For us to endure in these troubled times we must become a stronghold of nationalism. While radicals such as the Kuomintang would seek to uproot the very essence of our nation we'll embrace it. A love for China being the shield that protects us from harm, and the sword that strikes down our enemies."
SZC_Confucian_Schooling:0 "유학 교육"
SZC_Confucian_Schooling_desc:0 "If an education system is to exist in Sichuan, it should promote religious and traditionalist values first and foremost. Some of the money gained through the Heavenly Announcements should therefore go to fund the construction of more schools to combat the scourges of illiteracy and irreligiosity that still haunt Sichuan."

SZC_A_Victory_From_Baoding:0 "바오딩의 승리"
SZC_A_Victory_From_Baoding_desc:0 "Once more, the professionalism and dedication of the Baoding Department has won the day. With their rule over the province secured, Sichuan can now forge its own destiny."
SZC_The_Diarchy:0 "쌍두정치"
SZC_The_Diarchy_desc:0 "Unlike other cliques guided by the lofty ambitions of one autocrat, the cooperation between two factions has kept them from being dominated by one internal clique. Though the balance of power may shift back and forth between them, this cooperation will continue as the diarchy's reforms start to shape Sichuan."
SZC_Repair_The_Wars_Damage:0 "전쟁 피해 복구"
SZC_Repair_The_Wars_Damage_desc:0 "Much of Sichuan lies in ruins following the war. From the cities and out to the countryside, most of the east and south was consumed by the fighting. Restoring our infrastructure and cities ought to be a top priority for our new administration."
SZC_Distribute_Grain:0 "곡식 분배"
SZC_Distribute_Grain_desc:0 "Although the war and drought hit our province hard, there's still surplus grain in a handful of depots held by the military. Since the fighting is over, we should have our soldiers help distribute it throughout the countryside."
SZC_Build_Up_Support:0 "Build Up Support"
SZC_Build_Up_Support_desc:0 "Not only did our department rise to power through conflict and the collapse two other cliques, but our ideas don't have a universal appeal with the public either. If we don't make an effort to win people's hearts, we may become the third Sichuanese regime to collapse."
SZC_Fight_Corruption:0 "부패와 싸우자"
SZC_Fight_Corruption_desc:0 "Other cliques throughout China are rightfully despised for being corrupt and self-serving. We should prove that we're different by actively rooting out corruption and prove to the people that we have the best interests of the province in mind."
SZC_A_Model_Province:0 "모범 지역"
SZC_A_Model_Province_desc:0 "Representing a more traditionalist side of the diarchy, the lifelong career officer Deng Xihou seeks to turn Sichuan into a model for all of China through balanced social and economic reforms. Popular with the rural population and the military, his reforms will see the latter gain prominence, leading to a more disciplined army."
SZC_Moral_Invigoration:0 "사기 고무"
SZC_Moral_Invigoration_desc:0 "Corruption, war, famine and countless other struggles have had their toll on our people. A good place to start the healing process and overcome these years of hardship is with a campaign to restore the virtues of morality into our people. With a strong spirit, the effort to rebuild Sichuan will be swifter."
SZC_Culture_Of_Productivity:0 "생산적인 문화"
SZC_Culture_Of_Productivity_desc:0 "A strong work ethic can be more powerful than any tool. Our people should be encouraged to feel a strong sense of pride in their labor and joy in being able to contribute to their communities and their prosperity."
SZC_Combat_Vice:0 "악덕과 싸우자"
SZC_Combat_Vice_desc:0 "The scourges of addiction, gambling and other immoralities harm our people and lead them to fruitless lives of criminality rather than ones of virtue and fulfillment. More efforts should be made to help combat vice and help those consumed by it to return to a normal, healthy living."
SZC_Civic_Nationalism:0 "시민 민족주의"
SZC_Civic_Nationalism_desc:0 "Every citizen of Sichuan should feel a sense of pride in their province. Rather than encouraging envy and anger and we'll channel this pride towards further improving the lives of the Sichuanese."
SZC_Support_Rural_Reconstruction:0 "시골 재건 지원"
SZC_Support_Rural_Reconstruction_desc:0 "During peacetime, the countryside has been neglected in favor of the great cities of Chengdu and Chongqing. During the war, it was hit hard by advancing armies. Our rural citizens deserve to finally be given the care they deserve."
SZC_Farmer_Credit:0 "농가 신용"
SZC_Farmer_Credit_desc:0 "As part of our program to ease the burden on our rural regions, we'll issue state subsidies to help our struggling farmers recover in the wake of their recent hardships. Keeping the countryside prosperous and stable will pay dividends for all of Sichuan."
SZC_Model_Farm_Program:0 "모범 농장 계획"
SZC_Model_Farm_Program_desc:0 "With our agricultural sector restored, the time has come to build upon it. A model farm program for the model province, one to make our farmers the most productive and prosperous in all of China. The program will encompass funding towards modern irrigation and mechanized equipment and is sure to lead to a farming boom."
SZC_Rural_Road_Plan:0 "시골 도시 계획"
SZC_Rural_Road_Plan_desc:0 "Beyond the few transit hubs connecting the major cities, a significant portion of our roads are the same trails that we've walked for generations. By linking up our smaller townships with proper roads we'll ease the lives of our rural population and provide a boost to their local economies."
SZC_Build_Hospitals:0 "병원 건설"
SZC_Build_Hospitals_desc:0 "The state of our health services leave much to be desired due to historical neglect for generations. The people of Sichuan deserve better than this. We'll set aside more funds for the construction of major hospitals, local clinics, as well as the training of doctors."
SZC_Peoples_Welfare:0 "대중 복지"
SZC_Peoples_Welfare_desc:0 "Helping out your fellow man down on his luck is not a matter of left or right, nor a question of reformism or traditionalism. The state of Sichuan will help its poor like institutions from states to monasteries have for millennia in China. It's nothing less than our diligent and moral people deserve."
SZC_Education_Reform:0 "교육 개혁"
SZC_Education_Reform_desc:0 "The model province needs a model educational system. With some effort, Sichuan will soon be known for having one of Asia's finer schooling systems, well up to modern standards."
SZC_The_University_Of_Chengdu:0 "The University of Chengdu"
SZC_The_University_Of_Chengdu_desc:0 "Plans have long existed for the construction of a university in Chengdu that will be up to international standards. The time has come to finally realize this vision and turn Chengdu into one of Asia's great centers of learning."
SZC_A_Modern_Province:0 "현대적 지역"
SZC_A_Modern_Province_desc:0 "Liu Wenhui represents the a more reformist side of the diarchy. He seeks to fully modernize Sichuan with reforms that, while not outright revolutionary, break from some traditional norms and are popular in the cities and with the administrative classes. His reforms are sure to lead to a more well-oiled bureaucracy."
SZC_Reform_The_Civil_Service:0 "행정조직 개혁"
SZC_Reform_The_Civil_Service_desc:0 "The civil service is outdated, a relic of the past era of bickering warlords. The first step towards bringing our administration up to date should be to reform our civil services and have a unified framework for them across the region."
SZC_National_Government_School:0 "국립 정부 학교"
SZC_National_Government_School_desc:0 "A lot of our public servants are untrained, a holdover from past administrations. We should standardize their training and the rules they operate under so that everyone in Sichuan knows that they can rely on their government representatives."
SZC_Industrial_Modernisation:0 "산업 현대화"
SZC_Industrial_Modernisation_desc:0 "Much of Sichuan's industry, even the mighty factories in Chongqing, often resemble the ones of the last century more than this one. Efforts should be made to update them to the standards seen in more developed parts of Asia."
SZC_Institute_Of_Technical_Research:0 "기술개발기관"
SZC_Institute_Of_Technical_Research_desc:0 "Our industries often rely of a kind of brute force. Numbers, volume, magnitude. Very little effort has been made, however, to empathize technique and refinement of methods. By better training our workers and technicians, we'll be able to maximize the efficiency of what we already have."
SZC_Light_Industrial_Development:0 "경공업 발전"
SZC_Light_Industrial_Development_desc:0 "Sichuan's industrial economy has mostly relied on massive factory complexes. Broadening our focus to encompass smaller industries with a focus on more nimble, precise engineering and production will diversify our economy and bring our industrial boom to the countryside."
SZC_Shenghang_Hydropower_Plant:0 "성항 수력 발전소"
SZC_Shenghang_Hydropower_Plant_desc:0 "There's still a lot of untapped energy potential in hydroelectric power and Sichuan's terrain is perfect from it. If the construction plans for a hydroelectric plant in Shenghang are realized, we'll be able to fulfill much of our country's energy needs and expand our economy."
SZC_Attract_Foreign_Intellectuals:0 "외국 지식인 회유"
SZC_Attract_Foreign_Intellectuals_desc:0 "A wise man knows that he has a lot to learn and a good government will not be afraid to use the best talents from abroad to improve the lot of their people. By attracting some of the brightest minds from Asia, America and Europe to Sichuan, we'll be able to drastically improve our educational and research efforts."
SZC_Buddhist_Influence:0 "불교 영향력"
SZC_Buddhist_Influence_desc:0 "Wenhui may be a reformer, but a lot of his visions have a foundation in Buddhist thought. By bringing this to the forefront and gaining the assistance from Buddhist institutions in Sichuan, we'll be able to win more support for our ideas among Sichuan's more traditionalist elements."
SZC_Break_The_Gender_Roles:0 "성적 역할 파괴"
SZC_Break_The_Gender_Roles_desc:0 "With the advancements in technology, there's no reason for women to be forced out of traditionally male roles. Advancements in military technology even let them take the fight to the enemy, be it with a rifle in their hands or in the cockpit of a plane."
SZC_Protect_The_Tibetans:0 "티베트 보호"
SZC_Protect_The_Tibetans_desc:0 "Though we may not always see eye to eye with the government of Tibet, we should do our best do make sure that the Tibetans living within our borders are treated fairly both by the state and its citizens."

SZC_Industrial_Victory:0 "산업의 승리"
SZC_Industrial_Victory_desc:0 "The dice were cast and Liu Xiang's gamble paid off. The Zhili may have denied him the governorship in the past, but now he holds all of Sichuan in his iron fist. A man of great ambitions, he's unlikely to stop here."
SZC_Consolidate_The_Province:0 "지역 통합"
SZC_Consolidate_The_Province_desc:0 "The war has been won and the petty warlords vanquished, but we can't rest on our laurels. There is plenty of work to be done and we must take steps to secure or victory and expand our base of power beyond Chongqing, by force if others make it necessary."
SZC_Family_Matters:0 "가족 문제"
SZC_Family_Matters_desc:0 "One of the most prominent figures of the defeated Baoding Department in Sichuan is Liu Wenhui, the warlord of Xikang and also Liu Xiang's uncle. It's an unfortunate state of affairs, but one which will have to be addressed one way or another. Liu Xiang hopes he'll come to his senses, but is nonetheless prepared for the worst should he be stubborn in his opposition."
SZC_Align_The_Minor_Warlords:0 "소규모 군벌과 연대"
SZC_Align_The_Minor_Warlords_desc:0 "Even though our rivals are dead or exiled, several lesser warlords remain with their own militias, posing a threat to our power. Some of them can be brought on board by integrating them into our armies and police forces and the rest can surely be pacified once their numbers become irrelevant."
SZC_Align_The_Minor_Warlords_desc:0 "Even though our rivals are dead or exiled, several lesser warlords remain with their own militias, posing a threat to our power. Some of them can be brought on board by integrating them into our armies and police forces and the rest can surely be pacified once their numbers become irrelevant."
SZC_Entice_The_Urban_Merchants:0 "도시 상인 유인"
SZC_Entice_The_Urban_Merchants_desc:0 "Order cannot be maintained at gunpoint alone. If we are to succeed, we need to win over the region's wealthy bourgeoise, small as it may be, to our cause. With the right mix of carrots and the occasional stick, we're sure that they'll see the benefits of siding with us."
SZC_Form_The_National_Protection_Alliance:0 "국가보호동맹 창설"
SZC_Form_The_National_Protection_Alliance_desc:0 "It's finally time for the independent governors of China to assert themselves against the Beijing regime. [SZC.GetLeader] will therefore try to create an alliance between us and our like-minded partners in the region against the Zhili. Once they're finally dealt with, the rest should surely fall in line behind our leadership."
SZC_A_Grandiose_Plan:0 "거창한 계획"
SZC_A_Grandiose_Plan_desc:0 "Ever since Liu Xiang was denied the governorship of Sichuan, the Zhili and their lapdogs have done nothing but hold us back. We can only tolerate this for so long. It's high time that [SZC.GetLeader] marched his army into Beijing and shattered them, once and for all - uniting all of China under his rule if he has to."
SZC_Towards_Unification:0 "통일로"
SZC_Towards_Unification_desc:0 "We'll march towards the eventual and inevitable unification of China under the wise stewardship of [SZC.GetLeader]. Step by step, province by province, this new republic of ours will unite these lands under its banner once and for all!"
SZC_The_Lord_Of_Sichuan:0 "사천의 제왕"
SZC_The_Lord_Of_Sichuan_desc:0 "With [SZC.GetLeader]'s undisputed rule over Sichuan now a fact, the age of bickering warlords is finally over. Now that all the pieces are on place and any potential threat to the Industrial Corps has been either destroyed or pacified, we can finally forge ahead and decide Sichuan's fate for ourselves."
SZC_Famine_Relief_Corps:0 "Famine Relief Corps"
SZC_Famine_Relief_Corps_desc:0 "The people - or our soldiers, for that matter - cannot feed themselves from bark, grass and clay. Since the recent civil war created countless prisoners of war from the traitorous factions, we'll offer them the prospect of amnesty in exchange for tilling the fallow fields and preparing the distribution of food. Under close watch of our soldiers, of course."
SZC_Aggressive_Modernisation:0 "공격적 현대화"
SZC_Aggressive_Modernisation_desc:0 "The old regime evidently didn't bother to catch up with the rest of the China. Instead, it clearly neglected its duty to its people and now we're the backwater of China. Our people will need to work hard to make up for the past decade's neglect and we'll make sure it bears fruit."
SZC_Fund_The_Construction_Industry:0 "Fund the Construction Industry"
SZC_Fund_The_Construction_Industry_desc:0 "Yang Sen was content to simply lord over fields of opium that wouldn't look out of place in the worst periods of the 19th century. If we are to bring Sichuan into the new era, however, the state will need to invest big in order to make it happen. Spare no expenses today, so that the next generation will be prosperous!"
SZC_The_Riches_Of_Xikang:0 "시캉의 부"
SZC_The_Riches_Of_Xikang_desc:0 "The wealth of Xikang lays mostly untapped beneath the mountains. We'll need a modern steel industry so that our mighty military can march into battle with the rifles, cannons, vehicles and ships that they need."
SZC_Expand_Arms_Production:0 "무기 생산 확장"
SZC_Expand_Arms_Production_desc:0 "The original ambitions of Liu Xiang always accounted for the inevitability of war. The Industrial Corps rose to prominence through conflict, and we're unlikely to bring peace to China without more bloodshed. Whether it's defensive or offensive, we need to arm ourselves for fend off our future foes as well."
SZC_Mass_Education_Campaigns:0 "대중 교육 운동"
SZC_Mass_Education_Campaigns_desc:0 "It wasn't just the cities that were neglected by the old Qing overlords and their stooges, but the minds of Sichuan's people as well. Illiteracy runs rampant and most people are clueless as to their rich history and duty to the state. Our literate officers shall act as teachers and the masses will learn by the millions."
SZC_Currency_Reform:0 "통화 개혁"
SZC_Currency_Reform_desc:0 "Before we defeated our rivals, every local province's warlord had their own worthless currency. That is, if they weren't even relegated to an ancient barter economy. Now that we're in charge, it's time we stamp out these vestiges of the past and start to use one united currency for one united Sichuan."
SZC_Sichuan_Central_Bank:0 "사천중앙은행"
SZC_Sichuan_Central_Bank_desc:0 "Up until recently much of Sichuan's economy has been splintered into various local financial ecosystems under local mayors and warlords. By finally creating a centralized banking system with its beating heart centered in Chongqing we will be able to break this trend and drive our economy in one unified direction."
SZC_Standardise_Land_Tax:0 "지세 평준화"
SZC_Standardise_Land_Tax_desc:0 "The old tax system was was a byzantine mess. Depending on which province you were in, it was either broken, inefficient or a governor's attempt to rob the people blind. We'll do away with this nonsense and implement our own centralized tax law, free from the grift and inefficiency of the past."
SZC_Urban_Expansion:0 "도시 확장"
SZC_Urban_Expansion_desc:0 "We cannot call ourself a modern nation unless we urbanise. We must encourage people to move in from the countryside and devote everything into expanding our cities. After we're done, Chongqing and Chengdu may well be the envy of Shanghai and Hong Kong!"
SZC_The_Mighty_Navy:0 "강력한 해군"
SZC_The_Mighty_Navy_desc:0 "Our capital of Chongqing rests near the Yangtze river, leaving it rather vulnerable to naval attacks from downriver, but also making it into a perfect base for the future navy of Sichuan. Eventually, a mighty armada of ships shall patrol the rivers, protecting our trade and people from banditry and showing our might to the rest of China."
SZC_The_Mighty_Air_Force:0 "강력한 공군"
SZC_The_Mighty_Air_Force_desc:0 "Why should we scale the mountains of Sichuan to meet every threat when planes can simply attack them from the air? We'll start by importing foreign technology to use as a base. Once we're done, our air force will be the greatest in all of China, able to protect our skies and strike any foe!"
SZC_Army_Drills:0 "군대 훈련"
SZC_Army_Drills_desc:0 "For far too long, the warlords of Sichuan were content with their forces resembling bandits more than actual soldiers. To mark a clear break from this past, the Chongqing high command is preparing for a program of province-wide army drilling and retraining. With enough effort, we'll have soldiers that are the most disciplined in all of China!"
SZC_Adopt_Radio_Communications:0 "Adopt Radio Communications"
SZC_Adopt_Radio_Communications_desc:0 "Modern wars are increasingly fought with the help of radio, radar and computing machines. It's therefore crucial for our modernization program that we procure and develop new advances in these fields and that our forces, down to every company, receive training in their use."
SZC_Dedicated_Logistics_Units:0 "Dedicated Logistics Units"
SZC_Dedicated_Logistics_Units_desc:0 " Even after our army becomes the mightiest in China - at least on paper - it'll be helpless in the field without a steady stream of supplies to keep it marching forward. By utilizing Chongqing's industry, we'll set up specialized supply trains that will be the envy of all Chinese military planners!"
SZC_Large_Front_Operations:0 "대규모 전선 작전"
SZC_Large_Front_Operations_desc:0 "The key to winning battles is to properly utilize the vast manpower of Sichuan to wear down and overwhelm our foes. While a common warlord would simply use them as a bludgeon, we'll develop sophisticated methods for using large infantry charges as our spearheads, including the management and rapid deployment of reserves."
SZC_Reverse_Engineer_Modern_Weapons:0 "Reverse-Engineer Modern Weapons"
SZC_Reverse_Engineer_Modern_Weapons_desc:0 "It'd be a waste to simply distribute the foreign equipment we have acquired to the troops. To make the most of it, we'll dispatch our brightest military engineers to reverse-engineer them so that we can produce our own, superior variants."
SZC_Heavy_Firepower_Tactics:0 "중화기 전술"
SZC_Heavy_Firepower_Tactics_desc:0 "It's clear that we need to double our efforts to produce qualified artillery officers, since many of them still use their batteries in the most rudimentary ways. When we're done reforming our training methods, our artillery will shake the earth itself with mighty barrages ahead of every offensive we launch!"
SZC_Armament_Production_Innovations:0 "병기 생산 혁신"
SZC_Armament_Production_Innovations_desc:0 "We cannot call our army truly modernized unless we develop our own modern arms. We'll pour more funds into our military R&D department so that they have the means to produce new weapons, made from the ground up by Chinese hands."
SZC_The_Industrial_Army:0 "산업군단"
SZC_The_Industrial_Army_desc:0 "All our efforts to modernize have borne fruit. Our now mighty army has perfected the fusion of both military and industrial might to overwhelm any foe. Thanks to our industries, we can amass more guns, bullets, bombs and shells to use against our foes than anyone else in China. Let them tremble before the might of the Industrial Army!"

SZC_Republican_Triumph:0 "공화주의의 승리"
SZC_Republican_Triumph_desc:0 "Against all odds, the Officer Department has secured control over the provincial government. The two leaders, Xiong Kewu and Lu Chao, are preparing to consolidate their position and make Sichuan a bastion of republicanism and democracy."
SZC_Restructure_The_Army:0 "군대 재조직"
SZC_Restructure_The_Army_desc:0 "The Sichuan Provincial Army is in dire need of reforms. Not only to improve its fighting capabilities and loyalty, but to increase its administrative efficiency by reducing bloat and tackling corruption among its ranks. Succeeding will have important consequences by freeing up funds for civilian projects."
SZC_Recruit_NRA_Veterans:0 "Recruit NRA Veterans"
SZC_Recruit_NRA_Veterans_desc:0 "There is no shortage of former members of the National Revolutionary Army scattered after the failed Northern Expedition. The army is in dire need of experienced officers to confront warlord remnants and help reorganize the army; they will help form the future cadre of officers."
SZC_Form_Minjun:0 "민군 창설"
SZC_Form_Minjun_desc:0 "Minjun, or popular/citizen soldiers, are a moniker during the Warlord era referring to volunteer soldiers ranging from militia to bandits. They, therefore, have a mixed reputation, but form the bulk of our forces. They should be properly organized to improve their reputation and abilities."
SZC_The_Sichuan_Provincial_Army:0 "사천 지역군"
SZC_The_Sichuan_Provincial_Army_desc:0 "The Provincial Army must slowly transform from a bloated mess loyal to different cliques to a proper republican force under a proper civilian government."
SZC_Military_Affairs_Commission:0 "Military Affairs Commission"
SZC_Military_Affairs_Commission_desc:0 "Until the provincial army is put under command of a civilian central government, the Military Affairs Commission will direct it. This will ensure that it remains under civilian control, improving its strategic and operational expertise with modern organization and staff officer training."
SZC_The_Guofangjun_Model:0 "국방군 모델"
SZC_The_Guofangjun_Model_desc:0 "The National Defense Army (Guofangjun) was the armed force of the Federalist movement before and during the Northern Expedition. It was mainly an army composed of volunteers that would be transferred to a future central government when the United Provinces were established. It is this model that we should aspire to."
SZC_An_End_To_Banditry:0 "An End to Banditry"
SZC_An_End_To_Banditry_desc:0 "Bandits have been endemic to China for decades. Soldiers of defeated cliques, if not integrated into the victor's army, would melt into the countryside and wreak terror as bandits or \"volunteers\". It is time to finally clean up the province and bring peace to the countryside."
SZC_Repeal_The_Warlord_Taxes:0 "군벌세 폐지"
SZC_Repeal_The_Warlord_Taxes_desc:0 "The many warlords of Sichuan had a poor grasp of economics to say the least and the oppressed people was burdened with heavy and inconsistent taxes. They must be repealed as part of our financial reforms and replace unsustainable sources of revenue with better, more stable ones."
SZC_Provisional_Legal_Code:0 "Provisional Legal Code"
SZC_Provisional_Legal_Code_desc:0 "The old Qing and Republican legal codes have proven to be unsatisfactory as the two barely differed. Until a new central government is formed, a new provisional code should be drafted to help restore stability and improve our legitimacy via the fair handling of justice."
SZC_County_Self_Governance:0 "자급자족 국가"
SZC_County_Self_Governance_desc:0 "The main Federalist party in China believes that counties are the basic administrative unit of the province and that self-government will help introduce democracy in China. Autonomy will allow the people to be truly free by giving them the ability to make their own political decisions and develop their region."
SZC_Restore_The_Provincial_Assembly:0 "Restore the Provincial Assembly"
SZC_Restore_The_Provincial_Assembly_desc:0 "Under Xiong Kewu, Sichuan was to adopt a provincial constitution and introduce a legislature as per Chen Jiongming's Reconstruction Plan before he was ousted due to growing factionalism. The Plan should be renewed to introduce democracy to the province."
SZC_Rural_Literacy_Programs:0 "시골 문해율 프로젝트"
SZC_Rural_Literacy_Programs_desc:0 "The literacy rate is very low, causing numerous problems in China. Institutions typically never even reach the countryside. Educating the poor, especially in Sichuan's many rural communities, is our priority in order to create long-term benefits for not only the province, but China as a whole."
SZC_Education_Reforms:0 "교육 개혁"
SZC_Education_Reforms_desc:0 "After years of war, schools have been thoroughly neglected and the education system ranging from inadequate to non-existent. Education is in dire need of reform in order to meet the demands of our modernization programs. China will need more and better educated people in order to prosper."
SZC_Ban_The_Vices:0 "Ban the Vices"
SZC_Ban_The_Vices_desc:0 "Vices such as gambling and opium addiction have practically destroyed Chinese society. Long campaigns against them will be needed to destroy them and improve the province's social and cultural standing, remove illicit profits and eradicate the problem at its root."
SZC_Public_Healthcare:0 "대중 건강관리"
SZC_Public_Healthcare_desc:0 "Public health is extremely behind in Sichuan. Many rural communities struggle with access to clinics and hospitals. These institutions should be improved and more of them built so that they can adequately serve the people."
SZC_Housing_Projects:0 "주택 건설 계획"
SZC_Housing_Projects_desc:0 "Sichuan is a heavily-populated province, but housing is absolutely inadequate to support it. Expanding it will improve people's livelihoods and, of course, create needed jobs."
SZC_Infrastructural_Planning:0 "Infrastructural Planning"
SZC_Infrastructural_Planning_desc:0 "Infrastructure is the basis of any development and Sichuan is lagging behind in both road and railroad development. Even river transportation using the Yangtze is inadequate. Infrastructure projects will help the economy by creating jobs and spurring development."
SZC_Rural_Development:0 "시골 발전"
SZC_Rural_Development_desc:0 "Improving the cities is nice and all, but the vast majority of Chinese will neither see or benefit from it. Our focus should be on Sichuan's innumerable rural communities so that the millions of peasants and townsfolk can benefit from improved development and livelihood."
SZC_Civil_Service_Reform:0 "행정 서비스 개혁"
SZC_Civil_Service_Reform_desc:0 "Factionalism caused by Sichuan's numerous cliques fostered serious corruption, making our reforms in other sectors hard to implement. With the warlords out, we can safely purge the civil service and replace corrupt officials and bureaucrats with clean, competent ones."
SZC_First_Steps_Of_Land_Reform:0 "토지개혁 첫 단계"
SZC_First_Steps_Of_Land_Reform_desc:0 "Peasants form the absolute majority of the Chinese population and Sichuan is no exception, being very rural. Few of them own the land they work, killing any chance of socio-economic advancement. Land reform is a necessity to improve their livelihoods and reduce social tensions."
SZC_Create_A_New_Currency:0 "신 화폐 발표"
SZC_Create_A_New_Currency_desc:0 "The Central Government had been unable to enforce a proper and transparent fiscal policy. Until this is improved, we should focus on ourselves and adopt a new currency, a fairly typical move for provincial governments in recent years, to reform the provincial economy."
SZC_Land_Value_Tax:0 "토지가격세"
SZC_Land_Value_Tax_desc:0 "Sun Yat-sen pushed for a Land Value Tax to he adopted in order to improve the country's finances, help push for land reform, and create a fairer taxation and economic system. The Nationalists are pushing for such a system to help modernize the province and improve revenue."
SZC_Campaign_Against_Corruption:0 "반부패 운동"
SZC_Campaign_Against_Corruption_desc:0 "Corruption is endemic throughout China from years of conflict and mismanagement. Public campaigns denouncing it and thorough application of punishment against corrupt officials will help purge it from the administration and deter it in the future."
SZC_Judicial_Renewal:0 "사법부 개혁"
SZC_Judicial_Renewal_desc:0 "There was little fair application of law during the Warlord era and Sichuan has had it particularly bad. With reforms to our judicial system being introduced, we can restore people's confidence in the rule of law and zealously apply fairer justice."

SZC_The_Last_Bastion_Of_Federalism:0 "연방주의의 마지막 보루"
SZC_The_Last_Bastion_Of_Federalism_desc:0 "Liangguang has fallen to the Kuomintang in a dastardly coup, ejecting the democratically-elected governor Chen Jiongming. Having fled to friendly Sichuan, he hopes to rally federalists and republicans alike and form the movement's last fortress in the province."
SZC_Solve_The_Opium_Crisis:0 "아편 사태 해결"
SZC_Solve_The_Opium_Crisis_desc:0 "Sichuan is facing an Opium crisis unprecedented in the rest of China, essentially being the centre of production for the drug. The Federalists have been highly successful in stamping out Opium in Guangdong - surely they can replicate there successes in Sichuan."
SZC_Burn_The_Poppies:0 "양귀비를 태워라"
SZC_Burn_The_Poppies_desc:0 "First things first, the poppies must be destroyed. It is a drastic measure, but breaking the industry at its root is merely part of the process, as making production as difficult as possible will encourage farmers to move away from drug production and towards more sustainable agriculture."
SZC_Promote_Production_Of_Grain:0 "곡식 생산 장려"
SZC_Promote_Production_Of_Grain_desc:0 "If we do not present a viable alternative to the Poppies, the peasants will resent our program and it will fail. Farmers should be encouraged, if not subsidised, to grow grain instead. This should, hopefully, also reduce the chances of another disastrous famine."
SZC_The_Breadbasket_Of_China:0 "중화의 곡창지대"
SZC_The_Breadbasket_Of_China_desc:0 "The Sichuan Basin, part of the Upper Yangtze River, has always been highly fertile and was, despite the latest famine, known as the breadbasket of China. Eradicating Opium production and encouraging farmers to return to food production will ensure that Sichuan won't starve again and resume feeding China as a whole."
SZC_Campaign_Against_Opium:0 "아편 반대 운동"
SZC_Campaign_Against_Opium_desc:0 "While targeting production of the drug, targeting consumption is also part of solving the crisis. The people must be discouraged from using the drug and, thus, lower demand for it in the first place."
SZC_Break_Down_The_Opium_Trade:0 "아편무역 파괴"
SZC_Break_Down_The_Opium_Trade_desc:0 "Eradicating the supply chain is as important as attacking demand. With our heavy-handed campaign, trade has been driven underground and low supply has raised its prices and potential profits. We must dismantle this emerging black market for the good of the people and ensure that criminals cannot supply abusers."
SZC_Peoples_Healthcare:0 "국민 건강 관리"
SZC_Peoples_Healthcare_desc: "While prevention is more important than healing, there are far too many addicts to ignore. Improving the province's healthcare system will ensure that not only more people can access modern medicine, addicts will be able to seek proper treatment, eradicating that source of demand once and for all."
SZC_Federal_Institute_Of_Technology:0 "Federal Institute of Technology"
SZC_Federal_Institute_Of_Technology_desc:0 "With the help of the Federal Government, we can establish technical schools in Sichuan, helping train future engineers and specialized workers. This will help create a better future for not only the province, but China as a whole, creating a stronger, wider class of educated people and improving the generally improving quality of life."
SZC_Mass_Literacy_Campaigns:0 "Mass Literacy Campaigns"
SZC_Mass_Literacy_Campaigns_desc:0 "The Federalist movement is big on education and improving the literacy rate of China. Campaigns to improve it, including night classes for workers and women, will ensure that this rate will improve, helping China catch up to the West."
SZC_The_University_Of_Chongqing:0 "The University of Chongqing"
SZC_The_University_Of_Chongqing_desc:0 "There are so few institutions of higher education in China. Many of them are in the hands of Westerners, even. Chen Jiongming was successful in founding a university in Guangdong and the new Sichuan Education Committee is eager to establish one in Chongqing as a testament to the progress of Sichuan."
SZC_Adopt_The_Guangdong_Model:0 "Adopt the Guangdong Model"
SZC_Adopt_The_Guangdong_Model_desc:0 "Chen Jiongming and the Federalists have achieved unparalleled success in reviving Guangdong's economy. The Kuomintang had left the province in a sorry, decrepid state, but they managed to restore and even improve the provincial economy into one of the strongest in all of China. We must follow their model to improve Sichuan's economy."
SZC_Local_Development_Scheme_2:0 "Local Development Scheme"
SZC_Local_Development_Scheme_2_desc:0 "Unsurprisingly, the Federalists love to focus on the local level. Provinces and even counties within them should be at the forefront of economic development, as only the locals know and understand their own situations. Local businesses and local trade and professional organizations must be involved in any provincial economic plan."
SZC_Industrial_Planning_Committee_2:0 "Industrial Planning Committee"
SZC_Industrial_Planning_Committee_2_desc:0 "Industrial development requires careful planning. Industry is obviously the future that will drive China towards prosperity and a proper committee should be formed in order to plan this complex development. This is the best course for long-term economic development for both the people and the nation as a whole."
SZC_Financial_Reform:0 "Financial Reform"
SZC_Financial_Reform_desc:0 "Corruption in the province's finances is highly problematic. Making government finances open to the public will help reduce this corruption while further reforms will ensure that efficiency can be improved, generally improving the provincial government's ability to sustain itself and make better economic decisions."
SZC_A_True_Civilian_Government:0 "A True Civilian Government"
SZC_A_True_Civilian_Government_desc: "Guangdong has had a decade to develop and improve. The Federalists in Sichuan are, however, working from an essentially blank slate: The previous government is in shambles, finances non-existent, popular support low. From this new slate, however, something better can be built for the good of the people."
SZC_Crack_Down_On_Corruption:0 "Crack Down on Corruption"
SZC_Crack_Down_On_Corruption_desc:0 "Corruption is rampant. After decades of misgovernance, it was inevitable and the cleanup will be substantial. Now under new management, the Federalists has to crack down on this corruption to improve its image to the people and, of course, improve the government's overall situation."
SZC_Land_To_The_Tiller:0 "Land to the Tiller"
SZC_Land_To_The_Tiller_desc:0 "The Land to the Tiller program has been a cornerstone of the federalist Public Interest Party since its inception: A reasonable program of land reform to finally free the peasant without alienating landowners by properly compensating them. An expensive, hard to implement program to say the least."
SZC_Rally_Federal_Support:0 "Rally Federal Support"
SZC_Rally_Federal_Support_desc:0 "It's no secret that a movement claiming to be democratic needs popular support and Chen Jiongming's Public Interest Party desperately needs to rally potential supporters to its cause. Republicans must unite, regardless of their party or political affiliation, in the face of tyranny, monarchism and dictatorship."
SZC_Decentralise_The_Administration:0 "Decentralise the Administration"
SZC_Decentralise_The_Administration_desc:0 "China has a long history of local self-governance due to its sheer size and the coming-and-going power of central authority. The Federalists want to use this tradition to build up local democracy and help people understand and engange in democratic institutions, preparing them for popular rule at a national level."
SZC_Self_Organisation:0 "Self-Organisation"
SZC_Self_Organisation_desc: "As part of this tradition for self-rule, the people should be encouraged to form local organizations of interests, from trade and professional unions to cooperatives and embrace self-organization as the best way to achieve freedom and prosperity."
SZC_Establish_The_Chongqing_Government:0 "Establish the Chongqing Government"
SZC_Establish_The_Chongqing_Government_desc:0 "With our presence in Sichuan secured, it is time to continue Chen Jiongming's plan for national reunification: Uniting the southern provinces into a federal government and begin showing to the rest of China that we are capable of creating a democratic government and a prosperous economy. This is the only way to prove tyrants and dictators wrong."
SZC_The_Chengdu_Conference:0 "The Chengdu Conference"
SZC_The_Chengdu_Conference_desc:0 "A conference of Federalist leaders will be held in Chengdu to discuss the movement's future and, especially, the formation of a federal government. Representatives from the other competing governments of China will also be invited as a way to prove our willingness to cooperate and show our movement's resolve."
SZC_Provisional_Constitution:0 "Provisional Constitution"
SZC_Provisional_Constitution_desc:0 "Constitutions are one of the most important aspects of a democratic government. The failure of previous Chinese constitutions have been noted and Federalist leaders will draft a provisional one that address their issues and create the base for a federalist, democratic China."
SZC_The_China_Reconstruction_Plan:0 "The China Reconstruction Plan"
SZC_The_China_Reconstruction_Plan_desc:0 "Chen Jiongming's Reconstruction Plan is the blueprint of the Federalist movement, discussing the failures of the first Republic, of monarchism, of warlordism and the Kuomintang, all while detailing a plan to rebuild and reunite China, potentially peacefully, and bring prosperity, democracy and freedom for the Chinese people."
SZC_Recover_The_First_Province:0 "Recover the First Province"
SZC_Recover_The_First_Province_desc:0 "The Nationalist Party's betrayal cannot be forgiven. The lapdogs of the party-state will be removed from power once more and the Federalists will return triumphantly before they can ruin Guangdong once again."
SZC_Revive_The_Federal_Project:0 "Revive the Federal Project"
SZC_Revive_The_Federal_Project_desc: "The idea of a Federal Republic has not been lost. Securing the southern provinces will be one of the first steps in establishing ourselves as a viable alternative to the monarchists in the north, party-dictators in the south and warlords everywhere."
SZC_Military_Unification:0 "Military Unification"
SZC_Military_Unification_desc:0 "Warlordism cannot be tolerated; the armies of the Federal Republic must be united under a single command structure under civilian oversight. The generals must serve the people and the Republic, not their selfish interests and soldiers will be the protectors, not oppressors."
SZC_From_Chongqing_To_Beijing:0 "From Chongqing To Beijing"
SZC_From_Chongqing_To_Beijing_desc:0 "The United Provinces must stretch from Chongqing to Beijing. If they will not hear of our words of peaceful reunification, democracy and prosperity, we will bring the tyrants down and free the people ourselves."
SZC_A_New_China:0 "A New China"
SZC_A_New_China_desc:0 "The Federalists are now the uncontested leaders of China. Under the United Provinces, a New China will be born; the Chinese people will be free and masters of their own destinies. Long live the United Provinces! Long live the Republic!"

SZC_The_Zhilis_Last_Stand:0 "직예군벌 최후의 저항"
SZC_The_Zhilis_Last_Stand_desc:0 "Although the Zhili have been grievously wounded by the murder of Wu Peifu, we shall rise from the ashes like a mighty phoenix. Under the guidance of Jiang Baili and with the help of our old friends in the province, we'll make our last stand here in Sichuan and cast down the Emperor, once and for all."
SZC_Industrial_Expansion:0 "산업 확장"
SZC_Industrial_Expansion_desc:0 "The task before us of taking on the traitors that exiled us is a gargantuan one. If we are to take on the Qing, Sichuan's war-torn industrial base won't do. We'll need to double our industrial efforts if we are to reclaim what was stolen from us."
SZC_Contact_An_Old_Ally:0 "옛 동맹과의 접촉"
SZC_Contact_An_Old_Ally_desc:0 "Germany has been a friend of the Zhili in the past and shall remain so in the future. Through our connections in the AOG, the Legation Cities and German East Asia, we're in a position to bring in engineers from Krupp to assist us in the construction of new weapon facilities under this German supervision."
SZC_German_Industrial_Expertise:0 "독일의 산업 기술"
SZC_German_Industrial_Expertise_desc:0 "With our ties to Germany restored and business flourishing, we'll be able to import as many German guns as our gold reserves can purchase. With these weapons we'll be able to rearm our forces for the struggles that lie ahead."
SZC_Contact_The_Hubei_Generals:0 "호북의 장군들과 접촉하다"
SZC_Contact_The_Hubei_Generals_desc:0 "Assistance from the Europeans may have helped us in the past, but given the number of strings attached to that relationship we might be better off focusing on our Chinese friends rather than the Germans. Our friends in Hubei would be more than capable of helping us restore our economic base."
SZC_Foreign_Arms_And_Advisors:0 "외국 무기 및 조언자"
SZC_Foreign_Arms_And_Advisors_desc:0 "In order to fight the wars that lie ahead we need more guns than our current industry allow us to produce if we are to stand up to the Qing tyrant. By forging new deals and putting our money reserves to good use we should be able to quickly re-equip and retrain our army with foreign help."
SZC_Gather_Allies:0 "동맹을 모으다"
SZC_Gather_Allies_desc:0 "If we fight the Qing alone, then we'll surely die alone as well. Before any further action is taken against them it would be wise to rally as many potential allies to our cause as we can muster in the region. Luckily for us, there we're hardly the only ones with grievances against Beijing."
SZC_Behind_Manchu_Lines:0 "Behind Manchu Lines"
SZC_Behind_Manchu_Lines_desc:0 "Although many of us were chased into exile by Puji, we still have many sympathizers in the old Qing domain that are more than happy to fight for us behind enemy lines. By clandestinely organizing them into proper cells, the Qing army will know no respite as we wreak havoc on them from the shadows."
SZC_Rally_The_Zhili_Remnants:0 "Rally the Zhili Remnants"
SZC_Rally_The_Zhili_Remnants_desc:0 "Loyal soldiers and officers alike are worth their weight in gold at this crucial moment. With Sichuan established  as the last line of defense for the Zhili, it's imperative that we put out a call to our friends and allies that Sichuan is a safe haven where the long arms of the Qing's secret police can't reach them."
SZC_Embrace_The_Civilian_Wing:0 "Embrace The Civilian Wing"
SZC_Embrace_The_Civilian_Wing_desc:0 "We must not unite China under our banner only to become yet another warlord state. Instead, we should welcome civilian rule and adopt a more open model of governance."
SZC_Political_Reform:0 "Political Reform"
SZC_Political_Reform_desc:0 "Adapting to civilian rule will require a great overhaul of our old system. We must first lay the groundwork by taking the initial steps towards reforming our administrative structure. This will serve as the framework for our future work."
SZC_A_New_Senate:0 "A New Senate"
SZC_A_New_Senate_desc:0 "No more military councils deciding matters from above without transparency. In the future, the affairs of the Zhili will be decided by a senate that answers to the people, not a clique of haughty warlords like in so many other Chinese provinces."
SZC_Provincial_Centralisation:0 "Provincial Centralisation"
SZC_Provincial_Centralisation_desc:0 "Our administrative structure currently relies on the Sichuanese pre-war system. With it being tailored to a bygone era, we should instead create a unified structure where local mayors and administrators answer to the civilian government in our capital."
SZC_Bureaucratic_Reform:0 "Bureaucratic Reform"
SZC_Bureaucratic_Reform_desc:0 "The land system is in urgent need for reform. It'll make affairs smoother both for us and our people and would also make it easier for us to integrate regions liberated from the warlords into our administrative structure."
SZC_Draft_A_New_Constitution:0 "Draft a New Constitution"
SZC_Draft_A_New_Constitution_desc:0 "The framework of the provisional constitution of the Chinese Republic had its day in the sun, but in the light of our devotion to reform it should be put aside in favor of a new constitution. Modeled after the current ambitions of our new republic rather than the old, it'll grant our people greater freedoms and security."
SZC_Embrace_Meritocracy:0 "Embrace Meritocracy"
SZC_Embrace_Meritocracy_desc:0 "For far too long military advancement within the army has hinged more on lineage, connections and bribes than actual talent. Now that we're forced to start from scratch, we should remedy this mistake and adopt a strict adherence to meritocratic ideals for the Zhili army."
SZC_Reform_The_Military:0 "Reform the Military"
SZC_Reform_The_Military_desc:0 "We'll reform the army in every sense of the word. With the leadership improved and without the dead weight from years of nepotism and corruption, it's time that we enacted reforms to modernize our army structure and doctrine to reflect these advancements on the battlefield as well."
SZC_Continue_Military_Primacy:0 "Continue Military Primacy"
SZC_Continue_Military_Primacy_desc:0 "The murder of the Jade Marshal must not go unpunished. His work shall serve as the model for our new government in Sichuan, one that will put justice above all else in these uncertain times. Under the guidance of our talented army staff, we'll restore order and honor to the Zhili."
SZC_Restore_The_1923_Constitution:0 "Restore the 1923 Constitution"
SZC_Restore_The_1923_Constitution_desc:0 "Cao Kun's service and sacrifice will not be forgotten. He may have been murdered along with Wu, but his legacy will live on through the constitution he drafted in 1923. It will provide the people with the security they deserve, both here in Sichuan as well as Beijing when we return home."
SZC_Control_The_Civilian_Government:0 "Control the Civilian Government"
SZC_Control_The_Civilian_Government_desc:0 "We cannot let the whims of a few bureaucrats derail our agenda with their ill-informed objections. The final word should always come from the military and we'll make sure that every step of the way the local administrators understand and adhere to this fact."
SZC_Crush_Internal_Dissent:0 "Crush Internal Dissent"
SZC_Crush_Internal_Dissent_desc:0 "Despite our best efforts, there are still those that do not understand their place by putting personal interests ahead of the nation. One way or another, we'll educate them until they understand what's best for them. We cannot let dissent against the army strengthen our enemies in this crucial moment."
SZC_Embrace_Militarism:0 "Embrace Militarism"
SZC_Embrace_Militarism_desc:0 "To best face the challenges that lie ahead our society will need be a militant one. From top to bottom, we'll embrace the virtues of military service and honor the military. This will instill our soldiers with a greater sense of duty and valor, putting them well above the rabble our enemy is sure to field."
SZC_Academy_Trained_Officers:0 "Academy-Trained Officers"
SZC_Academy_Trained_Officers_desc:0 "By refining our training methods, we'll have our officers and soldiers drilled to a point where they'll be better equipped not only to adapt to battlefield developments, but we'll be more resilient to any loss of institutional knowledge through battlefield losses as well thanks to our emphasis on drill and discipline."
SZC_Military_Intelligence:0 "Military Intelligence"
SZC_Military_Intelligence_desc:0 "We must always be three steps ahead of our enemies. By giving more freedom to our military intelligence branch to act unrestrained, we'll know every move our enemy makes, be it a foreign or internal threat. The people of Sichuan and beyond can sleep soundly at night knowing that they're protected by such valiant men."
SZC_Prepare_The_Final_Offensive:0 "Prepare The Final Offensive"
SZC_Prepare_The_Final_Offensive_desc:0 "Everything is in place for the final push. Our entire society backs our effort and the military will have nothing holding them back as we reclaim what was taken from ours. The murder of the Jade Marshal will soon be avenged!"
SZC_Shining_Republic:0 "Shining Republic"
SZC_Shining_Republic_desc:0 "We have proven ourselves to be the legitimate government of China, despite the best efforts of the conspirators in Beijing. Soon the time will come to turn our rightful claims into reality and depose of the Manchu and we must work hard to prepare for that day when it arrives."
SZC_Triumphant_Return:0 "Triumphant Return"
SZC_Triumphant_Return_desc:0 "We rose from the ashes after the Qing thought they'd destroyed us. Now they and everyone else that stood with them against us have been humbled by our victories. We must consolidate our position and restore order to China after all the damage that the Qing and their ilk have caused and let everyoe know - the Zhili are here to stay."
SZC_Deal_With_The_Conspirators:0 "Deal with the Conspirators"
SZC_Deal_With_The_Conspirators_desc:0 "Everyone involved in the conspiracy that led to the murders of Wu Peifu and Cao Kun and caused the subsequent chaos of the illegitimate Manchu restoration need to pay for their crimes. With the long reach of our secret police, we'll root out all conspirators and make them face justice for what they've done."
SZC_End_The_Manchu_Legacy:0 "End the Manchu Legacy"
SZC_End_The_Manchu_Legacy_desc:0 "At the rotten core of this mess lie the criminal Manchu dynasty and their cronies. Their past crimes have proven that merely removing them from power isn't enough. Their entire structure of corrupt influence needs to be destroyed and their dynastic name relegated to the dustbin of history."
SZC_Purge_The_Baoding_Cliques:0 "Purge the Baoding Cliques"
SZC_Purge_The_Baoding_Cliques_desc:0 "The coup against us which led to the murder of the Jade Marshal was made possible with the collaboration of cadets from Baoding. To protect the future of our republic we'll need to use any means necessary to round up those responsible and erase any trace of influence they once held."
SZC_Placate_The_Intelligentsia:0 "Placate the Intelligentsia"
SZC_Placate_The_Intelligentsia_desc:0 "The intellectuals in Beijing and beyond have been agitating for decades and clearly aren't going away any time soon. A few token reforms and tactical rewards, with the clear understanding that the stick can easily replace this carrot, will make the majority of them less troublesome for the foreseeable future."
SZC_National_Unification:0 "National Unification"
SZC_National_Unification_desc:0 "The age of warlords and self-serving tyrants needs to come to an end. By declaring to the world that we're the legitimate Chinese republic, we'll rally many nationalistic fighters and intellectuals alike to our cause. Together we'll make China united and whole once more."
SZC_One_China_One_Government:0 "One China, One Government"
SZC_One_China_One_Government_desc:0 "For far too long, China has been divided between warlord domains, party-states and decentralists. No longer - with Beijing on our hands, we shall set upon a campaign to truly reunify China and we will not stop until all of China answers to one government - *ours*."
SZC_Take_Down_The_Warlords:0 "Take Down the Warlords"
SZC_Take_Down_The_Warlords_desc:0 "Despite most of China being under our control, there are still a few warlords holding out in their glorified fiefdoms. In order to unite the country and bring peace to our own borders, they need to be brought under our control."
SZC_War_Of_National_Resistance:0 "War of National Resistance"
SZC_War_Of_National_Resistance_desc:0 "Ever since we lost the war of 1894, Japan's aggression against China has been ceaseless and merciless. Now we must once more fight to protect our homes from them and their invading lapdogs. We will give no quarter to those who seek to humiliate and destroy China!"
SZC_Eradicate_The_Concessions:0 "Eradicate the Concessions"
SZC_Eradicate_The_Concessions_desc:0 "These so-called concessions are a holdover of European and Japanese injustices against China. They'll be given a choice to be returned to Chinese control either by the pen or by the sword. One way or another, this century of humiliation they wrought will end here."
SZC_Tie_Up_Loose_Ends:0 "Tie Up Loose Ends"
SZC_Tie_Up_Loose_Ends_desc:0 "Now all that remains is to secure the territory we claim outside of the heartland of China. Mongolia, Tibet and other far-flung provinces must be brought to heel!"
SZC_Kickstart_The_Armament_Industry:0 "Kickstart the Armament Industry"
SZC_Kickstart_The_Armament_Industry_desc:0 "The defeat of the Qing did not bring peace to China. We need to prepare for the seemingly inevitable conflicts that lie ahead by prioritizing military production as a key part of our reconstruction effort."
SZC_Rebuild_Beijing:0 "Rebuild Beijing"
SZC_Rebuild_Beijing_desc:0 "Much of Beijing still bears its scars after the strife and fighting the city has seen in recent years. Now that we've retaken the city from the Qing, we must work hard to mend these scars and rebuild the ancient city as the industrial and commercial nerve center of China."
SZC_Expand_The_Jinghan_Railroad:0 "Expand the Jinghan Railroad"
SZC_Expand_The_Jinghan_Railroad_desc:0 "With much of the country being devastated by recent conflicts, extending the reach of the Jinghan Railroad will go a long way to to both rebuild the country and connect its many provinces."
SZC_Daye_Hanyang_Development_Scheme:0 "Daye-Hanyang Development Scheme"
SZC_Daye_Hanyang_Development_Scheme_desc:0 "The Daye-Hanyang corridor houses the majority of our industrial capacity outside of Beijing, but its infrastructure and factories were badly damaged by the recent fighting. By investing into rebuilding the region with more modern civilian and military industries, we'll bring this region back to life."
SZC_Renovate_The_Kailuan_Mining_Bureau:0 "Renovate the Kailuan Mining Bureau"
SZC_Renovate_The_Kailuan_Mining_Bureau_desc:0 "The Kailuan mining Bureau was founded in 1878 as a joint venture between the Qing government and a variety of British business interests. Largely destroyed during the fighting of the warlord era and more recent conflicts, we must rebuild and reorganize the mines to fuel our war efforts."
SZC_Expand_The_Shanxi_Coal_Fields:0 "산시 탄전 확장"
SZC_Expand_The_Shanxi_Coal_Fields_desc:0 "Seized from Yan Xishan at the end of the last Zhifeng war, the coal fields of Shanxi are some of the most prosperous in China. We should invest in these coal fields, in order to fuel the reconstruction efforts."
SZC_Expand_Gongxian_Arsenal:0 "궁셴 무기고 확장"
SZC_Expand_Gongxian_Arsenal_desc:0 "The Gongxian Arsenal has normally played second fiddle to the much larger Hanyang weapons foundry. Yet by expanding its manufacturing capabilities, we can sufficiently spread out our industrial base in case one arsenal falls into the hands of invaders."
SZC_Expand_Baoding_Arsenal:0 "바오딩 무기고 확장"
SZC_Expand_Baoding_Arsenal_desc:0 "The Baoding arsenal, attached to the famous military academy, is somewhat less developed than the Gongxian foundry. Yet with enough investments, we can turn it into one of China's main military manufacturers. Its proximity to the Academy is also a plus, as it allows us to test new equipment designs both practically and theoretically."

