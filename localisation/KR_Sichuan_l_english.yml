SZC_social_liberal_party_long:0 "장교부 (Junguan Xi)                           §L장교부는 1931년 탕지야오가 사천을 침략한 이래로 나타난 정치 세력입니다. 공화주의자 장교들로 이루어진 이들은 운남군벌 아래로 편입되어 양썬의 정통성을 약화시키기 위한 대립 사천 정부로 재수립되었습니다. 탕지야오의 침략이 실패로 끝나고 장교들이 소규모 게릴라군이 되어 숨어들어갔지만 장교부의 극단주의적인 정치적 성향까지 사라진건 아닙니다.     탕지야오가 개인적으로 뽑은 장교부 지휘관은 전직 사천 총독으로 신해혁명동안 지역을 다스렸던 늙은 동지 슝커우였습니다. 슝커우와 탕지야오는 많은 정치적 이념을 공유했는데, 특히 연방주의에 대한 시각에서는 공통점을 보였습니다. 하지만 슝커우는 독립적인 성향을 가지고 있기 때문에 운남의 만연한 영향력에서 벗어나 장교부를 스스로 좌우하고자 합니다. 결국 그는 오랜 친구들 뿐만 아니라 루차오나 다른 선배 장교들과 같은 적들과도 손을 잡아 탕지야오로부터 자유로운 정치적 기반을 수립해냈습니다.§!"
SZC_market_liberal_party:0 "바오딩파"
SZC_market_liberal_party_long:0 "바오딩파 (Baoding Xi)                           §L이름에서도 알 수 있듯이 바오딩파는 사천 출신이거나 사천에 정착한 바오딩 육군군관학교 졸업생들과 바오딩군 장교들로 이루어져 있습니다. 그들이 정치적으로 자유롭고 재정상의 책임이 있다고 여겨지는 반면, 바오딩파는 양썬 정부에 계속해서 간섭할 뿐만 아니라 파당정치와 족벌주의로 유명세를 얻기도 했습니다. 악명높은 산업군단의 지도라 류샹의 삼촌 류원후이는 원로 장교들의 자유주의적 정치성향을 대표적으로 드러내는 인물이며, 정부 내에서 자유방임주의적 성향을 견지합니다. 그는 사천에서 아편 생산과 대외 정책 영향력만을 본인이 소유할 수 있다면 파벌 내의 학력이 높고 의도가 좋은 진보주의자들에게 이념적 기반을 기꺼이 내놓을 겁니다. 비록 이로 인해 일부 극단적 개혁이 이루어졌지만, 일각에서는 원후이의 탐욕과 야심으로 인해 궁극적으로는 사천의 잠재력을 발현하는데 방해가 되리라고 생각합니다.§!"
