SZC_social_democrat_party_long:0 "장교부 (Junguan Xi)                           §L장교부는 1931년 탕지야오가 사천을 침략한 이래로 나타난 정치 세력입니다. 공화주의자 장교들로 이루어진 이들은 운남군벌 아래로 편입되어 양썬의 정통성을 약화시키기 위한 대립 사천 정부로 재수립되었습니다. 탕지야오의 침략이 실패로 끝나고 장교들이 소규모 게릴라군이 되어 숨어들어갔지만 장교부의 극단주의적인 정치적 성향까지 사라진건 아닙니다.     탕지야오의 깃발 아래에 모인 사람들 중에는 수많은 국민당 장군들이 있었는데, 그들의 수장인 루차오는 쑨원의 유명한 삼대 혁명 원칙에 입각한 형태로 사천에 평화와 안정을 가져오려 합니다. 루차오가 정치적 야망과 좌익적 신념으로 인해 동료들 대부분과 관계가 소원해졌을지라도, 수십년간 사천을 배회하는 군벌주의와 부패를 뿌리뽑겠다는 목표에 경도된 젊고 급진적인 사람들 사이에서 여전히 꽤 많은 추종자를 얻었습니다.§!"
