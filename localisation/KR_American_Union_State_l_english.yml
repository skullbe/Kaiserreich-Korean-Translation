unionstate.72.t:0 "[From.GetNameDefCap]이(가) 거절하다"
unionstate.72.d:0 "[From.GetAdjective] 정부는 우리의 동맹 가입 제안을 거절했습니다. 아마도 우리는 저들의 기준을 충족시키지 못했거나 동맹국으로서의 가치가 없었을지도 모르겠습니다. 어찌되었든간에, 저들의 대답은 명백하게 '아니오'였습니다."
