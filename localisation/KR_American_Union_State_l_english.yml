TEX_Moseley_plan1:0 "모즐리의 개혁안"
TEX_Moseley_plan1_desc:0 "정부의 승인과 함께 모즐리 장군은 군대의 재정비와 지휘체계의 중앙화에 착수하게 되었습니다. 머지않아 우리 군대는 적절한 위치를 차지하여 굳히고 곧장 다른 계획에 투입시킬수 있을 것입니다."
TEX_Moseley_plan2:0 "모즐리의 개혁안"
TEX_Moseley_plan2_desc:0 "모즐리 개혁안의 첫 번째 목표는 영웅적인 행동을 취하여 진급할 자격이 있는 장교들과 부도덕한 면모를 보여 계급을 강등시켜야 할 장교들을 분류 및 집계하는 것입니다. 모즐리가 고안한 새로운 행동지침을 교육받기 위해 이들 장교들은 수도로 소환될 것입니다."
TEX_Moseley_plan3:0 "모즐리의 개혁안"
TEX_Moseley_plan3_desc:0 "모즐리 개혁안의 두 번째 목표는 전국에 걸쳐 분산된 무기 재고와 요충지의 상태를 점검하는 것입니다. 만약 비상시에도 각종 자원들의 소재를 파악하지 못한다면 자원의 역량을 한 곳으로 집중시키기는 매우 어렵게 될 수도 있습니다."
TEX_Moseley_plan4:0 "모즐리의 개혁안"
TEX_Moseley_plan4_desc:0 "이제 장교들이 제대로 교육받고 원활한 지휘체계가 확보된 상태에서 모즐리는 국가적인 전략을 중심으로 전투 수행을 체계화시키고 있습니다. 이 개혁은 내전의 광란을 즐겼던 장군들에게는 실망을 안겨줄 수도 있겠지만은 분명히 이것은 우리 군에 있어서 진전입니다."
TEX_Moseley_plan5:0 "모즐리의 개혁안"
TEX_Moseley_plan5_desc:0 "이제 모즐리의 개혁이 마무리 수순에 다다름에 따라서 우리 군대는 전선에서의 전략 및 조직의 체계화, 그리고 수송망의 확충과 신속하게 반응하는 지휘체계를 갖추게 되었습니다. 일련의 개혁을 통해서 우리는 목전에 둔 전투에 대한 계획뿐만 아니라 언제나 준비된 상태로 적의 움직임에 신속하게 대응할 수 있게 되었습니다."
TEX_Devers_plan1:0 "데버스의 개혁안"
TEX_Devers_plan1_desc:0 "정부의 승인과 함께 데버스 장군은 군대의 재조직과 군규의 표준화에 착수하게 되었습니다. 머지않아 우리 군대는 희생을 최소화하고도 적을 무찌를 수 있는 가장 능률적인 군대가 될 것입니다."
TEX_Devers_plan2:0 "데버스의 개혁안"
TEX_Devers_plan2_desc:0 "데버스 개혁안의 첫 번째 목표는 영웅적인 행동을 취하여 진급할 자격이 있는 장교들과 소모적인 행동을 취하여 계급을 강등시켜야 할 장교들을 분류 및 집계하는 것입니다. 이들 장교들을 새로운 공급체계에 적응시키기 위해서 수도로 소환할 것입니다."
TEX_Devers_plan3:0 "데버스의 개혁안"
TEX_Devers_plan3_desc:0 "데버스 개혁안의 두 번째 목표는 전국에 걸쳐 분산된 무기 재고와 요충지의 상태를 점검하는 것입니다. 수리를 필요로 하거나 사용불능 상태인 장비들은 재활용되거나 폐기될 것입니다."
TEX_Devers_plan4:0 "데버스의 개혁안"
TEX_Devers_plan4_desc:0 "이제 장교들을 충분히 교육시키고 상당한 무기를 비축된 상태에서 데버스는 국가적인 전략을 중심으로 전투 수행을 체계화시키고 있습니다. 이 개혁은 그동안 권한을 남용하여 과감한 행동을 취하는 것을 즐기던 장군들을 실망시킬 수도 있겠지만은 분명히 이것은 우리 군에 있어서 진전입니다."
TEX_Devers_plan5:0 "데버스의 개혁안"
TEX_Devers_plan5_desc:0 "이제 데버스의 개혁이 마무리 수순에 다다름에 따라서 우리 군대는 전선에서의 전략 및 조직의 체계화, 그리고 수송망의 확충과 이를 통한 충분한 양의 신무기를 보급받게 되었습니다. 일련의 개혁을 통해서 우리는 목전에 있는 위협은 물론 아무리 많은 적이 들이닥쳐도 우월한 화력을 통해 격퇴할 수 있게 되었습니다."
TEX_Patton_plan1:0 "패튼의 개혁안"
TEX_Patton_plan1_desc:0 "정부의 승인과 함께 패튼 장군은 군대의 재정비와 지휘체계의 중앙화에 착수하게 되었습니다. 머지않아 우리 군대는 우월한 기갑부대와 자주포병대를 통한 전쟁을 수행할 수 있게 될 것입니다. "
TEX_Patton_plan2:0 "패튼의 개혁안"
TEX_Patton_plan2_desc:0 "패튼 개혁안의 첫 번째 목표는 영웅적인 행동을 취하여 진급할 자격이 있는 장교들과 부도덕한 면모를 보여 계급을 강등시켜야 할 장교들을 분류 및 집계하는 것입니다. 부도덕한 면모를 보인 장교들은 패튼이 고안한 새로운 행동지침을 교육받기 위해 수도로 소환될 것입니다."
TEX_Patton_plan3:0 "패튼의 개혁안"
TEX_Patton_plan3_desc:0 "패튼 개혁안의 두 번째 목표는 전국에 걸쳐 분산된 차량들과 요충지의 상태를 점검하는 것입니다. 만약 우리 전차의 연료가 바닥난다면 적극적인 공세를 펼치기는 어려워질 것입니다."
TEX_Patton_plan4:0 "패튼의 개혁안"
TEX_Patton_plan4_desc:0 "이제 장교들이 싸다구을 맞고 우리 차량들은 충분한 연료를 받음에 따라 패튼은 국가적인 전략을 중심으로 전투 수행을 체계화시키고 있습니다. 우리 장병을 적으로부터 안전하게 하는 것이 아니라 적을 우리 장병들로부터 안전하지 못하게 만들어야 합니다."
TEX_Patton_plan5:0 "패튼의 개혁안"
TEX_Patton_plan5_desc:0 "이제 패튼의 개혁이 마무리 수순에 다다름에 따라서 우리 군대는 전선에서의 전략 및 조직의 체계화, 그리고 수송망의 확충과 함께 우리 장병들이 보다 안전한 환경에서 전투를 수행할 수 있게 되었습니다. 일련의 개혁을 통해서 우리는 백전백승을 거둘 수 있게 되었습니다."
TEX_american_auto_industry:0 "미국 자동차 산업"
TEX_american_auto_industry_desc:0 "기꺼이 전쟁에 보탬이 되고자 하는 미국 자동차 산업계는 내전으로 인해 계속 파괴되는 도로망 환경에 대응하고자 개발에 개발을 거듭하는 각고의 노력을 하고 있습니다."
TEX_american_auto_industry2:0 "미국 자동차 산업"
TEX_american_auto_industry2_desc:0 "자동차 산업계의 피나는 노력 덕분에 도로는 쑥대밭이 됐을지언정 우리의 자동차는 큰 파손 없이 목적지에 도달할 수 있었습니다."
TEX_weapons_manufacturers_idea:0 "화기 제조사"
TEX_weapons_manufacturers_idea_desc:0 "어떠한 상황에서도 적에게 효과적으로 맞설 수 있는 개인화기의 개발이 필요합니다."
TEX_increased_military_spending:0 "군비지출 증강"
TEX_increased_military_spending_desc:0 "계속되는 우리의 대국적인 투쟁에서 정부는 군사분야에 대한 추가예산을 편성했습니다."
TEX_Weyland_reform_plan1:0 "웨이랜드의 공군 개혁안"
TEX_Weyland_reform_plan1_desc:0 "웨이랜드 개혁안의 첫 번째 목표는 육군 장군과 공군 지휘관들의 협응 수준을 평가하는 것입니다. 협응이 잘 되는 지휘관들은 그에 따른 보상을 받을 것입니다."
TEX_Weyland_reform_plan2:0 "웨이랜드의 공군 개혁안"
TEX_Weyland_reform_plan2_desc:0 "웨이랜드 개혁안의 두 번째 목표는 공중지원을 위한 통신망과 정보망을 구축하고 육군 지휘관들로 하여금 공중지원의 중요성을 이해할 수 있도록 만드는 것입니다."
TEX_Le_May_reform_plan1:0 "르메이의 공군 개혁안"
TEX_Le_May_reform_plan1_desc:0 "르메이 개혁안의 첫 번째 목표는 공군만의 투지를 살리는 것입니다. 더 이상 적을 향해 신사적인 결투를 신청하는 일은 없을 것입니다."
TEX_Le_May_reform_plan2:0 "르메이의 공군 개혁안"
TEX_Le_May_reform_plan2_desc:0 "르메이 개혁안의 두 번째 목표는 적지의 주요 산업시설 목표를 파악하는 것입니다. 산업시설 파괴를 통해 신속한 승리를 확보하지 못한다면 더 많은 생명을 잃게 될 것입니다."
TEX_ACTS:0 "비행단 전술학교"
TEX_ACTS_desc:0 "새 시대에 걸맞는 미국 파일럿을 양성하기 위한 신규 비행장이 마련되었습니다."
TEX_airborne_experiments:0 "공정단"
TEX_airborne_experiments_desc:0 "숙련된 조종사를 양성하는 것이 새로운 공중전 시대에 이점을 주고 있음이 명백해지고 있습니다. 하늘을 뒤덮은 적 비행기를 포화를 뚫고 격추시키기 위해서라면 우리는 조종사들에게 최선의 회피법을 훈련시켜야만 합니다."


