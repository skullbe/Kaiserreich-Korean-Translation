TEX_call_up_silver_legion:0 "은색 군단 호출"
TEX_call_up_silver_legion_desc:0 "은색 군단이 제공하는 도움을 기꺼이 받는다는 것은 장기적으로는 우리에게 부담으로 작용할 수도 있겠지만은 현재의 내전 상황에서 이기기 위해서라면 우리는 뭐든지 해야 합니다."
TEX_silver_legion_support:0 "은색 군단의 지지 이용"
TEX_silver_legion_support_desc:0 "은색 군단은 상당한 추종자가 생겨났고, 미군과 국가기관 내에서도 지지자가 퍼졌습니다. 그들의 일치된 지지는 국민들이 지속적으로 전쟁을 수행하는 데 도움이 될 것이고, 이는 즉 패배와 승리가 그들에게 달렸다는 것입니다."
TEX_civil_war_decisions:0 "내전 결정"
TEX_civil_war_decisions_desc:0 "우리는 미국의 미래를 위해 투쟁합니다. 킹피쉬를 위하여!"

TEX_manifest_destiny_decisions:0 "미국의 명백한 운명"
TEX_manifest_destiny_decisions_desc:0 "구세계의 식민 질서를 타파하는 수호자의 역할을 수행하여 신세계질서에서의 우리나라의 앞날을 밝게 만들기 위해 북미 전역을 지배할 때가 왔습니다."

