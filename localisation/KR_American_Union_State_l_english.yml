unionstate.150.t:0 "남부 주지사들의 배턴루지 회동"
unionstate.150.d:0 "최근 대규모의 군중들이 연방정부에 저항하는 휴이 롱 각하를 격려하기 위해 배턴루지의 주 청사 앞에 운집했습니다. 곧이어 여러 언론에서 이를 취재하고자 현장에 도착했는데, 그 순간 군중들이 갑자기 남북전쟁에서의 옛 남부연합기를 펼치기 시작했습니다. 이런 행동이 정치적 참사로도 이어질 수 있음을 감지한 휴이 롱 각하께서는 지지자들에게 남북전쟁과 관련된 이러한 극단적인 상징들을 몰수토록 했습니다. 주지사들이 도착했을 때 언론은 부패한 연방정부의 불법적인 권력과 생디칼리슴의 압제로부터 투쟁하기로 결의한 반항적인 미국의 면모만을 볼 수 있었습니다. 현재 주지사들은 연방정부가 적시한 30일의 기한에 대한 적절한 대응책을 결의하기 위해 주 청사 안에서 롱과 회동하고 있습니다."
unionstate.150.a:0 "큰일 날 뻔 했군"

unionstate.151.t:0 "제2차 독립선언문"
unionstate.151.d:0 "대다수의 남부 주지사들이 즉흥적으로 신헌법 제정에 찬동하는 가운데, 영국 군주정에 단호히 맞섰던 미국의 독립 과정을 본받아야 한다는 분위기가 만연하게 되었습니다. 이런 분위기 속에서 미국 독립의 유산이었던 기존의 독립선언서의 형식을 며칠 동안 공들여 모방한 제 2차 독립선언문의 초안이 배턴루지에서 작성되게 되었습니다. 이 선언서는 시민권을 보호해야 할 연방정부와 빈자를 부양해야 할 주 정부가 그 역할을 제대로 수행하지 못했다는 것을 골자로 하고 있습니다. 제 2차 독립선언서의 서명인들은 폭정에 맞서 민병대를 결성하는 것이야말로 헌법에 명시된 권리 중의 권리이며, 연방정부가 적시한 30일의 기한에 대해 소극적으로 무시하는 것이 아니라 적극적으로 저항해야 한다고 선언하였습니다."
unionstate.151.a:0 "신은 우리에게 번영을 약속했다"

unionstate.152.t:0 "미연합국의 국회 소집"
unionstate.152.d:0 "휴이 롱 각하께서 배턴루지에서 국회를 구성했다는 소식을 듣고는 수십 명의 국회의원들이 이 국회에 참여하고자 배턴루지로 왔습니다. 어떤 이들은 진정으로 휴이 롱 각하의 만수무강을 기원하며 찾아온 반면에 다른 몇몇 이들은 단순히 연방정부에 대항하는 혁명에 찬동하고자 찾아왔습니다. 처음에는 단순히 몇몇 인사들의 회동 수준에서 시작했지만 현재는 코글린 국회의장을 필두로 제법 국회다운 면모를 갖추어 나가고 있습니다. 연방정부에 대한 저항의 의지가 고조되는 가운데 협상에 대한 의지가 부족하다는 것은 곧 내전이 불가피함을 의미하고 있으며, 여전히 대다수의 정치인들은 북방에 남아있지만... 여전히 남방을 택하고 있는 정치인들은 그 어느 때보다도 승리에 대해 확신하고 있습니다."
unionstate.152.a:0 "우리는 승리하리라!"

unionstate.153.t:0 "기한이 다가온다"
unionstate.153.d:0 "연방정부가 적시한 30일이라는 기한이 다가옴에 따라 어느 쪽도 자신의 의견을 철회하지 않으리라는 것이 분명해졌습니다. 롱의 지지자들이 점유한 지방에서는 민병대와 미닛맨들로 이루어진 군대가 창설되었으며, 무력을 통해서라도 국가를 새롭게 만들어나가자는 의견이 점점 더 대중적으로 받아들여지고 있습니다. 결국에는 연방정부 역시 더 이상 타협의 길을 걷지 않으리란 것이 명확해 졌습니다."
unionstate.153.a:0 "시간문제일 뿐이다"


