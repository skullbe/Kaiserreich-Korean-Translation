TEX_GEORGE_MOSELEY_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1874년 9월 28일, 미합중국 일리노이 주 에반스톤\n§Y군경력:§W 조지 반 혼 모즐리는 1899년에 기병 소위 계급으로 육군사관학교를 졸업했습니다. 모즐리는 미서전쟁에 참전해 제9기병연대를 지휘하여 루도비코 아레졸라와의 대결에서 돌파구를 마련하는데 성공했습니다. 이 공적 덕분에 그는 중위로 진급하고 제1기병연대로 이관되었습니다. 여기서 그는 미서전쟁이 끝날 때까지 JM 벨과 JM 리 장군의 부관직을 수행했으며, 이외에도 후방에서 다른 여러가지 역할을 수행했습니다. 이후 모즐리는 1904년에 미국 본토로의 귀환을 발령받아 1906년에 대위로 진급하기 전까지 텍사스 본부에서 참모진으로 일했습니다. 모즐리는 1909년에는 육군참모학교를, 1911년에는 육군전쟁학교 수업을 수료했으며 동시에 다양한 직무도 계속 수행했습니다. 모즐리는 퍼싱의 멕시코 토벌에도 참여하여 퍼싱에게 각종 병참적 지원을 아끼지 않음으로써 퍼싱의 소령 진급을 알게모르게 도왔습니다. 제2야전포병대을 지휘한 직후에 모즐리는 1921년에 군 예산국을 조직하는 도스 장군의 조수로 파견되었고, 그 후 이 분야에서 뛰어난 성과를 보여 여단장의 부관직을 수행하게 되었습니다. 이후에도 모즐리는 국방부장관의 수석보좌관이 되어 전쟁을 위한 산업계의 역할수행 점검을 담당하게 되었고, 여기서도 나름의 성과를 보여 그는 소장으로 진급하게 되었습니다. 1934년에 모종의 이유로 맥아더 장군과의 사이가 크게 틀어진 후 내전상태로 빠진 나라를 보면서 모즐리가 취한 첫 번째 행동은 연방정부를 떠나 남부의 미국군에 입대하는 것이었습니다. 여기서 휴이 롱은 모즐리의 풍부한 경력과 유능한 참모의 부족이라는 두 가지 이유로 모즐리를 원수로 진급시켰습니다 .\n§Y중요 사항:§W- 공사를 구분하지 않고 강력한 반이민-반유대주의적 견해를 보여 왔습니다.\n- 모즐리는 찰스 린드버그를 비롯한 군 외부의 중요한 사업가들과 빈번한 만남을 가졌고, 때문에 휴이 롱에 대한 모즐리의 충성심은 의심스러워 보입니다."
TEX_GEORGE_PATTON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1885년 11월 11일, 미합중국 캘리포니아 주 산가브리엘\n§Y군경력:§W 손가락을 빨 때부터 군대관련 역사책을 좋아했던 조지 스미스 패튼 주니어는 1903년에 버지니아 군양성소에 들어갔습니다. 그는 2년 만에 육군사관학교에 입학했고 사관학교에서 훈련하는 과정에서 육체적으로는 뛰어난 성적을 거두었지만 머리가 돌대가리라서 1년 유급할 수 밖에 없었습니다. 모든 좌절을 겪고나서 그는 1909년에 드디어 기병 중위라는 계급으로 육사를 졸업했고 제15기병연대에 배치되었습니다. 머리에 반비례하는 뛰어난 운동실력을 통해 패튼은 1912년 스톡홀름 올림픽에서 최초로 시행된 근대5종경기에 미국 대표로 출전했고, 여기서 42명의 참가자 중 당당하게 5위를 차지했습니다. 멕시코 토벌의 시작과 함께 패튼은 퍼싱의 토벌대에 참여했으나, 퍼싱의 토벌대는 대실패로 끝나게 됩니다. 그러나 이 경험은 퍼싱과 패튼 사이의 친분을 돈독하게 만들어 주었으며, 이를 계기로 패튼은 퍼싱의 거의 영구적인 참모진이 되어 곧 대위로 승진하게 됩니다. 1920년 6월 31일에 소령으로 진급한 패튼은 세계대전의 기계화 전쟁에 관심을 갖기 시작했습니다. 1923년에 그는 기병대의 야전장교과정을 수료했고, 1924년에는 지휘참모와 장군참모과정을 수료했으며, 1932년에 육군전쟁과정을 수료했습니다. 보너스아미 사건을 계기로 패튼은 맥아더와 사이가 크게 틀어지게 되었고, 그 후 패튼의 동료인 폭스 코너는 패튼에게 휴이 롱의 미국이야말로 진정한 미국이며, 만약 결정적인 한방이 없다면 연방정부의 패배는 필연적이라며, 패튼이 연방정부를 떠나서 휴이 롱에게 합류하도록 설득했습니다. 휴이 롱은 명성이 자자한 패튼에게 원래의 계급을 한참 건너뛰어 자기 스스로 임명될 자격이 있다고 말하는 원수계급에 임명시켰습니다.\n§Y중요 사항:§W- 패튼의 충성심에 대해서는 의문의 여지가 없지만, 옛 친구인 드와이트 아이젠하워와의 우정은 많은 구성원들이 패튼에 대해 불신하게 만듭니다.\n - 공공장소에서 강한 인종차별적 견해를 보이기도 했습니다."
TEX_CLAIRE_LEE_CHENNAULT_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1890년 9월 6일, 미합중국 텍사스 주 커머스\n§Y군경력:§W 클레어 리 '올드 레더페이스' 셰놀트는 루이지애나 주립대에 다니는 동안 예비역 장교 훈련대에 들어가면서 군 경력을 시작했습니다. 그는 1917년에는 인디애나주 포트 벤자민 해리슨에 위치한 장교학교를 졸업했고, 그 직후 육군항공대 신호대로 옮겨갔습니다. 그는 1919년부터 육군항공대가 공군으로 바뀔때까지 파일럿으로 복무하게 됩니다. 1931년에 셰놀트는 공군전술학교의 추격대장이 되었고 앨라배마 항공대의 1차 추격대를 맡는 등의 비행 기량을 통해 지역의 유명인사가 되었습니다. 슬슬 1937년이 다가오면서 셰놀트는 공군을 사직할 생각을 하게 됩니다. 워싱턴 정부 인사들이 셰놀트의 건강 악화로 인한 직무 부적합을 이유로 대위 이상 계급으로 승진시켜주지 않았기 때문입니다. 내전이 발발했을 때 셰놀트는 루이지애나 주지사의 편을 들었습니다. 셰놀트의 비행기량에 열광했던 관중들은 이제 모병소를 가득 메웠으며 심지어는 휴이 롱도 모병소를 방문하게 만들었습니다. 휴이는 진정한 미국에 대한 셰놀트의 충성심을 확인하고는 여단장이라는 영광스러운 계급을 부여했습니다.\n§Y중요 사항:§W- 셰놀트의 건강은 서서히 악화되고 있으며, 조만간 청력과 만성 기관지염과 같은 건강 문제를 겪을것입니다."
TEX_DADDY_COLLINS_DESC:0 "§Y장군 설명\n§Y출생:§W 1896년 5월 1일, 미합중국 루이지애나 주 뉴올리언스\n§Y군경력:§W 조셉 로턴 '라이트닝 조' 콜린스는 뉴올리언스 소령인 그의 삼촌 마틴 베흐만의 도움을 받아 1913년 17세의 나이로 웨스트포인트에서 군 경력을 시작하였고, 1917년 육군 소위로 졸업했습니다. 그는 웨스트포인트에서 교사로 일하면서 글래디스 이스터브룩과 결혼했습니다. 1921년, 그는 웨스트포인트에서 화학을 가르치기 시작했고 1926년에 포트 베닝의 보병학교에서 위관급 과정을 이수했습니다. 1년 후, 그는 포트 실에 있는 야전포병학교에서 고급 과정을 성공적으로 이수했습니다. 그 후 콜린스는 1927년부터 1932년까지 보병학교에서 무기와 전술을 가르쳤으며 그후 1933년부터 1934년까지 필리핀 사단으로 전근을 가 소령으로 진급했습니다. 1935년과 1936년 사이 그는 육군 산업대학과 육군 전쟁대학을 졸업하고 중령으로 진급했습니다. 내전의 발발과 함께 콜린스는 군대 내에서 패튼과 가까워졌고, 둘 다 휴이 롱의 군대에 합류하기 위해 남쪽으로 떠났습니다. 패튼이 휴이 롱에 의해 육군 원수로 임명되었을 때, 패튼은 콜린스를 준장으로 진급시킬 것을 요청했습니다.\n§Y중요 사항:§W- 극도로 뛰어나면서도 공격적인 지휘관인 그의 재능은 적의 공격을 막을 때보다는 적을 공격할 때 빛을 발합니다."
TEX_COURTNEY_HODGES_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1887년 1월 5일, 미합중국 조지아 주 휴스턴 카운티\n§Y군경력:§W 코트니 힉스 호지스는 1904년에 사관학교에 입학하면서 군생활을 시작했지만, 학업성적이 극도로 나빠 1년을 겨우 지내고 중퇴하게 됩니다. 그는 1906년에 이등병으로 군에 입대해 1년 후 병장으로 진급했고, 1909년에는 중위 계급으로 승진하게 됩니다. 호지스는 멕시코 토벌 동안 퍼싱의 토벌대에 합류했는데, 여기서 그는 조지 패튼과 조지 마셜을 만나게 됩니다. 호지스는 1910년대 후반까지 제6보병대 소속으로 멕시코 국경에서 몇몇 소규모 무장단체들을 상대하게 됩니다. 국경근무의 공로를 인정받아 소령으로 진급한 뒤 육군지휘과정과 장군참모과정을 1925년에 수료했으며 포트 베닝의 보병대원으로 근무하게 됩니다. 1934년에 호지스는 육군전쟁과정를 수료하고 중령으로 진급하게 됩니다. 패튼과 마셜이 공공연하게 맥아더에 반대하게 되면서, 호지스는 상황이 악화될 경우에 어떤 편을 선택할 지 머리를 굴리게 됩니다. 패튼이 호지스를 강력하게 설득했고, 결국 호지스는 패튼을 따라가게 됩니다. 현재 패튼 원수는 자신의 친구인 호지스를 여단장으로 조기진급시켜주었습니다."
TEX_WILLIAM_SIMPSON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1888년 5월 18일, 미합중국 텍사스 주 웨더포드\n§Y군경력:§W 17년이 되고나서 한 달 후인 1905년 6월 웨스트포인트 육군사관학교에 입학하고 4년 후인 1909년 6월 졸업해 보병 소위로 임관했습니다. 심슨이 처음 배치된 곳은 노스다코타 주 포트 링컨에 주둔한 제6보병연대였습니다. 1910년 1월, 그의 연대는 필리핀 민다나오로 파병보내져 2년 반 동안 머물렀습니다. 그곳에서 심슨은 모로 반란을 진압했습니다. 그는 그의 연대와 함께 1912년 미국으로 귀환해 포트 블리스에 주둔하며 중대장으로 있었습니다. 그러다가 소위로 승진해 1916년 퍼싱의 판초 비야 토벌 원정에 참전했습니다. 1917년 2월에는 엘 파소 군구 사령관인 조지 불 주니어 소장의 부관이 되었습니다. 1919년 이후 심슨은 참모진과 사관학교를 거쳐 1921년 초 대위로 승진했습니다. 1932년까지는 참모진에서 일했으며 그 이후 1936년까지 포노마 대학교에서 군사과학과 전술을 가르쳤습니다. 그러다가 1934년 중령으로 승진했습니다. 나라가 점점 통제불능이 되가며 심슨은 휴이 롱의 비전에 동조하게 되었습니다. 결국 휴이가 미연합국을 선포하자 심슨은 진정한 미국 정부에 충성을 바쳤습니다. 그의 충성심으로 심슨은 준장이 되었습니다."
TEX_JACOB_DENVERS_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1887년 9월 8일, 미합중국 펜실베이니아 주 요크\n§Y군 경력:§W 덴버스는 대니얼 F. 래핀 의원의 추천으로 1906년 웨스트포인트 사관학교에 입대하였고 1909년 6월 11일 졸업해 포병 소위로 임관했습니다. 덴버스가 처음 배치된 곳은 워싱턴 주의 제4산악포병대 1대대였습니다. 그는 1912년 말 웨스트포인트로 돌아와 수학을 가르쳤습니다. 1916년 4월 1일 중위로 승전된 그는 하와이 주 스코필드 막사의 신생 제9야전포병대로 배치되었고 1917년 대위로 승진하였습니다. 1919년 5월 덴버스는 유럽에서 벌어지는 세계대전에 대해 연구하기 위해 3개월 짜리 임시 임무를 받았습니다. 그는 베를린의 프로이센 전쟁대학에서 세계대전 당시 사용되었던 장비와 전술에 대해 배웠습니다. 1920년 소령으로 승진된 그는 육군지휘참모대학교에 입학해 1925년 졸업하였습니다. 이후 포트 실에 배치되어 1929년 8월 31일까지 야전포병학교의 포병 부문을 담당했습니다. 1932년 그는 육군참모대학에 입대하여 1933년 6월 졸업했습니다. 1934년 2월 26일에는 중령으로 승진하였습니다. 나라가 내전에 휘말리자 덴버스는 국내 문제에 무능한 상관들과 계속해서 싸웠습니다. 그리하여 그는 드와이트 아이젠하워와 경쟁 관계가 되었고 오랜 친구였던 레슬리 맥네어와의 사이도 나빠졌습니다. 휴이 롱이 연합국을 선언할 무렵 덴버스는 맥아더와 그의 참모들이 미국을 위해 아무것도 할 수 없다고 생각했습니다. 그는 바로 미연합국 장교단에 지원하였고 조지 패튼과 함께 원수로 승진하였습니다."
TEX_WALTON_WALKER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1889년 12월 3일, 미합중국 텍사스 주 벨튼\n§Y군경력:§W 월튼 해리스 워커는 1907년 버지니아 군관 양성소에 입소한 뒤 1908년 미군 사관학교에 입학해 1912년에 보병 중위로 졸업했습니다. 워커는 텍사스 전역을 담당하는 주둔군으로 배치되었는데, 워커는 텍사스 주둔군으로서는 이례적으로 베라크루즈 원정에 참여했고, 멕시코 국경 순찰도 담당하게 되었습니다. 이 시기에 드와이트 아이젠하워와는 친구가 되었습니다. 1920년 이후 워커는 조지아 주 포트 베닝에서 교관으로 근무했고, 1925년 육군에서 추가적으로 전술 훈련을 받고, 1925년 육군사령부와 참모학교를 거쳐 1926년에 중령으로 진급하게 됩니다. 그는 1930년에 중국 천진에 있는 미국 공사관에서 근무했고, 1933년에는 미국으로 돌아와 육군전쟁학교를 다니다가 1936년 중반에 졸업했습니다. 미국의 내부 상황이 악화되자, 워커는 군부 회의 동안 패튼의 편을 들면서 사회주의자들에 대한 맥아더의 무반응에 대해 강하게 비판했습니다. 휴이 롱이 마침내 진정한 미국을 선언했을 때, 워커는 자신을 준장으로 진급시켜준 동료인 패튼과 함께 하기로 결정했습니다."
TEX_MATTHEW_RIDGWAY_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1895년 3월 3일, 미합중국 버지니아 주 포트 먼로\n§Y군경력:§W 매튜 벙커 '올드 아이언 티츠' 리지웨이는 전년도에 실패했던 웨스트 포인트 입학시험에 1913년에 합격하면서 군 생활을 시작했고, 1917년에 보병 중위 계급으로 학교를 졸업했습니다. 리지웨이는 멕시코 국경에서 제3보병연대로 발령받아 순찰 임무를 맡았는데, 여기서 그는 대위 계급으로 승진했고 1920년에는 스페인어 교사로서 웨스트포인트 학교로 돌아왔습니다. 1925년, 미 육군 보병학교를 졸업한 리지웨이는 톈진에 있는 미국 공사관에 파견되었고, 그 후 니카라과로 보내졌는데, 여기서 그는 1927년 선거를 감독하려 했던 미국 고문관이었습니다. 1930년에 그는 필리핀으로 파견되었고, 여기서 그는 필리핀 총독의 조언자가 되었고, 1933년에 소령으로서 미국으로 귀환하게 됩니다. 1935년에는 육군지휘학교와 참모학교를 졸업하였고, 내전이 발발하기 전에는 펜실베니아에 있는 육군전쟁학교에 다녔습니다. 그는 '노동자 민병대'에 의해 여러 번 당황하게 되었고, 서서히 연방정부에 대한 신뢰를 잃기 시작하면서 점점 극단주의자가 되어갔습니다. 마침내 휴이 롱이 진정한 미국을 선언했을 때, 리지웨이는 무정부상태의 미국을 구하기 위해 필요하다면 진정한 미국으로 떠나는 것이 최선이라고 결정했고, 여기에서 그는 준장으로 승진했습니다."
TEX_BRUCE_CLARKE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1901년 4월 29일, 미합중국 뉴욕 주 애덤스\n§Y군경력:§W 브루스 쿠퍼 클라크는 1918년 주방위군에 입대했고 1920년 육군사관학교 생도로 임명되었습니다. 1925년 육군사관학교를 졸업한 후에는 공병 소위로 임관했습니다. 그 해에는 토목공학 학위와 법학 학사 학위를 수여받기도 했습니다. 이후 그는 1935년 대령으로 승진할 때까지 주로 참모 직위에 있었습니다. 미군 내 대규모 분열이 있은 후에는 패튼이 제일 신뢰하는 장교 중 하나가 되었습니다. 패튼이 미연합국에 합류하자 클라크는 그를 따르기로 결정했습니다. 패튼은 충성의 대가로 그에게 준장 계급을 주었습니다."
TEX_HENRY_HODES_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1899년 3월 19일, 미합중국 워싱턴 D.C.\n§Y군경력:§W 헨리 어빙 호데스는 1920년 육군사관학교를 졸업해 기병 소위로 임관하며 군 경력을 시작했습니다. 와이오밍과 텍사스에서 참모 임무를 한 그는 패튼과 함께 미군의 기계화를 주장했지만 이는 군 예산 삭감으로 몽상에 지나지 않게 되었습니다. 패튼과 함께 참모직에서 느리게 밀러난 호데스는 "오랜 피와 배짱"을 가까이 하게 되었습닌다. 결국 패튼이 연합국에 합류한다고 밝히자 호데스는 그에게 동참해 준장이 되었습니다."
TEX_CLIFTON_CATES_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1893년 8월 31일, 미합중국 테네시 주 팁튼빌\n§Y군경력:§W 클리프턴 블레드소 '럭키' 케이츠는 1910년 미주리 사관학교를 졸업하고 해병대 예비역 소위로 임관하며 군 경력을 시작했습니다. 케이츠가 훈련에서 보인 뛰어난 성과와 능력을 눈여겨본 조지 바넷 준장은 그를 부관으로 삼았습니다. 케이츠는 1923년까지 바넷 밑에서 복무했습니다. 이후 중위가 된 케이츠는 USS 애리조나 해병 분견대의 사령관이 되었습니다. 그는 1928년 샌디에이고의 제4해병연대에 배치되었는데 이후 그 연대는 상하이 공사관을 지키기 위해 파병되었습니다. 1932년 미국으로 돌아온 그는 1932년 국방산업대학교에 입학해 해병대 상급장교 과정을 밟았습니다. 이후 1935년 국방산업대를 졸업해 중령이 되었습니다. 이후 1936년 상하이로 돌아왔지만 1937년 3월 다시 떠났습니다. 나라가 내전에 휘말렸을 때 케이츠는 테네시의 가족을 보러 왔었습니다. 과거 화재로 황폐화되었던 고향에서의 혼란을 본 케이츠는 미연합국에 합류하기로 했습니다. 그는 동료 루이스 풀러에게 합류를 설득했고 미연합국의 주요 해군 사령관 중 하나인 '체스티' 풀러와 함게 미연합국 해병대의 준장이 되었습니다."
TEX_CHESTY_PULLER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1898년 6월 26일, 미합중국 버지니아 주 웨스트포인트 \n§Y군경력:§W 루이스 버웰 "체스티" 풀러는 어렸을 때 육군에 들어가려고 했지만 부모의 동의서가 없어서 거절당했습니다. 그는 21세까지 버지니아 군사학교에서 공부하고 1919년 졸업 이후 부사관, 해병대 장교학교 생도를 거쳐 소위가 되었습니다. 그는 1921년 아이티 헌병대에 참가해 카코 반군 상대로 네 번 이상의 전투를 벌였습니다. 이후 알렉산더 밴더그리프트의 부관이 되었습니다. 미국에서 4년 간의 주둔 임무를 맡은 후 1928년 12월 니카라과 방위군 해병 파견대에 배속되었습니다. 그는 니카라과에서 복무하며 몇 번의 산디니스타 군대를 상대한 교전을 지휘했습니다. 그의 군대는 니카라과 반군에 비해 열세였지만 승리해 해군십자장을 수여받았습니다. 1931년 미국으로 귀환해 포트 베닝에서 1928년 중단되었던 중대장 과정을 1932년 6월에 끝 맞추고 대위로써 9월 니카라과로 귀환했습니다. 그곳에서 엘 사우체 전투에 참전해 소령으로 승진했습니다. 이후 1933년 상하이의 '중국 해병' 지휘를 맡았으며 1936년 6월 미국으로 돌아와 해병대 장교 기본학교의 교관으로 있었습니다. 조국이 내전에 휘말리자 케이츠는 누굴 지지할지 망설이는 풀러에게 내전에 참전하자고 설득했습니다. 루이지애나에 도착한 풀러는 니카라과와 아이티에서의 행적을 기억하던 참모들과 휴이 롱 내각에 의해 준장으로 승진했습니다."
TEX_PEDRO_DEL_VALLE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1893년 8월 28일, 미합중국 푸에르토리코 산후안\n§Y군경력:§W 페드로 아우구스토 델 발레는 당시 푸에르토리코 주지사로 임명됐던 조지 래드클리프 콜튼의 도움으로 아나폴리스에 입학하여 군 생활을 시작했습니다. 그는 1915년에 졸업했고 해병대 중위로 임관하였습니다. 그는 버지니아 주 노퍽에 있는 해병사관학교에서 교육 과정을 마친 뒤, 아이티 공화국에 주둔한 제1임시 해병대 여단으로 해외 근무를 떠났습니다. 1916년 5월, 그는 USS 프레리에서 내린 뒤 산토도밍고 시 점령 작전과 이어진 산토도밍고 공화국 작전에 참여했습니다. 그 후 배티 해군제독 밑에서 영국 대함대와 함께 근무하면서, USS 텍사스의 해병 파견대의 지휘관으로서 해외 임무를 수행했습니다. 영국 함대와 함께 유틀란트 해전을 참관한 후, 그는 버지니아 콴티코의 해병 병영에 파견되었습니다. 해외 근무를 한 후, 그는 USS 와이오밍에 승선하여 J. H. 펜들턴 소장의 부관으로 임명되었고, 그의 서인도제도 시찰에 동행했습니다. 1924년, 그는 워싱턴 D.C.의 해병 본부로 전속되었고, 그곳에 주둔하는 동안 그는연방 교통 안전 위원회의 해병대 대표를 역임했습니다. 1926년 그는 3년 동안의 아이티 주둔 헌병에서의 근무를 명받았고, 1928년 미국으로 돌아가 버지니아 콴티코 해병대 학교의 영관급 과정을 이수했습니다. 이후 그는 미국 선거 사절단의 일원으로 두 번이나 니카라과로 떠나게 되었고, 그 선거 사절단의 임무는 실패했습니다.  미 해군 USS 리치몬드에 탑승한 해병 장교로서 해외 임무를 마치고, 그는 해병 본부로 발령되었습니다. 내전이 발발하여 정치적 이유로 미연합국에 망명할 때까지 그는 유럽의 해군 주재무관으로 근무했습니다.\n§Y중요 사항:§W- 공공연히 그리고 개인적으로 반유대주의 성향을 띠고 있습니다."

