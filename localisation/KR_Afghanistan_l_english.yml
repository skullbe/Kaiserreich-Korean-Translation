AFG_chaos_tooltip:0 "§g\n이 선택은 국가 전체에 §R혼란§!과 §R불안§!을 초래할 것입니다. 정부가 무너지면, §Y나디르 칸§!이 왕좌를 물려받을 것입니다§!"
