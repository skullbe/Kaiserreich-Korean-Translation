POLITICS_AMANULLAH_KHAN_DESC:0 "바부르를 제외한다면, 아마눌라 칸보다 아프가니스탄에 더 큰 변화와 영예를 안겨준 자가 누가 있겠습니까? 세계대전 와중에 왕위를 계승한 아마눌라는 즉각 대영제국을 공격했고 상당한 양보를 얻어냈습니다. 그는 승리를 자본으로 삼고 대영제국의 몰락으로부터 더 많은 것을 얻어내 대대적인 사회 개혁을 단행했습니다. 아마눌라는 여전히 전제 통치를 휘두르는 국왕이지만, 아프가니스탄에 진정한 입헌통치를 시행하고 뿌리깊은 인종적, 부족적 분열을 극복하겠다는 꿈을 품고 있습니다. 이 위대한 개혁가의 꿈이 이루어질지는 시간만이 알고 있습니다."
POLITICS_HABIBULLAH_KALAKANI_DESC:0 "타지크족 출신의 칼라카니는 오랜 기간 동안 왕립 아프가니스탄 군대에서 장교로 복무했지만 대영제국 붕괴와 뒤이은 혼돈을 보면서 군을 떠났습니다. 혼돈과 정규군이 다른 일에 정신이 팔려 있는 와중을 틈타 칼라카니는 범죄자로 돌아섰습니다. 하지만 군대가 간신히 질서를 일부 회복시키자 도망친 칼라카니는 동족 타지크족을 보호하는 일에 뛰어들었습니다.\n거침없이 아마눌라 칸의 개혁조치와 근대화 작업을 비판하는 칼라카니는 시골 지역에서 자신의 이름을 딴 국우적 운동 집단을 이끄는 지도자가 되었습니다. 굉장히 놀랍게도 그의 운동이 아마눌라 정권을 전복시켰고 칼라카니가 아프가니스탄 왕좌를 차지했습니다."

### Events ###
afg.0.t:0 "제5차 영국-아프가니스탄 전쟁"
afg.0.d:0 "[CAN_king_full_name]의 즉위를 계기로 남쪽의 영국령 잔당들 사이에서 불만이 야생화처럼 번지고 있습니다. 카불에서 우리는 개혁에 대한 잠재적인 불만이 유지되는 한가지 문제를 가지고 있습니다. 하지만 우리가 제4차 아프가니스탄-영국 전쟁을 재현한다면 땅과 새 신민을 얻으면서도 우리의 지위를 공고히 할 수도 있습니다!"
afg.0.a:0 "때가 되었다! 우리의 승리를 재현하자!"
afg.0.b:0 "인도가 뭘 가졌는데? 소?"

afg.1.t:0 "제3차 라왈핀디 조약"
afg.1.d:0 "망했습니다! 델리 정부 침공에서 우리 군은 참패하여 공황에 빠진 채 카이베르 계곡으로 후퇴했습니다. 총독 강가 싱은 1926년 이전의 국경으로 돌아가자고 제시했습니다. 만일 이 요구를 받아들이지 않는다면 우리나라는 완전히 멸망할 것입니다…."
afg.1.d.puppet:0 "망했습니다! 델리 정부 침공에서 우리 군은 참패하여 공황에 빠진 채 카이베르 계곡으로 후퇴했습니다. 총독 강가 싱은 아프가니스탄은 인도의 속국이 되며, 두 국가의 국경은 1926년 이전으로 되돌리자고 제시했습니다. 만일 이 요구를 받아들이지 않는다면 우리나라는 완전히 멸망할 것입니다…."
afg.1.a:0 "우리에게 항복 외에 다른 선택지는 없다..."

afg.2.t:0 "제3차 라왈핀디 조약"
afg.2.d:0 "우리가 이겼습니다! 델리의 퇴폐적인 영국 따까리는 궤멸하였고, 우리 군은 저들의 불타는 수도로 진입했습니다. 우리가 압승한 지금 저들에게 우리의 요구를 보내야 합니다."
afg.2.a:0 "카슈미르를 요구하고, 인더스 강 어귀로 가는 길을 개척해라!"
afg.2.b:0 "나는 인더스 계곡에 사는 모든 모하메드인의 해방자가 될 것이다!"
afg.2.c:0 "우상 숭배자들과 평화는 없다. 계속 정복한다!"

afg.3.t:0 "에미르의 요구"
afg.3.d:0 "이런! 아프간의 개자식들이 우리를 이기고 우리의 자존심을 똥통에 빠트렸습니다. 지금 아프가니스탄 에미르는 카슈미르 토후국과 인더스 어귀로 가는 길을 요구했습니다. 이 요구들은 가혹하지만, 아대륙의 다른 적들이 움직이기 전에 얼른 이 전쟁을 끝내야 합니다."
afg.3.a:0 "어쩔 도리가 없구나 항복한다..."
afg.3.b:0 "우문이로군, 힌두스탄 만세!"

afg.4.t:0 "델리 정부가 거부하다!"
afg.4.d:0 "어리석게도, 영국의 애완견들은 우리의 정당한 주장을 거부합니다."
afg.4.a:0 "전쟁은 계속된다!"

afg.5.t:0 "시아파 무슬림이 전쟁을 피하다"
afg.5.d:0 "수십년동안 아프가니스탄 시아파 소수민족은 나쁜 상황에 부닥쳐 있었습니다. 대전 이후에도 그들의 삶은 금빛이 아니었고, 또 다른 전쟁 속에 그들의 상황은 더 나빠졌습니다. 헤라트와 파라의 시아파 이맘들은 시아파 소수민족이 이웃 페르시아로 도망치게 했습니다. 우리나라는 인력이 부족하므로, 페르시아가 그들이 송환하면 더 좋을 나위가 없을 것입니다."
afg.5.a:0 "배신자들!"

afg.6.t:0 "아프가니스탄 난민"
afg.6.d:0 "아프가니스탄과 델리의 전쟁이 시작되자, 아프가니스탄에 살던 시아파 소수민족은 전쟁 때문에 삶이 더 나빠지지는 않을까 우려했습니다. 결국, 그들은 우리 페르시아에서 새로운 삶을 시작하기로 했습니다. 그러나 아프가니스탄 난민 문제는 생각했던 것보다 더 골치 아픈 문제였습니다. 만일 우리나라가 아프간 난민을 받아들이면 아프가니스탄 정부는 우리나라에 매우 분개할 것입니다."
afg.6.a:0 "그들에게 환영보다 더 많은 것을 해야 된다, 마슈하드에 그들을 정착시켜야 한다!"
afg.6.b:0 "이것은 아프가니스탄 국내 정치에 간섭 할 것이다, 그들을 거부한다!"

afg.7.t:0 "페르시아가 국경을 폐쇄하다"
afg.7.d:0 "페르시아인들은 옳은 선택을 했고 우리 국민들을 고국으로 돌려보냈습니다."
afg.7.a:0 "만세!"

afg.8.t:0 "아프가니스탄 패배의 국내 반응"
afg.8.d:0 "우리 군대가 지자 아프가니스탄 전역이 충격에 먹었습니다. 정보국은 농민과 군인 모두 국왕에 불충한다고 보고했습니다. 거기에 급진주의 성직자는 우리 정부의 개혁 정책에 대규모 반대 시위를 열자며 선동하고 있습니다. 조그만 우리 왕국은 암흑기에 빠지고 말았습니다."
afg.8.a:0 "왕은 그가 좋아하는 대로 할 수 있다! 반란을 진압해라!"
afg.8.c:0 "모하메드 나디르는 아마눌라를 퇴위시키고 자신을 왕으로 선언한다!"

afg.9.t:0 "아프가니스탄의 질서"
afg.9.d:0 "아프가니스탄은 반란을 일으킬 수 없습니다."
afg.9.a:0 "더 나은 내일을 기대한다."

afg.10.t:0 "혼돈 속의 아프가니스탄!"
afg.10.d:0 "최대한 노력했지만, 반군 세력이 카불에서 아마눌라 왕의 군대를 밀어 내고 국가를 장악하였습니다!"
afg.10.b:0 "나디르 장군의 여단은 모든 저항을 물리치고 그를 왕으로 선포한다!"

afg.14.t:0 "모하메드 나디르 칸의 왕좌 주장"
afg.14.d:0 "그렇게 우호적인 방법이 아니고 왕실과의 관계에도 불구하고 왕좌를 차지한, 모하메드 나디르 칸은 그의 정권을 뒷받침하기 위해 합법성을 절실히 필요로 합니다. 파슈툰인 지도자들이 폐하의 즉위를 지지하기 위해 '로야 지르가'(왕의 통치)를 전하는 것이 좋습니다."
afg.14.a:0 "즉위를 확인하기 위해 로야 지르가를 불러라!"

afg.15.t:0 "모하메드 나디르 칸과 로야 지르가"
afg.15.d:0 "부족 지도자들의 총회에서 연설을 한 나디르 칸은 그의 통치가 방해받지 않고 계속될 수 있도록 충분한 지지를 받기를 희망합니다."
afg.15.a:0 "의회는 모하메드 나디르를 왕으로 추대한다!"
afg.15.b:0 "의회는 모하메드 나디르를 쫓아낸다!"

afg.16.t:0 "나디르 칸의 왕립 과두정"
afg.16.d:0 "전쟁으로 파괴된 국가가 마침내 어떤 종류의 질서와 흡사하게, 나디르 칸은 아프가니스탄의 안정을 유지하기 위해 내각을 재구성하기로 결심했습니다. 정부를 친척들과 나누는 것은 국가 기구를 나디르의 야망에 묶어 주는 명백한 방법일 것입니다. 하지만 아마눌라의 지지자들은 급진적이고 온건한 개혁파들 사이의 격차를 해소할 수 있습니다."
afg.16.a:0 "내 남동생인 샤 왈리 칸이 내 의지를 이행하게 하라!"
afg.16.b:0 "내 동생 무함메드 하심이 정부를 이끌 것이다!"
afg.16.c:0 "온건한 학문파인 무하마드 고바르가 내각을 이끌어야 한다!"
afg.16.e:0 "아마눌라의 파벌을 지지하고 압둘 하디 다와이를 지명한다!"
afg.16.f:0 "모든 건 왕이 관리한다! 나는 전적으로 모든 행정력을 휘두를 것이다!"

afg.17.t:0 "아마눌라 개혁의 상태"
afg.17.d:0 "모하메드 나디르 샤는 아프간을 발전시키지 못한 아마눌라 칸의 실패 이후 불안정한 국가를 장악했습니다. 그의 전임자가 몰락한 커다란 원인은 서구화 개혁의 속도였습니다. 나디르 샤는 아프가니스탄 재건이라는 커다란 문제를 해결해야 합니다."
afg.17.a:0 "사회 개혁을 중단하되, 우리의 기반 시설을 개선하자!"
afg.17.b:0 "동굴 안의 전통주의자들에게 현대성의 모든 가식을 버리게 한다!"
afg.17.c:0 "나는 아마눌라가 실패한 아프가니스탄을 현대 세계로 가져올 것이다!"

afg.18.t:0 "환금업자가 아프가니스탄을 떠나다"
afg.18.d:0 "환금업자는 아프가니스탄과 델리를 오가며 돈을 교환하고 상품을 교역하는 인도 상인들입니다. 우리 경제는 그들의 방문에 거의 의존하고 있습니다. 이제, 전쟁이 일어났고 국경은 더 이상 안전하지 않습니다. 환금업자들 중 몇 명만이 우리와 거래를 계속할 만큼 용감합니다. 그들 대부분의 상단들이 사라졌기 때문에 우리는 이제 경제 위기로 고통 받고 있습니다."
afg.18.a:0 "어쨌든 우리는 이런 인도의 개들이 필요하지 않다!"

afg.19.t:0 "환금업자가 돌아오다"
afg.19.d:0 "전쟁은 끝났고 국경은 이제 안전합니다. 이제는 환금업자들을 방해하는 것이 더 이상 없으며, 그들의 첫번째 물결은 이미 아프가니스탄 내에서 거래를 재개했습니다. 곧, 우리 경제는 회복될 것입니다."
afg.19.a:0 "어서 오십시오, 여러분!"

