### Decisions ###
NFA_seize_morocco_decisions:0 "모로코 지역 점령"
NFA_seize_morocco_decisions_desc:0 "19세기 이래로 우리는 모로코를 되찾으려는 야망을 키워왔습니다. 이제 모로코를 꽉잡고 있던 다른 세력들이 혼란에 빠졌으니, 이제 모로코를 다시 우리땅으로 만들 때입니다! 프랑스 만세!"
NFA_seize_real_morocco:0 "모로코 왕국을 되찾자!"
NFA_seize_real_morocco_desc:0 "독일이 유럽에서 패전했고, 이제 우리가 가지고 있던 땅을 다시 되찾을 시간입니다!"
NFA_seize_spanish_morocco:0 "스페인령 리오델오로를 점령하자!"
NFA_seize_spanish_morocco_desc:0 "전국노동연맹이 스페인을 점령했고, 그에따라 스페인의 옛 식민지였던 리오델오로도 전국노동연맹의 소유가 되었습니다. 이 지역을 확보하려고 한다면, 아나키스트들이 불안정한 지금이 공격하기에 적합한 시기입니다."
NFA_help_spain_decisions:0 "스페인 내전"
NFA_help_spain_decisions_desc:0 "스페인은 수십년간 불안정한 요소들에 의해 흔들려왔고, 결국 일이 났습니다. 한쪽은 무신론적인 아나키스트 단체, 전국노동연맹입니다. 다른 한쪽은 카를리스트를 가장한 포르투갈 통합주의 동맹들의 지지를 받는 이들인데, 이들이 주도권을 갖게 된다면 우리의 동맹이 될 수 있을겁니다. 마지막으로는 알폰소 13세의 정통정부는 국민들로부터 미움을 샀지만 독일과는 좋은 관계를 갖고 있습니다. 어느쪽을 지원해야할까요?"
NFA_help_kos:0 "정통정부 지원"
NFA_help_kos_desc:0 "스페인의 진정한 평화와 민주주의를 수호하기 위해서는 부르봉 정부가 정권을 유지해야합니다."
NFA_help_car:0 "카를리스트 지원"
NFA_help_car_desc:0 "카를리스트들만이 스페인이 다시 올바르게 될 수 있는 유일한 길입니다. 포르투갈인들은 우리에게 카를리스트파를 지지하는 것이 옳은 것이라고 확신해주었는데, 만약 우리가 카를리스트들을 지원해서 저들이 승리를 쟁취한다면, 우리의 동맹에 합류할 수 있을지도 모릅니다."

