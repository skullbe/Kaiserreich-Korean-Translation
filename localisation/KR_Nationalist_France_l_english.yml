### Focuses ###
NFA_industrial_revival:0 "산업 확장"
NFA_industrial_revival_desc:0 "이곳 아프리카의 우리 산업은 대륙에 있는 그들보다 압도적으로 뒤쳐져 있습니다. 만약 우리가 그들을 이기고 싶다면 우리의 산업을 크게 강화해야만 할 것입니다."
NFA_sahara_census:0 "사하라 인구 조사와 인구 목록 작성 시작"
NFA_sahara_census_desc:0 "프랑스 망명정부는 어려운 경제 상황을 겪어 왔고, 더 많은 수익을 창출하기 위해 몇 가지 참신한 프로젝트들을 이끌었습니다. 정부 기관의 파릇파릇한 청년들이 사하라 사막 지역의 인구 및 경제 조사를 위한 방안을 고안해냈습니다. 우리는 그 지역을 조사하기 위해 정부 관계자들 그리고 원정대를 보내야 합니다."
NFA_sahara_census_tooltip:0 "알제리-중앙 아프리카의 인구 조사를 시작할 것입니다... \n"
NFA_inventory_finished:0 "알제리-중앙 아프리카 인구 조사가 완료되었습니다."
NFA_transsaharian:0 "사하라 횡단철도"
NFA_transsaharian_desc:0 "우리 전략의 핵심 요소는 알제로 대표되는 북아프리카와 다카르로 대표되는 서아프리카 사이의 연결망을 개선하는 것입니다. 이 문제를 해결하기 위해, 알제와 다카르를 직접 연결하는 철도 계획이 이미 제3공화국 시절 추진되었었지만 결국 중단된 바 있습니다. 이제 우리가 착수할 차례입니다. 우리의 전임자들이 할 수 없었던 일을 해냅시다!"
building_transaharian_tooltip:0 "다카르와 알제를 연결하는 철도를 건설하기 시작할 것입니다\n"
NFA_develop_ALG:0 "교통망"
NFA_develop_ALG_desc:0 "우리는 산업 생산량을 늘릴 생각을 하기 전에 알제리 지역의 인프라를 개선(경우에 따라 처음부터 건설)해야 합니다. 안타깝게도 이러한 기술은 우리가 기대하는 것만큼 개발되어 있지 않습니다."
NFA_industrial_expansion_ALG:0 "통제 경제 정책"
NFA_industrial_expansion_ALG_desc:0 "붉은 쓰레기들에게 우리가 패배하기 전에는 알제리가 우리 제국 전체에서 가장 발전된 식민지였습니다만, 당시에도 알제리의 산업력은 낮은 편이었습니다. 눈에 띄게 자금이 부족한 것도 일조했습니다. 우리는 이 문제를 완화하기 위해 국영 기업들을 후원해야 합니다."
NFA_military_factories_ALG:0 "알제리 군수 산업"
NFA_military_factories_ALG_desc:0 "본토를 수복하기 위해서는 역적놈들보다 더 많은 병기를 생산해야 합니다. 새 공장에 자금을 대는 것은 우리와 저들 사이의 차이를 줄이는 데 도움이 될 것입니다."
NFA_more_military_factories_ALG:0 "금속 산업 확장"
NFA_more_military_factories_ALG_desc:0 "새롭게 형성된 광산과 공장을 통해 우리는 군대에 공급할 수 있게 고안된 웅장한 금속 산업체를 형성할 수 있습니다."
NFA_dakar_algiers_airway:0 "다카르-알제 항공사"
NFA_dakar_algiers_airway_desc:0 "다카르 알제 항공사는 루이 브레게의 아이디어로, 국가 남부의 경제 촉진을 위해 고안되었습니다. 어려움을 겪고 있는 프랑스 기업들에게 독일과 남아프리카 공화국 기업들과의 경쟁은 문제가 됐으며 브레게는 돕고 싶었습니다. 그는 새로운 항공사가 북아프리카에 더 많은 사업거리를 가져올 수 있기를 희망했습니다."
NFA_expand_airway:0 "항공사 확장"
NFA_expand_airway_desc:0 "브레게는 항공사의 성공을 토대로 항공사업을 아프리카 전역으로 확장하고자 했습니다. 브레게는 모든 분야로 확장하기를 원하지만, 항공사 자체가 부실해질 위험이 있습니다. 어쨌든간에 우리는 그렇게 해야 할까요?"
NFA_improve_maritime_links:0 "해운 개선"
NFA_improve_maritime_links_desc:0 "알제리의 산업과 서아프리카의 보유지분간의 결합은 두 부분을 연결하는 인프라의 수준에 따라 크게 좌우됩니다. 둘 사이의 해양 연결로를 확장하고 개선함으로써 우리는 보다 효율적인 산업기반을 기대할 수 있습니다."
NFA_develop_mines:0 "새로운 광산 개발"
NFA_develop_mines_desc:0 "서아프리카의 자산을 착취하는 첫 번째 단계는 성공적이었습니다. 우리는 광산의 수를 늘리고 추가적인 개발을 지원하기 위해 몇 개의 기본적인 금속 정제소를 건설해야 합니다."
NFA_colonial_resources:0 "식민지 개발"
NFA_colonial_resources_desc:0 "우리의 산업에 연료를 공급하기 위해서는 자원이 필요합니다. 다행히도, 서아프리카에는 철, 알루미늄, 그리고 다른 금속들이 풍족합니다! 만약 우리가 새로운 광산을 파서 사람들이 우리를 위해 일하도록 만든다면, 우리는 재정력을 향상시키고 해외 공급에 대한 산업의존도를 줄일 수 있을 것입니다!"
NFA_cotton_mali:0 "수단 목화"
NFA_cotton_mali_desc:0 "최근에 아프리카로 망명한 프랑스 기술자는 식민지를 개발하고 새로운 이익을 창출하기 위한 말도 안 되는 아이디어를 추진해왔습니다. 에밀 벨림므는 프랑스령 수단의 니제르 계곡이 미국이나 이집트와 같은 가장 큰 목화 생산국들과 경쟁하기 좋은 장소라고 확신했습니다. 처음 들었을 때의 당혹감에도 불구하고, 우리는 그에게 자금을 댈 수 있었습니다."
NFA_sahara:0 "사하라 석유 개발"
NFA_sahara_desc:0 "사하라 사막은 광활하고 공허하지만, 우리가 이전에 생각했던 것만큼 공허하지 않을 수도 있습니다. 많은 베르베르 부족은 우리의 영향력이 미치지 않는 오지에 거주합니다. 이 지역에서 석유의 흔적이 발견됨에 따라, 우리가 그것을 채굴한다면 사하라 사막은 우리의 많은 문제들에 대한 해결책이 될 수 있을 것입니다!"
NFA_algerie_refinery:0 "알제리 정유공장"
NFA_algerie_refinery_desc:0 "사하라의 석유는 우리의 수요를 대부분 충족시키지만 지중해 연안의 정제소 개발로 생산량을 크게 늘릴 수 있습니다."
NFA_extra_research_slot:0 "새로운 연구 시설"
NFA_extra_research_slot_desc:0 "유망한 젊은이들의 아이디어가 곳곳에서 떠오르고 있습니다. 우리는 그들에게 연구수행시설을 마련해줄 필요가 있습니다. 기술의 진보는 우리가 본토를 수복하는 데 필요한 이점을 줄 수 있습니다."

NFA_Darlan_Focus:0 "다를랑 계획"
NFA_Darlan_Focus_desc:0 "군 최고사령부는 적지에 우리 군대를 무모하게 보내는 대신, 가능한 위협으로부터 우리의 영토를 보호하는 데 초점을 맞춘 다를랑 제독의 권고에 따를 것입니다."
NFA_fortification_focus:0 "요새 표준화"
NFA_fortification_focus_desc:0 "적의 상륙에 당황하지 않는 것이 급선무입니다. 만약 우리가 영토를 더 잘 방어하기를 원한다면, 건설 시간을 줄이기 위해 요새화 설계를 표준화하는 것이 현명할 것입니다. 빨리 요새를 쌓아올리는 것이 낫습니다."
NFA_mediteranean_forts:0 "해안 방어"
NFA_mediteranean_forts_desc:0 "우리 산업의 최우선 과제는 지중해 해안을 강력하게 요새화하여 빨갱이들과 그 따까리들로부터 안전한 요새를 만드는 것입니다!"
NFA_protect_the_air:0 "영공 방어"
NFA_protect_the_air_desc:0 "우리의 해안요새는 적들에 의해 제공권을 빼앗기고, 공습으로 두들겨 맞으며, 산업이 도살당한다면 무가치할 것입니다."
NFA_radar_effort:0 "레이더 기술 개발"
NFA_radar_effort_desc:0 "가장 최신의 탐지기술은 소위 레이더라 불리는 것입니다. 북아프리카 해안을 따라 레이더를 설치하면 지중해를 가로질러 계획 중인 어떠한 침공의 징후라도 발견할 수 있을 것입니다!"
NFA_aviation_home_defense:0 "군용기 : 국토 방위 집중"
NFA_aviation_home_defense_desc:0 "사막지역의 공중전과 유럽본토의 공중전은 상당한 차이를 보입니다. 우리는 공군 편성 시에 모든 세부사항을 고려해야 합니다."
NFA_cas_effort:0 "근접항공지원 개발"
NFA_cas_effort_desc:0 "엄폐할 곳이 없는 북아프리카의 탁 트인 평지에서는 보병과 기갑부대들 공습에 노출돼 있습니다. 근접항공지원으로 적 진형에서 죽음을 수확하라!"
NFA_navy_expansion:0 "프랑스 해군 확장"
NFA_navy_expansion_desc:0 "우리의 적이 해안 가까이로 다가와 우리의 피난처를 위협하도록 해서는 안 됩니다. 따라서 프랑스 해군은 확장되어야 하고 우리의 영해를 확보해야합니다."
NFA_navy_expansion_tooltip:0 "\n"
NFA_dockyard_focus:0 "다카르 조선소 확장"
NFA_dockyard_focus_desc:0 "우리는 프랑스의 상실 이후 조선소를 급조해야 했습니다. 다카르가 우리의 잠수함 모항으로 선택되었고 우리는 그것이 지중해에 있는 적들과 경쟁할 수 있도록 확장될 필요가 있다고 생각합니다."
NFA_naval_doctrine:0 "새로운 전술 연구"
NFA_naval_doctrine_desc:0 "다를랑은 해상전에 관한 최근의 전문지식을 연구하기 위해 가장 뛰어난 장교들 중 일부를 캐나다와 일본으로 파견했습니다."
NFA_destroyer_focus:0 "구축함 집중"
NFA_destroyer_focus_desc:0 "중전함이 바람직했을지도 모르지만, 슬프게도 현재의 산업 능력을 가지고 중전함을 건조하려고 시도하는 것은 비현실적입니다. 현대적 구축함은 우리의 요구와 부합합니다."
NFA_light_cruiser_focus:0 "경순양함 집중"
NFA_light_cruiser_focus_desc:0 "경순양함은 우리의 현대적이고 특성화된 함대의 주력이 되어야 합니다. 경순양함의 건조 비용이 비싸지 않고, 그들의 무게에도 불구하고 적 함선과 비행기 모두에 심각한 피해를 줄 수 있기 때문입니다."
NFA_heavy_cruiser_focus:0 "중순양함 집중"
NFA_heavy_cruiser_focus_desc:0 "어떠한 강력한 함대이든지간에 중순양함은 제해권 확보를 위한 필수요소입니다. 만약 우리의 군수산업 역량을 충분히 잘 집중시킬 수 있다면, 우리 영해의 제해권 확보를 위한 이 치명적인 함선들을 충분히 생산할 수 있을 것입니다."
NFA_battleship_focus:0 "전함 집중"
NFA_battleship_focus_desc:0 "우리의 적을 물리치기 위해서는 결정적인 전투에서 그들을 파괴해야합니다. 이 전투에서 승리하기 위해 전함만큼 좋은 병기가 있을까요?"

NFA_DeGaulle_focus:0 "드골 계획"
NFA_DeGaulle_focus_desc:0 "군 최고사령부는, 본토 수복을 위한 군사 확충에 중점을 두는 드골 장군의 권고에 따를 것입니다."
NFA_southern_conscription:0 "남부 징집"
NFA_southern_conscription_desc:0 "국민 프랑스는 인력이 부족합니다. 프랑스 군부의 명성은 세계대전에서의 패배로 인해 손상되었고 자원자는 사상 최저였습니다. 열정적인 국민 프랑스인은 인적 자원의 유일한 원천이 될 수 없었고 다른 인적 자원들이 필요했습니다. 정부는 남부 지역의 사람들에 주목하고 있습니다."
NFA_native_conscription:0 "지역민 징집"
NFA_native_conscription_desc:0 "가용 인력을 늘리는 가장 쉬운 방법은 군대에 지역민을 징집하고 우리를 위해 싸우게 만드는 것입니다. 그동안 최고 사령부에서는 신병들의 난동 위험 때문에 이 해결책을 시행하기를 꺼려했습니다."
NFA_native_conscription_tooltip:0 "2개의 기병 사단을 콘스탄틴에서 획득하고 4개의 보병 사단을 프랑스령 수단에서 획득할 것입니다. \n"
NFA_continue_native_conscription:0 "지역민 징집 지속"
NFA_continue_native_conscription_desc:0 "북부 지역의 모병은 의회의 반대에 부딪혔지만, 우리는 여전히 충분한 인력을 가지고 있지 않습니다. 우리는 아랍인들뿐만 아니라 사하라 이남의 아프리카인들에게 징병제를 확대할 수 있습니다. 그렇게 함으로써 우리가 절실히 필요한 인력을 확보할 수 있겠지만, 많은 정치적 노력 또한 필요합니다."
NFA_native_conscription2_tooltip:0 "1개의 기병 사단을 콘스탄틴에서 획득하고 5개의 보병 사단을 프랑스령 수단에서 획득할 것입니다. \n"
NFA_legionary_campaign:0 "외인부대 강화"
NFA_legionary_campaign_desc:0 "우리의 군대를 늘리기 위해 우리는 외인부대의 규모를 늘릴 수 있습니다. 전 세계에서 온 용감한 반 생디칼리스트 전사들을 우리 군대에 주둔시키는 것은 빨갱이 히드라의 골칫거리가 될 수 있습니다!"
NFA_legionary_campaign_tooltip:0 "알제에서 3개의 보병 사단을 획득할 것입니다. \n"
NFA_continue_legionary_campaign:0 "신병 모집 운동 확대"
NFA_continue_legionary_campaign_desc:0 "아일랜드, 미국, 이탈리아, 스페인 및 포르투갈 사람들은 광범위한 외국 선전 캠페인을 통해 우리의 용감한 반 생디칼 군대에 가입하도록 권장될 것입니다!"
NFA_legionary_campaign2_tooltip:0 "알제에서 3개의 보병 사단을 획득할 것입니다. \n"
NFA_aviation_invasion:0 "군용기 : 침공 집중"
NFA_aviation_invasion_desc:0 "바다를 가로질러 침공하는 것은 적들이 항구에 도달하기 전에 보급선과 비축물을 타격할 수 있는 장거리 정밀 폭격기에 대한 의존을 필요로 합니다."
NFA_aviation_doctrine:0 "신세대 장교"
NFA_aviation_doctrine_desc:0 "청년 근위대라 불리는 능력 있고 꽃다운 프랑스 젊은이들은 전쟁 수행 방법에 대한 참신한 아이디어를 많이 가지고 있습니다."
NFA_naval_bomber_focus:0 "공중에서 바다 통제"
NFA_naval_bomber_focus_desc:0 "적과 견줄 수 있는 함대를 건설할 여력이 없을 수도 있지만, 우리가 본토에 상륙할 수 있을 만큼 충분히 지중해를 통제할 수 있는 해군 폭격기를 설계할 수 있습니다."
NFA_paratrooper_focus:0 "공수부대 설립"
NFA_paratrooper_focus_desc:0 "청년 근위대는 우리에게 새롭고 대담한 아이디어를 제안했습니다. 비행기로 경보병을 적진 뒤편에 투하함으로써 전술적으로 중요한 거점을 차단할 수 있을 것입니다."
NFA_invasion_navy:0 "침공특화 해군"
NFA_invasion_navy_desc:0 "우리 해군은 구닥다리고 기껏해야 적이 북아프리카에 상륙하는 것만을 막을 수 있습니다. 우리는 남프랑스를 성공적으로 침공하기 위해서 제해권을 확보할 필요가 있습니다."
NFA_naval_invasion_focus:0 "해방함 (The Vaisseaux de la Libération)"
NFA_naval_invasion_focus_desc:0 "우리는 단순히 교전이 가능한 해군에 만족할 수 없습니다. 우리가 남프랑스 해방을 시작하면 우리 군대에 식량을 공급할 수 있는 대규모 호송선단도 필요합니다."
NFA_battleship_focus_degaulle:0 "전함 주력"
NFA_battleship_focus_degaulle_desc:0 "전함은 비싸지만, 그것이 해전과 해병대의 상륙에서 수행하는 중요한 역할을 그 누구도 부인할 수 없습니다. 전함의 큰 함포는 해병대가 해변에 도달하기도 전에 어떠한 지역적 저항이라도 먼지가 되도록 타격할 수 있습니다!"
NFA_submarine_focus:0 "잠수함 주력"
NFA_submarine_focus_desc:0 "잠수함들은 수송선단을 호위하고 습격하는 데 값싸고 효율적입니다."
NFA_carrier_effort:0 "항공모함 개발"
NFA_carrier_effort_desc:0 "항공모함은 비싸고 착수하기에는 방대한 해군 프로젝트입니다... 하지만 우리가 몇 척을 만들고 전위함으로 보호할 수만 있다면, 우리 해군은 구시대의 덜떨어진 유물이 아닌 세계에서 가장 두려운 것 중 하나가 될 것입니다."

NFA_restore_constitution:0 "유예된 헌법 복원"
NFA_restore_constitution_desc:0 "제3공화국은 그 전신과 마찬가지로, 독일에게 패배해 종식되었습니다. 코뮌 봉기와 아프리카로의 도피 이후, 조프르와 후에는 페탱에 의해 헌법은 효력이 일시적으로 중지되었습니다. 아마도 이제는 군정을 끝내고 프랑스 민주주의의 진정한 이상으로 개혁할 때일지도 모릅니다."
NFA_restore_constitution_tooltip:0 "§R민주주의 제4공화국을 복원할 것입니다.§! \n"
NFA_monarchy:0 "프랑스 왕국 복원"
NFA_monarchy_desc:0 "프랑스가 분열된 정부 밑에서 엄청난 고통을 받아왔다는 것은 잘 알려진 사실입니다. 강력한 인물이 영구적인 국가 수반으로 역할을 맡고 우리 국가에 안정을 줄 수 있습니다, 특히 우리가 국왕 다음가는 강력한 의회를 유지한다면 말입니다. 태양왕의 영광스러운 날들을 꿈꾸며 프랑스 군주정을 완전히 부활시키는 것이 구미가 당길지도 모릅니다."
NFA_monarchy_tooltip:0 "§R국민 프랑스에 오를레앙 왕가가 이끄는 프랑스 왕국을 복원할 것입니다.§! \n"
NFA_empire:0 "프랑스 제국 복원"
NFA_empire_desc:0 "왕들과 민주적으로 선출된 정부들 모두 프랑스를 실패시켰습니다. 나폴레옹의 통치 기간 동안 유럽은 자랑스러운 프랑스인들에게 지배받았습니다, 비록 그를 자리에 앉히더라도, 우리는 권력이 황제에게 있어야 하는지 아니면 의회에 있어야 하는지 결정할 필요가 있습니다. 어느 쪽으로 결정되든, 황제 만세(Vive l'Empereur)!"
NFA_empire_tooltip:0 "§R국민 프랑스에 나폴레옹 4세가 이끄는 프랑스 제국을 복원할 것입니다.§! \n"
NFA_Petain_president:0 "페탱의 대통령직 유지"
NFA_Petain_president_desc:0 "정권에 대한 민주화 선언은 많은 사람들을 동요하게 했습니다. 필리프 페텡이 이 개혁의 중심에 있긴 하지만, 완전한 민주화가 이루어지려면 그는 대통령직에서 물러나야만 합니다. 하지만, 그는 단지 몇 번의 공작을 통해서 그의 지위를 쉽게 유지할 수도 있습니다..."
NFA_petain_pres_tooltip:0 "§R페탱은 사임하거나 사망하기 전까지 대통령직을 유지할 것입니다§! \n"
NFA_new_president:0 "새 대통령 선출"
NFA_new_president_desc:0 "제4공화국의 민주화는 페텡 원수를 권좌에서 내리고 다른 사람을 선출할 것을 요구합니다. 지금까지 있었던 군사정권의 수장이 아닌 사람 말입니다."
NFA_new_president_tooltip:0 "§R다음 대선에서 새 대통령이 선출될 것입니다.§! \n"
NFA_Judiciary_reform:0 "법 앞의 평등"
NFA_Judiciary_reform_desc:0 "프랑스 제4공화국의 헌법은 독립된 고등법원을 계획했지만 이는 결코 시행되지 않았습니다. 우리는 이 기회를 이용하여 공화국의 모든 국민을 법 앞에 평등하게 만들 수 있습니다. 물론 피에-누아르의 소외를 대가로 말입니다."
NFA_judiciary_frenchmen:0 "식민지 의회"
NFA_judiciary_frenchmen_desc:0 "프랑스 제4공화국의 헌법은 독립된 고등법원을 계획했지만 이는 결코 시행되지 않았습니다. 우리는 지역민 전용의 식민지 법원의 존재를 확인함으로써 프랑스인과 식민지인이 법 앞에 평등하지 않음을 재확인해야 합니다."
NFA_extended_suffrage:0 "확장된 참정권"
NFA_extended_suffrage_desc:0 "다가오는 선거에서 우리는 누가 투표를 할 수 있는가를 구분해야 합니다. 전통적으로 식민지 주민들은 투표를 할 수 없었고, 알제리 의회는 피에-누아르 소수민족이 장악하게 되었습니다. 우리는 지역민과의 관계개선을 위해 국가의 공복들과 군인들에게 선거권을 줄 수 있습니다."
NFA_limited_suffrage:0 "피에-누아르 참정권"
NFA_limited_suffrage_desc:0 "일부 지역 주민들은 다가오는 선거에서 프랑스 공화국 시민으로서 투표할 것을 요청했습니다. 우리는 식민지의 열등한 사람들은 투표할 수 없고, 오직 프랑스 사람들만이 투표할 수 있다는 것을 재확인할 필요가 있습니다!"
NFA_Constitutionalism:0 "입헌군주정"
NFA_Constitutionalism_desc:0 "국가원수의 재정립은 프랑스 국민들을 더욱 단결하게 했지만 우리의 지도자는 자기 혼자서는 통치를 할 수 없다는 것을 잘 알고 있기에 대부분의 예전 헌법은 새 정권에서도 적용될 것입니다."
NFA_constit_mon_tooltip:0 "§R헌법이 새로운 통치의 기준이 될 것입니다!§! \n"
NFA_Absolutism:0 "절대주의"
NFA_Absolutism_desc:0 "공화국은 프랑스를 몰락시켰고 우리는 국민들을 다스릴 강력한 권한이 필요합니다! 우리의 국가원수와 신을 신뢰함으로써 우리는 빨갱이들로부터 잃어버린 우리 고향을 되찾을 수 있을 것입니다!"
NFA_absolutism_tooltip:0 "§R강력한 중앙권력이 필요합니다!§! \n"
NFA_puppet_chamber:0 "반 의회제도"
NFA_puppet_chamber_desc:0 "새 정권은 새로운 프랑스 통치방식을 정당화하기 위해 프랑스 국민과 의회 사이의 오래된 불신을 사용할 수 있습니다."
NFA_monarch_prestige:0 "이상화된 군주"
NFA_monarch_prestige_desc:0 "우리 군주는 대단히, 자유롭고 강한 주권자입니다. 적어도 그것은 사람들로 하여금 우리가 '확신'한 후에 생각하도록 하는 것입니다."
NFA_strenghthened_governement:0 "강화된 정부"
NFA_strenghthened_governement_desc:0 "정부는 이제 강화되었고 다가오는 전쟁을 대비해 국민들을 준비시킬 수 있습니다"
NFA_strenghthened_governement_tooltip:0 "§G당신이 절대주의자가 아니라면 당신은 정치 선택지에 따라 특별한 효과를 얻게 될 것입니다.§! \n"

NFA_homeland_reconquest:0 "해방 준비"
NFA_homeland_reconquest_desc:0 "코뮌은 독일과의 전쟁 준비를 하고 있고 우리 역시 준비해야 합니다. 우리가 앞으로 올 모든 기회에서 우위를 얻을 때에만 해방이 올 것입니다."
NFA_military_preparation:0 "군대 준비"
NFA_military_preparation_desc:0 "프랑스군이 싸울 의지는 있을지언정 현대전에서 성공적으로 교전하는데 필요한 장비와 전술이 부족합니다. 이 문제는 한시라도 빨리 해결되어야 합니다."
NFA_Infantry_focus:0 "보병 핵심"
NFA_Infantry_focus_desc:0 "우리 군대의 기반은 보병이며, 우리는 가능한 최고의 편제로 우리 군대를 정비해야합니다!"
NFA_artillery_focus:0 "포병 지원"
NFA_artillery_focus_desc:0 "새 함선의 함포에 대한 연구는 지상군이 유용하게 쓸 수 있는 몇몇 분야의 발전을 이끌어냈으며, 이를 활용하지 않는 것은 수치스러운 일일 것입니다."
NFA_legionary_motorization:0 "차량화보병 사단"
NFA_legionary_motorization_desc:0 "우리가 가진 순수인력의 부족을 더 나은 전술로 상쇄해야 합니다. 느린 보병에게 의지하는 대신에 우리는 자동화보병으로 적진을 뚫고 더 쉽게 이길 수 있습니다!"
NFA_tank_research:0 "전차 연구"
NFA_tank_research_desc:0 "전차는 자신들이 어떠한 전쟁에서든지 가장 중요한 수단임을 입증할 것이고, 또한 그렇기에 드골이 주장합니다. 우리가 전차에 투자할 때입니다."
NFA_troupes_de_marine:0 "해병대"
NFA_troupes_de_marine_desc:0 "최근 프랑스 군부의 핵심 인사들은 프랑스 본토를 수복하는 방법을 제안했습니다. 현재 프랑스 식민군의 일부분인 해병대는, 프랑스 군대에서 완전한 개별 분과가 될 것입니다. 해병대는 자금을 지원받을 것이고, 앞으로의 프랑스 침공에 쓰일 새로운 해병대를 더 잘 훈련시킬 수 있을 것입니다."
NFA_mountain_elites:0 "샤쇠르알팡의 유산"
NFA_mountain_elites_desc:0 "샤쇠르알팡은 오랫동안 산악전과 시가전에 숙련된 프랑스군의 엘리트이자 자존심이었습니다. 그들의 유산은 잊혀지지 않습니다!"

NFA_reenforce_the_Entente:0 "협상국 강화"
NFA_reenforce_the_Entente_desc:0 "협상국은 패배에도 불구하고 유지되었고 우리가 파리를 수복한 후에도 계속될 것입니다!"
NFA_entente_fighters:0 "합동 공군 훈련"
NFA_entente_fighters_desc:0 "우리 항공 산업은 (대영)제국 회사들과 항공사들과의 강한 연계를 통해 이익을 얻으며, 우리가 항공 전술의 가장자리에 있도록 도와줍니다!"
NFA_entente_navy:0 "합동 해군 기동"
NFA_entente_navy_desc:0 "각양각색의 협상국 함대들이 많고, 그들과 우리는 다양한 전술과 설계를 공유합니다."
NFA_entente_research:0 "국제적 기술 공유"
NFA_entente_research_desc:0 "캐나다에서 델리, 호주에 이르기까지 위대한 과학자들은 같은 연구를 추구하며 군대와 전반적인 기술들을 발전시킬 수 있는 더 많은 가능성을 우리에게 제공합니다."

NFA_strike_france:0 "대륙으로 돌아가자!"
NFA_strike_france_desc:0 "바다 건너의 빨갱이들은 너무 오랫동안 우리에게 반항해 왔고, 우리가 반역자들의 손에 우리의 조국을 포기하도록 강요받은 지 15년도 더 흘렀습니다. 지금이야말로 우리 조상들과 프랑스의 복수를 할 때입니다. 공화국은 복원될 것이고 사악한 생디칼리스트들은 이 세상에서 사라질 것입니다."
NFA_return_to_paris:0 "파리로 돌아가자!"
NFA_return_to_paris_desc:0 "수 년 간의 망명과 투쟁 끝에, 프랑스 제4공화국은 마침내 정당한 영토를 수복했습니다. 파리가 온전히 우리 수중에 들어왔으니 우리는 빛의 도시로 돌아가서 이 세계의 주요국들 사이에서 우리의 위치를 되찾을 수 있습니다!"
NFA_return_to_marseille:0 "마르세유로 돌아가자"
NFA_return_to_marseille_desc:0 "오랜 망명과 투쟁 끝에 마침내 프랑스 제4공화국은 최소한 영토의 일부분을 수복했습니다. 프랑스의 나머지 지역은 지금은 우리의 영향력이 닿지 않습니다. 그럼에도 불구하고 일부 우익 정치인들은 프랑스 본토에서의 우리의 이익을 확보하기 위해 임시 수도의 설립이라도 요구합니다..."
NFA_underground_railroad:0 "'레일로드' 설립"
NFA_underground_railroad_desc:0 "자유민주주의 및 사회민주주의 정치인들은 19세기 미국에 존재했던 노예해방 단체인 '레일로드'의 20세기 버전을 설립할 법안 제정을 시작했습니다. 레일로드는 적성국에게 점령된 프랑스로부터 피난민과 반대자들이 자유구역으로 탈출하고 도착하는 것을 도울 것이며, 이로인해 우리는 여전히 규모가 작은 우리 군대를 위한 더 많은 자원병을 확보할 수 있을 것입니다."
NFA_restore_consitution_mainland:0 "유예된 헌법 복원" 
NFA_restore_consitution_mainland_desc:0 "우리가 마침내 프랑스 본토로 돌아온 이후, 대다수의 프랑스인들은 마침내 집권 독재 정권을 종식시키기 위해 유예된 헌법의 복원을 요구하고 있습니다. 우리는 유예된 헌법을 완전히 복원해야 합니까 아니면 독재 정권을 유지해야 합니까?"
NFA_restore_consitution_mainland_tooltip:0 "이제 선거를 실시하게 될 것입니다. \n"
NFA_absolutism_mainland:0 "절대주의 유지"
NFA_absolutism_mainland_desc:0 "우리가 마침내 프랑스 본토로 돌아온 이후, 대다수의 프랑스인들은 마침내 집권 독재 정권을 종식시키기 위해 유예된 헌법의 복원을 요구하고 있습니다. 우리는 유예된 헌법을 완전히 복원해야 합니까 아니면 독재 정권을 유지해야 합니까?"
NFA_rocket_effort:0 "로켓 실험"
NFA_rocket_effort_desc:0 "본토에서의 보안 유지와 함께 우리는 마침내 우리 기술을 새로운 차원으로 확장 할 자원을 확보하게 되었습니다."
NFA_demand_caribbean:0 "프랑스령 카리브해 영토 요구"
NFA_demand_caribbean_desc:0 "프랑스 본토 수복과 함께, 현재 몇몇 사람들은 프랑스 제국을 복원하려 하고 있습니다. 우리의 동맹인 서인도제도 연방은 1919년부터 우리의 카리브해 식민지를 관리해 왔지만, 아마도 이제 식민지는 적절한 주인에게 반환되어져야 합니다."
NFA_establish_maquisards:0 "레지스탕스(Maquisard) 지원"
NFA_establish_maquisards_desc:0 "프랑스 내의 프랑스적 요소를 약화시키려는 점령당국의 지속적인 노력 때문에 분노한 프랑스 점령지 국민들이 정체성 보존을 위해 고국과 함께합니다. 여러 국민주의 단체들이 불법 점령정부와의 투쟁에 있어서 우리 정부에 지지를 요청하고 있고 결국에는 본토로 돌아오려는 프랑스에게 진정한 도움이 될 것입니다!"
NFA_establish_maquisards_tooltip:0 "당신은 남프랑스의 저항을 조장할 것이고, 그 작전은 성과적일 수도 있지만 프랑스의 현재 지배자가 개입할 수도 있기 때문에 위험합니다."
NFA_nuclear_effort:0 "원자력 기술 개발"
NFA_nuclear_effort_desc:0 "핵 과학에서의 초기 실험은 유망한 결과를 보여주었습니다. 그 힘을 이용하는 것은 인류가 본 어떤 것과도 다른 무기를 우리에게 줄 수 있습니다."
NFA_effort_national:0 "국가적 노력"
NFA_effort_national_desc:0 "프랑스의 해방 과정에서 많은 노동자들이 죽고 공장들은 파괴되었습니다. 게다가 우리의 작은 군대는 이 새로운 영토와 완벽히 이질적이고, 우리는 군비 면에서도 대륙의 다른 세력들에 비해 뒤쳐졌습니다. 우리는 프랑스가 다시는 몰락하지 않도록 군대를 확충하고 국가재건의 대의를 중심으로 프랑스인들을 단결시킬 필요가 있습니다."
NFA_amnistia:0 "과학자 사면"
NFA_amnistia_desc:0 "우리는 빨갱이들이 많은 분야에서 혁신을 후원했다는 것을 인정해야 합니다. 주요 연구자들이 우리와 새 프랑스를 위해 일하기 시작하도록 그들을 사면하는 것이 현명할 것입니다!"

