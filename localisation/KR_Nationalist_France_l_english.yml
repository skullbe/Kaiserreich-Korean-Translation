### Events ###
nfa.1.t:0 "1936년 국민 프랑스의 상황"
nfa.1.d:0 "제3공화국은 시작된 방식과 똑같은 방식으로 종식되었습니다; 독일군에게 패배했고, 고향에서 코뮌 혁명을 맞이했습니다. 프랑스 코뮌 혁명의 여파 속에서, 마르세유로 대피한 국가의 모든 기관과 프랑스군은 새로 설립된 프랑스 코뮌으로 부터 도망치면서 프랑스 해군과 함께 신속히 알제로 떠났습니다. 독일과의 평화 협상 후에, 프랑스 피난 정치인들은 또다시 처음부터 시작하기로 결정했습니다, 프랑스 제4공화국을 선언하고, 망명 중인 아프리카에서 프랑스 고토의 권리를 주장했습니다. 곧 이어, 의회 제도가 뒤떨어진 것이 분명해졌습니다, 망명한 주요 정치인들이 주로 국민주의자들과 권위주의자들이기 때문이었습니다. 이후, 인기있는 페르디낭 포슈 원수의 지휘 하에, 군대가 집행권을 장악했습니다. 포슈가 1929년에 사망한 이후, 베르덩의 승자인 필리프 페탱이 제자인 프랑수아 다를랑 제독의 도움을 받아 포슈의 자리를 이었습니다. 망명 영국 군주정과 동맹을 유지하고 있는, 망명 프랑스 공화국의 군정은 통합되었고 안정되었지만, 여전히 수많은 위협들을 마주하고 있습니다. 프랑스의 지배에 지친 원주민들이나 샤를 드골 대령으로 대표되는 청년 근위대와의 문제가 증가하고 있음에도 불구하고 국민 프랑스는 조국을 되찾을 수 있을까요?"
nfa.1.a:0 "이것은 사소한 일일 뿐이다..."
nfa.2.t:0 "공화정 복원"
nfa.2.d:0 "오늘 페탱 대통령은 알제의 대통령궁 발코니에서 유예된 제4공화국 헌법의 복원을 선언했고, 알제 오란 및 튀니스의 유럽인 지구에서는 선언에 대한 대중들의 환호가 뒤따랐습니다. 공화국 만세!"
nfa.2.a:0 "공화국 만세!"
nfa.3.t:0 "부르봉 왕가 복원"
nfa.3.d:0 "오늘 장 오를레앙은 노트르담 드 아프리끄에서의 화려한 대관식으로 프랑스의 왕위에 올랐습니다. 대관식에서 공화국 대통령은 추기경이 왕관을 씌어줄 수 있도록 왕관을 넘겨주었고, 이는 대통령이 새로운 왕에게 권력을 이양하는 것을 상징합니다. 국왕 폐하 만세!"
nfa.3.a:0 "국왕 폐하 만세!"
nfa.4.t:0 "황실 복원"
nfa.4.d:0 "오늘 루이 나폴레옹 4세는 노트르담 드 아프리끄에서의 화려한 대관식으로 나폴레옹 4세으로서 프랑스의 제위에 올랐습니다. 대관식에서 공화국 대통령은 추기경이 제관을 씌어줄 수 있도록 제관을 넘겨주었고, 이는 대통령이 새로운 황제에게 권력을 이양하는 것을 상징합니다. 황제 폐하 만세!"
nfa.4.a:0 "황제 폐하 만세!"
nfa.5.t:0 "총리 내정"
nfa.5.d:0 "이전의 정치적 실수로 인해 쟈냉 장군이 위태로워짐에 따라, 반대자들을 달래기 위해 새로운 총리를 선출할 때가 왔습니다..."
nfa.5.a:0 "다를랑 제독을 임명한다"
nfa.5.b:0 "드골 장군을 임명한다"
nfa.5.c:0 "공화당 소속의 레노를 임명한다"
nfa.5.e:0 "괘씸한 반대자 새끼들! 쟈냉 장군을 유지하라!"
nfa.6.t:0 "사회-공화당이 선거에 참여하기를 원하다"
nfa.6.d:0 "유예된 헌법의 복원 후 한 때 강력했던 사회-공화당의 잔존 세력들이 재조직되었고, 이들은 다음 선거에 참여하겠다는 의사를 밝혔습니다. 많은 사람들이 그들 당파와 같이 프랑스에 고통을 가져다 준 정당을 금지할 것을 요구하고 있으나 한편으로는 그러한 금지의 영향에 대해 걱정하고 있습니다. 우리는 사회-공화당을 폐지해야 합니까 아니면 허용해야 합니까?"
nfa.6.a:0 "그들이 생디칼리슴과 관계가 없다면야!"
nfa.6.b:0 "절대 안돼!"
nfa.7.t:0 "총리 지명"
nfa.7.d:0 "새로운 정권이 확고히 수립됨에 따라, 여론은 현 총리를 본토 수복을 위한 진정한 프랑스를 일궈낼 강력한 군부의 호응을 받는 사람으로 교체해 줄 것을 촉구하고 있습니다..."
nfa.7.a:0 "다를랑 제독을 임명한다"
nfa.7.b:0 "드골 장군을 임명한다"
nfa.7.c:0 "현재의 총리를 유지하라"
nfa.8.t:0 "피에-누아르의 동요"
nfa.8.d:0 "알제리의 백인 집단인 피에-누아르(검은 발)는 유대인 소수민족입니다. 필리프 앙리오와 같은 정부 구성원의 반유대적 선동으로 인해 알제리의 해안 도시에서는 불안이 커지고 있고, 대부분의 유대인 피에-누아르는 이민을 가라며 위협받고 있습니다."
nfa.8.a:0 "원한다면 가게 냅둬라"
nfa.8.b:0 "반유대주의자들을 해고하라!"
NFA_fired_antisemites_tooltip:0 "René Bousquet, Eugène Deloncle, Philippe Henriot을 더 이상 장관으로 임명할 수 없을 것입니다. \n"
nfa.9.t:0 "알제리로부터의 유대인 이민자들"
nfa.9.d:0 "현재 프랑스에서 반유대적 박해가 증가하고 있는 가운데, 많은 알제리 유대인들이 피난처와 팔레스타인 정착을 위해 우리나라에 도착했습니다."
nfa.9.a:0 "그들을 두팔벌려 환영한다"
nfa.9.b:0 "우리는 이미 많은 문제들에 직면해 있다."
nfa.10.t:0 "알제리로부터의 유대인 이민자들"
nfa.10.d:0 "최근에 알제의 군부는 유대인에 대해 점점 더 적대적인 태도를 보입니다. 많은 알제리 유대인들이 팔레스타인으로 이주하기로 결정한 반면, 다른 이들은 독일에 희망을 걸기로 결정했습니다."
nfa.10.a:0 "독일인들과 제국이 그들을 환영할 것이다!"
nfa.10.b:0 "그들이 우리 식민지에 정착하도록 하라, 예를 들면 마다가스카르라든지."
nfa.10.c:0 "우리는 이미 많은 문제들에 직면해 있다."
nfa.11.t:0 "알제리의 유대인 상황"
nfa.11.d:0 "현재 프랑스에서 반유대적 박해가 증가하고 있는 가운데 교황은 반유대주의, 인종주의, 유태인 박해를 비난하는 백과사전적 'Humani Generis Unitas'를 쓰기로 결정했습니다. 그 고무적인 글을 읽은 후에 몇몇 유대인 이민자들은 교황령에 오기로 결정했습니다."
nfa.11.a:0 "모든 기독교인들은 '믿음의 형제들'을 환영한다!"
nfa.11.b:0 "이곳에 친척이 있는 사람들만 정착하게 하라."
nfa.11.c:0 "우리는 이미 많은 문제들에 직면해 있다."
nfa.12.t:0 "총선거가 취소되다"
nfa.12.d:0 "근본없는 인터내셔널과의 전쟁에서 우리의 모든 시간과 노력을 쏟아부어야 합니다. 그 어떤 것도 우리를 방해할 수 없습니다."
nfa.12.a:0 "프랑스에 있어서 어두운 날들이로다"
nfa.13.t:0 "1937년 총선거"
nfa.13.d:0 "오늘 프랑스 국민들은 상하원 의원을 선출합니다! 팽팽한 이번 선거는 프랑스의 전환점이 될 수도 있습니다! 누가 이길까요?"
nfa.13.a:0 "민주공화동맹이 다수를 차지하다"
nfa.13.b:0 "악시옹 프랑세즈가 다수를 차지하다"
nfa.13.c:0 "급진당이 다수를 차지하다"
nfa.13.e:0 "사회-공화당이 다수를 차지하다"
nfa.14.t:0 "대통령 선거"
nfa.14.d:0 "새로운 대통령을 선출 할 때가 왔습니다. 이 나라의 모든 주요 세력이 후보자를 선출하고 상하원이 함께 모여 새로운 대통령에 투표할 준비를 마쳤습니다."
nfa.14.a:0 "전쟁 영웅, 페탱 원수!"
nfa.14.b:0 "민주공화동맹 대표주자, 피에르 에티엔 플라댕!"
nfa.14.c:0 "급진당 대표주자, 앙드레 말라르메!"
nfa.14.e:0 "사회-공화당 대표주자, 페르낭드 뷔송!"
nfa.15.t:0 "군주제 복원?"
nfa.15.d:0 "악시옹 프랑세즈와 그 지도자인 샤를 모라스가 얻은 다수의 의석은 군주제 회복이라는 당 차원의 계획을 실현할 수 있는 특별한 기회를 제공합니다. 하지만 프랑스 사회는 왕들의 시대가 오래 전에 끝났다는 신호를 보내는 이 문제에 대해 심하게 분열되어 있습니다."
nfa.15.a:0 "프랑스 왕국을 복원하자!"
nfa.15.b:0 "아직 때가 아니다..."
nfa.16.t:0 "군주제 복원?"
nfa.16.d:0 "악시옹 프랑세즈와 그 지도자인 샤를 모라스가 얻은 다수의 의석은 군주제 회복이라는 당 차원의 계획을 실현할 수 있는 특별한 기회를 제공합니다. 하지만 프랑스 사회는 왕들의 시대가 오래 전에 끝났다는 신호를 보내는 이 문제에 대해 심하게 분열되어 있습니다."
nfa.16.a:0 "프랑스 왕국을 복원하자!"
nfa.16.b:0 "아직 때가 아니다..."
nfa.18.t:0 "1941년 총선거"
nfa.21.t:0 "1945년 총선거"
nfa.22.a:0 "전쟁 영웅, 샤를 드골 장군!"
nfa.24.t:0 "1949년 총선거"
nfa.26.t:0 "사회-공화당이 선거에 참여하기를 원하다"
nfa.26.d:0 "본토 수복 후 재조직된 사회-공화당은 다음 선거에 참여할 의사를 다시 표명했고 정부에 기존의 금지를 폐지해 줄 것을 요청했습니다. 우리는 기존의 사회-공화당의 금지를 재확인해야 합니까 아니면 공식적으로 허용해야 합니까?"
nfa.26.a:0 "그들이 생디칼리슴과 관계가 없다면야!"
nfa.26.b:0 "절대 안돼!"
nfa.27.t:0 "부르봉 왕가 복원"
nfa.27.d:0 "오늘 앙리 오를레앙은 노트르담 드 아프리끄에서의 화려한 대관식으로 프랑스의 왕위에 올랐습니다. 대관식에서 공화국 대통령은 추기경이 왕관을 씌어줄 수 있도록 왕관을 넘겨주었고, 이는 대통령이 새로운 국왕에게 권력을 이양하는 것을 상징합니다. 국왕 폐하 만세!"
nfa.27.a:0 "국왕 폐하 만세!"
nfa.28.t:0 "페탱 원수가 은퇴하다"
nfa.28.d:0 "베르덩의 영웅이자 우리나라의 지도자였던 페탱 원수가 프랑스의 지도자 자리를 사임하기로 결정했습니다. 국가에 대한 감동적인 연설에서 원수는 지금부터 프랑스를 이끌 현 정부를 믿겠노라고 말했습니다. 그럼에도 불구하고 우리는 그분을 그리워할 것입니다."
nfa.28.a:0 "안녕히 가시게, 우리 원수여"
nfa.29.t:0 "국왕이 승하하다"
nfa.29.d:0 "존경하는 장 3세가 오늘 65세의 나이로 세상을 떠났습니다. 그의 시신은 알제 대성당에 안치될 것입니다. 그의 아들 앙리의 대관식 준비는 이미 진행되고 있습니다."
nfa.29.a:0 "국왕 폐하께서 승하하셨다, 새 국왕 폐하 만세!"
nfa.30.t:0 "장 오를레앙 왕자가 사망하다"
nfa.30.d:0 "오늘, 지지자들에게는 장 3세로 알려진, 부르봉의 왕위 계승자가 세상을 떠났습니다. 그의 뒤를 이어 아들 앙리가 오를레앙주의자와 정통주의자로서 왕위를 계승하게 됩니다."
nfa.30.a:0 "알았다"
nfa.31.t:0 "드 라트르 드 타시니가 사망하다"
nfa.31.d:0 "우리의 가장 유능한 장군 중 한명인 장 드 라트르 드 타시니가 오늘 사망했습니다."
nfa.31.a:0 "그가 그리워질 것이다"
nfa.32.t:0 "페탱 원수가 사망하다"
nfa.32.d:0 "베르덩의 영웅이, 결국 알츠하이머병과의 긴 투쟁에서 패배하며 사망했습니다. 원수는 1944년에 은퇴한 이후 석상에 많이 보이지 않았지만, 여전히 우리 국가의 강력한 상징으로 남아 있습니다. 우리의 국가원수는 국가적 애도의 날을 선포했습니다."
nfa.32.a:0 "프랑스에 있어서 슬픈 날이다"
nfa.33.t:0 "샤를 모라스가 사망하다"
nfa.33.d:0 "악시옹 프랑세즈의 지도자이자 가장 확고한 군주주의자 중 한 명인 샤를 모라스가 오늘 사망했습니다."
nfa.33.a:0 "그가 그리워질 것이다"
nfa.35.t:0 "해군 확장"
nfa.35.d:0 "다를랑 제독은 해군을 확장함으로써 우리를 코뮌으로부터 보호하겠다고 약속했습니다. 그가 우리에게 약속한 첫 번째 함선이 오늘 다카르 조선소에서 출항했습니다."
nfa.35.a:0 "끝내주는군!"
nfa.37.t:0 "해군 확장"
nfa.37.d:0 "다를랑 제독을 해군을 확장함으로써 우리를 코뮌으로부터 보호하겠다고 약속했습니다. 그가 우리에게 약속한 세 척의 함선이 더 오늘 다카르 조선소에서 출항했습니다."
nfa.37.a:0 "끝내주는군!"
nfa.38.t:0 "남부 징병"
nfa.38.d:0 "국민 프랑스는 인력이 부족합니다. 프랑스 군부의 명성은 세계대전에서의 패배로 인해 손상되었고 자원자는 사상 최저였습니다. 열정적인 국민 프랑스인은 인적 자원의 유일한 원천이 될 수 없었고 다른 인적 자원들이 필요했습니다. 정부는 남부 지역의 사람들에 주목하고 있습니다."
nfa.38.a:0 "그들을 징병하되 별개의 식민지 군대로 편성하라"
nfa.38.b:0 "그들을 징병해 곧바로 정규군으로 편성하라"
nfa.39.t:0 "드골이 겁쟁이 정부를 고발하다"
nfa.39.d:0 "드골 장군은 군대를 확충시키는 대신 요새를 건설하는 우리의 정책을 공개적으로 비난했습니다. 장군은 콘크리트 뒤에서 코뮌이 우리에게 오기를 기다릴 것이 아니라, 그들과 싸울 준비를 해야 한다고 합니다. 이 사람을 어떻게 할까요?"
nfa.39.a:0 "그의 조기 은퇴를 준비해라"
nfa.39.b:0 "장교는 자신의 생각을 말할 수 있어야 한다"
nfa.40.t:0 "다를랑이 무모한 정부를 고발하다"
nfa.40.d:0 "다를랑 제독은 우리의 공격적인 군대 확충 정책을 공개적으로 비난했습니다. 제독은 우리가 코뮌을 자극할 아니라, 그들로부터 스스로를 방어할 준비를 해야 한다고 합니다. 이 사람을 어떻게 할까요?"
nfa.40.a:0 "그의 조기 은퇴를 준비해라"
nfa.40.b:0 "장교는 자신의 생각을 말할 수 있어야 한다"
nfa.41.t:0 "다카르-알제 항공사가 파산하다"
nfa.41.d:0 "다카르-알제 항공사를 확장하려는 노력은 대규모 경영실패와 사업 파산을 초래했습니다. 브레게는 경영자들이 부패했으며 독일 사업가들의 영향권에 들게 했다며 비난하고 있습니다. 이것은 재앙입니다."
nfa.41.a:0 "경영자를 체포하라"
nfa.41.b:0 "이것은 우리의 실수다"
nfa.42.t:0 "다카르-알제 항공사가 성공하다"
nfa.42.d:0 "우리의 자원을 효율적으로 관리함으로써 우리는 서아프리카 전역에 걸쳐 다카르-알제 항공사를 성공적으로 확장했습니다. 독일과 남아프리카의 경쟁은 점점 줄어들었고 우리는 곧 시장의 대부분을 장악할 것입니다."
nfa.42.a:0 "훌륭하군"
nfa.43.t:0 "알제리-중앙아프리카 인구조사 완료"
nfa.43.d:0 "사하라지역 인구조사가 완료되었습니다. 인구는 주로 유목민 투아레그족과 카라반 상인으로 구성됩니다. 투아레그 카라반에게 세금을 부과하는 것이 수입원이 될 수 있습니다."
nfa.43.a:0 "카라반과 유목민에게 세금을 부과하고 징수하라"
nfa.43.b:0 "그렇게 할 가치도 없다"
nfa.44.t:0 "알제리-중앙아프리카 목록 작성 완료"
nfa.44.d:0 "사하라지역의 목록이 완성되었습니다. 초기 테스트 결과 석유 매장의 가능성 및 희귀 금속이 발견되었습니다. 하지만 현재로서는 이것들을 효과적으로 채굴하기에는 너무 멀리 떨어져 있습니다."
nfa.44.a:0 "언젠가는 완벽히 채굴될 것이다"
NFA_inventory_complete:0 "이제부터 중점 계통도에서 석유 채굴 중점을 찍을 수 있습니다. \n"
nfa.45.t:0 "타만라세트 사건"
nfa.45.d:0 "사하라의 타만라세트시 근처에서 한 무리의 세금 징수원들이 살해되었습니다. 범인들은 당연히 투아레그족으로, 카라반에 대한 정당한 세금에 불만을 품고 있습니다."
nfa.45.a:0 "격퇴하라!"
nfa.45.b:0 "우리의 자존심을 억누르고 카라반 세금을 철회한다."
nfa.46.t:0 "투아레그 반란"
nfa.46.d:0 "투아레그족과 다른 사막 민족들은 우리에 대항해 단결했고, 사하라 사막의 모든 부족들이 들고 일어나서 아하가르 산맥의 중심부에 있는 켈 아하거 부족의 지도자 아케묵 아그 아헤마가 지휘권을 잡는 데 동의했습니다. 그들은 세금 납부를 거부하면서 아틀라스 남부로 이동해 이미 라구아트와 콜럼-베샤르 시를 장악하였고 남녀노소 불문한 프랑스인을 습격하고 있습니다."
nfa.46.a:0 "기다려 보자"
nfa.47.t:0 "투아레그 반란"
nfa.47.d:0 "우리 조국을 침략해 자기네 소유로 만든 프랑스에 맞서자! 그들은 우리의 삶의 방식을 어지럽히고 우리 사람들을 파괴할 것이다."
nfa.47.a:0 "우리는 마지막 한 사람까지 싸울 것이다!"
nfa.48.t:0 "테러"
nfa.48.d:0 "초기 투아레그 반란 이후 프랑스 군대와의 몇 번의 충돌 외에는 이렇다 할 사건이 발생하지 않았습니다. 그러자 갑자기 대규모의 투아레그 무리들이 사막에서 몰려들어 보이는 모든 것을 약탈했습니다."
nfa.48.a:0 "니제르 남쪽까지 약탈하라"
nfa.48.b:0 "아틀라스 산맥을 습격하라"
nfa.49.t:0 "테러"
nfa.49.d:0 "초기 투아레그 반란 이후 프랑스 군대와의 몇 번의 충돌 외에는 이렇다 할 사건이 발생하지 않았습니다. 그러자 갑자기 대규모의 투아레그 무리들이 사막에서 몰려들어 보이는 모든 것을 약탈, 파괴, 방화했습니다. 니제르에 도달하고 나서야 그들은 약탈행위를 멈춘 후 주둔했고, 지금은 투아레그 거주지의 대부분을 차지하고 있습니다."
nfa.49.a:0 "저 투아레그 놈들은 반드시 처벌받아야 한다!"
nfa.50.t:0 "부족의 동요!"
nfa.50.d:0 "투아레그의 예에 따라, 전통적으로 차드와 모리타니아의 반대 부족들이 다시 한번 일어서서 이웃들과 연합하여 프랑스인들을 그들의 땅에서 끌어내려고 했다. \n Moritania에서는 20년 전만 해도 평화롭지 않은 이 해안지역은 일어나서 그들의 유명한 이슬람 학자이자 모하메드 마 알-아이나이의 아들인 Mehrebi Rebu를 선택했다. 한편, 리브부는 그의 아버지가 마치 그의 아버지가 북부 모리타니아와 그 주변의 큰 사막 지대로 구성된 트랍 알-베이단 지역을 한 것처럼 주장했다. \n차드에서 와다이 황제의 후계자는 반란을 이끌고 새로운 와다이 제국의 지배하에 효과적으로 차드를 연합하여 식민 통치자를 퇴진시켰다."
nfa.50.a:0 "젠장할!"
#nfa.51.t:0 "남부에서의 전쟁"
#nfa.51.d:0 "우리는 알제리뿐만 아니라 황금해안의 변경 지역도 되찾기 위해 싸우고 있습니다."
#nfa.51.a:0 "2등신민이였을 때가 좋았다고 느끼게 될 거다!"
nfa.52.t:0 "혼란에 빠진 국민 프랑스"
nfa.52.d:0 "미국 내전 이후 프랑스의 보호를 받아온 라이베리아는 평화를 누려왔으나, 프랑스 정부의 황금 해안에 대한 현제의 통제가 붕괴되면서, 라이베리아는 격동적이고 안전하지 못한 혼돈의 세계로 빠져들고 있습니다."
nfa.52.a:0 "왜 항상 이런 일이 우리에게만 일어나지!?"
nfa.52.b:0 "우리는 프랑스와 함께한다! 전쟁이다!"
nfa.53.t:0 "투아레그의 아틀라스 습격"
nfa.53.d:0 "장갑차로 반격당할 때까지 투아레그 부대는 아틀라스 지역을 급습해 프랑스군을 바트나 지역까지 밀어붙였습니다. 아마도 지금이 투아레그 반란군을 완전히 진압할 때인 것 같습니다?"
nfa.53.a:0 "투아레그 놈들이 원래 자리로 돌아가도록 만들 때다"
nfa.53.b:0 "우리가 왜 신경써야 되지? 저들이 자신들의 사막을 가지게 냅둬라"
#nfa.54.t:0 "독립"
#nfa.54.d:0 "우리는 프랑스 압제자로부터 해방되었습니다만 우리는 자유를 위해 투쟁해야 합니다."
#nfa.54.a:0 "프랑스 새끼들 올테면 와봐라!"
nfa.55.t:0 "프랑스 본토의 해방"
nfa.55.d:0 "우리는 현재 동맹국인 국민 프랑스의 영토인 프랑스 본토 지역을 관할하고 있습니다. 우리가 관할하고 있는 지방들을 그들에게 반환해야 합니다."
nfa.55.a:0 "반환해라."
nfa.55.b:0 "안 돼."
nfa.59.t:0 "우리 통제 하에 있는 알자스-로렌!"
nfa.59.d:0 "우리는 1871년의 참패 후 독일 제국에 강제로 할양되었던 알자스-로렌 영토를 성공적으로 장악했습니다!"
nfa.59.a:0 "영광스럽도다!"
nfa.60.t:0 "반 생디칼 자원병이 도착하다!"
nfa.60.d:0 "남해안에 성공적으로 상륙한 후에, 수백 명의 자원병들이 본토의 전초기지에 도착했습니다. 프랑스 육군본부는 현지의 우리 지지자들을 밀리스 프랑세즈(프랑스 민병대)라고 불리는 비정규군으로 조직하기로 결정했습니다. 베테랑 반 생디칼 레지스탕스 필리프 앙리오와 조세프 다르낭이 그 조직의 지휘를 맡았습니다. 국민들의 도움으로 사랑하는 프랑스에서 빨갱이 새끼들을 축출하는 것이 훨씬 쉬워질 것입니다!"
nfa.60.a:0 "자 가자, 파리로!"
nfa.61.t:0 "반역자들!"
nfa.61.d:0 "반동놈들이 프랑스로 돌아온 이후, 모든 종류의 반 생디칼 쓰레기들이 쥐구멍에서 기어 나오기 시작했습니다. 국제적 부르주아의 탈영병들, 범죄자들, 테러리스트들, 그리고 다른 개새끼들은 알제의 불법 정부에 복종하고 있습니다!"
nfa.61.a:0 "그것은 중요하지 않다! 압제자와 그 노예들에게 죽음을!"
nfa.62.t:0 "국민 프랑스가 우리를 지원하다!"
nfa.62.d:0 "국민 프랑스 정부는 현재 진행중인 내전에서 우리를 지원하기로 결정했습니다. 그들이 프랑스를 수복하는데 있어서 우리의 지원을 원하기 때문에 가능한 일입니다."
nfa.62.a:0 "대단해!"
nfa.63.t:0 "국민 프랑스가 우리를 지원하다!"
nfa.63.d:0 "국민 프랑스 정부는 현재 진행중인 내전에서 우리를 지원하기로 결정했습니다. 그들이 우리와 같은 가톨릭 뿌리를 가지고 있기도 하지만, 프랑스를 수복하는데 있어서 우리의 지원을 원하기 때문에 가능한 일입니다."
nfa.63.a:0 "대단해!"
nfa.64.t:0 "아프리카내 전국노동연맹"
nfa.64.d:0 "스페인에서 전국노동연맹의 혁명이 일어나고 그들이 아프리카 식민지를 장악하면서 아프리카 진출의 계기를 마련했습니다. 우리는 스페인 식민지들을 붉은 위협으로부터 보호하기 위해 그곳들을 침공하기로 결정했습니다. 이제 우리는 선택에 직면하게 되었습니다. 어떻게 할까요?"
nfa.64.a:0 "그 영토들을 점령해라"
nfa.64.b:0 "그것들을 카를리스트에게 넘기자"
nfa.65.t:0 "아프리카에서의 분쟁"
nfa.65.d:0 "국민 프랑스 정부가 우리 영토로 진격해 오고 있습니다! 어떻게 대응해야 할까요?"
nfa.65.a:0 "그들이 가지게 냅둬라"
nfa.65.b:0 "전쟁이다!"
nfa.65.c:0 "우리는 할 수 있는 어떠한 저항이라도 해야 한다....."
nfa.66.t:0 "아프리카에서의 분쟁"
nfa.66.d:0 "국민 프랑스군이 아프리카 지방을 점령하고 카를리스트들에게 넘겨줬습니다. 어떤 행동을 취해야 할까요?"
nfa.66.a:0 "그들이 가지게 냅둬라"
nfa.66.b:0 "전쟁이다!"
nfa.66.c:0 "우리는 할 수 있는 어떠한 저항이라도 해야 한다....."
nfa.67.t:0 "온전한 프랑스의 수복"
nfa.67.d:0 "수 년 간의 망명과 투쟁 끝에, 프랑스 제4공화국은 마침내 정당한 영토를 수복했습니다. 파리가 온전히 우리 수중에 들어왔으니 우리는 빛의 도시로 돌아가서 이 세계의 주요국들 사이에서 우리의 위치를 되찾을 수 있습니다!"
nfa.67.a:0 "영광이 기다리는 파리로 돌아가자!"
nfa.68.t:0 "남프랑스 수복"
nfa.68.d:0 "오랜 망명과 투쟁 끝에 마침내 프랑스 제4공화국은 최소한 영토의 일부분을 수복했습니다. 프랑스의 나머지 지역은 지금은 우리의 영향력이 닿지 않습니다. 그럼에도 불구하고 일부 우익 정치인들은 프랑스 본토에서의 우리의 이익을 확보하기 위해 임시 수도의 설립이라도 요구합니다."
nfa.68.a:0 "본토로 귀환하자!"
nfa.69.t:0 "점령된 프랑스로부터의 난민들"
nfa.69.d:0 "지하철도 프로젝트는 성공적이었고, 점령지의 난민들과 다양한 반대자들은 무리지어 자유구역으로 도망오고 있습니다. 이들 중 대다수는 자유의 상실이 더 나쁜 상황으로 이어질 것을 두려워한 중산층입니다. 그들의 기술 관련 지식과 소비력은 우리의 산업 생산량을 크게 증가시킬 수 있습니다."
nfa.69.a:0 "훌륭하군!"
nfa.70.t:0 "프랑스령 카리브해 식민지의 운명"
nfa.70.d:0 "이제 프랑스 본토가 해방되었기 때문에, 우리 동맹국인 프랑스는 영국 혁명 이후 서인도 연합국에 편입되었던 이전의 카리브해 영토를 반환받는 것을 고려하고 있습니다."
nfa.70.a:0 "프랑스의 요구을 받아들인다"
nfa.70.b:0 "프랑스의 요구를 거절한다"
nfa.71.t:0 "서인도 연합국이 우리 요구를 받아들이다"
nfa.71.d:0 "서인도의 동맹국은 예전의 영토를 반환하는데 동의했습니다. 프랑스 제국은 복원되고 있습니다!"
nfa.71.a:0 "훌륭하군!"
nfa.72.t:0 "서인도 연합국이 우리 요구를 거절하다"
nfa.72.d:0 "서인도 연합국은 우리의 예전 카리브해 영토를 유지하기로 결정했습니다. 이것은 우리와 그들과의 관계에 해를 끼칠 것이며, 협상국의 가치에 의문을 제기하게 될 것입니다."
nfa.72.a:0 "문제를 내려놓자"
nfa.72.b:0 "우리는 이것을 잊지 않을 것이다..."
nfa.73.t:0 "프랑스의 모로코 침공"
nfa.73.d:0 "자칼과도 같은 알제의 프랑스 망명정부는 우리의 약점을 감지하고 모로코의 식민지를 장악하기로 결정했습니다! 우리가 할 수 있는 일은 많지 않으나 일부 장성들은 비록 상징적인 노력일지라도 우리가 어느 정도 저항을 해야 한다고 믿습니다. 몇몇 국민주의자 원수들은 더 극단적입니다: 만약 우리가 여전히 초강대국이라는 명성을 유지하고 싶다면, 우리는 프랑스인들에게 후퇴하거나 우리의 군대를 맞서라고 경고해야 한다고 말입니다!"
nfa.73.a:0 "우리가 할 수 있는 건 없다, 식민지를 포기해라"
nfa.73.b:0 "우리는 할 수 있는 어떠한 저항이라도 해야 한다..."
nfa.73.c:0 "우리는 약할지도 모른다, 그러나 우리는 프랑스 새끼들에게 굴복하지 않는다 - 침공에 저항하라"
nfa.74.t:0 "모로코는 우리 것이다!"
nfa.74.d:0 "몰락하고 있는 독일 제국은 우리의 요구에 굴복하고 우리에게 모로코의 식민지를 양도했습니다. 하지만 일부 불량한 부대들은 카이저의 명령을 따르기를 거부했고 새로운 프랑스 당국에 저항할 준비를 마쳤습니다."
nfa.74.a:0 "흠, 이상하군"
nfa.75.t:0 "모로코는 우리 것이다!"
nfa.75.d.moroccogermanpuppet:0 "몰락하고 있는 독일 제국은 우리 요구에 굴복하고 우리에게 모로코의 식민지를 양도했습니다."
nfa.75.d.moroccoindependent:0 "무능한 모로코인들은 정당한 우리의 요구에 굴복하고 그들의 영토을 우리에게 양도했습니다."
nfa.75.a:0 "대단해!"
nfa.76.t:0 "독일의 경고"
nfa.76.d:0 "독일이라는 거인은 죽은 것 같지 않습니다... 우리의 모로코 양도 요구를 받은 후, 제국의 잔재는 군인들에게 프랑스의 식민지 침공에 저항하도록 명령했고, 또한 우리 내각에게 모로코로의 진격을 중단하거나 독일군과 맞서라고 경고했습니다."
nfa.76.a:0 "아마도 우리가 저들과 얽힐 필요는 없다... 퇴각하라!"
nfa.76.b:0 "그 위협을 무시하고 모로코로 진격하라"
nfa.77.t:0 "우리 위협이 무시되다"
nfa.77.d:0 "알제 정부는 우리 경고를 무시하기로 결정했고 그들의 군대는 이미 국경을 넘어 독일령 모로코로 진입하고 있습니다. 이제 어떻게 합니까?"
nfa.77.a:0 "우리가 할 수 있는 건 없다, 식민지를 포기해라"
nfa.77.b:0 "우리는 할 수 있는 어떠한 저항이라도 해야 한다..."
nfa.77.c:0 "그들이 전쟁을 자초했다!"
nfa.78.t:0 "국민 프랑스가 기니를 차지하다!"
nfa.78.d:0 "우리나라가 다른 곳에 집중하는 가운데, 국민 프랑스는 군대를 비사우로 진군시켰으며, 별다른 저항없이 도시를 점령할 기회를 얻게 되었습니다. 우리군은 점령지를 막기에는 상당히 분산되어있지만, 외교적 항의를 넘어선 조치를 한다면 프랑스국 및 프랑스의 동맹들과 전쟁을 치르게 될 수도 있습니다."
nfa.78.a:0 "차지하게 두자."
nfa.78.b:0 "제국이 빼앗게 둘 수 없다!"
nfa.79.t:0 "분할된 프랑스"
nfa.79.d:0 "파리는 점령되었고 프랑스인들은 또 패배했습니다. 우리는 혁명의 심장을 박살 내 버렸으며, 이제 우리는 점령된 프랑스 영토를 어떻게 해야 할 지 결정해야 합니다. 그러나 생디칼리스트들과의 전쟁 동안 프랑스의 일부를 차지했던 국민 프랑스와의 문제가 있습니다. 서부 국경의 안정을 위해 국민 프랑스와 우리가 가질 프랑스에서의 지위에 관한 합의에 도달하는 것이 최선일 것입니다."
nfa.79.a:0 "프랑스 분할을 공식화하라"
nfa.79.b:0 "아니, 우리는 거래하지 않는다"
nfa.79.c:0 "국민 프랑스가 우리와 합류한다면 영토를 가질 수 있을 것이다!"
nfa.80.t:0 "독일 제국이 프랑스의 분할을 제의했습니다"
nfa.80.d:0 "독일 제국은 증오스러운 프랑스 코뮌을 격퇴했고 우리는 남프랑스의 일부 지역을 성공적으로 점령했습니다. 또한 그들은 우리에게 프랑스 본토의 미래에 대한 거래를 제안하고 있습니다. 우리가 독일의 북프랑스 지배권을 인정한다면 그들은 북프랑스에 대한 지배권을 유지하면서 남프랑스에 대한 지배권을 우리에게 넘겨주려 합니다. 이 제안에 어떻게 대응해야 할까요?"
nfa.80.a:0 "괜찮은 거래다!"
nfa.80.b:0 "네놈들의 제의는 결코 받아들이지 않는다!"
nfa.81.t:0 "보르도 조약"
nfa.81.d:0 "국민 프랑스 정부와 승전국들 간의 협상 끝에 프랑스의 미래에 대한 합의가 이루어졌습니다. 보르도 조약에 의하면 남프랑스는 국민 프랑스에 반환되며, 제국 조약은 북프랑스를 지배하게 될 것입니다."
nfa.81.a:0 "프랑스의 새로운 질서!"
nfa.82.t:0 "보르도 조약"
nfa.82.d:0 "국민 프랑스 정부와 승전국들 간의 협상 끝에 프랑스의 미래에 대한 합의가 이루어졌습니다. 보르도 조약에 의하면 남프랑스에는 '정당한 프랑스 정부'가 들어설 것이며 독일 제국과 그 동맹국들은 북프랑스를 지배할 것입니다."
nfa.82.a:0 "언제가 되던간에 우리는 돌아오리라!"
nfa.83.t:0 "보르도 조약"
nfa.83.d:0 "국민 프랑스 정부와 승전국들 간의 협상 끝에 프랑스의 미래에 대한 합의가 이루어졌습니다. 보르도 조약에 의하면 남프랑스에는 '정당한 프랑스 정부'가 들어설 것이며 독일 제국과 그 동맹국들은 북프랑스를 지배할 것입니다."
nfa.83.a:0 "서유럽의 새로운 질서!"
nfa.84.t:0 "북부 프랑스의 운명"
nfa.84.d:0 "보르도 조약에 의거해, 우리는 점령된 북프랑스를 어떻게 할 지 자유롭게 선택할 권리가 있습니다."
nfa.84.a:0 "프랑스 괴뢰 정부를 세워라."
nfa.84.b:0 "노르망디, 브르타뉴 그리고 프랑스를 해방하라."
nfa.84.c:0 "완전 점령이 바람직하다."
nfa.85.t:0 "프랑스군"
nfa.85.d:0 "우리가 프랑스 본토로 돌아오면서 나폴레옹에 걸맞은 군대를 만들 때가 왔습니다. 다행히도 프랑스 국민들은 정당한 정부 주위로 모이고 있고 패배한 빨갱이들은 우리가 사용할 수 있는 많은 장비를 남겨두었습니다."
nfa.85.a:0 "프랑스 만세!"
nfa.86.t:0 "국민 프랑스 레지스탕스"
nfa.86.d:0 "외세에 의한 괴뢰국이라는 국가의 지위에 격분했던 프랑스 국민들은 보호를 위해 알제 망명정부로 눈을 돌렸습니다. 알제 정부의 도움으로, 프랑스의 다양한 국민주의 단체들은 망명정부의 본토 귀환 돕기 위해 새로운 유럽에서의 우리의 지위에 반대하는 활동을 강화했습니다!"
nfa.86.a:0 "젠장할!"
nfa.87.t:0 "레지스탕스 형성"
nfa.87.d:0 "알제 망명정부와 연관된 모든 국민주의자 집단을 근절하려는 지속적인 노력에도 불구하고, 우리의 활동은 의도한 결과물을 얻지 못했습니다. 대신에 알제 망명정부의 지원으로 자신들이 레지스탕스라고 주장하는 다양한 프랑스 국민주의 단체들은 더 강하게 우리의 확립된 질서를 방해하려고 합니다."
nfa.87.a:0 "군대가 그들을 진압할 것이다!"
nfa.88.t:0 "레지스탕스 형성"
nfa.88.d:0 "알제 망명정부와 연관된 모든 국민주의자 집단을 근절하려는 지속적인 노력에도 불구하고, 우리의 활동은 의도한 결과물을 얻지 못했습니다. 대신에 알제 망명정부의 지원으로 자신들이 레지스탕스라고 주장하는 다양한 프랑스 국민주의 단체들은 더 강하게 우리의 확립된 질서를 방해하려고 합니다."
nfa.88.a:0 "군대가 그들을 진압할 것이다!"
nfa.89.t:0 "레지스탕스가 옥시타니아에 만연하다"
nfa.89.d:0 "우리 군대의 노력에도 불구하고 레지스탕스들은 놀라운 속도로 옥시타니아 산악지대로 확산되고 있습니다. 만약 이 문제에 대해 조치가 취해지지 않는다면, 그들은 나라 전체를 지배하게 될 것입니다. 우리의 자주성에 대한 이 새로운 위협에 우리는 어떻게 대응해야 합니까?"
nfa.89.a:0 "독일 제국에 도움을 요청하라"
nfa.89.b:0 "러시아에 도움을 요청하라"
nfa.89.c:0 "카를리스트 스페인에 도움을 요청하라"
nfa.89.e:0 "우리 스스로 해결해야 한다"
nfa.90.t:0 "레지스탕스가 프랑스에 만연하다"
nfa.90.d:0 "우리 군대의 노력에도 불구하고 레지스탕스들은 놀라운 속도로 남프랑스 산악지대로 확산되고 있습니다. 만약 이 문제에 대해 조치가 취해지지 않는다면, 그들은 남프랑스 전체를 지배하게 될 것입니다. 우리의 자주성에 대한 이 새로운 위협에 우리는 어떻게 대응해야 합니까?"
nfa.91.t:0 "레지스탕스가 옥시타니아를 위협하다"
nfa.91.d:0 "레지스탕스 운동과 테러리스트 활동은 알제 망명정부의 대규모 자금과 무기의 공급 때문에 서유럽에서의 우리의 새로운 질서의 안정성을 크게 약화시키고 있습니다. 이 위협을 단독으로 처리할 수 없는 옥시타니아 정부는 우리에게 레지스탕스에 대한 지원을 요청했습니다. 우리는 이 새로운 위협에 어떻게 대응할까요?"
nfa.91.a:0 "망명정부더러 모든 지원을 중단하라 요구하라"
nfa.91.b:0 "우리는 문제의 근원을 공격할 것이다!"
nfa.91.c:0 "그들은 스스로 문제를 해결해야 한다"
nfa.92.t:0 "레지스탕스가 프랑스를 위협하다"
nfa.92.d:0 "레지스탕스 운동과 테러리스트 활동은 알제 망명정부의 대규모 자금과 무기의 공급 때문에 서유럽에서의 우리의 새로운 질서의 안정성을 크게 약화시키고 있습니다. 이 위협을 단독으로 처리할 수 없는 옥시타니아 정부는 우리에게 레지스탕스에 대한 지원을 요청했습니다. 우리는 이 새로운 위협에 어떻게 대응할까요?"
nfa.92.a:0 "망명정부더러 모든 지원을 중단하라 요구하라"
nfa.92.b:0 "우리는 문제의 근원을 공격할 것이다!"
nfa.92.c:0 "그들은 스스로 문제를 해결해야 한다"
nfa.93.t:0 "레지스탕스 쿠데타!"
nfa.93.d:0 "대규모의 레지스탕스 단체들은 우리 국가를 완전히 통제하기 위한 작전을 강화하기로 결정했습니다. 그들은 심지어 우리 군대의 일부를 그들의 편으로 끌어들였고, 그들의 도움으로 레지스탕스들이 우리의 수도로 진입했습니다. 다행히도 여전히 많은 우리 군대가 우리 편에 서있습니다. 그들이 성공해서 옥시타니아를 구할 수 있을까요?"
nfa.93.a:0 "레지스탕스가 정부를 전복시키다!"
nfa.93.b:0 "군대가 레지스탕스를 격퇴시키다!"
nfa.94.t:0 "레지스탕스가 남프랑스 통제권 확보를 시도하다!"
nfa.94.d:0 "대규모의 레지스탕스 단체들은 우리 국가를 완전히 통제하기 위한 작전을 강화하기로 결정했습니다. 그들은 심지어 우리 군대의 일부를 그들의 편으로 끌어들였고, 그들의 도움으로 레지스탕스들이 남프랑스의 우리 통제하의 잔여 지역으로 진입했습니다. 다행히도 여전히 많은 우리 군대가 우리 편에 서있습니다. 그들이 성공해서 남프랑스를 구할 수 있을까요?"
nfa.94.a:0 "레지스탕스가 남프랑스를 차지하다!"
nfa.94.b:0 "레지스탕스가 남프랑스에서 처벌되다!"
nfa.95.t:0 "옥시타니아의 레지스탕스 쿠데타"
nfa.95.d:0 "우리와 반란군의 도움으로 옥시타니아의 레지스탕스 집단은 새로운 우호적인 정부를 수립할 수 있었고, 즉시 진정한 프랑스에 부자연스러운 옥시타니아를 편입시켜 달라는 제안을 했습니다. 어떻게 할까요?"
nfa.95.a:0 "곧바로 옥시타니아를 통합하라!"
nfa.95.b:0 "무시하라...."
nfa.96.t:0 "레지스탕스가 남프랑스의 통제권을 확보하다!"
nfa.96.d:0 "우리와 반란군의 도움으로 남프랑스의 많은 지역을 장악한 옥시타니아의 레지스탕스 집단은 진정한 프랑스에 즉시 편입되기를 요청하고 있습니다."
nfa.96.a:0 "완벽해!"
nfa.97.t:0 "독일의 요구"
nfa.97.d:0 "옥시타니아의 레지스탕스들에 대한 우리의 지원에 격분한 독일 제국은 제국과 그 동맹국 내의 여러 분리주의 단체들에 대한 모든 지원을 중단하라는 공식적 요구를 했습니다. 그렇게 하지 않는다면 우리가 불특정한 경제 및 군사적 대응에 직면할 것이라면서 말입니다. 어떻게 대응할까요?"
nfa.97.a:0 "저들의 미약한 위협을 무시하라"
nfa.97.b:0 "그들의 요구를 받아들여라!"
nfa.98.t:0 "러시아의 요구"
nfa.98.d:0 "옥시타니아의 레지스탕스들에 대한 우리의 지원에 격분한 러시아는 자국과 그 동맹국 내의 여러 분리주의 단체들에 대한 모든 지원을 중단하라는 공식적 요구를 했습니다. 그렇게 하지 않는다면 우리가 불특정한 경제 및 군사적 대응에 직면할 것이라면서 말입니다. 어떻게 대응할까요?"
nfa.99.t:0 "스페인의 요구"
nfa.99.d:0 "옥시타니아의 레지스탕스들에 대한 우리의 지원에 격분한 스페인은 자국과 그 동맹국 내의 여러 분리주의 단체들에 대한 모든 지원을 중단하라는 공식적 요구를 했습니다. 그렇게 하지 않는다면 우리가 불특정한 경제 및 군사적 대응에 직면할 것이라면서 말입니다. 어떻게 대응할까요?"
nfa.100.t:0 "독일의 요구"
nfa.100.d:0 "프랑스 본토의 레지스탕스들에 대한 우리의 지원에 격분한 독일 제국은 제국과 그 동맹국 내의 여러 분리주의 단체들에 대한 모든 지원을 중단하라는 공식 요구를 했습니다. 그렇게 하지 않는다면 우리가 불특정한 경제 및 군사적 대응에 직면할 것이라면서 말입니다. 어떻게 대응할까요?"
nfa.101.t:0 "러시아의 요구"
nfa.101.d:0 "프랑스 본토의 레지스탕스들에 대한 우리의 지원에 격분한 러시아는 자국과 그 동맹국 내의 여러 분리주의 단체들에 대한 모든 지원을 중단하라는 공식 요구를 했습니다. 그렇게 하지 않는다면 우리가 불특정한 경제 및 군사적 대응에 직면할 것이라면서 말입니다. 어떻게 대응할까요?"
