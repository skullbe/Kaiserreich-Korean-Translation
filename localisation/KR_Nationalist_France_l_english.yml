fraspawnoob_tooltip:0 "새 식민지 사단이 형성됩니다"
fraspawnoob_2_tooltip:0 "새 사단이 형성됩니다"
NFA_navyexp_tt:0 "새 구축함대가 형성될 것입니다."
NFA_navyexp2_tt:0 "새 방호순양함대가 형성될 것입니다."
NFA_tuarise_tt:0 "새 기병 사단 둘이 형성될 것입니다."
