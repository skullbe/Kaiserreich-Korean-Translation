nfa.102.d:0 "프랑스 본토의 레지스탕스들에 대한 우리의 지원에 격분한 스페인은 자국과 그 동맹국 내의 여러 분리주의 단체들에 대한 모든 지원을 중단하라는 공식 요구를 했습니다. 그렇게 하지 않는다면 우리가 불특정한 경제 및 군사적 대응에 직면할 것이라면서 말입니다. 어떻게 대응할까요?"
nfa.103.t:0 "알제 정부가 우리 요구를 수용하다"
nfa.103.d:0 "알제 정부는 우리의 요구를 받아들였고 우리 동맹국의 영토를 노린 모든 활동을 중단했습니다."
nfa.103.a:0 "우리 외교의 또다른 승리다"
nfa.104.t:0 "알제 정부가 우리 요구를 무시하다"
nfa.104.d:0 "알제 정부는 우방국의 국가 보전에 관한 우리의 합리적인 요구를 거절했습니다. 우리는 이 오만함에 어떻게 대응해야 할까요?"
nfa.104.a:0 "제국 조약과 알제 정부 사이의 모든 접촉을 중단하라!"
nfa.104.b:0 "무례한 새끼들! 독일의 의지를 보여줄 것이다!"
nfa.104.c:0 "물러서라. 우리는 알제 정부와 싸울 여력이 없다."
nfa.105.t:0 "알제 정부가 우리 요구를 무시하다"
nfa.105.d:0 "알제 정부는 우방국의 국가 보전에 관한 우리의 합리적인 요구를 거절했습니다. 우리는 이 오만함에 어떻게 대응해야 할까요?"
nfa.105.a:0 "알제 정부와의 모든 접촉을 중지하라!"
nfa.105.b:0 "무례한 놈들! 우리의 의지를 보여줄 것이다!"
nfa.105.c:0 "물러서라. 우리는 알제 정부와 싸울 여력이 없다."
nfa.106.t:0 "알제 정부가 우리 요구를 무시하다"
nfa.106.d:0 "알제 정부는 우방국의 국가 보전에 관한 우리의 합리적인 요구를 거절했습니다. 우리는 이 오만함에 어떻게 대응해야 할까요?"
nfa.106.a:0 "알제 정부와의 모든 접촉을 중지하라!"
nfa.106.b:0 "무례한 놈들! 우리의 의지를 보여줄 것이다!"
nfa.106.c:0 "물러서라. 우리는 알제 정부와 싸울 여력이 없다."
nfa.107.t:0 "제국 조약이 우리와의 모든 접촉을 중지하다"
nfa.107.d:0 "우리가 거절한 것에 대해 독일 제국은 나쁘게 반응했고, 그들은 우리와 제국 조약 사이의 모든 무역과 외교 접촉의 중단을 명령했습니다. 우리 산업의 일부는 이미 그런 극단적인 조치의 여파를 실감하고 있습니다. 우리는 계속 레지스탕스를 지원해야 할까요 아니면 독일 제국의 요구를 들어줘야 할까요?"
nfa.107.a:0 "레지스탕스 지원을 계속하라"
nfa.107.b:0 "레지스탕스 지원을 중지하라!"
nfa.108.t:0 "러시아가 우리와의 모든 접촉을 중지하다"
nfa.108.d:0 "우리가 거절한 것에 대해 러시아는 나쁘게 반응했고, 그들은 우리와 러시아 사이의 모든 무역과 외교 접촉의 중단을 명령했습니다. 우리 산업의 일부는 이미 그런 극단적인 조치의 여파를 실감하고 있습니다. 우리는 계속 레지스탕스를 지원해야 할까요 아니면 러시아의 요구를 들어줘야 할까요?"
nfa.108.a:0 "레지스탕스 지원을 계속하라"
nfa.108.b:0 "레지스탕스 지원을 중지하라!"
nfa.109.t:0 "스페인이 우리와의 모든 접촉을 중지하다"
nfa.109.d:0 "우리가 거절한 것에 대해 스페인은 나쁘게 반응했고, 그들은 우리와 스페인 사이의 모든 무역과 외교 접촉의 중단을 명령했습니다. 우리 산업의 일부는 이미 그런 극단적인 조치의 여파를 실감하고 있습니다. 우리는 계속 레지스탕스를 지원해야 할까요 아니면 하비에르 스페인의 요구를 들어줘야 할까요?"
nfa.109.a:0 "레지스탕스 지원을 계속하라"
nfa.109.b:0 "레지스탕스 지원을 중지하라!"
nfa.110.t:0 "알제 정부가 남프랑스를 통제합니다!"
nfa.110.d:0 "레지스탕스의 도움으로 알제의 국민 프랑스 정부는 남프랑스를 장악하는데 성공했습니다. 우리는 우리 영향권의 축소라는 현실을 순순히 받아들여야 합니까?"
nfa.110.a:0 "우리가 할 수 있는게 없다..."
nfa.110.b:0 "어떻게 우리를 이렇게까지 모욕할 수 있지? 공격이다!"
nfa.111.t:0 "알제리의 '복서'"
nfa.111.d_new_york:0 "대서양 건너편, 특히 미들급 권투 챔피언쉽을 주최한 뉴욕시에서 좋은 소식이 들려옵니다. 알제리에서 태어난 마르셀 세르당이라는 챔피언이 미국 최고의 권투선수들에 대항하여 자신의 기상을 보여주었고, 몇몇은 그가 운이 좋게도 'KO의 제왕' 토니 제일을 상대로 결승전에서 이겼다고 합니다. 하지만 그들이 뭐라 말하든 세르당은 여전히 우리나라와, 그 피에-누아르 청년에게나, 알제 여행 중에 그의 재능을 발견하고 미국으로 데려온 미국인 후원자 제프 딕슨에는 엄청난 자랑거리입니다. 프랑스는 여전히 강하고 특출납니다!"
nfa.111.d_ottawa:0 "대서양 건너편, 특히 뉴욕시를 대신해 미들급 권투 챔피언쉽을 주최한 오타와시에서 좋은 소식이 들려옵니다. 알제리에서 태어난 마르셀 세르당이라는 챔피언이 세계 최고의 권투선수들에 대항하여 자신의 기상을 보여주었고, 미국 선수들이 경기에 참여할 수 없다는 사실을 이용하여 결승전에 진출했습니다. 하지만 뭐든 간에 세르당은 여전히 우리나라와, 그 피에-누아르 청년에게나, 알제 여행 중에 그의 재능을 발견하고 미국으로 데려온 미국인 후원자 제프 딕슨에는 엄청난 자랑거리입니다. 프랑스는 여전히 강하고 특출납니다!"
nfa.111.a:0 "선수들 대신 빨갱이들을 때리면 좋을텐데..."
nfa.112.t:0 "나랑지나의 탄산음료, 오랑지나"
nfa.112.d:0 "오늘 아침 알제 시장이 소란스러웠습니다! 사람들은 프랑스인 레옹 베톤이 만든 새로운 "오랑지나" 음료를 맛보기 위해 서두르고 있었습니다. 그가 스페인 약사에게서 제조법을 훔쳤다는 주장에도 불구하고 그의 음료는 이미 시장에서 큰 성공을 거두었고 앞으로 몇 년 동안 더 성장할 것이 확실하며 국민 프랑스의 군침 도는 시장을 형성하였습니다."
nfa.112.a:0 "맛있군"
nfa.113.t:0 "은신처와 피에-누아르"
nfa.113.d:0 "수 주 동안 우리 경찰들은 뭔가 문제가 있어 보이는 한 사람을 미행하고 있었고, 그는 종종 알제의 으슥한 뒷골목으로 몇 시간 동안이나 사라져 어떤 사회주의자나 아랍 철학자들에 대해 공부했습니다. 이것은 피에-누아르의 일반적인 행동양식이 아니었고, 그의 행동거지를 수상히 여긴 카페 주인이 경찰에게 그를 고발했을 때, 그 사안은 진지하게 다루어졌고 곧 밀정들이 그를 미행하게 되었습니다. \n2주간의 조사 끝에 마침내 그의 은신처가 카스바의 비좁은 거리에서 발견되었습니다. 그 다음 날, 군 병력이 진입해서 눈에 보이는 모든 사람들을 체포하고, 은신처를 수색해 모든 증거를 확보하고, 17명의 알제리 국민주의자 그리고 피에-누아르 청년인 알베르 카뮈를 경찰서로 연행했습니다. \n초기 심문 때 알베르는 알제리인들을 관찰하기 위해서였다며 그들을 실질적으로 돕기 위한 어떤 짓도 하지 않았다고 맹세했지만, 이런 주장은 설득력이 없으며 법원이 이를 판단할 것입니다."
nfa.113.a:0 "역적놈들!"
nfa.114.t:0 "재판"
nfa.114.d:0 "분명하게도 청년 카뮈의 변호인은 아무도 설득하지 못했고, 법관은 그가 국민주의자들과 긴밀히 협력하고 있다는 증거를 신속하게 제기했으며 그들과 함께 테러를 준비했다는 것까지 입증했습니다! 카뮈는 모든 혐의를 계속해서 부인했고, 심지어 일부 반대자들은 그것들이 위조된 증거라고 비난하며 카뮈를 변호했지만, 대부분의 여론과 법원은 그의 유죄를 확신했습니다. 게다가 카뮈는 마지막 진술에서 매일 항상 바빴기 때문에 실제로 후회할 일이 없다고 뻘쭘하게 진술했습니다.\n하지만, 사형 선고를 받기 전에 국가 원수 직권의 선처로 그를 구할 마지막 기회가 있습니다. 그는 유죄입니까?"
nfa.114.a:0 "아니... 그는 알제리인에 의해서 조종당했을 뿐이다. 대신 교도소에 보내라!"
nfa.114.b:0 "당연하지! 단두대로!"
camus_guillotine:0 "알베르 카뮈는 프랑스 국민의 이름으로 공개적으로 목이 잘릴 것입니다."
nfa.115.t:0 "카뮈의 공책"
nfa.115.d:0 "우리가 7개월 전에 교도소에 넣은 피에-누아르 청년은 재능 있는 작가인 것으로 밝혀졌습니다. 아무것도 할 것이 없는 감방에 수감되었을 때, 그는 프랑스 고전들을 읽고, 생각하고, 쓰고, 그의 작은 공책에 교도소 밖에 있을 때와 수감되었을 때의 일상에 대해 쓰면서 시간을 보냈습니다. 교도관들은 한때 그가 탈옥 계획서를 작성하는지 깜짝 놀라서 그의 공책을 압수했으나, 그것을 읽어보고는 그의 글을 좋아하게 되었습니다.\n교도관들은 공책을 돌려가며 읽어봤고, 심지어는 그들의 가족들과 지식인 친구들까지 돌려가며 읽어보게 되었습니다. 죄수이자 공상(그가 공책에서 상상의 나래를 펼치고자 하는 주제) 철학자인 카뮈는 알제리 지식인층에서 유명하게 되었습니다. 그러나 불행히도 그는 아직 교도소에서 최소한 2년 이상을 더 살아야 합니다."
nfa.115.a:0 "우리가 그를 죽이지 않아서 다행이야."
nfa.116.t:0 "국민주의자 베이"
nfa.116.d:0 "1942년 6월 19일 저녁, 전임 베이(아랍어로 추장이란 뜻) 아흐메드 2세가 튀니지의 마르사 궁전에서 조용히 세상을 떠났습니다. 우리는 프랑스 당국에 충성하고 심지어 프랑스어를 할 수 없더라도 '프랑스인의 베이'로 간주되는 이 긴밀한 협력자가 보호국 통치의 효율성에 기여한 것을 잊지 못할 것입니다. 그의 후임자인 소위 ‘몬세프 베이’는 우리 정부로부터 칭찬을 듣지는 못할 것입니다. 그는 1920년대 초부터 국민주의 당원들과 긴밀히 협력한 것으로 알려져 왔습니다. 더 말할 필요도 없이 그는 프랑스 당국에 자신의 주장을 더 관철시키려고 할 것이고 문제를 일으킬 것 같습니다. 튀니지의 총독과 우리 관리들은 그를 경계중입니다."
nfa.116.a:0 "그를 주시해야 한다"
nfa.117.t:0 "몬세프 베이가 징병에 반대하다"
nfa.117.d:0 "우리가 전쟁을 위해 북아프리카와 서아프리카 지역민들에게 널리 적용한 징병제는 대중들의 중요한 반대에 부딪혔지만, 그들에게는 튀니지의 베이만큼 프랑스 당국에 반발할 수 있는 능력은 없었습니다. 이전의 베이가 눈 하나 깜짝하지 않고 이것을 받아들인 것과는 달리, 새로운 국민주의자 베이는 공식적으로 튀니지인들이 그들과 무관한 프랑스의 전쟁에 착취당하는 것을 비난하고 징병을 중단하라고 요구했습니다. 우리는 여전히 그에 대해 강력한 권력을 행사할 수 있지만, 베이는 대중들에게 상징과 존경을 받으며 그의 상징적인 권위는 무시할 수 없습니다. 그의 연설 말미를 보건대, 그가 프랑스 당국과의 대화를 시작하려고 노력하는 것이 분명합니다. 우리가 그와 대화해야 합니까 아니면 무력한 그의 불평을 무시해야 합니까?"
nfa.117.a:0 "그와 대화하라"
nfa.117.b:0 "그의 불평을 무시하라"
nfa.118.t:0 "대규모 알제리인 시위"
nfa.118.d:0 "알제리인의 요구와 국민주의에 대한 지속적인 무시와 억압은 분열된 나라에서 질서를 유지하는데 효과가 있었으나, 또한 우리는 그것이 영원히 지속되지 않을 것이라는 것을 항상 알고 있었습니다. 우리의 피에-누아르에 대한 지지와 알제리 지역민에게 동등한 권리 부여 거부는 더 이상 안된다며 수많은 불법 국민주의 단체들, 대중 시위자들, 심지어 프랑스 당국에 우호적이었던 페르하트 아바스와 같은 지식인들까지 알제리인과 프랑스인의 동등한 권리, 개별 알제리인의 정체성 인정, 메살리 하지를 비롯한 대다수의 주요 국민주의 지도자 석방을 요구하며 거리로 뛰쳐나왔습니다. 물론 이 시위는 완벽히 불법이었고 여러 차례의 폭력 행위와 함께 일어났으며, 그들의 입장은 우리의 관점을 만족시키지 못합니다. 하지만 그들을 심하게 억압하는 것은 훨씬 더 큰 문제를 초래할 수 있습니다. 어떻게 할까요?"
nfa.118.a:0 "용납할 수 없다, 군중을 해산시키고 지도자들을 체포하라"
nfa.118.b:0 "용인하되 일을 더 크게 만들지 마라"
nfa.119.t:0 "시위가 격화되다"
nfa.119.d:0 "알제리에서 있었던 이전의 시위에 대한 우리의 부족한 대응은 시위를 계속하도록 격려하는 알제리 국민주의자들에게 프랑스는 약하다는 인식을 심어주었습니다. 하지만 시위에 시위를 거듭하며, 이런 상대적인 평화는 오래가지 못할 것이 분명해지고 있습니다. 오늘 오후 콘스탄틴에서는 급진적인 국민주의자들이 평화적 시위를 중단하고 경찰관들과 거리에서 충돌했으며, 여러 상점들의 유리창을 깨고 그들의 이웃과도 싸웠습니다. 어디서부터 이 재앙이 시작되었는지 아무도 확신할 수는 없으나, 하나 확실한 것은 이런 상황이 멈춰져야 한다는 것입니다. 군대는 그들을 진압하는 데 도움을 줄 용의가 있습니다."
nfa.119.a:0 "군중에게 발포하라!"
nfa.119.b:0 "유동적으로 대처하라, 그들을 분노하게 만들면 안된다..."
nfa.120.t:0 "테러 그룹의 형성"
nfa.120.d:0 "알제리 국민주의자들과 시위에 대한 강경 탄압은 짧은 기간 동안이지만은 알제리를 평소와 같은 평화 상태로 돌아오게 했습니다. 이 부분에서 처음에 우리의 대응은 성공적이었던 것처럼 보였지만, 우리는 지금 그것의 부정적인 면을 실감하고 있습니다. 사실, 우리의 대응은 일부 국민주의 운동을 심하게 급진적이 되었고, 비록 그들이 알제리인 여론의 많은 반대에 의해 비난받더라도 그들은 여전히 위험해질 충분한 힘을 가지고 있고 이미 알제리의 독립을 위한 투쟁을 이끌겠다고 우리를 위협했습니다. 우리는 일어날 수 있는 테러 공격이나 게릴라 전쟁에 대비해야 합니다."
nfa.120.a:0 "우리는 지켜보아야 한다"
nfa.121.t:0 "콘스탄틴 습격"
nfa.121.d:0 "꽝! 콘스탄틴의 유럽인 거주민들은 정오의 교회 종소리 대신에 이 소리를 들었습니다. 콘스탄틴 시장은 알제리 테러범의 폭탄으로 인해 파괴되었고, 공황 상태에서 15명, 16명 혹은 17명의 사망자가 나왔습니다. 부상자들은 병원으로 빠르게 이송되었지만 사람들은 충격을 받았습니다. 이번 테러는 과격한 알제리 국민주의자들의 첫 번째 테러 공격이며, 그들은 시위 기간 동안 콘스탄틴이 형제들에 대한 탄압의 중심지였기 때문에 먼저 공격되어야 한다고 주장했습니다. 온건한 단체들은 이번 공격을 비난했지만, 알제리인이나 테러리스트에 대한 피에-누아르의 분노가 증가하는 것을 막지는 못했습니다. 정부는 알려진 국민주의자 조직원에 대한 새로운 엄중 단속안을 발표했고 그 범죄자들이 체포될 것이라고 약속했습니다."
nfa.121.a:0 "끔찍하군."
nfa.122.t:0 "테러 공격!"
nfa.122.d:0 "오늘 알제리에서 유럽인을 대상으로 한 또 다른 테러 공격이 발생했습니다. 항상 자유를 위해 투쟁하고 있다는 급진적인 알제리 단체들에 의해 공언되었듯이, 한 테러리스트가 사람들이 자주 드나드는 거리에서 폭탄을 던졌고 몇몇 피에-누아르를 죽였습니다. 사망자를 추모하기 위해서 많은 대중들이 모였습니다."
nfa.122.a:0 "희생자들을 위하여 기도하라."
nfa.123.t:0 "하보스 부동산 점유"
nfa.123.d:0 "북아프리카에서 이슬람 율법에 의해 보호받는 하보스 부동산 재산은 등기 변경할 수 없으며 이슬람 자선단체에 사용되어야 합니다. 식민지 정부가 하보스를 국가 발전의 걸림돌로 여기면서 이에 대한 식민지 정부와 지역민들간의 갈등은 항상 존재해왔지만 언제나 그렇듯이 타협으로 이어졌습니다. 튀니지에서는 '엔젤'이라는 입찰제도 하에서 공공 하보스가 유지되며, 알제리에서는 공공 하보스가 정부의 필요에 의해 점유되지만 여전히 수많은 사적인 하보스가 유지되고 있습니다. 그러나 이러한 지위에도 불구하고 알제와 보네(프랑스 행정단위)의 수많은 하보스 부동산 재산이 정부의 야심찬 산업화 계획을 방해하고 있으며, 이슬람 율법에서 하보스를 거래할 수 없다고 규정하고 있기 때문에 이들 부동산 재산을 무력으로 점거하는 방법밖에는 없습니다. 이 방법은 당연히 몇몇 사람들의 분노를 불러일으킬 것이지만 지역의 우리 산업에 지대한 도움을 줄 수 있습니다."
nfa.123.a:0 "그렇게 하라."
nfa.123.b:0 "냅둬라"
nfa.124.t:0 "울레마 항의!"
nfa.124.d:0 "가장 유명한 이슬람 학자들 중 몇몇이 이슬람 종교에 대한 직접적인 공격으로 비춰지는 개인의 하보스 부동산 재산을 빼앗으려는 우리의 결정에 항의했습니다. 울레마(이슬람 학자)는 알제리에 많은 정치적 영향력을 가지고 있고, 당연히 다른 사람들도 자신들과 같은 생각을 하도록 만들 것입니다."
nfa.124.a:0 "무엇이든지간에"
nfa.125.t:0 "사하라 횡단철도의 시작"
nfa.125.d:0 "알제와 다카르 사이의 사하라 횡단철도의 건설은 오늘 시작됩니다. 첫 구간은 북-서부 알제리와 콜럼-베카르 사이에, 그리고 모리타니아 사막을 가로질러 철도 공사는 계속될 것입니다. 오늘 아침, [NFA.GetLeader]은(는) 기공식에서 철도 공사의 첫 삽을 뜨기 위해 기다리고 있으며, 이 건설은 몇 달 혹은 심지어 몇 년 동안 중단 없이 진행될 것입니다. 우리는 물론 모든 것이 잘 되길 바랍니다."
nfa.125.a:0 "행운을 빈다!"
nfa.126.t:0 "사하라 횡단철도가 건설되었다!"
nfa.126.d:0 "오랜 노력 끝에 드디어 사하라 횡단철도라는 기념비적인 업적을 이뤄냈습니다. 거대한 철도는 북에서 남으로 사막을 가로질러 달리며 프랑스 공학이 세계최고임을 보여주었고, 아프리카로 망명한 프랑스 천재들은 절대 죽지 않았다는 것 또한 보여주었습니다. 이런 연결망은 알제리의 공장으로 아프리카의 자원이 유입될 수 있는 더 빠른 경로를 제공하고, 국민 프랑스의 두 지역이 결코 분리되지 않도록 상징적으로 함께 묶음으로써 양 지역의 경제를 자극할 것으로 기대됩니다."
nfa.126.a:0 "만세!"
nfa.127.t:0 "사하라 횡단철도는 진행 중"
nfa.127.d:0 "최근 사하라 횡단철도 작업에서의 큰 진전이 있었습니다. 우리 노동자들의 용맹함과 엔지니어들의 전문성 때문입니다. 다카르가 점점 더 가까워지고 있습니다."
nfa.127.a:0 "매우 좋군."
nfa.128.t:0 "철도 준설을 위한 노동자?"
nfa.128.d:0 "이제 우리는 상징적으로라도지만 철도 건설을 시작했으므로 이 프로젝트에 가장 많이 투입될 인력은 무엇인지 자문해 보아야 합니다. 우리는 알제리에서 숙련된 노동자들을 데려올 수 있습니다. 그들은 확실히 매우 효율적일 것입니다. 하지만 임금과 유지비에 많은 비용이 들 것입니다. 그들을 위해 숙소을 짓고 충분한 음식과 보호를 제공하는 것은 절대 공짜가 아닙니다. 그 대신에 알제리나 인근 국가에서 대개 일자리를 찾는 가난한 자원자들의 변덕스러운 노동력을 사용할 수 있습니다. 이 노동자들은 숙련자들만큼 만족스럽거나 효율적이지 않고 불평하기 쉽다는 단점이 있습니다. 마지막으로 아프리카 식민지의 강제징용을 투입할 수 있습니다. 그들에게는 분명히 어떤 비용도 들지 않고, 매우 열악한 근로 조건에 '적합하다'는 이점을 가지고 있습니다. 그들은 또한 우리가 단지 더 징용하면 되기에 쓰고 버리는 노동력입니다. 그렇기에 그들은 일에 효율적이지도 않고 동기부여도 되지 않습니다."
nfa.128.a:0 "적절한 보수를 받는 숙련된 노동자를 고용하라"
nfa.128.b:0 "알제리와 인근의 저임금 자원자들을 고용하라!"
nfa.128.c:0 "서아프리카 지역민을 강제징용하라!"
nfa.129.t:0 "모래폭풍!"
nfa.129.d:0 "철도가 건설되는 동안 사막 한가운데에서 심한 모래 폭풍이 발생했습니다. 건설이 심각하게 지연되었다는 것은 기쁜 소식이 아니며, 모래폭풍은 몇몇 임시 숙소를 손상시키고 건설장비를 잃게 만들었습니다. 결과적으로 공사는 지연되었습니다."
nfa.129.a:0 "건설에 차질이 생겼군."
nfa.130.t:0 "경로상의 하천"
nfa.130.d:0 "사전 건설 계획 단계 동안에 하천들은 지도에 주의 깊게 기록되고 표시되었지만 눈앞의 이 강을 보자면 무언가가 잘못된 것 같습니다. 하천의 수위가 평소보다 훨씬 더 높습니다! 우리의 기술자들과 지리학자들은 하천의 잠재적인 수위 상승 가능성을 고려하지 않았고, 우리는 지금 건널 수 없는 강에 막혔습니다. 우리는 더 좋은 건설장비의 도착을 기다려야 할 것입니다."
nfa.130.a:0 "우리 숙련된 노동자들에게는 문제거리가 아니다."
nfa.130.b:0 "공정이 늦춰질 것이다."
nfa.130.c:0 "예상에는 없었는데!"
nfa.131.t:0 "노동자들이 노동환경을 불평하다"
nfa.131.d:0 "철도 공사에 재앙이 왔습니다! 노동자들은 작업하는 것을 멈추고 그들의 '나쁜' 근로 조건에 대해 불평하고 있습니다. 불평은 주로 숙소, 말라리아, 혹은 너무 가혹하다고 생각되는 건설작업의 방향성에 대한 것입니다. 그들은 근로 조건이 개선될 때까지 작업을 다시 시작하지 않을 것이라고 말하고 있지만, 우리가 그것을 그냥 무시한다면 분명 언젠가는 다시 작업이 시작될 것입니다."
nfa.131.a:0 "그들의 요구에 동의한다."
nfa.131.b:0 "소리치게 냅둬라!"
nfa.132.t:0 "계획을 위한 노동자의 부족"
nfa.132.d:0 "철도 건설에 대한 소문은 사람들 사이에서 잘 알려져 있고, 사막의 작업 환경과 잔인한 감독 아래에서의 작업 환경은 형편없으며, 그 임금은 그럴만한 가치가 없음을 보여줍니다. 우리는 결국 아무도 이 지옥에 가기 싫어하기 때문에 직원을 채용하는 데 점점 더 많은 문제를 겪고 있습니다. 건설이 제대로 진행되기 위해서는 이 문제가 해결되어야 합니다. 우리는 근로 조건을 조금 개선하고 더 많은 사람들을 모집하기 위해 노력할 수 있습니다. 아니면 우리가 무시할 수 있는 일시적인 두려움에 걸 수 있습니다. 마지막으로 우리는 모집 계획을 폐기하고 아프리카인들을 징용할 수 있습니다... 우리 방식대로."
nfa.132.a:0 "더 많이 고용하도록 노력하라."
nfa.132.b:0 "언젠가는 나아지겠지."
nfa.132.c:0 "그만하면 됐다! 아프리카인 노동자로 바꿔라!"
nfa.133.t:0 "우리 노동자가 떼죽음당하다!"
nfa.133.d:0 "대학살. 이 건설 중에 무슨 일이 일어나고 있는지에 대한 다른 묘사는 없습니다. 공사감독들은 노동자들이 충분히 일하고 있지 않다고 판단할 때 무자비하게 노동자들을 때리고 있습니다. 수백명이 탈진이나 말라리아로 죽어가고 있고, 관리자들의 구타로 인해 노동자들은 완전히 의기소침해 있으며, 철도 건설을 끝마치기 위한 인력도 부족합니다. 아프리카 마을에서의 강제징용은 더 이상 효과가 없습니다. 우리는 징용정책을 더 엄격하게 적용해야 합니까 아니면 모든 것이 잊혀질 때까지 기다려야 합니까?"
nfa.133.a:0 "더 많은 인력을 투입해라!"
nfa.133.b:0 "언젠가는 나아지겠지."
nfa.134.t:0 "거리의 전단지"
nfa.134.d:0 "'튀니지는 자유국이다' 이 구호는 오늘 튀니지의 주요 도시에서 발견된 전단지 중 하나에 쓰여진 불쾌한 성명이며, 모든 튀니지 국민주의 정당들이 여기에 서명했습니다. 수백 장의 전단지가 수도에 뿌려졌고 프랑스 당국은 가능한 빨리 이를 제거하였습니다. 빠른 제거로 인해 전단지가 튀니지 국민에게 준 영향은 확실하게 미미했지만, 이는 우리가 20년대의 대응 이후 시골의 작은 비활동 집단으로 축소되었다고 생각했던 튀니지 국민주의의 중요한 부흥을 보여줍니다. \n이 이런 전단들을 뿌림으로써 어떤 것도 두려워하지 않았다는 사실은 그들의 오만함보다는, 그들이 보호국의 당국이나 여론의 암묵적 합의를 얻었다는 것을 보여줍니다. 이런 결론은 우리가 재빨리 이 단체들과 베이의 관계를 조사하도록 만들었고, 우리는 베이가 이 반역자들과 엮을 만큼 충분하지는 않지만, 약간의 증거와 증언들을 확보했습니다. 베이와 대면해 반역죄를 물어야 할까요 아니면 이 문제를 내려놓아야 할까요?"
nfa.134.a:0 "베이와 대면하라"
nfa.134.b:0 "무시하라... 적어도 지금은"
nfa.135.t:0 "베이의 제안"
nfa.135.d:0 "베이는 자신이 말로 이런 '싸움꾼'의 행동을 돕거나 촉진시키지 않을 것이라고 약속함으로써 우리 총독이 제기한 우려에 대해 답변했습니다. 그는 우리가 그것에 대해 그를 비난할 수도 있다는 사실이 충격적이었지만, 만약 우리가 그를 더 좋게 생각할 준비가 되어있다면 기꺼이 그 사실을 잊어버릴 것이라고 말했습니다. 정부의 많은 사람들은 베이가 자신의 국민주의 성향을 숨기지 않았기 때문에 이러한 주장을 의심하고 있습니다. 하지만 어떤 사람들은 그가 테러리스트들을 후원함으로써 자신의 왕위를 위태롭게 하지 않을 것이며 그가 정직해야 한다고 생각합니다. 어떻게 생각하나요?"
nfa.135.a:0 "그를 믿어보자..."
nfa.135.b:0 "그는 우리를 기만하고 있다, 그의 행동에 대해 경고하라"
nfa.136.t:0 "튀니지인 노동조합"
nfa.136.d:0 "첫 번째 튀니지 노조 설립은 알제리에 적용되는 노조 금지 조치가 튀니지에도 적용되어 튀니지 국민주의가 발흥할 때인 20년대로 거슬러 올라갑니다. 대다수의 국민주의 지도자들과 비슷한 운명을 맞은 것으로 알려진 모하메드 알리 함미가 이끄는 이 조합들은 함미가 1934년에 교도소에서 사망하는 동안 심하게 억압되고 해체되었습니다. 우리는 튀니지 남부의 스팍스 성채에 은밀하게 노조가 다시 등장하고 북부 도시의 이민자들 사이에서 서서히 퍼져나가는 것을 듣기 전까지는 이것이 튀니지 노조의 끝이라고 생각했었습니다. ‘튀니지 노동자 대연합’이라는 이름을 가진 이 새로운 노조를 이끄는 대표자는 국민주의자로 잘 알려진 타하르 하다드로, 우리가 가장 견제하는 두 개의 가장 큰 세력을 하나로 통합하고 있습니다. \n이 부패한 조직은 반드시 해체되어야 합니다. 만약 그것이 빨갱이 밀정이나 선동가들의 도움을 받았다면 어떻게 해야 할까요? 하지만 놀라운 것은 튀니지 당국이 아직 그들을 공격하지 않았다는 사실입니다. 그들은 대개 우리가 겪는 일련의 사건들에 대해 잘 알고 있습니다. 이 해괴한 사실이 베이에 대한 의심을 다시 불러일으켰고 일부 고위 관료들은 그가 정직한지 아닌지를 알기 위해 그에게 스스로 노조원들을 단속할 것을 요구하고 싶어합니다. 어떻게 할까요?"
nfa.136.a:0 "우리의 힘으로 단속해라!"
nfa.136.b:0 "베이더러 중단하라고 해라."
nfa.136.c:0 "무시해라."
nfa.137.t:0 "베이의 반응"
nfa.137.d:0 "우리 총독과 대면한 베이은 '증거 부족'과 '그저 소문임'을 이유로 노조 탄압을 거부했습니다. 이러한 무관심은 튀니지에서 프랑스의 최고위급 대표들을 크게 화나게 했고 베이에게 더 많은 압력을 가할 것을 요구했습니다. 어쨌든 베이는 우리가 노조를 궤멸시키는 것을 막지 못할 것입니다."
nfa.137.a:0 "우리에 대한 베이의 복종과 노조 단속에 대해 경고하라!"
nfa.137.b:0 "베이보고 퇴진하라고 해라, 이것이 최후통첩이다."
nfa.137.c:0 "물러서라..."
nfa.138.t:0 "베이의 반응"
nfa.138.d:0 "좋은 소식입니다! 베이는 우리가 생각했던 것처럼 국민주의 이데올로기에 의해 부패하지 않았고 연맹 억압에 동의했습니다. 그는 자기 영토에서 일어나는 일에 눈에 띄게 화가 난 것처럼 보였고 이것은 미래에 있을 좀 더 건설적인 관계 형성에 대한 희망을 주었습니다."
nfa.138.a:0 "좋아."
nfa.139.t:0 "베이가 퇴진하다!"
nfa.139.d:0 "놀랍게도 베이는 그의 친척인 라미네 베이에게 자리를 물려주기로 동의했고, 정치적 패배를 받아들이고 튀니지 국민들이 다칠 수 있는 유혈사태를 모면했다고 주장합니다. 그러면서 그는 예전 베이가 받았어야 할 모든 명예로운 대우는 다 받았습니다."
nfa.139.a:0 "라미네 베이 만세!"
nfa.140.t:0 "베이가 퇴진하기를 거부하다"
nfa.140.d:0 "베이는 우리의 요구에 충격을 받았고 튀니지의 국왕으로서 왕권은 국민들과 알라신에 의해 주어졌다면서 물러나기를 거부했습니다. 직접적인 선동으로 보았을 때 그는 모든 튀니지인을 무장시키고 국민주의 민병대를 동원하여 튀니지로부터 영원히 프랑스를 몰아낼 수 있는 계기를 마련하고 있었습니다. 우리가 이 사실을 보고하는 동안, 베이의 근위대는 튀니지에 있는 프랑스 주둔군와 격렬하게 싸우고 있습니다."
nfa.140.a:0 "그것은 반란인가?"
nfa.141.t:0 "항만 노동자 파업"
nfa.141.d:0 "주로 노동조합의 본거지인 튀니지 남부에서 온 튀니지 항만 노동자들은 오늘 임금과 근로 조건의 개선을 주장하며 시위를 벌였습니다. 이런 소모적인 시위와 생디칼주의자 선동가들에게 굴복하는 것은 용납할 수 없고 어떤 대가를 치러서라도 이는 중단되어야 하지만 우리에게는 두 가지 대응 방안이 있습니다. 튀니지인들을 잠재적으로 분노하게 만들 수 있으나 군대를 통한 무력 진압으로 산업 자산을 파괴하는 방법이 있고, 그들과 더 나은 조건을 협상함으로써 분명히 파업을 중단시킬 수 있지만 이 방법은 우리의 자부심과 자존심에 상처를 입힐 것입니다."
nfa.141.a:0 "군대를 보내라."
nfa.141.b:0 "그들과 협상해라"
nfa.142.t:0 "대규모 튀니지인 시위"
nfa.142.d:0 "하비브 부르기바. 우리는 국민주의 운동에 밀정을 지속해서 심어 놓아 떠오르는 지도자들 중 한 사람인 그의 행동과 그가 연계된 연락망에 대한 정보를 모으고 있습니다. 국민주의의 불씨를 되살린 그는 국민주의에 빠진 교육받은 엘리트로 2세대 튀니지 정치인 출신입니다. 음, 그는 오늘날 튀니지에서 벌어진 시위의 중추입니다. 소규모 과격 단체에서 비밀 노조에 이르기까지 수많은 국민주의 지도자들을 소집하고 우리의 관대한 대응을 이용해 수백 명의 사람들을 대의를 위해 모이게 했고 현재 튀니지 중심부에서 도발적인 시위를 하고 있습니다. \n다시 말하지만 베이의 행적이 이상합니다. 어째서 그의 하인들이 그에게 도시에서 일어나는 일에 대해 아무 말도 하지 않았을까요? 그도 용의자이긴 하지만 어쨌든 이전에 우리에게 협조한 적도 있습니다. 우리가 그에게 자신감을 줄 수 있을까요? \n어쨌든간에 이것은 국민주의자들이 우리의 억압에 의해 분쇄될 것이기 때문에 어리석은 행동이었을 것입니다."
nfa.142.a:0 "우리의 힘으로 단속해라."
nfa.142.b:0 "베이더러 중지하라고 해라!"
nfa.142.c:0 "그냥 무시해라."
nfa.143.t:0 "베이의 반응"
nfa.143.d:0 "우리 총독과의 대면에서 베이는 시위 진압을 거부했고, 시위가 불법일지라도 튀니지 시민들에게 발포 명령을 내리는 것을 거부했습니다. 이러한 거부는 튀니지에서 프랑스의 최고위급 대표들을 크게 화나게 했고 베이에게 더 많은 압력을 가할 것을 요구했습니다. 어쨌든 베이는 우리가 이런 움직임을 궤멸시키는 것을 막지 못할 것입니다."
nfa.143.a:0 "우리에 대한 베이의 복종과 시위 단속에 대해 경고하라!"
nfa.143.b:0 "베이보고 퇴진하라고 해라, 이것이 최후통첩이다."
nfa.143.c:0 "물러서라..."
nfa.144.t:0 "베이의 반응"
nfa.144.d:0 "좋은 소식입니다! 베이는 우리가 생각했던 것처럼 국민주의 이데올로기에 의해 부패하지 않았고 시위 진압에 동의했습니다. 그는 수도에서 일어나는 일에 눈에 띄게 화가 난 것처럼 보였고 이것은 미래에 있을 좀 더 건설적인 관계 형성에 대한 희망을 주었습니다."
nfa.144.a:0 "좋아."
nfa.145.t:0 "튀니지에서의 사건"
nfa.145.d:0 "오늘 프랑스 당국과 튀니지 사람들 사이의 충돌이 발생했는데, 법 준수에 대한 의견의 불일치가 길거리 싸움으로 이어졌습니다. 아마도 튀니지인들은 주민들을 통해 서서히 확산되고 있는 국민주의적 정서에 고무되었을 것입니다."
nfa.145.a:0 "운이 나쁘군"
nfa.146.t:0 "국민 프랑스가 우리를 이기다!" #White peace ai event
nfa.146.d:0 "이 이벤트는 원래 볼 수 없는거니까 만약 봤다면 제보해 주십시오."
nfa.146.a:0 "우리의 사막으로 돌아가자"
nfa.147.t:0 "튀니지의 승리!"
nfa.147.d:0 "우리 정권에 대항하는 튀니지 새끼들이 우리의 군대를 격퇴하는데 성공했고 이제 북아프리카의 우리의 지배권을 위협하고 있습니다. 우리의 패배는 의심할 여지가 없으며, 지금은 수치스러운 평화를 요청할 때일지도 모릅니다."
nfa.147.a:0 "평화협상을 위해 베이를 만나라."
nfa.147.b:0 "우리는 식민지놈들에게 절대 항복하지 않는다!"
nfa.148.t:0 "튀니지의 승리!"
nfa.148.d:0 "영광스러운 몬세프 베이의 영광스러운 리더는 성공했고 프랑스인들은 평화를 위해 우리의 발 앞에 서 있다. 우리는 관대하게 보호자의 완전한 해방을 위해 정착할 것인가 아니면 그들을 완전히 파괴해야 하는가?"
nfa.148.a:0 "우리는 그 제의를 받아들인다."
nfa.148.b:0 "프랑스는 완전히 궤멸될 것이다."
nfa.149.t:0 "튀니지가 우리의 제의를 받아들였다"
nfa.149.d:0 "베이는 튀니지의 보호국 상태에서의 해방을 위한 우리의 관대한 제안을 받아들였고 우리는 이제 협정의 결과를 준수해야 합니다."
nfa.149.a:0 "프랑스의 수치다."
nfa.150.t:0 "프랑스의 모로코 침공!"
nfa.150.d:0 "한때 위대했던 독일 제국의 붕괴와 우리의 새로운 독립에 이어, 아프리카의 프랑스인들은 우리 영토를 요구함과 동시에 전쟁에 직면할 것이라는 위협을 강조했습니다. 어떻게 할까요?"
nfa.150.a:0 "항복하는 수밖에..."
nfa.150.b:0 "우리는 끝까지 싸운다!"
nfa.151.t:0 "모로코의 저항!"
nfa.151.d:0 "어리석게도 모로코인들은 우리 요구를 무시하기로 결정하고 우리의 정당한 영토를 양도하지 않을 것 같습니다. 이것은 프랑스에 대한 침략 행위이며 반드시 짚고 넘어가야 합니다."
nfa.151.a:0 "불행하게도, 우리는 아직 전쟁할 준비가 되지 않았다..."
nfa.151.b:0 "공격할 때다!"
nfa.152.t:0 "오트사부아 반환"
nfa.152.d:0 "아프리카로 우리가 도망갈 때의 폭력과 혼란 속에서, 오트사부아에 있는 프랑스 땅은 스위스 정부의 수중에 떨어졌습니다. 이제 우리가 귀환했으니 온전한 영토를 확보하고 프랑스의 정당한 권리의 반환을 요구할 때입니다."
nfa.152.a:0 "오트사부아 반환을 요구해라"
nfa.152.b:0 "우리에게는 더 중요한 문제가 있다"
nfa.153.t:0 "프랑스가 오트사부아를 요구하다"
nfa.153.d:0 "프랑스 코뮌과 우리 사이의 쟁점은 항상 오트사부아의 운명이었다. 우리는 파리 생디칼리스트 통치 기간 동안 위임받은 중립을 지키기 위해 그 지역을 장악했습니다. 이제 합법적인 정부가 돌아왔고 반환을 요구하고 있으니 이제 우리의 통제권을 포기할 때가 된 것 같습니다."
nfa.153.a:0 "프랑스가 오트사부아를 가질 것이다"
nfa.153.b:0 "우리는 파리의 정부를 화나게 할 위험을 감수할 수 없다"
nfa.153.c:0 "오트사부아는 우리의 소유로 남을 것이다"
nfa.154.t:0 "스위스가 우리 요구를 거절하다!"
nfa.154.d:0 "당연히 오트사부아는 프랑스 영토입니다. 스위스가 우리의 요구를 거절한 이유가 무엇이든지간에 그럴 가치가 없게 될 겁니다. 우리는 이 준동에 어떻게 대응할지 결정해야 합니다."
nfa.154.a:0 "아마도 스위스가 계속 소유해야 할 것이다"
nfa.154.b:0 "단교를 하고 통상금지조치를 시행하라"
nfa.154.c:0 "전쟁이다!"
nfa.155.t:0 "합법적인 프랑스 정부에 합류하다"
nfa.155.d:0 "최근 우리의 억압적인 덧씌우기에서 해방된 것은 우리 나라의 존재의 목표에 대한 의문을 제기한다. 점령된 프랑스에서 위성으로 출발한 우리는 이제 우리 땅에 대한 완전한 힘을 갖게 되었지만 별로 쓸모가 없다. 우리 근처에 제3공화국의 합법적 정부로부터 내려오는 프랑스의 국가정부를 두고 있고, 우리의 통제된 영토의 소유권을 주장한다. 많은 시민들은 또한 이 다른 정부를 고대하며 왜 우리가 위성국가를 최후에 만드는지를 이해하지 못한다. 우리는 프랑스에 가입해야 하는가 아니면 우리 자신이 그 지역에 대한 합법적인 권한을 선언해야 하는가?"
nfa.155.a:0 "국민 프랑스에게 우리 국가와의 연합을 제안하자"
nfa.155.b:0 "우리야말로 프랑스의 유일한 합법적 권력이다"
nfa.156.t:0 "프랑스가 프랑스를 만나다"
nfa.156.d:0 "파리의 예전 프랑스 괴뢰국 정부는 최근 해방되었고 새로운 외교 정책에 따라 우리를 정당한 프랑스 정부로 간주하고 우리 정부 당국과의 연합을 제안하기로 결정했습니다. 우리는 분명 그 소식을 듣고 매우 기뻤고, 프랑스 사람들이 계속해서 단결하기를 바랍니다."
nfa.156.a:0 "만세!"
