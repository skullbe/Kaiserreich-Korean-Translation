### Military Chain
cuba.97.t:0 "Limited Military Reorganisation"
cuba.97.d:0 "The Cuban military, despite years of cooperation with American advisers, is not an effective fighting force, lacking for modern equipment and any central operational doctrine. While the administration of the army is well-established and intertwined with internal politics and thus currently incapable of being reformed, the Air Corps, a largely independent auxiliary section of the Army, and the Navy could much more easily be affected. Which branch should be the focus of reforms?"
cuba.97.a:0 "The Navy."
cuba.97.b:0 "The Air Corps."

cuba.98.t:0 "A Few Good Men"
cuba.98.d_1:0 "With the forces of reaction once so prominent among the military crushed upon the anvil of socialism, those imperialist traitors who sided with Díaz and the old regime must be dealt with. Unfortunately, however, these men represent much of the best and brightest in our armed forces and while certainly some of them could be allowed to return to service in an administrative capacity and our future military initiatives would likely benefit, the fallout from such clemency could severely destabilize our regime."
cuba.98.d_2:0 "The American-controlled bloc within the Army which once held our nation hostage, some among these men, however, may be redeemable. While they could never truly be trusted, some may prove valuable in administrative roles within the army and might be worthy of a pardon."
cuba.98.d_3:0 "With the failure of his attempted coup, General Díaz's power-bloc has been defeated and many of his top lieutenants await trial. While throwing the book at these corrupt officers might be in our nation's best interest in the long-run, doing so may jeopardize any efforts to improve the army and as such, it may be best to pardon those officers most redeemable and carefully integrate them back into our army administration."
cuba.98.d_4:0 "At last, that lecherous fool Díaz has been defeated and his fate is now entirely in our hands. While he will undoubtedly be executed, many of his allies within the military may yet still be useful enough to pardon and reintegrate into the armed forces, albeit in a purely administrative capacity, or at least grant some degree of clemency to. What should be their fate?"
cuba.98.a:0 "Let them rot in prison."
cuba.98.b:0 "Execute them."
cuba.98.c:0 "Pardon them."

cuba.99.t:0 "Army Reorganisation"
cuba.99.d_1:0 "With disloyal officers fully removed from the military administration, the Army can at last be reformed."
cuba.99.d_2:0 "With unredeemable officers fully removed from the military administration and other accused relegated to administrative roles, the Army can at last be reformed."
cuba.99.d_3:0 "With the political situation resolved and military control cemented, the army can finally be reformed."
cuba.99.a:0 "Onwards!"

cuba.100.t:0 "The New Army"
cuba.100.d:0 "While our military staff are in agreement that the army is at its core, made up of men, and the optimal way to strengthen it is to focus on the men, the question of how to attempt to mold these soldiers is still up in the air. Some officers believe that modern warfare has made defence-minded organisational structures and doctrines obsolete, while others firmly disagree, arguing that as a small island nation, Cuba must be focused on its defence rather than unsustainable campaigns."
cuba.100.a:0 "The best defence is a good offence."
cuba.100.b:0 "Promote a defensive doctrine."

cuba.101.t:0 "Arming the Men"
cuba.101.d:0 "Our officers agree fully that our army lacks for firepower even as success in warfare becomes increasingly dependent on technological parity. However, before our nation gears up to begin properly using modern armaments, we must decide whether to focus on armament quality or armament quantity."
cuba.101.a:0 "Focus on production."
cuba.101.b:0 "Our guns must be accurate."

cuba.102.t:0 "Air Corps Development Scheme"
cuba.102.d:0 "The small Cuban Army Air Corps lacks for men, aircraft, and the infrastructure necessary to sustain a modern air force. A substantial sum has been earmarked for investment in all of these areas, and now there remains only the choice of how heavily we should invest in expanding the air corps."
cuba.102.a:0 "Small Investment."
cuba.102.b:0 "Substantial investment."
cuba.102.c:0 "Massive investment."

cuba.103.t:0 "Acquiring Aircraft"
cuba.103.d:0 "The second phase in the expansion of the Air Corps requires developing and acquiring or producing new aircraft. How should we go about doing this?"
cuba.103.a:0 "Purchase foreign models."
cuba.103.b:0 "Invest in domestic aircraft industry."

#cuba.104-116 removed

cuba.117.t:0 "Purchasing Foreign Aircraft"
cuba.117.d:0 "We have decided to purchase aircraft from abroad and while this decision has largely been agreeable to our advisers, some still have serious reservations at not seizing the opportunity to improve our domestic production."
cuba.117.a:0 "Make the request to our faction leader."
cuba.117.b:0 "Approach our american friends."

cuba.118.t:0 "Cuba Asks to Buy Aircraft"
cuba.118.d:0 "Lacking its own aircraft, Cuba has requested to purchase a small share of our nation's military production for the month in order to produce a handful of fighter aircraft. While such deals are not unprecedented, perhaps it is not worth harming our own production for Cuba's sake."
cuba.118.a:0 "Accept the proposal."
cuba.118.b:0 "We cannot afford this."

cuba.119.t:0 "[From.GetName] has Accepted"
cuba.119.d:0 "[From.GetName] has agreed to produce fifty new fighter aircraft for us."
cuba.119.a:0 "Excellent!"

cuba.120.t:0 "[From.GetName] has Refused"
cuba.120.d:0 "[From.GetName] has refused our request for their assistance in producing new aircraft for us. With this betrayal, we have no choice by to focus on domestic production."
cuba.120.a:0 "Darn!"

### Diplomatic Chain
cuba.121.t:0 "Cuba Supports Opposition"
cuba.121.d:0 "Since our federation's establishment with the collapse of the British Empire, our fate has become increasingly linked to that of the relatively populous and economically prosperous Cuba. Though by no means a powerhouse, Cuba does hold a good degree of influence within certain economic sectors. With the Cuban government now openly supporting our political opponents, our nation has become just a bit unrulier."
cuba.121.a:0 "Damn them."

cuba.122.t:0 "Relations With The West Indies Federation"
cuba.122.d_1:0 "The West Indies are under the thumb of a regime fundamentally at odds with that of our own. Luckily, the close proximity of our two nations has allowed a network of dissidents open to cooperation with our regime to grow on its own accord. We would be smart to offer them funding. The West Indies will be liberated soon enough."
cuba.122.d_2:0 "With the West Indies possessing a regime amiable to our own, we can now work to foster tiers between our two nation. One proposal which has gained much traction among members of our government is to send a delegation to seek a joint resolution declaring our mutual friendship and desire to seek closer economic and political ties now and into the future."
cuba.122.a:0 "Fund opposition groups."
cuba.122.b:0 "Send the delegation."

cuba.123.t:0 "Regional Diplomacy"
cuba.123.d_1:0 "As the gem of the Antilles, that shining beacon of economic success in an impoverished region, it is our duty to strengthen our diplomatic and economic ties with our neighbors. The idea of hosting a Caribbean diplomatic summit in Havana for a handful of our most important neighbors has the preliminary approval of our government, but to send invitations to even those with whom we hold deep political disagreements is a subject of much debate."
cuba.123.d_2:0 "As the gem of the Antilles, that shining beacon of economic success in an impoverished region, it is our duty to strengthen our diplomatic and economic ties with our neighbors. The idea of hosting a Caribbean diplomatic summit in Havana for a handful of our most important neighbors has the preliminary approval of our government, but as we hold deep ideological disagreements with all those who could be extended an invitation, such a summit would be difficult to no conduct."
cuba.123.a:0 "Invite Only Our Ideological Brethren."
cuba.123.b:0 "All should be given the courtesy."
cuba.123.c:0 "Denounce them instead."

cuba.124.t:0 "American Diplomacy"
cuba.124.d_1:0 "While we have already linked our fate fully with that of the Americans, we can do more yet to foster closer ties. To that end, it has been proposed to send a permanent delegation to our neighbour to the North to handle lobbying efforts and address our other diplomatic initiatives there. While this idea would seem to garner overwhelming support, a few voices dissent, claiming we have already done as much as we should to foster mutual friendship."
cuba.124.d_2:0 "The Combined Syndicates has won the American civil war. While Socialism is evil manifested, we must still consider our relationship with the new socialist America. While most support sending a delegation to rebuild our lobbying and diplomatic apparatus within the devastated America, some find the prospect of growing any closer to the CSA appalling."
cuba.124.d_3:0 "The Combined Syndicates has won the American civil war. Now that we have committed to addressing our relationship with America, surely we would be fools not to send a permanent delegation to the world's new shining beacon of liberty to our north."
cuba.124.d_4:0 "The Federal Government has won the American civil war. While we have long possessed a close relationship with the United States, perhaps the time has come for our two great nations to draw even closer. To that end, it has been proposed to send a permanent delegation to our neighbour to the North to handle lobbying efforts and address our other diplomatic initiatives there. While this idea would seem to garner overwhelming support, a few voices dissent, claiming we have already done as much as we should to foster mutual friendship."
cuba.124.d_5:0 "The Federal Government has won the American civil war. While we have long possessed a close relationship with the United States, our present political disagreements have thrown a wrench in our mutual relations. Perhaps the time has come for our two great nations to end our dispute. To that end, it has been proposed to send a permanent delegation to our neighbour to the North to handle lobbying efforts and address our other diplomatic initiatives there. While this idea would seem to garner overwhelming support, many dissent, finding the prospect of drawing closer to the United States appalling."
cuba.124.d_6:0 "The Union State has won the American civil war. As our nations hold no significant political disagreements, perhaps the time has come for our two great nations to draw closer. To that end, it has been proposed to send a permanent delegation to our neighbour to the North to handle lobbying efforts and address our other diplomatic initiatives there. While this idea would seem to garner overwhelming support, a few voices dissent, finding the notion of drawing closer to the Union State appalling."
cuba.124.d_7:0 "The Union State has won the American civil war. While their government's ideology is vile indeed, it may be best to attempt to mend our relationship. To that end, it has been proposed to send a permanent delegation to our neighbour to the North to handle lobbying efforts and address our other diplomatic initiatives there. Public and internal opinion on such a move is mixed, with many finding the notion of aligning with the Union State appalling."
cuba.124.a:0 "Approach the Americans."
cuba.124.b:0 "We shall not interfere in American policy."

cuba.1240.t:0 "Cuba extends a hand"
cuba.1240.d_1:0 "Today, we have received a request to receive a special delegation from the Cuban government. From the proposed structure of the new Cuban mission, it seems it will be tasked both with assisting Cuba's existing diplomatic offices and, more discreetly, attempting to curry favour directly with our regime."
cuba.1240.d_2:0 "Today, we have received a request to receive a special delegation from the Cuban government. From the proposed structure of the new Cuban mission, it seems it will be tasked both with assisting Cuba's existing diplomatic offices and, more discreetly, attempting to curry favour directly with our regime. While the offer itself is surprising, as our nations are governed by regimes which would seem to be naturally opposed, perhaps through accepting their overture we could begin to repair our mutual relationship."
cuba.1240.a:0 "Let us work together."
cuba.1240.b:0 "Send the Cubans home."
cuba.1240.c:0 "Openly denounce Cuba."

cuba.1241.t:0 "The Americans accept our delegation"
cuba.1241.d:0 "Our great neighbour to the north has agreed to the permanent presence of an additional Cuban delegation in their country."
cuba.1241.a:0 "We drink to another era of cooperation!"

cuba.1242.t:0 "The Americans reject our delegation"
cuba.1242.d:0 "Our great neighbour to the north has objected to the permanent presence of an additional Cuban delegation in their country."
cuba.1242.a:0 "Damn!"

cuba.1243.t:0 "America denounced our government"
cuba.1243.d:0 "Rather than accept or even deny our proposed delegation, the Americans have denounced our regime in full and all but mocked our 'brazen' attempt at 'subversion'. This unexpected development have sent many politicians into a panic, with many demanding that our armed forces mobilize immediately in case of American invasion."
cuba.1243.a:0 "All men to the army!"
cuba.1243.b:0 "Let's not make any hasty decisions."

cuba.125.t:0 "European Relations"
cuba.125.d:0 "Whilst our partners in the USA have long been the main market for our exports, the lingering depression and rising unrest in the nation have forced our hand and negotiations have been initiated with the European Powers. As both Austria and Germany control vast swathes of the European consumer base, it is only logical that we strike a (favourable) trade agreement with either of those which could perhaps later on lead to even closer relations both economic and geopolitical."
cuba.125.a:0 "The German Empire."
cuba.125.b:0 "The Austrian Empire."

cuba.1250.t:0 "European Relations"
cuba.1250.d:0 "With our nation again looking outward, naturally we should engender a closer relationship with Europe's socialist powers. Humanity united through trade which avoids the exploitative trappings of capitalism and the bonds of national friendship is strong indeed."
cuba.1250.a:0 "The Commune of France."
cuba.1250.b:0 "Align with Red Russia."

cuba.1251.t:0 "European Relations"
cuba.1251.d:0 "While the Great Powers of Europe are currently unapproachable, many smaller nations may be amiable to a diplomatic campaign. Wherever possible, we should attempt to forge new trade and diplomatic relations with Europe's minor states."
cuba.1251.a:0 "Establish ties with smaller nations."

cuba.126.t:0 "New Markets"
cuba.126.d:0 "As the nations of Latin America are slowly but surely drifting out of the American trading monopoly due to the massive wave of unrest quelling the nation and their increasing unreliability, we should approach those with sizeable customer bases that would be open to Cuban exports. Whilst ideological differences between us and them may prove an issue, we hope to reach as many consumers with our products."
cuba.126.a:0 "Approach them."
cuba.126.b:0 "We should stick to our older partners."

cuba.127.t:0 "Our Allies on the Continent"
cuba.127.d:0 "As stability has returned to the American continent, we should seek closer relations to the now dominant power there and discuss the possibilities of a far reaching cooperation pact, both economic and military."
cuba.127.a:0 "[TEX.GetName]"
cuba.127.b:0 "[CSA.GetName]"
cuba.127.c:0 "[USA.GetName]"
cuba.127.e:0 "[CAL.GetName]"

cuba.128.t:0 "Change in Foreign Policy"
cuba.128.d:0 "Since our old allies on the American continent no longer hold our interests dear and could potentially even prove a danger to our sovereignty, we should seek allies elsewhere be it on the European Continent or closer to home. One thing is certain though, Cuba will no longer watch from the sidelines."
cuba.128.a:0 "[GER.GetName]"
cuba.128.b:0 "[FRA.GetName]"
cuba.128.c:0 "[CAN.GetName]"
cuba.128.e:0 "[COS.GetName]"
cuba.128.f:0 "[SOV.GetName]"
cuba.128.g:0 "[AUS.GetName]"
cuba.128.h:0 "Canada shall save us from the CSA"

cuba.1280.t:0 "Cuba wants to join our faction"
cuba.1280.d:0 "Fearing that the collapse of the old world order may put them on the wrong side of history, the nation of Cuba has today approached us with an offer of military assistance in case of global conflict breaking out.\n\nWhilst their contribution to the war effort would most likely be negligible, their influence in the Caribbean could provide some advantage should the theatres of war ever reach the Western Hemisphere."
cuba.1280.a_can:0 "Welcome to the [CAN.GetFactionName]!"
cuba.1280.a_ger:0 "Welcome to the [GER.GetFactionName]!"
cuba.1280.a_fra:0 "Welcome to the [FRA.GetFactionName]!"
cuba.1280.a_sov:0 "Welcome to the [SOV.GetFactionName]!"
cuba.1280.a_cos:0 "Welcome to the [COS.GetFactionName]!"
cuba.1280.a_aus:0 "Welcome to the [AUS.GetFactionName]!"
cuba.1280.b:0 "They would just be a liability."

cuba.1281.t:0 "They have refused our offer!"
cuba.1281.d:0 "Our request to join the [FROM.GetFactionName] has been denied."
cuba.1281.a:0 "Well screw you too then."

cuba.1282.t:0 "They have accepted our offer!"
cuba.1282.d:0 "Our request to join the [FROM.GetFactionName] has been accepted."
cuba.1282.a:0 "Together, we are strong."

cuba.1283.t:0 "Cuba wants to join our faction"
cuba.1283.d:0 "The island nation of Cuba has requested to join our faction."
cuba.1283.a:0 "Welcome!"
cuba.1283.b:0 "They would just be a liability."

cuba.1284.t:0 "Cuba wants to join our faction"
cuba.1284.d:0 "The island nation of Cuba has requested to join our faction."
cuba.1284.a:0 "Petition our faction leader"
cuba.1284.b:0 "They would just be a liability."

cuba.1285.t:0 "Our Ally's Ally"
cuba.1285.d:0 "The island nation of Cuba has requested to join our faction, with our American allies advocating on their behalf."
cuba.1285.a:0 "Welcome!"
cuba.1285.b:0 "They would just be a liability."

cuba.1286.t:0 "Cuba Is Denied"
cuba.1286.d:0 "Our faction leader has declined to allow Cuba to join our faction."
cuba.1286.a:0 "Unfortunate"

cuba.1287.t:0 "Partnership With Cuba?"
cuba.1287.d:0 "Cuba has sent a delegation to form a bilateral pact of friendship and military cooperation. While not a true alliance per se, our fates will surely become linked."
cuba.1287.a:0 "Sounds great"
cuba.1287.b:0 "They would just be a liability."

cuba.1288.t:0 "Partnership With America"
cuba.1288.d:0 "America has accepted our proposed bilateral military and political agreement."
cuba.1288.a:0 "Now and forever"

cuba.129.t:0 "International Military Integration"
cuba.129.d:0 "Our Cuban ally has made a small but welcome proposal. They have proposed that, as a junior partner in our military alliance, in times of war their military administration be placed, at least nominally, subordinate to our own. While in effect, this means little, it allows our armies to share crucial information more effectively and fight slightly more effectively together."
cuba.129.a:0 "A welcome development."

cuba.130.t:0 "Against The World"
cuba.130.d:0 "Our alliance with Costa Rica lacks any formal joint research organisation. Should we approach the Costa Ricans about creating one?"
cuba.130.a:0 "Make the offer."
cuba.130.b:0 "Invest in domestic research."

cuba.1300.t:0 "Joint Research"
cuba.1300.d:0 "Cuba has proposed that our nations, now allied, link our military research and development systems."
cuba.1300.a:0 "We agree."
cuba.1300.b:0 "This is nonsense."

cuba.1301.t:0 "Costa Rica Accepts"
cuba.1301.d:0 "Costa Rica has accepted our joint research proposal."
cuba.1301.a:0 "Wonderful."

cuba.1302.t:0 "Costa Rica Declines"
cuba.1302.d:0 "Costa Rica has declined our joint research proposal."
cuba.1302.a:0 "Damnit"

cuba.131.t:0 "The Cuban Delegation"
cuba.131.d:0 "A Cuban delegation has arrived on our shores with only minimal notice. They have come to negotiate a new economic agreement whereby our two nations would each establish a new diplomatic mission dedicated to promoting mutual trade and economic cooperation. To sweeten the deal, Cuba has offered to pay for the renovation of some of our more outdated industrial sites."
cuba.131.a:0 "This can only benefit us both."
cuba.131.b:0 "We will not be beholden to Cuba."

cuba.132.t:0 "The West Indies Federation Accepts"
cuba.132.d:0 "The West Indies Federation has agreed to meet with our delegation and has indicated their amiablity towards fostering closer economic ties. While it required minor concessions on our part in order to close the deal, both of our nations' bureaucracies now work to establish formal economic offices in the other's nation. While it may take a short period of time before we can begin to reap the economic benefits, it is only a matter of time."
cuba.132.a:0 "Excellent!"

cuba.1320.t:0 "New Economic Activity"
cuba.1320.d:0 "Our economic mission in the West Indies Federation was quickly established and trade between our two nations has boomed. Due to increase West Indian investment, our industrial facilities also now operate a bit more efficiently."
cuba.1320.a:0 "It yields fruit!"

cuba.133.t:0 "The West Indies Federation Declines"
cuba.133.d:0 "Our delegation has returned to Havana without a deal; the West Indies Federation has declined to seek to further our economic and political relationship."
cuba.133.a:0 "Unfortunate."

cuba.134.t:0 "An Invitation"
cuba.134.d:0 "From the Cuban consulate in our capital, our government has received an interesting offer. While sporadic talks between the nations of then Caribbean and Central America have occured to promote regional trade, deep ideological divisions and overlapping territorial claims have stymied any resolution. Cuba has proposed that such concerns be put aside for our mutual benefit to create a new permanent international body to work towards economic cooperation and mutually reduced barriers to trade. The body will have no authority over purely political disputes or formal relations between participant states. The exact details of this plan are to be discussed at a summit in Havana to occur as soon as possible."
cuba.134.a:0 "We will attend."
cuba.134.b:0 "Decline."

cuba.1340.t:0 "Notices of Refusal"
cuba.1340.d_1:0 "Several states which we invited to the Caribbean summit have refused - some more politely than others."
cuba.1340.d_2:0 "Invitations were sent to our most important regional trade partners, but unfortunately, all parties decline. The Caribbean summit has been unexpectedly cancelled."
cuba.1340.d_3:0 "All who were invited have accepted our invitation to the Carribbean Summit in Havana."
cuba.1340.a:0 "We'll carry on without them."
cuba.1340.b:0 "Great!"

cuba.1341.t:0 "Back Disappointment"
cuba.1341.d:0 "In response to our previous refusal of Cuba's 'Caribbean Summit', the Cuban government has expressed a mild degree of anger with us, prompting our government to respond with a strongly wordly letter pushing back against their childish behaviour."
cuba.1341.a:0 "Well then."

cuba.135.t:0 "Caribbean Summit"
cuba.135.d:0 "The Caribbean summit has been a smashing success. The attending nations have managed to settle some small economic disputes and establish a foundation for future talks. All that is needed now is our own signature as both a party and primary observer of a treaty hammered out that convention with the intent to create an independent international trade advisory board to mediate trade disputes between signatories."
cuba.135.a:0 "Sign the agreement."
cuba.135.b:0 "Damnit!"

cuba.136.t:0 "News From Cuba"
cuba.136.d:0 "The convention in Havana has been a success, our relations with Cuba and the other attending parties have improved."
cuba.136.a:0 "Amazing."

cuba.137.t:0 "Cuba Denounces Our Regime"
cuba.137.d:0 "Cuba has issued a formal denouncement of our regime. While this may have seemed to come out of left field, tensions between our nation and the Cubans have been slowly rising for some time."
cuba.137.a:0 "To hell with them."

cuba.138.t:0 "The American War Effort"
cuba.138.d_1:0 "While the American civil war is contained to the continent, given our close relationship with the embattled Federal government, the war has already had deep ramifications for our nation. In approaching the war and its participants, which stance should we take, cognizant of course that pursue a passive stance could anger our Federalist benefactors?"
cuba.138.d_2:0 "While the American civil war is contained to the continent, its outcome will undoubtedly have deep ramifications for our nation. In approaching the war and its participants, which stance should we take?"
cuba.138.a:0 "Take an active stance."
cuba.138.b:0 "Wait and see."
cuba.138.c:0 "Focus on limiting internal repercussions."

cuba.139.t:0 "Cuban Materiel"
cuba.139.d:0 "Sympathizing with our great struggle and the deep ideological divisions at its core, Cuba has sent military assistance consisting of small arms both old and new and stores of ammunition."
cuba.139.a:0 "¡Gracias!"

cuba.140.t:0 "Our Place in the War"
cuba.140.d_1:0 "The Combined Syndicates of America are our natural brothers in arms, it is paramount that we provide them assistance."
cuba.140.d_2:0 "With the collapse of the Combined Syndicates of America, the future of socialism in the United States is in jeopardy. While many in our government have suggested that we work to evacuate socialist elements throughout the war-torn nation to our shores, perhaps a more consequential approach can be taken."
cuba.140.a:0 "Support the CSA."
cuba.140.b:0 "The CSA is gone; invade the Union State."
cuba.140.c:0 "The Feds are progressive, support them."
cuba.140.d:0 "The Pacific States are progressive, support them"
cuba.140.e:0 "Smuggle socialist remnants to our shores."

cuba.141.t:0 "Our Place in the War"
cuba.141.d_1:0 "Our American benefactors are embroiled in a bloody civil war. While the influence of the Federal Government still holds fast in Cuba, that influence, and our mutually beneficial relationship, balances on a knife's edge. As we have rightly decided to fully honour this relationship and take a active stance in the American Civil War, the only question now is: how should we intervene?"
cuba.141.d_2:0 "The American Civil War is sure to have massive ramifications on Cuba, now matter the outcome. As such, we must ensure that our nation does not come to harm by any means necessary. The only question is: how?"
cuba.141.a:0 "Support the Feds."
cuba.141.b:0 "Fight for our friends."
cuba.141.c:0 "The CSA must be stopped!"
cuba.141.d:0 "Support the Union State"

#cuba.142 hidden

cuba.143.t:0 "Cuba Refuses to Increase Assistance"
cuba.143.d:0 "Despite our influence over Cuban politics, the Cuban government has indicated that it intends to maintain its present marginal level of support for our war effort. While Cuba is a small nation and their full support would have been but a drop in the bucket given the scale of our civil war, it is a worrying development nonetheless."
cuba.143.a:0 "Our control is limited..."

cuba.144.t:0 "Cubans Assisting Manufacturing"
cuba.144.d_1:0 "Our Cuban comrades have offered to coordinate closely with our government to manufacture war materiel and civilian products on our behalf completely without compensation. While smuggling the supplies into the country can at times be challenging, Cuba's support has freed up a small amount of essential industry for other use."
cuba.144.d_2:0 "Our Cuban friends have offered to coordinate closely with our government to manufacture war materiel and civilian products on our behalf completely without compensation. While smuggling the supplies into the country can at times be challenging, Cuba's support has freed up a small amount of essential industry for other use."
cuba.144.a:0 "Truly, humanity united knows no bounds."
cuba.144.b:0 "Praise the Lord, and pass the ammunition."

cuba.145.t:0 "Cuban Assistance Winds Down"
cuba.145.d:0 "While Cuba's industrial capacity is relatively small, its industrial assistance was much appreciated. That assistance has now wound down however, while the war rages on. Should we ask the Cubans to pledge further support?"
cuba.145.a:0 "Make the offer."
cuba.145.b:0 "The gesture was appreciated, leave it be."

cuba.146.t:0 "The Americans Propose A New Agreement"
cuba.146.d:0 "With the civil war still raging, our American friends have offered monetary compensation in exchange for a new round of industrial assistance."
cuba.146.a:0 "A boon for us both."
cuba.146.b:0 "We cannot accept this."

cuba.147.t:0 "Cuba Accepts"
cuba.147.d:0 "Cuba has agreed to provide further industrial assistance."
cuba.147.a:0 "Great!"

cuba.148.t:0 "Cuba Declines"
cuba.148.d:0 "Cuba has declined to provide further industrial assistance."
cuba.148.a:0 "Disappointing."

cuba.149.t:0 "Cuba Supports Dissidents"
cuba.149.d:0 "While Socialist Cuba initially signalled its intention remain entirely uninvolved in our civil war, with the collapse of the Combined Syndicates, that position changed. The Cubans are now funneling monetary and armaments support to socialist dissidents throughout the remain factions in the war, our own country included."
cuba.149.a:0 "Damn Them!"

cuba.150.t:0 "Cubans Sends Military Support"
cuba.150.d:0 "It seems Cuba has thrown their lot fully in with our own. Despite the limited size of its armed forces, Cuba has organized several state-sanctioned volunteer divisions to fight on our side in the Civil War."
cuba.150.a:0 "Truly, humanity united knows no bounds."
cuba.150.b:0 "One step closer to victory."

cuba.151.t:0 "Planning The War With The Union State"
cuba.151.d:0 "The potential for Union State victory in the civil war is an existential threat to our nation, and one that we shall at last attempt to resolve. However, two distinct plans have been proposed by our civilian and military advisers. We could, of course, organize a full-scale invasion, landing troops in Union State controlled Florida. Alternatively, we could begin a campaign of sabotage across those areas under Union State control, perhaps weakening their war effort to the point of defeat."
cuba.151.a:0 "Prepare for all-out war."
cuba.151.b:0 "Send in the saboteurs."

cuba.152.t:0 "Cuba Attracting Dissidents"
cuba.152.d:0 "Socialist Cuba, dismayed by the collapse of the CSA, has proclaimed its intention to accept any and all Americans who choose to seek asylum on its shores. Rumors abound that Cuban agents have also entered our borders to facilitate the evacuation of socialists and other dissidents. While this has yet to cause much of an impact, some known opposition groups have begun to stir, perhaps in preparation of fleeing to Cuba."
cuba.152.a:0 "Troubling."

cuba.153.t:0 "Flow Of Dissidents To Cuba"
cuba.153.d:0 "Over the past month, several thousand dissidents have left territories under our control for Cuba. While this has drained out reserves of men a fair bit, those who remain are more likely to be loyal to our government."
cuba.153.a:0 "We're better off without them."

cuba.1530.t:0 "American Socialists Arrive"
cuba.1530.d:0 "We have assessed the influx of refugees from war-torn America for the first time, counting several thousand arrivals, most of them of age and fully willing to serve in our armed forces if the need ever arises."
cuba.1530.a:0 "Welcome!"

cuba.154.t:0 "Flow Of Dissidents To Cuba Slows"
cuba.154.d:0 "While the rate of emigration has slowed considerably, in the last two months, a few thousand more disgruntled individuals left for Cuba."
cuba.154.a:0 "So be it."

cuba.1540.t:0 "More American Socialists Arrive"
cuba.1540.d:0 "Over the past two months, several thousand more Americans of fighting age arrived on our shores. While the great influx following the start of the policy appears to be winding down, there should continue to be a steady trickle over time."
cuba.1540.a:0 "Welcome!"

cuba.155.t:0 "War With The Union State"
cuba.155.d:0 "Preparations for war have been completed and set in motion. While the odds are certainly against our victory in this war, like David slew Goliath, we shall fell the Union State. Or, at the very least, weaken sufficiently to bring about its defeat in the civil war."
cuba.155.a:0 "Like David and Goliath."

cuba.156.t:0 "Saboteurs Ready"
cuba.156.d:0 "After weeks of preparation and the smuggling of groups of trained soldiers into America, our saboteurs are ready to spring into action across our enemy's major cities, striking key infrastructure before pulling out, hopefully without being detected. All that is needed now is one final go-ahead."
cuba.156.a:0 "Do it."

cuba.157.t:0 "Saboteurs"
cuba.157.d:0 "Our nation has been rocked by a series of explosions and sudden failures of key infrastructure and electrical systems. While the damage can be repaired relatively quickly and the damage is not too severe, in the short term our infrastructure may be partially impaired. Given the scale of the attacks, they were almost certainly carried out by a state actor looking to weaken our position in this terrible civil war. An investigation is underway to determine the culprit."
cuba.157.a:0 "We'll have our revenge."

cuba.158.t:0 "Cuba Declares War"
cuba.158.d:0 "Shockingly, Cuba, nearly irrelevant militarily, has attack Florida, land troops in the southern portion of the state. While we lack formal diplomatic ties with that horrid socialist nation, Cuba has formally presented our government with a declaration of war. Of course, while fighting the Cubans should be akin to swatting a fly, the distraction could affect our position in the civil war, which we suspect is Cuba's goal anyhow."
cuba.158.a:0 "We'll crush those fools!"

cuba.159.t:0 "Undermining The CSA"
cuba.159.d:0 "The Combined Syndicates of America poses an existential threat to our nation. As such, we must find a way to undermine their war effort."
cuba.159.a:0 "Join with Canada."
cuba.159.b:0 "Send in the saboteurs."

cuba.160.t:0 "Cuban Assistance?"
cuba.160.d:0 "Cuba has offered to join our war with the Combined Syndicates of America. While they wish to take up arms directly, perhaps the small nation could instead provide indirect support, assisting our arms production and supplying our troops."
cuba.160.a:0 "Brothers in arms."
cuba.160.b:0 "A support role."

cuba.161.t:0 "The Great White North"
cuba.161.d:0 "While our nation and the Combined Syndicates are not currently at war, such could break out at any time. Cuba as well fear CSA dominance and has offered to come to our aid, for whatever good that may do, it case of war."
cuba.161.a:0 "We stand as one."
cuba.161.b:0 "We don't need them."

cuba.162.t:0 "Our Place In The War"
cuba.162.d:0 "Canada has accepted our proposal to join in their war with the Combined Syndicates of America. While we have not fully thrown our lot in with the Entente, this represents a major step towards a formal military alliance with Canada."
cuba.162.a:0 "To arms!"

cuba.1620.t:0 "Cuba Joins The Fight"
cuba.1620.d:0 "Cuba has declared war upon the Combined Syndicates of America on our behalf. While they are not a military powerhouse by any means, their support is appreciated."
cuba.1620.a:0 "Wonderful!"

cuba.163.t:0 "Canada Asks For Support"
cuba.163.d:0 "Canada has declined our offer of direct military support in their war with the Combined Syndicates. However, the nation has instead proposed that we produce arms on Canada's behalf in exchange for compensation. While some in our foreign service see this offer as something of a slight, it still could contribute to the defeat of the reprehensible CSA."
cuba.163.a:0 "We Agree."
cuba.163.b:0 "Such disrespect!"

cuba.1630.t:0 "Cuba Accepts"
cuba.1630.d:0 "Cuba has agreed to support our armaments production. Perhaps this could be the start of a long and mutually beneficial relationship."
cuba.1630.a:0 "A wonderful development!"

cuba.1631.t:0 "Cuba Declines"
cuba.1631.d:0 "Cuba has declined to support our armaments production, producing accusing our government of some sort of unspecified slight."
cuba.1631.a:0 "An overreaction."

cuba.164.t:0 "Canada Accepts"
cuba.164.d:0 "Canada has accepted our offer. Our promise of support against the CSA has been a major boon to mutual relations."
cuba.164.a:0 "Wonderful!"

cuba.1640.t:0 "Canada Goes To War"
cuba.1640.d:0 "War has broken out between the CSA and Canada. Per our earlier promise, we should also now declare war upon the Combined Syndicates."
cuba.1640.a:0 "We must fight!"

cuba.165.t:0 "Identity of Saboteurs Uncovered"
cuba.165.d:0 "The nation responsible for the attacks of a month ago has been uncovered beyond a shadow of a doubt: Cuba. While we have protested diplomatically, the Cubans have been unrepentant, nearly mocking in response."
cuba.165.a:0 "Declare War."
cuba.165.b:0 "Once the war is over..."

cuba.166.t:0 "Canada Disregards Us"
cuba.166.d:0 "Canada has rejected our benevolent offer of support against the Combined Syndicates of America."
cuba.166.a:0 "To hell with them!"

cuba.167.t:0 "Volunteers Return Home"
cuba.167.d:0 "Cuban-American volunteers who joined with our invasion of the American Union State have returned home with the end of the war."
cuba.167.a:0 "Their service was appreciated."

cuba.168.t:0 "Militiamen Return To Cuba"
cuba.168.d:0 "Militiamen who so bravely volunteered for the first wave of clandestine landings in Florida for our war against the Union State have now returned to Cuba."
cuba.168.a:0 "Back into the fold."

cuba.169.t:0 "Cuban Volunteers Go Home"
cuba.169.d:0 "With the end of the civil war, volunteers from Cuba have now returned home."
cuba.169.a:0 "They were invaluable."

cuba.170.t:0 "Our Volunteers Return"
cuba.170.d:0 "Our volunteers in the American civil war have now returned to our nation victorious."
cuba.170.a:0 "Honour them publicly."

cuba.199.t:0 "The End of America"
cuba.199.d:0 "Our benefactors in the United States are no more, and American influence in Cuba is collapsing rapidly."
cuba.199.a:0 "We're on our own then."

### Late Game Focus Trees

cuba.200.t:0 "Triumph Of Liberty"
cuba.200.d:0 "Over the past few weeks, a strange feeling has settled over the nation. A Strange feeling, quite foreign, but by no means bad - far from it actually. Not only have the plethora of challenges to our democracy been vanquished, but the system that has emerged and the policy adjustments which were undertaken in response to the crisis have now become entirely normalised. Democracy itself, it seems, has not only survived, but become entirely mundane, entirely normal. With this shift in attitudes, we can at last begin to not just consolidate and protect the system, but look to the future."
cuba.200.a:0 "If only Martí could see us now."

cuba.201.t:0 "Constitutional Convention: Positive Rights?"
cuba.201.d:0 "The constitutional convention has now begun, with delegates from all major political parties and influential figures from across the country attending as voting delegates and observers. While the first several hours were quite productive, the fundamental nature of much of the language used in the document has become a point of contention, with Liberals preferring to exclusively define what the government should be barred from doing and Unionistas preferring that language also imply a positive obligation of the government towards assuring certain realities for the people."
cuba.201.a:0 "Unionista arguments prevail."
cuba.201.b:0 "The Liberals are correct."

cuba.202.t:0 "Constitutional Convention: Discrimination"
cuba.202.d:0 "The inclusion of a passage aimed at addressing racial discrimination has become the next significant point of contention in the drafting of the new constitution. Individuals within all the major political parties object to the inclusion of the passage, arguing that such an effort to end discrimination should be addressed through normal legislation rather than mar our constitution with such an ugly and inherently divisive issue."
cuba.202.a:0 "The passage is included."
cuba.202.b:0 "Never!"

cuba.203.t:0 "Constitutional Convention: The Highest Court?"
cuba.203.d:0 "One final issue has prevented the Convention from adjourning once and for all. Modelled on that of the United States, the Cuban Supreme Court was meant to be independent of the other branches of government, but it became anything but. While many insist that the court simply lacked the supporting institutions to function properly, others now wish to restructure it completely and state its political mission more explicitly within the constitution."
cuba.203.a:0 "Keep the status quo."
cuba.203.b:0 "Restructure the court."

cuba.204.t:0 "The General"
cuba.204.d:0 "General Díaz, not even yet fourty years of age, has become larger than life, larger than the nation itself in the minds of many and with time, his control has only solidified. With crisis now a thing of the past, he can at last transition from consolidation of his rule and truly grasp the reigns of state and the people."
cuba.204.a:0 "Hail!"

cuba.205.t:0 "Machado's Man"
cuba.205.d:0 "Clemente Vázquez Bello, once a key ally of Machado has followed in his deposed mentor's footsteps, steadily consolidating his rule to now stand largely unopposed. While many common people bear great enmity towards our magnanimous President, his rule, it seems, will only be ended by the reaper himself."
cuba.205.a:0 "Live long and prosper."

cuba.206.t:0 "Vázquez Is Shot!"
cuba.206.d:0 "Shocking news has arrived today from Havana; while leaving a theatre with his wife, President Vázquez was shot several times by a lone gunman and was pronounced dead at the scene. Succession to is entirely uncertain and various factions within our nation's government have begun to mobilize. Senator Mendieta, a moderate and once-opponent of Vazquez, has been appointed to the Presidency in an extraordinary Congressional session while a more permanent successor is decided upon."
cuba.206.a:0 "We stand on the brink."

cuba.207.t:0 "Reform?"
cuba.207.d_1:0 "While President Mendieta has managed to contain the situation, Vázquez's sudden passing has upended the political order yet again and for fear of resurgent opposition, factions within our government now push for gradual reform as a means to maintain power. Chief among the prospective reformers is the influential José Agripino Barnet, whom the ex-Mambi Orestes Ferrara Marino himself has come out of retirement to throw in his lot with, within the foreign service. Mendieta himself, while not opposed to reform, is fearful of the return of the chaos that plagued the Unionista regime and has indicated his desire to resign the Presidency in favour of Barnet should the preservation of the status quo prove impossible."
cuba.207.d_2:0 "President Mendieta has proven totally incapable of containing the political fallout from Vázquez's sudden passing, and with our essential relationship with the United States weakened, reform seems now all but guaranteed. How that reform shall take shape however is anyone's guess. Within the foreign service, the influential José Agripino Barnet, whom the ex-Mambi Orestes Ferrara Marino himself has come out of retirement to throw in his lot with, gathers support for a more moderate agenda of gradual democratisation while the Nuevo Liberal party, which previous lent our regime its support, now calls for slightly more radical change. While the Nuevo Liberals are the more powerful political entity, Mendieta now must consider his own resignation in favour of Barnet in order to preserve some modicum of the status quo."
cuba.207.a:0 "Maintain the regime."
cuba.207.b:0 "Mendieta resigns."
cuba.207.c:0 "The New Liberals sweep to power!"

cuba.208.t:0 "Constitutional Convention: Strength Of The Executive"
cuba.208.d:0 "With delegates having arrived from across the country, mostly from local governments and the national legislature, the Constitutional Convention has just begun. While the first several hours were productive, the structure of the executive branch has become a point of contention. Some delegates wish that the Presidency remain much the same as it now while other delegates argue that Presidential powers to pardon criminals and appoint judges should instead be invested in the legislature, arguing that those powers had been abused flagrantly in the past. While President Barnet has agreed to abide by the spirit of the proposed restrictions as part of a 'gentleman's agreement', he and his cabinet members argue that writing such a provision into the constitution could be detrimental in times of war."
cuba.208.a:0 "Restrict presidential authority."
cuba.208.b:0 "Keep the status quo."

cuba.209.t:0 "Constitutional Convention: Unicameral Legislature?"
cuba.209.d:0 "The convention is coming along well and our grand new founding document is a sight to behold. Another issue has caused great divide however: the nature of the national legislature. While our legislative body has been bicameral after the model of the United States, many reformers now wish to make it unicameral to simplify the legislative process and promote the ability of the populace to understand the division of political power. What should be done?"
cuba.209.a:0 "Unicameral."
cuba.209.b:0 "Keep the bicameral structure."

cuba.210.t:0 "Constitutional Convention: Ugly Past"
cuba.210.d:0 "Just as the convention prepared to adjourn, a group of average citizens burst into the chamber, shouting and screaming with security seemingly nowhere in sight. They demanded that some recognition of the state's obligation to not repeat its past behaviours both under Vázquez, Díaz, and the brief socialist regime. While they will almost certainly be removed from the building soon enough and do not appear armed, perhaps including such a provision could be wise and assuage public distrust."
cuba.210.a:0 "Write it in."
cuba.210.b:0 "Wait them out."

cuba.211.t:0 "The Future Of Socialism"
cuba.211.d:0 "The fires of revolution have faded, and upon its ashes, the foundations for socialism have been built, the future of humanity of itself. Now we must look not simply to consolidation, but to our nation's future."
cuba.211.a:0 "¡Viva Cuba Libre!"

cuba.212.t_1:0 "Settling In"
cuba.212.t_2:0 "Full Democratisation"
cuba.212.d_1:0 "What began with the revolution has come to fruition. Socialism has come fully to Cuba and the firm hand that guided this transition shall remain."
cuba.212.d_2:0 "With our rule cemented and societal norms undergoing a satisfactory shift, we can now begin the process of democratization anew. Let the tyrants of the world hear our rallying cry as we build in Cuba a true syndicalist democracy."
cuba.212.a:0 "The immortal science!"

cuba.213.t:0 "Mella Established Political Dominance"
cuba.213.d_1:0 "The revolution left Cuba in a vulnerable position. Now our fearless leader, Julio Antonio Mella has returned to us, to guide the nation. We shall rise from the ashes of the reactionary, bourgeoisie dictatorship with our faces held high towards the dawn!"
cuba.213.d_2:0 "The accord between the Comunista and Revolucionario factions has held and the Trabajadores have been reduced in influence as a result. As many predicted however, cracks have begun to form as our nation has stepped further into socialism's light. To what extent shall Mella's grand vision for Cuba come to pass?"
cuba.213.a:0 "Onwards!"

cuba.214.t:0 "The Status Quo?"
cuba.214.d:0 "The initial deal forged in the aftermath of Revolucionario victory in the special session of the all-socialist congress is dead. The Revolucionarios and Comunistas are armed and fully at each other's throats. A battle is coming."
cuba.214.a:0 "Who shall be victorious?"

cuba.2140.t:0 "The Streets Again Run Red"
cuba.2140.d_1:0 "While the Revolucionarios held firm and retained political primacy in the informal coalition with the Comunistas, Mella's ambition is truly insatiable. Today, groups of Comunista fanatics with arms procured by Comunista leadership opened fire on a group of Revolucionario-affiliated government workers over some minor interpersonal dispute. The trouble quickly spread and now barricades have been erected across the city of Havana and intermittent gunfire is heard as both sides prepare for more violence. In the legislature, Blas, Mella, and their respective factions are likewise in a standoff."
cuba.2140.d_2:0 "While the Revolucionarios flagged and lost political primacy in the informal coalition with the Comunistas, Blas is not to be outdone without a fight. Today, groups of Comunista fanatics with arms procured by Comunista leadership opened fire on a group of Revolucionario-affiliated government workers over some minor interpersonal dispute. The trouble quickly spread and now barricades have been erected across the city of Havana and intermittent gunfire is heard as both sides prepare for more violence. In the legislature, Blas, Mella, and their respective factions are likewise in a standoff."
cuba.2140.a:0 "The Comunistas pull off a miracle."
cuba.2140.b:0 "The Revolucionarios back down."
cuba.2140.c:0 "The Revolucionarios are crushed."
cuba.2140.e:0 "The Revolucionarios pull off a miracle."
cuba.2140.f:0 "The Comunistas back down."
cuba.2140.g:0 "The Comunistas are crushed."

cuba.2141.t:0 "A Great Day"
cuba.2141.d:0 "After months of internal conflict, the Revolucionarios have been defeated. Conscious of appearances and having achieved many of his goals anyhow, Mella has signalled his intention to retain policies developed under the coalition government. Blas has disappeared seemingly into thin air, with his position within the Revolucionario faction now headed by the influential military-man Alberto Bayo."
cuba.2141.a:0 "The real Revolucionarios!"

cuba.2142.t:0 "A Farewell To Arms"
cuba.2142.d:0 "After months of internal conflict, the Comunistas have been defeated. Mella, it seems, has fled the country once again. Perhaps one day he me yet again return..."
cuba.2142.a:0 "The storm is weathered!"

cuba.215.t:0 "Two Revolutionaries Enter"
cuba.215.d:0 "The highly publicized one-on-one meeting between Blas and Mella has begun. Within the first few minutes of conversation, pleasantries have turned to debate and anger. Primary among the issues so hotly contested is how our agrarian system might yet be improved. Mella stands firm that the institutions established in the initial wave of transformationist reforms following the socialist congress must be fine-tuned while Blas proposes that the rural masses must be the target of a campaign of political education and further attention paid to resource extraction."
cuba.215.a:0 "Blas concedes the point."
cuba.215.b:0 "Mella drops the issue."

cuba.2150.t:0 "Optimisation"
cuba.2150.d:0 "With the economic issue out of the way for now, Blas and Mella now argue about the proper way by which efficiency might be ensured in highly politicized bureaucratic positions. Mella argue to simply enforce normal regulations and punishments without exception while Blas instead proposes that each department should create a directly elected board to supervise its activities and produce efficiency reports for our government."
cuba.2150.a:0 "Use the stick."
cuba.2150.b:0 "Create Blas's committees."

cuba.2151.t:0 "Improving The Militias"
cuba.2151.d:0 "While reorganization of the militia structure of our army is an ongoing debate within the armed forces, additional reforms have been proposed by both Blas and Mella, hoping to leverage their respective influences within various militias for political gain. Both plans hold substantial merit in of themselves however and our armed forces will surely benefit either way with the guiding hand of either man."
cuba.2151.a:0 "Mella overwhelms Blas with facts and logic."
cuba.2151.b:0 "Blas successfully makes his case."

cuba.216.t:0 "Social Equalization"
cuba.216.d:0 "Mella's antagonization has prompted Blas and the Revolucionarios to propose a competing plan to Mella's plan to implement the social aspects of his transformationist ideology. While both plans call for aggressive state action to bring about gender and racial equality, the exact specifics differ."
cuba.216.a:0 "Mella's plan is superior."
cuba.216.b:0 "We'll go with Blas."
cuba.216.c:0 "Compromise."

cuba.217.t:0 "Opening Up"
cuba.217.d:0 "Following the deposition of both Guiteras and Mella, Blas has stood alone as by far the most influential political figure in the country. While that power has allowed for Blas's desired reforms to be enacted and the nation's transformation begun, the undemocratic means by which he ascended to power have proven troublesome to he and his fellows, who claim to aspire to the highest of democratic ideals. Indeed, even the failed socialist congress proposed by Guiteras originally had seem to Blas to be but a sham masquerading as democratic. With the political direction the time to re-open the political sphere has come."
cuba.217.a:0 "¡Viva Cuba Libre!"

cuba.2180.t:0 "Havana We Have A Problem."
cuba.2180.d:0 "Thanks to our previous decision to expand the Greenshirts, the organization grew rapidly. Its most radical members capitalized on this growth to bring new members to their cause. The so called National Revolutionary Legion that these men founded grew significantly in recent months, and it members grew further dissatisfied with the policies of the Grau administration.\n\nThough the legionarries are few in number, they rank highly in various bureaucratic entities, and their ambition knows no bounds. When President Grau left the city of Havana today, the Legionaries made their grab for power. Though many Greenshirts still remain loyal to Grau, the military has refused to intervene as the situation in Havana has developed. The situation, it seems, is that the Legionaries have seized control of the capital and declared their leader, the author Alberto Lamar Schweyer, as acting president."
cuba.2180.a:0 "Surely this won't last."
                                             

cuba.2181.t:0 "That Didn't Take Long"
cuba.2181.d:0 "Already, the provisional government, if it can even yet be called that, of the Legionary faction of the Greenshirts has begun to fray. Since his overthrow, Grau and his loyalists simply left the major cities while much of the armed forces have continued to refuse to take up arms at all, looking for an inroad back to power. That opportunity has now come in the form of the Legionary interior secretary, the famous aviator Augustin Parla Orduna. The famous Orduna, who personally comamnds the loyalty of many of the Legionaires, has begun to fall out of favor with his comrades. He has offered to assist the Grau loyalists in reclaiming Havana in exchange for a position in Grau's cabinet."
cuba.2181.a:0 "President Grau is re-instated."
cuba.2181.b:0 "Grau refused the deal."

cuba.219.t:0 "AND Reinvigorated"
cuba.219.d:0 "The Asociación Nacional Democrática has become moribund in recent years. Even as part of the coalition that contested the 1936 elections, ex-president Menocal failed to make much headway. That has now all changed. The moderate Carlos Prío Socarrás, suspiciously soon after the government's announcement of a normalization of the political sphere and the scheduling of new election, has begun to court prominent members of the AND, for all intents and purposes amidst present political realities, forming a new AND of sorts under his own, state sanctioned, leadership."
cuba.219.a:0 "Surely he is but a puppet of Grau."

cuba.2190.t:0 "Opening Up The Political Sphere"
cuba.2190.d:0 "Though political parties remain, in theory, unrestricted, great institutional pressure has been placed on the opposition and many individuals have been subjected to intimidation by Greenshirt groups. President Prios, now in control, in poised to end these practices. As the Unionists, not entirely opposed to the Authentic party were subjected to a far lower degree of suppression, it is certain that they shall form the main opposition."
cuba.2190.a:0 "Issue the decree."

#cuba.220 removed

cuba.2201.t:0 "Corruption Scandal Rocks Cuba"
cuba.2201.d_1:0 "President Grau has been implicated in perhaps the most incompetent conspiracy in Cuban history. José Alemán Casharo, an upstart senator and Grau loyalists rumored to have begun leveraging his political clout for monetary gain, has been caught in the process of bribing Grau with the ceremonial jewel of the Cuban legislature itself. Calls for the President's resignation have grown, even from within his own party."
cuba.2201.d_2:0 "Ramon Grau has been implicated in perhaps the most incompetent conspiracy in Cuban history. José Alemán Casharo, an upstart senator and Grau loyalists rumored to have begun leveraging his political clout for monetary gain, has been caught in the process of bribing Grau with the ceremonial jewel of the Cuban legislature itself. While Grau no longer acts as president of Cuba, he remains as a minister without portfolio, and with his considerable clout, involves himself with the executive. Calls for the Grau's resignation have grown, even from within his own party."
cuba.2201.a:0 "Ramon Grau resigns his posts but refuses to retire from politics."
cuba.2201.b:0 "Refuse to resign."

### Flavor

cuba.221.t:0 "제3인터내셔널"
cuba.221.d:0 "프랑스는 제3인터내셔널의 제1차 국제회의를 개최하려는 계획을 세웠으며, 최근에서야 혁명이 일어났음에도 우리는 초청 받았습니다. 참석 한단 건 분명 매력적이고, 의심할 여지 없이 새로운 정권에 어느정도 정당성을 부여할 것이나, 정치상황이 여전히 해결되지 못한 상황에서 그런 행사에 중요 관료를 보내는 것은 더 많은 불안에 기여할 것입니다."
cuba.221.a:0 "비행편을 보내라."
cuba.221.b:0 "여기 쿠바는 여전히 상황이 너무 불안정하다..."

cuba.222.t:0 "국가 상징주의"
cuba.222.d:0 "쿠바 국기는 독립을 위한 초기 투쟁과 위대한 애국자인 호세 마르티와의 연관성으로 인해 사람들에게 사랑받고 있습니다. 그러나 국기는 우리 새 국가의 사회주의적 성격과 모순되는 자본가의 부패와도 밀접한 관련이 있습니다. 일부는 국기를 필두로 하여 이러한 상징물을 교체하길 주장합니다. 새로운 국기에 대한 가장 유력한 제안은 세스페데스 국기에 바탕을 두고 있는데, 자본가 계급 디자이너가 만들긴 했으나 더욱 명쾌하고 혁명적이도록, 충분하게 사회주의적인 수정을 가한 새로운 깃발입니다. 국기 이외에도, 많은 사람들은 독립기념일을 미 제국주의와 관련된 5월 20일에서, 쿠바 독립운동이 본격적으로 시작된 1868년의 10월 10일로 옮겨야 한다고 말합니다."
cuba.222.a:0 "꼭 바뀔 것이다."
cuba.222.b:0 "절대 안돼!"

cuba.223.t:0 "오리엔테에서 온 여성"
cuba.223.d:0 "가톨릭 신자의 수가 압도적인 반면, 많은 아프리카계 쿠바인들은 전통적인 서아프리카 종교, 특히 요루바족의 종교를 그들의 종교 관습에 혼합시킵니다. 이런 믿음체계 아래에서 태어나지 않은 사람들에게 이런 혼합된 관습 중 많은 것들이 충격적이며, 윤리적 문제가 가득하고, 심지어는 악마와도 밀접해있다 합니다.\n최근, 일부 숭배자들이 신비로운 주술의 일환으로 어린아이들을 희생시키기 시작한다는 소문이 일파만파로 퍼졌습니다. 한동한 소문은 뜸해진 듯 했으나, 오늘, 오리엔테주로부터 출발한 한 무리의 남성들은, 악마숭배자라 추정되는 작고 여윈 아프리카계 쿠바 여성을 그들의 뒤에 손과 발이 묶인채로 질질 끌고선 아바나에 함께 도착했습니다. 그들이 말하기론, 그 여성은 뒤틀린 악마와 교감하기 위해 자신의 아이를 살해하였으며 오리엔테 당국은 징계하길 거부하였다고 합니다. 그 이야기엔 자경단원의 과도한 체포를 정당화하려는 잘못과 어떠한 실제 범죄 상황에 대한 증거가 부족한 반면, 이 사건은 아바나에서 큰 소동을 일으켰고, 희생 혐의에 대하여 국가적인 조사를 촉구하고 있습니다."
cuba.223.a:0 "남자들은 체포하고, 여자는 풀어줘라."
cuba.223.b:0 "이 자들은 영웅이다, 수사해라!"

cuba.224.t:0 "아바나 안의 독일 첩자"
cuba.224.d_1:0 "몇 년 전, 아바나에서 최소 한명의 독일요원이 작전을 펼쳤다는 증거가 밝혀졌지만, 침입자들의 신원은 여전히 불확실했습니다. 오늘, 출생지가 독일인 사업가 '엔리케 뤼닝'으로 알려진 한 남자가 간첩 혐의로 체포되었고, 증거가 이를 강력히 뒷받침합니다. 현재 우리가 독일과의 전쟁 중임을 고려할 때, 그는 적군 전투원으로써 군사재판에 의해 재판이 이루어 질 것이고, 사형을 언도받을 가망이 큽니다. 이는 물론 그의 형량이 우리 정부에 의해 겨우 징역형으로 감형되지 않는 한 그렇습니다."
cuba.224.d_2:0 "몇 년 전, 아바나에서 최소 한명의 독일요원이 작전을 펼쳤다는 증거가 밝혀졌지만, 침입자들의 신원은 여전히 불확실했습니다. 오늘, 출생지가 독일인 사업가 '엔리케 뤼닝'으로 알려진 한 남자가 간첩 혐의로 체포되었고, 증거가 이를 강력히 뒷받침합니다. 재판이 열린다면 그는 처형 될 가능성이 높으며, 이를 알고 있는 독일 정부에서는 관용을 베풀어서 단순히 국외 추방을 해줄 것을 요청했습니다."
cuba.224.a:0 "재판을 받게 해라."
cuba.224.b:0 "그를 그냥 추방해라."
cuba.224.c:0 "처형해라."
cuba.224.d:0 "살려줘라."

cuba.225.t:0 "전설의 죽음"
cuba.225.d:0 "체스란 게임의 가장 위대한 사람 중 한 명인 호세 라울 카파블랑카는 비공식 해외 문화 대사관으로써, 고혈압 이력으로 비롯된 합병증으로 53세를 일기로 세상을 떠났습니다."
cuba.225.a:0 "쿠바 전국이 애도중이다."

cuba.226.t:0 "독립 기념일"
cuba.226.d:0 "스페인의 통치에 대한 기나긴 투쟁에 이어서 1902년 5월 20일, 스페인-미국 전쟁 도중 미국의 쿠바에 대한 개입으로 절정을 이루며 쿠바 공화국이 선포되었습니다. 이 기념비적인 날은 매 년마다 우리의 독립기념일로 기억되며, 전국 방방곡곡에서 퍼레이드와 축하행사가 열립니다. 이 하루 동안,  깊이 분열된 우리국민들은 서로간의 차이를 제쳐놓고 잠시 안도의 한숨을 쉴 수 있습니다."
cuba.226.a:0 "¡Viva Cuba! (쿠바 만세!)"

cuba.227.t:0 "독립 기념일"
cuba.227.d:0 "우리의 독립기념일인 5월 20일이 다시 찾아왔고, 언제나 그렇듯이 축하와 기쁨으로 가득찬 명절입니다."
cuba.227.a:0 "¡Viva Cuba! (쿠바 만세!)"

cuba.228.t:0 "독립 기념일"
cuba.228.d:0 "우리의 독립기념일인 5월 20일이 다시 찾아왔고, 언제나 그렇듯이 축하와 기쁨으로 가득찬 명절입니다."
cuba.228.a:0 "¡Viva Cuba (쿠바 만세!)!"

cuba.229.t:0 "독립 기념일"
cuba.229.d:0 "5월 20일은 쿠바의 역사에서 기념비적인 날이지만 미 제국주의의 유산에 말미암아 오염되었습니다. 오늘은 10월 10일로써, 10년 전쟁이 시작될 때 쿠바의 독립선언이 처음으로 선언 된 첫번째 독립기념일입니다. 사람들이 새로운 독립기념일에 잘 적응하지 못할 것이란 우려는 근거없는 우려였고, 우리나라의 그 여느때와 마찬가지로 기쁨에 가득 차 있습니다. "
cuba.229.a:0 "¡Viva Cuba (쿠바 만세!)!"

cuba.230.t:0 "독립 기념일"
cuba.230.d:0 "우리 새로운 국가 독립기념일인 10월 10일이 다시 찾아왔고, 언제나 그렇듯이 축하와 기쁨으로 가득찬 명절입니다."
cuba.230.a:0 "¡Viva Cuba! (쿠바 만세!)"

cuba.231.t:0 "독립 기념일"
cuba.231.d:0 "우리 새로운 국가 독립기념일인 10월 10일이 다시 찾아왔고, 언제나 그렇듯이 축하와 기쁨으로 가득찬 명절입니다."
cuba.231.a:0 "¡Viva Cuba! (쿠바 만세!)"

cuba.232.t:0 "CNOC 문제"
cuba.232.d_1:0 "알프레도 로페즈 아렌시비아의 사후, 쿠바 전국노동연합(CNOC, Confederación Nacional Obrera de Cuba)은 혼란에 빠졌고, 새로운 지도력에 환멸을 느낀 사회주의자들에 의해 경쟁 노조가 설립되었습니다. 젊은 선동가 라자로 페나 곤잘레스는 전 의장인 산달리오 준코 카멜론의 등장으로 결국 조직의 의장직에 올랐는데, 단일 임기 2년의 끝에 준코를 지지하며 사임할 것이라는 근거를 들면서 최근에 멕시코에서의 망명길로부터 돌아왔습니다.\n총파업에서 페나의 동요로 인한 실패로 인해, 그는 조직을 통제 할 수있는 정치적 역량이 떨어지고, 반드시 준코와의 약속을 이행해야 합니다."
cuba.232.d_2:0 "알프레도 로페즈 아렌시비아의 사후, 쿠바 전국노동연합(CNOC, Confederación Nacional Obrera de Cuba)은 혼란에 빠졌고, 새로운 지도력에 환멸을 느낀 사회주의자들에 의해 경쟁 노조가 설립되었습니다. 젊은 선동가 라자로 페나 곤잘레스는 전 의장인 산달리오 준코 카멜론의 등장으로 결국 조직의 의장직에 올랐는데, 단일 임기 2년의 끝에 준코를 지지하며 사임할 것이라는 근거를 들면서 최근에 멕시코에서의 망명길로부터 돌아왔습니다.\n혁명의 성공에 따른 안전한 권력에서의 페나의 실패 때문에, 그는 조직을 통제 할 수있는 정치적 역량이 떨어지고, 반드시 준코와의 약속을 이행해야 합니다."
cuba.232.d_3:0 "알프레도 로페즈 아렌시비아의 사후, 쿠바 전국노동연합(CNOC, Confederación Nacional Obrera de Cuba)은 혼란에 빠졌고, 새로운 지도력에 환멸을 느낀 사회주의자들에 의해 경쟁 노조가 설립되었습니다. 젊은 선동가 라자로 페나 곤잘레스는 전 의장인 산달리오 준코 카멜론의 등장으로 결국 조직의 의장직에 올랐는데, 단일 임기 2년의 끝에 준코를 지지하며 사임할 것이라는 근거를 들면서 최근에 멕시코에서의 망명길로부터 돌아왔습니다.\n훌리오 멜라 맥파랜드가 CNOC 정치권 전면에 부상하고, CNOC가 스스로 소외됨으로 인해 리더십 문제는 전혀 해결되지 않았습니다. 실제로 최근 선거에서 공산주의 파벌이 승리한 것은 상당히 놀라운 일인데, 이는 멜라와 준코가 옛 망명 동지와의 완전한 화해에 이어 페나의 CNOC와 그 동맹들에 대한 통제력 유지 실패로 인해 준코와 페나의 명성이 꽤나 실추되었기 때문입니다.\n비록 CNOC와 공산주의 파벌을 승리로 이끈 것은 페나였으나, 준코는 지지기반을 재빨리 재구축하는데 성공했습니다. 그는 이제 페나가 CNOC 의장직은 물론, 쿠바의 집행위원직까지 사퇴할 것을 요구하고 있습니다."
cuba.232.d_4:0 "알프레도 로페즈 아렌시비아의 사후, 쿠바 전국노동연합(CNOC, Confederación Nacional Obrera de Cuba)은 혼란에 빠졌고, 새로운 지도력에 환멸을 느낀 사회주의자들에 의해 경쟁 노조가 설립되었습니다. 젊은 선동가 라자로 페나 곤잘레스는 전 의장인 산달리오 준코 카멜론의 등장으로 결국 조직의 의장직에 올랐는데, 단일 임기 2년의 끝에 준코를 지지하며 사임할 것이라는 근거를 들면서 최근에 멕시코에서의 망명길로부터 돌아왔습니다.\n그러나 혁명의 와중, CNOC의 성공과 그에 따른 사회당의 체계로의 통합은 CNOC 의장직과 대통령직을 다름아닌 동일한 것으로 만들었습니다. 준코의 지지자들은 여전히 페나가 준코를 위해 두 직위 모두에서 물러날 것으로 기대하고 있으나, 새로이 발견된 그의 정치적 역량으로 인해 페나가 권력을 붙들고 있을 수도 있습니다."
cuba.232.a:0 "새 것을 버리고, 옛 것을 취하라."
cuba.232.b:0 "페나는 사임을 거부한다."

cuba.233.t:0 "멜라 대통령이 저격당하다!"
cuba.233.d:0 "정치적으로 영향력이 점점 더 커지는 티나 모도티와 멜라 대통령이 경호를 받으며 걷던 도중, 소외된 노동자의 지지자인 저격범은 외국의 요원으로 혐의가 제기되어 경찰서 아래의 감방에서 확실한 죽음만을 기다리고 있습니다. 멜라의 때 아닌 서거를 계기로, 모도티는 간신히 정치적 입장을 굳히고 사회주의 정당의 비서와 임시 대통령으로 임명되었습니다."
cuba.233.a:0 "그가 한 듯이 그녀가 이끌기를."

cuba.234.t:0 "총선거"
cuba.234.d:0 "선거일인 1월 28일이 다가왔습니다. 앞으로 4년 동안에 어느 정당이 우리의 공정한 나라를 이끌까요? 저 먼 좌측에는 후안 블라스 에르난데스의 혁명가들이 이끄는 당이 우리나라를 정복의 위기에서 현 민주주의 형태로 이끌어냈습니다. 오른편에선 수많은 비난을 받고 있는 마차도 전 대통령이 속하였던 옛 자유당의 좌익인 신자유당이 있습니다. 1929년의 학생혁명에 이어서 나라를 이끌었던 온건파 연합당도 출마하고 있으며, 좀 더 온건한 정치공약을 제시하고 있습니다."
cuba.234.a:0 "혁명가."
cuba.234.b:0 "연합주의자가 이긴다."
cuba.234.c:0 "신자유당이 거머쥔다."

cuba.235.t:0 "총선거"
cuba.235.d:0 "선거일인 1월 28일이 다가왔습니다. 앞으로 4년 동안에 어느 정당이 우리의 공정한 나라를 이끌까요? 저 먼 좌측에는 1929년의 학생혁명에 이어서 나라를 이끌었던 연합당이 정치와 경제에서 사회민주주의적인 공약을 제시하고 있습니다. 중도에는 수많은 비난을 받고 있는 마차도 전 대통령이 속하였던 옛 자유당의 좌익인 신자유당이 있습니다. 자유주의적인 공화당은 자유방임주의적 경제정책을 표방하고 무역장벽을 줄인다는 등 매우 우파적인 공약을 제시하고 있습니다."
cuba.235.a:0 "공화당."
cuba.235.b:0 "연합주의자가 이긴다."
cuba.235.c:0 "신자유당이 거머쥔다."

cuba.236.t:0 "총선거"
cuba.236.d:0 "선거일인 1월 28일이 다가왔습니다. 어느 사회주의 파벌이 다음 4년 동안 우리의 공정한 국가를 이끕니까?"
cuba.236.a:0 "혁명가."
cuba.236.b:0 "노동자 파벌이 이긴다."
cuba.236.c:0 "공산주의 파벌이 거머쥔다."

cuba.237.t:0 "혁명이 배신당하다"
cuba.237.d:0 "당시 새로운 사회주의 정부를 괴롭힌 정치적 분열과 어떠한 형태의 사회주의를 실천한다고 주장하는 수많은 나라들로부터의 얇게 가려진 권위주의의 영향에 불구하고, 사회주의적 민주주의의 빛은 우리의 공정한 나라에서 밝게 빛났습니다. 이미 최근 총선거에서 공산주의자의 승리로 인해 현실은 빠르게 변하고 있습니다. 이미 새로 집권한 공산주의자들은 강력한 무장을 하고, 그들의 확실한 제도적 변화를 위해 위협을 가하고 있으며, 이전부터 지금까지 소외된 듯이 한 사회주의 파벌 및 그들의 영향력은 날이 갈수록 커지고 있습니다. 우리의 거대한 사회주의 실험이 과감히 새로운 국면에 진입하는 것 같습니다."
cuba.237.a:0 "아니. 혁명은 구원받았다!"

cuba.238.t:0 "새로운 내각"
cuba.238.d:0 "전통에 따라 내각의 고위직은 지금까지 공석으로 남아있습니다. 이런 빈자리를 메우기 위해 여당 의원들만 임명하겠습니까, 아니면 과거처럼 다양한 정당의 의원들에게 내각 직책을 임명하겠습니까?"
cuba.238.a:0 "모든자리를 우리 당원으로만 해야한다."
cuba.238.b:0 "전통을 따라라."
cuba.238.c:0 "그 관행을 법으로 못박아라."

cuba.239.t:0 "총선거"
cuba.239.d:0 "선거일인 1월 28일이 다가왔습니다. 앞으로 4년 동안에 어느 정당이 우리의 공정한 나라를 이끌까요? 저 먼 좌측에는 수많은 비난을 받고 있는 마차도 전 대통령이 속하였던 옛 자유당의 좌익인 신자유당이 있습니다. 중도에는 자유주의적인 공화당이 자유방임주의적 경제정책을 표방하고 무역장벽을 줄인다는 등 매우 우파적인 공약을 제시하고 있습니다. 우측으로는 지금은 사망한 클레멘테 바스케스의 진보당이 약간 완화되어 현재의 자유민주주의와 좀 더 양립할 수 있는 공약을 제시했습니다."
cuba.239.a:0 "공화당."
cuba.239.b:0 "신자유당이 거머쥔다."
cuba.239.c:0 "오랜 수호자들이 돌아온다."

cuba.240.t:0 "마차도의 귀환?"
cuba.240.d:0 "마이애미에서의 몇 년간의 망명길은 늙고 허약한 전 대통령 제라도 마차도에겐 호의적이지 않았습니다. 미국 내전의 발발과 함께, 마차도는 공식적으로 쿠바로의 귀환을 요청했습니다. 그는 정치권에 복귀하지 않겠다고 맹세하였고, 몸상태로도 그렇게 할 수 없습니다. 그러나 국민들 중 일부는 옛 독재자에게 호의를 베푼다면 실망할 겁니다."
cuba.240.a:0 "귀환을 허락한다."
cuba.240.b:0 "절대 안돼."

cuba.241.t:0 "슬픈 날"
cuba.241.d:0 "바이올리니스트 겸 작곡가인 아마데오 롤단 가르데스의 가족이 오늘 그의 사망을 발표했습니다. 혼혈인 어머니에게서 태어난 롤단은, 아프리카계 쿠바인 지역사회의 전설이었고, 수천 명의 사람들이 그의 죽음을 애도하기 위해 거리를 가득 메웠습니다."
cuba.241.a:0 "안녕히 가시오!"

cuba.242.t:0 "아바나에서의 비애"
cuba.242.d:0 "진정한 르네상스의 인물인 알레한드로 가르시아 카투를라는 그의 바이올린과 음악에 대한 열정을 넘어서 판사이기도 했습니다. 오늘 그가 법정에 들어가기 위해 준비하던 중, 고발된 한 젊은이가 칼을 소지한 채 달려들면서 그를 여러 차례 찔렀습니다. 그가 떠남과 함께, 음악계에서 다시 한번 애도하고 있습니다."
cuba.242.a:0 "그는 잊혀지지 않을거야."

cuba.243.t:0 "쿠바가 무역관계를 끊다"
cuba.243.d:0 "쿠바 정부는 표면상 전 세계의 사회주의자들과 연대하며 우리나라와의 모든 무역을 중단시켰습니다."
cuba.243.a:0 "뭐가 어쨌건 우리에게 그 사회주의자 훌리건들은 필요없다."

cuba.244.t:0 "오토자이로"
cuba.244.d:0 "본래 스페인에서 개발된 오토자이로는 거대한 로터의 힘으로 공중을 날아다니는 전통적 항공기로써, 전 세계적으로 큰 호기심을 끌고 있습니다. 최근 쿠바의 유명한 아마추어 비행사들 중 몇 명이 오토자이로를 타고 미국의 가장 유명한 명소들을 통과하면서 부휴한 민간인들 사이에서 유행을 이끌었습니다. 이제 오토자이로는 전국의 많은 비행장 주변에서 자주 볼 수 있습니다."
cuba.244.a:0 "유치한 장난감이군! 회전익 항공기는 군사적 가치가 없다."

cuba.245.t:0 "아프리카계 쿠바 재즈"
cuba.245.d:0 "바우사의 공연이 아바나에서 벌어진 이런 류의 첫 공연은 아니지만, 그 전에는 이 장르가 전혀 주목받지 못했습니다.\n그러나, 많은 우리 정부와 정치계의 많은 사람들은 이 스타일이 최고라 생각하고, 또 일각에선 의도적인 정치적 전복이란 혐의를 바우사와 다른 사람들에게 제기했습니다. 뭐가 어찌 됬던, 판도라의 뮤지컬 상자는 잘 열린 듯 보입니다."
cuba.245.a:0 "누가 저 지긋지긋한 소음 좀 조용히 시켜라!"

cuba.246.t:0 "노인을 위한 나라?"
cuba.246.d:0 "디아즈 장군의 몰락으로 인해 군대에는 유능한 장성이 부족합니다. 언제든 새로 직책을 분배할 수 있었던 동안, 새로운 내각에서 흥미로운 발상이 제안되었습니다. 독립 전쟁의 영웅이자 호세 마르티의 자식인 호세 마르티 자야스 바잔은 마차도의 집권기에 본인의 위원직을 사임하였고, 마차도 정권이 함락된 후 새로운 군부가 추진하는 방향으로 인해 옛 직책을 맡으려 하지 않았습니다. 이제 민주주의가 완전히 돌아왔으니. 우리는 '엘 이스엘리요(El Ismaelillo)'에게 옛 임무를 제안할 수 있습니다."
cuba.246.a:0 "제안해봐라."

cuba.247.t:0 "노인을 위한 나라?"
cuba.247.d:0 "바스케스와 그의 근본적으로 한 묶음인 마지막 정치세력의 소동 이래로 군대에는 유능한 장성이 부족합니다. 언제든 새로 직책을 분배할 수 있었던 동안, 새로운 내각에서 흥미로운 발상이 제안되었습니다. 직잭을 맡길 두 사람 중 한명은 알베르토 에레라 프란치로써, 아바나 파업으로 권력에서 떨어졌고 디아스 장군에 대한 반대와 바스케스와의 오랜 반목으로 인해 이후에도 복권되지 않았으며, 또 다른 한명은 독립 전쟁의 영웅이자 호세 마르티의 자식인 호세 마르티 자야스 바잔으로, 마차도의 집권기에 본인의 위원직을 사임하였고, 마차도 정권이 새로운 군부에 의해 함락된 후에도 옛 직책을 되찾을 수 있었으나 거절하였습니다. 이제 민주주의가 완전히 돌아왔으니, 두 사람 모두 확실히 받아들이겠습니까?"
cuba.247.a:0 "제안해봐라."

cuba.248.t:0 "박물관 유물의 먼지를 털어내다"
cuba.248.d_1:0 "호세 마르티 자야스 바잔은 다시 한번 군대에서 임무를 수행해달라는 제안을 받아들였습니다."
cuba.248.d_2:0 "호세 마르티 자야스 바잔과 알베르토 에레라 프란치는 다시 한 번 군대에서 임무를 수행해달라는 제안을 받아들였습니다."
cuba.248.a:0 "잘 돌아왔네."

### Antillean Unicorn

cuba.300.t:0 "강력한 단어가 실린 편지"
cuba.300.d:0 "과거 어느 때 보다도 서인도연방과 쿠바에서 생디칼리슴이 미국의 손아귀에 휘어 잡히면서, 북쪽에 위치한 우리의 동맹국은 우리나라와 조금의 상의도 없이 카리브해에 대한 사회주의의 영향력을 제한하려는 거창한 계획을 세운 걸로 보입니다. 미합중국은 우리가 쿠바와 함께 새로운 앤틸리스 연합국가로 흡수될 것을 요구했습니다. 우리는 새로운 정부 내에서 대표직과 주요 요직을 맡게 되겠지만, 그들은 우리 공화국의 주권을 완전히 포기하길 요구하였습니다. 이 정신나간 계획에 저항할 수 있는 선택지가 있었다면 어떤 것이든 선택했을테지만, 미국인들과 우리는 같은 배를 탔으므로 우리에겐 선택의 여지가 없는 것 같습니다."
cuba.300.a:0 "우린 굴복할 수밖에."

cuba.301.t:0 "연합의 탄생"
cuba.301.d:0 "미국은 지독한 내전에서 회복하면서, 국제적으로 생디칼리슴의 위협을 제거하려 노력중입니다. 서인도 연방의 혁명으로의 추락은 미국의 특별한 관심을 끌었으며 미국이 우리나라와 도미니카 공화국에 영향력을 유지하고 있음을 고려한다면, 생디칼리슴이 다시는 우리의 해안에 도달하지 못하게 할 거대한 계획에 얽매인 듯 보입니다. 미 영사관이 우리와 도미니카인 양쪽에 접근해 연합 형성에 동의하길 강력히 요구했습니다. 미국인들이 말하는 이 앤틸리스 연합의 외교는 워싱턴에서 면밀히 관리 할 것이라 말합니다. 이것은 충성에 대한 명백한 모욕이며 미국의 거대한 내부 충돌 동안의 큰 빚에 대한 배신이지만, 우리가 저항할 수 있는 일은 거의 없습니다. 도미니카인들도 마찬가지로 이미 그 제안에 마지못하며 동의하였습니다."
cuba.301.a:0 "오 주여, 이게 뭐람."

cuba.302.t:0 "푸에르토리코와 앤틸리스"
cuba.302.d:0 "카리브해의 스페인어권 섬의 연합에 대한 제안은 푸에르토리코에서 서음 발생했습니다. 우리의 앤틸리스란 꼭두각시가 생김에 따라. 우리 정부의 일부에선 섬을 그들의 권한에 양도하는 걸 고려하고 있습니다. 이러면 우리의 권한을 실질적으로 유지시키면서 섬의 자원 역시 이용할 수 있게 될 것입니다"
cuba.302.a:0 "양도해라."
cuba.302.b:0 "미국령으로 남길것이다."

cuba.303.t:0 "푸에르토리코 양도"
cuba.303.d:0 "미국이 푸에르토리코를 우리에게 양도했습니다. 새로운 우리나라는 드디어 완전해졌습니다."
cuba.303.a:0 "집에 잘 돌아왔다!"

cuba.304.t:0 "새로운 깃발, 오랜 문구"
cuba.304.d:0 "푸에르토리코의 혁명가들이 처음 제안했던 앤틸리스 제도의 스페인어권 섬들의 연합이란 구상은 처음 새로운 것은 아닙니다. 이제 푸에르토리코가 우리의 통제권 하에 있으므로, 몇몇 사람들은 앤틸리스를 대표하기 위해 제안된 배너를 채택하길 제안합니다."
cuba.304.a:0 "채택해라."
cuba.304.b:0 "현재 국기를 사용해라."

### Moved From ACW File ###

cuba.400.t:0 "미합중국의 혼란"
cuba.400.d_1:0 "미국에서 내전이 폭발하면서 연방의 마지막 단결을 분열시켜버렸습니다. 우리 정부에 대한 미국의 영향력은 수일 만에 거의 붕괴되었고, 이러한 발전은 또한 관타나모 만 해군기지를 점령함으로써 쿠바에서의 미국의 주둔을 완전히 제거할 수 있는 기회를 제공하였습니다. 미국 정부가 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
cuba.400.d_2:0 "우리는 미국으로부터 자유로워졌고, 미국에서의 내전은 여전히 맹위를 떨치고 있는 가운데 관타나모 만에 있는 미 해군기지의 위상이 떠올랐습니다. 우리는 이 점령당한 쿠바 땅의 마지막 조각을 잡아야 할까요?"
cuba.400.a:0 "해군기지를 점령하라!"
cuba.400.b:0 "안 그러는 게 좋겠어."

cuba.401.t:0 "쿠바가 관타나모 해군기지를 점령하다"
cuba.401.d:0 "미국이 혼란에 빠진 가운데, 쿠바는 미국이 임대한 관타나모 만 해군기지로 군대를 이동시켰습니다. 현재 미국 정부가 쿠바를 막기 위해 할 수 있는 일은 거의 없습니다."
cuba.401.a:0 "이런."

cuba.402.t:0 "미합중국의 혼란"
cuba.402.d:0 "혼란은 연방을 무너뜨렸고 미국은 내전으로 번졌습니다. 연방 정부가 한때 가졌던 영향력의 일부를 행사할 수 없게 되자 미국의 꼭두각시인 우리의 지위는 점점 약해지고 있습니다. 우리는 미국인들을 우리 정부로부터 추방해야 할까요, 아니면 충성심을 유지해야 할까요?"
cuba.402.a:0 "미국으로부터 떨쳐나자."
cuba.402.b:0 "충성을 지켜라."

cuba.403.t:0 "쿠바가 우리에게 반항하다"
cuba.403.d:0 "쿠바는 우리에 대한 의무와 우리의 관계에 관한 조약들을 어기고 쿠바에서 영향력 있는 몇몇 미국 시민들을 체포했습니다. 내전이 격화되면서, 우리는 그 나라에서 우리의 영향력을 많이 잃었습니다."
cuba.403.a:0 "끔찍하군."

cuba.404.t:0 "아바나에서의 우리의 친구"
cuba.404.d:0 "내전과 그에 따른 쿠바에서의 영향력 붕괴에도 불구하고 쿠바는 우리 편에 남아 반역자들에 대한 우리의 전쟁을 지원할 뿐만 아니라 가능한 한 많은 군수품을 제공하겠다고 약속했습니다. 그들의 충성심이 확고해 보이고 관타나모 만의 해군기지를 더 이상 효과적으로 관리할 수 없기 때문에, 만의 통제권을 쿠바인들에게 넘겨주는 것이 현명할지도 모릅니다. 이것이 일시적인 해결책이 될지 아니면 영구적인 해결책이 될지는 오직 시간만이 말해줄 것입니다."
cuba.404.a:0 "그들에게 넘겨줘라."
cuba.404.b:0 "계속 소유한다."

cuba.405.t:0 "미합중국이 관타나모 만을 반환하다"
cuba.405.d:0 "미국은 우리의 충성심에 감사를 표하며 그 지역을 관리하지 못하는 것을 인정하고 관타나모 만을 우리에게 돌려주었습니다."
cuba.405.a:0 "훌륭해!"

cuba.406.t:0 "미합중국이 패배하다"
cuba.406.d:0 "미합중국은 패배했습니다. 물론 이러한 사실은 그들의 우리 정부에 대한 영향력을 파괴하고 많은 충성파 정치인들의 망명을 허가하겠지만, 워싱턴에 있는 우리의 친구가 없다면 우리 정권은 엄청난 불확실성에 직면하게 될 것입니다."
cuba.406.a:0 "우린 우리 자신의 것이 되었다."

cuba.407.t:0 "미국 내전에 대한 반응"
cuba.407.d_1:0 "미국 전역에서 반란이 일어났고 우리 정부는 신속하게 대응책을 발표하여 미노조연합의 사회주의자들을 신랄하게 비난했습니다. 그러나 우리의 정확한 입장은 의도적으로 모호하게 남겨져 있습니다."
cuba.407.d_2:0 "미국 전역에서 반란이 일어났고 우리 정부는 당장은 미노조연합을 공식적으로 인정하지 않았지만 사회주의 대의와 도덕적 정당성은 인정하면서 신속하게 대응책을 발표했습니다. 우리는 또한 공격적이며 반동적인 미연합국의 휴이 롱을 비난했습니다."
cuba.407.a:0 "집안이 분열되었군..."
