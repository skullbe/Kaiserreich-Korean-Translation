cubcos_research_name:0 "카리브해 연구"
cubcos_research_desc:0 "상호 발전과 세계적인 폭력 사태의 해소를 위해 쿠바와 코스타리카는 세계 강대국들의 모델을 연구하기 위한 공동 연구소를 만들었습니다."

### Events ###
# Election & Strike
cuba.0.t:0 "쿠바의 간략한 역사"
cuba.0.d:0 "1902년이 되서야 독립을 한 쿠바는 젊은 국가입니다. 미국의 많은 사람들이 이 섬이 언젠가는 또 다른 미국의 주가 될 것이라고 거의 확신하고 있는 반면, 쿠바인들은 본인들의 국가 정체성을 마음 깊숙히 간직하고 있습니다. 쿠바는 처음 자치가 시작된 25년이란 기간 내내 미국의 내정 간섭으로 인한 정치적 혼란에 시달렸습니다. 그러나 1928년 9월 20일이 되자, 점점 더 독재적이 되어가는 제라도 마차도 대통령과 그 꼭두각시의 주인인 미국인들에 대한 쿠바의 분노가 폭발했습니다. 아침이 밝자, 쿠바는 온건파와 민족주의자, 사회주의자로 구성된 새 정부를 새 정부를 가지게 되었고, 미래에 대해 새로운 희망을 가지게 되었습니다. 심지어 이 임시정부의 지도자가 젊고 경험이 없는 라파엘 트레호를 대통령으로 임명하도록 압력을 받을때도 쿠바인들은 계속 조심스럽게 낙관론을 이어갔습니다. 그리고 이는 오래가지 못했습니다.\n새 정권은 미합중국에 분개하면서도 대공황의 영향속에서 통치를 이어가려 몸부림쳤고, 권력과 명목상 권위를 유지하기 위해서 미국이 지원하는 군부대에게 양보를 할 수 밖에 없었습니다. 1935년이 되었을 때, 마차도를 무너뜨린 혁명가 연합은 붕괴 직전이었고, 선거일에는 정통주의와 사회주의 정당 지지자들 사이의 긴장이 폭발했습니다. 아바나의 거리가 붉게 뒤덮혔던 그 악명높은 날의 여파로써, 사회주의자들과 정통주의자들은 모두 의회에서 쫒겨났고, 집권 중인 연합당의 온건파들은 군대의 영향력과, 잔존한 '충성파', 자유당의 지지자들과, 쿠바의 민주주의를 지키기 보단 권력 확보에만 더 관심있는 보다 보수적인 동맹들에 대해 오직 자신들만이 진정한 반대파임을 깨달았습니다. 1936년 1월 28일에 의회와 대통령을 선출할 새로운 선거가 예정되어 있습니다. 그리고 그 날이 닥쳐옴에 따라, 언뜻봐도 그날에 쿠바의 운명이 결정될 것으로 보입니다."
cuba.0.a:0 "흥미롭군."

cuba.1.t:0 "특별 총선거"
cuba.1.d:0 "마차도의 몰락과 함께 쿠바의 정치 상황은 극적으로 바뀌었습니다. 쿠바의 대통령 대다수가 속해 있었으며, 의심할 여지 없이 이 나라에서 가장 강력한 정치적 실체였던 마차도의 자유당은 무너졌습니다. 불행하게 끝난 1935년 선거를 앞두고 자유당의 두 개의 최고 후계자들인, 공화당 그리고 신자유당은 보수 성향의 전직 대통령 마리오 가르시아 메노칼의 이른바 '민주주의 운동'과 연대하기 시작했습니다. 이 연정은 집권당인 라파엘 트레호에 대한 합법적인 도전입니다. 미국의 지원을 받는 군부는 국내 정치계에서 점점 더 영향력이 커지고 있는 가운데, 전 자유당 상원의원 클레멘테 바스케스 벨로를 대통령 후보로 지지했고, 많은 쿠바인들은 군대가 유권자들을 위협하거나 선거 결과를 지나치게 왜곡하려 할 수도 있다고 우려하고 있습니다. 바스케스의 군대와의 관계는 그 자체로 복잡합니다. 군부가 미국과 결속했음에도 불구하고, 군부는 완전한 정치적 독립을 유지하기 위해 노력하는 반면, 바스케스는 미국의 꼭두각시 이상이 되는 것에 만족하는 것처럼 보입니다. 필요는 정말로 이상한 연관성을 가진 사람을 만듭니다. 또한, 많은 사람들이 정통주의자나 사회주의자들을 지지하지만, 그러한 단체들은 불법적인 것으로 선언되어 선거에 참여하는 것이 금지되어 있습니다."
cuba.1.a:0 "트레호가 재선되었다."
cuba.1.b:0 "연정이 승리하였다."
cuba.1.c:0 "바스케스, 군부의 남자가 승리하였다."

cuba.2.t:0 "새로운 내각"
cuba.2.d:0 "친선의 표시로, 학생 혁명에 이어, 당시 임시 대통령이었던 트레호는 자유당 의원들에게 주요 각료직을 제의했습니다. 이런 관행은 지난 선거 이후에도 계속됐습니다. 이 새로운 전통은 유지되어야 할까요, 아니면 최고 각료들은 오직 우리 당에서만 선출해야 할까요?"
cuba.2.a:0 "통일된 내각."
cuba.2.b:0 "혼합적인 내각."
cuba.2.c:0 "미국이 선발한 내각."

cuba.3.t:0 "이중 경기 불황"
cuba.3.d:0 "쿠바 국민들은 트레호 대통령의 경제 정책이 제한적으로 성공했음에도 불구하고, 절대 끝나지 않는 대공황으로 인해 여전히 비틀거리고 있습니다. 그리고, 이제는 독일의 경제 붕괴가 전 세계에 반향을 일으켰습니다. 우리나라 또한 경제 붕괴를 피하지 못하여, 새로운 경기 침체 시기로 빠르게 접어들고 있습니다. 많은 쿠바인들은 사회주의자들과 정통주의자들의 급진적인 제안에 대해 공공연하게 말하고 있으며, 우리 정부가 이 위기를 대처할 수 있는 능력을 가지고 있는지 의심하고 있습니다."
cuba.3.a:0 "신이시여..."

cuba.4.t:0 "아바나 총파업"
cuba.4.d:0 "경제난으로 인한 혼란을 이용하려는 시도로, 작년 선거에서의 유혈사태에 이어 공식적으로 불법화된 사회운동은 그 어느 때보다도 강하게 나타나 총파업을 동반하여 아바나 시 전역에서 시위를 벌이고 있습니다. 이번 파업으로 도시 주요 산업 대부분이 마비됐고, 민간 정부는 공황 상태에 빠졌습니다. 지금까지 사회주의 활동은 아바나에서의 활동으로 제한되어 왔지만, 급성장하고 있는 것으로 보입니다. 이대로 방치한다면, 파업과 전반적인 혼란이 온 나라를 휩쓸게 될 것입니다. 디아스 장군이 이끄는 군대는 행동하기를 주저하고 있으며, 그들의 지원 없이는, 파업을 해산하는 것은 의심할 여지없이 어려울 것입니다. 하지만, 다행히, 일부 야당 인사들은 정부의 확실한 양보를 대가로 파업을 끝내겠다는 의지를 내비쳤습니다. 현재로서는 어떻게든 파업을 종식시키기 위해 기다리고 준비할 수밖에 없습니다."
cuba.4.a:0 "끔찍하군!"

cuba.5.t:0 "파업과의 협상"
cuba.5.d_1:0 "우려했던 대로, 아바나의 혼란은 사라지지 않았습니다. 파업의 규모는 성장하였으며 심지어 전국의 다른 주요 도시들에까지 감염되었습니다. 더 나쁜 것은, 오랫동안 남쪽의 산악 정글로 밀려난 사회주의자들의 실력자인 후안 블라스 에르난데스의 지휘 아래 게릴라들이 인근 마을을 습격하기 시작했다는 것입니다. 생디칼리슴의 준군사조직인 청년 쿠바도 마찬가지로 정부 건물과 노동자들의 폭력 운동을 재개했습니다. 민간 정부에 충성하는 군부의 요인들은 혼란을 진압하는 데 있어 대단히 중요하지만, 디아스와 대다수의 군대는 여전히 행동을 거부하고 있습니다. 우리가 사용할 수 있는 전력을 사용하면 파업을 해산할 수는 있지만, 그것은 불충분하고 반대파를 부추기는 역할만 할 것입니다. 어떻게 해야 할까요?"
cuba.5.d_2:0 "우려했던 대로, 아바나의 혼란은 사라지지 않았습니다. 파업의 규모는 성장하였으며 심지어 전국의 다른 주요 도시들에까지 감염되었습니다. 더 나쁜 것은, 오랫동안 남쪽의 산악 정글로 밀려난 사회주의자들의 실력자인 후안 블라스 에르난데스의 지휘 아래 게릴라들이 인근 마을을 습격하기 시작했다는 것입니다. 생디칼리슴의 준군사조직인 청년 쿠바도 마찬가지로 정부 건물과 노동자들의 폭력 운동을 재개했습니다. 바스케스 대통령은 워싱턴에 있는 그와 디아스의 상호 후원자들에게 파업을 해산할 것을 성공적으로 호소했지만, 여전히 혼란은 계속되고 있으며, 디아스는 여전히 대다수의 병력들을 이끌고 있는 체로 파업을 저지하기를 거부하고 있는 것이 분명합니다. 어떻게 해야 할까요?"
cuba.5.a:0 "공공을 위한 평화를 위해 양보하라."
cuba.5.b:0 "파업 해산을 시도해라."
cuba.5.c:0 "디아스와 같이 하자고."
cuba.5.d:0 "디아스는 지옥에나 가라하고, 우리끼리 홀로 처리해라."

cuba.6.t:0 "국가보호법"
cuba.6.d_1:0 "파업의 여파로 의회는 많은 국민의 자유를 정지하고 행정부가 필요한 모든 수단을 동원하여 반대를 억누를 수 있는 권한을 부여하는 법안을 가까스로 통과시켰습니다. 대통령의 서명이 없다면, 반드시 제정되어야 할 이 법안은 의회의 지원에 영향을 미치지 않을 것입니다. 바스케스 대통령은 이 법안에 대해 전폭적인 지지를 표명했으며, 틀림없이 서명할 것입니다."
cuba.6.d_2:0 "파업의 여파로 의회는 많은 국민의 자유를 정지하고 행정부가 필요한 모든 수단을 동원하여 반대를 억누를 수 있는 권한을 부여하는 법안을 가까스로 통과시켰습니다. 대통령의 서명이 없다면, 반드시 제정되어야 할 이 법안은 의회의 지원에 영향을 미치지 않을 것입니다. 세스페데스 대통령은 이전에 그의 의도를 밝히지 않았습니다. 그는 개인적으로 법안에 찬성하면서도, 당초 파업 주도층과의 약속을 어기는 데 따른 반발 가능성을 우려한 것으로 추측됩니다."
cuba.6.d_3:0 "파업의 여파로 의회는 많은 국민의 자유를 정지하고 행정부가 필요한 모든 수단을 동원하여 반대를 억누를 수 있는 권한을 부여하는 법안을 가까스로 통과시켰습니다. 대통령의 서명이 없다면, 반드시 제정되어야 할 이 법안은 의회의 지원에 영향을 미치지 않을 것입니다. 트레호 대통령은 법안의 존재에 대한 혐오감을 공개적으로 표명했으며, 법안에 서명하지 않을 것이 확실하고, 파업 지도자들과의 약속을 이행하겠다는 약속을 재확인했습니다. 아마도 이번 대선이 다른 결과로 끝났다면 이 법안이 제정될 수 있는 기회가 있었을 것입니다."
cuba.6.a:0 "이 법안은 종이에 쓰일 가치조차 없다!"
cuba.6.b:0 "서명하자."

cuba.7.t:0 "혼돈"
cuba.7.d:0 "파업을 막기 위한 우리의 노력은 실패했고, 혼란은 아바나를 집어삼켰으며, 순식간에 전국을 휩쓸었습니다. 민간 정부는 수도에서 달아났으며 권한이 완전히 약화된 가운데, 디아스 장군은 조치를 취했습니다. 아바나를 드나드는 모든 도로는 육군 부대에 의해 봉쇄되었고 몇몇 주요 정부 건물들은 군대 통제하에 들어왔습니다. 이제, 지난 혁명이 일어나기도 했던 대통령궁 바로 외곽에서 민병대로 즉석으로 조직된 무장 시위자들과 디아스의 군대 사이에서 거대한 교착 상태가 전개되었습니다. 승자는 모든 것을 차지할 것입니다."
cuba.7.a:0 "군대가 파업에 참가한 노동자들을 해산시킨다."
cuba.7.b:0 "파업에 참가한 노동자들이 군대를 물리친다."

cuba.8.t:0 "정통주의자들의 준군사조직"
cuba.8.d:0 "총파업이 정권을 무너뜨리고 군을 무너뜨리는 데 성공한 반면, 온건파와 급진파, 심지어 서로 다른 사회주의 세력 사이의 내부 분열은 어떤 새 정부 구성도 막았습니다. 기회를 본 정통주의자들은 다시 한 번 혼란을 틈타 몸을 낮춘 채 모습을 드러냈습니다. 불법화 이후 힘과 규율만 키워온 그들의 준군사조직은 이미 몇 개의 중요한 도시와 도시를 점령했습니다. 그들은 아바나 시를 완전히 장악할 준비를 하였고, 모든 면에서 그들의 경쟁자이자 과거 우방이었던 사회주의자들에게 종지부를 찍었습니다. 만약 정통주의자들의 지배하에 있는 지역에서 그들이 사회주의 정서를 가지고 있다고 비난받은 사람들에게 저지른 잔학행위가 드러나게 된다면, 아바나의 거리는 다시 붉게 달아오를 것입니다."
cuba.8.a:0 "사회주의자들이 정통주의자들을 몰아낸다."
cuba.8.b:0 "정통주의자들이 아바나를 장악한다."

### Socialist Chain
cuba.9.t:0 "쿠바 혁명"
cuba.9.d:0 "드디어 정통주의 위협이 극복되면서 새로운 사회주의 정부가 탄생했습니다. 구 헌법이 아직 발효 중이고 이렇다 할 구조개혁이 통과되지 않은 가운데, 사회주의자들은 국가를 완전히 장악했습니다. 급속히 해체되고 있는 통합 정당 '사회주의 운동' 내의 지배적인 생디칼리슴 세력의 안토니오 기테라스는 정권의 형태와 구조가 굳어지는 동안 임시 대통령으로 임명되었습니다. 이미, 새 정권에 충성하는 혁명가 무리들은 미국 소유의 몇몇 농장을 습격했고 발견된 모든 미국인들에게 말할 수 없는 일을 저질렀습니다. 또한, 혁명의 성공 비결이었던 민병대는 새로운 쿠바 혁명군으로 조직됐습니다."
cuba.9.a:0 "사슬을 부수자."

cuba.10.t:0 "사회주의자의 권력 다툼"
cuba.10.d:0 "Once united in opposition, the various factions within the ruling 'Socialist Movement' coalition have been unable to cooperate and the resulting gridlock has prevented reform. The revolution, it seems, has been put on hold while its greatest exponents squabble. President Guiteras has worked tirelessly to resolve the various disputes at the heart of the gridlock, and in a last-ditch effort to preserve the revolution, Guiteras has proposed for the existing governmental structure to be thrown out entirely and an All-Socialist Congress be held to definitively set such issues to rest. Behind this veneer of benevolence however, the President fears the worst and has begun to quietly assemble an impromptu force of his most loyal supporters. Should the other factions not accept his proposal, he will move to occupy the legislature."
cuba.10.a:0 "The congress is called."
cuba.10.b:0 "The congress is refused."

cuba.11.t:0 "농업 방향"
cuba.11.d_1:0 "During Comrade Mella's long exile in Mexico, he did not simply allow the world to pass him by. He knew that the day would again come that Cuba would call on him. He spent much of his exile immersing himself in Mexico's own foray into the light of Socialism. While there, his already atypical dedication to the largely moribund ideals of the unsuccessful revolution in Russia and unequivocal rejection of syndicalism were tempered by the success of Mexico's agrarianism. He subsequently theorised an entirely new strain of Socialism tailored to the realities of an agrarian nation such as Cuba. 'Transformationism', as he labels it, advocates the complete and unending mobilisation of rural labourers as the only way to achieve a Utopian society. Socialist Democracy, which Mella championed while a student a decade ago, he now says is a farce, a mere distraction from the ultimate goal of societal transformation so complete that true democracy can be achieved. At last, now President, Mella's ideas can be put into practice."
cuba.11.d_2:0 "During Comrade Mella's long exile in Mexico, he did not simply allow the world to pass him by. He knew that the day would again come that Cuba would call on him. He spent much of his exile immersing himself in Mexico's own foray into the light of Socialism. While there, his already atypical dedication to the largely moribund ideals of the unsuccessful revolution in Russia and unequivocal rejection of syndicalism were tempered by the success of Mexico's agrarianism. He subsequently theorised an entirely new strain of Socialism tailored to the realities of an agrarian nation such as Cuba. 'Transformationism', as he labels it, advocates the complete and unending mobilisation of rural labourers as the only way to achieve a Utopian society. Socialist Democracy, which Mella championed while a student a decade ago, he now says is a farce, a mere distraction from the ultimate goal of societal transformation so complete that true democracy can be achieved. As part of our agreement with now Secretary Mella, many of his ideas have become integral to the structure of our government and can now be put fully into practice."
cuba.11.d_3:0 "Shunning the comfort that the station of his family provided him for the cause of those afflicted by rural poverty, few understand the necessity of rural development as acutely as Comrade Blas. With Comrade Blas now at the helm of our government, our primary policy focus should be the empowerment of the rural peasantry and the development of the many small villages which dot the countryside as well as the democratisation of the now state-controlled plantations which serve as the backbone of the rural economy. To do so, it is necessary that the people own the lands they work while still owing responsibility to state production directives. As such, these newly created parcels shall be grouped geographically with each region electing from amongst itself representatives to act as liasons between it and our government."
cuba.11.a:0 "A bold new direction."
cuba.11.b:0 "Nothing can stop the revolution."

cuba.12.t:0 "산업 방향"
cuba.12.d_1:0 "Comrade Peña, as new President and General Secretary of the Socialist Party seeks to do much the same now as he did as an aspiring young labor activist, fight wholeheartedly for the emancipation of the humble labourer, no matter the cost. To accomplish this, Peña has created and now begun to implement a plan to encourage our nation to rapidly industrialise."
cuba.12.d_2:0 "Comrade Guiteras, with his position now secure, can at last implement his reforms. Once a disciple of Mella, Guiteras has increasingly assimilated syndicalist ideas into his own platform. An ideal society, he says, must be democratic yet perpetually willing to do whatever necessary to repel transgressions against it. As a small nation, Cuba can only ever attain that ideal through efficient industrial development and the pursuit of productivity."
cuba.12.d_3:0 "Compromise rules the day, and while Congress has agreed to an economic platform similar to that advocated by Comrade Guiteras, concessions to both the Comunistas and Revolucionarios have been made. Cuban socialism must at its core promote economic democratisation without compromising the social consciousness of the people or the productivity of society."
cuba.12.a:0 "A new dawn for Cuba."
cuba.12.b:0 "¡Viva Cuba Libre!"

cuba.13.t:0 "훌리오 멜라의 복귀"
cuba.13.d:0 "Socialist student leader and mentor of President Guiteras, Julio Mella McPartland, was forced into exile in Mexico by the Machado regime and barred from returning by the ensuing Trejo government – an initial point of contention between Trejo and his Socialist then-allies. With the revolution, Mella has sent for permission to return to Cuba along with asylum for his Italian wife, who has grown increasingly at odds with the Mexican government. Advocating strongly on his behalf is Comrade Junco, who went with Mella into exile before returning in late 1928."
cuba.13.a:0 "Allow him to return."
cuba.13.b:0 "Deny his request."

cuba.14.t:0 "쿠바 내 사회주의자 혁명"
cuba.14.d:0 "Dire news has arrived from Cuba today. After weeks of instability and despite providing the Cuban military with ample equipment and training, Socialist agitators have overthrown the Cuban government. Worse, many American-owned plantations and other enterprises have been taken-over by Socialist hooligans. Already, the staff and Marines at our embassy in Havana are readying themselves to evacuate at a moment's notice. Something... anything must be done to stop this madness."
cuba.14.a:0 "Prepare to intervene."
cuba.14.b:0 "Be diplomatic."

cuba.15.t:0 "쿠바 지배권 재주장"
cuba.15.d:0 "We cannot sit idly by as American blood is spilled on foreign soil and liberty is extinguished. An embargo has already been declared on Cuban goods and obviously, we must directly undermine the new Cuban regime, but how?"
cuba.15.a:0 "Give clandestine support to dissidents."
cuba.15.b:0 "Organize a coup immediately."

cuba.16.t:0 "미합중국의 반체제 인사 지원"
cuba.16.d:0 "Following the routine arrest of a violent dissident, a most troubling discovery was made. Upon interrogation, the man revealed that he had received a supply of weapons and ammunition from a small boat originating in the United States. It has quickly become apparent due to an uptick in violence that this is not an isolated occurrence."
cuba.16.a:0 "Damn the Americans."

cuba.17.t:0 "쿠데타 기도"
cuba.17.d:0 "The streets of Havana are quiet... too quiet. Where just yesterday dozens of reactionaries were caught plotting our downfall and more were stopped attempting to carry out such foolish fantasies, now there exists only an eerie silence and an atmosphere so thick with tension the cruel fingers of reaction could almost be physically felt pulling it taut. Whispers of American activity and an impending coup abound. While these rumors cannot be verified, surely something is happening? Right? Regardless, we must prepare for what is to come."
cuba.17.a:0 "Prepare for the worst."

cuba.18.t:0 "미국의 지원을 받은 쿠데타"
cuba.18.d:0 "After days of heightened security in an around Havana and heightened military alert, the rumoured coup attempt has come to fruition. In the early hours of the morning, small groups of well-armed reactionaries rose up in every major city. After several hours of fighting, the attempt seemed destined to fail, but just as our success seemed all but assured, horrible news reached the capital: seemingly from nowhere, a force of several thousand led by none other than General Díaz, who had seemingly vanished following the success of the revolution, had landed around the village of Trinidad and seized control of the area. With the army occupied suppressing insurrection, mounting an effective defence has thus far proven difficult and Díaz has taken control of much of central Cuba, splitting our forces in two. He now marches his army towards Havana. It appears that he also has significant support in the form of poorly disguised American aircraft and surely set sail from the United States himself. The next few hours will decide the fate of our nation."
cuba.18.a:0 "Díaz's army is defeated."
cuba.18.b:0 "Díaz seizes control."

cuba.19.t:0 "쿠데타 대응"
cuba.19.d:0 "As the reactionary rabble swept across the country, seeming to turn back the great march of progress with each step, a miracle befell our nation. From the outskirts of Pinar Del Rio, after days of heavy fighting against reactionary insurrection, a great many armed patriots rushed to Havana's defence. The ensuing battle just to the south of the city was the bloodiest on our nation's soil since the war of independence, but in spite of the odds, our men emerged triumphant, killing general Díaz in the process. [Root.GetLeader] has given a rousing speech from the balcony of the Presidential palace denouncing the United States for its hand in the coup attempt and boasted of the total defeat of American imperialism. As well, due to the comprehensive nature of the attempted coup, the strength of reactionary dissent in our nation has severely diminished."
cuba.19.a:0 "A great victory!"

cuba.20.t:0 "쿠바 쿠데타 실패"
cuba.20.d:0 "Our attempted coup in Cuba has failed and with it our influence there has been further diminished. Future efforts to defeat their barbaric regime will surely prove more favourable, but no such opportunity yet presents itself."
cuba.20.a:0 "Horrible!"

cuba.21.t:0 "쿠바 쿠데타 성공"
cuba.21.d:0 "Our coup in Cuba has succeeded and a new government led by General Martin Díaz has been established. Díaz, however, despite our benevolence towards him, has refused to return land owned by American citizens and companies which were unjustly seized by the Socialists. While this is obviously a betrayal, it may be best to drop the issue an accept the monetary compensation Cuba has offered instead. With Díaz at the helm, Cuba will be surely be stable and receptive to our diplomatic endeavours. What should be done?"
cuba.21.a:0 "Restore diplomatic relations."
cuba.21.b:0 "Pressure him to accept."

cuba.22.t:0 "아바나의 해병들"
cuba.22.d:0 "Our gamble in Cuba has succeeded. A small contingent of Marines has taken control of Havana with the support of the Cuban Progressive Party and established a new government. General Díaz and his ilk have been arrested and await the decision of the new Cuban President, Clemente Vázquez Bello."
cuba.22.a:0 "Success!"

cuba.23.t:0 "미국의 조계지 요구"
cuba.23.d:0 "Under Socialist rule many of the large American-owned plantations and estates were seized by the state. President Díaz, recognising the value of these properties refused to return these assets and instead offer monetary compensation. While it was initially thought that the United States would consider such an action only a minor slight, it has responded aggressively, all but threatening to invade Cuba to re-establish its control over the plantations. Should we accede to their demand?"
cuba.23.a:0 "We have no choice."
cuba.23.b:0 "Never."

cuba.24.t:0 "쿠바의 승인"
cuba.24.d:0 "Cuba has accepted our demand for control over properties seized by the former socialist government. Tensions have quickly dissipated and the embargo has been lifted."
cuba.24.a:0 "Great!"

cuba.25.t:0 "쿠바의 거부"
cuba.25.d:0 "Cuba has refused our demand for control over properties seized by the former socialist government. The State Department has been sent scrambling to find some solution to the problem, and overwhelmingly, the recommendation is to simply come to terms with the new Cuban regime and focus on developing our relationship. However, some also assert that we should threaten the Cubans with direct intervention, or perhaps even immediately intervene in the country. Which option is preferable?"
cuba.25.a:0 "Back Down."
cuba.25.b:0 "Threaten them."
cuba.25.c:0 "Intervene now."

cuba.26.t:0 "미국의 포기"
cuba.26.d:0 "The United States has abandoned its attempt to cow us into submission. Diplomatic and economic ties between our two nations, severed following the Socialist Revolution, have been restored."
cuba.26.a:0 "David has slain Goliath."

cuba.27.t:0 "미국의 개입 조짐"
cuba.27.d:0 "In response to our continued refusal to agree to return formerly American-owned plantations, the United States has openly threatened to overthrow our government. We will almost certainly be unable to properly defend against such an action. Has the time come to bend the knee?"
cuba.27.a:0 "We can defy them no more."
cuba.27.b:0 "We shall never give in!"

cuba.28.t:0 "쿠바의 지속적 반항"
cuba.28.d:0 "Despite our threats, Cuba still defies us. While conceding now would be an embarrassment, the other option, to send in the marines and seize Havana, poses great risk."
cuba.28.a:0 "It's too great a risk."
cuba.28.b:0 "Send in the Marines."

cuba.29.t:0 "아바나의 미해병대"
cuba.29.d:0 "As was feared, the Americans have made good on their threats. In the early hours of the morning, several hundred American Marines suddenly appeared throughout Havana as if from nowhere and took control of most of the city, placing General Díaz and other military leaders under arrest. American puppet, Clemente Vázquez Bello, has been installed as President and the legislature filled with his supporters."
cuba.29.a:0 "A new overlord."

cuba.30.t:0 "혁명가 회의 시작"
cuba.30.d:0 "The proposed All-Socialist Revolutionary Congress was found acceptable to all factions. Today, delegates from each faction and representatives of several unions and organisations critical to the success of the revolution have convened in the Capitol Building to develop a framework for a new government and draft a constitution. While most proposed resolutions have passed nearly unanimously, most notably, a new unicameral legislative structure was agreed upon and the illegality of non-Socialist political parties confirmed, one in particular was a source of conflict: the power and structure of the executive. Trabajadores delegates proposed that the executive be much the same as it has been - directly elected, independent and both head of the government and the state as well as head of the party apparatus. Comunista delegates argued in response that the executive must be appointed by the party to assure the development of Socialism in the face of reactionary infiltration of the legislature. Revolucionario delegates, outraged by both proposals instead put forth that the head of government and the party should be elected by members of the elected legislature and accountable to it. As well, the Presidency should be held in common by several popularly elected councilors nominally headed by the head of the legislature."
cuba.30.d_mella:0 "The proposed All-Socialist Revolutionary Congress was found acceptable to all factions. Today, delegates from each faction and representatives of several unions and organisations critical to the success of the revolution have convened in the Capitol Building to develop a framework for a new government and draft a constitution. While most proposed resolutions have passed nearly unanimously, most notably, a new unicameral legislative structure was agreed upon and the illegality of non-Socialist political parties confirmed, one in particular was a source of conflict: the power and structure of the executive. Trabajadores delegates proposed that the executive be much the same as it has been - directly elected, independent and both head of the government and the state as well as head of the party apparatus. Comunista delegates argued in response that the executive must be appointed by the party to assure the development of Socialism in the face of reactionary infiltration of the legislature. Revolucionario delegates, outraged by both proposals instead put forth that the head of government and the party should be elected by members of the elected legislature and accountable to it. As well, the executive should be held in common by several popularly elected councilors nominally headed by the head of the legislature. In a move which shocked President Guiteras, his old mentor and friend, Mella, was among the harshest critics of the Trabajadores' plan, and even levelled insults against him personally."
cuba.30.a:0 "Keep the presidency."
cuba.30.b:0 "Replace it with the council."
cuba.30.c:0 "Strengthen the presidency."

cuba.31.t:0 "두번째 주제: 사법부의 지위"
cuba.31.d:0 "After another day of progress, the Congress again hit a major roadblock: the Judiciary. The Trabajadores wish for judges to be directly elected by the people and serve only to preside over an elected council of jurors in each case. Other functions of a judge should be done collectively by these jurors. The Revolucionarios have mostly agreed to this proposal, but object to the election of jurors, instead proposing that they be methodically selected from the citizenry. The Comunistas reject the entire proposal instead preferring that judges be appointed by the executive and that no jury system be implemented."
cuba.31.d_mella:0 "After another day of progress, the Congress again hit a major roadblock: the Judiciary. The Trabajadores wish for judges to be directly elected by the people and serve only to preside over an elected council of jurors in each case. Other functions of a judge should be done collectively by these jurors. The Revolucionarios have mostly agreed to this proposal, but object to the election of jurors, instead proposing that they be methodically selected from the citizenry. The Comunistas reject the entire proposal instead preferring that judges be appointed by the executive and that no jury system be implemented. As well, Mella was once again constantly at Guiteras' throat, and his time many delegates from the Comunista party seemed to emulate his sentiments. Even Comrade Peña seemed enraptured with Mella and his wild rants against the Trabajadores."
cuba.31.a:0 "Elected jury."
cuba.31.b:0 "Selected jury."
cuba.31.c:0 "Presidential appointment."

cuba.32.t:0 "세번째 주제: 노동조합"
cuba.32.d:0 "Throughout the entire Congress, the issue of Unionisation and the status of the many labour unions in Cuba has caused conflict and subsequently been pushed back on the congressional agenda. With the Congress coming to an end, it must now be addressed. The Trabajadores support mandatory union membership for all citizens depending on their occupation and integrating labour unions into the administrative structure of most localities with the eventual goal of unions becoming the primary institution of government and directly involved in the national political process. The Revolucionarios believe that union membership should be voluntary and their influence on government be purely local. The Comunistas advocate bringing all labour unions under the authority of a single state-controlled bureaucratic entity linked to the party."
cuba.32.d_mella:0 "Throughout the entire Congress, the issue of Unionisation and the status of the many labour unions in Cuba has caused conflict and subsequently been pushed back on the congressional agenda. With the Congress coming to an end, it must now be addressed. The Trabajadores support mandatory union membership for all citizens depending on their occupation and integrating labour unions into the administrative structure of most localities with the eventual goal of unions becoming the primary institution of government and directly involved in the national political process. The Revolucionarios believe that union membership should be voluntary and their influence on government be purely local. The Comunistas advocate bringing all labour unions under the authority of a single state-controlled bureaucratic entity linked to the party. Strangely, the Comunista position was not outlined by Comrade Peña, it was Comrade Mella who spoke to ravenous applause. It seems that he has become extremely influential within the Comunista faction."
cuba.32.a:0 "Integrate the unions."
cuba.32.b:0 "Maintain voluntary membership."
cuba.32.c:0 "Amalgamate them."

cuba.33.t:0 "노동자 파벌의 승리"
cuba.33.d:0 "The Trabajadores of incumbent President Guiteras have emerged from the Congress as the most influential faction with the Socialist Movement. Many within the Socialist Movement, however, were not pleased. Julio Mella even stormed out of the chamber after the latest Trabajadores political victories and promised to exact punishment on Guiteras. He and many supporters from within the Comunista faction have attempted to do just that. As Guiteras was walking out of the Presidential Palace a mob suddenly descended on him, killed his guards, and took him hostage. Meanwhile, several Comunista congressman openly brandished weapons in the hall of congress, calling for the abrogation of the new constitution and the appointment of Mella as President. So far, skirmishes between pro and anti-Mella gangs have been contained to the edges of Havana, but this coup attempt still threatens the stability of the new government, especially with Guiteras under their power."
cuba.33.a:0 "The coup fails."
cuba.33.b:0 "The coup succeeds."

cuba.34.t:0 "노동자 파벌의 승리"
cuba.34.d:0 "The Trabajadores of incumbent President Guiteras have emerged from the Congress as the most influential faction with the Socialist Movement. Guiteras has been allowed to retain his position as President, despite calls for new elections by some members of the Revolucionario faction. It seems syndicalism has come to the Caribbean."
cuba.34.a:0 "A victory for syndicalism."

cuba.35.t:0 "혁명가 파벌의 승리"
cuba.35.d:0 "The Revolucionarios of Juan Blas Hernández have emerged from the Congress as the most influential faction with the Socialist Movement. While many hold Blas in disdain for his relatively moderate position on many issues and accuse him of flirting with the bourgeoisie the revolution struggled against, he is loved by rural labourers. After years of commanding anti-government guerillas, he is undoubtedly a skilled leader of men. The victory, however, has driven the increasingly prominent Julio Mella to action. Mella ascended to the forefront of the Comunista faction in wake of their defeat and the young Peña's increasing irrelevance. Despite holding Juan Blas in high regard, Mella also believes that his ideals flirt dangerous close with social democracy. Mella has demanded that the honourable to a fault Blas agree to implement key aspects of his economic platform, which shares many similarities with Blas's own, in exchange for his full support for Blas's government."
cuba.35.a:0 "Accept his proposal."
cuba.35.b:0 "We won't be blackmailed!"

cuba.36.t:0 "혁명가 파벌의 승리"
cuba.36.d:0 "The Revolucionarios of Juan Blas Hernández have emerged from the Congress as the most influential faction with the Socialist Movement. While many hold Blas in disdain for his relatively moderate position on many issues and accuse him of flirting with the bourgeoisie the revolution struggled against, he is loved by rural labourers. After years of commanding anti-government guerillas he is undoubtedly a skilled leader of men."
cuba.36.a:0 "The voice of the voiceless!"

cuba.37.t:0 "공산주의자 파벌의 승리"
cuba.37.d:0 "The Comunistas have emerged from the Congress as the most influential faction with the Socialist Movement. While they were originally expected to appoint Lázaro Peña González as interim President, instead, the increasingly prominent Julio Mella McPartland has been selected and sworn in as President. Mella's views are still somewhat unknown to those outside his immediate circle, but it is rumoured that his views changed drastically while in exile in Mexico. Regardless, Cuba is definitely entering uncharted territory politically."
cuba.37.a:0 "A new Cuba dawns."

cuba.38.t:0 "공산주의자 파벌의 승리"
cuba.38.d:0 "The Comunistas of Lázaro Peña González have emerged from the Congress as the most influential faction with the Socialist Movement. Peña advocates rapid state-sponsored industrialisation and supports the largely antiquated idea that a socialist government must act as the vanguard in the transition to a socialist system."
cuba.38.a:0 "Cuba reborn!"

cuba.39.t:0 "과반수 없음"
cuba.39.d:0 "The All-Socialist Congress has ended much the same as it began - in gridlock. No party has won a majority and many key issues remain only partially resolved. Fortunately, however, in a compromise between the Revolucionarios and Trabajadores, Guiteras has agreed to step down in favour of the more moderate Raul Roa García and promised key governmental positions to the Revolucionarios in exchange for their continued support and cooperation. While political parties are officially banned, this is as near to a coalition government as is possible. While angry at their exclusion, the Comunistas have nonetheless begrudgingly indicated their support for the new government."
cuba.39.a:0 "A coalition is formed."

cuba.40.t:0 "멜라와의 거래"
cuba.40.d:0 "For several long hours, Guiteras remained defiant in spite of the brutality visited upon him by Mella's goons. In that time, the coup was put down and after a short but bloody gun fight, Guiteras was rescued. The coup has failed and Mella has been taken into custody. While it would be easy to have him executed, and he surely deserves that fate, some small part of Guiteras remembers the man who first instilled in him the revolutionary consciousness that would define his adult life and pities the man enough to spare him. What should be Mella's fate?"
cuba.40.a:0 "Goodbye old friend."
cuba.40.b:0 "Let him rot in prison."

cuba.41.t:0 "기테라스와의 거래"
cuba.41.d:0 "With a gun to his head, that poor fool Guiteras squealed like a pig, begging for his life after only a brief moment of defiance. Ultimately his lack of resolve and acquiescence to Mella's demands enabled the coup attempt to succeed. Now, the victorious Mella must only give the slightest indication and his old friend Guiteras will be strung up like so many reactionaries during the revolution."
cuba.41.a:0 "Goodbye old friend."
cuba.41.b:0 "Let him rot in prison."

cuba.42.t:0 "멜라의 요구를 거부하다"
cuba.42.d:0 "With his demands of the new government rejected, Mella has taken to the streets, rallying his supporters against it. While not advocating outright resistance, his ramblings have already put a dent in the integrity of the regime. It would be easy to imprison him and put a stop to his troublemaking once and for all, but that would seem to fly in the face of our principles."
cuba.42.a:0 "Arrest him."
cuba.42.b:0 "Let him rant."

cuba.43.t:0 "생디칼리스트들의 입법부 장악"
cuba.43.d:0 "In a move not entirely surprising to those familiar with the authoritarian sentiments held by Guiteras and others within the Trabajadores faction, the legislature has been occupied by militias loyal to the President. The congress has been dissolved and a new impotent unicameral legislative branch established and filled nearly exclusively by Trabajadores with many dissidents within the socialist party promptly arrested. The outrage which has consumed those opposed to the move has necessitated that Havana be temporarily placed under martial law while order is restored. It appears, however, that no coordinated opposition to the new regime has emerged."
cuba.43.d_mella:0 "In a move not entirely surprising to those familiar with the authoritarian sentiments held by Guiteras and others within the Trabajadores faction, the legislature has been occupied by militias loyal to the President. The congress has been dissolved and a new impotent unicameral legislative branch established and filled nearly exclusively by Trabajadores with many dissidents within the socialist party promptly arrested. The outrage which has consumed those opposed to the move has necessitated that Havana be temporarily placed under martial law while order is restored. It is rumoured that opposition has rallied around the defiant Julio Mella, a seeming Messiah returned to lead the Cuban revolution to its true conclusion in the face of Guiteras' duplicity."
cuba.43.a:0 "Great!"
cuba.43.b:0 "Worrying."

#cuba.44 removed

cuba.45.t:0 "아바나 안의 지옥"
cuba.45.d:0 "In the time since Guiteras and the Trabajadores took total control of the government, opposition under the leadership of Julio Mella steadily grew. Today, they have made their move. Militias loyal to the government have clashed with those which have defected to Mella's cause and Havana has once again become gripped by chaos. After hours of fighting, Mella was killed by a stray bullet and with news of his death, opposition slowly collapsed. The new syndicalist regime has withstood yet another challenge to its rule and again emerged triumphant."
cuba.45.a:0 "이런 친구들과 함께라면..."

cuba.46.t:0 "아바나 안의 지옥"
cuba.46.d:0 "In the time since Guiteras and the Trabajadores took total control of the government, opposition under the leadership of Julio Mella steadily grew. Today, they have made their move. Militias loyal to the government have clashed with those which have defected to Mella's cause and Havana has once again become gripped by chaos. After hours of fighting, Guiteras was killed by a stray bullet and with news of his death, pro-government forces slowly collapsed. Mella has now been appointed President and has promised to reverse the half-measures undertaken by the Trabajadores and bring a more complete revolution to Cuba. Already, he has replaced the Trabajadores-dominated congress and an ideological purge has begun with the socialist party."
cuba.46.a:0 "참된 혁명!"

cuba.47.t:0 "혁명의 보호"
cuba.47.d_1:0 "혁명은 끊임없이 내부로부터 위협을 받고 있습니다. 우리가 반혁명 세력과 적극적으로 싸우지 않는 한, 우리나라는 반동 세력으로부터 절대 진정으로 자유로울 수 없을 것이 점점 더 명확해졌습니다. 이를 위해 집권한 혁명가 파벌은, 정권 찬탈과 개인적으로 우리 정권에 음모를 꾸미는 걸 뿌리 뽑는데에 전념할 과거 게릴라 조직을 구성하기 시작했습니다. 그러나 파벌의 구성원들은 이 새로운 조직이 어떻게 구성되어야 하는지에 대해 의견이 제각각입니다. 한가지 발상은, 군대와 분리된 영구적인 게릴라 군을 설립하는 것입니다. 이 새로운 군은 지역사회에 소규모 점 조직이 파견되어 인근 지역의 지리에 상세히 익숙하도록 하여, 현지 민병대를 신속히 조직해 군대나 반란군이 그 조직의 작전 구역에 위협을 가하는 어떤 것과도 전투가 가능하게 할 것입니다. 평화로운 시기에 게릴라들은 체제와 혁명적 가치를 은밀히 홍보하는 임무를 도맡게 될 것입니다. 그러나 일부에서는 전투도 비폭력적이라 사실상 별 것 없으며, 이름만 제외하고 더 재래적인 국내 정보기관을 지지한다는걸 근거로 설득력 없는 발상이라고 비판합니다. 이렇게 흘러 제안된 단순하게 '부서'라고 하는 조직은 당 조직에 통합되어 반드시 절대적인 충성을 하게 할 것입니다."
cuba.47.d_2:0 "It has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries. With the need for a new counter-revolutionary organisation increasing, General-Secretary Mella has brought forward a plan to reform several militia groups which have proven thoroughly loyal and fanatically revolutionary to into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. Alternatively, Mella has noted that it may before more effective to task the new guard not with ensuring discipline and loyalty among the militias, but to focus on investigating dissent and inefficiency among officers and military administration. The only question now is where the foul stain of reaction is hiding."
cuba.47.d_3:0 "Since its founding by Guiteras himself and subsequent radicalisation, Joven Cuba has been the foremost socialist paramilitary organisation in the country. Unfortunately, however, following the success of the revolution, it quickly fell in disrepair as the militias which were essential to the success of the Havana General Strike have taken on a much greater role both in safeguarding the party and the nation. Not one to forget his friends though, Guiteras has begun to attempt to revitalise the organisation. As it has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries, Joven Cuba's leadership has proposed that the organisation be integrated into the structure of the militias to monitor their loyalty and promote discipline, ensuring that the stain of reaction never spreads throughout the ranks. Guiteras himself, however, favours keeping the organisations separate and instead investing in transforming Joven Cuba into the official paramilitary wing of the entire Socialist Movement and task it with preventing reactionary influence on the bureaucracy."
cuba.47.d_4:0 "The Confederación Nacional Obrera de Cuba (CNOC), one of the nation's largest trade unions before the revolution, gave significant support to Peña's proposals through the All-Socialist Congress and was integral in Comunista congressional victory. As it has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries, former members of the CNOC familiar with its operation have proposed to President Peña that the tactics the CNOC once employed against the old regime could still be relevant to the prevention of reactionary corruption. Specifically, CNOC was incredibly effective at promoting a socialist consciousness among Cuba's workers and its membership increased year on year without fail. This mass mobilisation could be utilized in one of two ways. Either relevant ex-CNOC members could be tasked with mobilising the bureaucracy to fight reaction there or do the same among the militias. The proposed name of the organisation is 'La Oficina De Revolución'"
cuba.47.d_5:0 "It has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries. With the need for a new counter-revolutionary organisation increasing, President Mella must consider an emerging plan to reform several militia groups which have proven thoroughly loyal and fanatically revolutionary to into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. Alternatively, Mella has noted that it may before more effective to task the new guard not with ensuring discipline and loyalty among the militias, but to focus on investigating dissent and inefficiency among officers and military administration. The only question now is where the foul stain of reaction is hiding."
cuba.47.d_6:0 "Since its founding by Guiteras himself and subsequent radicalisation, Joven Cuba has been the foremost socialist paramilitary organisation in the country. Unfortunately, however, following the success of the revolution, it quickly fell in disrepair as the militias which were essential to the success of the Havana General Strike have taken on a much greater role both in safeguarding the party and the nation. Comrade Roa has begun to attempt to revitalise the organisation while limiting Guiteras's personal influence. As it has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries, Joven Cuba's leadership has proposed that the organisation be integrated into the structure of the militias to monitor their loyalty and promote discipline, ensuring that the stain of reaction never spreads throughout the ranks. Roa, however, favours keeping the organisations separate and instead investing in transforming Joven Cuba into the official paramilitary wing of the entire Socialist Movement and task it with preventing reactionary influence on the bureaucracy."
cuba.47.a:0 "A permanent guerilla force."
cuba.47.b:0 "Organize the department."
cuba.47.c:0 "Integrate it."
cuba.47.d:0 "Keep it separate"
cuba.47.e:0 "Search low."
cuba.47.f:0 "Search high."
cuba.47.g:0 "The bureaucracy."
cuba.47.h:0 "The militias."

cuba.48.t:0 "블라스의 쿠데타"
cuba.48.d:0 "While Juan Blas Hernández and the Revolucionario faction of the Socialist Party had supported the overthrow of Guiteras in wake of his unlawful consolidation of power, Mella as President only proved to be more of a tyrant, immediately locking up political opponents and refusing to tolerate any opposition from within the party.\nNow, what started as a minor spat between Blas and one of Mella's many guards regarding the new President's strange personal eccentricities, has led Blas's infamous guerillas to surround the Presidential Palace, apparently having secretly made their way north in stunning time. Whoever emerges victorious from the standoff, the Socialist Party will have been sufficiently exhausted of internal opposition."
cuba.48.a:0 "쿠데타가 성공했다."
cuba.48.b:0 "멜라여, 영원하라!"

cuba.49.t:0 "혁명적 민주주의"
cuba.49.d:0 "멜라와 함께 했을 때, 사람들은 해방을 기대했으나 마차도처럼 폭정이 돌아왔습니다. 혁명가들이 승리하고, 멜라의 부하들이 죽었으며, 피가 대통령궁의 금으로 장식된 홀을 물들입니다. 그 남자 본인은 스스로가 만든 총상으로 죽어있고, 그의 아내이자 정치적 보호자인 티나 모도티는 흔적도 없이 사라져 버렸습니다. 블라스는 재빨리 사회당의 해체를 발표해 많은 사람들을 분노케 했고, 새로운 혁명가 정부는 어느 모든 시민들이 자본주의와 일그러진 형태의 사회주의의 폭정으로부터 자유롭게 정부 과정에 참여하는 진정한 민주주의를 확립 하려 한다는 의도를 발표하였습니다."
cuba.49.a:0 "밝은 미래가 붉게 물들었다."

cuba.50.t:0 "통제 하"
cuba.50.d:0 "혁명가 반체체 인사들 중 마지막 한명이 두 손을 치켜들며 투항 했을 때, 멜라 대통령은 그 누구도 맞설 자가 없는 쿠바의 주인이 되어 있었습니다. 많은 사람들이 여전히 국가의 새로운 방향에 반대하고 있지만, 이제 어느 누구도 멜라에게 맞설 영향력을 가지고 있지 않습니다. 블라스의 운명은 알려지지 않았습니다만, 일부 사람들은 그가 대통령궁에서 학살을 모면했다고 주장하는 반면, 새 정권은 비록 시신은 못 보여주나 그가 사망했다고 발표했습니다."
cuba.50.a:0 "저항은 무의미하다."

cuba.51.t:0 "장물 반환"
cuba.51.d:0 "혁명 이후, 많은 지방 엘리트들, 특히 농촌의 많은 엘리트들은 본인들의 땅과 자산을 강제로 빼앗으려는 초기 시도에 가까스로 저항하였습니다. 이제 정부의 구조와 방향성이 정리되고 싸움이 길어질 수록 우리가 힘이 빠지는 지금 상황이 간신히 재산을 유지한 부르주아 계급을 다룰 때입니다. 우리 정권이 이 문제에 강제로 합의를 보거나, 그게 실패 한다면 대중들이 좋아하진 않을테고 실제로 그리되리라 예상됩니다만, 무력으로 검거한다면 경제적 붕괴가 생겨 우리나라에 심각한 결과를 초래할 수 있습니다."
cuba.51.a:0 "그 생각을 승인한다."
cuba.51.b:0 "너무 위험한데."

cuba.52.t:0 "재분배"
cuba.52.d:0 "장악하라는 결정이 떨어졌고, 이 반역적인 자본가들에게 국민의 뜻을 강요할 준비를 하고있는 전국의 건장한 수천 명의 민병대원들을 이제 돌이킬 수 없게 되었습니다. 동원 소식이 전해지자, 일부 엘리트 무장 단체들은 우리정부에 본인들의 재산을 극히 일부만 남기고 몰수하되 합의의 댓가로 관용을 베풀어 달라며 탄원하였습니다. 그들은 의심의 여지 없이 본인들의 퇴폐적인 사유지에 내려오는 순간, 민병대 패거리가 그들의 재산 뿐만이 아닌 목숨마저 위태롭게 할 것이란걸 잘 알고 있습니다."
cuba.52.a:0 "신사적으로 하자고."
cuba.52.b:0 "돼지를 구워버려라!"

### Nationalist Chain
cuba.53.t:0 "아바나에서의 행진"
cuba.53.d:0 "The motley band of socialist rabble-rousers that held the capital and the nation hostage were scattered to the wind with nary a shot fired. The Auténticos have seized control of Havana, the sound of their paramilitaries' boots against the ground as they marched down the hastily barricaded streets of the city in well-disciplined step seemingly all that could rise above the eerie din of desolation. Following Auténtico victory, known socialist figures who failed to escape the city were promptly brutalised by the Greenshirts, with or without the approval of Ramon Grau. This new government which has arisen is in some ways similar to the last, immediately promising economic reform and an end to foreign domination, but the radicalisation of the Auténtic party has left it with a burning hatred for socialism. Elections have been promised as well, much to the chagrin of the de-facto leaders of the Greenshirts."
cuba.53.a:0 "¡Cuba Para Los Cubanos!"

cuba.54.t:0 "미국 자산 압류"
cuba.54.d_1:0 "The Americans have foolishly scorned our offer of diplomacy and have left us with no choice but to take anything and everything belonging to their agricultural robber barons!"
cuba.54.d_2:0 "The Americans and their businesses own most of our nation's plantations, and many of our own wealthy planters are beholden to them. The plantations themselves, however, do comprise a valuable sector of the economy and just taking them over with any sort of plan as to their continued use would be counter-productive. To avoid any disruption of the economy it may be best to formulate a compromise with the Americans whereby we pledge to continue to respect American-owned plantations in exchange for American acceptance of our right to regulate these plantations. Due to the need for a greater respect for our sovereignty, any agreement must be formulated on Cuban soil, preferably in Havana."
cuba.54.d_3:0 "With the United States engulfed in civil war, those who wished to negotiate with the Americans have been silenced. There is no better opportunity to at last return Cuban lands to Cuban hands than right now. Let the Americans be damned!"
cuba.54.a:0 "No compromise."
cuba.54.b:0 "Negotiate."

cuba.55.t:0 "사회주의자들과의 거래"
cuba.55.d:0 "Some pockets of socialist resistance continue to hold out against our government and commit heinous acts of violence and terror throughout the country. While many members of the Socialist Movement have managed to escape from the country, some, including that jackal Juan Blas Hernández remain in Cuba and must be dealt with."
cuba.55.a:0 "Crush them."

cuba.56.t:0 "쿠바 내 국민주의자들의 혁명"
cuba.56.d:0 "A group of nationalists, the Auténtico movement, has overthrown the Cuban government after weeks of strikes and protests by socialist sympathizers destabilized the old regime. While they have yet to move against our interests in Cuba, their rhetoric is firmly anti-American."
cuba.56.a:0 "Worrying."

cuba.57.t:0 "쿠바의 미국인 대농장 압류"
cuba.57.d:0 "As was feared, the new Cuban nationalist government has violently seized control of plantations and other business owned by our citizens and Cubans friendly to our interests. Obviously, we must respond to such a slight, but to what extent?"
cuba.57.a:0 "Condemn the move."
cuba.57.b:0 "Embargo and support opposition."

cuba.58.t:0 "쿠바-미국 농업정상회담?"
cuba.58.d:0 "Surprisingly, Cuba's nationalist government has approached us in search of a diplomatic solution to the contested status of American-owned ventures in Cuba. Specifically, they wish to organize a diplomatic summit in Havana to deal with the issue. The initial offer from the Cuban government is not entirely unreasonable, in fact, the Cubans seem to be open to genuine discussion in the pursuit of a mutually beneficial agreement but does still limit our influence over their economy and annuls the current Treaty of Cuban-American relations."
cuba.58.a:0 "Agree to the summit."
cuba.58.b:0 "Refuse to negotiate."

cuba.59.t:0 "미합중국이 농업정상회담을 승인하다"
cuba.59.d:0 "The United States has agreed to send a delegation to Havana to reach an agreement regarding the status of their plantations and businesses in our nation. Negotiations are set to begin shortly."
cuba.59.a:0 "Negotiations begin..."

cuba.60.t:0 "미합중국이 농업정상회담을 거부하다"
cuba.60.d:0 "The United States has refused to send a delegation to Havana and has outright rejected our demands of them."
cuba.60.a:0 "Damn them!"

cuba.61.t:0 "사회주의 지도자들과의 거래"
cuba.61.d:0 "Guiteras and many of his most prominent supporters have been captured and await their fate. While the people want his head on a spike, and who are we to refuse them, it may be best to instead condemn him to a life in prison."
cuba.61.a:0 "Execute them."
cuba.61.b:0 "Let them rot."

cuba.62.t:0 "쿠바-미국 농업정상회담의 시작"
cuba.62.d:0 "Our delegation has arrived in Havana and negotiations will soon begin. We should now instruct our diplomats on how to conduct themselves at the summit."
cuba.62.a:0 "Be diplomatic."
cuba.62.b:0 "Play hardball."

cuba.63.t:0 "성공적인 협상"
cuba.63.d:0 "The Americans were willing and ready to work with our delegation and as a result, negotiations have succeeded and a fair framework for our agricultural dealings has been established."
cuba.63.a:0 "Great!"

cuba.64.t:0 "미국과의 협상 실패"
cuba.64.d:0 "The United States has been resistant to our demands at the summit and offered little more than the status quo. This is wholly unacceptable and some summit attendees now call for the immediate seizure of American assets as was previously planned."
cuba.64.a:0 "Recall our diplomats."
cuba.64.b:0 "미뤄라."

#cuba.65 removed

cuba.66.t:0 "협상 실패"
cuba.66.d:0 "Negotiations with the United States have fallen apart and their diplomats have returned to Washington. The lack of good faith on the Americans' part will not be forgotten as their countrymen's investments are repurposed for Cuba alone."
cuba.66.a:0 "끔찍하군."

cuba.67.t:0 "협상 성공"
cuba.67.d:0 "Negotiations with Cuba have succeeded and our business interests there now not only breathe a sigh of relief, but longer must contend with the volatile Cuban political environment. Business is sure to boom."
cuba.67.a:0 "완벽해!"

cuba.68.t:0 "반역자 포위"
cuba.68.d:0 "Many socialists, including that bastard Guiteras, have taken refuge in what has served as the de-facto consulate of the Commune of France since that nation's establishment. We currently do not technically recognize the Commune, and as a result the Communard delegation is not endowed with the legal immunities typically granted to diplomats. Though capturing Guiteras and his ilk would surely be beneficial domestically and forcibly entering the building technically does not run afoul of any formal international agreement, it would nonetheless surely put us permanently at odds with the Commune and the International as a whole. What should we do?"
cuba.68.a:0 "건물을 기습해라."
cuba.68.b:0 "철수해라."

cuba.69.t_1:0 "쿠바가 우리의 외교사절단을 기습하다"
cuba.69.t_2:0 "쿠바의 프랑스 외교사절단을 기습하다"
cuba.69.d_1:0 "잠시동안 쿠바에서는 영원한 혁명의 불꽃이 깜박거렸으나, 곧바로 꺼졌습니다. 새로운 민족주의 정부가 자리에 오르자, 한때 제휴했던 국가의 사회주의자들을 잔혹히 억압했고, 수많은 사회주의 지도자들을 처형했습니다. The most prominent member of the socialist movement there, however, managed to find refuge in our unofficial diplomatic mission in the country with reactionary mobs at his heels. Today, the Cubans have stormed our mission and detained any and all Cuban citizens in the building."
cuba.69.d_2:0 "잠시동안 쿠바에서는 영원한 혁명의 불꽃이 깜박거렸으나, 곧바로 꺼졌습니다. 새로운 민족주의 정부가 자리에 오르자, 한때 제휴했던 국가의 사회주의자들을 잔혹히 억압했고, 수많은 사회주의 지도자들을 처형했습니다. The most prominent member of the socialist movement there, however, managed to find refuge in the Communard unofficial diplomatic mission in the country with reactionary mobs at his heels. Today, the Cubans have stormed the Communard mission and detained any and all Cuban citizens in the building."
cuba.69.a:0 "빌어먹을 놈들!"

cuba.70.t:0 "쿠바인을 위한 쿠바!"
cuba.70.d_1:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we forced the Americans to come to terms with reduce sway over our nation and eliminated the treacherous socialists in spite of Communard protest, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.d_2:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we forced the Americans to come to terms with reduce sway over our nation and eliminated what socialists did not find refuge, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.d_3:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we righteously seized from the Americans their stranglehold over the Cuban economy and eliminated what socialists did not find refuge, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.d_4:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we righteously seized from the Americans their stranglehold over the Cuban economy and eliminated the treacherous socialists in spite of Communard protest, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.a:0 "¡Viva Cuba!"

### Democratic Chain
cuba.71.t:0 "쿠바 관세"
cuba.71.d:0 "쿠바-미국간 무역과 관계를 명시하던 플랫 수정안이 폐기된 이후엔 쿠바의 작은 무역양보만을 요구했지만, 쿠바에서 대표단이 찾아와 현재 조약의 한 부분을 폐기해 줄 것을 청원하고 있습니다. 새로운 쿠바-미국 관계 조약의 일부에는, 쿠바는 미국산 제품이 아닌 상품에 대해 상당한 관세를 부과해야 한다고 명시 되어있습니다. 쿠바측에선 이 조항이 큰 경제적 피해를 입혔으며, 최근 정부가 거의 무너지게 되는데에 기여하였다고 주장합니다. 쿠바측은 그 사건이 되풀이 되지 않게 이 문제에 대해 우리가 양보해야 한다고 말합니다."
cuba.71.a:0 "쿠바는 조약을 존중해야한다."
cuba.71.b:0 "어쩔 여지가 없구만."

cuba.72.t:0 "미합중국의 관세조정 거부"
cuba.72.d:0 "충격적이게도, 미합중국은 미국산이 아닌 상품에 대한 관세 인하를 승인해달라는 우리 대표단의 요청을 거부했습니다. 그들이 반발하더라도 우리는 또다른 반란이 일어나지 않도록 어떻게 해서든 관세를 인하해야 합니다. 분명 미국인들은 곧 우리의 입장을 이해하게 될 것입니다."
cuba.72.a:0 "어쨌건 밀어붙일 것이다."

cuba.73.t:0 "무역제한 해제"
cuba.73.d:0 "여러 차례의 열띈 논의 끝에, 미합중국은 우리의 미국산이 아닌 상품에 대한 관세를 폐기해 달라는 요청에 동의했습니다.  오늘은 쿠바에게 기념비적인 날입니다!"
cuba.73.a:0 "훌륭해!"

cuba.74.t:0 "경비대가 대통령을 구속하다!"
cuba.74.d:0 "국회의사당 건물의 금도금된 홀의 너머에선 어떤 것도 잘못 될 듯 보이지 않지만, 우리 정부 내부 의석에서, 고요하게 시작된 하루는 악몽으로 돌변했습니다. 대통령이 위풍당당하게 의원들이 모인 의회의 단상에 성큼성큼 걸어가서 재정정책의 좋은 점에 대해 다소 재미없는 연설을 하기 직전, 거만한 대통령 경비원의 옆구리에서 총성이 울려 퍼지더니, 의회실 뒤편에 디아즈 장군이 서있었고, 12명 정도의 경비원들이 갑자기 보호하기로 맹세한 사람을 변경했습니다. 디아즈는 몇 주만에 경비대 지도부를 전복시킬 만큼 군대에서 충분한 영향력을 유지한 것으로 보입니다. 그러나, 앞으로 몇 시간 동안이 우리나라의 미래에 가장 중요한 때입니다. 실제로, 대통령 본인의 결심과, 개인적으로 닥칠 위험을 무릅쓰더라도 디아즈에게 저항하려는 의지가 유사한 쿠데타의 기회를 주거나 이 시도를 꺾을 듯 합니다."
cuba.74.a:0 "대통령이 겁먹었다."
cuba.74.b:0 "대통령이 반항했으며, 쿠데타는 불발되었다."

cuba.75.t:0 "새로운 선거 발표"
cuba.75.d_1:0 "쿠바가 마침내 군부의 압제에서 벗어나면서, 오랜시간 끝에 자유롭고 공정한 선거를 발표했습니다. 그러나 수많은 소문에 의하면, 대통령 트레호는 본인의 성과에 불구하고 재선에 참여하지 않을 것이라 합니다.
cuba.75.d_2:0 "쿠바의 민주주의는 비록 그 중요인물인 라파엘 트레호가 더는 국가를 이끌지 못함에도 커다란 역경을 무릅쓰고 살아남았습니다. 자신의 나라가 더 이상 본인을 필요로 하지 않는다는 것에 만족한 젊은 트레호는 쿠바가 선거를 치룰 것이라 발표한 직후, 그는 연이은 재선에 출마하지 않을 것이며 정계에서 은퇴할 것이라 발표했습니다. 마누엘 비스베는 여전히 금지된 사회주의 단체들과 밀접한 관계를 맺고 있다는 소문에 불구하고, 트레호를 이어 연합당의 대선후보가 될 예정입니다."
cuba.75.a:0 "난 민주주의가 좋아!"

cuba.76.t:0 "대통령 선거"
cuba.76.d_1:0 "쿠바의 민주주의는 라파엘 트레호가 여전히 국가를 이끌며 역경을 무릅쓰고 살아남았습니다. 자신의 나라가 더 이상 본인을 필요로 하지 않는다는 것에 만족한 젊은 트레호는 쿠바가 선거를 치룰 것이라 발표한 직후, 이전에 떠돌던 소문처럼 그는 연이은 재선에 출마하지 않을 것이며 정계에서 은퇴할 것이라 발표했습니다. 마누엘 비스베는 여전히 금지된 사회주의 단체들과 밀접한 관계를 맺고 있다는 소문에 불구하고, 트레호를 이어 연합당의 대선후보가 될 예정입니다. 이것이 당의 패배로 이어질지는 시간만이 알 수 있을 것입니다. 또한, 신자유당과 공화당, 그리고 마리오 가르시아 전 대통령의 보수적인 지지자들간의 연합은 결렬되었고, 각 당은 별개의 후보로써 출마하기로 결정했습니다. 하지만 가르시아의 연령과 건강악화로 인해, 입후보는 명목상일 뿐이며 대통령직을 확보할 실질적인 기회는 없습니다. 선거가 분명 임박했지만, 당연히 거기엔 승자가 있어야 합니다."
cuba.76.d_2:0 "트레호의 총재직 사퇴 결정 이후, 신자유당과 공화당, 그리고 마리오 가르시아 전 대통령의 보수적인 지지자들간의 연합은 결렬되었고, 각 당은 별개의 후보로써 출마하기로 결정했습니다. 하지만 가르시아의 연령과 건강악화로 인해, 입후보는 명목상일 뿐이며 대통령직을 확보할 실질적인 기회는 없습니다. 선거가 분명 임박했지만, 당연히 거기엔 승자가 있어야 합니다."
cuba.76.a:0 "공화당이 승리한다."
cuba.76.b:0 "자유당이 거머쥔다."
cuba.76.c:0 "비스베의 통합당이 이긴다."

cuba.77.t:0 "새로운 내각"
cuba.77.d:0 "우리나라의 총선에서 승리한 정당이 야당 의원들에게 주요 장관직을 제안하는 이상한 전통이 내려오고 있습니다. 그러나, 그러도록 요구하는 법률은 존재하지 않으며, 그 관행이 계속되어야 할지, 아니면 법제화 해야하는지에 대한 건전한 논쟁이 이뤄지고 있습니다."
cuba.77.a:0 "모든자리를 우리 당원으로만 해야한다."
cuba.77.b:0 "전통을 따라라."
cuba.77.c:0 "그 관행을 법으로 못박아라."

### Junta Tree
cuba.78.t:0 "헌법 정지!"
cuba.78.d_1:0 "대통령으로서 마지막 행동과 디아즈의 노골적인 무력 시위 아래, 대통령은 사임하였습니다. 디아즈가 상원의원장이었으므로 곧바로 그가 대통령이 되었습니다. 디아즈 대통령은 즉각 비상사태를 선포하고 쿠바 헌법의 '긴급'중지를 승인했습니다. 이러한 행동으로 디아즈의 야망이 실현되었고, 그의 집권은 이제 거의 의심할 여지가 없습니다. [CUB_hasherreraornot]"
cuba.78.d_2:0 "미국의 후원은 찰나의 사회주의 정권의 전복과 디아즈 장군의 정권 진영의 파괴에 모두 결정적이었습니다. 다행히도, 무너지는 미합중국의 정치적 압력이 더 이상 우리의 지원을 강요하지 못하는 관계로, 우린 더이상 썩어버린 헌법에 대해 입에 발린 소리를 할 필요가 없습니다. 이미 우리의 지속적인 통치를 보장하고 정부를 안정시킬 새로운 헌법이 입안되었습니다. [CUB_hasherreraornot]"
cuba.78.d_3:0 "미국의 후원은 찰나의 사회주의 정권의 전복과 디아즈 장군의 정권 진영의 파괴에 모두 결정적이었습니다. 이런 불순한 집단이 패배하고 구 자유당 정권도 소외된 마당에, 우린 더이상 썩어버린 헌법에 대해 입에 발린 소리를 할 필요가 없습니다. 이미 우리의 지속적인 통치를 보장하고 정부를 안정시킬 새로운 헌법이 입안되었습니다. [CUB_hasherreraornot]"
cuba.78.d_4:0 "디아즈의 통치는 이제 논란의 여지가 없으며, 오래된 자유주의 헌법은 더 이상 그의 행동을 제한할 필요가 없습니다. 쿠바의 새 대통령으로서 디아즈는 국가 비상사태를 구실로 헌법을 정지시켰고, 그의 정권을 위한 새로운 헌법을 준비하고 있습니다. [CUB_hasherreraornot]"
cuba.78.a:0 "¡Viva Díaz! (디아즈 만세!)"
cuba.78.b:0 "무거운 짐이 우리 어깨에서 내려갔다."
cuba.78.c:0 "쿠바가 폐허에서 일어난다."

cuba.79.t:0 "시카고 보이즈"
cuba.79.d_1:0 "미합중국의 불안정은 대규모 범죄조직들로 하여금 재원의 다각화를 추구하게 했고, 만약 합중국이 수많은 두려움처럼 내전으로 붕괴된다면 물리적으로 이전할 수 있는 피난처를 두도록 했습니다. 이를 위해, 우리는 스프링필드에 있는 링컨의 무덤을 기리기 위한 외교사절로 가장해 시카고로 대표단을 파견하여 교양있는 범죄조직의 대표들을 만나고, 사업체 운영을 쿠바로 이전시키면 특정 활동, 특히 미합중국에다 밀수를 하는 걸 우리 정부가 동의 하겠다고 제안 했으며, 거기에 우리나라의 성장하는 관광 및 엔터테인먼트 산업에 투자하고, 국내 범죄조직과 싸워주며, 우리 정권에 헌신할테니, 그 대가로 사면한다는 약속도 포함되어 있습니다. 이는 모든 회의 당사자들에게 상당히 괜찮은 합의였고, 이어서 쿠바로 인력과 군수품을 밀반입 하기 위한 준비가 이루어지고 있습니다."
cuba.79.d_2:0 "미합중국의 내전은 대규모 범죄조직들로 하여금 필사적으로 재원의 다각화를 추구하게 했고, 물리적으로 이전할 수 있는 피난처를 두도록 했습니다. 이를 위해, 우리는 시카고로 대표단을 파견하여 교양있는 범죄조직의 대표들을 만나고, 사업체 운영을 쿠바로 이전시키면 특정 활동, 특히 미합중국에다 밀수를 하는 걸 우리 정부가 동의 하겠다고 제안 했으며, 거기에 우리나라의 성장하는 관광 및 엔터테인먼트 산업에 투자하고, 국내 범죄조직과 싸워주며, 우리 정권에 헌신할테니, 그 대가로 사면한다는 약속도 포함되어 있습니다. 이는 모든 회의 당사자들에게 상당히 괜찮은 합의였고, 이어서 쿠바로 인력과 군수품을 밀반입 하기 위한 준비가 이루어지고 있습니다."
cuba.79.d_3:0 "내전의 종식에 불구하고, 무너진 돌무더기 틈에서 피어나는 공포스런 정치적 흐름은 대규모 범죄조직들로 하여금 필사적으로 재원의 다각화를 추구하게 했고, 물리적으로 이전할 수 있는 피난처를 두도록 했습니다. 이를 위해, 우리는 시카고로 대표단을 파견하여 교양있는 범죄조직의 대표들을 만나고, 사업체 운영을 쿠바로 이전시키면, 특정 활동, 특히 미합중국에다 밀수를 하는 걸 우리 정부가 동의 하겠다고 제안 했으며, 거기에 우리나라의 성장하는 관광 및 엔터테인먼트 산업에 투자하고, 국내 범죄조직과 싸워주며, 우리 정권에 헌신할테니, 그 대가로 사면한다는 약속도 포함되어 있습니다. 이는 모든 회의 당사자들에게 상당히 괜찮은 합의였고, 이어서 쿠바로 인력과 군수품을 밀반입 하기 위한 준비가 이루어지고 있습니다."
cuba.79.a:0 "훌륭한 합의로군."

cuba.80.t:0 "상원의원 디아스"
cuba.80.d:0 "디아즈 장군은 파업 기간 동안 종종 비협조적인 태도를 보였지만, 여전히 군 내의 여타 인물보다 더 많은 영향력을 행사하고 있으며, 따라서 그의 충성심은 우리 정부의 안정에 필수적입니다. 바스케스 대통령은 그가 비상대권법이 부여한 권한을 이용해 자신의 정치적 야망을 알렸듯, 사상 초유의 완전 비민주적인 행동을 취하며 디아즈를 쿠바 상원에 임명하였고, 이후 그는 상원 의장직을 맡게 되었습니다. 이제 자신의 정치적 생존이 정부의 생존과 얽혀있는 상황에서 디아즈는 질서와 안정을 유지하는데 귀중한 자산이 될 것이 분명합니다."
cuba.80.a:0 "현명한 행동이군."

cuba.81.t:0 "디아스가 움직이다"
cuba.81.d:0 "디아즈 장군은 상원에 임명된 이후, 농촌에서 활동하는 잔존한 소규모의 사회주의 조직을 효과적으로 탄압하며 군부에 대한 통치를 공고히 했습니다. 그러나, 그저 상원의원장직을 가진 것에 만족하지 않고, 디아즈는 바스케스 대통령에게 모든 내각진을 해임하고 모든 주요 장관직에 이미 통제할 수 없으며 그에게만 충성을 바치는 사람들로 채울 것을 요구하였습니다. 바스케스 대통령은 이러한 정치적 행동에 저항할 움직임조차 보이지 않았고, 사실상 쿠바 행정부는 서류상에만 존재하는 바스케스의 권한으로써 완전히 디아즈의 통제를 받고 있습니다. "
cuba.81.a:0 "필요한 조치다."

# New Cuba Event
cuba.82.t:0 "미래로"
cuba.82.d:0 "쿠바 역사는 잔혹성과 정쟁으로 가득하지만, 검은 월요일의 발발 이후 우리나라가 겪었던 큰 변화와 아바나 파업으로 인한 여파와는 비교할 수 없습니다. 우리나라가 미래를 바라볼 때, 많은 사람들이 이 암울한 시기로 인해 새로운 쿠바가 이전보다 훨씬 더 커지기를 바라고 있습니다. 이러한 낙관론자들이 옳다는 것을 증명하기 위해 우리는 우리가 할 수 있는 모든 것을 해야만 합니다."
cuba.82.a:0 "역사가 만들어지고 있다."

### Economic Tree
cuba.83.t:0 "석유 추출의 난관"
cuba.83.d:0 "초기에 쉽게 접근이 가능하다 생각되었던 일부 석유 매장지는 예상보다 훨씬 깊은곳에 있으며, 석유 추출을 방해하는 침전물 아래에 있습니다. 따라서 이러한 많은 착수금에도 현재의 추출 방법으론 간단히 접근할 수 없으나, 투자가 충분해진다면, 아마도 우리의 몇몇 한심한 석유 생산에 약간 자극을 줄 수 있습니다."
cuba.83.a:0 "투자를 늘려라."
cuba.83.b:0 "그럴 가지는 없다."

#cuba.84 removed

cuba.85.t:0 "석유 확보 실패"
cuba.85.d:0 "지금까지 헤아릴 수 없이 많은 정부의 자금 지원을 받았음에 불구하고, 석유 추출 시도는 여전히 과실을 맺지 못했습니다. 아마 지금이 석유 생산량 증가를 포기하고 우리의 손실을 줄일 때인 것 같습니다."
cuba.85.a:0 "계속  시도해라."
cuba.85.b:0 "포기하자."

cuba.86.t:0 "석유 확보 성공"
cuba.86.d:0 "끝내 우리는 현대시대의 검은 황금인 석유를 올바르게 조사하였고, 우리나라의 풍부한 석유를 제대로 활용하기 시작했습니다. 우리의 석유 생산량은 날다르게 증가하고 있습니다. "
cuba.86.a:0 "멋지군!"

cuba.87.t:0 "머나먼 크롬 탐사"
cuba.87.d:0 "크롬 생산을 늘리기 위한 초기 노력은 모든 예상을 초과하였으나, 여느 새로운 사업처럼 새로운 크롬작업장은 여전히 비효율적으로 운영되고 있습니다. 추가자금을 투입하면 이 광산들 중 일부는 실질적으로 더 많은 크롬을 생산할 수 있습니다."
cuba.87.a:0 "추가자금 지원을 승인한다."
cuba.87.b:0 "우린 지불할 여유가 없다."

cuba.88.t:0 "강철 생산"
cuba.88.d:0 "철강산업이 국가적 투자의 결과로 급속한 성장을 기록하는 가운데, 보다 발전된 철강 생산 방법을 채택해야하는게 명백해졌습니다. 유망한 신기술 중 하나는 '전기 아크로'인데, 이 기술은 놀라운 전력의 힘 덕으로 철강 생산을 크게 증가시킬 수 있는 잠재력을 가지고 있습니다. 다만 이 새로운 용광로는 국내 제철소에겐 엄청나게 비싸므로 정부의 개입이 없다면 수십 년 동안은 널리 사용되지 못할 것입니다. 전기 아크로에 투자해야 할까요?"
cuba.88.a:0 "This is a steal..."
cuba.88.b:0 "We'll only get burned."

cuba.89.t:0 "고무 수입"
cuba.89.d:0 "미국의 사업 이해관계는 우리나라의 소위 '고무 벨트'라 불리는 그 가장자리 위에 있는, 특히 피나 델 리오 주변이 고무 경작에 알맞다고 여겨졌습니다. 하지만 이 아이디어는 많은 투자를 유치하는 데 실패했습니다. 아마 국가의 지원이 있으면 고무나무는 또 다른 귀중한 농업 자산이 될 수 있을 것입니다. 하지만 현재 고무 생산국들은 경쟁이 더욱 치열해지면 별로 달가워 하지 않을 것이므로, 몇몇 고문이 비밀리에 여러 종의 나무종자를 구입해 피나 델 리오에 가져오기 위한 제안을 작성하였습니다. 이 기이한 계획은 확실히 의심스럽지만, 그렇더라도 자금지원을 한다면 우리나라가 한 미쳐본 최고의 투자가 될 것입니다."
cuba.89.a:0 "계획을 승인한다."
cuba.89.b:0 "이건 절대 안될거야."

cuba.90.t:0 "고무 반입 성공"
cuba.90.d:0 "한 달이 넘도록 연락이 없다가, 몇몇 사람들이 고무나무의 씨앗을 들고서 외국에서 귀국하였습니다. 이미 토지는 개간되고 있으며, 고무 생산에 대한 경작 및 실험을 위한 시설을 준비했습니다."
cuba.90.a:0 "완벽해."

cuba.91.t:0 "쿠바의 첫 고무 재배지"
cuba.91.d:0 "피나 델 리오에서 방금 놀라운 소식이 왔습니다. 정말로 첫번째 고무 재배지의 건설이 완료되었으며 작은 나무들을 건물에 들여왔습니다. 벌써 나무에서 소량의 라텍스를 추출했으며 상업적으로 사용이 가능한 고무의 생산이 시작되었습니다."
cuba.91.a:0 "잘됐군!"

cuba.92.t:0 "고무 재배지가 설립되다"
cuba.92.d:0 "더 많은 고무 재배지를 설립하려는 우리의 노력이 과실을 맺어 피나 델 리오의 생산량은 불과 며칠 새 두 배가 되었습니다. 당초에 고무 재배지에 적합하지 않다고 생각 된 남부에 재배지가 들어서기도 했습니다."
cuba.92.a:0 "잘됐군!"

cuba.93.t:0 "고무 재배지가 설립되다"
cuba.93.d:0 "이젠 더 많은 고무 재배지가 이제 피나 델 리오와 그 너머에서 운영되고 있습니다."
cuba.93.a:0 "잘됐군!"

cuba.94.t:0 "고무 재배지가 설립되다"
cuba.94.d:0 "이젠 더 많은 고무 재배지가 이제 피나 델 리오와 그 너머에서 운영되고 있습니다. 이건 분명 좋은 소식이나 고무 생산은 생산 병목현상을 겪기 시작했고, 정부 투자는 더 이상 생산량을 늘리는데 거의 효과가 없습니다."
cuba.94.a:0 "괜찮은 생산이었어."

