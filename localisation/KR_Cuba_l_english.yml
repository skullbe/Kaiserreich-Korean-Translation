### Ideas ###
CUB_partial_great_depression:0 "부분적인 암울함 회복"
CUB_partial_great_depression_desc:0 "젊은 대통령 라파엘 트레호와 연합당의 정책은 대공황의 영향을 부분적으로 완화시켰습니다."
CUB_double_dip:0 "이중 경기 불황"
CUB_double_dip_desc:0 "오랜 경기 침체와 수년간의 부진한 경기 회복 이후, 이미 과도하게 경제난을 겪고 있는 독일의 경제 붕괴는 새로운 경제적 어려움을 불러일으켰습니다."
CUB_havana_general_strike:0 "아바나 총파업"
CUB_havana_general_strike_desc:0 "우리의 경제난으로 야기된 불안은 야당들에게 이득이 되었고 그들 중 더 급진적인 많은 사람들이 새로운 동요를 시작할 수 있는 전례 없는 기회를 포착했습니다. 이제, 총파업은 다양한 조직들에 의해 외쳐지고 있습니다. 많은 단체들이 다양한 불법적인 사회주의 단체들과 관계를 맺고 있습니다. 이번 파업은 지금까지 아바나에서만 진행되고 있지만, 곧 통제 불능 상태가 될 수도 있습니다."
CUB_american_influence:0 "만연한 미국의 영향력"
CUB_american_influence_desc:0 "미국은 쿠바 사회와 정치에 큰 영향력을 행사하고 있으며, 미국인들은 쿠바의 정치적 발전을 면밀히 관찰하고 때로는 직접적인 원인이 됩니다. 어떠한 종류의 실질적인 상태 변화도 미국의 반응을 자극할 가능성이 높습니다."
CUB_american_influence_2:0 "만연한 미국의 영향력"
CUB_american_influence_2_desc:0 "미국은 쿠바 사회와 정치에 큰 영향력을 행사하고 있으며, 미국인들은 쿠바의 정치적 발전을 면밀히 관찰하고 때로는 직접적인 원인이 됩니다. 어떠한 종류의 실질적인 상태 변화도 미국의 반응을 자극할 가능성이 높습니다."
CUB_mixed_regime:0 "혼합된 정권"
CUB_mixed_regime_desc:0 "쿠바 군대는 보장된 의회 의석을 포함한 많은 정치적 권력을 가지고 있고 민간 정부에게 완전히 양보하지 않고 있습니다."
CUB_strike_destroyed:0 "진압된 파업"
CUB_strike_destroyed_desc:0 "아바나 총파업은 국가를 마비시키기 전에 억제되었으며, 우리 국민은 여전히 깊은 분열 상태를 유지하고 있고, 파업의 여파 때문에 우리 정권은 그 어느 때보다도 위태로운 입장에 놓이게 됐습니다."
CUB_complete_chaos:0 "혼란"
CUB_complete_chaos_desc:0 "아바나 총파업이 전국을 집어삼켰고, 민간 정부를 마비시켰습니다. 사회주의자들과 대중주의적인 반체제 인사들의 대부분이 아무런 방해도 받지 않고 이 나라를 배회하며 종종 군대와 충돌하고 있습니다."
CUB_npop_Greenshirts_est:0 "Greenshirt Patronage"
CUB_npop_Greenshirts_est_desc:0 "Originally founded by the liberal Jorge Manach Robato in an attempt to pushback against General Diaz, the Greenshirts eventually grew beyond his control and merged with the paramilitary wing of the Auténtic Party, previously made up mostly of armed ex-sailors and soldiers who participated in the revolution of 1929. The nickname 'Greenshirt' was bestowed as an slight to draw attention to the group's similarities to the thugs of unsavory regimes beyond Cuba's shores. With the Auténtic regime's increased patronage, the Greenshirts have been integrated into the armed forces."
CUB_npop_Greenshirts_edu:0 "군사 기관"
CUB_npop_Greenshirts_edu_desc:0 "Originally founded by the liberal Jorge Manach Robato in an attempt to pushback against General Diaz, the Greenshirts eventually grew beyond his control and merged with the paramilitary wing of the Auténtic Party, previously made up mostly of armed ex-sailors and soldiers who participated in the revolution of 1929. The nickname 'Greenshirt' was bestowed as an slight to draw attention to the group's similarities to the thugs of unsavory regimes beyond Cuba's shores. With the Auténtic regime's increased patronage, the Greenshirts have been integrated into a plethora of political institutions working both to promote loyalty and martial skill among the Cuban populace."
CUB_mass_act_est:0 "대규모 행동"
CUB_mass_act_est_desc:0 "정통당의 준군사조직이 일반 대중들에게 전파되고 대열이 불어나고 있습니다. 그들은 더 이상 과거와 같은 수준의 군사 규율을 유지하지 않지만, 이 단체들은 일반 대중의 군사적 적성을 장려하고 국가에 대한 충성심을 고취하는 데 도움을 줍니다."
CUB_mass_act_edu:0 "군사 기관"
CUB_mass_act_edu_desc:0 "정통당의 준군사조직이 일반 대중들에게 전파되고 대열이 불어나고 있으며, 더 나아가 더 많은 국가 홍보와 함께 이제 민간 관료 내에서도 큰 영향력을 행사하고 있습니다. 그들은 더 이상 과거와 같은 수준의 군사 규율을 유지하지 않지만, 이 단체들은 일반 대중의 군사적 적성을 장려하고 국가에 대한 충성심을 고취하는 데 도움을 줍니다."
CUB_emergency_powersidea:0 "비상 통치권"
CUB_emergency_powersidea_desc:0 "아바나 총파업을 계기로 비상사태가 선포되었고 행정부에게 추가 권한이 주어졌습니다."
CUB_air_acadidea:0 "국립 항공 학교"
CUB_air_acadidea_desc:0 "쿠바는 명문 아바나 군사대학 내에 새로운 항공 학교를 설립했습니다."
CUB_airinvest1:0 "항공 개발 계획"
CUB_airinvest1_desc:0 "쿠바는 항공 군단을 빠르게 확장하기 위한 야심찬 계획에 자금을 지원했습니다."
CUB_airinvest2:0 "항공 개발 계획"
CUB_airinvest2_desc:0 "쿠바는 야심 찬 항공 군단 확장 계획에 이미 상당한 자금을 지원했습니다."
CUB_modsyndagr:0 "농업사회주의"
CUB_modsyndagr_desc:0 "Cuba has embraced a moderate form of agrarian socialism which seeks to empower the rural peasantry both politically and economically. The backbone of this new economic system is the way in which the state fully controls and operates all key industries and the nation's largest plantations, while redistributing all other privately owned land in the country to those who toil them. These newly created small land parcels are then grouped together geographically with each region collectively responsible to the economic mandates of the state."
CUB_extsyndagr:0 "변화주의"
CUB_extsyndagr_desc:0 "Mella has begun his initial reforms to support a mainly Agrarian economy, known as 'Transformationism(변화주의)'."
CUB_modsyndindust:0 "시장 생디칼리슴"
CUB_modsyndindust_desc:0 "While the Cuban government has worked tirelessly to emulate European orthodox syndicalist economic systems, the Cubans have attempted to retain competition within their economy. While personal 'profiteering' is heavily regulated, unions, run collectively by their members, are encouraged to compete for membership and have the liberty to set prices and fully control production of goods and services as they see fit."
CUB_extsyndindust:0 "공동체 산업화"
CUB_extsyndindust_desc:0 "With the revolution at hand, Cuba is undergoing a bold economic transition. All of the nations lands, urban and rural, developed and impoverished alike have been reorganised into state-owned collectives, with each managed directly by the central bureaucracy with the goal of molding the entirety of the nation's productivity capacity to encourage industrialisation."
CUB_modsyndagr_2:0 "농업사회주의"
CUB_modsyndagr_2_desc:0 "Cuba has embraced a moderate form of agrarian socialism which seeks to empower the rural peasantry both politically and economically. The backbone of this new economic system is the way in which the state fully controls and operates all key industries and the nation's largest plantations, while redistributing all other privately owned land in the country to those who toil them. These newly created small land parcels are then grouped together geographically with each region collectively responsible to the economic mandates of the state."
CUB_extsyndagr_2:0 "변화주의"
CUB_extsyndagr_2_desc:0 "Further expansion of the agricultural sector has been completed, and the population enjoys the wealth of Cuba's land."
CUB_extsyndagr_3:0 "변화주의자의 지배"
CUB_extsyndagr_3_desc:0 "Transformationism has dominated the Cuban economy, the weak Syndicalist industrialists have retreated and the people chant 'La conquista del pan!'."
CUB_extsyndagr_4:0 "수정 변화주의"
CUB_extsyndagr_4_desc:0 "Transformationism has been refined and improved under Revolucionario political primacy, and in many ways it has been moderated."
CUB_extsyndagr_comp:0 "산업가-농민 타협"
CUB_extsyndagr_comp_desc:0 "제대로 된 산업이 없다면, 쿠바는 과거로 되돌아 갈 것입니다. 우리는 우리 영토의 복지를 위해 생디칼리스트들과 협력해야 할 것입니다."
CUB_sexism:0 "여성의 권리"
CUB_sexism_desc:0 "What can a man do that any determined woman cannot? We must unite as brothers and sisters, allow women roles in the workplace and in the military. The sons of Cuba need good nurses!"
CUB_mellatranssociety:0 "사회 변화주의"
CUB_mellatranssociety_desc:0 "Mella's regime has implemented sweeping reforms designed to promote racial and gender equality and propagate a properly socialist mindset to these newly liberated comrades."
CUB_blastranssociety:0 "사회 변화주의"
CUB_blastranssociety_desc:0 "Under pressure from Mella, Blas drafted a comparable social platform. This platform has similarly implemented sweeping reforms designed to promote racial and gender equality and propagate a properly socialist mindset to these newly liberated comrades."
CUB_comptranssociety:0 "사회 변화주의"
CUB_comptranssociety_desc:0 "Under pressure from Mella, Blas compromised on a comparable social platform. This platform has similarly implemented sweeping reforms designed to promote racial and gender equality and propagate a properly socialist mindset to these newly liberated comrades."
CUB_judicial_reform:0 "사법 개혁"
CUB_judicial_reform_desc:0 "The backwards Capitalist-American dominated court system must be brought into the modern era. They will learn to operate with our new government."
CUB_racism_outlawed:0 "불법화된 인종차별"
CUB_racism_outlawed_desc:0 "The coloured people of Cuba are as capable as any other Cubano. We have to achieve full social revolution, allow them into the workplace and the military."
CUB_perm_rev:0 "혁명 전파"
CUB_perm_rev_desc:0 "We must face the reality that many of our brothers and sisters are still enslaved across the Caribbean, it is our job to facilitate the revolution and liberation of the workers."
CUB_education:0 "자유로운 교육"
CUB_education_desc:0 "Mella has always been a proponent of social welfare, wanting the best for his nation. By opening the colleges and covering education costs, we can better our nation by educating the brilliant children of Cuba."
CUB_modsyndindust_2:0 "시장 생디칼리슴"
CUB_modsyndindust_2_desc:0 "While the Cuban government has worked tirelessly to emulate European orthodox syndicalist economic systems, the Cubans have attempted to retain competition within their economy. While personal 'profiteering' is heavily regulated, unions, run collectively by their members, are encouraged to compete for membership and have the liberty to set prices and fully control production of goods and services as they see fit."
CUB_extsyndindust_2:0 "공동체 산업화"
CUB_extsyndindust_2_desc:0 "With the revolution at hand, Cuba is undergoing a bold economic transition. All of the nations lands, urban and rural, developed and impoverished alike have been reorganised into state-owned collectives, with each managed directly by the central bureaucracy with the goal of molding the entirety of the nation's productivity capacity to encourage industrialisation."
CUB_recovering:0 "경기 회복"
CUB_recovering_desc:0 "The worst is over and the long road to economic recovery has begun."
CUB_recovering_2:0 "경기 회복"
CUB_recovering_2_desc:0 "The worst is over and the long road to economic recovery has begun. It is only a matter of time until the Cuban economy is again firing on all cylinders."
CUB_rev_society:0 "혁명적인 기풍"
CUB_rev_society_desc:0 "The revolution has shifted our national mores and norms greatly and the people now just barely begin to approach that unachievable ideal manifestation of humanity proposed by Marx so long ago."
CUB_strikers_appeased:0 "달래진 시위자들"
CUB_strikers_appeased_desc:0 "쿠바 정부는 아바나 총파업에서 가장 급진적인 참가자들을 성공적으로 진압하는 한편, 시위자들의 일부 강력한 요구에 동의하는 외교적 수완으로 혼란을 분산시켰습니다."
CUB_skip_bomb_idea:0 "저공 폭격"
CUB_skip_bomb_idea_desc:0 "Cuban naval bomber pilots receive extensive training in emerging methods of attacking enemy ships and all pilots now possess at least some knowledge of effective but difficult low-level bombing techniques."
CUB_coastal_guard:0 "해안경비대"
CUB_coastal_guard_desc:0 "The Cuban coast guard now coordinates effectively with the navy and is able to support larger navy ships in combat."
CUB_ship_reform:0 "상선 확장"
CUB_ship_reform_desc:0 "Larger Cuban merchant ships have received state funding for technological improvements and general retrofitting and now are both capable of coordinating closely with the Navy even in times of war. Their general ability to carry goods has also improved as a result."
CUB_presiguard:0 "대통령 경호대"
CUB_presiguard_desc:0 "Cuba has established a sizeable dedicated Presidential Guard to protect both the executive and functions of the central government in general. While the organisation is technically directly under Presidential authority, the influence of the unruly Army on it has caused a good degree of concern for some Cuban politicians."
CUB_carib_navy:0 "카리브해 해군"
CUB_carib_navy_desc:0 "The Cuban navy has been reorganized to focus on operations in the Caribbean Sea. While this has hindered its ability to operate further afield, the Cuban fleet now fights more effectively than ever close to home."
CUB_eqindidea:0 "기반 시설 개발"
CUB_eqindidea_desc:0 "The Cuban Auténtic regime has granted substantial funding to a new bureaucratic entity dedicated to infrastructural development in the nation's impoverished rural localities."
CUB_plantamodern:0 "농장 개조"
CUB_plantamodern_desc:0 "Cuba has granted state funding to many of the nation's largest agricultural operations to renovate their facilities and purchase new machine equipment."
CUB_ampleworkers:0 "충분한 전문가들"
CUB_ampleworkers_desc:0 "Cuban agents work throughout Latin America to recruit both seasonal and permanent agricultural workers, assuring that even in the most hectic season, the labor market for the nation's many plantations remains stable."
CUB_foragrexp:0 "외국인 농업 전문가"
CUB_foragrexp_desc:0 "쿠바는 자국의 농업 정책의 수립과 현대화 노력에 자문받기 위하여 외국의 농업 과학자들과 노련한 사업가들을 고용했습니다."
CUB_agun:0 "농업 대학 신설"
CUB_agun_desc:0 "Cuba has created a new state-run university dedicated entirely to the study of agricultural science, business, and policy."
CUB_agrsup:0 "농업 지원 사업"
CUB_agrsup_desc:0 "쿠바의 농업 부문과 관련된 특정 틈새산업에 국가 진흥은 국가경제에 큰 도움이 되었습니다. 이것은 우리나라 농업 부문에서 거대한 재부상을 촉진시킨 일련의 주요 정책 시책 중에서 가장 최근의 것입니다."
CUB_agrsup_2:0 "농업 지원 사업"
CUB_agrsup_2_desc:0 "쿠바의 농업 부문과 관련된 특정 틈새산업에 국가 진흥은 국가경제에 큰 도움이 되었습니다. 이것은 우리나라 농업 부문에서 거대한 재부상을 촉진시킨 일련의 주요 정책 시책 중에서 가장 최근의 것입니다."
CUB_forinvestidea:0 "외국의 투자"
CUB_forinvestidea_desc:0 "The Cuban government works closely with foreign corporations to secure funding and partnerships to further its urbanisation efforts."
CUB_forvice:0 "외세의 범죄행위"
CUB_forvice_desc:0 "The Díaz regime has doubled down on its exploitation of gambling and other foreign vices as a means of economic activity."
CUB_corruption_elim:0 "완화된 부패"
CUB_corruption_elim_desc:0 "While itself accused of graft and corruption, the Cuban military regime has cracked down heavily on such practices from within the bureaucracy and works to promoted an ethos of honesty within the private sector."
CUB_industcountry:0 "생산성의 정신"
CUB_industcountry_desc:0 "Between state promotion of the virtue of hard work and several new expensive industrial development initiatives, societal norms have shifted greatly. The average Cuban now workers longer and more efficiently than ever before."
CUB_finandereg:0 "금융부문의 규제완화"
CUB_finandereg_desc:0 "Regulations placed on the financial companies have been comprehensively assessed and rescinded in hopes of cultivating a thriving domestic financial sector."
CUB_multinafin:0 "금융부문의 다국적기업"
CUB_multinafin_desc:0 "쿠바 정부는 외국계 금융 회사들과 몇가지 대규모 딜을 통해 쿠바에 대한 투자를 장려했습니다."
CUB_corpslash:0 "법인세 인하"
CUB_corpslash_desc:0 "Cuba has rescinded previous taxes levied on corporate profits and has instituted a new system of tax deductions for personal business expenditure."
CUB_corpslashtwo:0 "법인세 인하"
CUB_corpslashtwo_desc:0 "Cuba has rescinded previous taxes levied on corporate profits and has instituted a new system of tax deductions for personal business expenditure."
CUB_redsub:0 "비효과적 보조금의 축소"
CUB_redsub_desc:0 "Many of the incentive program implemented by the Trejo were born of then-necessary compromise with various business interests both foreign and domestic and have been both completely ineffective and conducive to monopolisation. Such programs have been eliminated and in their place, slight tax deductions instituted for certain aspects of the burgeoning financial sector."
CUB_redsubtwo:0 "비효과적 보조금의 축소"
CUB_redsubtwo_desc:0 "Many of the incentive program implemented by the Trejo were born of then-necessary compromise with various business interests both foreign and domestic and have been both completely ineffective and conducive to monopolisation. Such programs have been eliminated and in their place, slight tax deductions instituted for certain aspects of the burgeoning financial sector."
CUB_freesocidea:0 "자유 사회"
CUB_freesocidea_desc:0 "Cuba has become a model of economic freedom with restrictions on free enterprise and negligible barriers to entry in nearly every economic sector. As a result, the Cuban economy has boomed like never before."
CUB_freesocideatwo:0 "자유 사회"
CUB_freesocideatwo_desc:0 "Cuba has become a model of economic freedom with restrictions on free enterprise and negligible barriers to entry in nearly every economic sector. As a result, the Cuban economy has boomed like never before."
CUB_pubworkidea:0 "공공사업"
CUB_pubworkidea_desc:0 "The Cuban government has implemented permanent public works initiatives to encourage infrastructural development and reduced unemployment even in times of prosperity."
CUB_privpubidea:0 "민관합동기업"
CUB_privpubidea_desc:0 "쿠바는 민관합동기업 경영 시스템을 개발해 민간의 수익 동기를 침해하지 않고 대중적 이익을 극대화 할 수 있도록 했습니다."
CUB_goodsubidea:0 "대상 보조금"
CUB_goodsubidea_desc:0 "쿠바는 굉장한 성과를 거두며 다양한 경제 보조금 프로그램을 총체적으로 평가하고 재분배했습니다."
CUB_intermedidea:0 "중간재 산업"
CUB_intermedidea_desc:0 "쿠바 정부는 반제품, 특히 쿠바 농산물에 의존하는 제품을 생산하기 위한 산업의 발전을 촉진시키기 위한 조치를 취했습니다."
CUB_intermedideatwo:0 "중간재 산업"
CUB_intermedideatwo_desc:0 "쿠바 정부는 반제품, 특히 쿠바 농산물에 의존하는 제품을 생산하기 위한 산업의 발전을 촉진시키기 위한 조치를 취했습니다."
CUB_industexpidea:0 "산업수출"
CUB_industexpidea_desc:0 "Among its many recent ambitious economic initiatives, Cuba has begun to aggressively promote its industrial products, even in some cases going as far as to grant concessions to international businesses in exchange for their exclusive use of certain products."
CUB_industexpideatwo:0 "산업수출"
CUB_industexpideatwo_desc:0 "Among its many recent ambitious economic initiatives, Cuba has begun to aggressively promote its industrial products, even in some cases going as far as to grant concessions to international businesses in exchange for their exclusive use of certain products."
CUB_comnatidea:0 "상업적 기량"
CUB_comnatidea_desc:0 "As Martí once criticized the Spanish for their limiting of the natural Cuban inclination towards free enterprise, the Cuban people have now more than ever before embraced the value of commerce and trade."
CUB_exportcidea:0 "수출호황"
CUB_exportcidea_desc:0 "While for years agricultural exports were the lifeblood of Cuba, the value of such a system was taken for granted. Luckily, state economic initiatives have now reaffirmed Cuba's commitment to such an economic structure and reinforced its worth among the people."
CUB_rs_guard_guer:0 "인민의 민병대"
CUB_rs_guard_guer_desc:0 "In order to actively combat counter-revolutionary influence, Cuba has organised from the ranks of former guerillas a force dedicated to fighting reactionary conspirators. The organisation amounts to a permanent guerilla army separate from the armed forces which has been thoroughly embedded in civilian society. Each cell is to become intimately familiar with the geography of its immediate area, capable of quickly organising a local militia to combat whatever threatens its zone of operations. During times of peace, guerillas are tasked with covertly promoting the regime and revolutionary values."
CUB_rs_guard_pol:0 "엘 데파르타멘토"
CUB_rs_guard_pol_desc:0 "'부서(El Departamento)'는 쿠바의 국가 내무 정보 기관입니다. 외국 간첩활동과 싸우고 국내의 위협을 감시하는 것 외에도, 대중들 사이에서 당의 방침과 혁명적 가치를 미묘하게 장려하려 합니다."
CUB_syn_guard_sep:0 "통합된 쿠바청년단"
CUB_syn_guard_sep_desc:0 "쿠바청년단은 쿠바 사회주의 운동 전체의 공식적 준 군사조직으로 재구성 되었습니다. 그 단체는 관료주의와 당 계급 내부의 반동적 영향을 예방하기 위한 임무를 맡았습니다."
CUB_syn_guard_int:0 "개혁된 쿠바청년단"
CUB_syn_guard_int_desc:0 "Joven Cuba has been integrated into the structure of the national militia system to monitor the loyalty of the militias and individual militiamen and promote general discipline. Darker rumors abound of the state giving Joven Cuba officers the go-ahead to, in the event of war, even go as far as shoot Cuban militiamen who so much as retreat or waver."
CUB_tot_guard_ref:0 "혁명수비대"
CUB_tot_guard_ref_desc:0 "Several small militia groups which have proven thoroughly loyal to the totalitarian socialist regime and shown to possess a fanatically revolutionary spirit have been amalgamated into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. The guard operates as a second army of sorts, responsible for ensuring loyalty across all elements of society as well as the discipline of the various militias which have likewise become something of a parallel military."
CUB_tot_guard_rip:0 "혁명수비대"
CUB_tot_guard_rip_desc:0 "Several small militia groups which have proven thoroughly loyal to the totalitarian socialist regime and shown to possess a fanatically revolutionary spirit have been amalgamated into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. The guard operates as a second army of sorts, responsible for ensuring loyalty across all elements of society as well as monitoring governmental activity to ensure efficiency and the reduction of frivolous expenditure."
CUB_tot_guard2_sep:0 "혁명사무국"
CUB_tot_guard2_sep_desc:0 "CNOC는 쿠바의 혁명 동안 여러 방면으로 후퇴했으나 재창조되었습니다. 새로운 혁명사무국은 관료주의와 중앙 정부 내부의 충성을 확인하고, 반동의 은밀한 오염에 대해 정책을 평가하여 쿠바의 지속적인 이념적 정통성을 보장할 책임이 있습니다."
CUB_tot_guard2_int:0 "혁명사무국"
CUB_tot_guard2_int_desc:0 "CNOC는 쿠바의 혁명 동안 여러 방면으로 후퇴했으나 재창조되었습니다. 새로운 혁명사무국은 민병대와 군 내부의 충성을 확인하고, 장교와 병 및 부사관들을 검사해 반동의 오염에 대해 심사합니다."
CUB_americabackdis:0 "미국의 후원을 받는 반체제 인사"
CUB_americabackdis_desc:0 "쿠바의 사회주의 혁명에 대응해 미합중국은 현 국가에 대하여 비밀리에 저항하는 여러 반체제 단체들을 지지했습니다."
CUB_americabackdis2:0 "미국의 후원을 받는 반체제 인사"
CUB_americabackdis2_desc:0 "쿠바의 사회주의 혁명에 대응해 미합중국은 여러 반체제 단체들을 지지했습니다. 그러나 이러한 지원에 불구하고 그런 조직들은 대부분 활동하지 않고 있으며, 쿠데타를 시도한다는 소문이 무성할 뿐입니다."
CUB_syn_seize_mod:0 "경제 붕괴"
CUB_syn_seize_mod_desc:0 "사회주의자들의 토지 장악은 쿠바 경제를 일시적으로 뒤흔들었습니다."
CUB_syn_seize_rad:0 "경제 붕괴"
CUB_syn_seize_rad_desc:0 "사회주의자들의 토지 장악은 쿠바 경제를 일시적으로 뒤흔들었습니다."
CUB_nat_seize:0 "경제 붕괴"
CUB_nat_seize_desc:0 "국민주의자들의 토지 장악은 쿠바 경제를 일시적으로 뒤흔들었습니다."
CUB_natplantdeal:0 "미국 농업 협정"
CUB_natplantdeal_desc:0 "The Cuban Auténtic regime has reached a comprehensive agreement with the government of the United States and American agricultural interests in the country. Pursuant to the new agreement, in exchange for Cuban formal recognition of the status quo regarding American Businesses, the United States shall all but eliminate duties on Cuban industrial products."
CUB_econexpidea:0 "경제 확장"
CUB_econexpidea_desc:0 "Cuba has committed substantial state funding to a new program of modernisation. Across the nation, outdated infrastructure and structures of economic significance are to be partially renovated."
CUB_cargemidea:0 "카리브해의 보석"
CUB_cargemidea_desc:0 "Cuban economic reforms have contributed to the stunning revitalization of the Cuban economy. While the average Cuban had already enjoyed a higher standard of living than citizens of some western European nations, never before has the nation experience such acute growth."
CUB_resoexplo:0 "효율적인 추출"
CUB_resoexplo_desc:0 "The Cuban government has funded several resource exploration initiatives. It has secured for its mining facilities foreign experts to assist in the total mechanisation of Cuban mining and other means of improvement its ability to extract mineral wealth."
CUB_minerprotect_idea:0 "광부 보호"
CUB_minerprotect_idea_desc:0 "Cuba has invested significantly in improving the working conditions of those who toil in that most essential industry, mining."
CUB_socecobureau:0 "사회주의 경제 관료체제"
CUB_socecobureau_desc:0 "Cuba has established a new set of bureaucratic offices tasked with managing the nation's ever more complex economy."
CUB_demecobureau:0 "경제 관료체제 개혁"
CUB_demecobureau_desc:0 "Cuba has established a new set of bureaucratic offices tasked with managing the nation's ever more complex economy."
CUB_industecobureau:0 "경제 관료체제 개혁"
CUB_industecobureau_desc:0 "Cuba has established a new set of bureaucratic offices tasked with managing the nation's ever more complex economy."
CUB_comerecobureau:0 "경제 관료체제 개혁"
CUB_comerecobureau_desc:0 "Cuba has established a new set of bureaucratic offices tasked with managing the nation's ever more complex economy."
CUB_npopecobureau:0 "협동주의 경제 관료체제"
CUB_npopecobureau_desc:0 "Cuba has established a new set of bureaucratic offices tasked with managing the nation's ever more complex economy."
CUB_enticedadvisors:0 "매력적인 고문단"
CUB_enticedadvisors_desc:0 "Cuba has secured military advisers from its allies."
CUB_american_puppet_idea:0 "미국의 애완견"
CUB_american_puppet_idea_desc:0 "Cuba has come fully under the sway of the United States, and while it remains entirely independent politically, American influence now permeates every nook and cranny of the nation's economy and political sphere."
CUB_american_puppet_idea_2:0 "미국의 애완견"
CUB_american_puppet_idea_2_desc:0 "Cuba has come fully under the sway of the United States, and while it remains entirely independent politically, American influence now permeates every nook and cranny of the nation's economy and political sphere."
CUB_american_puppet_idea_3:0 "미국의 애완견"
CUB_american_puppet_idea_3_desc:0 "Cuba has come fully under the sway of the United States, and while it remains entirely independent politically, American influence now permeates every nook and cranny of the nation's economy and political sphere."
CUB_americancrime_idea:0 "시카고 보이즈"
CUB_americancrime_idea_desc:0 "Cuba has strengthened its relationship with American criminal organisations and works closely with them to turn Cuba into a palace of pleasure, vice, and of course, profit."
CUB_militia_idea:0 "사회주의 민병 군대"
CUB_militia_idea_desc:0 "쿠바는 여전히 전통적인 군대를 유지하고 있지만, 다양한 사회주의 계열의 노동조합과 아바나 총파업 참여 단체들로 구성된 즉석 민병대는 그 자체로 평행한 군대가 되었습니다. 이 복잡한 시스템에 장점이 있긴 하나 극도로 혼란스러우므로, 복잡한 병력의 활동을 올바르게 집행하려는 국가적 능력을 교란시키고 있습니다."
CUB_militia_idea_2:0 "사회주의 민병 군대 개편"
CUB_militia_idea_2_desc:0 "쿠바는 여전히 전통적인 군대를 유지하고 있지만, 다양한 사회주의 계열의 노동조합과 아바나 총파업 참여 단체들로 구성된 즉석 민병대는 그 자체로 평행한 군대가 되었습니다. 이 복잡한 시스템에 장점이 있긴 하나 극도로 혼란스러우므로, 복잡한 병력의 활동을 올바르게 집행하려는 국가적 능력을 교란시키고 있습니다. 민병대 체계가 다소 개혁되고 민병대는 이제 전통적인 군대와 유사해졌지만, 여전히 똑같은 문제가 많이 남아있습니다."
CUB_militia_idea_3:0 "사회주의 민병 군대"
CUB_militia_idea_3_desc:0 "쿠바는 여전히 전통적인 군대를 유지하고 있지만, 다양한 사회주의 계열의 노동조합과 아바나 총파업 참여 단체들로 구성된 즉석 민병대는 그 자체로 평행한 군대가 되었습니다. 이 복잡한 시스템에 장점이 있긴 하나 극도로 혼란스러우므로, 복잡한 병력의 활동을 올바르게 집행하려는 국가적 능력을 교란시키고 있습니다."
CUB_militia_idea_4:0 "사회주의 민병 군대 개편"
CUB_militia_idea_4_desc:0 "쿠바는 여전히 전통적인 군대를 유지하고 있지만, 다양한 사회주의 계열의 노동조합과 아바나 총파업 참여 단체들로 구성된 즉석 민병대는 그 자체로 평행한 군대가 되었습니다. 이 복잡한 시스템에 장점이 있긴 하나 극도로 혼란스러우므로, 복잡한 병력의 활동을 올바르게 집행하려는 국가적 능력을 교란시키고 있습니다. 민병대 체계가 다소 개혁되고 민병대는 이제 전통적인 군대와 유사해졌지만, 여전히 똑같은 문제가 많이 남아있습니다."
CUB_militia_idea_5:0 "사회주의 민병 군대"
CUB_militia_idea_5_desc:0 "쿠바는 여전히 전통적인 군대를 유지하고 있지만, 다양한 사회주의 계열의 노동조합과 아바나 총파업 참여 단체들로 구성된 즉석 민병대는 그 자체로 평행한 군대가 되었습니다. 이 복잡한 시스템에 장점이 있긴 하나 극도로 혼란스러우므로, 복잡한 병력의 활동을 올바르게 집행하려는 국가적 능력을 교란시키고 있습니다."
CUB_militia_idea_6:0 "사회주의 민병 군대 개편"
CUB_militia_idea_6_desc:0 "쿠바는 여전히 전통적인 군대를 유지하고 있지만, 다양한 사회주의 계열의 노동조합과 아바나 총파업 참여 단체들로 구성된 즉석 민병대는 그 자체로 평행한 군대가 되었습니다. 이 복잡한 시스템에 장점이 있긴 하나 극도로 혼란스러우므로, 복잡한 병력의 활동을 올바르게 집행하려는 국가적 능력을 교란시키고 있습니다. 민병대 체계가 다소 개혁되고 민병대는 이제 전통적인 군대와 유사해졌지만, 여전히 똑같은 문제가 많이 남아있습니다."
CUB_americanaircraftneg:0 "쿠바의 항공기 구매"
CUB_americanaircraftneg_desc:0 "우리는 일시불로 지불하므로써 쿠바군을 위한 항공기를 생산하기로 합의했습니다."
CUB_american_loyal_idea:0 "미국의 충실한 애완견"
CUB_american_loyal_idea_desc:0 "In spite of political developments at home and in the United States, given the chance to break from its hegemon, Cuba has chosen to remain loyal to America."
CUB_american_loyal_idea_2:0 "미국의 충실한 애완견"
CUB_american_loyal_idea_2_desc:0 "In spite of political developments at home and in the United States, given the chance to break from its hegemon, Cuba has chosen to remain loyal to America."
CUB_american_loyal_idea_3:0 "충실한 미국의 애완견"
CUB_american_loyal_idea_3_desc:0 "In spite of political developments at home and in the United States, given the chance to break from its hegemon, Cuba has chosen to remain loyal to America."
CUB_artilleryproduction:0 "최적화된 무기 생산"
CUB_artilleryproduction_desc:0 "The Cuban military focuses on the integration of overwhelming firepower into its divisions and the state provides generous funding to arms manufacturers in order to increase output as much as possible."
CUB_accurateguns:0 "정밀한 무기"
CUB_accurateguns_desc:0 "쿠바 군에서는 사격술과 그에 쓸 정밀한 고품질 무기에 집중합니다."
CUB_offensivearmy:0 "공격적인 육군"
CUB_offensivearmy_desc:0 "The Cuban Army is designed to attack, to fall back to a Cuban would be folly."
CUB_defensivearmy:0 "방어적인 육군"
CUB_defensivearmy_desc:0 "The Cuban Army has adopted a primarily defensive focus."
CUB_euro_trade:0 "유럽 무역 협정 개정"
CUB_new_market_1:0 "남미 무역"
CUB_new_market_1_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_new_market_2:0 "남미 무역"
CUB_new_market_2_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_new_market_3:0 "남미 무역"
CUB_new_market_3_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_new_market_4:0 "남미 무역"
CUB_new_market_4_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_Emergency_Mobilisation:0 "긴급 동원"
CUB_Emergency_Mobilisation_desc:0 "In response to an extremely hostile diplomatic exchange with the Americans, Cuba has issued an emergency general mobilization order. Any and all men who can be spared are being rushed into military service for fear of an American invasion."
CUB_natpop_girls:0 "여성의 권리"
CUB_natpop_girls_desc:0 "Cuba has initiated an ambitious program to fundamentally change national norms and perceptions of the role of women. In order to promote nationalism in its citizens even from birth, it now stresses that the nation's men and women must stand arm in arm with equal ideological fanaticism. As part of this initiative, the nation's women have been granted full legal equality with men."
CUB_education_natpop:0 "정통주의 교육 프로그램"
CUB_education_natpop_desc:0 "The Cuban education system has been comprehensively reformed and expanded with an equal emphasis on the promotion of nationalism and loyalty as reading and writing."
CUB_racism_outlawed_natpop:0 "법으로 규정된 인종 평등"
CUB_racism_outlawed_natpop_desc:0 "Race has always divided the Cuban people, but if the current government has its way, racial divisions will be replaced with a truly colorblind nationalistic fraternity, or at least, that's the message the regime is trying to send to Afro-Cubans. Conveniently, those who break these new laws are almost always opposition figures."
CUB_autentichealth_idea:0 "Universal Healthcare"
CUB_autentichealth_idea_desc:0 "Cuba has established a progressive health care. The insurance schemes established by individual hospitals fairly recently have been amalgamated into a new adminsitrative entity. All citizens are charged a flat rate and lost wages from treatment are replaced by the state. The system is quite expensive to operate and much of the administration of the system is contracted to the same large hospitals whose fledgling insurance schemes were taken over, creating rent seeking behavior within the system itself."
CUB_permrev_idea:0 "영속적 혁명"
CUB_permrev_idea_desc:0 "쿠바 정권은 사람들에게 대중적 편집증을, 즉 반동세력이 항상 지평선의 바로 너머에 존재하고 있다는 공포를 심어주었습니다."
CUB_syndint_idea:0 "통합 노조 결성"
CUB_syndint_idea_desc:0 "노동조합은 쿠바 정부의 관료체제에 완전히 통합되었고, 국가의 통제를 받습니다."
CUB_ruralpolitics_idea:0 "농촌 정치 참여"
CUB_ruralpolitics_idea_desc:0 "생디칼리슴은 항상 농촌 지역에서의 구매와 지원을 찾기위해 애썼으나, 쿠바는 이를 위해 국가적 차원의 노력을 기울였습니다. 농촌의 정치경제적 참여와 그 경향은 지금까지 그 어느 때 보다도 만족스럽습니다."
CUB_ruralpolitics_idea_2:0 "민주적 각성"
CUB_ruralpolitics_idea_2_desc:0 "생디칼리슴 체제가 영원히 굳건하도록, 대대적인 선전으로써 사람들에게 새로운 정치적 의식을 심어 주었습니다."
CUB_ruralpolitics_idea_3:0 "안정적 생디칼리슴 민주주의"
CUB_ruralpolitics_idea_3_desc:0 "생디칼리슴 민주주의가 쿠바에 완전히 정착되었습니다."
CUB_radsocresearch:0 "학문적 확장"
CUB_radsocresearch_desc:0 "Cuba has made a significant investment in improving the capabilities of its university system and military research and development network."
CUB_modsyndagr_radplus:0 "평등주의적 경제"
CUB_modsyndagr_radplus_desc:0 "마르크스는 평등의 보편적 추구를 지적인 훈련보단 이념적 추구라며 비난했지만, 여기 쿠바에서는 평등의 꿈을 추구하고 있습니다. 생디칼리슴과 자본주의 양쪽의 함정으로부터 자유로워진, 실용적이고 사회적으로 염두한 경제 정책을 통해, 언젠가 쿠바는 어떤 방면으로도 고통을 겪지 않아도 될 겁니다."
CUB_modsyndagr_radplus_2:0 "평등주의적 경제"
CUB_modsyndagr_radplus_2_desc:0 "마르크스는 평등의 보편적 추구를 지적인 훈련보단 이념적 추구라며 비난했지만, 여기 쿠바에서는 평등의 꿈을 추구하고 있습니다. 생디칼리슴과 자본주의 양쪽의 함정으로부터 자유로워진, 실용적이고 사회적으로 염두한 경제 정책을 통해, 언젠가 쿠바는 어떤 방면으로도 고통을 겪지 않아도 될 겁니다."
CUB_radsocmilsurge:0 "민주주의를 위한 결집"
CUB_radsocmilsurge_desc:0 "쿠바는 마초적인 정권이 대중의 경계심을 강조한 덕분에, 군 입대의 증가 및 군국주의의 확산이 잇따랐습니다."
CUB_anti_syndicalism:0 "반-사회주의 운동"
CUB_anti_syndicalism_desc:0 "The Cuban government is engaged in a campaign of persecution and intimidation meant to dissuade the people from even so much as associating with socialists."
CUB_profadmin:0 "부각되는 실력주의"
CUB_profadmin_desc:0 "The Cuban bureaucracy, while not free from nepotism and dishonesty has been cleaned up to such a high standard that it could be considered as close to a true meritocracy as is achievable in practice."
CUB_token_pros:0 "대중 유화책"
CUB_token_pros_desc:0 "쿠바는 일부 국민들의 분노에 찬 요구에 마지못해 바스케스 정권에서 소수의 실각된 인사들을 재판에 회부했습니다."
CUB_indag_support_idea:0 "쿠바의 제조업 지원"
CUB_indag_support_idea_desc:0 "쿠바의 산업 지원은 미국 내전의 거대한 규모에 비해선 미미한 기여지만, 이는 미국의 동맹국에게 현저한 영향을 끼쳤습니다."
CUB_indag_support_2_idea:0 "쿠바의 제조업 지원"
CUB_indag_support_2_idea_desc:0 "쿠바의 산업 지원은 미국 내전의 거대한 규모에 비해선 미미한 기여지만, 이는 미국의 동맹국에게 현저한 영향을 끼쳤습니다."
CUB_acwvolcsa_idea:0 "사회주의자의 개입"
CUB_acwvolcsa_idea_desc:0 "Cuba has provided military support to the Combined Syndicates in the American Civil War."
CUB_acwvolusa_idea:0 "연방정부의 개입"
CUB_acwvolusa_idea_desc:0 "Cuba has provided military support to the Federal Government in the American Civil War."
CUB_acwvoltex_idea:0 "롱주의자의 개입"
CUB_acwvoltex_idea_desc:0 "Cuba has provided military support to the Union State in the American Civil War."
CUB_permaudit_idea:0 "감독 저항"
CUB_permaudit_idea_desc:0 "아무리 군 내에서 너무나 골치아픈 요소를 다룸에도, 군사 활동과 결정을 감독하고 면밀히 조사하는 정부 위원회를 설립한 것은 군 내부에서 분노를 불러 일으켰습니다."
CUB_optimism_idea:0 "대중적 낙관론"
CUB_optimism_idea_desc:0 "Cuba has accomplished much to fulfil the great dream of Jose Martí and the people are optimistic about the nation's future."
CUB_peacenatpop_idea:0 "우리 시대의 평화"
CUB_peacenatpop_idea_desc:0 "The Cuban nationalist regime works to eliminate the final pockets of open resistance to its rule."
CUB_autorconst_idea:0 "독재 헌법"
CUB_autorconst_idea_desc:0 "쿠바 군정은 정치적 목표에 정통성을 부여하고 정치권력의 중앙집권화를 촉진하기 위해 만들어진 새로운 헌장을 고안하였습니다."
CUB_autorconst2_idea:0 "배후에서 줄 잡아당기기"
CUB_autorconst2_idea_desc:0 "쿠바 군정은 외교적 노력을 강화하고 국제적 영향력을 높이려 전 세계 범죄자 및 기업가와의 연락망 네트워크를 공식화했습니다."
CUB_autorconst3_idea:0 "유사 전제 군주국"
CUB_autorconst3_idea_desc:0 "점차 쿠바 군정은 대통령에게 완전히 중앙집권화된 권력이 쥐어지고 삶의 모든 부분이 국가의 감시를 받게 되는 등, 진정한 전제주의 국가가 되었습니다."
CUB_germanizedarmy_idea:0 "독일 고등사령부 모방"
CUB_germanizedarmy_idea_desc:0 "Cuba has reorganised its military command structure on a painstakingly replicated direct copy of the German model."
CUB_afrowork:0 "대상 업무 및 교육 프로그램"
CUB_afrowork_desc:0 "Cuba has created new social programs designed to encourage the educational attainment and working skill of its black population."
CUB_hailcol_idea:0 "미 전담 사무국"
CUB_hailcol_idea_desc:0 "쿠바 정권은 북쪽에 있는 미국이란 이웃과 평화 및 협력을 유지하기 위해 노력하고 있지만, 잠재적으로는 첩보활동을 통해 미국의 군사 전술에 대한 연구라는 숨은 동기를 가지고서 새로이 '미 전담 사무국'을 설립했습니다."
CUB_pupind1_idea:0 "재정 독립"
CUB_pupind1_idea_desc:0 "Cuba has regained full control over its financial system and brought foreign companies in the field more in line with its national interests."
CUB_pupind2_idea:0 "통찰적 정치"
CUB_pupind2_idea_desc:0 "Cuba teeters on a knife edge surrounded by a great sea of tyranny and foreign domination. To maintain the status quo, Cuban politicians and civil servants receive extensive formal education in subjects relevant to their occupation which would certainly be considered unsavoury by the standards of any honest man."
CUB_american_loyal_idea_4:0 "우호적 민주주의"
CUB_american_loyal_idea_4_desc:0 "While Cuba has undergone serious political reform, its regime remains fundamentally much the same as that which we installed in the wake of its short-lived socialist revolution."
CUB_american_puppet_idea_4:0 "우호적 민주주의"
CUB_american_puppet_idea_4_desc:0 "While Cuba has undergone serious political reform, its regime remains fundamentally much the same as that which we installed in the wake of its short-lived socialist revolution."
CUB_demecon_idea:0 "경제 회복 추진"
CUB_demecon_idea_desc:0 "Cuba has invested heavily in repairing the damage done to the nation's civic integrity by years of dictatorship and military subversion."
CUB_demecon_idea_2:0 "경제 회복 추진"
CUB_demecon_idea_2_desc:0 "Cuba has invested heavily in repairing the damage done to the nation's civic integrity by years of dictatorship and military subversion."
CUB_cananticsasupport:0 "캐나다산 무기 생산"
CUB_cananticsasupport_desc:0 "Cuba is manufacturing Canadian small arms in support of the latter's war against the Combined Syndicates of America."
CUB_cananticsasupport2:0 "쿠바의 무기 생산"
CUB_cananticsasupport2_desc:0 "Cuba is manufacturing Canadian small arms in support of the latter's war against the Combined Syndicates of America."
CUB_longjustblas:0 "깊은 뿌리"
CUB_longjustblas_desc:0 "To gain the upper hand, the competing Revolucionario and Comunista factions have established parallel systems of political organisation. While these systems are sustain entirely by raiding state coffers, these otherwise predatory institutions are a nightmare for would-be invaders."
CUB_socliscences:0 "이상한 외교"
CUB_socliscences_desc:0 "Just in case, both the Revolucionarios and Comunistas have stockpiled large quantities of munitions purchased from foreign, often ideologically opposed, nations. Despite the obvious problems with such a reality, this has naturally molded many party men into skilled negotiators."
CUB_opensocialistconflict:0 "재개된 사회주의 내부 갈등"
CUB_opensocialistconflict_desc:0 "혁명가와 공산주의자 사이의 갈등은 끓는점에 이르렀습니다."

