### Scripted Loc ###
CUB_hasherreraornot_yes:0 "또한 오랫동안 디아즈 장군을 비판하였던 알베르토 에레라 프란치 장군은 마침내 언젠가 상당했던 정치적 영향력을 모두 상실하고 해임되었습니다."
CUB_hasherreraornot_no:0 ""
CUB_econreformfocloc_soc:0 "The emerging revolutionary economy requires institutions specifically tailored to its maintenance. So long as the bureaucracy remains tainted with traces of capitalism and bourgeoisie domination, the workers shall never truly prosper. With the worst of the depression over, it is time to entirely throw out the old bureaucracy completely and create regulatory entities anew."
CUB_econreformfocloc_succ:0 "The corruption of our national institutions under Machado has left a legacy of incompetence. While reforms undertaken after the revolution did erase some of Machado's malevolent influence, many bureaucrats hold a great deal of rancor towards our regime. Now is an opportune time to completely transform our regulatory institutions."
CUB_econreformfocloc_lib:0 "To properly regulate the national economy, the rabble cannot be trusted. Learned men, men of culture and propriety must be at the forefront of our nation's bureaucracy. To that end, as the economy has outgrown the bureaucracy that oversees it and needs comprehensive reform, the fundamentally damaging reforms undertaken during the Trejo years must also be reversed."
CUB_econreformfocloc_mil:0 "To properly regulate the national economy, the rabble cannot be trusted. Learned men, men of culture and propriety, particularly men of martial skill, must be at the forefront of our nation's bureaucracy. To that end, as the economy has outgrown the bureaucracy that oversees it and needs comprehensive reform, the damaging reforms undertaken during the Trejo years must also be reversed."
CUB_econreformfocloc_nat:0 "Never has the bureaucracy that wields so much power over our people truly worked to better the country. From the old Liberal Party to Trejo and his lot, those who hand out petty rules are governed only by self-interest. The bureaucracy, now that the economy is no longer in jeopardy, must be thrown out and completely remade. The nation and the people must be its first and only priority."

