ETH_Nationalised_Railroad_desc:0 "우리는 이제 우리의 철도를 국유화해서 그들을 제국의 재산으로 보장했습니다. 우리는 그것들을 잘 관리해서 화물과 병력의 수송이 빠르고 효율적으로 이뤄지게 할 것입니다."
ETH_Privatised_Railroad_desc:0 "우리는 독일 소유의 철도가 계속해서 독일인들에게 관리되도록 할 것이지만 그들을 지속적으로 감시해서 그 품질이 최상을 유지하도록 보장할 것입니다."
ETH_Expand_Railroad_desc:0 "현재의 철도 시스템을 확장하는 일은 우리 나라의 장기적 이익을 위해 필수적입니다. 병참선, 상품의 분배, 군대의 이동은 모두 똑같이 중요하고 우리의 나라를 풍요롭게 할 것입니다. 다행히도 황제는 이동 수단의 중요성을 이해하고 있습니다."
ETH_Southern_Expansion_desc:0 "우리의 철도 확장 계획의 다음 단계는 제국의 남부 지방을 우리의 다른 기반 시설과, 잘하면 우리 나라의 다른 지역과 연결하는 것입니다."
ETH_Expand_Into_Eritrea_desc:0 "우리의 철도 확장 계획의 다음 단계는 제국의 유일한 해안 지역인 에리트레아를 우리의 다른 지역과 연결하고 거기 사는 사람들의 재산을 증진시키고 지역의 상품을 더 잘 순환시키는 것입니다."
ETH_Impose_Amharic_desc:0 "민족적으로 동일하지 않음에도 에리트레아는 에리트레아에는 미래에 우리에게 위협이 될 수 있는 티그라이 엘리트들이 많이 있습니다. 우리는 언어의 장벽이 어떤 이점도 가지지 않고 에리트레아는 에티오피아라는 개념을 이해시키는 단계를 밟아야합니다."
ETH_Tribe_Intergration_desc:0 "우리는 에리트레아의 지배권을 장악할 수 있습니다... 그들에게 부차적인 인센티브를 제공한다면요."
ETH_Officer_Intergration_desc:0 "우리의 베테랑 전투원 중 많은 수는 이탈리아 인들 아래에서 복무했고 나머지는 해방 후의 사설 민병대 하에 있었습니다. 우리는 이제 우리가 적용해왔던 것과 같은 원칙을 적용해야 하며 에리트레아의 세력을 에티오피아 군으로 균일하게 통합하기 위한 단계를 밟아야 합니다. "
ETH_Construct_Naval_Base_desc:0 "우리는 아스마라에 너무나 거대해져서 제국의 진정한 해군력을 선보이게 되면 오늘의 해상 제국들을 날려버리게 될 항구를 세우는 데에는 예산을 아끼지 않을 것입니다!"
ETH_Intergration_Of_Eritrea_desc:0 "20년이 지나며 에리트레아의 불온은 거의 가라앉았고 지역에 거주하는 사람들은 제국에 긍정적인 관점을 보이기 시작했습니다. 가까운 미래에는 잠재적인 불온조차 감소하기 시작할 것으로 보입니다. "
ETH_Develop_Eritrea_desc:0 "에리트레아에 거의 투자하지 않았던 이탈리아의 제국주의자들과는 달리 좋은 의도를 보여줄 목적으로서 우리는 지역에 막중한 투자를 시작할 것입니다."
ETH_Invest_In_Industry_desc:0 "산업화는 진보하기 위한 유일한 길입니다. 제국이 생산을 신강하기 위해 더 많은 공장을 필요로 할 때 우리는 이 중추적인 정책을 포기할 수 없을 것입니다."
ETH_Tribal_Modernisation_desc:0 "우리는 부족 집단들과 다른 소수 집단들의 권리를 보장할 것입니다. 그들이 그들의 의무를 다하는 동안에는!"
ETH_Southern_Industrial_Expansion_desc:0 "우리는 우리의 산업화 프로그램을 확장하고 우리 나라의 남쪽 지방에 새로운 공장을 건설할 것입니다. 그렇게 하면 이 지역의 경제적 이익과 일자리는 더 잘 분배되어 생산성과 수익성을 폭발시킬 것입니다."
ETH_Military_Industrial_Expansion_desc:0 "세월이 지나며 우리의 군이 더 높은 품질의 장비와 충분한 보급을 받아야할 필요가 있음은 명백해졌습니다. 우리는 우리의 군인들이 제국을 더욱 잘 지킬 수 있도록 무기와 보급품의 대량 생산을 시작할 것입니다."
ETH_German_Investment_desc:0 "우리의 상대적인 안정성과 독일을 향한 흔들리지 않는 충성을 보여준 이후 아마 그들은 검은 월요일의 효과를 제거하기 위한 해외 투자를 에티오피아에서 시작할 수 있을 것이고 그 과정에서 에티오피아를 더 발전시키는 것을 도와줄 것입니다."
ETH_German_Aid_desc:0 "우리는 독일이 세계대전 중에 우리가 그들에게 보냈던 도움을 잊지 않도록 할 것입니다. 개인과 공공의 독일인 투자자들은 에티오피아에 번영을 가져오는데 도움을 줄 것입니다."
ETH_Debt_desc:0 "세계대전이 결말지어지며 우리 나라의 채무는 통제불능으로 급증했고 지금까지도 이어집니다. 정말로 필수적인 개혁은 채무 문제가 완전히 해결되기 전까지는 실행될 수 없습니다."
ETH_German_Military_Mission_desc:0 "우리가 투자와 원조를 받을 목적으로 독일에 접촉한 이래로, 우리의 병사들을 더 잘 훈련시키고, 전략을 향상시키고, 최종적으로는 우리의 군을 현대화시킬 방법을 배우기 위해 군사 전문가를 요청하는 일 역시 우리의 최고의 관심사가 되었습니다."
ETH_Tax_Church_desc:0 "안타까운 일이지만 제국이 채무를 상환하기 위한 자금을 필사적으로 찾고 있는 관계로 교회에 세금을 거두도록 해야만 합니다."
ETH_Tax_Slaveowners_desc:0 "전부는 아니어도 많은 노예주들은 부유합니다. 우리는 노예에 세금을 매김으로써 우리 나라의 지나치게 부요한 사람들로부터 재산을 착출해낼 수 있을 것입니다. 이것은 혹자에 의해 논쟁거리가 될 수 있겠지만 우리의 예산에는 큰 혜택이 될 것입니다."
ETH_Tax_Oromo_desc:0 "오로모인들은 많은 특권들을 수여받아 왔습니다. 우리는 제국 내에서 평등을 장려하고 예산을 증가시키며 더 나아가서 우리의 채무까지 상환할 능력을 얻기 위해 특권들을 폐지할 필요가 있습니다."
ETH_Tax_Eritrea_desc:0 "우리는 세계대전의 결과로 에리트레아인들을 자유롭게 했고 그들에게 제국 내에서의 특권을 부여했습니다. 하지만, 대부분의 에리트레아인들이 스스로를 에티오피아인으로 간주하며 그들을 위해줄 시간은 끝났습니다. 그들이 진정으로 우리의 위대한 국가에 가치가 있음을 믿는다면 제국의 부에 기여하는 것을 시작해야만 합니다."
ETH_Budget_desc:0 "예산 개선과 재조정으로 우리는 드디어 황제의 계획의 다음 단계를 시작할 수 있게 되었습니다: 개혁입니다."
ETH_Haile_desc:0 "하일레 셀라시에 1세는 최선의 개혁가입니다. 그는 에티오피아를 근대화하고 너무나도 오랫동안 빠져있었던 과거로부터 끌고 나올 방법을 이해하는데 역점을 다하는 인물입니다. 근대화의 길은 쉽지 않겠지만 왕의 성품과 국가를 위한 의지는 많은 점을 시사합니다."
ETH_Educate_Slaves_desc:0 "이전의 노예들은 자유가 되었고 이제는 에티오피아 사회에 그들을 적절히 통합하는 단계를 밟아야 합니다. 덧붙여서, 이 과정은 교육 시스템을 개혁하고 확대하는 우리의 계획과 병행되어야 합니다. 이 개혁을 계획된대로 실행함으로, 우리는 에티오피아의 미래의 지성들이 잘 교육될 수 있게 할 것입니다!"
ETH_Slavery_Question_desc:0 "노예제는 근대화되고 문명화된 국가에서는 설 자리가 없습니다. 인간을 소유한다는 사고방식은 하일레 셀라시에 1세가 그리는 제국과는 양립 불가능입니다. 다행히도 새로 도입된 노예 소유주 세금은 실질적으로 노동자를 고용하는 것이 노예를 소유하는 것보다 더 싸게 먹히게 만들었고 이에 따라 노예제의 폐지는 그렇게 큰 반대를 맞지는 않을 것으로 보입니다. 하지만 탄압받은 주민들의 사회적, 문화적 상처를 치유하기 위해서는 상당한 노력이 필요할 것으로 보입니다."
ETH_Agriculture_Initative_desc:0 "조직화된 농업 지구의 존재의 확보는 - 특히 그것이 풍요로운 것이라면- 제국의 미래에 최고의 가치를 가질 것입니다. 에티오피아가 성장하며 인구와 식품 소비량 역시 마찬가지로 증가하고 있습니다. 우리의 생산 능력을 초과해서 기근으로 고통받는 일을 막기 위해서라도 대규모 농업 개혁의 실행을 시작해야만 합니다."
ETH_Land_Reform_desc:0 "에티오피아의 토지 소유권은 낡은 체계에 의해서만 효력을 발휘해서 토지를 이미 소유하는 사람들은 자신들의 넘치는 부와 권력으로 이를 유지합니다. 법적인 토지의 소유권은 생소한 개념이며 오랫동안 문제가 되어왔습니다. 이제는 토지의 소유와 분배에 개혁을 시작해서 법률을 적극적으로 적용시켜야 할 때입니다."
ETH_Modernise_Bureaucracy_desc:0 "우리의 제국을 근대화하기 위해서는 공작들의 시대의 암흑기에서 헤어나와 중앙집권과 정부의 효율을 향상시키며 관료제를 도입해야합니다. 하지만 이런 새로운 사상들을 성공적으로 도입하는 것은 고된 과정이 될 것입니다."
ETH_Tax_Question_desc:0 "현재의 상황으로서는 우리에게는 공식적인 세금 제도가 존재하지 않습니다. 우리의 국가를 서구화하기 위해서는 세금제도의 개혁이 필수적입니다. 우리에게는 현재 가능한 선택지가 몇 가지 있습니다.: 첫째는 민중들의 뜻을 지지해 부유한 이들에게 우선적으로 도입되는 토지세를 만드는 것입니다. 둘째는 우리의 서구인 조언가들의 말을 듣고 진보적인 세금 체제를 추진할 수 있습니다. 셋째는 귀족들의 의견을 듣고 낮고 평탄한 세금을 부과할 수 있습니다."
ETH_Permanent_Feudal_Borders_desc:0 "제국의 질서와 안정은 양쪽 다 높은 중요도를 지닙니다. 우리는 기민하면서도 부드럽게 상류 계급간의 내분을 멈추게 해서 서로의 앙금이 남아 제국의 안정을 위협하지 않도록 해야합니다."
ETH_Governorship_Question_desc:0 "누가 에티오피아의 다양한 주를 통치할지 결정하는 일은 매우 중요한 결정이며 수많은 결과를 낳게 될 것입니다. 따라서 몇 가지의 선택지가 있습니다. 사람들이 그들 각각의 주지사를 선출하게 할 수도 있고 국왕이 주지사를 지명하게 할 수도 있고 그것도 아니라면 상류 계급이 그들 스스로의 봉토를 통치하게 할 수도 있습니다."
ETH_Ethiopia_Scout_Association_desc:0 "에티오피아의 청년들은 그들의 넘치는 에너지를 더 나은, 더 생산적인 활동에 써야할 필요가 있습니다. 그들을 그렇게 만들기 위해서는 우리 나라의 젊은이들이 우리 제국을 더 낫게 만들게 일하도록 하는 국가 지원의 단체인 에티오피아 스카우트단을 결성하는 것이 좋은 방법으로 보입니다."
ETH_Military_Question_desc:0 "현재 우리 제국의 장교들은 귀족적인 배경을 가지고 있거나 셀라시에 가문의 일원이며 평민들은 그 능력에 관계 없이 군 최고위 직으로의 승진이 막혀있습니다. 아마도 우리는 군에서 평민들이 고위 장교가 될 수 있게 해서 배경 대신 능력으로  승진 하게 할 수 있을 것습니다."
ETH_Finish_The_Reforms_desc:0 "우리는 마침내 제국의 개혁을 완료했으며 새로운 헌법을 제정해 이 개혁을 승인하는 일만이 남았습니다."
ETH_New_Constitucion_desc:0 "우리가 만든 개혁을 포함하고 강화하는 것을 기초로 하는 제국의 새로운 헌법이 쓰여질 것입니다. 제국은 전진할 것입니다, 그 어느 때보다도 강력하게!"
ETH_People_Constitucion_desc:0 "군주의 정통성은 국민의 지지에서 나옵니다. 하일레 셀라시에 1세는 국가의 기관의 상당 부분을 민주적으로 선출된 관료들에게 이양한 최초의 에티오피아 황제가 될 것입니다. 대중과 빼앗긴 자들의 목소리를 들을 것입니다."
ETH_Freedom_Speech_desc:0 "사람들은 우리가 그에 공감하는지와 관계없이 자기 좋을대로 말할 권리를 가지고 있으며 국가는 그들이 그렇게 말할 권리를 수호해야 합니다. 부동의는 국가의 입장에서는 새로운 생각을 나올 수 있게 하고 최종적으로는 진보로 이끕니다."
ETH_Freedom_Religion_desc:0 "에티오피아는 그 유구한 역사 가운데 많은 신앙을 가진 사람들의 고향이 되었습니다. 옛 악숨의 유대교도부터 하라르 요새 도시의 무슬림들까지 에티오피아의 시민들은 그 종교에 상관없이 평화롭고 자유로우며 완전히 평등하게 살 것입니다."
ETH_Enrich_People_desc:0 "가난은 우리의 시민들이 누릴 수도 있을 물질적인 소득과 풍요를 얻지 못하게 합니다. 우리는 우리의 신민 중 가장 가난한 이라도 보호해 그들 각각 모두가 낙관적인 미래를 가질 수 있게 해야만 합니다."
ETH_Elections_desc:0 "에티오피아 사상 최초로 자유롭고 민주적인 선거가 열릴 것입니다. 정당들이 줄을 서고 있고 사람들은 투표할 준비가 되었으며 많은 이들은 무슨 일이 일어날 지를 기대하는 반면, 걱정하는 이도 있습니다. 누가 황제 폐하에게 승인받을 최초의 총리가 될까요?"
ETH_Emperor_Constitucion_desc:0 "우리는 너무 오랫동안 저열한 인격과 열등한 신분을 가진 이들이 에티오피아의 자연스러운 발전을 방해하도록 놔두었습니다. 우리는 제국을 재건하기 위해 조치를 취해 너구스(국왕)께서 정당하게 권력과 권위를 얻을 수 있도록 해야합니다."
ETH_Revered_Emperor_desc:0 "에티오피아의 시민들은 하일레 셀라시에 폐하가 평화와 안정과 자유와 평화를 개혁된 에티오피아 제국에 가져오셨음을 가슴에 새기고 있어야만 합니다."
ETH_Control_Church_desc:0 "신실한 이들에게는 적절한 지도자가 필요합니다. 권력이나 물질적 소유를 추구하고자 하는 이들이 아니라, 왕 중의 왕의 통치를 통해 제국 내에서 평화와 안정이 유지될 수 있도록 하는 이들을 통해서 말입니다."
ETH_Royal_Advisors_desc:0 "오직 친밀하고 자격있는 황제의 조언가들만이 폐하의 제국의 통치에 대해 말하게 될 것입니다. 그렇게하면 효율적인 통치와 고품질의 통치를 보장할 수 있을 것입니다."
ETH_Lion_Of_Judah_desc:0 "셰바의 여왕을 고향까지 보좌한 수행원부터 내려오는 우리의 셀라시에 폐하는 강한 사자의 상징으로서의 체현이자 다윗 왕으로부터 225대째 왕입니다. 지구상의 모든 군주 중에 가장 위대하신 폐하께서는 거대한 유산을 물려받아 에티오피아의 영광을 더 높이려는 그의 힘찬 노력을 더 돋보이게 하십니다."
ETH_Noble_Constitucion_desc:0 "에티오피아의 고귀한 귀족들은 수천년간 제국을 함께 손에 쥐어왔고 앞으로도 그리 할 것입니다! 예산이나 군대 운용과 같은 문제는 강대한 왕중왕이 상대하기에는 너무 하찮은 것들일 뿐입니다. 대신 그의 봉신들이 그를 대리해서 이런 문제들을 처리할 것입니다."
ETH_Noble_Investment_desc:0 "우리는 에티오피아에 필요하다고 여겨지는 것은 어떤 것이든지 어떤 수단을 사용해서라도 보장할 것입니다. 이 필수품들을 얻기 위해서라면 비용이나 인력은 상관없습니다."
ETH_Power_Of_Tradition_desc:0 "귀족들은 그들의 혈통이나 조상 때문이 아니라 날 때부터 행정가, 군인, 사업가로서의 기술을 훈련해왔고 발전시켜왔기에 높은 직위에 오른 것입니다. 왜 잘 작동해왔고 수천년 동안은 잘 작동할 시스템을 바꾸려고 하는 걸까요?"
ETH_Noble_Armies_desc:0 "우리의 군은 날 때부터 효과적이고 결정적으로 우리의 병력을 운용하도록 훈련받은 인물들이 소유하고 있습니다. 또한 최근 제대로 된 장비와 우리 보병들을 위한 우수한 훈련을 획득한 상황이니 어떤 적과 맞서도 승리는 따놓은 당상입니다."
ETH_Power_Council_desc:0 "귀족들로 구성된 평의회가 셀라시에의 건달들로부터 정부의 완전한 권력을 장악할 때입니다. 이제부터 셀라시에는 왕중왕으로 통치하되 평의회에게 쓸모가 있을 때 지지를 구할 연약한 얼굴마담으로 남을 것입니다."
ETH_Military_Reforms_desc:0 "불행하게도 우리 군의 세계대전 중의 성과는 매우 끔찍했습니다. 우리는 그 이유를 평가하고 적절한 해결 방안을 강구해 우리의 영토 오가덴을 다시 주장하고 가져올 수 있게 할 것입니다. 그 곳은 조약에 의해서도 법에 의해서도 정당한 우리 영토입니다."
ETH_Hire_Askari_Veterans_desc:0 "미텔아프리카의 수많은 아스카리 베테랑들은 보이지 않는 적에 대비해 가만히 돌아다니기만 하는 주둔 임무에 질려합니다. 우리는 그들을 그들의 기술과 경험을 적절하게 사용하게 할 수 있는 이 곳으로 데려올 것입니다."
ETH_New_Arms_Production_desc:0 "우리는 우리의 군이 더 나은 장비를 갖추기 위해 더 노력을 기울여야합니다. 아스카리들에 따르면 우리의 총기는 군의 무기고에 있기보다는 사냥꾼의 수집품에 속해있는 쪽이 더 어울릴거라는군요."
ETH_Import_Small_Arms_desc:0 "하지만 우리의 총기의 나쁜 상태와 품질은 외국의 모델을 우리의 것으로 역설계하는 수고를 들여 개선할 수 있습니다. 문제는 그 총을 어디서 사오냐는 겁니다."
ETH_Artillery_Effort_desc:0 "세계대전이 우리와 세계의 다른 국가들에 보여준 것은 포병은 현대전의 필수요소라는 것입니다. 하지만 우리는 이런 대구경 화기를 다뤄본 적이 없습니다. 다행히도 우리의 외국인 조언가들은 이런 포탄을 발사하는 화기를 어떻게 설계하고 배치해야 할지를 잘 알고 있습니다."
ETH_Buy_Tanks_desc:0 "전차와 다른 기계화된 차량들은 곤다르의 고원에는 별로 어울리지 않을지도 모르겠지만 오가덴의 평원에서는 완전히 다른 모습을 보여주어서 우리의 승리와 패배를 결정지을 중요한 요소가 될지도 모릅니다."
ETH_Foreign_Doctrine_desc:0 "군사 고위 지휘부는 만장일치의 결론에 도달했습니다. : 적에게 민병대가 몰아닥친 후 공세를 퍼붓는 작전은 최고의 작전이 아닌 것 같다는 것입니다. 아마도 우리의 외국인 장교들과 조언가들에개 최고의 작전이 어떤 것인지 물어보는 것이 가장 좋을 것입니다. 귀족 장교들은 꽤나 고집이 세지만 결국에는..."
ETH_Improve_Firepower_desc:0 "승리는 막대한 화력을 통해 달성될 것입니다! 우리의 적들은 우리의 화기의 힘과 사거리에 벌벌 떨 것입니다! 우리는 이 무기들을 잘 다룰 수 있도록 단계를 밟아 최대의 효율을 낼 것입니다."
ETH_Modernise_High_Command_desc:0 "우리는 우리의 군사 교리를 재정비해서 야만적인 힘으로 적을 공격하기보다는 인내심있고 효율적이며 능력있는 사람이 우리의 군을 계획하고 이끌게 선택해야만 할 것으로 보입니다."
ETH_Legacy_Of_Adowa_desc:0 "우리는 승리를 얻기 위해 외부인들에게 의존할 수 없고 하지도 않을 것입니다. 온 세계의 인민들은 너무나 오랫동안 아두와의 승리의 힘을 잊고 있었습니다. 모든 아프리카가 강한 사자와 같은 우리의 진정한 모습을 볼 것입니다."
ETH_Ethiopian_Guns_desc:0 "외국의 기술을 이용하고 외형적 설계도는 우리의 디자인을 기초로 해서, 우리는 에티오피아인이 만든 에티오피아 인을 위한 에티오피아 산 총기가 값싸지만 높은 역량을 가지도록 했습니다."
ETH_Special_Equipment_desc:0 "제국의 독립과 승리를 위한 끊임없는 전투에서 우리의 용맹한 사나이들을 돕기 위해 필요한 것은 그들이 원하는 것은 무엇이든지 가질 수 있도록 해주는 것입니다."
ETH_Anti_Imperialist_Spirit_desc:0 "우리를 정복하고자 하는 자들은 지속적으로 우리의 영혼과 투지를 과소평가한 것입니다. 워플라부터 아두와에 이르기까지 질투심많고 부도덕한 약탈자들은 우리의 영혼을 부수고 에티오피아의 국민들을 예속시키려합니다. 우리의 영혼이 살아있는한 저들은 결코 성공할 수 없을 것입니다!"
ETH_Improve_Drilling_desc:0 "우리는 날카로운 정신과 피로한 다리와 단련된 팔과 끊임없는 훈련으로 이 추레한 사람들을 '병사'라고 부를만 하게 꾸미고 전투원으로 단련할 것입니다!"
ETH_Trust_Officers_desc:0 "우리의 장교들이 전장에서 더 높은 수준의 재량권을 가질 수 있게 보장하는 것은 필수적입니다. 그렇게 하면 그들이 현대전의 급변하는 환경에 적응할 수 있게 될 것입니다."
ETH_Develop_Weapons_desc:0 "단순히 발전된 기술을 베끼기보다는 우리의 총기를 제국 내에서 제국의 사람들을 위해 디자인하고 제작할 수 있도록 해야합니다."
ETH_Proffesional_Army_desc:0 "우리는 우리 군의 실패를 해결하고 이를 이점으로 바꾸면서 승리를 거두었습니다. 한때 징집병들을 모아놨을 뿐이었던 군대는 정말로 제대로 되고 조직화된 전투병력이 되었습니다. 전쟁의 때에 대한 대비가 준비되었으니 이제는 평화의 때의 문제에 대해 집중을 할 수 있게 되었습니다."
ETH_Doctrine_I_desc:0 "해군 전략을 이해하는 것은 단순히 배를 적국 영해에 밀어 넣는 것 이상가는 일입니다. 임무와 작전의 위계구조는 어떤 해군 교리에서도 필수적인 요소입니다. 다행히, 우리의 해군은 젊기 때문에 유연하고 어떠한 종류의 변화에도 적응할 수 있습니다."
ETH_Submarine_Effort_desc:0 "우리의 항구는 아덴 만 근처라는 전략적 중요성을 띄고 있습니다. 그러므로 적의 항로를 파괴하고 결과적으로는 적들이 필수적인 자원에서 굶주리게 하기 위해서는 잠수함 기술에 투자하는 것이 중요합니다."
ETH_Submarine_Doctrine_desc:0 "우리가 지역의 항로를 더 잘 통제하기 위해서는 홍해의 완전 봉쇄를 염두해야 할 것입니다. 우리가 허가하지 않는다면 어떠한 수송선도 지나갈 수 없을 것입니다."
ETH_Destroyer_desc:0 "우리의 수송선들이 적의 습격으로부터 안전할 수 있게 하는 것은 필수적입니다. 그러므로, 보통때는 감시하며 순찰을 돌다가 대잠전을 맡을 수 있는 함선을 건조하는 것이 적절할 것입니다."
ETH_Cruiser_desc:0 "아프리카의 뿔 지역을 완전히 장악하기 위해서라면 해군에 더 많은 배수량이 필요할 것입니다. 순양함은 이 노력의 정수로 특히 소말리아의 해군력에 대한 예측이 정확하다면 더 필요할 것입니다."
ETH_Doctrine_II_desc:0 "유망한 해군 장교들을 위한 적절한 학교를 세우는 것이 해전에서 가장 중요합니다. 전쟁이 빠르게 다가오며 우리의 장교들이 바다의 변덕스러운 전략에 적응하고 정복할 준비가 되어 있게 만들어야만 합니다."
ETH_Dream_Sky_desc:0 "영공의 통제권은 우리가 쥐고 있지만 곧 우리의 손아귀에서 빠져나갈 수도 있습니다. 소말리아가 공군을 확대하기 위해 항공기를 더 구입할 계획이라는 소식이 아디스아바바에 전해졌습니다. 이렇게 노골적으로 긴장을 고조시키는 목적은 명백하며 대응하지 않을 수 없습니다."
ETH_Hire_Experts_desc:0 "영공을 더 완전하게 통제하기 위해 외국의 경험많은 전문가가 필요합니다. 우리가 전문가들이 가진 기술을 손에 넣을 때야말로 아프리카의 뿔의 제공권을 완전히 손에 넣는 때일 것입니다!"
ETH_Advanced_Doctrine_desc:0 "공군의 임무 계획은 수 없이 많은 고려사항들로 인해 더욱 복잡해집니다. 기상, 거리, 적의 수를 모두 함께 고려해야합니다. 허나 우리의 조종사들 대부분은 공군 계획의 기초조차 깨달을 만한 자격이나 능력을 갖추지 못하고 있습니다. 그들을 훈련하는 것은 그러한 문제의 확실한 해결 방법이 될 것입니다."
ETH_Train_Pilots_desc:0 "비행기를 소유하고 있다는 것이 효과적이고 능숙하게 다루지 않아도 된다는 뜻은 아닙니다. 제국 공군은 무시 못 할 조직이 될 수 있겠지만 그런 수준에 오르기 전까지는 주의를 기울여야 합니다."
ETH_Skylions_desc:0 "우리의 조종사 중 최고의 성적을 난 그룹을 훈련하기 위해서는 공간이 필요할 것입니다. 그들은 사자의 심장을 가지고 하늘에서 곧장 전장으로 날아가 우리가 절대 갈 수 없다고 생각한 곳을 타격하고 절대 이길 수 없는 전투를 이기게 해 줄 것입니다."
ETH_Harer_Airbase_desc:0 "하라르에 있는 공항은 소말리아와의 다가오는 전쟁을 준비하기 위해 확장될 것입니다. 공군 사령부는 공항이 확장되면 우리의 항공기가 소말리아에서 가장 먼 지점까지 도달할 수 있을 것으로 전밍하고 있습니다."
ETH_fighter_focus_desc:0 "아프리카의 뿔에서의 제공권 우세를 잡는 것은 누구에게 물어봐도 어려운 임무일 것입니다. 하지만 우리는 우리의 공군을 개혁함으로써 성공적으로 그 과업을 달성할 수 있을 것이라고 믿고 있습니다."
ETH_bomber_focus_desc:0 "새로운 폭격기를 개발하는 것은 에티오피아의 전쟁 수행에 큰 이득을 줄 것입니다. 도시, 항구, 보급선까지 우리의 항공기의 먹잇감의 후보입니다. 우리는 승리를 거머쥘 것입니다!"
ETH_CAS_effort_desc:0 "공중에서 전장을 장악하는 것은 매력적으로 기대됩니다. 하지만 그것을 가능케 하는 항공기와 조종사를 만드는 것은 많은 비용과 시간을 들이게 합니다."
ETH_Crush_Somalia_desc:0 "오가덴은 세계대전이 끝나며 맺어진 조약으로 규정된 적법한 우리의 영토입니다. 하지만, 이전의 통치자들의 나약함과 에리트레아에서의 소란은 이 주장을 관철하지 못하게 만들었습니다. 우리의 적인 '미친 물라'가 죽고 독일이 더이상 아프리카의 문제에 개입할 수 없게 되었으므로 우리는 소말리아를 분쇄하고 적법한 에티오피아의 영토인 그 땅을 다시 주장할 것입니다."
ETH_Pacify_Ogaden_desc:0 "정복에서 가장 쉬운 부분은 그 땅의 지배권을 얻는 것입니다. 하지만 지역을 평화롭게 하고 그들을 에티오피아 사회에 통합시키는 일은 완전히 다른 문제입니다. 오가덴을 에티오피아에 통합하는 것은 우리의 최우선사항이며 그것으로 우리는 그 땅과 사람들의 통제권을 얻을 수 있습니다."
ETH_Industrial_Modernisation_desc:0 "에티오피아는 산업 역량과 제조업 부분이 완전히 빈약합니다. 무엇보다도 우리의 경제는 극단적으로 작고 매우 고립되어 있습니다. 이 때문에 우리는 국제적인 존재감이 부족합니다. 이에 대한 해결책으로 우리는 우리의 경제를 산업화시킬 단계를 밟아가야 합니다."
ETH_Heavy_Industry_desc:0 "정부의 프로젝트를 효율적으로 처리하기 위한 건설용 중장비에 연료를 공급하는데에는 우리의 산업 역량을 적절하게 활용하는 것이 가장 중요합니다."
ETH_Coffee_desc:0 "브라질의 혼란 사태로 최근 커피의 수요가 대폭 증가했습니다. 우리는 우리의 수확기술을 근대화하고 더많은 커피를 키워 더 많은 원두를 생산하는 것으로 여기서 이점을 가져갈 수 있습니다. 그렇게 하면 우리의 국가 수입을 크게 증진시킬 수 있을 것입니다. 무엇보다 커피를 좋아하지 않는 사람이 어디있을까요?"
ETH_Finish_Modernisation_desc:0 "우리의 산업화에 대한 노력은 결국 결실을 맺었습니다. 미래는 이제 우리 손아귀에 달렸습니다. 단지 움켜쥐기만 하면 됩니다!"

### Events ###
ethiopia.1.t:0 "교차로에 선 제국, 에티오피아"
ethiopia.1.d:0 "Abyssinia, also known by the endonym of Ethiopia, was the only African state which managed to remain independent during the nineteenth century, having successfully defeated an Italian invasion in 1896. This victory was symbolic of the process of modernisation within the Abyssinian Empire which had sought to bring the country up to date with European standards in terms of its economy, military and administration. In 1918, under empress Zewditu, Abyssinia entered the Weltkrieg on the side of the Germans, successfully annexing the Italian colony Eritrea and dealing with the pretender emperor Iyasu. However the army performed rather poorly against Italy's garrisons and the few Entente raids into the Empire. Control over the disputed area of Harar was not enforced as the Somali forces which held much of the area could not be dislodged and have not been even to this day. When the old Empress Zewditu died with no surviving children, her cousin, regent and often times rival Ras Tafari Makonnen ascended to the throne as Emperor Haile Selassie. The new monarch announced his intention to undertake a new series of reforms in order to westernise Abyssinia as the main leader of the reactionary faction, his predecessor, was out of the picture.\n\nThese initiatives, however, were fiercely opposed by the conservative nobility of the nation, minor kings and dukes who saw in Zewditu someone much more amenable to their vision for the Empire. Ties with Germany, the new owners of nearby Djbouti, were strengthened as a railroad connecting the outpost, Adis Ababa and Kenya was built (mostly with German capital). Relations have since been positive, despite reports of eccentric behaviour by the new Mittelafrikan governor. However relations with Somalia and their Ottoman backers continue to be tense at best and a confrontation seems inevitable. The Emperor knows that such a war would require a united empire, under one banner and cause, as the ambitious dukes may well side with an enemy if they remain with their power unchecked and thus matters at home must be dealt with first."
ethiopia.1.a:0 "우리는 강하게 서 있다!"
ethiopia.2.t:0 "DKAEB와 파산 위기"
ethiopia.2.d:0 "독일 황립 에티오피아 철도(DKAEB)는 20세기 초반에 세워졌으며 아디스아바바와 지부티를 연결합니다. 독일이 후원한 일련의 확장 이후 철도는 이제 주로 미텔아프리카의 콩고 분지에서 나온 광석을 지부티로 이송하는데 사용됩니다. 세계적으로 전반적인 경기 침체로 광석이 예전만 못하게 팔리면서 독일 범 아프리카 철도의 수송량이 더 적어지게 만들었습니다. 이제 철도의 상황은 파산 직전에 이르렀습니다."
ethiopia.2.a:0 "계속 경영하라!"
ethiopia.railway.bankruptcy:0 "파산이 임박했습니다!"
ethiopia.2.b:0 "철도를 매각하라"
ethiopia.3.t:0 "DKAEB가 매각되다"
ethiopia.3.d:0 "독일 황립 에티오피아 철도(DKAEB)는 20세기 초반에 세워졌으며 아디스아바바와 지부티를 연결합니다. 독일이 후원한 일련의 확장 이후 철도는 이제 주로 미텔아프리카의 콩고 분지에서 나온 광석을 지부티로 이송하는데 사용됩니다. 현재의 세계적인 경기 침체는 광석이 예전만 못하게 팔리게 될 것이며 독일 범 아프리카 철도의 수송량이 더 적어지게 된다는 뜻입니다. 이제 철도의 상황은 독일이 매각을 결정할 정도로 심각한 상황에 이르렀습니다."
ethiopia.3.a:0 "철도의 에티오피아 구간을 매입하라"
ethiopia.3.b:0 "독일 회사들에게 철도를 매각해야만 한다"
ethiopia.4.a:0 "철도의 미텔아프리카 구간을 매입하라"
ethiopia.4.b:0 "유럽인 차관단이 철도를 매입했다"
ethiopia.5.t:0 "DKAEB가 파산하다!"
ethiopia.5.d:0 "독일 황립 에티오피아 철도를 유지 보수하고자 했던 우리의 결정은 근시안적인 것이었습니다. DKAEB는 이를 회생하고자 한 우리의 시도에도 불구하고 파산했습니다!"
ethiopia.5.a:0 "제기랄!"
ethiopia.6.d:0 "독일 황립 에티오피아 철도가 파산했습니다! 콩고부터 지부티에 이르는 우리의 최우선 수출 창구는 강제로 폐쇄되었습니다. 수많은 사람들이 실업자가 되었습니다."
ethiopia.6.a:0 "제길..."
ethiopia.7.d:0 "독일 황립 에티오피아 철도가 파산했습니다! 콩고부터 지부티에 이르는 우리의 최우선 수출 창구는 강제로 폐쇄되었습니다. 수많은 사람들이 실업자가 되었습니다."
ethiopia.7.a:0 "우리가 그들의 손에서 넘겨받을 것이다!"
ethiopia.8.t:0 "가뭄!"
ethiopia.8.d:0 "엄청난 가뭄이 에티오피아 동부를 강타했습니다. DKAEB의 몰락으로 경제가 약화된 상황에서 농산물들이 계속해서 말라가며 이제는 대규모 기근의 위기까지 직면했습니다."
ethiopia.8.a:0 "제기랄!"
ethiopia.8.b:0 "새로 국유화한 철도로 식량을 분배하라!"
ethiopia.9.t:0 "예산 조정"
ethiopia.9.d:0 "우리의 국민들과 기관들에게서 우리의 주체 불가능한 채무를 상환할 수 있을 만큼 과세했으니 우리의 예산을 재조정하고 채무 위기를 완전히 종료할 시간입니다. 우리는 우리 예산의 목표를 세가지 중 하나에 집중할 수 있습니다. 군수 생산, 민간 생산, 건설입니다. 어느 것을 선택할까요?"
ethiopia.9.a:0 "군수 생산"
ethiopia.9.b:0 "민간 생산"
ethiopia.9.c:0 "건설"
ethiopia.10.t:0 "에티오피아 개혁"
ethiopia.10.d:0 "우리의 황제 하일레 셀라시에는 이 나라를 현대화할 야망을 품고 있는 것으로 잘 알려져있습니다. 여기에는 새로운 공장을 짓고 기반시설을 개혁하고 군을 현대화하는 것 뿐만 아니라 에티오피아인들의 삶의 질을 향상시킬 수도 있을 법적, 제도적 개혁까지 포함됩니다. 하지만 이 개혁을 확장하는 것은 귀족들이 가진 많은 이권이 끝난다는 뜻이기도 합니다."
ethiopia.10.a:0 "개혁을 시작하라"
ethiopia.11.t:0 "노예제 문제"
ethiopia.11.d:0 "노예제는 에티오피아에서 여전히 만연하고 있으며 현재 거의 2백만 명이 이 강압적인 억압 하에서 살고 있습니다. 이는 에티오피아가 서구로부터 많은 비판을 받게 했습니다. 확실히 우리 나라를 정말로 서구화하고 싶다면 이 제도를 폐지해야만 합니다. 허나 귀족들이 이 변화에 매우 분노하고 있으니 그들을 달래기 위해 노예제의 폐지를 유예하되 천천히 줄여나가도록 새로 태어난 아이들의 노예화만 금지하는 '태아 자유법' 이라는 별명의 새로운 법을 도입할 수도 있습니다. "
ethiopia.11.a:0 "노예제를 폐지하라!"
ethiopia.11.b:0 "폐지를 유예하고 태아 자유법으로 가야한다."
ethiopia.12.t:0 "토지 개혁"
ethiopia.12.d:0 "에티오피아의 토지 소유권은 낡은 체계에 의해서만 효력을 발휘해서 토지를 이미 소유하는 사람들은 자신들의 넘치는 부와 권력으로 이를 유지합니다. 법적인 토지의 소유권은 생소한 개념이며 오랫동안 문제가 되어왔습니다. 이제는 토지의 소유와 분배에 개혁을 시작해서 법률을 적극적으로 적용시켜야 할 때입니다. 이에 대해 몇가지 방안이 있습니다."
ethiopia.12.a:0 "국민들에게 땅을 재분배하라"
ethiopia.12.b:0 "모든 토지는 국왕의 명의하에 귀속된다"
ethiopia.12.c:0 "현재의 귀족 하의 소유권을 공식화하라"
ethiopia.13.t:0 "세금 개혁"
ethiopia.13.d:0 "에티오피아 제국은 온 역사를 통틀어 단 한번도 공식적인 세금 제도가 존재한 적이 없었습니다. 우리의 국가를 서구화하기 위해서는 세금제도의 개혁이 필수적입니다. 우리에게는 현재 가능한 선택지가 몇 가지 있습니다.: 첫째는 민중들의 뜻을 지지해 부유한 이들에게 우선적으로 도입되는 토지세를 만드는 것입니다. 둘째는 우리의 서구인 조언가들의 말을 듣고 진보적인 세금 체제를 추진할 수 있습니다. 셋째는 귀족들의 의견을 듣고 낮고 일률적인 세금을 부과할 수 있습니다."
ethiopia.13.a:0 "토지세를 도입하라"
ethiopia.13.b:0 "진보적인 세금을 도입하라"
ethiopia.13.c:0 "일률적인 세금을 도입하라"
ethiopia.14.t:0 "통치자 개혁"
ethiopia.14.d:0 "누가 에티오피아의 다양한 주를 통치할지 결정할 시간입니다. 몇 가지 선택지가 있습니다. 사람들이 그들 각각의 주지사를 선출하게 할 수도 있고, 국왕이 주지사를 지명하게 할 수도 있고, 그것도 아니라면 귀족들이 그들 스스로의 봉토를 통치하게 할 수도 있습니다. "
ethiopia.14.a:0 "주지사는 국민들에 의해 선출되어야한다."
ethiopia.14.b:0 "국왕이 주지사를 지명할 것이다."
ethiopia.14.c:0 "귀족들이 스스로의 봉토를 통치한다."
ethiopia.15.t:0 "군대 개혁"
ethiopia.15.d:0 "현재 우리의 군은 귀족들이나 셀라시에 가문의 구성원들에 의해 지휘를 받고 있습니다. 평민들은 완전히는 아니어도 거의 군의 고위직에서 배제되어 있습니다. 심지어는 군 업무나 전쟁에 대해 귀족들보다 더 잘 이해하고 있어도 말이지요. 평민들이 군에서 고위 장교가 될 수 있도록 해야할까요?"
ethiopia.15.a:0 "군 계급은 능력에 따라 이루어질 것이다"
ethiopia.15.b:0 "군을 현재 상태로 유지하라"
ethiopia.16.t:0 "개혁 종료"
ethiopia.16.d:0 "셀라시에의 개혁의 시간은 이제 끝났습니다. 더 나아졌건 더 나빠졌건 국가는 극적으로 변화되었고 근대화가 이루어졌습니다. 에티오피아 제국의 재탄생을 상징하기 위해 유다의 사자가 제국의 국기에 추가되었습니다. 이제는 제국의 새 헌법을 입안하고 공식화할 때입니다."
ethiopia.16.a:0 "신이여, 사자를 축복하소서"
ethiopia.17.t:0 "셀라시에의 헌법"
ethiopia.17.d:0 "셀라시에는 이제 스스로의 권력을 쟁취해냈으며 이는 새로운 헌법에 반영되었습니다. 여기에는 느구스(국왕)께 권력을 부여하는 수많은 조항이 포함되지만 에티오피아의 법적인 체계를 근대화하는 개혁 역시 포함되어있습니다."
ethiopia.17.a:0 "유다의 사자 만세"
ethiopia.18.t:0 "귀족들의 헌법"
ethiopia.18.d:0 "수많은 개혁을 저지하고 자신들의 제도를 지켜냄에 따라 귀족들은 스스로의 권력을 사수하는데 성공했고 새로운 헌법은 이를 반영합니다. 이는 귀족들이 지배적인 상원에 절대적인 권력을 부여하는 조항들을 포함하며 민주주의와 황제의 권력을 제한합니다. 에티오피아의 옛 전통은 보존되었으며 계속해서 귀족들의, 귀족들을 위한 국가로 남을 것입니다."
ethiopia.18.a:0 "왕 중 왕(Negusa Nesat)은 나약하다"
ethiopia.19.t:0 "국민의 헌법"
ethiopia.19.d:0 "하일레 셀라시에는 국가를 서구화시키고 민주주의를 가져올 개혁을 도입했으며 새 헌법은 이를 반영합니다. 여기에는 국민의 자유를 보장하고 국민에 의해 통제되는 하원에 권력을 실어주는 조항들이 포함됩니다. 귀족들의 권력, 심지어 셀라시에 그 자신의 권력까지도 제한되었으며 이제 에티오피아는 확실하게 서구화된 입헌군주국입니다."
ethiopia.19.a:0 "국민은 강하다"
ethiopia.20.t:0 "최초의 선거"
ethiopia.20.d:0 "에티오피아의 기나긴 역사에서 최초로 민주적이며 공정한 선거가 열릴 것입니다. 선거의 주요 참가자들은 우파의 '민주동맹', 중도우파의 '통합에티오피아민주권', 중도좌파의 '통일과 민주주의 연합', 좌파의 '에티오피아 인민민주전선'입니다. 득표수가 집계되었으며 선거의 승자는..."
ethiopia.20.a:0 "민주동맹"
ethiopia.20.b:0 "통합에티오피아민주권"
ethiopia.20.c:0 "통일과 민주주의 연합"
ethiopia.20.e:0 "에티오피아 인민민주전선"
ethiopia.21.t:0 "평의회에 권력을"
ethiopia.21.d:0 "귀족들로 구성된 평의회가 셀라시에의 건달들로부터 정부의 완전한 권력을 장악할 때입니다. 이제부터 셀라시에는 왕중왕으로 통치하되 평의회에게 쓸모가 있을 때 지지를 구할 연약한 얼굴마담으로 남을 것입니다."
ethiopia.21.a:0 "평의회를 찬양하라"
ethiopia.22.t:0 "에리트레아 반란!"
ethiopia.22.d:0 "에리트레아인들은 세금으로  에리트레아의 민족주의자들은 통합되지 않은 부족 족장들과 군의 장교들과 함께 이 필사적인 전쟁의 시간에 우리의 통치에 대항하는 반란을 일으켰습니다. 우리가 그들을 누르고 안정을 얻기 위해서는 빨리 징집을 시작해야만 합니다."
ethiopia.22.a:0 "빌어먹을 배신자들!"
ethiopia.23.t:0 "소말리아에 대한 승리"
ethiopia.23.d:0 "우리는 마침내 소말리아인들을 전쟁에서 격파했고 이제는 선택의 시간입니다. 소말리아에 우호적인 정권을 세울까요? 아니면 완전히 합병해버릴까요?"
ethiopia.23.a:0 "우호적인 정권을 세워라"
ethiopia.23.b:0 "전소말리아를 합병하라" 
