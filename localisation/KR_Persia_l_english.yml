### Events ###

pers.1.t:0 "[PER.GetNameDef] 소개"
pers.1.d:0 "지난 수십 년간, [PER.GetNameDef](은)는 끊임없는 변화와 불안정한 상태에 있었습니다. 우리는 러시아와 영국으로부터 완전한 독립을 쟁취했고, 국제사회에서 우리의 자리를 찾기 위해 고군분투하고 있습니다. 변방의 작은 시골에서 [266.GetName](와)과 같은 대도시까지 국가 전역의 민중들의 생각은 각기 다릅니다. 불과 몇 년 전, 한 사회주의자가 샤를 저격했습니다. 비록 샤는 목숨을 건졌지만, 그의 건강은 날로 악화되고 있습니다. 샤의 죽음이 가까워지고 있고 국가가 휘청거리고 있으며, 국가 내의 이념의 골이 분쟁으로 번지려 하고 있습니다. 민주주의자들은 공화국을 세우려 하고 있으며, 군주주의자들은 샤의 형제인 하산 미르자를 왕위에 올리려 하고 있으며, 사회주의자들은 중동 최초의 사회주의 국가를 건설하려 하고 있습니다. 어떻게 되든 평화롭게만 되길 기원합니다...\n\n우리 군대의 상태 또한 난장판이며, 우리나라는 수백만을 죽인 기근에서 아직 회복하는 중입니다. 그뿐 아니라, 부패한 귀족들이 정치계를 주름잡고 있으며, 정치계를 어지럽히고 있습니다. 우리나라는 많은 문제를 안고 있으나, 우리가 성공적으로 그 문제들을 해결하면 우리는 중동에서 가장 위대한 제국이 될 것입니다."
pers.1.a:0 "[PER.GetNameDefCap](은)는 강해질 것이다!"

pers.2.t:0 "샤가 승하하셨다!"
pers.2.d:0 "오늘 아침 아흐마드 샤 카자르의 사망에 대한 소식이 들어왔습니다. 몇 년 전 사회주의자에 의한 암살 시도로 총상을 입은 후 건강이 악화되었고, 이것이 점점 심해지다 국가를 통치해야하는 정신적 압박감과 합쳐져 그의 죽음으로 이어진 것으로 보입니다. 아흐마드의 동생이자 태양 왕조의 후계자인 하산 미르자가 정권을 잡았지만, [PER.GetNameDef]의 여러 파벌들 사이에서 이미 권력 다툼은 시작되었습니다. 미르자 자신은 카자르 왕조에 대한 더 큰 야망을 가지고 있어 국회의 정치가들로부터 불신을 사고 있습니다. 또한 수년 동안 금지되어 온 사회주의자들은 잠재력을 보고 뒤통수를 치려할지도 모릅니다. 현재 유일한 문제는 하산 미르자가 이 나라에 머무를지, 아니면 그의 안전을 위해 도망칠 것인지가 문제입니다."
pers.2.a:0 "미르자는 [PER.GetNameDef]에 머물 것이다"
pers.2.b:0 "미르자는 도망친다."

pers.3.t:0 "충성파들이 국회에 폭풍을 불러오다"
pers.3.d:0 "카자르 왕조에 충직한 사람들은 잠재적인 위협을 제거하기 위해 하산 미르자의 지휘 아래 국회를 습격했습니다.결국 많은 정치인들이 정부의 안전한 정권 교체를 위해 체포되었으며 국회는 추후 통지가 있을 때까지 폐쇄 되었습니다."
pers.3.a:0 "샤에게 힘을!"

pers.4.t:0 "전제군주국 형성"
pers.4.d:0 "왕실은 [PER.GetNameDef]에서 권력을 장악했습니다. 더 이상 민주주의나 자유 같은 사소한 것에 대해 걱정할 필요가 없을 것입니다. 왜냐하면 그것들은 더 이상 필요하지 않기 때문입니다."
pers.4.a:0 "샤여 영원하라!"

pers.5.t:0 "지금 무슨일이 벌어지는거지?"
pers.5.d:0 "미르자는 [PER.GetNameDef]에 머물기로 결정했습니다. 그를 위해 기꺼이 싸우려고 하는 많은 사람들이 그에게 충성하고 있으며, 우리는 이 사람들에게 질서를 유지하고 잠재적 위협을 감지하도록 명령할 수 있습니다. We could also send these people to capture key points in [266.GetName] to try and secure power. 그러나, Hassan Mirza could also not command the people at all to try and keep peace."
pers.5.a:0 "충성파들을 국회에 보내라."
pers.5.b:0 "충성파들을 보내 [266.GetName]의 요충지를 점령해라."
pers.5.c:0 "문제를 일으키지 말자."

pers.6.t:0 "지금 무슨일이 벌어지는거지?"
pers.6.d:0 "비록 하산 미르자가 [PER.GetNameDef]에서 도망치기로 결정했지만, 여전히 그에게 충성하는 사람이 많아기때문에 기꺼이 싸우려고 합니다. 우리는 이 사람들에게 질서를 유지하고 잠재적 위협을 감지하도록 명령할 수 있습니다. We could also send these people to capture key points in [266.GetName] to try and secure power. However, Hassan Mirza could also not command the people at all to try and keep peace."
pers.6.a:0 "충성파들을 국회에 보내라."
pers.6.b:0 "충성파들을 보내 [266.GetName]의 요충지를 점령해라."
pers.6.c:0 "문제를 일으키지 말자."

pers.7.t:0 "반란군이 도시의 요충지를 점령하다"
pers.7.d:0 "샤에 충성하는 사람들은 [266.GetName]의 대부분을 성공적으로 점령했습니다. 경찰과 군대가 반란을 저지했으나, 아직 샤의 강력한 통치를 거부하는 몇몇 정치인들이 있습니다. 이들은 샤가 아닌 의회에 충성하고 있습니다. 이들을 냅둬 샤에 대항하는 세력을 만들게 놔둬야 할까요? 아니면 이들을 체포하여 봉기를 막아야 할까요?"
pers.7.a:0 "그들을 일시적으로 체포하여 안전을 확보하라."
pers.7.b:0 "그들이 원하는 것을 하도록 내버려 두어라."

pers.8.t:0 "입헌군주국이 유지되다"
pers.8.d:0 "샤의 권력이 확보되고 국회가 충성을 다하는 가운데, [PER.GetNameDef]의 새로운 샤, 하산 미르자 밑에서 안정된 정부가 탄생했습니다."
pers.8.a:0 "샤여 영원하라!"

pers.10.t:0 "민주당과 사회당이 힘을 합치다"
pers.10.d:0 "민주당 소속의 여러 정당과 금지된 에달라트 당원들은 충성파 세력에 대항해 단결했습니다. 샤에 충성하는 군대는 통제력을 확보하지 못했고, 완전한 혁명이 임박했습니다."
pers.10.a:0 "젠장..."

pers.11.t:0 "정치인들은 하산 미르자와 싸울 준비가 되어있다"
pers.11.d:0 "하산 미르자가 카자르를 위해 더 많은 권력을 확보하려 한다는 것은 누구에게도 놀라운 일이 아닙니다. 샤 아흐마드의 죽음은 하산 미르자가 기다리고 있던 완벽한 기회였습니다. 그러나 정치인들은 이것이 다가올 것을 알고 있었고, 그것에 대비하여 병력을 준비했습니다. 이것은 내전으로 이어질 수도 있지만, 하산 미르자를 암살할 수 있는 기회도 있어 더욱 평화적인 권력 이양이 이뤄질 수 있다고 말했습니다."
pers.11.a:0 "[PER.GetNameDef](을)를 위한 싸움을 시작하자!"
pers.11.b:0 "미르자를 암살하라."

pers.12.t:0 "하산 미르자가 평화를 유지하다"
pers.12.d:0 "하산 미르자는 이 기회에 평화롭게 지내면서 모두를 놀라게 했습니다. 많은 사람들은 그의 형제의 죽음으로 인해 미르자가 카자르족의 절대왕권을 만들려고 할 것이라고 생각했습니다. 그러나 미르자는 평화적인 권력 이양을 원한다고 주장하며 자신의 군대에 아무 것도 명령하지 않았습니다. 이제 샤 아흐마드의 죽음 이후 모든 것이 해결된 것 같았고, 사람들은 새로운 샤로 하산 미르자의 대관식을 준비하고 있습니다."
pers.12.a:0 "얼마나 현명한 미르자인가."

pers.14.t:0 "미르자가 명령을 내리지 않고 잠적했다"
pers.14.d:0 "하산 미르자는 부하들에게 명령을 내리지 않고 잠적했습니다. 그것은 이제 충성파 군대는 앞으로의 방향도 없고 중앙의 통제도 없다는 뜻입니다. 이것은 반란군들에게 그들의 군대를 모을 수 있는 기회를 줄 것 입니다."
pers.14.a:0 "카자르가 힘을 잃을 수 있을까?"

pers.15.t:0 "정치인들은 하산 미르자와 싸울 준비가 되어있다"
pers.15.d:0 "하산 미르자가 카자르 왕조에 더 많은 힘을 실어 주고 있는 사실은 놀라운 것이 아닙니다. 그는 아흐마드의 죽음을 기다리고 있었습니다. 하지만, 정치인들은 그것을 예상했고, 준비하고 있습니다. 군대가 모이고 있고, 전투 준비가 끝났습니다. 도시들이 내전의 불길에 휩싸이고 있습니다."
pers.15.a:0 "[PER.GetNameDef](을)를 위한 싸움을 시작하자!"

pers.16.t:0 "하산 미르자가 암살당했다!"
pers.16.d:0 "한 무리의 사회주의 반군이 하산 미르자가 장교들과 대화하는 틈을 타 폭탄을 터뜨려 암살에 성공했습니다. 이는 카자르 왕조의 큰 손실입니다. 이제 하산 미르자의 아들인 솔탄 하미드 미르자가 정권을 잡고 국가에 안정을 되찾을 것입니다. 우리 앞엔 두 가지 선택이 있습니다. 평화적인 정권 이양을 위해 정치인들과 협상을 하던가, 어떤 협상도 하지 않을 수 있지만, 그렇게 되면 국가가 내전에 빠질 위험이 있습니다."
pers.16.a:0 "우리는 [PER.GetNameDef](을)를 위해 싸울 것이다!"
pers.16.b:0 "우리는 [PER.GetNameDef]의 평화를 위해 협상해야 한다."

pers.17.t:0 "혁명!"
pers.17.d:0 "[PER.GetNameDef] 국민들이 결정을 내렸습니다. 군주정은 끝났습니다! 카자르 왕족 대다수와 충성파들은 은신하거나 해외로 도피했습니다. 의회 긴급회의가 열려 [PER.GetNameDef]의 정부체제에 대해 논의하기 시작했습니다. 우리는 예전에 샤에 의해 폐지된, 4년 주기의 선거를 치루는 민주당의 완전한 민주주의 공화국을 세울 수 있고, 아흐마드 샤에 대한 암살 시도가 실패한 후 해산된 적 있지만 국가 내에서 광범위한 지지를 얻고 있는 에달라트당이 이끄는 사회주의 공화국을 세울 수도 있습니다."
pers.17.a:0 "민주당이 민주주의 공화국을 형성할 것이다."
pers.17.b:0 "에달라트당이 사회주의 공화국을 형성할 것이다."

pers.18.t:0 "민주주의자들이 정부를 구성하다"
pers.18.d:0 "결정이 내려졌습니다. 민주당이 민주정부와 의회를 구성했고, 사예드 하산 타키자데가 새로운 이란 공화국의 첫 대통령이 되었습니다."
pers.18.a:0 "민주주의의 승리다!"

pers.19.t:0 "사회주의자들이 정부를 구성하다"
pers.19.d:0 "결정이 내려졌습니다. 에달라트당이 이라즈 에스칸다리를 대통령으로 하는 새로운 사회주의 정부를 설립했습니다. 에스칸다리는 그의 첫 연설에서 노동자와 노동조합에 더 많은 힘을 줄 것이고 빈민들에게 부를 재분배할 것으로 밝혔고, 이는 [PER.GetNameDef] 농민들의 호응을 불러일으켰습니다."
pers.19.a:0 "노동자들의 승리다."

pers.20.t:0 "도시에서의 내전!"
pers.20.d:0 "모든 사람들은 분열된 우리나라에서 내전이 일어날 것이라 알고 있었습니다. 주요 도시에서 사회주의자들과 공화주의자들, 그리고 카자르 충성파들 간의 충돌이 일어났습니다. 하지만, 도시 외곽에서는 대부분의 사람들은 이 싸움에 신경을 쓰지 않고 있고, 전투는 도시 내부에서만 일어나고 있습니다. 앞으로 피비랜내나는 싸움이 일어날 것이고, 누가 되든 승리자가 [PER.GetNameDef]를 통합하고 그들의 정부를 세울 것이며, 패배자의 영향력은 완전히 제거될 것입니다."
pers.20.a:0 "가장 나은 놈이 이기도록 빌자."

pers.21.t:0 "이스파한 전투"
pers.21.d:0 "한때 사파비 제국의 수도였던 이스파한은 [PER.GetNameDef]에서 가장 아름다운 도시 중 하나이며 "이스파한, 세계의 절반"이라는 속담이 나올 정도로 많은 역사 유적이 있습니다. 샤 아흐마드 카자르의 죽음 이후 며칠 동안 하산 미르자 지지세력은 반군주주의 세력의 저항을 진압하기 위해 체헬 소툰 궁전이나 나그스 자한 광장 같은 도시의 몇몇 요충지들을 장악했습니다. 한편, 도시를 침공하려는 소규모의 반란군 부대는 사파비조 때 만들어진 유명한 Si o Se Pol and Khaju 다리를 제외한 자얀데 루드 강의 모든 다리들을 점거하고 폭파시켰으며, 도시 남부의 충성파 부대를 효과적으로 차단하려 시도했습니다."
pers.21.a:0 "충성파 군대가 위험을 무릅쓰고 돌격하였다."
pers.21.b:0 "충성파 군대가 노를 저어 반대편으로 진격해 반란군을 포위하였다."

pers.22.t:0 "타브리즈 전투"
pers.22.d:0 "사산조 시기로 거슬러 올라가는 [PER.GetNameDef]의 고도 중 한 곳이자 일한국 과 사파비조의 전성기의 상징이자 [PER.GetNameDef] 역사 내내 페르시아의 경제적 중심지였던 타브리즈에는 지난 며칠 동안 침묵이 감돌았습니다. 며칠 전 아흐마드 샤 카자르의 죽음이 있은 후, 마치 1908년 입헌혁명 때처럼, 혁명군이 도시를 장악하기 시작했습니다. 그들은 빠른 속도로 타브리즈 헌법 박물관이나 타브리즈 그랜드 바자르, 카부드 모스크와 같은 도시의 요충지를 장악했고, 결국 도시의 거의 전역을 장악했습니다. 한편 하산 미르자 충성파는 이에 맞서기 위해 1911년 타브리즈를 점령한 러시아군에 의해 요새로서의 기능이 증명된 Arg-e Alishah Mausoleum을 장악하려고 시도하고 있습니다."
pers.22.a:0 "혁명군이 충성파 군대를 물리치기 위해 Arg-e Alishah을 급습하였다."
pers.22.b:0 "반란군이 평화 협상을 위해 공격을 연기하였다."

pers.24.t:0 "마슈하드 전투"
pers.24.d:0 "샤의 죽음 이후, 여덟 번째 시아 이맘 레자의 무덤이 있는 [PER.GetNameDef] 내의 시아파의 성지가 전쟁에 휩싸였습니다. 불리한 위치에 있는 혁명군은 충성파 군대의 밀집 대형을 뚫을 기미가 안 보이자, 게릴라 전술을 이용해 정부 건물을 파괴하고, 충성파 경찰을 습격하고, 보급소에 폭발을 일으켰습니다. 그러나 대부분의 공격은 성공하지 못할 것입니다."
pers.24.a:0 "반란군들은 곧 충성스런 시민들에 의해 뿌리 뽑힐것이다."

pers.26.t:0 "시라즈 전투"
pers.26.d:0 "아케메네스 제국 때 세워진 시라즈는 [PER.GetAdjective]에서 가장 오래된 도시 중 한 곳입니다. 역사적으로 [PER.GetNameDef]의 문화 중심지 중 한 곳이었던 시라즈는 [PER.GetNameDef]의 상징이자 정치의 중심지입니다. 샤의 죽음 이후 며칠 동안, 혁명군은 샤 체라흐 모스크, 유명한 시인 하페즈 시라지와 사디의 묘소, 쿠란 문, 잔드 왕조 시대의 유명한 요새 '카림 칸의 성채'와 같은 도시의 역사 문화적 유적들에 피해를 입히지 않고 도시를 장악하기 위해 싸워 왔습니다. 혁명군은 도시 대부분을 장악하려 하고 있지만, 샤 충성파인 카슈카이족 부대가 시라즈를 점령하고 도시를 충성파의 지배하에 넘겼습니다. 하지만, 입헌파의 일원으로 1907년 입헌혁명에 참여한 혁명파의 바크티아리족이 혁명군을 돕기 위해 대규모의 부대를 보내면서, 양측 간의 세력 균형이 맞추어졌습니다."
pers.26.a:0 "바크티아리족 부대가 도시의 반란군을 돕기 위해 걸음을 서둘렀습니다."
pers.26.b:0 "카슈카이족 부대가 조기 공세를 펼쳐 도시를 점령했습니다."

pers.27.t:0 "반다르아바스 전투"
pers.27.d:0 "반다르아바스는 [PER.GetNameDef]에서 가장 중요한 무역도시 중 하나입니다. 페르시아만에 위치해 있다는 지리적 이점 덕에 도시는 역사적으로 외국 상인이 모이고 [PER.GetAdjective] 상품 수출의 대부분이 이루어지는 무역의 중심지였습니다. 항구도시 반다르아바스는 며칠 동안 하산 미르자 지지자들과 혁명군 간의 전투에 시달려 왔습니다. 이 도시는 처음엔 카자르파에 의해 통제되고 있었지만, 에달라트당에서 카자르 군대를 물리치기 위해 외국 사회주의 의용병을 도시로 침투시켰습니다. 아흐마드 샤의 사망 소식이 전해지자, 카자르군은 도시의 중요한 지역, 특히 항구를 요새화하기 시작했고, 이후 다른 명령이 내려질 때까지 항구를 봉쇄했습니다. 한편, 외국인 의용병을 앞세운 혁명군은 비교적 약한 카자르 진지를 공격하기 시작했습니다. 몇 시간의 전투가 끝나고 소규모의 카자르 전초기지는 파괴되었고, 주요 카자르 부대는 이 소식을 접했을 때 너무 늦어버린 탓에 아무것도 하지 못했고, 남은 주요 진지들을 보강할 수 밖에 없었습니다. 안타깝게도, 도시의 인프라가 열악한 탓에, 더 이상의 지원병력이 도시에 제때 도달하지 못할 것입니다."
pers.27.a:0 "혁명군이 무장된 마지막 전초기지를 함락시켰고, 도시의 정복을 선언했다."

pers.28.t:0 "내전의 끝"
pers.28.d:0 "싸움이 잦아들기 시작한 것 같습니다. 병사와 민간인을 포함해서 수백 명의 사람들이 사망했습니다. 정치적 갈등 때문에 많은 가족들이 갈가리 찢겨나갔지만, 질서가 회복되고 있습니다."
pers.28.a:0 "그리고 승리자는..."

pers.29.t:0 "충성파가 승리하다"
pers.29.d:0 "사태가 진정되었고, 카자르 충성파가 싸움에서 이겼습니다. 새로운 정부에 복종을 거부한 잔존 반란군은 체포될 것입니다."
pers.29.a:0 "그게 운명이다."

pers.30.t:0 "반군이 승리하다"
pers.30.d:0 "사태가 진정되었고, 공화주의자와 사회주의자의 연합인 반카자르 반군이 싸움에서 이겼습니다."
pers.30.a:0 "그게 운명이다."

pers.31.t:0 "검은 월요일이 [PER.GetNameDef](을)를 강타하다"
pers.31.d:0 "세계대전에서 승리한 후 독일의 경제는 계속 성장하고 있으며, [PER.GetNameDef] 경제는 독일과 밀접하게 연결되어 있습니다. 그들의 경제 규모와 우리의 막대한 원유 매장량 때문에, 우리 경제는 더더욱 독일에 종속되어 가고 있습니다. 세계대전 종결 이후부터, 우리 경제는 빠르게 회복되고 있고, 페르시아 기근의 영향은 거의 사라졌습니다.\n\n그러나, 검은 월요일이라는 위기가 독일을 덮쳤고, 독일 전역의 경제가 붕괴되었고 전 세계의 많은 국가들에 영향을 끼쳐 그들 국가의 경제를 무너뜨리고 있습니다. 수천 명의 사람들이 갑작스럽게 직업과 전재산을 잃었고, 그들의 가족이 굶주리기 시작했습니다. 이 위기를 무사히 헤쳐나가려면 탁월한 지도력이 필요합니다."
pers.31.a:0 "상황이 나아지길 바랄 수 밖에..."

pers.32.t:0 "Astan Quds Razavi의 재산"
pers.32.d:0 "Astan Quds Razavi는 [PER.GetNameDef]의 자율적인 자선 단체입니다. 이들은 농지를 경작하고, 오래된 사원이나 다른 건물들을 수리하거나 개조하고, 심지어 고아들을 교육시키고 있습니다. 이곳은 매우 유명하고 부유한 조직이며, 심지어 우리 정부에 영향력을 가지고 있습니다. 하지만 우리가 초점을 맞추고 싶은 것은 그들의 막대한 재산입니다. 검은 월요일이 우리 시민들에게 입히고 있는 피해를 본 Astan Quds Razavi는 그들의 부를 나눠주기로 동의했습니다. 하지만, 다른 선택도 가능합니다. 우리는 그들의 부를 완전히 빼앗아, 검은 월요일에 대처하는 데 쓸 수도 있습니다. 하지만, 많은 사람들이 Astan Quds Razavi를 지지하고 있으며, 따라서 그들의 부를 빼앗는 것은 대중의 지지를 잃는 결과를 불러올 것입니다."
pers.32.a:0 "그 거래는 충분히 좋다."
pers.32.b:0 "그들의 재산을 압수하라."

pers.33.t:0 "Sheikh Khaz'al의 재산"
pers.33.d:0 "Khaz'al bin Jabir bin Merdaw al-Ka'bi는 중동 전체에선 아니지만, [PER.GetNameDef]에서 가장 부유한 사람 중 한 명입니다. 그는 영국-[PER.GetAdjective] 석유 회사의 지분을 갖고 있고, 대영제국과 후제스탄으로부터 매년 금을 수령하고 있습니다. 그의 막대한 부와 영향력으로 후제스탄은 그의 왕국으로 불리고 있습니다. 우리가 경제 개혁을 추진하려면 우리는 막대한 자금이 필요하고, Sheikh Khaz'al의 부가 그 해답인 것 같습니다. 만일 그가 그의 부를 제공하면 우리는 그를 어떠한 적으로부터 지켜줄 것입니다. 그렇지 않으면, 우리는 그의 전재산을 압류하여 미래의 위협 목록에서 그를 제거할 것이고, 더 많은 자금을 확보할 것입니다. 비록 그 결과가 심각할 것일지라도요."
pers.33.a:0 "우리는 그가 우리에게 재산을 제공하도록 설득해야 합니다."
pers.33.b:0 "Khaz'al을 제거 할 때입니다.그의 힘은 너무 오랫동안 성장했습니다.."

pers.34.t:0 "반대파 제거?"
pers.34.d:0 "혁명이 일어나 사회주의자들이 정권을 장악했지만, 하나의 궁금증이 있습니다. : 이전 정부의 정치인들과 협력해야 하는지, 아니면 그들을 완전히 숙청하고 완전한 혁명을 완성해야 하는지입니다. 이전 정부는, 카자르조 휘하에 있긴 했지만, 사회민주주의 성향을 가지고 있었기 때문에 우리와 함께 일하기에 문제 없을 것입니다. 그러나, 만일 이들을 받아준다면 정부에 부패가 횡행하고 결국 혁명을 붕괴시키고 말 것이라는 우려가 있습니다. 이전 정부 인사들을 숙청하는 것은 눈앞만 보면 위험한 행동일지 몰라도, 길게 보면 우리 혁명을 영구적으로 보존할 수 있게 해줄 것입니다."
pers.34.a:0 "우리는 그들을 숙청해야 한다, 깨끗하고 새로운 [PER.GetNameDef](을)를 위해!"
pers.34.b:0 "우리는 반대파보다 더 나은 사람이어야 한다."

pers.35.t:0 "성직자들이 지하드를 선포하다!"
pers.35.d:0 "우리나라가 심각한 위협을 받고 있는 가운데, [PER.GetNameDef] 전역, 특히 곰과 마슈하드의 성직자들이 지하드를 선포했습니다. 이는 우리 장병들에 사기를 불어넣어줄 것이며, 외세의 위협에 맞서 승리하게 도울 것입니다."
pers.35.a:0 "[PER.GetNameDefCap](이)여 싸우자!"

pers.36.t:0 "지하드의 끝"
pers.36.d:0 "우리나라가 평화를 되찾았고, 성직자들이 지하드의 종결을 선언했습니다. 우리는 전쟁에서 살아남았고 승리를 쟁취했습니다!"
pers.36.a:0 "[PER.GetNameDefCap]의 영광을 위해!"

pers.37.t:0 "사회주의자들의 시위"
pers.37.d:0 "수백 명의 사람들이 현 정부에 항의하기 위해 거리로 몰려나왔습니다. 이들은 [PER.GetNameDef]에서 금지된 주요 사회주의 정당인 에달라트당의 일원입니다. 에달라트당은 비록 불법이지만 우리 대중들 사이에서 점점 많은 지지를 얻고 있습니다. 시위는 항상 경찰과의 격렬한 충돌로 끝나고 있으며, 점점 더 많은 사람들이 우리 정부에 대한 믿음을 잃고 있습니다. 시위가 멈추기 바란다면 정부 내의 정치적 혼란을 종식시키고, 질서를 바로잡아야 합니다."
pers.37.a:0 "언젠가 이 폭력이 끝나겠지."

pers.38.t:0 "1938년 대통령 선거"
pers.38.d:0 "우리가 정권을 잡을 때 약속했던 대로, 첫 대통령 선거가 [PER.GetNameDef]에서 열렸으며, 국민들 앞에는 많은 선택지가 놓여 있습니다. 나라의 정세는 혼란하고, 국민들은 아직 아흐마드의 죽음이 불러온 혼란에서 벗어나지 못하고 있습니다. 첫 번째로 Taqizadeh를 후보로 내세운 민주당-에달라트당 연합이 있습니다. 그들은 샤에 대항한 혁명에서 함께 싸워왔고, 양당 대표끼리 밀접한 접촉을 하고 있습니다. 그들은 비슷한 시각을 가지고 있고, 지금 당장은 원활히 협력할 것입니다. 하지만 또한 그들은 많은 부분에서 의견차를 보이고 있고, 이는 양당 관계에 금을 낼 수 있습니다. 두 번째로는 Mohammad Ali Foroughi Zoka-ol-Molk를 후보로 내세운 타자도드- Eslah Talaban 연합이 있습니다. 그들은 에달라트-민주당의 영향력을 함께 견제하고 있고, 모든 분야에서 그들에 반대하고 있습니다. 비록 샤에 대한 그들의 충성 때문에 대중의 지지를 잃긴 했지만, 만약 정권을 잡으면 Eslah Talaban 당은 사회 정책을 맡을 것이고 타자도드당은 경제 개혁을 맡을 것입니다."
pers.38.b:0 "Sayyed Hasan Taqizadeh가 투표에서 승리했다."
pers.38.e:0 "Mohammad Ali Foroughi Zoka-ol-Molk가 투표에서 승리했다."

pers.39.t:0 "1942년 대통령 선거"
pers.39.d:0 "또 다시 [PER.GetNameDef]에 선거의 시간이 왔고, 상황은 이전보다 안정되었습니다. 첫 번째 후보는 민주당의 Sayyed Hasan Taqizadeh으로, 이번엔 에달라트당과의 연합은 없을 것입니다. Taqizadeh는 기근에 시달리는 농민들과 같은 서민들을 위한 경제 개혁을 추진하려 하고 있습니다. 두 번째 후보는 Eslah Talaban party의 Ahmad Qavam으로, 그는 전통적 가치를 고수하며, 개혁을 가능한 적게 하는 것이 도움이 된다고 생각합니다. 이 2개의 당은 첫 입헌혁명 때부터 경쟁 구도를 이뤄왔고, 양쪽 모두 새 민주주의 [PER.GetNameDef]의 정권을 얻고자 합니다."
pers.39.b:0 "Sayyed Hasan Taqizadeh가 투표에서 승리했다."
pers.39.f:0 "Ahmad Qavam가 투표에서 승리했다."

pers.40.t:0 "1946년 대통령 선거"
pers.40.d:0 "또 다시 [PER.GetNameDef]에 선거의 시간이 왔고, 많은 선택지가 놓여 있습니다.첫 번째는 Taqizadeh를 중심으로 한 민주당-에달라트당 연합입니다. 에달라트당은 첫 선거에서 국민의 지지를 받지 못했지만, 민주당과 연합함으로써 그들의 영향력을 되찾으려 하고 있습니다. 두 번째로는 모하마드 모사데그를 중심으로 한 타자도드당과 Eetedaliun당의 연합입니다. 비록 그들은 사회 정책에서 의견이 갈리지만, 경제적 방향은 일치합니다. 그들은 둘 다 군소 정당이고, 선거에서 승리하려면 서로 힘을 합쳐야 합니다. 마지막으로 Eslah Talaban 당이 있습니다. 많은 사람들은 혁명이야말로 이 나라에 피비린내나는 전투와 재앙을 가져온 원흉이라 보고 있고, 따라서 더 많은 사람들이 Eslah Talaban 당을 지지하고 있습니다."
pers.40.b:0 "Sayyed Hasan Taqizadeh가 투표에서 승리했다."
pers.40.c:0 "Mohammad Mosaddegh가 투표에서 승리했다."
pers.40.f:0 "Ahmad Qavam가 투표에서 승리했다."

pers.41.t:0 "1938년 국회 선거"
pers.41.d:0 "입헌군주제가 수립된 이후, 의회는 [PER.GetNameDef] 정치의 중심으로 기능하고 있으며, 모든 [PER.GetAdjective]인의 삶에 막대한 영향을 끼치고 있습니다. 이제 새로운 의원과 새로운 장관을 선출해야 합니다.\n\n첫 번째 선택지는 민주당으로, 그들은 샤가 살아있던 시절의 집권당이었고, 국가 전역에 걸쳐 폭넓은 지지를 받고 있습니다. 중립적인 성향의 민주당은 [PER.GetNameDef]에 안정과 통합을 가져올 것입니다. 두 번째 선택지는 Eslah Talaban 당과 권위주의적 장관들의 연합으로, 그들 모두 샤에 더 많은 권력이 주어져야 한다고 믿고 있으며, 아흐마드의 죽음 때처럼 국가에 혼란이 생기는 것을 막으려면 샤의 권력이 보장되어야 한다고 믿고 있습니다. 물론 그들은 샤가 절대권력을 휘두르는 것은 반대하지만, 샤가 정치에 더 직접적으로 접근할 수 있게 해야 한다고 믿고 있습니다. 또한 그들은 레자 칸 장군을 보안부 장관에 임명함으로써 정치 통제를 더 엄격하게 하기를 원하고 있습니다. 마지막 선택지로는, 민주당과 Eetedaliun 당과 타자도드 당 출신 장관들의 연합으로, 이들은 입헌군주제의 이상에 동의하고 있으며, 최소한의 권력만 샤에게 부여해야 한다고 주장하고 있습니다. 이들은 경제와 사회 정책에는 의견차를 보이나, 몇몇 작은 개혁들을 통과시키기 위해서는 연대할 수 있을 것입니다."
pers.41.a:0 "민주당."
pers.41.b:0 "우익 연합."
pers.41.c:0 "자유주의 연합."

pers.42.t:0 "1942년 국회 선거"
pers.42.d:0 "다시 한번 의회에 새로운 사람들을 들여보낼 때가 왔으며, 상황이 안정되면서, 각 정당들은 더 개방적인 정책들을 들고 나왔습니다. 첫 번째로는 민주당과 타자도드당의 연합으로, 사회 개혁을 통과시키는 데 적극적입니다. 하지만, 양 정당은 경제 문제에서 큰 의견차를 보이는데, 그럼에도 불구하고 그들은 다른 정당보다는 서로와 협력하고 싶어 합니다. 두 번째로는 Eslah Talaban당으로, 중립적 입장을 취하고 있고, 샤와 의회 사이에서 전통과 평등의 가치를 지키려 하며, 샤와 밀접하게 협력하고 있습니다. 마지막으로는 타자도드당 당원들과 권위주의적 장관들의 연합이 있습니다. 장관들은 샤에게 더 많은 권력을 부여하기 원하며, 선거를 통해 이 목표를 이루려 하고 있습니다. 타자도드 당원들 또한 그들의 전략을 바꿔서 샤의 권력을 강화시키려 하고 있으며, 이를 통해 개혁을 추진해 나가려 합니다."
pers.42.a:0 "민주당."
pers.42.b:0 "Eslah Talaban당."
pers.42.c:0 "우익 연합."

pers.43.t:0 "1946년 국회 선거"
pers.43.d:0 "다시 한번 의회에 새로운 사람들을 뽑을 때가 왔습니다. 첫 번째 선택은 독립적인 정당인 민주당으로, 매우 자유주의적인 성향을 가지고 있고 사회개혁을 통과시키기 위해 애쓰고 있습니다. 두 번째는 Eslah Talaban당으로, 중립적이고, 샤와 의회 사이에서 전통과 평등이라는 가치를 고수하고 있으며, 샤와 밀접하게 협력하고 있습니다. 마지막으로는 타자도드당 당원들과 권위주의적 장관들의 연합이 있습니다. 장관들은 샤에게 더 많은 권력을 부여하기 원하며, 선거를 통해 이 목표를 이루려 하고 있습니다. 타자도드 당원들 또한 그들의 전략을 바꿔서 샤의 권력을 강화시키려 하고 있으며, 이를 통해 개혁을 추진해 나가려 합니다."
pers.43.a:0 "민주당."
pers.43.b:0 "Eslah Talaban당."
pers.43.c:0 "우익 연합."

pers.44.t:0 "아제르바이잔과의 전쟁"
pers.44.d:0 "타브리즈 주 북부에는 많은 수의 아제르바이잔 투르크인들이 살고 있습니다. 이들의 존재는 우리에게 아제르바이잔 사람들의 통합 명분을 제공합니다. 하지만 우리 이웃인 아르메니아 또한 아제르바이잔과 다툼이 존재하며, 이를 이용하여 아르메니아에 접근하여 군사동맹을 맺어 아제르바이잔을 분할할 수 있을 것입니다."
pers.44.a:0 "우리는 아제르바이잔의 도움이 필요하지 않다."
pers.44.b:0 "아제르바이잔에 접근하라."

pers.45.t:0 "[PER.GetAdjective]의 도발-어디에 도움을 요청할까요?"
pers.45.d:0 "보고에 따르면 국경에서 [PER.GetAdjective]의 도발이 증가하고 있으며, 이는 전면전으로 번질 가능성이 있습니다. [PER.GetAdjective]인들은 모든 아제르바이잔인들을 하나의 깃발 아래 재통합하려는 열망이 있으나, 우리가 보기엔 이는 가망없는 거짓말일 뿐입니다. 이는 그냥 이란의 확장 욕망일 뿐입니다. 우리는 [PER.GetNameDef]에 혼자 대항할 수 없으나, 독일에게 방어를 요청할 수 있습니다."
pers.45.a:0 "독일에 접근하라."
pers.45.c:0 "우리는 홀로 가야한다."

pers.46.t:0 "아제르바이잔이 [PER.GetAdjective]의 침략에 도움을 요청하다"
pers.46.d:0 "아제르바이잔 정부는 [PER.GetAdjective]가 그들에게 전쟁을 선포했을 때를 대비해 우리가 그들을 보호해줄 것을 요청했습니다. 바쿠 유전의 석유는 우리 전차와 자동차를 굴리는 원동력이며, 따라서 아제르바이잔은 동맹으로의 가치가 있습니다. 하지만, 만약 우리가 [PER.GetAdjective]를 위협한다면 그들은 우리에게 석유를 내놓을 것입니다. 이런 일이 일어난다면, 우리는 이 문제에 관여할 필요가 없을 것입니다. 아니면, 그냥 무시해 버립시다."
pers.46.a:0 "아제르바이잔을 독립보장하라."
pers.46.b:0 "아제르바이잔에 누가 신경 써?"

pers.47.t:0 "독일의 아제르바이잔 독립보장"
pers.47.d:0 "독일의 아제르바이잔 독립보장과, 이를 침해하면 독일과의 전쟁이 시작될 것이라는 사실은 큰 문제입니다. 독일군의 힘은 우리가 경험하고 싶지 않은 것입니다. 하지만, 독일이 아제르바이잔을 보호하려는 이유는 석유입니다. 마찬가지로 우리도 독일인들이 가져갈 석유가 많습니다. 그러므로, 우리는 독일에게 석유를 대가로 아제르바이잔을 포기하도록 요구해야 합니다."
pers.47.a:0 "석유거래를 제안해라."
pers.47.b:0 "우리는 독일인들이 두렵지 않다!"
pers.47.c:0 "물러서라."

pers.48.t:0 "[PER.GetNameDefCap](이)가 석유를 대가로 아제르바이잔을 요구하다"
pers.48.d:0 "[PER.GetNameDefCap](은)는 아제르바이잔에 대한 우리의 독립보장을 철회시키기 위해 석유 거래 제안을 우리에게 보냈습니다. 우리는 안정을 되찾을 때까지 중동의 전쟁에 말려들지 말아야 할 것입니다."
pers.48.a:0 "우리가 원하는 것을 얻었으니, 보증을 취소해라."
pers.48.b:0 "우리는 동맹국을 배신하지 않는다."

pers.49.t:0 "[PER.GetNameDefCap](이)가 물러나다"
pers.49.d:0 "[PER.GetNameDefCap](은)는 우리나라에 대한 공격적 태도를 누그러뜨렸습니다. 그들은 우리 국경에서 군대를 철수시켰고, 우리의 안전이 보장되었습니다. 오늘은 정말 행복한 날입니다."
pers.49.a:0 "좋았어!"

pers.50.t:0 "독일이 석유거래를 받아들이다"
pers.50.d:0 "독일은 아제르바이잔 석유 대신 우리 석유를 쓰기로 결정했고 아제르바이잔의 독립보장을 철회했습니다. 우리는 이제 더이상 독일을 걱정하지 않아도 되고, 또한 무역이 활발해질 것이고 우리 경제를 부흥시킬 것입니다."
pers.50.a:0 "아제르바이잔은 우리 것이다."

pers.51.t:0 "독일이 독립보장을 철회하지 않았다"
pers.51.d:0 "독일은 아제르바이잔에 대한 보증을 철회하겠다는 우리 요구를 거절하였으며, 동맹을 지키기 위해 계속 싸울 것임을 천명했습니다. 어쩌면 우리의 주장을 철회해야 하는지도 모릅니다."
pers.51.a:0 "우리는 유럽인들을 두려워하지 않는다"
pers.51.b:0 "우린 독일과 싸울 수 없어!"

pers.52.t:0 "독일은 우리를 돕기를 거부했다"
pers.52.d:0 "독일은 [PER.GetAdjective]의 공격에 대항하여 우리를 돕기를 거부했습니다. 우리는 혼자서는 살아남을 수 없습니다. 아직 우리에겐 오스만이 남아있습니다."
pers.52.a:0 "오스만에 접근하라."
pers.52.b:0 "혼자 싸우자."

pers.53.t:0 "[PER.GetAdjective](을)를 막기 위한 아제르바이잔의 도움 요청"
pers.53.d:0 "아제르바이잔이 다가오는[PER.GetNameDef](와)과의 전쟁에서 도움을 받기 위해 우리에게 접근했습니다. [PER.GetNameDefCap](은)는 아제르바이잔인들을 [PER.GetAdjective] 깃발 아래 통합하려 하고 있고, 아제르바이잔에 공격적 태도를 취하고 있습니다. 이는 우리가 영향력을 끼치고 있는 코카서스 지역을 빼앗기 위한 분명한 [PER.GetAdjective]의 도발입니다."
pers.53.a:0 "우리는 [PER.GetNameDef](이)가 더 확장하도록 두지 않을 것이다."
pers.53.b:0 "우리는 해결해야 할 문제가 있다."

pers.54.t:0 "오스만의 아제르바이잔 독립보장"
pers.54.d:0 "오스만은 우리의 공격성을 제한하기 위해 아제르바이잔의 독립을 보장하기로 하였습니다. 우리가 석유를 미끼로 그들을 달래도, 그들은 이미 석유가 넘치기 때문에 소용이 없을 것입니다. 우리는 그들과 전쟁을 하던지 아니면 침공 계획을 철회하던지 선택해야 합니다."
pers.54.a:0 "우리는 둘 다 얻을 수 있어!"
pers.54.b:0 "우리는 물러서야 한다."

pers.55.t:0 "아무도 우리를 돕지 않는다"
pers.55.d:0 "우리는 외세에 보호를 요청했으나, 모두 거절당했습니다. 우리 곁엔 아무도 없고, 우리는 [PER.GetAdjective](을)를 혼자서 상대해야 합니다. 최선을 다해 싸웁시다!"
pers.55.a:0 "좋지 않아..."

pers.56.t:0 "아제르바이잔은 홀로 서있다"
pers.56.d:0 "기회가 왔습니다. 아제르바이잔은 열강들에게 보호를 요청했지만, 모두 거절당했습니다. 그들은 아제르바이잔을 [PER.GetAdjective]의 깃발 아래에 통합하려는 우리의 시도를 알아차렸고, 물론 그렇게 할 것입니다!"
pers.56.a:0 "전쟁이다!"

pers.57.t:0 "오스만이 우리를 돕기를 거부하다"
pers.57.d:0 "오스만은 이란과의 전쟁에서 우리를 돕길 거절했습니다. 우리 혼자로는 그들과 맞설 수 없습니다. 마지막으로 독일에 접촉해 봅시다."
pers.57.a:0 "독일에 접근하라."
pers.57.b:0 "혼자 하자."

pers.58.t:0 "[PER.GetNameDefCap](이)가 영토를 대가로 도움을 요청하다"
pers.58.d:0 "[PER.GetNameDefCap](이)가 거래를 제안했습니다. 그들은 우리의 이웃 아제르바이잔에 침입할 계획을 세웠고, 우리가 이를 도울 경우 우리에게 땅을 나눠주겠다는 약속을 했습니다. 그들과 함께라면 우리는 아제르바이잔도 정복할 수 있고, 땅도 얻을 수 있습니다."
pers.58.a:0 "도움을 주자."
pers.58.b:0 "우리는 관여하고 싶지 않다."

pers.59.t:0 "아르메니아의 제안 거절"
pers.59.d:0 "아르메니아는 우리의 동맹 제의를 거절했습니다. 어리석게도 우리는 아제르바이잔 쯤은 혼자서 상대할 수 있습니다. 하지만 우리는 또한 이 계획을 잊어버리고 아제르바이잔을 그대로 놔둘 수도 있습니다."
pers.59.a:0 "계속 계획을 진행하라."
pers.59.b:0 "물러서라."

pers.60.t:0 "아르메니아의 거래 동의"
pers.60.d:0 "아르메니아는 아제르바이잔과 싸우기 위해 우리와 정식 동맹을 맺기로 합의했습니다. 이것은 틀림없이 다가오는 전쟁과 우리가 앞으로 겪게 될 어떤 전쟁에도 큰 도움이 될 것입니다."
pers.60.a:0 "우리는 함께할수록 강하다!"

pers.61.t:0 "아르메니아는 우리의 동맹에 가입할 수 없다"
pers.61.d:0 "현재 아르메니아는 우리 계획에 미적지근한 태도를 보이고 있고, 이대로라면 그들은 우리 동맹에 가입할 수 없습니다. 아제르바이잔 침공 계획은 계속될 것입니다."
pers.61.a:0 "우리는 그들이 없어도 싸울 수 있다."

pers.62.t:0 "아르메니아 문제"
pers.62.d:0 "아르메니아는 [PER.GetAdjective]인들에게 항상 중요한 논쟁거리였습니다. 그땅은 대 페르시아 제국의 일부였고, 어떤 이들은 다시 한번 무력을 통해 그 땅을 정복해야 한다고 주장하고 있습니다. 하지만, 또한 우리는 양국 경제를 더 효과적으로 연결하여 양국 경제를 활성화시킬 수도 있습니다."
pers.62.a:0 "무력을 통해 그들을 다시 통합하자."
pers.62.b:0 "우리의 경제를 개방해라."

pers.63.t:0 "바라티야 코뮌과의 동맹?"
pers.63.d:0 "아시아의 다른 주요 사회주의 국가들 중 하나로서, 바라티야 코뮌은 아시아 사회주의 국가와의 동맹을 맺는 것에 동의하였고, 따라서 우리는 인도 자치령을 분할할 수 있을 것입니다."
pers.63.a:0 "우리는 함께할수록 강하다!"

pers.64.t:0 "[PER.GetNameDefCap](이)가 동맹을 원한다"
pers.64.d:0 "[PER.GetNameDefCap](이)가 동맹을 맺기 위해 우리나라에 접근하였습니다. [PER.GetAdjective](은)는 아시아의 강력한 사회주의 국가인 양국이 힘을 합쳐 혁명을 전파해야 한다고 주장하고 있습니다. 그들의 첫 번째 계획은 자치령 침공으로, 그들은 발루치스탄을 가질 것이고 나머지 자치령 영토는 우리의 차지가 될 것입니다."
pers.64.a:0 "우리는 함께할수록 강하다!"
pers.64.b:0 "아직 때가 아니다."

pers.65.t:0 "바라티야 코뮌의 동의"
pers.65.d:0 "바라티야 코뮌이 델리 정부를 몰아내기 위해 동맹을 수락했습니다. 이제 전쟁입니다!"
pers.65.a:0 "노동자들을 위해!"

pers.66.t:0 "바라티야 코뮌의 거부"
pers.66.d:0 "바라티야 코뮌이 우리의 동맹 제의를 거절했습니다. 우리는 우리 혼자서 전쟁에 돌입할 수 있지만, 너무 위험합니다."
pers.66.a:0 "우리는 계속 싸운다!"
pers.66.b:0 "우리 혼자로는 부족하다."

pers.67.t:0 "[PER.GetNameDefCap]의 바레인 요구"
pers.67.d:0 "[PER.GetNameDefCap](이)가 그들에게 바레인 섬을 즉시 넘기라는 최후 통첩을 보냈습니다. 그들은 수백년 동안 바레인의 영유권 주장을 하고 있고, 지금도 [PER.GetAdjective] 정부는 여전히 '고토 회복'을 부르짖고 있습니다. 그들은 우리가 그 섬을 양도하지 않는다면 군사행동을 취할 것이라고 위협했습니다."
pers.67.a:0 "포기해라."
pers.67.b:0 "우리는 [PER.GetNameDef](이)가 두렵지 않다."

pers.68.t:0 "그들이 바레인을 양도하다"
pers.68.d:0 "우리는 옛날에 그랬던 것처럼 바레인의 주인이 되었습니다."
pers.68.a:0 "완벽해."

pers.69.t:0 "그들이 우리의 최후통첩을 거부하다"
pers.69.d:0 "그들은 우리에게 바레인을 양도하는것을 거부했습니다. 섬을 되찾을 수 있는 유일한 방법은 전쟁뿐입니다."
pers.69.a:0 "전쟁이다!"

pers.70.t:0 "[PER.GetNameDefCap]의 이라크 요구"
pers.70.d:0 "[PER.GetNameDefCap](이)가 이라크 땅의 할양을 요구했습니다. 이란은 최근 옛 제국의 부활을 위해 주변국들에 끊임없이 영향력을 끼치려 하고 있습니다. 이는 분명 또다른 확장 시도이나, 우리는 이것 말고도 신경써야 할 문제들이 많습니다."
pers.70.a:0 "우리는 [PER.GetNameDef](이)가 두렵지 않다"
pers.70.b:0 "우리는 더 많은 문제를 감당할 수 없다."

pers.71.t:0 "오스만이 우리에게 이라크를 양도하다"
pers.71.d:0 "오랫동안 이라크 땅은 오스만의 잔인한 지배하에 있었습니다. 하지만 지금 오스만은 약해졌고, 그들은 이라크를 우리에게 할양하는 올바른 선택을 했습니다."
pers.71.a:0 "새로운 제국에 온 것을 환영한다!"

pers.72.t:0 "오스만의 거부"
pers.72.d:0 "오스만이 이라크 할양을 거부했습니다. 이라크 땅은 예전 페르시아 제국에서 중요한 땅이었고, 오스만이 약해진 지금 우리는 그 땅을 되찾을 것입니다."
pers.72.a:0 "우리가 그 땅을 차지할 것이다!"
pers.72.b:0 "오스만은 거대한 제국이다..."

pers.73.t:0 "아제르바이잔 합병"
pers.73.d:0 "우리는 아제르바이잔을 패배시켰고 그 땅의 운명을 결정할 수 있습니다."
pers.73.a:0 "[PER.GetAdjective](을)를 위해!"

pers.74.t:0 "타지키스탄 합병"
pers.74.d:0 "마침내 우리는 투르키스탄을 패배시켰습니다. 이 땅을 어떻게 할까요?"
pers.74.a:0 "작업을 계속해라."
pers.74.b:0 "카라쿰을 합병하고, 타지키스탄 나머지 지역은 괴뢰국으로 만들자."

pers.75.t:0 "인도 자치령 합병"
pers.75.d:0 "마침내 우리는 인도 자치령을 패배시켰습니다. 어떻게 할까요?"
pers.75.a:0 "작업을 계속해라."
pers.75.b:0 "발루치스탄을 빼앗고, 나머지는 남겨두자."
pers.75.c:0 "토후 연맹에 접근하자. 아마 그들은 나머지 인도 땅을 원할 것이다."

pers.76.t:0 "[PER.GetNameDef](와)과의 동맹"
pers.76.d:0 "[PER.GetNameDefCap](이)가 우리에게 거래를 제안해왔습니다. 그들은 인도 자치령을 침략하고, 발루치스탄을 제외한 나머지 인도 영토를 보답으로 주겠다며 우리에게 동맹을 제의했습니다."
pers.76.a:0 "동맹에 동의한다."
pers.76.b:0 "우리는 [PER.GetNameDef](이)가 필요하지 않다."

pers.77.t:0 "토후 연맹의 수락"
pers.77.d:0 "토후 연맹이 우리의 동맹제의를 수락했습니다."
pers.77.a:0 "우리는 함께할수록 강하다."

pers.78.t:0 "토후 연맹의 거절-이제 어떻게 할까요?"
pers.78.d:0 "토후 연맹이 우리의 동맹제의를 거절했습니다. 이제 나머지 인도 땅을 어떻게 할까요?"
pers.78.a:0 "작업을 계속해라."
pers.78.b:0 "발루치스탄만 얻고,나머진 놔둬라."

pers.79.t:0 "인도 자치령의 합병"
pers.79.d:0 "우리는 인도 자치령을 성공적으로 물리쳤습니다."
pers.79.a:0 "발루치스탄만 갖고, 나머지는 인도의 사회주의자들에게 주자."
pers.79.b:0 "작업을 계속해라."

pers.80.t:0 "러시아와의 평화?"
pers.80.d:0 "우리는 러시아를 흑해로 몰아냈습니다. 하지만 우리는 과도한 확장을 원치 않고, 러시아에 평화를 제안할 수도 있습니다."
pers.80.a:0 "평화를 제안하자."
pers.80.b:0 "우리는 그들을 모스크바로 몰아낼 것이다!"

pers.81.t:0 "[PER.GetNameDef](와)과의 평화?"
pers.81.d:0 "[PER.GetNameDef](와)과의 전쟁이 우리 뜻대로 굴러가지 않고 있습니다. 그들은 우리에게 평화를 제안했고, 수락한다면 많은 영토를 잃을 것입니다."
pers.81.a:0 "수락하자."
pers.81.b:0 "절대 안된다!"

pers.82.t:0 "협상국과의 평화?"
pers.82.d:0 "우리는 인도 자치령을 성공적으로 물리쳤고 이제 협상국에 평화를 제안할 수 있습니다."
pers.82.a:0 "평화를 제안하자."
pers.82.b:0 "계속 싸우자!"

pers.83.t:0 "[PER.GetNameDef](와)과의 평화?"
pers.83.d:0 "[PER.GetNameDefCap](이)가 인도 자치령을 물리쳤고, 우리에게 평화 제안을 해왔습니다. 어떻게 할까요?"
pers.83.a:0 "선택의 여지가 없다."
pers.83.b:0 "안돼!"

pers.84.t:0 "아제르바이잔과의 전쟁"
pers.84.d:0 "우리는 아제르바이잔 사람들을 우리 깃발 아래 재통합할 의무가 있습니다!"
pers.84.a:0 "전쟁이다!"

pers.85.t:0 "노루즈"
pers.85.d:0 "오늘은 고대 페르시아에서 내려온 조로아스터교의 전통인 노루즈의 날이고, 페르시아 전국민이 이를 기념하고 있습니다. 노루즈는 [PER.GetAdjective]의 새해와 봄의 시작을 기념하는 날이고, 페르시아 사람들을 하나로 묶는 역할을 해오고 있습니다."
pers.85.a:0 "행복한 노루즈!"

pers.86.t:0 "노루즈"
pers.86.d:0 "오늘은 고대 페르시아에서 내려온 조로아스터교의 전통인 노루즈의 날이고, 페르시아 전국민이 이를 기념하고 있습니다. 노루즈는 [PER.GetAdjective]의 새해와 봄의 시작을 기념하는 날이고, 페르시아 사람들을 하나로 묶는 역할을 해오고 있습니다."
pers.86.a:0 "행복한 노루즈!"

pers.87.t:0 "독일과의 평화"
pers.87.d:0 "독일과의 이 전쟁은 실속없는 소모전임이 증명되었습니다. 평화를 제안할까요?"
pers.87.a:0 "평화를 제안하자."
pers.87.b:0 "평화는 약자의 것이다."

pers.88.t:0 "[PER.GetNameDef](와)과의 평화?"
pers.88.d:0 "우리는 우리 동맹인 아제르바이잔을 지키기 위해 [PER.GetNameDef](와)과 전쟁중이나, 일이 생각대로 되지 않고 있습니다. 우리는 그들과 평화를 이뤄야 합니다."
pers.88.a:0 "수락하자."
pers.88.b:0 "절대 안돼!"

pers.89.t:0 "Dehkhoda's 사전"
pers.89.d:0 "전 세계적으로 민족주의 운동과 분리주의 운동이 부상함에 따라, [PER.GetNameDef]의 단결과 통일을 호소할 필요성이 커졌습니다. 최근 우리는 저명한 언어학자이자 최초의 페르시아어 사전을 편찬한 Ali Akbar Dehkhoda의 노력들을 발견했고, 우리는 이를 이용하여 우리 국민들을 계몽시키고, 국민들 간의 통합을 추구할 수 있습니다."
pers.89.a:0 "그를 격려하고 그의 프로젝트를 지원해주자."
pers.89.b:0 "그의 프로젝트를 지원하고, 그 사전을 전국에 배포하도록 하자."

pers.90.t:0 "페르세폴리스 발굴"
pers.90.d:0 "최근 몇 년 동안, 전세계의 역사가들은 [PER.GetNameDef]의 역사에 많은 관심을 보이기 시작했습니다. 몇 년 전 독일의 고고학자이자 역사가인 에른스트 에밀 헤르즈필드가 페르세폴리스의 유적을 발굴했고, 최근 그는 페르세폴리스 발굴을 재개할 수 있도록 허가를 요청했습니다. 그의 요청을 어떻게 처리할지는 우리에게 달려 있습니다."
pers.90.a:0 "발굴은 허용하지만 도굴 및 파괴행위를 막기위한 규제를 실시하라."
pers.90.b:0 "제한없이 발굴을 허용하라."
pers.90.c:0 "발굴이 진행되는 것을 막아라."

pers.91.t:0 "무하람"
pers.91.d:0 "오늘은 이슬람력의 첫 달이자 시아파 교도들의 슬픔의 달인 무하람의 시작입니다. 세 번째 시아 이맘인 이맘 후세인이 무하람에 순교하였고, 그의 순교는 [PER.GetNameDef] 시아파 교도들의 기억 속에 여전히 살아있습니다."
pers.91.a:0 "그를 애도하자."

pers.92.t:0 "무하람"
pers.92.d:0 "오늘은 이슬람력의 첫 달이자 시아파 교도들의 슬픔의 달인 무하람의 시작입니다. 세 번째 시아 이맘인 이맘 후세인이 무하람에 순교하였고, 그의 순교는 [PER.GetNameDef] 시아파 교도들의 기억 속에 여전히 살아있습니다."
pers.92.a:0 "그를 애도하자."

pers.93.t:0 "카자르 왕조"
pers.93.d:0 "이란 고원 북서부에 정착한 오구즈 투르크족의 후손을 자처하는 카자르 왕조는 수 세기동안 [PER.GetAdjective]의 지배자였습니다. 페르시아 제4제국이라고도 부르는 사파비 제국에 있던 투르크 부족과 비투르크 부족의 모임인 키질바시에 기원을 둔 카자르 왕조는, 1796년에 [PER.GetNameDef]의 지배권을 빼앗는 데 성공했습니다. [PER.GetNameDef]의 첫 번째 카자르 왕조 샤한샤인 아가 모하마드 칸 카자르는, 나데르 샤 아프샤르와 그의 왕조가 몰락한 후 그의 정치적 경쟁자들을 제거하고 옥좌에 오르는 데 성공했습니다. 조국의 불안정한 상황과 수많은 독립 왕국으로 분열된 상태를 깨달은 그는 [PER.GetNameDef](을)를 그의 깃발 아래 재통일하는 데 성공했습니다. 그러나, 그가 [PER.GetNameDef](을)를 재통일하고 몇 년 후, 카자르 왕조는 몰락하기 시작했습니다. 처음으로 조지아 땅을 잃었고, 이어서 트란스옥시아나,코카서스 나머지 땅도 러시아인들에게 잃었습니다. 그 다음 영국이 카자르 왕조의 심장부인 아프가니스탄과 발루치스탄을 강탈했고, 점점 더 쇠락해가는 카자르 왕조는 영국과 러시아에게 석유를 공급함으로써 그들을 달랠 수 밖에 없었습니다. 이 합의는 지금까지도 국가에 부패와 반역을 들끓게 하고 있습니다.\n\n세계대전이 끝나고 러시아와 영국이 몰락하였고, 카자르 왕조는 세계 무대에서 그의 자리를 찾거나, 아니면 모래에 파묻혀 몰락할 것입니다."
pers.93.a:0 "사자가 다시 포효한다!"

pers.95.t:0 "아프가니스탄 합병"
pers.95.d:0 "우리는 아프가니스탄을 패배시켰고, 그 땅의 운명을 결정해야 합니다."
pers.95.a:0 "그들을 괴뢰화하라."
pers.95.b:0 "군사점령을 지속하자."

pers.96.t:0 "석유 국유화"
pers.96.d:0 "1925년 대영제국의 붕괴와 뒤이은 후제스탄 영국 경비대의 철수로 후제스탄은 우리나라에 재통합되었고, 의회는 이를 기념하여 석유 산업을 국유화했습니다. 매년 [PER.GetAdjective] 사람들은 이를 기념하고 있으며, 어느 누구도 그들의 땅과 석유를 빼앗아 갈 수 없다고 믿고 있습니다."
pers.96.a:0 "[PER.GetNameDefCap](은)는 약해지지 않을 것이다!"

pers.97.t:0 "라마단"
pers.97.d:0 "오늘은 이슬람력의 아홉 번째 달인 라마단의 시작입니다. 전세계 무슬림들은 이슬람의 태동기로 돌아가 단식하고 기도하고 있고, [PER.GetAdjective] 사람들 또한 라마단을 준비하고 있습니다."
pers.97.a:0 "행복한 라마단!"

pers.98.t:0 "라마단"
pers.98.d:0 "오늘은 이슬람력의 아홉 번째 달인 라마단의 시작입니다. 전세계 무슬림들은 이슬람의 태동기로 돌아가 단식하고 기도하고 있고, [PER.GetAdjective] 사람들 또한 라마단을 준비하고 있습니다."
pers.98.a:0 "행복한 라마단!"

pers.99.t:0 "얄다의 밤"
pers.99.d:0 "오늘은 [PER.GetAdjective] 달력의 아홉 번째 달인 아자르의 마지막 날이고, 얄다의 날입니다. 북반구에서 일 년 중 가장 길고 어두운 밤의 날인 오늘 이란 사람들은 함께 모여 먹고, 마시고, 시를 낭송했습니다. 조로아스터교 신앙의 시작으로 거슬러 올라가면, 얄다는 모든 이란 사람들에게 노루즈만큼 중요한 역할을 해왔습니다."
pers.99.a:0 "행복한 얄다!"

pers.100.t:0 "얄다의 밤"
pers.100.d:0 "오늘은 [PER.GetAdjective] 달력의 아홉 번째 달인 아자르의 마지막 날이고, 얄다의 날입니다. 북반구에서 일 년 중 가장 길고 어두운 밤의 날인 오늘 이란 사람들은 함께 모여 먹고, 마시고, 시를 낭송했습니다. 조로아스터교 신앙의 시작으로 거슬러 올라가면, 얄다는 모든 이란 사람들에게 노루즈만큼 중요한 역할을 해왔습니다."
pers.100.a:0 "행복한 얄다!"

pers.101.t:0 "군인들이 발견한 곰"
pers.101.d:0 "최근 [266.GetName] 근처의 요새에서 새끼 곰이 우리 병사에 의해 발견되었습니다. 처음에는 군사 규정에 의거하여 곰을 빼앗을 계획이었지만, 요새에 주둔하고 있는 부대에서 요새에 곰을 계속 머물게 해달라고 탄원함에 따라, 우리는 이를 받아들였습니다. 우리는 곰을 훈련시키기 위해 당분간 곰을 요새에서 키웠고, 이름을 로스탐이라 지어주었습니다."
pers.101.a:0 "정말 이상한 일이군."

pers.102.t:0 "곰 로스탐"
pers.102.d:0 "곰 로스탐은 우리 병사들 덕분에 잘 자라고 있습니다. 로스탐의 주인이 제2포병보급연대로 배속되었고, 로스탐도 그곳으로 가서 그곳의 마스코트가 되었을 뿐만 아니라 포탄을 옮기는 일을 돕기도 하였습니다."
pers.102.a:0 "[PER.GetAdjective] 군대의 역사에서 참으로 기괴한 일이 일어났군."

pers.103.t:0 "로스탐에게 문제가 생기다"
pers.103.d:0 "안타깝게도, 경제적인 문제 때문에, 로스탐의 주인은 그를 가장 높은 가격을 제시한 사람에게 팔려고 하고 있습니다. 이렇게 되면 제2포병보급연대의 명성이 실추될 것이 분명합니다. 몇몇 고위 장교들이 이 문제를 논의하기 시작했고, 우리는 어떻게 할지 결정해야 합니다."
pers.103.a:0 "우리는 장난감 곰보다 더 중요한 문제가 있다!"
pers.103.b:0 "우리가 로스탐을 사자!"

pers.104.t:0 "로스탐이 팔렸습니다!"
pers.104.d:0 "곰 로스탐이 [PER.GetNameDef](을)를 방문한 폴란드 상인에게 팔렸습니다. 폴란드 상단은 그 곰의 끼에 깊이 빠져든 것으로 보였고, 그 곰을 구매하기로 결정했습니다. 그들은 곰에게 보이텍이라는 새로운 이름을 붙여주었습니다."
pers.104.a:0 "아아, 보이텍은 폴란드로 갈 운명이었구나."

### Decisions ###

PER_coring_conquered_territory:0 "새로운 영토 통합"
PER_core_afghan_land:0 "헤라트 통합"
PER_core_afghan_land_desc:0 "이제 우리는 아프가니스탄을 다시 통치하게 되었고, 이 땅을 [PER.GetNameDef](으)로 재통합해야 합니다. 하지만, 파슈툰족의 존재로 인해 동부 지역을 완전히 통합하는 데는 수십 년이 걸릴 것입니다. 대신 아프가니스탄 서부는 우리가 더 수월하게 통합할 수 있는 하자라족의 땅입니다. 파슈툰족은 우리의 지배에 저항할 가능성이 높지만, 결국 우리의 지배를 받아들일 것입니다."
PER_core_azerbaijani_land:0 "아제르바이잔 통합"
PER_core_azerbaijani_land_desc:0 "아제르바이잔은 이제 다시 우리의 지배를 받고 있습니다. 곧 대부분의 아제르바이잔인들은 자신들만의 국가라는 꿈을 접고, 우리의 지배를 받아들일 것입니다. 우리의 통치에 대해 약간의 저항이 있을 것이지만, 우리나라엔 많은 수의 아제르바이잔 소수민족이 살고 있고, 아제르바이잔 민족 국가는 불과 몇십년 동안만 존재했습니다. 따라서 아제르바이잔의 저항은 약하고 헛된 것이 될 것입니다."
PER_core_baluchistan:0 "발루치스탄 통합"
PER_core_baluchistan_desc:0 "발루치스탄 주는 우리의 품에 돌아왔습니다. 발루치 사람들은 우리나라의 큰 민족 집단이기 때문에 이들을 우리나라에 완전히 통합해야 할 것입니다. 하지만, 그들은 오랫동안 인도의 지배를 받아왔기 때문에 우리의 통치에 저항할 것입니다."
PER_ottos_are_weak_decision_category:0 "서부 확장"
PER_ottos_are_weak_decision_decfision:0 "오스만은 약하다!"
PER_ottos_are_weak_decision_decfision_desc:0 "최근 이집트는 오스만 제국에 전쟁을 선포했습니다. 오스만은 수 세기 동안 중동을 지배해 왔으며, 이제 우리는 그들에게 복수해야 합니다. 그들은 1차 세계대전 이전부터 약소국으로 전락하였고, 이제 유럽의 병자를 끝장내야 합니다."
PER_country_namechange_decision:0 "국명을 이란으로 변경"
PER_country_namechange_decision_desc:0 "현대화에 대한 국내에서의 압력이 국제사회에서 우리나라를 칭할 때 구식 용어인 '페르시아' 대신, 우리가 우리나라를 부를 때의 명칭인 '이란'을 쓰자고 요구하고 있습니다. 왜 이게 논쟁의 주제가 되었는지 잘 모르겠습니다."
PER_IRAN:0 "새로운 국명은 이란이다"

