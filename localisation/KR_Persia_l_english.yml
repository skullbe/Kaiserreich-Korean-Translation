### Tooltips ###
PER_shah_is_dead_press_f:0 "샤의 승하!"
PER_shah_is_dead_press_f_desc:0 "오늘 아침 6시 30분에 [PER.GetNameDef]의 샤 아흐마드 카자르께서 마지막 숨을 몰아쉬었습니다.샤의 건강상 합병증과 암살 시도로 인한 상처때문에 샤의 죽음은 어느 누구에게도 놀라운 일이 아니지만,샤의 죽음은 [PER.GetNameDef] 곳곳에서 수많은 정치적 혼란를 가져올 것이기 때문에 [PER.GetNameDef]들은 동요하고있습니다.샤의 죽음에 이은 사건들은 이미 움직이고 있습니다.
PER_long_live:0 "샤여 영원하라!"
PER_long_live_desc:0 "왕위 계승 위기가 끝나자 이제 왕세자에게 왕관을 씌우고  [PER.GetNameDef]의 새로운 샤한샤를 선언 할 것입니다."
PER_reinforced_consti:0 "보강된 헌법"
PER_reinforced_consti_desc:0 "[PER.GetNameDef]에서 입헌 혁명이 있고 30년이 지났습니다. 슬프게도, 아흐마드 샤가 통치하는 기간 동안, 그는 단지 꼭두각시 같은 사람이였기에 이 제도를 적절히 시행할 수 없었습니다.이제는 바꿀 때가 되었습니다."
PER_majis_coop:0 "국회 과반수"
PER_majis_coop_desc:0 "성공적인 통치를 위해서는, 우리는 마즐리스의 다른 면과 협력해야 합니다. 각 정치인들은, [PER.GetNameDef]의 발전에 매우 중요합니다."
PER_imperial_court_reforms:0 "황제의 법원개혁"
PER_imperial_court_reforms_desc:0 "카자르 제국 법원은 아주 많은 개혁이 필요합니다. 제국의 운영과 국가 재정 유지를 어렵게 하는 불필요한 법들이 너무 많습니다."
PER_limited_aristocrats:0 "귀족의 영향 축소"
PER_limited_aristocrats_desc:0 "너무 오랫동안 귀족들은 그들 자신의 이익을 위해 의회와 샤의 일에 참견했습니다. 이제 그들의 특권을 의회적 통치권을 위해 삭감할 시간입니다."
PER_wrath_of_the_lion:0 "카자르 사자의 분노"
PER_wrath_of_the_lion_desc:0 "샤가 직접 통치하는 것이, 카자르 법을 완벽하게 회복하기 위한 나쁜 방법은 아닐 수도 있을 것입니다. 결국, 마즐리스는 군주제를 배척했습니다. 사자는 인내심을 키우고 있습니다..."
PER_enforced_loyalty:0 "강요된 충성심"
PER_enforced_loyalty_desc:0 "비록 많은 사람들이 샤한샤의 적으로 여겨지지만, 그의 자비는 끝이 없습니다. 그는 그의 자비로운 통치하에서 봉사하기를 원하는 자들을 사면할 것입니다."
PER_never_again:0 "사자의 반격"
PER_never_again_desc:0 "우리는 다시는 어떤 형태의 정치적 움직임도 샤한샤의 통치를 위험에 빠뜨릴 수 없도록 해야 합니다. 우리는 헌법 혁명 이후 이 나라를 괴롭혔던 어리석은 정당들을 뿌리뽑아야 합니다..."
PER_bedroud_oh_cons:0 "Bedroud! Oh Constitution"
PER_bedroud_oh_cons_desc:0 "오늘 샤는 웅장한 연설과 함께 '더 이상 [GetNameDef](은)는 나약한 사람들의 변덕에 의해 운영되는 나약한 국가가 되면 안 된다. 이 날부터 샤는 그가 항상 생각해왔던 대로 직접 통치 할 것이다.'라고 발표했습니다. 그리고 나서 샤는 그 상징으로 헌법을 갈기갈기 찢었습니다."
PER_long_live_revolution:0 "혁명이여 영원하라!"
PER_long_live_revolution_desc:0 "군주제가 무너졌습니다. 수 세기에 걸친 [PER.GetAdjective] 군주제의 끝에서, 우리는 악독한 압제자들의 멍에를 벗어 던졌습니다. 혁명 만세, [PER.GetNameDef] 만세!"
PER_desolation_of_sun_throne:0 "태양 옥좌의 황량함"
PER_desolation_of_sun_throne_desc:0 "군주제가 무너졌고 그들의 영향력은 서서히 사라지고 있고, 이제 제국 옥좌를 파괴할 때입니다. 이 마지막 행동은 사람들에게 폭정이 끝났다는 것을 알려줄 것이고, 또한 군주정을 재건하고 싶은 자들에게 보내는 분명한 메시지가 될 것입니다."
PER_republic:0 "공화국 만세"
PER_republic_desc:0 "마침내, 우리는 모든 역경을 딛고 공화국을 건설할 수 있었습니다. 입헌군주제가 시작된 이래로 우리는 [PER.GetNameDef]에서 우리의 권리를 증진시키기 위해 투쟁해왔습니다. 그리고 오늘 우리는 그것을 성취했습니다. 국민을 위한 국민에 의한 공화국 만세."
PER_stronk_parliament:0 "의회 민주주의"
PER_stronk_parliament_desc:0 "의회는 입헌혁명 이후 줄곧 권력을 축적해 왔습니다. 우리는 국가를 완전히 장악했고, 이제 의회의 손에 권력을 넘겨주어야 합니다."
PER_uproot_aristos:0 "귀족을 뿌리뽑다"
PER_uproot_aristos_desc:0 "비록 우리가 국가 전역을 거의 지배하고 있지만, 정치에의 귀족의 영향력이 아직 강합니다. 새로운 법을 제정하고 개혁을 추진함으로써 우리는 그들의 권력을 제한할 수 있을 것입니다."
PER_nedaye_socialism:0 "네데이 사회주의"
PER_nedaye_socialism_desc:0 "이제 [PER.GetNameDef](이)가 진정한 믿음을 따를 때가 왔습니다: 바로 사회주의입니다. 1905년부터 [PER.GetAdjective]에는 좌익 정치세력이 존재해왔습니다. 우리는 러시아 내전에 참전할 수 있으며, 필요하다면 그렇게 할 것입니다. 그동안 우리는 많은 실패를 겪었고, 마침내 때가 왔습니다. 우리 국가와 세계인들을 위해 우리는 사회주의의 부름에 응답해야 합니다! 네데이 사회주의 만세!"
PER_evolution:0 "진화"
PER_evolution_desc:0 "우리나라는 수 세기 동안 고통을 겪어왔습니다. 이제 모든 사람의 요구를 받아들여 우리나라의 시스템과 정책을 개혁해야 합니다. 모든 것을 처음부터 끝까지 개혁해야 할 것처럼 보이지만, 우리 정부는 유연하고, 거대한 개혁도 견뎌낼 수 있을 것입니다."
PER_integrate_burgie:0 "자본가를 개혁하다"
PER_integrate_burgie_desc:0 "미래에 문제를 일으킬 수 있는 많은 사람들은 우리의 대의에 대한 위협입니다. 비록 우리가 그들을 전부 죽이면 될것 같지만, 이는 억압적인 샤와 다름없는 행동입니다. 우리는 부르주아들을 새로운 사회에 완전히 통합시키기 위해 노력해야 합니다."
PER_revolution:0 "혁명"
PER_revolution_desc:0 "[PER.GetNameDefCap](이)가 사회주의 국가가 되기 위해선 대대적인 개혁이 필요합니다. 우리는 국가를 밑바닥부터 재건해야 합니다."
PER_purge_burgie:0 "자본가를 짓밟다"
PER_purge_burgie_desc:0 "우리는 국가를 밑바닥부터 재건하기 시작했고, 이제 새로운 사회의 모든 위험한 요소들을 제거해야 할 때입니다. 우리의 새 체제를 받아들이지 못하는 사람은 영원히 제거될 것입니다."
PER_new_consti:0 "인민 헌법"
PER_new_consti_desc:0 "국가가 새로운 길을 걷고 있고, [PER.GetNameDef]의 미래를 위해 새로운 헌법을 만들어야 합니다."
PER_mideast_democracy:0 "빛나는 민주주의"
PER_mideast_democracy_desc:0 "[PER.GetNameDefCap](은)는 중동에서 민주주의를 수용한 몇 안 되는 최초의 나라입니다. 국민이 이끄는 자유 국가로서, 민주주의의 이상을 지키는 것은 [PER.GetNameDef]의 의무입니다."
PER_mideast_communism:0 "사회주의의 신호탄"
PER_mideast_communism_desc:0 "우리는 중동에서 사회주의를 포용한 최초의 국가입니다. 새로운 통치체제를 지키고 외국에 혁명을 전파하는 것은 우리의 의무입니다! 중동의 노동자들과 다른 억압된 인민들은 그들의 정부에 대항하여 들고 일어나야 합니다!"
PER_anti_imperialism:0 "제국주의자가 없는 인도!"
PER_anti_imperialism_desc:0 "우리는 국가의 안전을 확보했고, 이제 바깥으로 혁명을 전파할 때입니다. 인도 자치령의 발루치스탄에는 소수의 우리 국민이 거주하고 있고, 바라티야 코뮌의 도움으로 우리는 인도의 노동자들을 해방시킬 수 있을 것입니다."
PER_tajik:0 "타지키스탄 해방"
PER_tajik_desc:0 "타지크 사람들은 우리의 형제이고, 우리의 피와 살입니다. 비록 투르케스탄의 칸이 우리 영향을 받고 있지만, 그는 타지키스탄의 우리 형제들의 안전을 보장해 주고 있지 않습니다. 우리는 행동해야 합니다."
PER_afghanistan:0 "아프가니스탄 문제"
PER_afghanistan_desc:0 "아프가니스탄은 한때 이란 제국의 일부였지만, 영국이 그들을 독립시켰고, 우리는 그 땅을 포기할 수밖에 없었습니다. 우리는 이제 우리의 정당한 땅을 되돌려 받아야 합니다. 하자라인과 파슈툰인들 또한 페르시아인의 일원이고, 우리 품에 되돌아와야 합니다."
PER_acerbaican:0 "바레인,걸프만의 보석"
PER_acerbaican_desc:0 "바레인은 시아파 인구가 대다수를 차지하며, 그들 대부분은 우리의 지방 언어인 파르스어를 사용하고 있습니다. 바레인은 1700년대까지 오랫동안 [PER.GetNameDef]의 속국이자 영토였고, 우리는 바레인 지배자들과 밀접한 관계를 맺어 왔고 우리 영향력을 투사했으나, 이제 우리의 고토를 수복할 때가 왔습니다."
PER_baharain:0 "아제르바이잔 재통합"
PER_baharain_desc:0 "아제르바이잔 사람들은 우리나라의 아제리 소수민족과 똑같습니다. 그들의 땅은 항상 우리나라의 일부였습니다. 또한 아제리인들은 페르시아인들의 형제 민족이고, 우리 품으로 돌아와야 할 것입니다. 이제 그들에 대한 러시아의 폭정을 끝내야 할 때입니다."
PER_agha_khan_legacy:0 "아가 모하마드 샤의 유산"
PER_agha_khan_legacy_desc:0 "마침내 샤의 권력이 공고해졌고, 우리의 옛 영광을 되찾을 때가 왔습니다. 아가 모하마드 샤(카자르 왕조의 창시자)처럼 우리는 사람들이 경외심을 가질 만한 제국을 건설해야 합니다. [PER.GetNameDef](이)여 영원하라, 카자르 왕조여 영원하라!"
PER_iraq_i_arab:0 "이라크-아랍의 권리 주장"
PER_iraq_i_arab_desc:0 "우리가 이라크를 잃은 지 3세기가 지났습니다. 우리 사파비조 선조들은 그 땅을 지배했었지만, 오스만과의 전쟁에서 패배하여 그 땅을 빼앗겼습니다. 이라크인들은 우리의 시아파 형제이고 우리는 수니파 칼리프의 손아귀에서 그들을 해방시켜 주어야 합니다. 오스만이 붕괴하고 있는 지금이 그 절호의 기회입니다."
PER_armenia:0 "아르메니아 문제"
PER_armenia_desc:0 "아르메니아는 [PER.GetAdjective]에서 특별한 존재입니다. 아르메니아인들은 [PER.GetAdjective]의 통치를 그리워하고 있고 우리나라와의 재통합을 원하고 있습니다. 하지만 양측이 좋은 관계를 유지하고 있음에도 불구하고, 우리의 통치를 그들에게 강요하는 것은 아직 시기상조입니다. 대신 우리는 그들과 동맹을 맺음으로써 양국의 관계를 더욱 밀접하게 할수 있습니다."
PER_kartli_province:0 "카르틀리 주"
PER_kartli_province_desc:0 "조지아는 1813년에 러시아 땅이 되었습니다. 현재 러시아는 코카서스의 지배권을 상실했고, 우리는 이때를 놓치지 않아야 합니다."
PER_baluchistan:0 "발루치스탄 수복"
PER_baluchistan_desc:0 "발루치스탄은 정당한 [PER.GetAdjective]의 영토입니다. 우리는 영국에게 그 땅을 빼앗겼지만, 그들은 약해졌고, 마침내 고토 회복의 시간이 찾아왔습니다."
PER_govt_reform:0 "정부개혁"
PER_govt_reform_desc:0 "다가오는 시련을 견뎌내기 위해 우리는 정부를 개혁해야 합니다."
PER_mandatory_edu:0 "의무교육"
PER_mandatory_edu_desc:0 "현재 우리나라에서는 교육이 의무화 되어있지 않기 때문에 많은 사람들이 문맹에 시달리고 있습니다. 우리나라의 미래를 이끌 신세대를 위해 의무교육법을 제정해야 합니다."
PER_mandatory_nezam:0 "의무복무법"
PER_mandatory_nezam_desc:0 "우리나라는 적들로 둘러싸여 있습니다. 우리는 너무 오랫동안 조그만 군대를 가져왔고, 열강들의 군홧발에 짓밟혀 왔습니다. 미래의 위협으로부터 우리나라를 지키려면 의무복무법을 제정하여 젊은이들을 군인으로 만들어야 합니다."
PER_tehran_uni:0 "[266.GetName] 대학"
PER_tehran_uni_desc:0 "아미르 카비르에 의해 만들어진 Dar ul Fununs은 [PER.GetNameDef]의 고등교육을 담당해왔으나, 신세대 엘리트를 양성하기엔 충분히 현대적이지 않습니다. 우리는 이를 확장해야 합니다. 우리는 서구의 다른 대학들을 참고하여 우리의 첫 현대적 대학교를 만들어야 합니다."
PER_tribal_appeasment:0 "부족 유화정책"
PER_tribal_appeasment_desc:0 "수 세기 동안 [PER.GetNameDef]의 부족민의 존재는 축복이자 저주였습니다. 그들이 충성을 다하면 그들은 우리에게 큰 도움이 되는 반면 그렇지 않을 경우... 그들은 큰 재앙이었습니다. 우리는 지금까지 강력한 중앙정부의 부재로 인해 독립적으로 움직였던 지방 부족들을 정부의 권력에 복종하게 해야 합니다. 우리는 강철 주먹으로 그들을 복속시킬 것이고 정부에 다시금 대항하지 못하게 만들 것입니다."
PER_child_labour_nope:0 "아동노동법"
PER_child_labour_nope_desc:0 "얼핏 보기에 아이들에게 일을 시키는 것이 우리나라에 이익이 될 수도 있지만, 우리는 아이들에겐 일할 의무가 없다는 사실을 잊어선 안됩니다. 아이들은 건강하고 화기애애한 분위기에서 자라야 하고, 훌륭한 사람이 되기 위해 학교에서 교육을 받아야 합니다. 아동노동법을 통해 우리는 어떤 형태의 아동노동도 금지시킬 것입니다."
PER_women_rights:0 "여성의 권리"
PER_women_rights_desc:0 "이제 여성들도 남성들과 동등해져야 합니다. 너무 오랫동안 그들은 사회의 보수적인 요소들에 의해 억압되어 왔고 정부로서 그들의 권리를 보호하는 것은 우리의 의무입니다."
PER_melat_javad_iran:0 "Melate Javide 이란"
PER_melat_javad_iran_desc:0 "우리나라는 위대한 민족이 일군 위대한 국가입니다. 우리 국민들이 있어야만 우리 정부와 국가가 있을 수 있습니다. 우리 국민과 함께라면 우리는 영원히 번영할 것입니다."
PER_traditional_values:0 "전통 가치"
PER_traditional_values_desc:0 "최근에 몇몇 사람들의 마음속에 불순한 사상들이 쏟아져 들어오고 있습니다. 평등, 여성의 권리와 같은 것들 말입니다. 우리는 우리의 이상과 관습이 서구 국가들이 따르고 있는 타락한 사상으로 더럽혀지지 않도록 국민들을 인도해야 합니다."
PER_shah_ve_khosrid:0 "샤 Va Khosrid"
PER_shah_ve_khosrid_desc:0 "샤는 [PER.GetNameDef]의 가장 중요한 상징입니다. 샤와 이슬람은 이 나라의 구심점입니다. 국민들은 샤와 국가를 위해 헌신해야 합니다! 샤 만세!!"
PER_doshanbeh_siah:0 "검은 월요일 복구 계획"
PER_doshanbeh_siah_desc:0 "검은 월요일은 독일에게 재앙이었습니다. 우리나라는 독일과 밀접하게 연결되어 있고 독일의 경제에 종속되어 있는 만큼, 이는 우리 경제에도 심각한 영향을 끼쳤습니다. 20년 동안 이룬 모든 것들이 하루 사이에 무너졌습니다. 살아남으려면 적응해야 하고, 적응하려면 계획이 필요합니다."
PER_asntan_qods_razavi:0 "Astan Quds Razavi"
PER_asntan_qods_razavi_desc:0 "Astan Quds Razavi는 사파비조 시대에 만들어졌고, 그들은 원래 8대 시아 이맘, 이맘 레자의 관리인이었습니다. 수 세기가 흐른 지금, 그들은 엄청난 양의 부를 축적했습니다. 우리는 이 부를 우리의 재건 계획에 써야 합니다."
PER_sheikh_kazal:0 "Sheikh Khaz'al의 재산"
PER_sheikh_kazal_desc:0 "Sheikh Khaz'al은 중동에서 가장 부유한 사람들 중 한 명입니다. 대영제국과의 연줄과, 쿠제스탄의 유전의 관리인으로 그는 엄청난 부를 얻었습니다. 검은 월요일이 닥친 지금 우리는 그의 재산을 우리의 경제 회복을 위해 쓸 수 있습니다."
PER_agriculture_modern:0 "현대농업"
PER_agriculture_modern_desc:0 "농업은 석유산업 다음으로 우리나라에서 중요합니다. 그러나 우리는 기술력에서 크게 뒤쳐져 있습니다. 우리 농부들은 작물을 심고 기르는 데 옛 장비와 기술을 쓰고 있습니다. 그들을 도와 농업 생산성을 높입시다."
PER_agri_funding:0 "농업자금"
PER_agri_funding_desc:0 "농부들을 지원해줌으로써 우리나라가 1919년 같은 기근을 다시 겪지 않도록 해야 합니다. 저번 기근의 영향은 아직까지도 남아있고 그런 끔찍한 것을 피하려면 우리는 준비해야 합니다."
PER_kesharvazi_bank:0 "Kesharvazi 은행"
PER_kesharvazi_bank_desc:0 "우리의 농업 확장 계획에 더 많은 도움을 줄 수 있는 은행을 열 때입니다. Keshavarzi 은행의 설립으로 우리는 앞으로 농업 분야의 꾸준한 성장을 보장할 수 있을 것입니다."
PER_aghajari_oil_fields:0 "아그하자리 유전확장"
PER_aghajari_oil_fields_desc:0 "현재 Aghajari 유전과 Gachsaran 유전에서 상당한 양의 석유를 생산하고 있습니다. 하지만 우리는 최근에 번 돈으로 이곳의 생산량을 크게 늘릴 수 있습니다."
PER_oil_explotaition:0 "석유 개발계획"
PER_oil_explotaition_desc:0 "우리 기름의 대부분은 2-3개의 유전에서 나옵니다. 우리는 유전이 더 많이 발견될 것이라고 믿습니다. 충분한 투자를 통해 우리는 이를 찾아낼 수 있을 것입니다."
PER_oil_logistics:0 "석유 병참계획"
PER_oil_logistics_desc:0 "우리나라의 석유 생산량이 증가함에 따라 우리는 석유를 수송하고 수출할 새로운 방법을 찾아야 합니다. 우리는 현재 수송기술에서 크게 뒤쳐져 있고, 충분한 투자를 해야 합니다."
PER_mining_ops:0 "광업 확장"
PER_mining_ops_desc:0 "현재 우리 경제는 석유에 의존하고 있지만, 연구에 따르면 다량의 광물 자원이 우리나라에 있습니다. 우리는 이를 채굴하여 해외에 수출함으로써 우리의 석유 의존을 줄여야 합니다."
PER_steel_mill:0 "이스파하 제철소"
PER_steel_mill_desc:0 "우리는 풍부한 천연 자원을 가지고 있습니다. 이를 이용하는 가장 좋은 방법은 제철소를 만드는 것입니다. 세계는 철강이 절실히 필요하고 우리는 막대한 이익을 얻기 위해 시장에 진입해야 합니다."
PER_trans_iran_rails:0 "이란 횡단철도"
PER_trans_iran_rails_desc:0 "광산 사업을 확장하고 제철소 사업을 시작함으로써 우리는 몇 년 전에 시작한 이란 횡단 철도 사업을 마무리할 수 있게 되었습니다. 철도가 완공되면, 이웃 국가들과의 교역을 증대시킬 수 있고 국내 이동을 더 용이하게 할 수 있습니다."
PER_best_deal_maybe_ever:0 "재개된 무역계획"
PER_best_deal_maybe_ever_desc:0 "우리나라는 현대화 과정에 있고 생산량이 급증하고 있는 만큼, 우리의 수출량을 증대시키고 세계 국가들과의 관계를 발전시켜 나가야 합니다."
PER_doshanbeh_siah_no_more:0 "검은 월요일 종결"
PER_doshanbeh_siah_no_more_desc:0 "경제를 개혁함으로써 우리는 경제 붕괴로부터 나라를 구했습니다. 우리 경제의 톱니바퀴는 다시 한번 돌고 있고 우리나라는 더 이상 검은 월요일의 재앙 속에 있지 않습니다."
PER_army_funding:0 "육군 확장"
PER_army_funding_desc:0 "우리 군은 참담한 상태입니다. 지난 10년간 독일 감독하에 이루어진 현대화 계획에도 불구하고, 우리는 기술과 시스템 면에서 모두 뒤쳐져 있습니다. 우리 군이 적의 공격에 맞서 싸우려면 뒤죽박죽인 군 체계를 개편하는 현대화 계획이 필요하고, 이를 위해 군 예산을 증액해야 합니다."
PER_army_german:0 "독일-[PER.GetAdjective] 협력"
PER_army_german_desc:0 "독일 제국은 지난 몇 세기 동안 우리와 우호적인 관계를 맺고 있는 몇 안 되는 초강대국 중 하나입니다. 우리는 군 현대화를 위해 그들에게 군사 관련 전문지식을 요청해야 합니다."
PER_kaiserliche_hard_to_write:0 "Kaiserliche Kriegsakademie"
PER_kaiserliche_hard_to_write_desc:0 "우리는 독일로 장교들을 파견하여 그들이 군사분야의 전문적인 교육을 받고 현대적인 방식으로 군을 이끌도록 해야 합니다."
PER_army_france:0 "프랑스-[PER.GetAdjective] 협력"
PER_army_france_desc:0 "프랑스 코뮌은 독특한 군대를 가진 나라입니다. 우리의 소식통에 따르면 그들의 전쟁 방법은 우리나라에서 익숙한 전통적인 방법과는 크게 다르다고 합니다. 어쩌면 미래의 위협에 맞설 수 있도록 우리의 군사구조를 완전히 바꿔야 할 때인지도 모릅니다."
PER_hon_hon_longfrenchname:0 "ESPM"
PER_hon_hon_longfrenchname_desc:0 "프랑스에 장교들을 파견함으로써 우리는 그들이 군사 분야에서 적절한 교육을 받고 현대적인 방법으로 군대를 이끌 수 있도록 해야 합니다."
PER_army_austria:0 "오스트리아-[PER.GetAdjective] 협력"
PER_army_austria_desc:0 "오스트리아군은 독일군만큼 강하지는 않지만, 우리의 중립적인 외교 정책에 걸맞는 최고의 선택입니다. 독일을 편들지 않는다면 우리는 미래의 독일과 프랑스 간의 갈등에 휘말리지 않을 것입니다."
PER_teresa:0 "Theresianische 육군사관학교"
PER_teresa_desc:0 "오스트리아에 우리의 장교들을 파견함으로써 우리는 그들이 군사 분야에서 적절한 교육을 받고 현대적인 방법으로 군대를 이끌 수 있도록 해야 합니다."
PER_asfari_university:0 "Asfari 대학"
PER_asfari_university_desc:0 "우리의 필요대로 신입 장교를 배치하면 우리는 외국에 의존하지 않고 우리 장교들을 훈련시킬 수 있을 것입니다."
PER_wk_study:0 "세계대전 분석하기"
PER_wk_study_desc:0 "세계대전은 역사적으로 가장 큰 전쟁이었고, 전쟁의 형태를 바꾸었습니다. 우리는 세계대전을 공부함으로써 현대전을 배울 수 있을 것입니다."
PER_learn_from_simko:0 "Simko 사건의 교훈"
PER_learn_from_simko_desc:0 "Simko Shikak은 세계대전 직후 우리 정부에 대항하여 피비린내나는 반란을 일으켰습니다. 반란군의 게릴라 전술 때문에 우리는 그들을 무찌르는 데 애를 먹었습니다. 미래의 적이 이와 같은 전술을 사용할 때를 대비해 우리는 이 전쟁에서 교훈을 얻어야 합니다."
PER_german_engis:0 "독일 기술자들"
PER_german_engis_desc:0 "우리 군의 현대화가 진행되고 있고, 우리 군의 필요에 맞게 군사 장비를 업그레이드해야 합니다. 독일군이 현장에서 우리를 돕기로 동의했습니다."
PER_french_engis:0 "프랑스 기술자들"
PER_french_engis_desc:0 "우리 군의 현대화가 진행되고 있고, 우리 군의 필요에 맞게 군사 장비를 업그레이드해야 합니다. 프랑스군이 현장에서 우리를 돕기로 동의했습니다."
PER_aus_engis:0 "오스트리아 기술자들"
PER_aus_engis_desc:0 "우리 군의 현대화가 진행되고 있고, 우리 군의 필요에 맞게 군사 장비를 업그레이드해야 합니다. 오스트리아군이 현장에서 우리를 돕기로 동의했습니다."
PER_production:0 "현지생산"
PER_production_desc:0 "우리나라가 강력하고 독립적인 군대를 가지려면, 외국으로부터 장비를 구입하지 않고도 우리 스스로 장비를 생산할 수 있어야 합니다."
PER_modernized_army:0 "현대화 완료"
PER_modernized_army_desc:0 "우리는 마침내 많은 노력을 통해 우리 군대를 현대화했습니다. 우리는 미래에 닥칠 수 있는 모든 도전에 직면할 준비가 되어 있습니다."
PER_marine_academie:0 "독일 해군사관학교"
PER_marine_academie_desc:0 "우리나라의 전략적 요충지를 지키기 위해서 우리는 강력한 해군이 필요합니다. 현재 [PER.GetNameDef] 해군은 고깃배들의 모임이나 다름없으며, 거대한 해군을 건설하려면 먼저 해군 장교를 훈련시켜야 합니다. 강력한 해군을 가진 독일 제국에 장교들을 보내서 훈련받게 합시다."
PER_com_navy:0 "프랑스 해군사관학교"
PER_com_navy_desc:0 "우리나라의 전략적 요충지를 지키기 위해서 우리는 강력한 해군이 필요합니다. 현재 [PER.GetNameDef] 해군은 고깃배들의 모임이나 다름없으며, 거대한 해군을 건설하려면 먼저 해군 장교를 훈련시켜야 합니다. 프랑스 코뮌은 옛 프랑스 공화국의 해군 유산을 이어받았고, 우리 장교들을 그곳에 보내 훈련받게 합시다."
PER_swe_navy:0 "스웨덴 해군사관학교"
PER_swe_navy_desc:0 "우리나라의 전략적 요충지를 지키기 위해서 우리는 강력한 해군이 필요합니다. 현재 [PER.GetNameDef] 해군은 고깃배들의 모임이나 다름없으며, 거대한 해군을 건설하려면 먼저 해군 장교를 훈련시켜야 합니다. 스웨덴은 중립국이며 강력한 해군을 가지고 있어 세계정세에 휘말리지 않으니, 우리 장교들을 그곳에 보내 훈련받게 합시다."
PER_dockyards:0 "해군 조선소 시설"
PER_dockyards_desc:0 "해군을 유지하기 위해 현대적 항만과 해군 시설, 그리고 엔지니어들이 필요합니다."
PER_foreign_naval_engineers:0 "외국인 해군 기술자들"
PER_foreign_naval_engineers_desc:0 "우리의 새로운 소규모 해군을 유지하기 위해 우리는 기술자가 절실히 필요합니다. 현재 [PER.GetNameDef]엔 유능한 기술자가 전무하고, 따라서 외국에 도움을 요청해야 합니다."
PER_avhaz_naval_academy:0 "아바즈 해군사관학교"
PER_avhaz_naval_academy_desc:0 "우리 해군 장교들이 외국에서 훈련을 받았으니 이제 그들이 우리 신세대 장교들을 훈련시킬 때입니다. 아바즈 해군사관학교가 건설되면 해군 분야에 대한 외국에의 의존을 줄일 수 있습니다."
PER_torfang_darane:0 "Torfang Darane Darynee"
PER_torfang_darane_desc:0 "해군이 새롭게 탄생했고, 우리는 외국의 위협에 맞서 페르시아 만을 보호할 해병 연대를 창설해야 합니다."
PER_fleet_expansion:0 "우리 함대의 확장"
PER_fleet_expansion_desc:0 "[PER.GetNameDefCap](은)는 이제 젊은 해군 장교와 해군 시설을 보유하게 되었습니다. 이제 우리는 새로운 배가 필요합니다."
PER_trade_protection:0 "무역 보호"
PER_trade_protection_desc:0 "페르시아 만을 통제하려면 해군 전략을 세워야 합니다. 우리는 해군을 무역로 보호에 이용해야 합니다."
PER_trade_disruption:0 "무역 금지령"
PER_trade_disruption_desc:0 "페르시아 만을 통제하려면 해군 전략을 세워야 합니다. 우리 해군은 적국의 무역을 방해하여 그들의 경제에 피해를 입히는 데 주력해야 합니다."
PER_pessian_air:0 "페르시아 공군사관학교"
PER_pessian_air_desc:0 "페시안은 세계대전의 전쟁 영웅입니다. 그는 국가 헌병에서 복무한 후 세계대전 발발 무렵 [PER.GetNameDef](을)를 떠나 러시아와 영국 침략자들과 싸웠습니다. 그는 독일 제국 공군에 입대해 독일군 명예 훈장을 받았고 그 후 [PER.GetNameDef](으)로 돌아와 외세의 점령에 맞서 싸웠습니다. 최근 그는 현대 [PER.GetAdjective] 공군을 창설하기 위해 일하고 있고, 신참 조종사를 가르칠 준비가 되어 있습니다."
PER_ace_combat:0 "에이스의 새로운 시대"
PER_ace_combat_desc:0 "[PER.GetNameDef](은)는 저번 10년 동안 소규모의 공군을 만들었고, 이제 그 실력을 보여줄 시간입니다. 조종사들을 적절하게 훈련시켜서, 그들이 실제 전투에 완벽하게 준비되어 있다는 것을 보장해야 합니다."
PER_airfields:0 "전략적 공군기지"
PER_airfields_desc:0 "우리는 작은 공군과 두개의 비행장을 가지고 있지만, 이것들로는 우리 영공을 보호하기에 충분하지 않습니다."
PER_air_manufactory_local:0 "현지 항공기 생산"
PER_air_manufactory_local_desc:0 "우리는 외세에 의존하지 않고 우리 공군을 확장해야 합니다. 생산라인을 확대함으로써 항공기 생산에 있어서 자립을 이룰 수 있습니다."
PER_new_planes:0 "새로운 항공기 모델"
PER_new_planes_desc:0 "외세의 위협에 맞서려면 더 나은 항공기가 필요합니다."
PER_havapeima:0 "변종 항공기 설계"
PER_havapeima_desc:0 "우리 공군이 적절하게 운용되면, 우리는 이제 우리의 공군을 더 확장하기 위해 변종 항공기를 설계할 수 있습니다."
PER_iran_airspace:0 "이란 영공"
PER_iran_airspace_desc:0 "우리 영공을 지배하기 위해서 더 나은 항공기를 생산해야 합니다."
PER_radar:0 "레이더 수입과 설치"
PER_radar_desc:0 "영공을 지배하기 위해 적기를 탐지할 수 있는 레이더를 설치해야 합니다. 우리는 이란의 요충지 곳곳에 레이더 기지를 설치하기 위해 외국과 접촉할 수 있습니다."

