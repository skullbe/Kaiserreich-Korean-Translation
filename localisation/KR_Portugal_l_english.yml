### Ideas ###
POR_secret_police:0 "비밀 경찰"
POR_black_monday:0 "검은 월요일"
POR_black_monday_desc:0 "포르투갈 경제는 농업이 대부분의 비중을 차지하기에, 검은 월요일의 여파에 대단히 큰 타격을 입었습니다."
POR_portuguese_economic_cooperation:0 "스페인과의 경제 협력"
POR_portuguese_economic_cooperation_desc:0 "포르투갈과 스페인이 이념과 경제 면에서 공동체라는 사실은 양측이 서로에게 이익이 되는 일련의 무역 협정을 맺도록 했습니다."
POR_partial_recovery:0 "부분적인 회복"
POR_partial_recovery_desc:0 "검은 월요일의 최악의 사태는 넘겼지만, 포르투갈의 경제는 계속해서 고통받고 있습니다."
POR_austerity:0 "기독교적 금욕"
POR_austerity_desc:0 "정부는 포르투갈의 경기 침체를 끝내고 전쟁을 준비하기 위해 약간의 인기 없는 조치들을 취해 왔습니다. 국민들이야 무엇이든 질 좋은 물건을 원하기는 합니다만, 포르투갈이 직면한 경제적, 군사적 위험을 모르는 이는 드뭅니다."
POR_kingpath:0 "신께서는 국왕 폐하를 살피소서"
POR_kingpath_desc:0 "통합주의자들의 실험은 실패와 치욕으로 끝이 났고, 마침내 왕은 자신과 국가에게서 그들의 영향력을 제거할 수 있게 되었습니다."
POR_burden_or_civilization:0 "문명의 의무"
POR_burden_or_civilization_desc:0 "포르투갈은 야망이나 욕심으로 통치하지 않습니다. 이는 그저 그 밑에 있는 야만인들을 문명으로 끌어올리는 것이 포르투갈의 운명이기 때문입니다."
PORder_moderador:0 "영향력 조절"
PORder_moderador_desc:0 "왕국 내의 권력이 충돌할 때마다 군주는 본인이 지지하는 정당을 위해 개입할 권리를 가집니다."
POR_royal_edictos:0 "왕실 포고령"
POR_royal_edictos_desc:0 "하원의 승인 없이 법안을 통과시킬 수 있는 왕실 포고령을 광범위하게 사용할 수 있게 됨으로써 정부의 유연성이 향상되었습니다."
POR_unlimited_powa:0 "전제 군주정"
POR_tarrafall:0 "타라팔"
POR_tarrafall_desc:0 "카보 베르데의 한 가운데 위치한 수용소인 타라팔은 포르투갈에서 가장 흉악한 범죄자들을 수용하고 있으며, 본토와 주요 식민 지역으로부터 그들을 멀리 떼어놓고 있습니다. 아무도 타라팔에서 도망칠 수 없습니다!"
POR_organic_kingdomi:0 "유기적 왕국"
POR_organic_kingdomi_desc:0 "공동체주의, 전통, 그리고 신앙은 포르투갈을 앞으로 나아가게 할 세 가지의 주도적인 원칙입니다."
POR_jovens:0 "포르투갈 청년단"
POR_jovens_desc:0 "수천 명의 젊은이들이 포르투갈 청년단으로 몰려들어 그들의 무한한 에너지를 유용하게 사용합니다."
POR_patriot_youth:0 "국왕 폐하의 애국자 청년들"
POR_patriot_youth_desc:0 "더 많은 기능과 회원들을 부여받은 포르투갈 청년 연맹은 이제 공식적이고 위대한 자격으로 국왕 폐하의 정부를 모실 것입니다."
POR_yournewempire:0 "유기적인 법 제도"
POR_yournewempire_desc:0 "분권화된 법령은 우리가 더 효과적으로 범죄와 싸울 수 있다는 것을 의미합니다."
POR_parliament_suspended:0 "의회 기능의 중지"
POR_parliament_suspended_desc:0 "포르투갈 의회가 짧은 기간동안 중단되었습니다."
POR_non_ironic_anarcho_monarchism_for_fucks_sake:0 "통합적 지휘"
POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "지방자치 단체들이 이제 그들과 관련된 모든 분야에서 더 큰 자율성을 갖게 되었고, 따라서 더 효율적으로 운영되고 있습니다."
POR_parliament_abolished:0 "의회가 폐지되다"
POR_parliament_abolished_desc:0 "하원이 폐지되고 상원이 유명무실해지면서, 현재 포르투갈의 헌정 질서는 완전히 무너졌습니다."
POR_organic_eco:0 "유기적 경제"
POR_organic_eco_desc:0 "각 도시는 각자의 필요에 따라 움직이고 있지만, 국가는 결핍을 방지하고 번영을 보장하기 위해 필요할 때마다 언제든지 개입할 것입니다."
POR_colonial_act:0 "아토 식민법이 시행되다"
POR_colonial_act_desc:0 "1927년에 발의된 식민지 조직을 개혁하기 위한 법률이 이제 시행될 것입니다."
POR_colonial_admin:0 "식민지 행정 개혁"
POR_colonial_admin_desc:0 "젊고 새로운 식민지 관리들이 유럽에서 식민지로 갈 것입니다."
POR_estudantes:0 "Casa dos Estudantes do Império"
POR_estudantes_desc:0 "우리 학생들이 살고 있는 집은 정부가 지원하는 집으로, 우리 제국의 밝은 미래를 위한 투자입니다."
POR_encruzilhada:0 "카보베르데 개발 노력"
POR_encruzilhada_desc:0 "카보베르데를 개발하기 위한 노력이 기근의 감소와 농업 생산성 향상을 가져왔습니다."
POR_contratados:0 "상투메 프린시페에서의 계약직 노동자들의 증가"
POR_contratados_desc:0 "많은 이주 노동자들이 상투메 섬으로 이주하여 농장에서 일하게 되었고, 운이 좋게도 섬에 번영을 가져다 주었습니다. 국가는 그들을 잘 돌볼 것입니다."
POR_macaud:0 "마카오 이윤 창출"
POR_macaud_desc:0 "이제 마카오가 우리의 직할령으로 직접 관리되고 있기 때문에, 해당 지역 내에서의 수입이 상당히 증가했습니다."
POR_state_of_india:0 "재건된 인도"
POR_state_of_india_desc:0 "인도는 이제 꽤 현대적인 행정 체계를 갖추었고, 우리는 이 변화의 혜택을 얻기 시작할 수 있습니다."
POR_heavyshipbuildcost:0 "제국 대함대 건설 노력"
POR_heavyshipbuildcost_desc:0 "우리의 대함대가 성장함에 따라, 이에 맞춰 대규모 해전을 수행하기 위한 우리의 전문 지식도 증가하고 있습니다."
POR_smallshipbuildcost:0 "제국 해군 노력"
POR_smallshipbuildcost_desc:0 "전문적인 지식과 더불어 우선 순위를 높인다는 것은 우리 조선소가 해군 최고사령부의 계획에 따른 잠수함을 훨씬 빠른 속도로 생산할 수 있다는 것을 의미합니다."
POR_african_triumph:0 "아프리카에서의 승리"
POR_african_triumph_desc:0 "독일 침략자들은 굴욕적인 패배를 당했고 포르투갈은 견뎌내어 굳건히 서 있습니다!"
POR_loyal_mozambique:0 "충성스러운 모잠비크"
POR_loyal_mozambique_desc:0 "위기 동안 모잠비크에 나타난 반란 단체들과 부족들은 이제 적절하고 영구적으로 해결되었습니다."
POR_milprod:0 "왕립 표준 조립 공정"
POR_milprod_desc:0 "우리 노동자들 각자와 전체는 잘 기름칠된 기계부품처럼 돌아가야 합니다.: 그들의 최선의 효율성을 끌어내도록."
POR_trainingi:0 "효율적인 훈련 계획"
POR_trainingi_desc:0 "새롭고 효율적인 훈련 요법이 육군 내에 도입되었습니다. 우리 군대는 이제 빠른 속도로 전투태세에 돌입할 수 있을 것입니다."
POR_knights:0 "포르투갈의 기사들"
POR_herois_do_mari:0 "Heróis do Mar"
POR_herois_do_mari_desc:0 "바다를 지배하는 것은 우리의 운명이고, 마땅히 그래야 합니다!"
POR_bravery:0 "충성스러운 Élan"
POR_bravery_desc:0 "광범위한 조절과 훈련으로 인해 우리의 정규 연대는 두려움 없이 즉시 명령에 따라 행동할 수 있게 되었습니다!"
POR_integralist_ethos:0 "Paz sem Honra"
POR_integralist_ethos_desc:0 "대전쟁 때는 무시받았지만, 다시금 전쟁이 벌어지려 하는 지금 세계는 포르투갈을 영토 방위의 잠재력이 충분한 중견국으로 보고 있습니다. 그러나, 이런 의견은 우리 정부의 늙은 고위급 인사들에게는 무시당하고 있습니다."

