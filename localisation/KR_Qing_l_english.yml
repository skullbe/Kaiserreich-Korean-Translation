### National Spirits / Ideas ###
QIE_fractured_empire:0 "산산조각난 제국"
QIE_fractured_empire_desc:0 "The Qing Empire theoretically controls all of China outside of Manchuria, Tibet, and Mongolia. In reality, the Emperor’s power barely extends outside the walls of the Forbidden City, while President Cao Kun is largely powerless beyond the assembly floor. Wu Peifu, the real power behind the throne, is more interested in consolidating his power base in Luoyang and balancing military cliques off of each other than improving his country in any meaningful way."
QIE_big_debt:0 "막대한 국채"
QIE_big_debt_desc:0 "China’s struggle to develop its national economy has resulted in an enormous trade debt fronted by the Beijing government. Industrial machinery is imported at a staggering cost, and what little domestic manufacturing does exist lacks the quality and quantity to compete on the world market. China’s main exports are thus mostly agricultural, and even cash crops fetch low prices compared to widely imported foreign luxuries like cigarettes and radios. This problem is only exacerbated by widespread institutionalized corruption and a thriving opium trade." 
QIE_black_monday:0 "검은 월요일"
QIE_black_monday_desc:0 "While most of China has escaped extensive economic fallout stemming from Black Monday, the intertwining of our economy with Germany's has caused a slight hit to economic production."
QIE_leadership_crisis:0 "직예 지도부의 위기"
QIE_leadership_crisis_desc:0 "The advanced age of many senior Zhili commanders is a worrying trend that must be rectified soon, lest our army be entirely controlled by old men."
QIE_leadership_crisis_bad:0 "심화되는 지도부의 위기"
QIE_leadership_crisis_bad_desc:0 "The death of several senior Zhili generals has further exacerbated our already dangerous lack of young (or even middle-aged) faces in our high command."
QIE_outraged_parties:0 "격분한 의회"
QIE_outraged_parties_desc:0 "Following our decision to support the League of Eight Provinces, the National Assembly erupted into outraged protest. The average peasant does not care too much, but we still need to act quickly to restore stability to our government."
QIE_popular_warlord_idea:0 "우페이푸를 지지하는 민중들"
QIE_popular_warlord_idea_desc:0 "Following Wu Peifu’s decision to intervene in favor of the anti-concessionist Governor Chen Tiaoyuan, he has seen a marked increase in popular support. While still viewed with some suspicion in some intellectual circles, he has gained a fair bit of legitimacy."
QIE_defaulted_debt:0 "외채 디폴트 선언"
QIE_defaulted_debt_desc:0 "In a move to bolster domestic legitimacy, we have defaulted on our international debts. The economic ramifications of this plan will ripple for months, and affect nearly every sector of our economy."
QIE_harmonious_balance_idea:0 "화합적 균형"
QIE_harmonious_balance_idea_desc:0 "Our government has achieved a rare goal - forming and maintaining a harmonious balance between the spiritual power of Emperor and the temporal power of the Zhili Clique."
QIE_local_logistics:0 "전통 방식 보급"
QIE_local_logistics_desc:0 "While we may have been cut off from Western innovations like motorized logistics, China never had the infrastructure to support them anyway. Relying on traditional logistics may not win us any technological awards, but a mule can cross the rugged terrain of this nation easier than a truck."
QIE_german_bailout:0 "독일 긴급구제"
QIE_german_bailout_desc:0 "In our most dire time of need we were forced to turn to our ‘friends’ in Germany one final time. German banks have taken over our enormous trade debt, re-packaged it, and sold it to unsuspecting customers in Germany as ‘stable government bonds’. While this solves our financial problems, it has created a whole new set of political ones."
QIE_diplomatic_genius_idea:0 "신외교단"
QIE_diplomatic_genius_idea_desc:0 "Wellington Koo, a diplomatic mastermind, is spearheading the creation of a new diplomatic corps for the republic. With his skill and expertise, these new diplomats should help reinforce our legitimacy."
QIE_pragmatism_idea:0 "실용주의"
QIE_pragmatism_idea_desc:0 "Writer Hu Shih, now President, is famous for his theory of ‘pragmatism’ - instead of uncompromising ideology, it stresses cooperation and conciliation, even with former enemies. It should help our government establish control over the fractured nation."
QIE_encourage_dom_production:0 "국내 생산 장려"
QIE_encourage_dom_production_desc:0 "In an attempt to curtail Prosperity League influences, we have clandestinely diverted subsidies and tax breaks towards domestic goods production. While inefficient, this helps stop German influence from growing too large."
QIE_unprepared_military:0 "준비되지 않은 군대"
QIE_unprepared_military_desc:0 "With our inability to prepare for the Japanese invasion, our army now lies unprepared for the coming storm."
QIE_legitimate_emperor_idea:0 "황제의 수호자"
QIE_legitimate_emperor_idea_desc:0 "Zhang Tianran has successfully elevated the Emperor above the petty political struggles that defined the first decade of his restored rule. People now look to him as a bulwark of Chinese identity."
QIE_rooting_out_corruption:0 "부패를 뿌리뽑다"
QIE_rooting_out_corruption_desc:0 "Corruption has been endemic to China for the last few centuries. Now, with our new government, we can start to make a concerted effort in rooting it out."
QIE_war_of_national_resistance:0 "국가저항전쟁"
QIE_war_of_national_resistance_desc:0 "The time has come! The Japanese and their lapdogs in Fengtian threaten the very existence of our great nation! We shall resist them, no matter what the cost!"
QIE_intervention_idea:0 "팔성연합 붕괴 개입"
QIE_intervention_idea_desc:0 "Our government’s decision to intervene in the LEP collapse has allowed us to send clandestine ‘volunteer units to support our interests in the League." 
QIE_rural_reform_idea:0 "농촌개혁운동"
QIE_rural_reform_idea_desc:0 "The leaders of the NCERA have allocated government support and funding to their Rural Reform Movement, turning the formerly charitable organization into another arm of the government, aimed at strengthening the civic power of village life in China."
QIE_rural_insurgency_idea:0 "농촌에서의 충성" 
QIE_rural_insurgency_idea_desc:0 "Through the success of the Rural Reform Movement many peasants have been wholly won over to our cause, ready to die for the Emperor. "
QIE_mandate_heaven_idea:0 "천명"
QIE_mandate_heaven_idea_desc:0 "While some might claim it an outdated notion, the Manchu Party has successfully re-branded the concept of the ‘Mandate of Heaven’ for a more modern framework of political theory. Instead of emphasizing divine right, new propaganda emphasizes how the Emperor acts as a manifestation of the civic forces of China."
QIE_banner_idea:0 "현대 팔기군"
QIE_banner_idea_desc:0 "In an effort to modernize the ad-hoc military left over from the Zhili Clique, the Zhongshe party has attempted to bring back the banner system of the old Qing emperors. This is really just a bit of historical flavor added on top of a modern army organizational structure, but this historical allegory helps give the military more legitimacy." 
QIE_placating_manchu:0 "만주당 달래기"
QIE_placating_manchu_desc:0 "We have offered widespread ‘pensions’ to many Manchu nobles to gain their support after our unpopular intervention in the League collapse."
QIE_placating_NCERA:0 "신보황회 달래기"
QIE_placating_NCERA_desc:0 "We have offered promises of institutional reform in order to placate the NCERA following our unpopular intervention in the League collapse."
QIE_big_protests:0 "광범위한 시위"
QIE_big_protests_desc:0 "Following our lack of intervention in the League collapse, widespread rioting and civil disturbances have paralyzed our nation." 
QIE_centralized_exec_constitution:0 "베이징 헌법"
QIE_centralized_exec_constitution_desc:0 "Following many hours of deliberation, we have adopted a constitution that favors a strong executive and a centralized bureaucracy."
QIE_centralized_leg_constitution:0 "베이징 헌법"
QIE_centralized_leg_constitution_desc:0 "Following many hours of deliberation, we have adopted a constitution that favors a strong legislature and a centralized bureaucracy."
QIE_autonomous_exec_constitution:0 "베이징 헌법"
QIE_autonomous_exec_constitution_desc:0 "Following many hours of deliberation, we have adopted a constitution that favors a strong executive and a decentralized bureaucracy."
QIE_autonomy_leg_constitution:0 "베이징 헌법"
QIE_autonomy_leg_constitution_desc:0 "Following many hours of deliberation, we have adopted a constitution that favors a strong legislature and a decentralized bureaucracy."
QIE_cao_kun_constitution:0 "차오쿤의 1923년 헌법"
QIE_cao_kun_constitution_desc:0 "In an attempt to quickly stabilize our new Republic, we have chosen to re-adapt Cao Kun's old constitution drafted in 1923. Rife with loopholes and potential for executive abuse, it at least guarantees efficiency and political capital in the short-run, though it may cause problems once we unify China."
QIE_jiang_baili_plan_success:0 "성공적으로 구현된 장바이리의 계획안"
QIE_jiang_baili_plan_success_desc:0 "Jiang Baili’s defensive plan has been implemented successfully, and our country is ready to stand defiant against Japanese aggression."
QIE_liu_menggeng_plan_success:0 "성공적으로 구현된 류멍겅의 계획안"
QIE_liu_menggeng_plan_success_desc:0 "Liu Menggeng's reform plan has been implemented successfully, and our country is ready to stand defiant against Japanese aggression."
