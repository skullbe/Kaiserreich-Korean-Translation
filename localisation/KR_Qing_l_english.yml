QIE_anqing_loans:0 "안경에 차관 지원"
QIE_anqing_loans_desc:0 "Getting a lot of the other Northern Banks to offer additional loans has meant there is less capital available for us to use. But the increased influence in Anqing should be worth it."
QIE_anqing_reconstruction_aid:0 "안경 재건 지원"
