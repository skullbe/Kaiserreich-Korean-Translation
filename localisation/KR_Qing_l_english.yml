QIE_buy_german_eqip_decisions:0 "독일 잉여 장비 구입"
QIE_buy_german_eqip_decisions_desc:0 "Due to our ties with the German legation, the most powerful arsenal in the world is at our disposal, provided we have adequate funds, and are willing to let German interests move operate in our country. By spending Political Power and £GFX_german_coin_texticon German Influence, we can acquire powerful weapons.\n\n§YCurrent German Influence:§! [?QIE.party_popularity@market_liberal|%0]\n\nBe warned! While our military certainly appreciates the power of German equipment, the civilian population will not take lightly to widespread German influence!"
