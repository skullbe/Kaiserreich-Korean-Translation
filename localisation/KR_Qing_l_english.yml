QIE_buy_foreign_guns_decisions:0 "외제 무기 구입"
QIE_buy_foreign_guns_decisions_desc:0 "Our anti-concession stance prevents us from purchasing weapons from Germany or the other powers who participated in the Boxer uprising. This doe not mean, however, we cannot buy foreign arms. Austria, its subnational governments, and the Scandinavian nations all have robust arms industries we can purchase weapons from."
