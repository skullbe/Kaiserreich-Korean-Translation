QIE_ger_destroyers:0 "독일산 구축함 구입"
QIE_ger_destroyers_tooltip:0 "소규모 독일 구축함 부대가 개장되고 재무장되어 90일 뒤에 도착할 것입니다."
QIE_ger_subs:0 "독일산 잠수함 구입"
QIE_ger_subs_tooltip:0 "소규모 구식 독일 잠수함 부대가 개장되고 재무장되어 150일 뒤에 도착할 것입니다."
QIE_ger_cruisers:0 "독일산 순양함 구입"
QIE_ger_cruisers_tooltip:0 "예비역으로 보관되어 있는 독일 순양함 두대가 개장되어 150일 뒤에 도착할 것입니다."
QIE_ger_battleship:0 "독일산 예비역 전함 구입"
QIE_battleship_tooltip:0 "예비역으로 보관되어 있는 독일 전함 한대가 개장되어 150일 뒤에 도착할 것입니다."
