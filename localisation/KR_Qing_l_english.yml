QIE_syndicalist_party:0 "중국 생디칼리스트당"
QIE_syndicalist_party_long:0 "중국 생디칼리스트당                                          §gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremly limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
QIE_social_democrat_party:0 "신보황회"
QIE_social_democrat_party_long:0 "신보황회                                    §gThe NCERA, while using the name of a pre-Xinhai reformist group, is actually an alliance of two, more modern, reform groups. The first is the Rural Reconstruction Party (RRP), lead by Liang Shuming and the Harvard and Princeton educated J.C. 'Jimmy' Yen. Favoring rebuilding China from the ground-up, this group emphasizes the value of the traditional Chinese village as the basic building block of society, rather than the warlords cliques that have dominated China for the last half-century. The second part of the coalition is a loose group of intellectuals inspired to the works of Kang Youwei, an ambitious reformer of the late Qing dynasty who advocated for a constitutional monarchy. Following the restoration of Puyi, his works have come back into prominence, and are popular among middle-class urban intellectuals. The NCERA want to see an end to warlords and foreign influence in China, and a return to a ‘traditional’ style of  decentralized local rule. "
QIE_social_liberal_party:0 "중국 청년당"
QIE_social_liberal_party_long:0 "중국 청년당      §gInspired by the Young Turks, the YCP is comprised of officers at Baoding Military Academy and urban intellectuals alienated by the exclusivity and nepotism of the Zhili clique. They advocate for the elimination of China's warlords and the establishment of a strong central government, as well as a nationalist agenda which focuses on the abolition of the special privileges and extraterritoriality enjoyed by foreign powers in China. They also wish to see the end of warlords and factionalism, and stress a return to a ‘legitimate’ government in China. While not necessarily in favor of Puyi and the Aisin Gioro clan, they also realize they are the best chance at achieving their dream."
QIE_market_liberal_party:0 "번영연맹"
QIE_market_liberal_party_long:0 "번영연맹                    §gThe PL is mainly the party of the new industrialist and banker class, who are suspicious of the HA’s corruption and inefficiency. Germany, also wary of Wu’s ambition but not wanting to revoke its support for the only bulwark of an unpopular regime, has focused on turning informal social clubs frequented by the new industrial upper class into an organized political party, facilitating connections between elites across the country through AoG organized 'progress expositions' that pushed a free-trade agenda as well as modern farming techniques and the newest technology.  While not overtly hostile to Wu’s ambitions, the PL mainly acts as a lobbying group, pushing for increased free trade, relaxed government regulations, and industrial stimulus - nominally for the interests of the elite - but truly for the Peking-Kommission. This is also the party favored by German-trained officers in the fledgling Qing navy, whose inter-service rivalry with the Zhili-dominated military has been deliberately stoked by Germany."
QIE_social_conservative_party:0 "만주당"
QIE_social_conservative_party_long:0 "종사당 (만주당)                              §gThe Zongshe party - more commonly known as the ‘Manchu Party’ - is a group of Manchu nobles, Qing loyalists, and various Aisin Gioro princes. Opposed to Wu’s Zhili clique, they favor a return to Qing control over all of China. Unlike more radical factions, they are willing to tolerate warlords and some degree of factionalism - as long as they swear complete and utter loyalty to the Emperor. If in power, they would also allow elections, but in a German-style system where the Emperor would have ultimate say."
QIE_authoritarian_democrat_party:0 "화합회"
QIE_authoritarian_democrat_party_long:0 "화합회                     §gThe Harmony Association is a loose collection of Zhili bureaucrats, governors and hangers-on that represent Wu Peifu and Cao Kun's attempts to present a facade of democratic legitimacy in the Beijing Assembly. Officially they are a separate political party, completely divested from the military. Unofficially, however, most realize that the HA's sham democracy is little more than a half-hearted attempt to cover up the endemic corruption, innefficency, and waste of the Zhili bureaucracy."
QIE_paternal_autocrat_party:0 "직예군벌"
QIE_paternal_autocrat_party_long:0 "직예군벌                                                         §gWhile most of the Zhili clique's political affairs are handled by the Harmony Association, a the military wing of the clique still holds a fair bit of influence over political decisionmaking. They will never assume direct control and generally work with the Harmony Association, but ocassional disagreements are not unheard of.§!"
QIE_national_populist_party:0 "일관도 영향력"
QIE_national_populist_party_long:0 "일관도 영향력                                               §gThe Yiguandao are not an organized political party per se, rather a loose collection of itinerant preachers, prayer circles, and underground meeting-houses. This party represents, in-game, their influence within territory directly under Beijing's control."

