##hiring mercenaries
QIE_hire_bandits:0 "도적단 고용"
QIE_hire_bandits_desc:0 "A time-honored tradition in the Warlord Era, hiring 'soldiers of the forest' is a cheap, if morally dubious, way of increasing the size of our military. The actual combat effectiveness of these 'soldiers' is dubious, however, as they may simply decide to loot and pillage friendly towns rather than fight."
QIE_hire_russian_cw_veterans:0 "러시아 고문 고용"
QIE_hire_russian_cw_veterans_desc:0 "While many in our country despise the Russians after their invasion of Manchuria in the aftermath of the Boxer Rebellion, the political upheaval in their country has generated a large number of exiled military men. Hiring them to teach our troops modern tactics would be a prudent move."
QIE_hire_legation_exiles:0 "공사관 도시 망명자 고용"
QIE_hire_legation_exiles_desc:0 "The dregs of society wash up in the ports of Shanghai, Tianjin, and the other Legation Cities, drawn by cheap booze, women, and escape from whatever crimes they might have committed at home. A great many, however, are former sailors of the worlds' navies, and while they might not be the most savory men, they can still help train our nascent navy."
QIE_hire_flying_tigers:0 "Hire the Flying Tigers"
QIE_hire_mercenaries_decisions_desc:0 "While our military might be inexperienced in modern tactics and strategy, the international turmoil of the past few years has generated no shortage of experienced foreigners willing to train our troops, for the right price." 

