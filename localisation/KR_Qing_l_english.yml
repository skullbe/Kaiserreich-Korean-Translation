QIE_comission_sicilian_ships_desc:0 "The dockyards of the Kingdom of Sicily some of the most expansive in the world, taking in commissions from around the globe. Furthermore, with the Kingdom of Italy destroyed in the Weltkrieg, we can do business with them without technically violating our anti-concession stance."
