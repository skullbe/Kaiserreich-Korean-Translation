#managing German support
QIE_manage_german_influence:0 "독일 영향력 관리"
QIE_manage_german_influence_desc:0 "Following the restoration of Puyi German companies have held a disproportionate influence in our country. German lobbyists, 'consultants' and hucksters arrive daily to try and make their fortune in China, and while financial support from Germany is a welcome help, reform groups despise continued European dominance over our internal affairs.\n\n§YCurrent German Influence:§! [?QIE.party_popularity@market_liberal|%0]\n\nWe have a variety of ways of suppressing German influence at our disposal, though they can be costly. Conversely, we can entice German financial support, though this is certain to grow German influence."
QIE_bribe_lobbyists:0 "친독 로비스트 매수"
QIE_bribe_lobbyists_desc:0 "By carefully giving out some cash to certain pro-German lobbyists as a 'gift', we can encourage them to stay silent for a few months, decreasing German influence.."
QIE_encourage_domestic_production:0 "국내 생산 장려"
QIE_encourage_domestic_production_desc:0 "By encouraging domestic Chinese industry we can lower German influence. This, however, will negatively impact our overall industrial efficiency for around two months."
QIE_encourage_anti_german_boycott:0 "반독 보이콧 장려"
QIE_encourage_anti_german_boycott_desc:0 "By covertly supporting an anti-foreign protest, we can decrease German influence in our major cities. However, this will also lower our own ruling party popularity as we are perceived to be allies of the Germans."
QIE_entice_financial_support:0 "독일의 자금 지원 요청"
QIE_entice_financial_support_desc:0 "By reaching out to the Peking-Kommission, we can easily get more funding. At the same time, however, this increases German influence in our nation."

#placating the parties
QIE_meet_assembly_parties_decisions_desc:0 "Due to our intervention in favor of the LEP and their German backers, the reform parties have left the Assembly in protest. The average citizen does not yet care, but unless we get the reform parties back on our side, we may start to experience protests and unrest. Assembly President Cao Kun has been given the unenviable task of placating each of the Assembly parties."
QIE_placate_manchu:0 "만주당과의 만남"
QIE_placate_YCP:0 "중국 청년당과의 만남"
