DOM_ship_reform:0 "통합 상선대"
DOM_ship_reform_desc:0 "도미니카 공화국기를 달고 항해하는 모든 선박은 공화국 해군에 등록되어 있야 하고, 전시에는 해군의 지도에 따라야 합니다. "
DOM_ship_reform_2:0 "Support Ship Focus"
DOM_ship_reform_2_desc:0 "도미니카 공화국은 대형 선박을 많이 지을 수 없었고, 대신에 크기가 평균보다 큰 고속 어뢰정 개발에 집중했습니다."
DOM_basing_idea:0 "주둔권을 이용하여"
DOM_basing_idea_desc:0 "도미니카 공화국은 제한적 주둔권을 내주는 대신 항공기 연구 지원을 얻어냈습니다."
DOM_readiness_idea:0 "상시 전투 준비 태세"
DOM_readiness_idea_desc:0 "도미니카 공군은 대규모 투자와 적절한 계획으로 높은 전투 준비 태세를 갖추었고, 적의 위협에 대응하는 능력도 향상되었습니다."
DOM_recon_idea:0 "경정찰기"
DOM_recon_idea_desc:0 "도미니카 공화국은 소형 민간 항공기를 정찰에 이용하였습니다."
DOM_air_academy_idea:0 "공군사관학교"
DOM_air_academy_idea_desc:0 "도미니카 공화국은 국내외에서 수준급 교관을 초빙하여 공군사관학교를 세웠습니다."
DOM_air_combined_idea:0 "공군 개혁"
DOM_air_combined_idea_desc:0 "도미니카 공화국 공군은 일련의 혁신안을 모조리 완수하였습니다."
DOM_ad_security_idea:0 "Departamento de Seguridad"
DOM_ad_security_idea_desc:0 "옛 로호 정부가 국무부 산하에 새 정보부서 설립을 짧게나마 논의하긴 했었습니다. 그리고 도미니카 애국자 연합 온건파의 요구에 따라, 정보부서 설립이 마무리되었습니다."
DOM_ad_security_2_idea:0 "Departamento de Seguridad"
