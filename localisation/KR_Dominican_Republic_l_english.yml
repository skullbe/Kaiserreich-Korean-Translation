DOM_pa_party_idea:0 "당원 장교"
DOM_pa_party_idea_desc:0 "도미니카 애국자 연합은 군부를 장악하였습니다. 군의 장교는 모두 애국자 연합에 가입하고, 자신의 애당심을 입증해야 합니다."
DOM_tm_party_idea:0 "모든 것 위에 군림하는 정당"
DOM_tm_party_idea_desc:0 "도미니카 애국자 연합은 명목상 민간 정부와 내부 구조를 조심히 통합하였습니다. 그리고 대중 선전으로 애당심을 고취하였습니다."
DOM_ex_uno_plura_idea:0 "Ex Uno Plura"
DOM_ex_uno_plura_idea_desc:0 "하나를 위하여, 모두가. 도미니카 독재정권은 일부분이 개혁되었고, 민주주의와 법치주의가 조금이나마 수복되었습니다."
DOM_political_vigilance_idea:0 "정치적 감시"
DOM_political_vigilance_idea_desc:0 "도미니카 공화국 군사 정권의 덕목이 국민에게 느리지만, 확실히 녹아들고 있습니다."
DOM_el_jefe_idea:0 "최고 지도자님 만세!"
DOM_el_jefe_idea_desc:0 "도미니카 군부의 중심에 있던 라파엘 트루히요가 전국의 확고한 지배자가 되었습니다. "
DOM_new_normal_idea:0 "뉴 노멀"
DOM_new_normal_idea_desc:0 "도미니카 공화국의 정치 환경이 완전히 바뀌었습니다. 정부는 이전과는 달리 민간 기업, 특히 농업 부문의 문호를 개방했습니다."
DOM_intresistance_idea:0 "합병에 반발함"
