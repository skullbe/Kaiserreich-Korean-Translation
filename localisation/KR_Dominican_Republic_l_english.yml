DOM_army_purge_idea:0 "대규모 전역조치"
DOM_army_purge_idea_desc:0 "도미니카 육군의 늙은 지도층은 강제 전역하여 법의 심판을 앞두고 있습니다."
DOM_army_loyal_idea:0 "충성스러운 군대"
DOM_army_loyal_idea_desc:0 "도미니카 육군은 더 이상 불충하지 않으며, 능력 있는 장교들이 부패한 옛 군벌들의 자리를 차지했습니다."
DOM_army_loyal_2_idea:0 "군대의 충성은 확고하다"
DOM_army_loyal_2_idea_desc:0 "도미니카 육군은 더 이상 불충하지 않으며, 능력 있는 장교들이 부패한 옛 군벌들의 자리를 차지했습니다."
DOM_rojo_security_idea:0 "Departamento de Seguridad"
DOM_rojo_security_idea_desc:0 "공식적으로는 외교부서 산하에 있는 도미니카 부는 도미니카 최초의 방첩 기관입니다."
DOM_political_stability_idea:0 "안정한 민주주의"
DOM_political_stability_idea_desc:0 "도미니카의 민주주의는 폭군이 되려는 자의 공격에도 살아남았고, 더 튼튼해졌습니다."
DOM_rep_security_idea:0 "Las Lechuzas"
DOM_rep_security_idea_desc:0 "올빼미는 이 나라의 상징 중 하나입니다. 올빼미의 여성형 표현인 ‘ Las Lechuzas’에서 이름을 딴 우리나라의 특수 비밀 경찰 조직은 현 정권의 상징이 되었습니다. 그 이름은 조직이 임무를 맡긴 ‘여성 노동자’에서 따온 것입니다."
DOM_great_minds_idea:0 "전문직 이민 유도"
DOM_great_minds_idea_desc:0 "도미니카 공화국은 자신의 분야에 자리를 주는 것을 미끼로 해외 전문가를 초빙하려 하며, 이를 전문으로 담당하는 행정 조직을 세웠습니다."
DOM_domestic_arms_idea:0 "국방산업의 급성장"
DOM_domestic_arms_idea_desc:0 "도미니카 공화국은 국산 무기 산업에 투자하였습니다."
DOM_nav_anti_air_idea:0 "함선의 대공 개수"
DOM_nav_anti_air_idea_desc:0 "도미니카 공화국은 소함대의 방공력을 각별히 투자하고 있습니다. 도미니카 공화국의 함선은 수많은 대공 무기를 장착하였고, 선원은 대규모 대공 훈련을 받았습니다."
DOM_seaplanes_idea:0 "Integral Seaplane"
DOM_seaplanes_idea_desc:0 "도미니카 공화국은 수상비행기를 정찰기로 이용하고 있습니다. 함선이나 지상에서 발진하는 수상기는 배가 볼 수 있는 범위 너머에서 오는 잠수함과 함대를 식별할 것입니다."
DOM_seaplanes_antiair_merged_idea:0 "하늘 너머로"
DOM_seaplanes_antiair_merged_idea_desc:0 "도미니카 공화국의 해군은 공습 대비, 그리고 수상기를 이용한 적 함대 발견 및 화력 투사에 집중하고 있습니다."
DOM_aux_idea:0 "씩씩한 보조군"
DOM_aux_idea_desc:0 "도미니카 공화국은 현대식 보조군을 만들었습니다. 많은 육군 병사는 최전선 업무에서 벗어났고, 부상자도 더 나은 치료를 받을 수 있게 되었습니다."
DOM_resource_idea:0 "광산업 호황"
DOM_resource_idea_desc:0 "도미니카 공화국은 국토에서 자원을 더 많이 채굴하기 시작했습니다."
DOM_resource_2_idea:0 "골드 러시"
DOM_resource_2_idea_desc:0 "도미니카 공화국에서 금 채굴 산업이 호황을 맞았습니다."
DOM_tourism_idea:0 "관광업 촉진"
DOM_tourism_idea_desc:0 "도미니카 공화국 정부가 관광업에 대규모로 투자하였습니다."
DOM_tourism_2_idea:0 "레저 경제"
DOM_tourism_2_idea_desc:0 "도미니카 공화국에서 레저업과 관광업이 크게 성장하였고, 주요 산업 분야가 되었습니다."
DOM_new_army_idea:0 "신식군"
DOM_new_army_idea_desc:0 "도미니키 공화국은 상비군 규모를 크게 늘렸습니다."
DOM_flex_comand_idea:0 "유연한 명령체계"
DOM_flex_comand_idea_desc:0 "도미니카 육군 지휘 구조는 악조건에서도 제 능력을 발휘하도록 개선되었습니다."
DOM_pre_strike_idea:0 "공격적 준비태세"
DOM_pre_strike_idea_desc:0 "최선의 방어는 좋은 공격에 있습니다. 도미니카 공화국은 이 어구를 너무나도 잘 이해했습니다. 도미니카 공화국은 신형 레이더 기술을 이용해 어떻게 선제공격할지 연구하고 있습니다."
DOM_resurg_econ_idea:0 "경제 부활"
