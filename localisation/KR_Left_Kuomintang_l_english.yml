KR_CHI_event_other_KMT_support:0 "푸젠 국민당의 지원"
KR_CHI_event_other_KMT_support_desc:0 "푸젠 국민당은 몇몇 경험 많은 장교들을 비밀리에 광시로 보냈습니다. 이 장교들은 우리가 군대의 조직력과 사기에 도움이 될 것입니다."

CHI_NRA:0 "국민혁명군"
CHI_NRA_desc:0 "두 번째 국민혁명군의 창군과 함께 각종 군벌과 제국주의자들을 다룰 개혁을 심화시켜야 합니다. 이 군대에는 우리가 오랫동안 겪어온 혁명적인 길이 수반될 것입니다."
CHI_EAC:0 "경제공론위원회"
CHI_EAC_desc:0 "경제위원회는 정부가 경제 운영을 직접 지휘하는 기본적인 기구입니다. 다양한 경제 규제의 시행을 위한 중요한 부서가 될 것입니다."

