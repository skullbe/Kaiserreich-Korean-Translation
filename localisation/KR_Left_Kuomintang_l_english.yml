CHI_military_expeditions_category:0 "중국 혁명"
CHI_military_expeditions_category_desc:0 "북벌이 참담한 실패로 끝난 이후 국민당의 내부 단결력은 이념적 노선을 따라 말 그대로, 그리고 비유적으로도 갈라졌습니다. 비교적 약세를 띄던 우익 분파는 남부 군벌에게로 도망친 반면 국민당 좌파는 중국 남동부의 반란군으로 전락하거나 파리 망명정부로 도망쳤습니다. 지난 10년간 경쟁력있는 정부를 다시 새울 만한 겨를이 없었지만, 다음번 시도때는 꼭 사회 혁명 요소를 포함해야 한다는데 합의를 도출해 냈습니다. 어쩌면 지금이야말로 쑨원 박사님의 희망을 이룰만한 마지막 기회일지도 모릅니다."
CHI_mingshu_category:0 "양광 합병"
CHI_mingshu_category_desc:0 "양광의 두 지역은 국민당 중앙 당국의 마지막 보루이며, 이로 인해 많은 이들이 독수리처럼 권력을 빼앗기 위해 몰려들었습니다. 천밍수의 주된 적수는 서부의 군벌들이 아니라 오히려 친밀한 쑹칭링입니다. 천밍수와 쑹칭링은 자신만의 고유한 모습으로 중국을 만들기 위해 공화국 통제력을 빼앗으려 싸울 겁니다."
CHI_warlord_diplomacy_category:0 "군벌 혁상"
CHI_warlord_diplomacy_category_desc:0 "팔성연맹이 무너지면서 남부 중국은 완전한 무정부상태로 전락했습니다. 군벌과 반란 정권들 사이의 동맹은 깨지기 쉽지만, 다른 위협에 집중하기 위해 전선을 줄이는데는 일시적 동맹도 필요합니다."
