### Focuses ###
CHI_jiangfu:0 "장푸 임시정부 수립"
CHI_jiangfu_desc:0 "우리의 봉기가 본격화되면서 푸젠의 황야에서 벗어나 우리가 통제하고 있는 지역에 임시 정부를 세울 떄가 왔습니다."
CHI_ruijin_arsenal:0 "'수많은 작업장' 무기고"
CHI_ruijin_arsenal_desc:0 "핵심구역의 중심은 외진 곳이고 거의 산업화되지 않은 곳인데, 이는 우리가 군벌에 대한 적극적인 전투를 함에 따라 문제가 될 것입니다. 우리의 문제를 완화하기 위해서는 보병 장비의 수리 및 교체를 위한 분산적 제조 기초를 구축하는 계획이 마련되어야만 합니다."
CHI_literacy_programs:0 "농촌 문맹퇴치 계획"
CHI_literacy_programs_desc:0 "중국 농촌 인구의 상당수가 교육을 제대로 받지 못해 현대전에 대비한 훈련도 받지 못하고 있습니다. 이러한 문제를 해결하기 위해 성인과 어린이 모두에게 읽고 쓰는 교육을 제공하기 위한 민생 지원 계획이 가능한 한 빨리 시행되어야만 합니다."
CHI_strike_AOG:0 "독일 자본 압류"
CHI_strike_AOG_desc:0 "독일의 강도와 제국주의자들이 지역의 군벌들이 우리나라의 내륙을 학대하고 채취하도록 내버려두는 것에 만족하고 있는 반면, 그들의 위원들은 그들의 '조약항'에서 도박이나 하고 있습니다. 국민당은 더 이상 이 짓거리를 내버려두지 않을 것입니다. AOG가 보유한 모든 자본은 즉시 징수되어야만 하며 외국인의 손에 압류된 토지는 우리가 가져와야만 합니다."
CHI_consolidate_control:0 "통제력 강화"
CHI_consolidate_control_desc:0 "우리의 반란이 재래식 전쟁을 향해 나아가고 있는 가운데, 우리의 통치 방식 또한 바꾸기 시작해야 합니다. 이제 우리가 비밀스러운 시골 정부로서가 아니라 기능적인 국가로서의 기반 지역과 다른 해방된 영토를 통치하기 시작하는 것은 필수적일 것입니다."
CHI_est_navy:0 "해군 주둔군 설립"
CHI_est_navy_desc:0 "국민주의자들은 우리를 우호적인 무역 상대국들과 연결시킬 수 있는 상선과 무장한 호위대를 절실히 필요로 하고 있습니다. 우리 군이 나포한 함선을 재편성하는 것은 시간이 걸리겠지만, 새로운 중국 해군을 창설하는 중요한 단계입니다."
CHI_jiangxi_rail:0 "중국 중앙철도 통제"
CHI_jiangxi_rail_desc:0 "중국 중앙철도는, 저장과 내륙을 연결하는 새로운 철도의 현지 명칭으로, 혁명 초기의 우리 보급선에 매우 중요합니다. 지금까지의 철도는 외국 자본의 요구에 따라 운영되어 왔지만, 우리는 보다 효율적으로 그리고 더 나은 목적을 가지고 이를 운영할 수 있습니다."
CHI_warlord_research_group:0 "추가적인 군사 연구 조직"
CHI_warlord_research_group_desc:0 "우리가 협력하지 않는다면 친국민당 군벌들과의 동맹은 실효성이 없을 것입니다. 이러한 군대들과 기술을 공유하고 권한을 줌으로써, 우리는 우리의 병력과 계획이 그들이 필요로 하는 곳이나 우리가 필요로 하는 곳 어디에서나 작전할 수 있도록 할 수 있습니다."

CHI_provisional_code:0 "임시 법령 도입"
CHI_provisional_code_desc:0 "혁명의 초기 단계 동안, 국민당이 개간한 중국 영토는 후기 민주 공화국이 될 것과는 매우 다른 방식으로 관리되어야만 합니다. 군사작전을 지원하는 것이 우선시되어야 하지만, 중앙위원회도 시민법원의 설립을 시작하고 평화와 안정, 그리고 가장 중요한 세수를 유지하기 위해 낡은 헌법을 다시 도입해야 합니다."
CHI_expropriate_landlords:0 "토지소유권 압수"
CHI_expropriate_landlords_desc:0 "개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 토지 임대료를 규제하는 더 복잡한 절차보다는 해방된 지역에서 가장 큰 지주들의 땅을 대신 압류해 농민들에게 돌려줘야만 합니다."
CHI_land_rent_caps:0 "토지임대료 상한제"
CHI_land_rent_caps_desc:0 "개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 단순히 토지를 압류하고 재분배하기 보다는 최악의 경기 침체가 농업인들에게 영향을 미치지 않도록 토지 임대료 상한제를 시행해야만 합니다."
CHI_land_tax:0 "토지사용세"
CHI_land_tax_desc:0 "토지사용세의 개념은 전 세계의 진보적인 개혁가들에게 사랑받는 정책이었고, 헨리 조지의 경제 이론과 가장 관련이 있었습니다. 토지이용세는 국민당의 초기부터 당에 의해 만장일치로 승인되었으며, 이러한 법적 시행은 지속적인 수입원과 수동적인 부의 축적 방지 수단을 모두 보장할 것입니다."
CHI_opium_prohibition:0 "아편 금지"
CHI_opium_prohibition_desc:0 "아편은 굴욕의 세기 초부터 중국의 골칫거리였고, 어마어마한 규모의 중국 남동부가 풍토적인 아편 중독으로 고통받고 있습니다. 국가 안보와 자존심의 문제로서, 우리는 아편 생산을 근절할 뿐만 아니라 통제된 영토 내에서의 아편 거래와 소유를 단속해야만 합니다."
CHI_opium_tax:0 "아편무역세"
CHI_opium_tax_desc:0 "아편 중독과 밀매는 중국의 심각한 문제이지만, 우리는 현실적으로 우리 영토 내에서 아편의 생산을 금지하고 밀수를 단속하는 것 이상은 할 수가 없습니다. 합법적인 경로 내에서 판매되는 아편에 대한 과세는 이 악덕이 국가의 국고를 위해 사용될 수 있도록 해줄 것입니다."
CHI_gannan_deal:0 "간난 뉴딜"
CHI_gannan_deal_desc:0 "민권파 내에서는 간난을 향후 중국 발전을 위한 모범 지역으로 만들자는 제안이 나오고 있습니다. 국영 고아원, 무료 진료소, 학교, 공공 주택과 같은 사회 계획은 전쟁으로 피폐해진 중국의 가장 외진 지역에서도 국민주의자들이 모든 시민들의 삶의 질을 향상시키는 데 헌신하고 있다는 것을 세계에 보여줄 수 있을지도 모릅니다."

CHI_yangste_offensive:0 "양쯔 하부로의 공세 준비"
CHI_yangste_offensive_desc:0 "팔성연합은 산산조각 났지만, 그 핵심인 남경 군벌은 여전히 살아남았고 곧 안정을 되찾을지도 모릅니다. 중국 남부의 상황을 개선하기 위해서는 장쑤의 권력 중심부를 공략해야만 합니다. 우리의 비장의 무기는 중특위인데, 그들은 방어에 공작을 펼쳐줄 국민주의자 잔당들을 군벌의 땅에 심어놨습니다."
CHI_contact_cells:0 "국민주의자 잔당 재편"
CHI_contact_cells_desc:0 "중국이 군벌로부터 해방되면서 지하에서 활동하는 당으로서의 국민당의 구조는 무의미해졌습니다. 우리는 현 정부의 관리를 도울 충직하고 유능한 당원이 필요하며, 이 지역의 당원들이 이상적인 후보입니다. 통제하고 있는 지역의 잔당들은 보다 공식적인 정부가 수립될 때까지 지역의 정부 부서로 재편되어야만 합니다."
CHI_handle_SQI:0 "이상주의자 다루기"
CHI_handle_SQI_desc:0 "산둥은 연합 전쟁 덕분에 우리와 직접 접촉하게 되었습니다. 만약 우리가 인민들을 위해 중국을 얻어야 한다면, 이 잠재적인 위협에 대처해야 하며, 이가 남동부로 확산되는 것을 막아야만 합니다."
CHI_VNQDD_liasons:0 "DVQDD 반군과의 연락"
CHI_VNQDD_liasons_desc:0 "DVQDD, 즉 '대월 국민당'은 인도차이나에 있는 우리의 자매 단체이며, 우리처럼 아시아에서 민주적인 반제국주의의 대의에 헌신하고 있습니다. 우리의 국경이 인도차이나 지역과 맞닿게 되면, 우리는 광범위한 인도차이나 정치의 세계 속에서 그들과 더 긴밀하게 협력하고 도울 수 있을 것입니다."
CHI_HNN_intervention:0 "호남 국민당 지원"
CHI_HNN_intervention_desc:0 "호남에 남아 있는 유일한 민주주의는 국민당의 일부 당원들입니다. 하지만, 호남 군벌은 여전히 군벌의 군대에 의해 확고하게 통제되고 있으며, 우리의 혁명은 그곳에서 매우 느리게 발전하고 있습니다. 후난에서의 국민당의 영향력을 확대함으로써, 우리는 더 쉽게 혁명을 일으킬 수 있을 것입니다."
CHI_chen_mingshu_reconcile:0 "양광 국민당 지원"
CHI_chen_mingshu_reconcile_desc:0 "양광 국민당의 대표는 그가 좌파 정치를 선호한다는 점에서 불량한 국민혁명군의 장군들 사이에서는 이상한 존재이지만, 그는 중국 좌파의 보다 권위주의적인 파벌에 전적으로 반대하고 있습니다. 민권 민주 원칙를 지향하는 중앙위원회의 새로운 조정으로, 우리는 협상을 통해 이 지역을 평화적으로 통일할 수 있는 드문 기회를 갖게 되었습니다."
CHI_plan_southern:0 "화남 통합"
CHI_plan_southern_desc:0 "국민당은 두 번째 북방 원정을 시도하기 전에 중국 남부를 통제하거나 평화롭게 만들어야만 합니다. 이를 위해 국가혁명군은 중특위의 첩보 및 특수작전 지원으로 남아 있는 남부의 군벌들에 대한 원정 계획을 세워야만 합니다."
CHI_SZC_intervention:0 "쓰촨 국민당과의 조화"
CHI_SZC_intervention_desc:0 "혼란스러운 쓰촨 정치의 세계에서, 장교단은 국민당에 대해 호의적인 시각을 가진 유일한 단체입니다. 그들의 지방 권력 투쟁에서 장교단을 지원함으로써, 우리는 귀중한 동맹국을 얻을 수 있고, 심지어 그들을 통해 전체 지방을 통제할 수도 있습니다."
CHI_YUN_reconcile:0 "운남 국민당과의 조화"
CHI_YUN_reconcile_desc:0 "북방 원정 이후, 국민당 우파이 통제하던 군대의 잔당들은 운남에서 피난처를 찾았습니다. 최근 운남의 권력투쟁에서 국민당 중도우파의 승리로 우리는 옛 민족주의 정당과 함께 문제를 해결하고 남중국을 통일하여 강력한 전선을 형성할 기회를 갖게 될지도 모릅니다."
CHI_plan_western:0 "서부 원정 계획"
CHI_plan_western_desc:0 "운남과 쓰촨의 서부 지역은 중국의 지배를 위한 투쟁의 부차적인 것처럼 보일지 모르지만, 그들의 충성심과 자원을 확보하는 것이 승패의 차이를 증명할 수 있습니다. 외교적 해결을 위한 다른 길이 없다면, 우리는 서남부의 군벌들에 대한 군사작전에 의지해야 할지도 모릅니다."

CHI_mingshu:0 "천밍수의 승리"
CHI_mingshu_desc:0 "푸젠에서 발발한 국민당의 반란이 실패로 돌아가자, 이제 중국이 국민당의 통치하에 있다는 것을 확실히 하는 것은 천밍수의 몫입니다. 천밍수는 여전히 강력한 상류층이나 상인들과 같은 문제를 겪고 있습니다. 게다가 양광에는 우리가 처리해야만 할 불안이 있습니다."
CHI_National_Plan:0 "국가 계획"
CHI_National_Plan_desc:0 "국가 계획으로 우리는 천중밍의 정부를 이용하여 중국의 통합을 훨씬 더 쉽게 만들 수 있습니다. 이는 그의 정부의 형태가 지방 지도자들에게 더 호소력이 있는 자치권이 있는 미국의 주에 기반을 두고 있기 때문입니다."
CHI_Respect_Chen_Jiongming:0 "광둥 정책 시행"
CHI_Respect_Chen_Jiongming_desc:0 "연합주가 될 수 있는 영토들이 우리의 통제하에 있지만 그렇다고 우리가 천중밍의 유산을 완수할 수 없다는 뜻은 아닙니다. 만약 우리가 그의 이상을 우리에게 맞도록 살짝 조정한다면, 우리는 국민들로부터 많은 부와 지지를 얻을 수 있을 것입니다."
CHI_opium_prohibition2:0 "아편 금지"
CHI_opium_prohibition2_desc:0 "아편은 굴욕의 세기 초부터 중국의 골칫거리였고, 어마어마한 규모의 중국 남동부가 풍토적인 아편 중독으로 고통받고 있습니다. 국가 안보와 자존심의 문제로서, 우리는 아편 생산을 근절할 뿐만 아니라 통제된 영토 내에서의 아편 거래와 소유를 단속해야만 합니다."
CHI_opium_tax2:0 "아편무역세"
CHI_opium_tax2_desc:0 "아편 중독과 밀매는 중국의 심각한 문제이지만, 우리는 현실적으로 우리 영토 내에서 아편의 생산을 금지하고 밀수를 단속하는 것 이상은 할 수가 없습니다. 합법적인 경로 내에서 판매되는 아편에 대한 과세는 이 악덕이 국가의 국고를 위해 사용될 수 있도록 해줄 것입니다."
CHI_guangdong_deal:0 "광둥 뉴딜"
CHI_guangdong_deal_desc:0 "광둥은 미래의 중국 발전을 위한 모범 지역입니다. 국영 고아원, 무료 진료소, 학교, 공공 주택과 같은 사회 계획은 전쟁으로 피폐해진 중국의 가장 외진 지역에서도 국민주의자들이 모든 시민들의 삶의 질을 향상시키는 데 헌신하고 있다는 것을 세계에 보여줄 수 있을지도 모릅니다."
CHI_Consolidate_Liangguang:0 "양광 통합"
CHI_Consolidate_Liangguang_desc:0 "내전 전후로 발생한 긴급한 문제들은 다뤄져야 할 필요가 있습니다. 북방 원정대는 이후 적에게 준비 시간을 더 줄 때까지 기다려야 할 것입니다."
CHI_Manage_Unrest_In_Guangxi:0 "광시 소요 사태 통제"
CHI_Manage_Unrest_In_Guangxi_desc:0 "광시는 연합의 붕괴 이후 중국의 많은 부분을 사로잡고 있는 혼란을 면치 못했습니다. 우리의 새 행정부는 반동분자이든, 도적이든, 일관도 선동가이든 간에 이 지방의 소요 사태에 대처해야만 합니다."
CHI_Manage_Unrest_In_Guangdong:0 "광둥 소요 사태 통제"
CHI_Manage_Unrest_In_Guangdong_desc:0 "이 지방의 상당수는 여전히 인민 정부의 안정을 위협하는 군벌 지배의 영향을 받고 있습니다. 그들의 영향력을 중단시키기 위한 노력이 이루어져야만 합니다."
CHI_expropriate_landlords2:0 "토지소유권 압수"
CHI_expropriate_landlords2_desc:0 "개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 토지 임대료를 규제하는 더 복잡한 절차보다는 해방된 지역에서 가장 큰 지주들의 땅을 대신 압류해 농민들에게 돌려줘야만 합니다."
CHI_land_rent_caps2:0 "토지임대료 상한제"
CHI_land_rent_caps2_desc:0 "개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 단순히 토지를 압류하고 재분배하기 보다는 최악의 경기 침체가 농업인들에게 영향을 미치지 않도록 토지 임대료 상한제를 시행해야만 합니다."
CHI_Dealing_With_SZC:0 "쓰촨 국민당과의 조화"
CHI_Dealing_With_SZC_desc:0 "혼란스러운 쓰촨 정치의 세계에서, 장교단은 국민당에 대해 호의적인 시각을 가진 유일한 단체입니다. 그들의 지방 권력 투쟁에서 장교단을 지원함으로써, 우리는 귀중한 동맹국을 얻을 수 있고, 심지어 그들을 통해 전체 지방을 통제할 수도 있습니다."
CHI_Dealing_With_YUN:0 "운남 국민당과의 조화"
CHI_Dealing_With_YUN_desc:0 "북방 원정 이후, 국민당 우파이 통제하던 군대의 잔당들은 운남에서 피난처를 찾았습니다. 최근 운남의 권력투쟁에서 국민당 중도우파의 승리로 우리는 옛 민족주의 정당과 함께 문제를 해결하고 남중국을 통일하여 강력한 전선을 형성할 기회를 갖게 될지도 모릅니다."
CHI_Dealing_With_HNN:0 "호남 국민당 지원"
CHI_Dealing_With_HNN_desc:0 "호남에 남아 있는 유일한 민주주의는 국민당의 일부 당원들입니다. 하지만, 호남 군벌은 여전히 군벌의 군대에 의해 확고하게 통제되고 있으며, 우리의 혁명은 그곳에서 매우 느리게 발전하고 있습니다. 후난에서의 국민당의 영향력을 확대함으로써, 우리는 더 쉽게 혁명을 일으킬 수 있을 것입니다."
CHI_Gentry_Concession:0 "상류층에게 양보"
CHI_Gentry_Concession_desc:0 "수많은 상류층들은 나쁜 체제의 산물입니다. 우리는 강압적으로 접근을 하는 대신, 양보를 하여 그들의 지지를 얻을 수 있습니다. 우리가 기존의 경제 기반에 큰 차질없이 개혁을 추진할 수 있도록 하는 것은, 매 단계마다 그들과 싸우는 것보다 더 쉬울 것입니다."
CHI_Gentry_Force:0 "상류층 엄중 단속"
CHI_Gentry_Force_desc:0 "상류층은 노동자의 피를 빨아먹는 거머리일 뿐입니다. 그들은 여기서 끝날 것입니다. 다른 사람들처럼 규칙을 지키게 하고 다른 사람들처럼 일하게 만들 것입니다. 경제에 피할 수 없는 과도기적 고통은 있겠지만, 그것은 정의를 위해 지불할 가치가 있는 대가입니다."
CHI_Merchants_Concession:0 "상인에게 양보"
CHI_Merchants_Concession_desc:0 "상인이 인민을 빨아먹고 산 것은 사실이지만 하루아침에 상권 전체를 뿌리뽑을 수는 없습니다. 상인들이 우리를 지지하고 우리의 통치에 적응하도록 하기 위해 어느 정도의 양보를 함으로써, 우리는 인민 정부를 위한 보다 부드러운 과도기를 보게 될 것입니다."
CHI_Merchants_Force:0 "상인 엄중 단속"
CHI_Merchants_Force_desc:0 "상인들이 그들의 곤경 따위는 신경쓰지도 않고 평민들로부터 마지막 1위안까지 모두 짜낸 횟수는 계산할 수조차 없습니다. 이제 이 짐승들에게 나사를 조여서 변화를 위한 공동의 이익에 기여하도록 만들어야 할 때입니다. 비록 이가 조정 기간이 있다는 것을 의미하더라도 말입니다."
CHI_Revoloution_Secured:0 "안전한 혁명"
CHI_Revoloution_Secured_desc:0 "우리의 혁명적인 형제자매들은 몰락했을지언정 헛되이 하지는 않았습니다. 우리는 그들이 중단했던 혁명의 횃불을 들고 더 나은 중국을 향해 계속 일해야만 합니다. 우리를 통해, 국민당은 다시 강력한 불사조처럼 일어날 것입니다!"
CHI_plan_west:0 "서부 원정 계획"
CHI_plan_west_desc:0 "운남과 쓰촨의 서부 지역은 중국의 지배를 위한 투쟁의 부차적인 것처럼 보일지 모르지만, 그들의 충성심과 자원을 확보하는 것이 승패의 차이를 증명할 수 있습니다. 외교적 해결을 위한 다른 길이 없다면, 우리는 서남부의 군벌들에 대한 군사작전에 의지해야 할지도 모릅니다."
CHI_plan_east:0 "동부 공격"
CHI_plan_east_desc:0 "국민당은 두 번째 북방 원정을 시도하기 전에 중국 남부를 통제하거나 평화롭게 만들어야만 합니다. 이를 위해 국가혁명군은 중특위의 첩보 및 특수작전 지원으로 남아 있는 남부의 군벌들에 대한 원정 계획을 세워야만 합니다."

CHI_form_army:0 "두 번째 국민혁명군"
CHI_form_army_desc:0 "우리는 이제 공공연히 반란을 일으키고 있습니다. 우리 군대는 반란 전술에서 군벌에 대한 재래식 전투로 돌아가야 합니다. 더 많은 부대가 대규모로 증원되어야만 하며, 이를 통해 우리는 중국을 통합하기 위한 두 번째 국민혁명군을 형성할 것입니다."
CHI_regional_militias:0 "지역 민병대"
CHI_regional_militias_desc:0 "푸젠과 장시에서 연합의 권위가 붕괴되면서 현지는 자기방어를 통해 질서를 유지하고 있습니다. 우리는 그들을 지역 민병대로서 국민혁명군에 통합하여 우리의 작은 핵심 세력을 강화하도록 노력해야만 합니다."
CHI_one_army:0 "일국일군 정책"
CHI_one_army_desc:0 "당국 대신 장군이나 도시에 충성하는 지방군은 신뢰할 수 없으며, 이에 의존하는 것은 악마와의 거래입니다. 이 도적들과 하찮은 군벌들은 확립되기 전에 쓸어버려야 합니다. 우리의 군사 계획과 국민혁명군의 향후 확장에 '일국일군'의 경계선을 기억해야만 합니다."
CHI_tigress_battalions:0 "암호랑이 대대"
CHI_tigress_battalions_desc:0 "국민혁명군은 전투에서 여성들의 남성못지 않은 용기를 보았지만 여성이 군인이나 장교로써 입대할 수 있도록 하는 계획은 아직 개발하지 않았습니다. 국민혁명군은 쑹칭링의 요청에 따라 여성을 장교와 군인으로 양성하는 공식 계획을 시작했습니다. 이 계획은 또한 전선과 수비 임무를 위한 여성으로 구성된 '암호랑이 대대'의 훈련을 계획하고 있습니다."
CHI_peoples_army:0 "인력을 우선으로"
CHI_peoples_army_desc:0 "중국은 인구가 많기에, 적들도 광대한 군대를 갖고 있을 것입니다. 우리 산업이 공급할 수 없는 수준의 품질에 투자하여 질적으로 우리의 적들을 능가하려고 한다면, 우리 군대는 시간이 지나면서 축적된 군벌 군대의 순전한 규모에 크게 압도당하게 될 것입니다. 우리가 맞서고 있는 적들을 고려할 때 국민혁명군을 대규모 인민군으로 만드는 것만으로도 충분할 것입니다."
CHI_modern_divisions:0 "현대화를 우선으로"
CHI_modern_divisions_desc:0 "새로운 중국군도 현대군으로써 첫 번째 원칙에서부터 다시 세워질 필요가 있습니다. 전쟁을 위해 길러진 부대의 수를 최대한으로 늘려야 하지만, 우리의 장비 조달과 확장 계획은 군벌의 무분별한 사단보다 월등할 뿐만 아니라 서방의 강대국들과도 질적으로 동등한 새롭고 현대적인 군대를 만드는 것을 우선시해야만 합니다."
CHI_asymmetrical_warfare:0 "비대칭 전쟁"
CHI_asymmetrical_warfare_desc:0 "국가혁명군을 게릴라군에서 완전히 본격적인 군대로 진화시키며, 군벌을 상대로 투쟁하며 쌓은 우리의 방대한 경험이 낭비하지 말고 발전시켜야만 합니다. 우리의 훈련에 이를 대입함으로서 우리는 순수한 재래식 군대가 싸우는 곳에서도 훌륭하게 싸울 수 있을 것입니다."
CHI_dare_to_die:0 "서사 부대"
CHI_dare_to_die_desc:0 "이 절망적인 시기에, 사람이 대의에 바칠 수 있는 모든 것이 그의 삶뿐이라는 것은 슬픈 사실입니다. 순국선열의 '서사' 군인들의 개념은 신해혁명까지 거슬러 올라가지만, 군벌 시대 때 이 용어는 자살 공격을 담당하는 모든 소규모 부대를 지칭하는 용어였습니다. 전쟁이 확대되면서 서사 전술과 그에 수반한 독창적인 신해 정신이 그들의 매력을 드러내기 시작합니다."
CHI_airborne_corps:0 "공수부대"
CHI_airborne_corps_desc:0 "중국의 전쟁에서도 하늘을 통제할 수 있습니다. 그리고 이러한 조건 하에서 우리는 다른 국가들과 비슷하게 우리의 공수부대를 설립할 수도 있습니다. 공중 강습은 우리 군대가 새로운 측면 기동을 개발할 수 있게 해주고 적들이 하늘을 두려워하게 해줄 것입니다."
CHI_conscription:0 "징병군"
CHI_conscription_desc:0 "불행하게도, 자원자만으로는 적절한 규모의 군대를 만드는 것은 혁명의 현 단계에서는 불가능합니다. 해방된 영토에서 징병제를 시행하기 위한 특별 기동대를 구성함으로써, 우리 군대는 계획된 증원 할당량에 더 쉽게 도달할 수 있을 것입니다."
CHI_mechanized:0 "기계화전 연구 위원회"
CHI_mechanized_desc:0 "중국의 전쟁에서는 장갑 차량이 드물었지만, 이제 곧 생겨날 것입니다. 국가 안보의 문제로서, 국민주의자들은 중국에서 차량과 전차전을 대량으로 공부, 완성, 도입까지 한 최초의 파벌이 되어야만 합니다."
CHI_stratified:0 "계층화된 병력의 질"
CHI_stratified_desc:0 "국민혁명군의 병력 규모와 범위 때문에, 우리는 현실적으로 모든 병력을 질적으로 동일하게 훈련시키거나 장비하게 할 수 없습니다. 최전방 부대의 질을 극대화하기 위해서는 장비와 훈련 면에서 그리 중요하지 않은 부대는 우선순위를 박탈해야만 합니다."
CHI_blocking_detachments:0 "포위 분견대"
CHI_blocking_detachments_desc:0 "중국의 험준한 산악지대들은 제대로 길을 찾아갈 수 있는 정규군의 능력을 훨씬 능가합니다. 향후 중국 및 그 밖의 지역에서의 작전을 위해, 소규모 지방군에게 산악전을 위한 전문적인 보병 분견대의 훈련을 실시시킬 필요가 있습니다."
CHI_modern_combined_arms:0 "현대적인 제병합동 부대"
CHI_modern_combined_arms_desc:0 "포병, 보병, 전차를 성공적으로 함께 공격시키기는 기술은 아직 새로운 기술이지만, 다른 세력들이 우리 앞에서 이를 완벽하게 구현하도록 내버려 둘 수는 없습니다. 국가 혁명 전쟁은 현대전을 위한 이상적인 무기와 야포를 만드는 데 필요한 기술적 사양을 배울 수 있게 해줄 것입니다."

CHI_restore_whampoa:0 "학교 복원"
CHI_restore_whampoa_desc:0 "1925년 중국에 대한 독일의 개입으로 중국 광둥을 점령한 후, 황포의 옛 군사 학교는 공식적으로 해체되었지만, 참모, 기록, 그리고 다른 자원들은 모두 살아남아 현재 전 세계로 퍼져 있습니다. 우리는 이제 중화민국 육군사관학교를 다시 창설하고 다른 강대국들과 무관한 우리 장교단만의 훈련을 시작해야 해야만 합니다."
CHI_nat_air_army:0 "국가 항공군"
CHI_nat_air_army_desc:0 "지금까지 국민혁명군의 항공기 사용과 교리는 대부분 가상적이거나 즉흥적이었습니다. 하지만, 세계대전은 현대전에서 공군력이 승리하는 데 있어서 부인할 수 없는 요소라는 것을 증명했습니다. 우리의 산업과 자금이 증가함에 따라, 우리는 이제 국민혁명군-국가 항공군을 설립하는 데 전적으로 전념할 수 있게 되었습니다."
CHI_flexible_aircraft:0 "유연한 항공기 설계"
CHI_flexible_aircraft_desc:0 "중국은 전쟁에서 공군력을 사용할 때마다 최상의 항공 설계를 할 수 있는 기계적 기술이나 산업적 깊이를 가지고 있지 않습니다. 이러한 제약 조건 때문에, 항공기와 전략 폭격기의 역할을 할 수 있는 값싸고 신뢰할 수 있으며 유연한 항공기 설계에 초점을 맞추는 것이 가장 좋습니다."
CHI_heavy_airframes:0 "중기체 초점"
CHI_heavy_airframes_desc:0 "중국은 광활하고, 우리 공군은 모든 전투 지역을 엄호하기 위해 전력을 다 할 것입니다. 장거리 중기체 항공기의 개발을 우선시함으로서 우리는 항공대가 그들의 목표물이나 지원 임무를 전략적으로 유연하게 선택할 수 있도록 만들 수 있습니다."
CHI_build_airfields:0 "전략 비행장 계획"
CHI_build_airfields_desc:0 "고속도로보다 비행장 건설이 더 쉽고, 낙후된 중국 내륙 도로도 없습니다. 주요 지역에 전략 비행장을 건설하면 중앙 정부와의 통신도 개선되고 인근 전투 지역에 공중 지원도 가능하게 될 것입니다."
CHI_naval_aviation:0 "연안 함선 항공 지원"
CHI_naval_aviation_desc:0 "항모 전대의 관점에서 해군 항공은 현재 중국의 능력이나 필요를 넘어선 상태이지만, 해안 방어를 위해서라도 뇌격기와 수상기가 필요합니다. 육지에 주둔하고 있는 대함 편대는 다른 항공모함처럼 공격을 격퇴하고 연안 지역을 확보하는 데 유용할 것입니다."

CHI_separate_naval_command:0 "해군 사령부 분리"
CHI_separate_naval_command_desc:0 "지금까지의 중화민국 해군의 대부분은 사실상 국민혁명군의 요구에 종속되어 왔습니다. 하지만, 안보를 원하는 국가는 강력한 해군을 보유할 필요가 있습니다. 천샤오콴 제독은 지상에서 승리하고 있는 지금, 해군의 독립성을 높이고 해상에서의 독립적인 작전을 수행할 수 있는 해군의 건설을 진지하게 고려하고 있습니다."
CHI_coastal_fleets:0 "경함선 초점"
CHI_coastal_fleets_desc:0 "중국의 해군은 언제나 외국의 조선소와 설계자들에게 의존해 왔습니다. 중국 함대의 첫 번째 세대는 교리적으로 불확실한 전함과 항공모함의 세계로 뛰어드는 것과는 달리 가장 경제적이고 다양한 결과를 위해 경순양함과 중순양함의 개발에 초점을 두어야만 할 것입니다."
CHI_coastal_defenses:0 "연안 방어 전략"
CHI_coastal_defenses_desc:0 "중국의 가장 큰 관심사는 제국주의 강대국들에 대항한 해안선의 확보입니다. 이에 관련된 모든 국민혁명군 해안수비대, 항공단, 해군간의 조정은 중앙 정부가 시행해야만 하며, 운영상의 혼란을 방지하기 위해 명령과 통신 규약의 특정 혼합망을 미리 설정해두어야만 합니다."
CHI_integrate_beiyang_navy:0 "북양 해군 참모의 운명"
CHI_integrate_beiyang_navy_desc:0 "우리의 해군은 규모가 작으며 훈련된 장교도 부족합니다. 직예군의 군벌주의는 바로잡을 수 없겠지만, 청과 직예의 짐승들이 마침내 무너졌으니, 북양 해군의 지휘 구조는 훌륭한 장교들을 충분히 보유하고 있기 때문에, 그들의 기록을 검토해보고 신뢰할 수 있는 자들을 장교로 임관시키는 것이 이로울지도 모릅니다."
CHI_submarine_doctrine:0 "잠수함전 공부"
CHI_submarine_doctrine_desc:0 "잠수함전은 해군이 불리한 국가들로 하여금 적들의 상선 승무원들을 공포에 떨게 만들었습니다. 세계대전 전후로, 많은 제독들이 중화민국 해군이 취약한 주력함이라는 오래된 패러다임을 뛰어넘기 위해서는 잠수함전에 의지해야만 한다고 주장하고 있습니다."
CHI_naval_infantry:0 "중국 해군 보병"
CHI_naval_infantry_desc:0 "현대의 해안상륙 기술은 황해나 하노이만을 가로지르는 예기치 못한 행동뿐만 아니라 대만을 일본으로 재탈환하는 것까지 가능하게 해주었습니다. 국민혁명군과 중화민국 해군이 연합하여 전문화된 해군 보병 연대를 개발하면 우리의 적들과 우리의 전략적 선택권이 바다의 지평선처럼 열린 채로 유지되는 데 도움이 될 것입니다."

CHI_military_affairs_cmsn:0 "군사사건위원회"
CHI_military_affairs_cmsn_desc:0 "국민혁명군이 여러 곳에서 작전하고 있는 지금, 혁명의 모든 면을 감독하는 새로운 중앙 사령부가 세워져야만 합니다. 이 위원회는 형식적인 절차이긴 하더라도, 모든 지휘권자가 우리와 합심하고 있는지, 또 우리의 역량을 알고 있는지 확인해야만 합니다."
CHI_sanmin_commissars:0 "삼민주의 정치위원"
CHI_sanmin_commissars_desc:0 "우리가 싸우고 있는 국가혁명은 단순한 계속되는 군사작전이 아닌 사회적, 정치적인 혁명입니다. 우리는 장교들이 국민의 삼민주의와 우리의 정치적 목표에 따라 결정을 내리도록 해야만 합니다. 이를 위해 당은 삼민주의 이념 교육을 위해 군부대에도 정치위원을 배정하고, 정무에게도 조언을 아끼지 않고 있습니다."
CHI_special_methods_division:0 "특수 사단"
CHI_special_methods_division_desc:0 "우리가 군벌과 귀족들로부터 점점 더 많은 중국의 지방들을 해방시킴에 따라, 그들의 정권으로부터 혜택을 받은 사람들이 우리에게 저항하는 것은 불가피할 것입니다. 우리는 이러한 반동분자들을 억압하기 위해서 전문화된 정치위원들을 훈련시키고 배치할 것입니다."
CHI_retake_taiwan:0 "대만 재주장"
CHI_retake_taiwan_desc:0 "대만 섬은 제1차 청일전쟁 이후 일본에게 항복했고 그 후 줄곧 그들의 잔혹한 군사 통치에 고통을 받아왔습니다. 본토에서의 우리의 위치가 확보되고 육군과 해군이 모두 증강되면서, 우리는 마침내 대만의 동지들을 일본의 멍에로부터 완전히 해방시킬 수 있는 위치에 서게 되었습니다."

CHI_1st_congress:0 "제1차 국민당 본국송환 당대회"
CHI_1st_congress_desc:0 "해외에서 10년을 보낸 후, 국민당의 중앙위원회가 의기양양하게 중국으로 돌아왔습니다. 남경 군벌과의 전쟁이 끝났기 때문에, 국민당은 국가의 통일을 향한 미래의 길을 재정비하고 계획하기에 충분한 숨통이 틔였습니다."
CHI_1st_congress_GXC:0 "제1차 국민당 본국송환 당대회"
CHI_1st_congress_GXC_desc:0 "푸젠에서 국민당의 결정적인 패배 이후, 국민당 좌파는 영원히 끝날 것만 같았습니다. 그러나 이는 천밍수가 용케 양광에 혁명을 가져오고 중국 공화주의의 몰락을 막으면서 바뀌게 되었습니다. 많은 내부 문제들이 잠잠해졌고, 국민당은 국가의 통일을 향한 미래의 길을 재정비하고 계획하기에 충분한 숨통이 틔였습니다."

CHI_revive_china:0 "중국 계획 개정"
CHI_revive_china_desc:0 "국민당이 없다면 새로운 중국도 없을 것입니다. 중국을 서방 국가와 같은 수준으로 끌어올리려면 광범위한 국가 계획과 결단력이 필요할 것입니다."
CHI_national_RC:0 "국가재건위원회"
CHI_national_RC_desc:0 "장정강이 초안한 제안들에 영감을 받은, 중앙에서 지휘하는 국가재건위원회는 정부가 설립하여 자본 투자와 표준화의 전국적인 계획을 구상해야만 합니다. 이 계획은 여러 주요 인구 영역을 중심으로 여러 독립적인 규모의 노력이 필요할 것입니다."
CHI_1st_industrial:0 "첫 번째 산업화 단계"
CHI_1st_industrial_desc:0 "각 핵심 지역에 대한 첫 번째 계획 산업화 단계는 향후 건설에 필요한 기반 시설 및 중공업 확장을 포함하고 있습니다."
CHI_standard_rail_gauges:0 "표준화된 철도 크기"
CHI_standard_rail_gauges_desc:0 "중국의 철도 개발은 산발적으로 이루어졌습니다. 군벌 정부는 침입을 막기 위해 의도적으로 지역 경쟁국들과 다른 크기의 철도를 선택했습니다. 그리고 외국 기업들은 터널과 다리를 건설하는데 가장 싼 크기를 사용했습니다. 산업 계획의 일환으로 우리는 모든 철도를 표준화하는 데 시간과 노력을 투자해야만 합니다."
CHI_2nd_industrial:0 "두 번째 산업화 단계"
CHI_2nd_industrial_desc:0 "각 핵심 지역에 대한 두 번째 계획 산업화 단계는 소비재나 군수품과 같은 정교한 도구에 의존하는 공장의 개발을 포함하고 있습니다."
CHI_natl_dockyard:0 "국가적 기지창 노력"
CHI_natl_dockyard_desc:0 "우리의 더 큰 산업화 계획의 일환으로, 우리의 통제하에 있는 주요 항구는 조선과 수리를 위한 그들의 능력을 확장시켜 주어야만 합니다."
CHI_academica_sinica:0 "대만중앙연구원"
CHI_academica_sinica_desc:0 "우리만의 과학력을 더 잘 육성시키기 위해, 국민당은 우리의 학술 연구 기관을 만들고 후원하는 데 전념해야만 합니다. 오랫동안 제안되었지만 제정되지는 않은, 완전히 확립된 대만중앙연구원이 이러한 노력의 중심이 될 것입니다."
CHI_bopomofo:0 "보, 포, 모, 포..."
CHI_bopomofo_desc:0 "슬프게도 중국어를 로마자로 표기하고 가르치는 현재의 방식은 어린이과 일반인들에게 부적절합니다. 일본인을 위해 만들어진 히라가나의 체계와 유사하게, 발음기호의 새로운 표준이 중국 방언의 표준화와 서양과의 회화를 돕기 위해 우리 교육 제도 전반에 걸쳐 만들어지고 확산되어야만 합니다."
CHI_foreign_research:0 "해외 연구 협력"
CHI_foreign_research_desc:0 "좋든지 싫든지, 우리 정부는 국제 과학계와 협력하지 않고서는 국가를 현대화시킬 수 없습니다. 우호적인 외국 강대국들과의 연구 및 대학원 연수 협정을 맺음으로서, 중국만의 과학력을 쌓을 수 있을 것입니다."

CHI_proclaim_new_republic:0 "베이징으로부터의 독립 주장"
CHI_proclaim_new_republic_desc:0 "우리 정부는 베이징으로부터의 독립을 한동안 따로 증명할 필요가 없었습니다. 우리 정부 내에서 어느 정도 지지를 보내면서도 공식적인 독립을 선언하는 것은 청나라 군주제에 대한 우리의 반대를 보여줄 것입니다. 이 행위는 우리가 단지 '국민당'이 아닌 국민주의 정부이며 신해혁명의 정당한 계승자임을 세계에 일깨워 줄 것입니다."
CHI_choose_capital:0 "공화국 수도 선정"
CHI_choose_capital_desc:0 "우리 정부는 이제 더 영구적인 구조적 뿌리를 내려도 될만큼 충분히 안전합니다. 첫 번째 단계는 정치적으로 유명한 우리의 도시들 중 하나를 새로운 공화국의 수도로 선언하는 것입니다. 국민당의 당원들이 가장 선호하는 장소는 난징이지만, 우창과 베이징 또한 장점과 지지자들을 가지고 있습니다."
CHI_build_national_mausoleum:0 "국립묘지 건설"
CHI_build_national_mausoleum_desc:0 "수도가 세워지면서, 중국의 민주주의를 위해 봉사해 준 사람들을 기리기까지는 오랜 시간이 걸렸습니다. 쑨원, 장개석, 그리고 다른 유명한 혁명가들의 유골을 보관하기 위한 국립묘지가 [Root.Capital.GetName]의 외곽에 건설될 것입니다."
CHI_new_culture_movement:0 "국가 문화 운동"
CHI_new_culture_movement_desc:0 "중국 문명은 수천 년 동안 지속된 문화적 전통과 정체성이지만, 이는 아직 유럽 강대국들처럼 강력하거나 역동적인 '민족주의'가 되지는 않았습니다. 연방주의에 대한 군벌들의 냉소적인 호소보다 더 큰 시민국민주의를 문화 보조금, 공공 사업, 그리고 후원받는 대중 매체로 주입시킬 필요가 있습니다."
CHI_est_civil_service:0 "공무원 설립"
CHI_est_civil_service_desc:0 "장기적으로 유지되기 위해서는 우리 정부가 군벌이나 정당국가 이상으로 잘해야만 합니다. 이른 시기라 할지라도, 국민당과 군대와 무관한 공무원의 형성이 시작되어야만 합니다."
CHI_provisional_legislature:0 "임시 입법원"
CHI_provisional_legislature_desc:0 "중국은 선거를 위한 준비가 되어있지 않지만, 우리 정부는 언젠가 민주주의가 그들의 의지를 관철시킬 제도를 만들어야만 합니다. 통제 및 분쟁 지역의 국민당 담당자가 임시 입법원에서 중앙위원회의 입법 책임을 맡게 될 것입니다."
CHI_ethnic_autonomy:0 "민족 자치구"
CHI_ethnic_autonomy_desc:0 "중국을 구성하는 18개의 성에는 수많은 민족들이 있는데, 그들 중 많은 수가 한족과 만주족으로부터 억압받았던 아픈 기억을 가지고 있습니다. 이런 오래된 상처를 강한 손으로 다스림으로써 다시 열기보다는, 자치를 어느 정도 부여함으로써 치유해 줄 것입니다."
CHI_unitary_state:0 "단일 정부"
CHI_unitary_state_desc:0 "계급에 의한 것이든 민족에 의한 것이든, 중국이 가장 필요로 하는 것은 더 많은 분열입니다. 이러한 격동의 시대에 중국 국민 모두의 이익을 추구하기 위해서는 반동 세력으로부터 우리의 젊은 공화국을 보호할 강력하고 중앙집권적인 국가가 필요할 것입니다."
CHI_rec_syndies:0 "도시 생디칼리스트 인정"
CHI_rec_syndies_desc:0 "생디칼리스트의 지원은 외국의 국가나 지역 단체의 도움이 그들의 권리를 지지하기 위해 일어났기 때문에 우리의 혁명을 확보하는 데에 있어서 필수적이었습니다. 이런 점에서 우리는 그들이 노사관계에서도 더 큰 목소리를 낼 수 있도록 해주어야만 합니다."
CHI_national_labor:0 "전-중국 국가 노동조합"
CHI_national_labor_desc:0 "우리는 해방 투쟁에 대한 생디칼리스트들의 도움을 고맙게 여기고 있지만, 우리 또한 우리 자신의 운명은 우리가 결정해야만 합니다. 이와 같이 국민당은 중국 내에서 교육 기간 동안 노사관계에 대한 지도적 목소리를 가진 유일한 기관으로 남을 것입니다."
CHI_local_democracy:0 "민주적 지방 정부"
CHI_local_democracy_desc:0 "민주주의는 삼민주의 중 하나입니다. 쑨원 박사의 비전을 실현하기 위해서는 민주적인 제도들을 지역적인 차원에서 포용하고 중국 국민들에게 천 년 동안 거부당했던 목소리를 들려줘야만 합니다."
CHI_continued_tutelage:0 "계속되는 훈정"
CHI_continued_tutelage_desc:0 "삼민주의의 민주적 측면을 완전히 수용하는 방향으로 나아가기 전에, 정치적 과도기가 요구될 것입니다. 이 기간 동안, 국민당은 국가 문제에 대한 최종 결정권을 가진 유일한 정당으로 남을 것입니다."
CHI_dais_coup:0 "다이의 쿠데타"
CHI_dais_coup_desc:0 "국민당의 지도가 설립의 원칙에서 너무 멀리 벗어난다면, 그들은 전혀 예상하지 못한 사람들에게서 끔찍한 결과를 초래할 수 있습니다..."
CHI_legalize_parties:0 "친 혁명적 정당 합법화"
CHI_legalize_parties_desc:0 "국민당은 우리의 정치적 과도기 동안의 유일한 합법 정당입니다. 이는 우리의 혁명적 대의에 동조하는 몇몇 정당들이 그들이 가져야 할 목소리를 가지지 못하도록 만들었습니다. 우리는 또한 그들에게도 제도를 개방함으로써 이 부당함을 끝내야만 합니다."
CHI_sanmin_study:0 "삼민주의 교육"
CHI_sanmin_study_desc:0 "중국의 모든 인민들이 쑨원 박사의 가르침을 연구하도록 격려받아야만 합니다. 그러므로 국가는 인민들에게 연구 단체를 조직하고 장려하여 기회를 주어야만 합니다."
CHI_gov_by_shadow:0 "그림자에 의한 정부"
CHI_gov_by_shadow_desc:0 "국민당의 중특위는 국가 관료에서부터 가장 지역적인 통치 수준에 이르기까지 사회의 모든 면에 침투해 왔습니다. 항상 경계를 늦추지만 않는다면, 그들은 어디에서 왔든 모든 적들로부터 혁명을 보호해줄 것입니다."
CHI_consultative_conf:0 "협상 회의"
CHI_consultative_conf_desc:0 "삼민주의를 연구하는 것도 좋지만, 결국 우리는 쑨원 박사의 철학에 입각한 정책도 실행해야만 합니다. 그러나 해석이 다를 수 있는 만큼 당 지도부가 함께 모여 보다 단일한 비전을 형성해야만 합니다."
CHI_new_life:0 "신생활 운동"
CHI_new_life_desc:0 "중국이 앞으로 나아가고 있습니다. 우리는 과거를 뿌리뽑지는 않을 것이지만, 마찬가지로 과거 제국주의 시대에 뿌리내린 과거의 미신에 속박되어서는 안 됩니다. 우리 젊은 공화국이 시대에 발맞춰 나아가도록 장려하기 위해 국가는 이러한 '신생활 운동'에 투자하고 이에 대한 국민의 참여를 촉진시킬 것입니다."
CHI_1st_national_elections:0 "첫 번째 총선"
CHI_1st_national_elections_desc:0 "마침내 민중의 힘을 완전히 해방시켜줄 때가 왔습니다. 앞으로 많은 인민들이 참여하는 우리의 첫 번째 국민 선거를 개최함으로써, 국민들은 마침내 지역적 그리고 국가적 차원에서 진정으로 그들의 의지를 대변하는 정부를 갖게 될 것입니다."
CHI_deepen_party_state:0 "심화된 당국체제"
CHI_deepen_party_state_desc:0 "중국의 인민들은 너무 오랜 시간 동안 그들과 그들의 필요를 소홀히 한 정권 하에서 살아왔습니다. 국민당의 확장된 지도 아래, 그들은 그들의 복지와 생계를 다른 무엇보다 우선시하는 확고하면서도 돌봐주는 손의 안내를 받게 될 것입니다."
CHI_autarky:0 "경제 자립국"
CHI_autarky_desc:0 "국민당의 중특위는 국가 관료에서부터 가장 지역적인 통치 수준에 이르기까지 사회의 모든 면에 침투해 왔습니다. 항상 경계를 늦추지만 않는다면, 그들은 어디에서 왔든 모든 적들로부터 혁명을 보호해줄 것입니다."

CHI_northern_expedition:0 "제2차 북벌 준비"
CHI_northern_expedition_desc:0 "남부에서의 우리의 지위가 확보됨에 따라, 국민혁명군은 청나라에 대항하여 북방으로의 진중한 공격을 계획할 때가 되었습니다. 이번에는, 그 어떠한 외국의 원조도 직예 군벌이나 그들의 꼭두각시 황제를 돕기에 충분하지 않을 것입니다!"
CHI_deal_with_north_warlords:0 "북부 군벌들과의 외교"
CHI_deal_with_north_warlords_desc:0 "북중국과의 전쟁은 이 지역의 정치에 대한 세심한 배려를 필요로 합니다. 특히 주목되는 지역 중 하나는 옌시산과 펑위샹의 본거지인, 중립 군벌로 알려지기도 한 산시입니다. 우리는 그들을 강제로 개방하거나 그들의 지도자의 기회주의적 성격을 고려하는 선택권이 있습니다."
CHI_negotiate_FNG:0 "장 원수와의 협상"
CHI_negotiate_FNG_desc:0 "전쟁 비용이 새롭게 떠오르는 상황에서, 북양 정부와의 외교는 노골적인 전쟁보다 더 바람직할 수 있습니다. 거래가 성사될 수만 있다면 [QIE.GetName]을(를) 완전히 물리칠 수 있는 기회를 제공받을 수 있을 것입니다."
CHI_invade_FNG:0 "다이강을 건너"
CHI_invade_FNG_desc:0 "다이 강 북부에는 도쿄에서 제국주의 주인님들이 입찰해주는 것 이외에는 아무것도 바라지 않는 일본의 애완용 국가인 봉천 정부가 있습니다. 그들을 완전히 무너뜨리고 그들의 만주를 도쿄의 멍에에서 해방시킬 때입니다."
CHI_anti_JAP:0 "반제국주의 전쟁"
CHI_anti_JAP_desc:0 "도쿄의 제국주의자들은 수십 년 동안 무자비하게 우리 땅과 국민을 착취하여 노예로 만들고 우리의 땅을 그들의 군대를 위한 단순한 자원으로 만들려고 했습니다. 이제 우리는 도쿄의 정권과 다시 한번 전쟁을 벌이고 있으므로, 앞으로의 투쟁을 위해 국민들을 규합해야만 합니다!"

CHI_reorder_north_china:0 "화북 재통합"
CHI_reorder_north_china_desc:0 ""
CHI_fate_LEC:0 "공사관들의 운명"
CHI_fate_LEC_desc:0 "유럽인들, 그 동료 제국주의자들과의 '약속'은 너무 오랫동안 우리의 주권을 모욕해왔습니다. 우리는 어떻게 해서든 저들을 외세의 착취로부터 해방할 것입니다."
CHI_secure_northwest:0 "서북 확보"
CHI_secure_northwest_desc:0 "시베이와 신장 지역은 지금까지 이 땅에 군림하고 있는 군벌들에 의해 개인 영지로 취급되어 왔습니다. 이 지역들을 다시 가져오는 것이 급선무입니다."
CHI_authority_TIB:0 "티베트 통제권 회복"
CHI_authority_TIB_desc:0 "시베이와 신장 지역은 지금까지 이 땅에 군림하고 있는 군벌들에 의해 개인 영지로 취급되어 왔습니다. 이 지역들을 다시 가져오는 것이 급선무입니다."
CHI_retake_MON:0 "외몽골 수복"
CHI_retake_MON_desc:0 "몽골은 수많은 세대에 걸쳐 도적단 그리고 배타적 민족주의자들의 안식처였습니다. 많은 장군들과 정치인들은 그들이 우리의 안정에 가하는 위협을 고려했을 때 2차 북벌의 목표에 외몽골 수복을 포함해야 한다고 주장합니다."
CHI_neutralize_RUS:0 "러시아 제국주의 무력화"
CHI_neutralize_RUS_desc:0 "다른 유럽 열강들과 마찬가지로, 러시아 역시 중국을 착취해야 할 자원의 보고로만 여겨왔습니다. 그리고 이를 실현하기 위해서 꼭두각시 지도자, 저열한 외교술, 나아가 전쟁을 통해 우리를 위협했습니다. 마침내, 그들이 아시아 식민지에 가진 미련을 고이 접어줄 때가 왔습니다."
CHI_renounce_mcmahon:0 "맥마흔 라인"
CHI_renounce_mcmahon_desc:0 "영국의 외교관, 헨리 맥마흔이 만든 이 국경선은 명백히 중국의 주권을 침해하고 있으며, 유럽의 식민제국들이 아직도 우리에게 그들의 의지를 관철시키려 든다는 또 다른 증거입니다. 이 불법적인 유산을 파기하는 것으로 그들에게 단호히 경고해야 합니다."
CHI_repay_syndicalists:0 "생디칼리스트들에게 보은하다"
CHI_repay_syndicalists_desc:0 "생디칼리스트들은 우리의 좋은 친구였고 그들의 도움은 제1차 북방 원정 이후로 가장 어두운 날부터 오늘날까지 우리에게 매우 귀중했습니다. 우리는 제3인터내셔널에게 호의를 돌려주고 사회주의 친구들과의 관계를 강화해야만 합니다."
CHI_independent_FP:0 "자주적 외교 정책"
CHI_independent_FP_desc:0 "우리는 유럽의 영향력에 대해 좋은 기억이 거의 없습니다. 서방의 사회주의 친구들로부터 받은 도움은 고맙지만, 이제 우리 스스로 자립해 길을 개척할 때가 왔습니다."
CHI_volunteer_army:0 "중국 원정군"
CHI_volunteer_army_desc:0 "비록 우리가 유럽 전쟁에 직접적으로 개입하고 싶지는 않을지라도, 우리는 인터내셔널의 친구들이 우리를 위해 해준 희생을 잊을 수 없습니다. 만약 그들이 우리와 같이 제국주의자들로부터 위협을 받는다면, 우리의 자원병들이 그들과 연대하여 어깨를 나란히 할 것입니다."
CHI_intervene_VIE:0 "안남에서의 개입"
CHI_intervene_VIE_desc:0 "인도차이나에 있는 우리의 동무들은 우리와 마찬가지로 외국 제국주의의 희생자입니다. 그들의 대의에 도움을 줌으로써 그들이 이 폭정에 맞서도록 돕는 것이 옳은 일일 것입니다."
CHI_form_eastasia_faction:0 "동아시아 국가 연합 형성"
CHI_form_eastasia_faction_desc:0 "우리는 독립을 선언하고 더 이상 유럽이나 일본 식민지들의 이익 사이에서 찢어지지 않을 것이라고도 선언할 것입니다. 이를 위해, 우리는 제국주의자들의 어떠한 미래의 침략에도 대항할 수 있는 아시아 국가들의 연합을 결성해야만 합니다."
CHI_mission_red_india:0 "붉은 인도에서의 임무"
CHI_mission_red_india_desc:0 "캘커타의 동료 사회주의자들은 식민지의 멍에를 딛고 일어섰고 그들 민족의 해방을 위해 싸웠습니다. 그들은 아시아의 자연스러운 친구이고 우리는 상호 이익을 위해 그들과 우리의 유대관계를 강화하기 위해 노력해야만 합니다."
CHI_USA_diplo:0 "워싱턴으로의 전환"
CHI_USA_diplo_desc:0 "친구를 찾기 위해서는 유럽을 바라보는 것보다는, 태평양을 건너야만 합니다. 아시아 문제에 관한 한, 그들의 이익은 우리의 이익과 상충되지 않으며, 양측 모두 우정으로 이득을 볼 수 있습니다."
CHI_support_INS_independence:0 "남아시아 해방"
CHI_support_INS_independence_desc:0 "우리 남부에는 여전히 식민지 강대국들에게 지배받고 있는 국가들이 있습니다. 그들은 노예처럼 대우받고, 그들의 땅은 단지 고무농장에 지나지 않습니다. 그들의 독립은 우리의 투쟁의 연장선이며 우리는 그들과 함께 서 있어야만 합니다."

### Events ###
chi_dom.1.t:0 "중앙위원회의 귀환"
chi_dom.1.d1:0 "파리로부터의 길고 긴장감 가득했던 항해를 마친 국민당 중앙위원회가 새로 점령한 원저우 항구에 도착했습니다. 중국 남부의 계속되는 혼란 상태 때문에, 이는 화려함이라고는 전혀 없는 사건이었습니다. 왕징웨이는 이후 세관 밖에서 간단한 성명을 발표하였고 원저우 지역의 평화가 보장될 것이라며 지역민들을 안심시켰습니다.\n\n국민주의 망명 정부와 함께, 프랑스의 훈련을 받고 무장한 중국인 파병 연대가 세계대전기 소총과 탄약을 들고 중국 남부의 안보를 돕기 위해 도착했습니다."
chi_dom.1.d2:0 "파리로부터의 길고 긴장감 가득했던 항해를 마친 국민당 중앙위원회가 새로 점령한 샤먼 항구에 도착했습니다. 중국 남부의 계속되는 혼란 상태 때문에, 이는 화려함이라고는 전혀 없는 사건이었습니다. 왕징웨이는 이후 세관 밖에서 간단한 성명을 발표하였고 샤먼 지역의 평화가 보장될 것이라며 지역민들을 안심시켰습니다.\n\n국민주의 망명 정부와 함께, 프랑스의 훈련을 받고 무장한 중국인 파병 연대가 세계대전기 소총과 탄약을 들고 중국 남부의 안보를 돕기 위해 도착했습니다."
chi_dom.1.d3:0 "파리로부터의 길고 긴장감 가득했던 항해를 마친 소규모의 국민당 중앙위원회가 푸젠 공사관 항구에 도착하여 비밀리에 룽옌으로 이동했습니다. 중국 남부의 계속되는 혼란 상태 때문에, 이는 화려함이라고는 전혀 없는 사건이었습니다. 쑹칭링과 함께, 왕징웨이는 이후 룽옌 시청 밖에서 연설을 하였고 지금까지 버티어 준 장푸의 군인들을 축하했습니다.\n\n국민주의 망명 정부와 함께, 프랑스의 훈련을 받고 무장한 중국인 파병 연대의 소규모 분대가 푸젠 항구를 통해 귀환했습니다. 프랑스 코뮌에서 제공한 밀수 소총과 탄약이 현재 비밀 경로를 통해 유통되고 있습니다."
chi_dom.1.a:0 "오셨습니까, 왕 주석."

chi_dom.2.t:0 "1936년의 수확"
chi_dom.2.d:0 "국민 혁명이 시작되기 전에 장시-푸젠 해방지구에 살고 있는 병사들은 벼 수확에 지역 농민들을 도왔습니다. 하지만 RNA가 무장투쟁 노선에 복귀하면서 혁명의 심장부는 농업의 신경 쓸 여유가 사라졌습니다."
chi_dom.2.a:0 "더 큰 이익을 위해 그들은 이러한 변화에 익숙해져야 한다."
chi_dom.2.b:0 "신규 병사들을 농촌에 파견하여 수양 교육을 받게하라."

chi_dom.3.t:0 "삼청단의 지도자"
chi_dom.3.d:0 "최근, 다이춘펑은 더 많은 젊은이들에게 삼민주의 혁명에 참여해줄 것을 촉구했습니다. 대부분의 사람들은 삼청단을 설립하자는 제안을 중특위의 확장의 신호로 간주하고 있습니다. 그러나 놀랍게도, 다이춘펑은 삼청단의 지도자를 직접 임명하지는 않을 것으로 보이고, 이는 우리에게 기회를 제공합니다. 저우언라이는 훌륭한 청년 장군 샤오커가 뛰어난 지도력으로 이 자리에 가장 적합한 인물이라고 제안하고 있고, 쑹칭링은 "암호랑이 병사"라는 그녀의 이미지가 훌륭한 선전을 해줄 것이라며 우리의 "큰 자매" 카이 창이 더 나은 선택이라고 제안하고 있습니다."
chi_dom.3.a:0 "카이창을 지명하라."
chi_dom.3.b:0 "샤오커를 지명하라."

chi_dom.4.t:0 "랴오중카이가 서거하다"
chi_dom.4.d1:0 "오늘 이른 아침, 그의 가족과 함께, 국민당의 베테랑이자 혁명의 영웅이었던 랴오중카이가 수면 중 세상을 떠났습니다. 현재 국민당의 지도자인 왕징웨이를 포함한 많은 주요 인사들이 그의 장례식에 참석했습니다. 국민당 당원들이 그의 죽음을 애도하고 있는 동안, 왕징웨이의 조수이자 정치적 동맹인 천공보가 랴오중카이의 자리를 물려받았고, 랴오중카이의 유산을 이어받아 혁명적 경력의 투쟁을 계속하겠다고 발표했습니다."
chi_dom.4.d2:0 "오늘 이른 아침, 그의 가족과 함께, 국민당의 베테랑이자 혁명의 영웅이었던 랴오중카이가 수면 중 세상을 떠났습니다. 현재 국민당의 지도자인 [CHI.GetLeader]을(를) 포함한 많은 주요 인사들이 그의 장례식에 참석했습니다. 국민당 당원들이 그의 죽음을 애도하고 있는 동안, [CHI.GetLeader]은(는) 국민당의 당원들에게 랴오중카이의 유산을 이어받아 혁명적 경력의 투쟁을 계속하겠다고 발표했습니다."
chi_dom.4.a:0 "그가 그리워질 것이다."

chi_dom.5.t:0 "원저우 사태"
chi_dom.5.d:0 "원저우를 비롯한 A.O.G 항구 점령 계획은 샤먼을 중심으로 짜여진 치밀한 진격 계획에 비해 매우 저열했습니다. 국민혁명군이 원저우시를 점령한 직후, 도시 전역에서 자발적인 반외국인 폭동이 일어나 수많은 독일 시민이 살해당하고 도시 외곽의 대부분이 약탈당했습니다. 설상가상으로 선발대 병력의 일부까지 가담한 이 약탈은 추가적인 정규군 병력이 도착할 때까지 지속되었습니다. 현재 원저우는 막대한 피해를 입었습니다."
chi_dom.5.a:0 "외무장관 머리카락이 남아나질 않겠군."

chi_dom.6.t:0 "난퉁의 비극"
chi_dom.6.d:0 "난퉁 항구는 팔성연합에 의해 AOG에게 임대되었고, 그리고 양쯔의 입구에 위치하였기에 상하이 국제도시에서의 독일 독점에 대한 대안책으로 작용될 수 있었습니다. 조약항을 향한 국민혁명군의 진군은 많은 거주민들 사이에서 큰 공황과 불안을 야기시켰습니다. 독일 치안군의 초토화 전술과 결합한 중국 현지인들의 광범위한 약탈은 난퉁 상공의 하늘을 비추고, 뒤이어 일어난 화재로 많은 섬유 공장들이 부서졌습니다. 상하이를 향해 남쪽으로 향하는 여객선들의 탈출 행렬은 엄청나게 붐볐고 양쯔 외곽을 항해하기에는 적합하지 않은 소형선이었기에, 이로 인해 소형선들 중 몇 척이 수백 명의 사망자와 함께 전복되었습니다. 국민혁명군이 상황을 통제하기 위한 조치를 취하기도 전에 난퉁이 재난 지역이 되었다는 것은 분명해졌습니다. 중국 도시들이 어떻게 현대화될 수 있는지를 보여주는 예로서 오랫동안 여겨졌던 난퉁은 사실상 약탈당했습니다."
chi_dom.6.a:0 "국가의 크나큰 손실이로구나."

chi_dom.7.t:0 "항저우의 푸젠인들"
chi_dom.7.d:0 "국가혁명군의 대부분은 푸젠의 현지인들과 드문 도시인들로 구성되었고, 이들 가운데 표준 중국어에 정통한 사람은 거의 없습니다. 어제 항저우에 휴가를 나온 푸젠 군인들은 언어의 난이도와 취기가 지역민들과의 싸움으로 이어지는 장면을 연출했습니다. 중국을 하나의 국가로 보는 시각에도 불구하고, 언어의 난이도와 시골과 도시 생활양식의 뚜렷한 대조는 대부분의 부대를 그들의 본거지 바깥에 배치하는 것을 어렵게 만들 것입니다."
chi_dom.7.a:0 "이는 국가 통일의 피할 수 없는 문제이다."

chi_dom.8.t:0 "저우포하이 스캔들"
chi_dom.8.d:0 "일관도 운동은 산둥과 연관되어 있을 수 있지만, 신도들은 중국 전역에서 찾아볼 수 있습니다. 1929년 당대회에서, 국민당은 당원들 중 그 누구도 종교적 운동에 속할 수 없다고 결의했는데, 그 중에서도 주된 것이 일관도였습니다. 현재 국가 혁명이 정신 나간 신비주의자 장톈란의 세력에 맞서 싸우고 있는 가운데, 중특위는 비밀리에 일관도의 창시자들을 숙청하기 위해 광범위한 방첩 활동을 시작했습니다.\n\n지금까지 드러난 이상주의자들의 가장 눈에 띄는 비밀은 의외인 민권파의 저우포하이였습니다. 저우포하이는 중앙위원회의 강압에 못 이겨 모든 직책을 사퇴하고 현재 당에서 제명되었습니다. 그의 고발과 체포는 국민주의 정부 내에서 스캔들을 일으켰습니다."
chi_dom.8.a:0 "난처한데..."

chi_dom.9.t:0 "영화 목란종군의 개봉"
chi_dom.9.d:0 "오늘 중국 국민주의 통치하에 만들어진 최초의 장편 영화들 중 하나가 개봉되었습니다. 부완창이 연출하고 어린 진운상이 주연을 맡은 가운데, 목란종군은 효도를 하기 위해 아버지의 자리에 입대하여 침략자들과 맞서 싸운 화목란의 전설에 바탕을 둔 역사 드라마입니다. 명예와 용맹의 전통적 미덕을 칭송하며 이 영화는 즉각적인 성공을 거두었고, 화목란과 쑹칭링의 대중적 비교의 불가피한 쇄도와 함께 전국적인 애국심을 불러일으켰습니다."
chi_dom.9.a:0 "정말 흥분되는군!"

chi_dom.10.t:0 "영화 일강춘수향동류의 개봉"
chi_dom.10.d:0 "차이추성과 정쥔리가 감독한 일강춘수향동류는 저장의 가난한 연인이 국가대혁명에서 겪은 시련과 고난을 그린 2부작 서사영화입니다. 탐욕과 권력이 사람들을 지배하는 부패를 묘사하면서 많은 사람들이 영화의 메시지를 온건파에 대한 직접적인 공격으로 해석하여 왔습니다. 어쨌든, 이 영화는 비평가들뿐만 아니라 흥행에서도 놀라운 성공을 거두었습니다."
chi_dom.10.a:0 "내가 말했지, 이건 꿈이 만들어지는 것이라고!"

chi_dom.18.t:0 "쑨커가 민권파를 분열시키다"
chi_dom.18.d1:0 "국민당 제1차 당대회는 민생파가 지도력을 유지하며 막을 내렸습니다. 당대회가 끝난 후, 쑨커가 이끄는 우익 민권파는 쑹칭링의 지도하에 있는 좌익 민생파를 국민당 지도부를 위한 투쟁 동안 일을 제대로 하지 않았다며 비난했습니다. 이것은 마침내 그들 사이의 오랜 분쟁으로 이어졌습니다. 아무런 성과도 없이 사이가 틀어지기만 한 이후, 쑨커와 그의 지지자들은 화가 난 채 떠나버렸고, 그 후 민족파의 성립을 선언하였습니다. 민생파가 중앙집권과 지도를 강화함에 따라 민권파의 권력 장악 가능성은 희박해지고 있는 것 같습니다."
chi_dom.18.d2:0 "국민당 제1차 당대회는 민생파가 지도력을 유지하며 막을 내렸습니다. 당대회가 끝난 후, 쑨커가 이끄는 우익 민권파는 좌익 민권파와 함께 개인 파벌이 되고자하는 그들의 욕구에 대해 논의했습니다. 쑹칭링이 그들을 민권파에 머무르도록 설득해봤지만, 쑨커와 그의 지지자들은 떠나기로 결정했습니다. 민권파가 선거를 요구하면 쑨커와 그의 지지자들은 무소속으로서 참여할 것 같습니다."
chi_dom.18.a:0 "유감이군."

chi_dom.19.t:0 "제1차 본국송환 회의 종료"
chi_dom.19.d1:0 "이제 회의에서 공식적으로 결론이 내려졌으니, 우리는 국민을 위해 중국을 되찾을 방법을 찾아야만 합니다. 우리는 회의에서 제안된 개혁뿐만 아니라 중국을 통일하기 위해 산업을 준비하는 데 도움이 될 일련의 재건 계획이 있으며, 상당한 과제를 앞에 두고 있지만 반드시 성공해야만 합니다."
chi_dom.19.d2:0 "이제 회의에서 공식적으로 결론이 내려졌으니, 우리는 국민을 위해 중국을 되찾을 방법을 찾아야만 합니다. 우리는 회의에서 제안된 개혁뿐만 아니라 중국을 통일하기 위해 산업을 준비하는 데 도움이 될 일련의 재건 계획이 있으며, 상당한 과제를 앞에 두고 있지만 반드시 성공해야만 합니다."
chi_dom.19.a:0 "아주 좋아."

chi_dom.20.t:0 "민권파 주도 국민당의 새로운 내각"
chi_dom.20.d:0 "우리는 당의 두 유명인 중 한 명을 정부 수반으로 선택할 수 있습니다. 첫 번째는 일할 준비가 된 장개석의 살아있는 아들, 장징궈입니다. 두 번째는 프랑스 코뮌에서 수년간 공부했던 신참 팡쥔잉입니다. 만약 우리가 프랑스 코뮌을 더 가까이 따라가고 싶다면 그녀가 훌륭한 선택이 될 것입니다."
chi_dom.20.a:0 "장징궈가 이끄는 베테랑들을 선택한다."
chi_dom.20.b:0 "팡쥔잉이 이끄는 동무들을 선택한다."

chi_dom.21.t:0 "쌍권총 코헨"
chi_dom.21.d:0 "쌍권총 코헨으로 알려진 모리스 아브라함 코헨은 세계대전 동안 캐나다군 철도 부대에서 복무한 후, 쑨원과 사업을 하기 위해 중국으로 향했습니다. 그와 유대관계를 맺은 후, 모리스는 쑨원의 경호원 자리를 제의받을 때까지 군대를 훈련시키는 것을 도우며 국민당에서 일하기 시작했습니다. 그는 결국 한 번의 전투 끝에 쌍권총 코헨이라는 이름을 얻었고, 그곳에서 그는 총알에 맞아 항상 두 개의 총을 가지고 다니기로 결심했습니다. 북벌에서의 참혹했던 작전 때문에 캐나다로 돌아간 후, 그는 다시 한번 쑨원에게 주었던 것과 같은 보호를 제공해주기 위해서 중국을 방문했습니다."
chi_dom.21.a:0 "이제 뒤를 돌아봐야 할 필요가 없겠군..."

chi_dom.22.t:0 "장웨이궈가 임명되다"
chi_dom.22.d:0 "기계화전 연구 위원회가 구성됨에 따라, 최근 뮌헨의 유명한 군사학교 졸업자가 본국으로 소환되었습니다. 다름 아닌 장개석의 차남인 장웨이궈입니다. 그는 독일에서 엘리트 산악엽병과 함께 훈련했을 뿐만 아니라 전차 지휘관으로 임관하면서 기계화전의 최신 사상과 실험에 대해 배웠습니다. 그는 확실히 우리 기갑부대의 발전에 도움이 될 것입니다."
chi_dom.22.a:0 "그가 새로운 교리의 도입을 도와줄 것이다."

chi_dom.24.t:0 "외국 강대국과의 협력"
chi_dom.24.d:0 "사실, 중국은 산업화를 위해 외국의 원조가 필요하기 때문에 우리는 세계의 생디칼리슴 열강들이 우리의 재건을 도울 용의가 있는지 살펴봐야만 합니다."
chi_dom.24.a:0 "브리튼 연방이 최선의 선택이다."
chi_dom.24.b:0 "미 노조연합이 최선의 선택이다."
chi_dom.24.c:0 "소비에트 러시아가 최선의 선택이다."

chi_dom.25.t:0 "중국으로부터의 요청"
chi_dom.25.d:0 "중국의 국민주의 정부가 산업 건설 협력을 제안해 왔으며, 상호 원조를 위해 서로 새로운 혁신을 공유할 것을 제안했습니다. 우리는 중국에서 새로운 기술을 얻지 못할 수도 있지만 최소한 현대화를 도울 수는 있습니다."
chi_dom.25.a:0 "중국을 지원한다."
chi_dom.25.b:0 "우리는 국민당과 협력하지 않을 것이다."

chi_dom.26.t:0 "우리의 제안이 받아들여지다"
chi_dom.26.d:0 "우리의 제안이 받아들여졌기에, 이제 우리는 외국 강대국과 함께 일하는 것의 이점을 누릴 수 있습니다. 생디칼리스트들과 협력하는 것이 독일과 협력하는 것보다 더 고통스러울지라도요."
chi_dom.26.a:0 "우리의 우정을 위하여!"

chi_dom.28.t:0 "수수께끼의 편지"
chi_dom.28.d:0 "암호화된 편지가 우연히 당원에 의해 발견되었습니다. 이 편지는 손으로 써졌고 현재 당의 상태가 어떻게 불안정하고 심각한 개혁이 필요한지에 대해 길게 논하고 있습니다. 이 편지는 또한 당의 경영에 잠재적인 변화가 있을 수 있다는 것을 이야기하고 있습니다. 출처와 수신자 모두 암호화되어있기 때문에 편지를 추적할 수 없으므로 경계를 늦춰서는 안됩니다."
chi_dom.28.a:0 "그저 장난이었기를 바란다..."

chi_dom.29.t:0 "발신인"
chi_dom.29.d:0 "편지로 인한 불안이 퍼지기 전에 이를 퍼트린 사람을 붙잡았습니다. 무거운 심문이 계속되는 와중에도 그가 편지에 대해 한마디도 말하지 않은 것으로 보아, 단순히 넘길 수 있으리라는 희망이 사라졌습니다. 시간이 꽤 걸릴지도 모르겠습니다."
chi_dom.29.a:0 "사소한 음모일거야. 그렇겠지?"

chi_dom.30.t:0 "악의 없는 회의"
chi_dom.30.d:0 "커다란 원형 탁자 주변에 많은 사람들이 둘러앉아 있습니다. 그 중 많은 이들이 황푸군관학교를 졸업한 신세대와 구세대 장교들로 이루어져 있지만, 당 내에서 고위직을 차지하지 못했던 급진주의자들도 일부 포함되어 있습니다. 우리측 스파이가 더 많은 정보를 모을 수는 없었지만, 이 모임이 어떤 사악한 목적을 띄고 있을지도 모른다는 의문을 품는데는 충분했씁니다."
chi_dom.30.a:0 "그 회의를 지켜볼 필요가 있다"
chi_dom.30.b:0 "말도 안되는군. 그냥 잊어버리자."

chi_dom.31.t:0 "국가적 문제"
chi_dom.31.d:0 "그 단체가 다음 회의를 열때까지 잠깐 더 대기하던 스파이가 긴급한 소식을 전하기 위해 돌아왔습니다. 최근에 있었던 마지막 회의에서와 똑같이 흘러갔지만, 모든 구성원들이 동시에 고개를 끄덕이면서 상황이 바뀌었습니다. 그러고는 회의장이 안전하다고 확신한 듯이 잠입 작전에 관한 심도있는 논의를 시작했습니다. 논의가 진전되고 한 경찰관이 한 달 내로 계획을 실행하겠다고 말하자 스파이는 크게 놀랐습니다. 스파이는 들키지 않기 위해서 서둘러 건물 밖으로 빠져나가야 했습니다. 그래도 이정도면 참석자들을 고발하는데 충분합니다."
chi_dom.31.a:0 "수사를 위해 경찰력을 보내라."

chi_dom.32.t:0 "수사 결과"
chi_dom.32.d:0 "회의에 참석한 사람들을 조사하기 위해 보냈던 경찰이 보고한 바에 따르면 아무것도 의심할 여지가 없으며 그 스파이가 거짓말을 한 것이 틀림없다고 합니다. 하지만 그는 가장 신뢰할만한 스파이이고 절대로 거짓말을 할 사람이 아니기 때문에 매우 미심쩍은 보고가 아닐 수 없습니다. 뭔가 사건이 일어나고 있는게 틀림 없습니다."
chi_dom.32.a:0 "무슨 일이 일어나고 있는 거지!?"

chi_dom.33.t:0 "음모가 드러나다"
chi_dom.33.d:0 "편지를 발견한 이후 너무 많은 시간이 흘렀지만, 마침내 편지를 보낸 이가 다름 아닌 다이춘펑이었다는 사실이 드러났습니다!"
chi_dom.33.a:0 "이건 심각한 문제다. 당장 체포해!"

chi_dom.34.t:0 "다이춘펑이 통제권을 접수하다"
chi_dom.34.d:0 "당초 예상보다 상황이 훨씬 더 심각해졌습니다. 스파이가 회의에서 들었던 바와 같이 관료 대다수가 당보다 다이춘펑에 대한 충성심을 우선시하면서 관료층 내에 친 다이춘펑파가 깊숙히 들어와있었습니다. 스파이가 보고를 제출하기 위해 당 대표의 사무실 문을 두드리자, 병사 두명이 그의 뒤에 나타나 '미안하네' 라고 말했습니다. 다이춘펑의 형향력이 모든 면에 펼쳐진 와중에 쿠데타가 성공했습니다. "
chi_dom.34.a:0 "예상치도 못했군."

chi_dom.35.t:0 "첫 전국선거"
chi_dom.35.d:0 "수년간 많은 선출되지 않은 국민당 지도자들이 있었습니다, 심지어 쑨원도 아니었죠. 그들은 국민당의 불안정한 지위로 인해 선출된 지도자가 정상에 오를 의지도 힘도 없다는 것을 깨달았습니다. 왕징웨이가 반란을 일으킨 이후로 우리는 완전히 기능하는 민주주의로 발전했으며 따라서 선거를 하는 것이 옳습니다. 민생파, 민권파 같은 주요 정당이 몇 개 있지만 중국 생디칼리슴당이나 민족파 같은 정당들도 어느 정도 지지를 얻으려 하고 있습니다. 투표가 치뤄지고 민생파와 민권파가 박빙의 대결을 하고 있습니다. 승자는..."
chi_dom.35.a:0 "민생파가 주도권을 지켜내다."
chi_dom.35.b:0 "민권파가 정부 구성을 주도하다."

chi_dom.36.t:0 "천밍수가 국가 지도권을 주장하다"
chi_dom.36.d:0 "국민당이 중국 지배권을 손에 넣으려 시도했지만 두 번이나 실패를 맛보았고, 패배할 때마다 상황은 점점 더 약해졌습니다. 첫 번째 시도에서 국민당은 반란을 일으켰으나 실패했고 북벌군도 패배했었습니다만... 이번에는 우리가 중국을 보호할 때가 왔습니다. 천밍수와 다른 국민당 지도자들이 열망하던 중화 재통일의 미래가 환하게 펼쳐졌습니다. 하지만 우선적으로는 양광 군벌과 마주한 문제를 먼저 처리한 이후에야 다음을 기약할 수 있을 겁니다."
chi_dom.36.a:0 "천밍수를 위해 건배."

chi_dom.37.t:0 "쑹칭링의 도착"
chi_dom.37.d:0 "쑹칭링은 국민당이 중화 전역에, 그리고 세계 속에서 합법적인 정권으로 비쳐지기 위해 돌아왔습니다. 그녀가 권력을 잡는다면 진짜로 중국을 통합할 수 있는 기회를 잡을 수 있을 겁니다. 공화국을 위하여!"
chi_dom.37.a:0 "돌아온걸 환영하네, 쑹."

chi_dom.38.t:0 "왕징웨이의 도착"
chi_dom.38.d:0 "국민당의 영웅 왕징웨이가 국민당이 나머지 중국에, 그리고 세계에 더 정당해 보이는 것을 확실하게 하기 위해 또한 도착했다. 중국 정치계에서의 그의 저명함을 통해 우리는 정말로 공화국을 위해 중국을 통일할 기회를 얻을지도 모른다."
chi_dom.38.a:0 "왕 동지를 위하여!."

chi_dom.39.t:0 "쑹칭링과 천밍수 간의 이견"
chi_dom.39.d:0 "천밍수과 쑹칭링은 엄밀히 따지면 비슷한 이념 정당에 속하지만 이 당들은 여러 차이가 있어 국민당의 재건을 심각하게 방해하고 있습니다. 천밍수는 쑹칭링이 국민당은 마지막 두 국민당의 정책을 고수해야 한다고 주장한 사실이 있으므로 혁명이 진정으로 살아남길 원한다면 천중밍 정부의 요소를 포함해야 한다고 믿고 있습니다. 이 회담에서 어떤 결과가 나오든 간에, 그들의 위치를 유지하기 위해서는 둘 중 하나가 지지를 얻어야 할 것임은 분명합니다."
chi_dom.39.a:0 "그들이 이견을 해소할 수 있기를 바랄 뿐이다."

chi_dom.40.t:0 "광둥의 불안"
chi_dom.40.d:0 "천중밍 제거의 정치적 측면은 천밍수를 확고히 지지합니다... 서류상으로는 말이죠. 농민들은 정부의 새로운 변화에 폭동을 일으키고 있습니다. 국민당이 광둥성을 북벌의 기반으로 삼았을 때 적어도 천중밍은 그들을 달래기 위해 주변에 있었지만 그가 없으니 광둥의 안정은 악화되고 있습니다."
chi_dom.40.a:0 "바로잡아야 한다."

chi_dom.41.t:0 "쑹칭링과 천밍수 간 계속되는 토론"
chi_dom.41.d:0 "천밍수와 쑹칭링은 처음부터 서로를 미묘하게 비판해 왔으나 지금은 두 사람이 누가 국민당을 책임져야 하는지에 대해 공개적으로 논의하고 있습니다. 통합의 허울은 창밖으로 내던져지고 지도자가 되기 위한 경쟁이 시작된 것 같습니다. 우리가 여기서 얻어낼 수 있는 위안은 둘 중 한 명이 정상에 오르면 다른 한 명은 위협이 되지 않기로 동의했다는 것입니다."
chi_dom.41.a:0 최소한의 성과는 거뒀군."

chi_dom.42.t:0 "광시의 불안"
chi_dom.42.d:0 "광시의 군벌들은 마침내 패배했지만, 그 패거리 잔당들은 그 지역에서 문제를 일으키고 있습니다. 그들은 분명 어떤 의미 있는 지도력이 없지만, 그들을 고통에서 벗어나게 하는 것이 최선일 것입니다."
chi_dom.42.a:0 "협상해야만 할거다."

chi_dom.43.t:0 "농민이 푸젠 근거지로 도망치다"
chi_dom.43.d:0 "쑹칭링과 천밍수 사이에 벌어진 싸움으로 인해 동방에서 벌어진 진짜로 중요한 사태에 대한 관심이 줄어든 모양입니다. 평소때라면 별로 큰 문제가 아니었겠지만, 농부들에 대한 통제력이 약화되면서 그들이 문제를 일으킬 위험이 높아졌습니다. 이미 국경에서는 사건이 시작되었다는 보고가 들어온 상태입니다. 당분간은 지켜볼 수 밖에 없습니다..."
chi_dom.43.a:0 "통제해야만 한다."

chi_dom.44.t:0 "더 많은 농민들이 푸젠 근거지로 도망치다"
chi_dom.44.d:0 "동부 지역의 거대한 난민 문제가 커져버렸습니다. 지난번 이후로 두 배나 더 많은 난민들이 우리 지역으로 밀려들어왔습니다. 이 농민들로 인해 이전보다 더 많은 문제가 생겨났고, 무언가 조치를 취해야만 합니다."
chi_dom.44.a:0 "뭔가 해야만 한다!"

chi_dom.45.t:0 "어려운 결단"
chi_dom.45.d:0 "Chen has been troubled by these refugees as he feels it was our obligation to protect them during the Fujian Government however he has also recognised the issue that we face with the large influx of crime. He has a choice between trying to broker a peace with the peasants or forcing them all back to the Fujian Zone."
chi_dom.45.a:0 "문제만 일으키는군."
chi_dom.45.b:0 "이 지역 인민들을 회유해야겠군."

chi_dom.46.t:0 "지도력 갈등이 터져버리다"
chi_dom.46.d:0 "Chen and Soong are now going head to head to try and become leader of the Kuomintang. They will be trying to garner enough support from the party to be elected to the role of President which will have the duty of overseeing the foundation of a KMT China."
chi_dom.46.a:0 "문제만 일으키는군."

chi_dom.47.t:0 "천밍수가 증언하다"
chi_dom.47.d:0 "Chen Mingshu has finally spoken on the issue of his continued presidency, whilst he isn't fully the President of the Republic he has been overseeing the peaceful transition from Federalism. In his speech Chen also mentions how he is dedicated to making the KMT rule China due to the fact he restored them."
chi_dom.47.a:0 "좋은 지적이었네!"

chi_dom.48.t:0 "쑹칭링의 연설"
chi_dom.48.d:0 "Soong starts of her speech by reminding people that she was married to Sun Yat-Sen and that she was also dedicated uniting China. She also says that this means she is committed to Sun Yat-Sens Policies and that she will realise his vision for China."
chi_dom.48.a:0 "좋은 연설이었네!"

chi_dom.49.t:0 "선거 결과가 다가오다"
chi_dom.49.d:0 "On the eve of the election results we await the announcement of who will lead the KMT too greatness. People have been highly supportive of both due to each of their positions but at the end of the day only one will make it on top. Despite their differences Soong walked up to Chen shaking his hands and wishing him 'Good Luck' which he reciprocated. This is most likely to show the unity of the government but some speculate they both genuinely respect each other part to play in China."
chi_dom.49.a:0 "잠들 수 없는 밤이로군."

chi_dom.50.t:0 "대통령 선포"
chi_dom.50.d:0 "The results are in and with the fate of the KMT... and China in the hands of the result many are eager to hear who came out on top. People suggest Chen might have due to his determination too unite China whilst other people make a note that some party members look high upon Soong due to her relationship with the Father of China, one thing for sure is that the winner is..."
chi_dom.50.a:0 "천밍수!"
chi_dom.50.b:0 "쑹칭링"

chi_cng.1.t:0 "전국 당대회를 소집하다."
chi_cng.1.d:0 "당 내 저명 인사들을 국가의 모든 문제를 의논하고 국민당을 완전한 정부로 조직하기 위한 회의를 위해 소집했습니다. 이 회의는 당을 공식 정부로 조직한 1924년 당대회를 토대로 진행할 것입니다. 과거 사건에 대한 입장부터 생디칼리슴 요소에 대한 처우까지 이르는 다양한 주제를 가지고 길게 토론 할 것입니다."
chi_cng.1.a:0 "좋군."

chi_cng.2.t:0 "1차 북벌에 대한 국민당의 공식적인 역사노선 채택에 대한 투표"
chi_cng.2.d:0 "혁명군이 대규모로 증강된 이후, 국가를 통일하기 위해서 직예 군벌에 대한 북벌을 시도했지만... 실패했습니다. 국민당 내에서는 이 실패에 대한 원인으로 대중의 지지 부족이나 혹은 외국군의 개입을 원인으로 보았습니다. 이 주장들 중에서 어느 쪽이 통일 실패의 근본적인지에 대한 논쟁을 결정지을 때가 온 것 같습니다."
chi_cng.2.a:0 "제국주의자와 반역자."
chi_cng.2.b:0 "대중의 지지 부족."

chi_cng.3.t:0 "민족 자치의 문제."
chi_cng.3.d:0 "중국 밖의 18개의 성들은 사실상 독립했고, 많은 민족 분리주의 운동도 많습니다. 우리의 목적은 옛청의 모든 영토를 하나의 중국으로 통합하는 것입니다. - 이를 위해 중국 아래의 연방화된 민족 지구를 패택하는 것이 비-한족들의 안전과 충성을 보장 할 수 있을까요?"
chi_cng.3.a:0 "아니, 중국은 반드시 진정으로 통일되어야 한다."
chi_cng.3.b:0 "그래, 그것이 국가를 재통일하는 가장 좋은 방법이다."

chi_cng.4.t:0 "생디칼리슴 당에 대한 문제."
chi_cng.4.d:0 "국민당의 계획에 따르면, 중국이 발전되기 전까지는 국민당만이 훈정 시기에 유일한 정치 정당으로 허용되어야만 합니다. 지금까지는 생디칼리스트들의 지원을 전제로, 중화 생디칼리슴 당이나 다른 소규모 도시 생디칼리슴 집단에 대해 이러한 원친에 예외를 두었죠. 지금 생디칼리슴 당이 도시 노동자들을 조직하는 부분에서 당원을 소집하는 것에 예외를 두어야 할까요?"
chi_cng.4.a:0 "아니, 훈정은 노동 관계에서도 적용되어야 한다."
chi_cng.4.b:0 "그래, 중국 노동자들은 생디칼리슴적 노동조합에 가입하는 것을 선택 할 수 있게 해야 한다."

chi_cng.5.t:0 "황포 군관학교에 대한 처우."
chi_cng.5.d:0 "황포 군관학교는 이미 사라진지 오래 되었지만, 우리 정부와 군부가 이를 되돌리기 원합니다. 하지만 지금 우리 군이 다른 우리의 경쟁자보다 약한 이 시점에서 이에 동의하지 않는 사람들도 있습니다. 만약 우리가 이를 극복할 수 있다면 우리를 중국에서 승리로 이끌어 줄 강력한 군대를 얻을 수 있을 것입니다. 지금 문제는 크게 두개입니다. 황포 군관학교를 예전처럼 복구시킬 것인가? 아니면 북벌 이후 시간의 흐름에 맞춰 현대적인 감각으로 바꿀 것인가?"
chi_cng.5.a:0 "우리는 군관학교를 복구 시킬 것이다."
chi_cng.5.b:0 "새로운 중국을 위한 새로운 군관학교!"

chi_cng.6.t:0 "국민혁명군의 방향."
chi_cng.6.d:0 "우리가 중국 남부를 통합함에 따라서, 전쟁을 수행하는데 있어 여러 논의가 있었습니다. 두가지 아이디어가 두드러지게 나타났는데, 하나는 우리가 가진 방대한 인력을 우리의 힘으로 활용하자는 것입니다. 이는 중국에서 특별한 방법은 아니지만, 딱히 틀리지 않는 믿을만한 방법입니다. 다른 하나는 군의 현대화인데, 이는 전투에서 우리 병사들이 적에 비해 월등히 우월하게 싸우는 것을 보장합니다. 무엇을 선택 할 것입니까?"
chi_cng.6.a:0 "인력이 중국을 통일하는 열쇠다."
chi_cng.6.b:0 "현대화가 중국을 통일하는 열쇠다."

chi_cng.7.t:0 "이전 리더에 대한 논쟁"
chi_cng.7.d:0 "우리 모두는 쑨원과 장개석이 둘다 국민당을 위해 헌신했다는 것에 동의합니다. 다만 중국을 위해 헌신한 것인지는 조금의 여지가 있습니다. 물론 쑨원은 놀라운 자질을 가졌지만, 간혹 권력을 잡기 위해 필사적으로 행동한거처럼 보였으며, 이는 또한 국민당을 살리기 위해 노력했다고 볼 수 있습니다. 장개석은 우리 군을 위해 많은 노력을 기울였지만, 북벌에 있어 재앙 요소를 과소 평가했다고 볼 수는 있습니다."
chi_cng.7.a:0 "그들 모두 중국의 아들이었다."
chi_cng.7.b:0 "그들이 중국을 위해 헌신했지만, 몇몇 부분에서는 비판 할 수 있을 것이다."

chi_cng.8.t:0 "장푸 정부에 대한 보고"
chi_cng.8.d:0 "쑹칭링은 지난 10년 동안 푸젠성과 장푸 지역 통치자였습니다. 그녀의 행정은 지역 단위로 운영되는 일당 민주주의 형태를 창조함으로써, 왕징웨이의 하향식 계획에 반하는 국가 혁명 계획에 대한 대안을 만들어냈습니다. 민생파 의원들은 장푸에서의 계획이 중국 전역으로 확대되는건 비 실용적이라고 비판했지만, 일단 계획 자체는 경제적으로든 군사적으로든 성공적이였으며, 푸젠성 현지민들에게는 매우 인기가 높습니다."
chi_cng.8.a:0 "송의 행정을 찬양하는 형식상의 결의안을 통과시켜라."
chi_cng.8.b:0 "공식적으로 장푸에서의 실험이 성공적이였다는 것을 인정하자."

chi_cng.9.t:0 "오성연합과의 전쟁에 대한 고찰"
chi_cng.9.d:0 "정확한 국민 해방 지구 상황과 국민혁명군에 의해 작성된 최근 장푸 지역에서 확장 이후에 대한 보고가 올라왔습니다. 관련된 사람들의 일반적인 합의는 직예에 대한 북벌은 너무 빠르며, 황하를 건너기전에 남부를 통일하는 것을 우선시 해야한다고 주장합니다. 하지만 주은래같은 청년 근위대와 그들을 지지하는 국민당원들은 피할 수 없는 직예군벌과 봉천군벌에 대한 전쟁의 기회를 노리고 있습니다."
chi_cng.9.a:0 "지역 통일을 우선"
chi_cng.9.b:0 "북벌에 대한 기회를 우선."
chi_cng.9.c:0 "국민혁명군의 계획에 개입하지 마라."

chi_cng.10.t:0 "새로운 국민당 중앙 위원회 선거 결과"
chi_cng.10.d1:0 "당 대회 기간 토론 이후, 왕징웨이는 국민당에 대한 지배권을 확보하고 이제 공화국의 지도자로써 역임하게 되었습니다. 이제 그는 이 분열된 국가를 통일하고 현대화 시키기 위한 많은 개혁을 실행하는 작업에 착수 할 것입니다."
chi_cng.10.d2:0 "당 대회 기간 토론 이후, 민권파는 국민당에 대한 지배권을 확보하고 이제 공화국의 지도하게 되었습니다. 이제 우리는 이 분열된 국가를 통일하고 현대화 시키기 위한 많은 개혁을 실행하는 작업에 착수 할 것입니다."
chi_cng.10.a:0 "왕징웨이 주석의 정책은 항상 옳다."
chi_cng.10.b:0 "민권파는 위원회에 새로운 에너지를 불어 넣을 것이다."

chi_cng.11.t:0 "2차 당 대회 소집"
chi_cng.11.d:0 "베이징과 난징과 같은 주요 도시들이 우리의 통제를 받고 있는 지금, 이제 제2차 당 대회를 소집하고 새로운 중요한 문제들을 논의할 시간이 왔습니다. 수많은 당 저명 인사들이 소집되어 국가의 모든 문제를 논의하고 국민당을 중국의 진정한 세력으로 조직할 것입니다. 중국에서의 우리의 입장과 전시 정책의 운명과 같은 주제들이 길게 논의될 것입니다."
chi_cng.11.a:0 "완벽해."

chi_cng.12.t:0 "세금 문제"
chi_cng.12.d:0 "국민당은 그러지 않겠다고 약속했음에도 불구하고 1차 당 대회 이후 꽤 높은 세금을 부과했습니다. 이것은 당시 국민당이 좋은 위치에 있지 않았다는 사실로 가렸었는데, 이제 우리가 난징과 베이징을 모두 차지하면서 사람들은 그 세금이 더 이상 필요하지 않다는 것을 알게 되었습니다. 우리는 세금을 조금 완화하거나 당분간 그대로 둘 수 있습니다..."
chi_cng.12.a:0 "We are still in a dangerous position?"
chi_cng.12.b:0 "We must ease their burden."

chi_cng.13.t:0 "영구 수도 지정"
chi_cng.13.d:0 "많은 주요 도시들을 확보했으므로 중국의 항구적인 수도가 어디에 있어야 하는지를 논의하기 위한 미래 행사들이 계획 중에 있습니다. 많은 사람들이 수도를 새로 점령한 베이징으로 옮기거나 혁명의 발상지인 우한으로 옮기자는 주장을 해 이 문제를 제기했습니다."
chi_cng.13.a:0 "We will certainly put some thought into this."

chi_cng.14.t:0 "북부 재통합"
chi_cng.14.d:0 "국민당의 중국 북부 지역에 대한 영향력은 항상 미미하기 때문에 우리는 다양한 군벌들을 우리의 통제 하에 데려오고 그들에게 힘을 과시하기 위해 노력해야 합니다. Some ministers brought up the possibility of securing parts of east Asia and even Russian territories, whilst they were laughed at the idea of securing foreign territories it might be vital to make sure imperialist influence doesn't spread to any further."
chi_cng.14.a:0 "The North must be pacified."

chi_cng.15.t:0 "당 대회 폐회"
chi_cng.15.d:0 "베이징과 난징의 주요 도시들이 우리의 통제 하에 있기 때문에 우리는 이제 우리가 합법적인 정부라는 것과 전세계가 우리를 지원해야 한다는 것을 전세계에 증명할 수 있습니다. 이제 북벌이 끝났으니 우리가 마침내 베이징 정부의 역할을 맡을 차례입니다."
chi_cng.15.a:0 "The Northern Expedition has been avenged."

chi_for.1.t:0 "Support from KMT Centre"
chi_for.1.d1:0 "The Kuomintang Central Committee in Fujian province has expressed its willingness to support us in fighting against those traitorous Old Gui clique. Although some of our generals and officials believe that accepting their assistance will make us gradually submit to them, for us, their support will indeed bring great help in the war against Ma Ji."
chi_for.1.d2:0 "The KMT Central Committee in Fujian region has unexpectedly showed their support for us against the Federalists and Merchants. Most oppose connecting with the left-wing KMT Central Committee with Wang Jingwei as its leader because they betrayed us critically during the Guangxi War. However, as we have to face the threat of Guangdong Clique as well,  it would be much easier for us to win the war if we accept this aid… temporarily."
chi_for.1.a:0 "Of course, welcome them."
chi_for.1.b:0 "This is a trade with the devil."
chi_for.1.c:0 "Those who have different beliefs could not work together."

chi_for.2.t:0 "양광 국민당의 대답"
chi_for.2.d1:0 "After a period of silence, the KMT troops in Liangguang finally showed their will to receive our support. Maybe the process of making this decision is tortuous or even arduous, but in the name of Revolution, nothing is insurmountable. And now, the good news has been spread among our soldiers and workers, which makes everyone working hard overtime and only wishing more goods could be delivered to our brothers in Liangguang safely."
chi_for.2.d2:0 "\"Unbelievable!\" is the only sound that remains after short silence and huge, violent burst of noise in Kuomintang Central Committee. No matter why, how could those Liangguang tsheh-laus decide to refuse our true kindness and not consider that this is about the revolution? Not only does this shock the Committee members, but it also ignites a huge wave of dissent in our population. Although there are voices demanding expulsion of the entirety of Liangguang Kuomintang, our leader said that Liangguang Kuomintang are still our brother in the revolution and the only reason that they refuse the support is because they don't want to increase the burden on the Central Committee."
chi_for.2.a:0 "Unity is strength!"
chi_for.2.b:0 "As if we would have trusted that."

chi_for.3.t:0 "A Provisional Capital in Nanjing?"
chi_for.3.d:0 "With the conquest of Jiangsu from the remnants of the Southern Zhili, we have secured the great prize of Nanjing. The city is the historical capital of several dynasties, was the centre of the League of Eight Provinces, and the favoured permanent capital of many in the KMT. Longyan is small and isolated, which helped the insurgency survive, but now this fact doesn't help the KMT's civil and military administration. It may be prudent to move our government to Nanjing until our final capital is determined."
chi_for.3.a:0 "Yes, move the capital northwards."
chi_for.3.b:0 "No, Longyan's defences are still too valuable."

chi_for.4.t:0 "A Provisional Capital in Hangzhou?"
chi_for.4.d:0 "With the conquest of Zhejiang from the remnants of the Southern Zhili, we have secured Hangzhou, the provincial capital and a major transport hub for both the Central China Railway and maritime trade. Longyan is small and isolated, which helped the insurgency survive, but now this fact doesn't help the KMT's civil and military administration. It may be prudent to move our government to Hangzhou until our final capital is determined."
chi_for.4.a:0 "Yes, move the capital northwards."
chi_for.4.b:0 "No, Longyan's defences are still too valuable."

chi_for.5.t:0 "A Provisional Capital in Nanchang?"
chi_for.5.d:0 "With the conquest of Jiangxi from the remnants of the Southern Zhili, we have secured Nanchang, the province's capital and a strategic hard point that threatens both east and central China. Longyan is small and isolated, which helped the insurgency survive, but now this fact doesn't help the KMT's civil and military administration. It may be prudent to move our government to Nanchang until our final capital is determined."
chi_for.5.a:0 "Yes, move the capital northwards."
chi_for.5.b:0 "No, Longyan's defences are still too valuable."

chi_for.6.t:0 "Wave of KMT Sabotage Activities"
chi_for.6.d:0 "A series of explosions in [ROOT.GetName] army depots and sabotaged railway lines have disrupted our military capabilities. These partisan activities are reportedly the work of Kuomintang operatives working inside our territory, but so far our security officers have only apprehended individual agents. Disturbingly enough, these attacks are only focused on troops and resources intended for our struggle against [CHI.GetNameDef], indicating that they have a high level of intelligence about our army's daily movements.\n\nFrontline reports indicate that the Kuomintang is planning to initiate a major offensive against us."
chi_for.6.a:0 "We must brace for the worst!"

chi_for.7.t:0 "Kuomintang Preparing Attack Against Us"
chi_for.7.d:0 "Reports from our shared border with [CHI.GetNameDef] have indicated a significant build-up of their forces on the border. Reports of suspicious activity near our military depots and propaganda leafletting near barracks may be a sign of the Kuomintang's secret agents undermining any defence. They are likely planning to invade in the very near future."
chi_for.7.a:0 "We must brace for the worst!"

chi_for.8.t:0 "War between [ANQ.GetName] and [CHI.GetNameDef]" # CHI side
chi_for.8.d1:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out. As our goal of National Revolution is in direct conflict with [ANQ.GetName] warlordry, the broadening of the war in the Five Provinces is inevitable and welcome." # ANQ has no allies
chi_for.8.d2:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the [ANQ.GetName]'s alliance with [FNG.GetNameDef], our forces will have to deal with additional opposition from [FNG.GetNameDef] and their Japanese imperialist overlords." # ANQ allied with FNG
chi_for.8.d3:0 "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith [QIE.GetNameDef]'s intervention on the side of [ANQ.GetNameDef], our forces will have to deal with additional opposition the entirety of the Zhili Clique and the old imperial order. A long and bloody revolutionary war is ahead of us." # ANQ allied with QIE
chi_for.8.a:0 "Divide and conquer." # ANQ has no allies
chi_for.8.b:0 "We're now also fighting Japanese Imperialism?" # ANQ allied with FNG
chi_for.8.c:0 "We'll break the Qing allies!" # ANQ allied with QIE

chi_for.9.t:0 "War between [ANQ.GetName] and [CHI.GetNameDef]" # ANQ side
chi_for.9.d1:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out. As our goals of restoring peace in the Five Provinces is in direct conflict with their so-called\"national revolution\", the broadening of our struggle was inevitable." # ANQ has no allies
chi_for.9.d2:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the assistance of [FNG.GetNameDef], our forces could have a slight material edge against the Nationalists, provided we are able to hold the coasts." # ANQ allied with FNG
chi_for.9.d3:0 "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the intervention of [QIE.GetNameDef] on our side of the conflict, our forces will have more breathing room in our struggle against both [LEP.GetLeaderDef] and [CHI.GetLeaderDef], though it still will be a hard fight." # ANQ allied with QIE
chi_for.9.a:0 "Onwards!"

chi_for.10.t:0 "The [LEP.GetName] Is Defeated"
chi_for.10.d1:0 "With the capitulation of the remaining [LEP.GetAdjective] forces, we have finally bested one of our competitors for control of the Five Eastern Provinces, and our first major step towards securing the region been achieved.\n\nOur next priority should be to finish prosecuting our conflict with [ANQ.GetNameDef] so that a peaceful east can be established."
chi_for.10.d2:0 "With the capitulation of the remaining [LEP.GetAdjective] forces, we have finally bested both of our competitors for control of the Five Eastern Provinces. Our control over the region is now secure, with only the stray report of banditry challenging [ROOT.GetNameDef]'s authority. From this staging area, the National Revolution will have a secure foundation to reunify the country."
chi_for.10.a:0 "Hurrah!"

chi_for.11.t:0 "The [ANQ.GetName] Is Defeated"
chi_for.11.d1:0 "With the capitulation of the remaining [ANQ.GetAdjective] forces, we have finally bested one of our competitors for control of the Five Eastern Provinces, and our first major step towards securing the region been achieved.\n\nOur next priority should be to finish prosecuting our conflict with [LEP.GetNameDef] so that a peaceful east can be established."
chi_for.11.d2:0 "With the capitulation of the remaining [ANQ.GetAdjective] forces, we have finally bested both of our competitors for control of the Five Eastern Provinces. Our control over the region is now secure, with only the stray report of banditry challenging [ROOT.GetNameDef]'s authority. From this staging area, the National Revolution will have a secure foundation to reunify the country."
chi_for.11.a:0 "Hurrah!"

chi_for.12.t:0 "The [ANQ.GetName] Is Defeated"
chi_for.12.d:0 "Our [ANQ.GetName] allies have been overrun by [CHI.GetNameDef], and with their defeat the purpose of fighting in southern China has little benefit. We could continue the campaign so as to secure the Five Provinces ourselves and set up a regional government later, but our main threat is and remains [QIE.GetNameDef], whose capital borders our main territory. It would be prudent to withdraw for now so that we only have a single-front war to worry about."
chi_for.12.a:0 "We must regroup and focus on the Beijing front."

chi_for.13.t:0 "The [FNG.GetName] Evacuates South China"
chi_for.13.d:0 "With our defeat of [ANQ.GetNameDef], [FNG.GetNameDef], their allies, have officially withdrawn their expeditionary forces from intervening in Southern China. Their initial gamble to support [ANQ.GetLeader]'s ambitions in securing the Five Provinces has drawn the ire of [QIE.GetNameDef], and it's unsurprising that [FNG.GetName] would focus on defending their North-east heartlands.\n\nWith the withdrawal of Fengtian forces, our conflict with them is has ended just as it started- unofficially."
chi_for.13.a:0 "Peace with the North-east, for now."

chi_for.14.t:0 "[CHI.GetLeader]'s Anti-Federalist Proclamation"
chi_for.14.d:0 "In a speech given today, [CHI.GetLeader] responded harshly to the newly-formed alliance of Chinese Federalists in the south.\n\n\"The so-called Federalist ideal that is suggested for China has been, and will continue to be, a false solution peddled by warlords. If China becomes a republic without centralized control, then the victors will be whatever warlords control a province, and not the people. Federalism in actual practice is Warlordism, and only a centralized state can bring democracy and peace to the people."
chi_for.14.a:0 "None of them are free of sin."
chi_for.14.b:0 "The Federalists were astonished by this doctrine."

chi_for.15.t:0 "Xue Yue and Zhang Fakui Arrive from [BHC.GetName]"
chi_for.15.d:0 "Thanks to Sun Fo and others’ struggle, finally Zhang Fakui and Xue Yue were called for the new revolution and have returned to China recently from the Bharatiya Commune. These hard years as attachés in the Bharatiya Commune made their will and perseverance stronger. Although some committee members think their right-wing thought may make the complicated KMT more indeterminable and even impact the progress of the revolution, their splendid military ability will greatly strengthen our forces."
chi_for.15.a:0 "Welcome home, comrades."

chi_for.16.t:0 "Greetings from China"
chi_for.16.d:0 "When the ships of Kuomintang landed at Calcutta port, all the revolutionary forces in the east had their eyes focused on this 'red' city. And It is the first meeting between Bharatiya commune's leader and KMT's senior. Of course, it is not the first contact between two side, as back to when the Northern Expedition failed, several KMT senior generals came to India as advisers. During this meeting, Kuomintang also explicitly asked them to return to their homeland to join the revolution. Obviously, China needs revolutionary power more than us."
chi_for.16.a:0 "Au revoir, camarade!"

chi_for.17.t:0 "Escape of Chinese Advisory Group"
chi_for.17.d:0 "Long before the resolution on the war against local forces in China was made, there was a strong opposition within our military staff, which of course was the views of our Chinese advisers on this possible war. But to our great surprise, after the relevant resolutions were made, the Chinese advisory group, who had been observing the war situation on the front line until yesterday, disappeared without saying a word. According to the investigation by our the garrison forces, they seemed to climb over the border and disappeared in the rainforest of the Indochina Peninsula. So far, the search operation has been fruitless, and there is fierce high-level fighting over whether to alert the Kuomintang diplomats or not."
chi_for.17.a:0 "Where are they going?"

chi_for.18.t:0 "장파쿠이와 쉐웨가 망명하다"
chi_for.18.d1:0 "While our army was marching this morning, one soldier made a shocking discovery: He came across Zhang Fakui and Xueyue, the generals who have been missing from the Bhartiya Commune for several months now. This extraordinary event even surprised the High Command and the Central Committee of Kuomintang. When questioned, the two Generals informed our men that upon learning there would be war between the Bhartiya Commune and Chinese forces, they decided to go into exile rather than fight against their own kind. Their patriotic story has earned them much sympathy amongst our own forces. Upon learning of the story, the Central Committee has approved the reinstatement of these two back to their previous roles, and they will be allowed to go back to the front to command, if given the final go ahead."
chi_for.18.d2:0 "According to our local Kuomintang members, Zhang Fakui and Xue Yue, 2 ex-Chinese advisors who went missing in the Bhartiya Commune a few months ago, have resurfaced in our territory. The arrival of these two leaders will surely aid our current revolution, therefore a proposal for inviting them into the government has been approved with a full vote. After learning of  this, Zhang Fakui and Xue Yue are now headed towards to our capital, being escorted by Kuomintang troops."
chi_for.18.a:0 "환영하오 동무."
chi_for.18.b:0 "They can be a part of us."
chi_for.18.c:0 "Let them go to find a new home."

chi_for.21.t:0 "An Ultimatum from the KMT"
chi_for.21.d:0 "The Kuomintang has demanded that we rejoin China, with diplomacy or force they will most likely beat our armies so we should consider our actions carefully."
chi_for.21.a:0 "They made us an offer we can't refuse."
chi_for.21.b:0 "Great Powers will protect us."

chi_for.22.t:0 "Reply from Legation Cities"
chi_for.22.d1:0 "The Legation Cities have agreed to finally rejoin China after oppressing the Chinese citizens there for many years, places like Hong Kong and Shanghai haven't truly been free for decades with generations living and dying under European yoke. Now with the key cities under our control they can at last be free from European colonialism."
chi_for.22.d2:0 "The Legations have refused our just demands and have pleaded with Europe for protection, this won't save them when our armies are read. The only question is, should we go as far as to attack them?"
chi_for.22.a:0 "Goodbye, the imperialists."
chi_for.22.b:0 "The imperialists are not credible."

chi_for.23.t:0 "Order from the Kuomintang Central Committee"
chi_for.23.d:0 "The Central Committee has deemed our new government acceptable to work with. They demand that we cooperate with them and submit to their orders, if we are to agree with these demands our current government will lack any true power instead, the main government will make our bigger decisions for us."
chi_for.23.a:0 "Of course, we have no choice."
chi_for.23.b:0 "There is always a road, and hope is also."

chi_for.24.t:0 "Order from the Kuomintang Central Committee"
chi_for.24.d:0 "The Central Committee has deemed our new government acceptable to work with. They demand that we cooperate with them and submit to their orders, if we are to agree with these demands our current government will lack any true power instead, the main government will make our bigger decisions for us."
chi_for.24.a:0 "Of course, we have no choice."
chi_for.24.b:0 "There is always a road, and hope is also."

chi_for.25.t:0 "Reply from Hunan"
chi_for.25.d1:0 "The KMT in Hunan have agreed to work with us and have pledged their loyalty to the Central Committee. With this victory of diplomacy our place in China has grown further increasing our chances of securing China for the Kuomintang."
chi_for.25.d2:0 "The insolent fools in Hunan have refused to work with our branch of the Kuomintang claiming that we have betrayed the cause, they will surely pay for the insult they have thrown at us."
chi_for.25.a:0 "Excellent."
chi_for.25.b:0 "We will find a time to deal with them."

chi_for.26.t:0 "Reply from Liangguang"
chi_for.26.d1:0 "The KMT in Liangguang have agreed to work with us and have pledged their loyalty to the Central Committee. With this victory of diplomacy our place in China has grown further increasing our chances of securing China for the Kuomintang."
chi_for.26.d2:0 "The insolent fools in Liangguang have refused to work with our branch of the Kuomintang claiming that we have betrayed the cause, they will surely pay for the insult they have thrown at us."
chi_for.26.a:0 "Excellent."
chi_for.26.b:0 "We will find a time to deal with them."

chi_for.27.t:0 "A Non-aggression Pact with Fujian KMT?"
chi_for.27.d:0 "The Fujian government of the Kuomintang as sent an offer of non aggression to Chen in the hopes that two similar revolutions can work together. The Kuomintang are the only other government that recognises true democracy in China so it is in our own interest to make sure at least one of us succeed in unifying China."
chi_for.27.a:0 "Agree, they should not bother our development."
chi_for.27.b:0 "Refused, radicals will always find ways to interfere."

chi_for.28.t:0 "Reply from Chen Jiongming"
chi_for.28.d1:0 "Chen Jiongming has agreed to our proposal of non aggression under the cause that one of us must unify China, he mentioned how if his government fails our ones will be the last bastion of true democracy in China. Now that he has agreed we can feel safe in the west for the time being however one day we will be faced with whether Chen's or our government will unify China."
chi_for.28.d2:0 "The fool in Liangguang has refused our pact, this can only mean one thing... he is planning an attack soon. We must stay weary in case he does make his move but word has passed to our ear that his armies aren't entirely loyal to his cause."
chi_for.28.a:0 "Good."
chi_for.28.b:0 "He will regret it."

chi_for.29.t:0 "Order from the Kuomintang Central Committee"
chi_for.29.d:0 "The Central Committee has deemed our new government acceptable to work with. They demand that we cooperate with them and submit to their orders, if we are to agree with these demands our current government will lack any true power instead, the main government will make our bigger decisions for us."
chi_for.29.a:0 "Of course, we have no choice."
chi_for.29.b:0 "There is always a road, and hope is also."

chi_for.30.t:0 "Order from the Kuomintang Central Committee"
chi_for.30.d:0 "The Central Committee has deemed our new government acceptable to work with. They demand that we cooperate with them and submit to their orders, if we are to agree with these demands our current government will lack any true power instead, the main government will make our bigger decisions for us."
chi_for.30.a:0 "Of course, we have no choice."
chi_for.30.b:0 "There is always a road, and hope is also."

chi_for.31.t:0 "Reply from Sichuan"
chi_for.31.d1:0 "Sichuan has accepted our offer to join the government. Let this prove that not all governors are self serving warlords who only want to make their lives better rather than the people they serve."
chi_for.31.d2:0 "The Sichuan branch of the KMT have refused our order, they will regret this since they are considerably weaker than our government. Nevertheless they will pay in blood for their betrayal, it is a shame it came to this though."
chi_for.31.d3:0 "The Sichuan branch of the KMT have refused our order. Nevertheless they will pay in blood for their betrayal, it is a shame it came to this though."
chi_for.31.a:0 "We can accept this condition."
chi_for.31.b:0 "We cannot accept this group of opportunists."
chi_for.31.c:0 "We will find a time to deal with them."

chi_for.32.t:0 "Reply from Yunnan"
chi_for.32.d1:0 "Yunnan has accepted our offer to join the government. Let this prove that not all governors are self serving warlords who only want to make their lives better rather than the people they serve."
chi_for.32.d2:0 "The Yunnan branch of the KMT have refused our order, they will regret this since they are considerably weaker than our government. Nevertheless they will pay in blood for their betrayal, it is a shame it came to this though."
chi_for.32.d3:0 "The Yunnan branch of the KMT have refused our order. Nevertheless they will pay in blood for their betrayal, it is a shame it came to this though."
