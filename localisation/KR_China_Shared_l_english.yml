### Tooltips
effect_after_they_agree:0 "만약 그들이 우리의 요구조건에 §Y동의§!한다면, 우리는 다음의 효과를 얻습니다:\n"

### Army Reform
china_army_decisions:0 "육군 개혁"
china_army_decisions_desc:0 "중국군은 서구 수준을 따라잡기 위해 오랫동안 노력해왔습니다. 군인들은 유명할정도로 훈련받지 못했고, 종종 산적과 잡범 등 오만가지 이상한 자들을 징집하기도 했으며, 만성적으로 궁핍합니다. 장비는 대체로 여러 부품을 섞어서 만들었으며, 그마저도 구식이거나 완전한 폐품 수준입니다. 군인들은 충성을 국가에 바치는게 아니라 각자 부대 지휘관이나 봉급으로 채워지는 자기 밥그릇에만 충성을 바치며, 이념적 동기는 기껏해야 오래 가지도 않습니다. 이런 군대를 현대적 군대로 재건하는데는 많은 시간이 걸릴 겁니다.\n"
china_army_reform:0 "육군 개혁 지속"
china_inadequate_army:0 "육군 개혁"
china_army_reform_idea:0 "§H육군 개혁 진척§!\n사단 방어: [?Root.army_reform_var|1%=+]\n"
china_army_reform_idea_desc:0 "§L만연한 부패, 무능한력한 지휘부, 시대에 뒤떨어진 전술, 구식 무기, 부실한 훈련, 혹은 모든 문제점을 현대적 군사 수준에 형편없을 정도로 미치지 못하는 중국 전역의 군대가 함께 공유합니다. 수십년간 방치된 군 개혁 문제를 극복하는데는 엄청난 시간과 노력이 들 것이고, 그렇게 할 때까지 아군 작전 수행에는 어려움이 뒤따를 겁니다.§!"
china_army_reform_tooltip:0 "£army_experience [?Root.china_army_reform_cost|H0]"
china_army_reform_tooltip_blocked:0 "£army_experience [?Root.china_army_reform_cost|R0]"
china_army_reform_effect:0 "§H육군 개혁§! 지속:\n사단 방어: [?0.15|G1%=]\n"
china_army_reform_effect_complete:0 "§H육군 개혁§!이 §G완료되었습니다!§!\n사단 방어: [?0.15|G1%=]\n"

### United Front
