rejoin_chinese_faction:0 "[FROM.GetNameDef] 재합류"

china_shared.1.t:0 "사라지는 정통성"
china_shared.1.d:0 "중화통일전선으로 인해 분열된 조국을 통일하기 위한 수단이 생겼을지도 모르지만, 중국 군벌들 사이의 갈등은 결코 진정으로 끝나지 않았습니다. 이제 일본의 침략에 직면한 우리 정부가 입은 손실은 한 가지 간단한 진실을 알려주었습니다. 우리는 더 이상 외세의 침략에 맞선 중국의 지도자가 될 수 없다는 사실입니다. 이미 여러 군벌과 지방 정부 아래 있는 세력들은 [current_china_leader.GetNameDef]의 지시사항을 일상적으로 무시하기 시작했습니다. 우리가 잃어버린 영토로 진격해 재탈환하지 않는다면 지도력을 영원히 잃게 될 겁니다."
china_shared.1.a:0 "제기랄."

china_shared.2.t:0 "통일전선"
china_shared.2.d:0 "일본이 침략을 준비하기 시작하면서 [Root.GetLeader](은)는 침략자에 대항한 전국적 단결체 창설을 제안하기로 결정했습니다. 이전에 싸웠던 상대와 함께 싸운다는 사실을 의미한다고 하더라도 이건 꼭 필요한 절차입니다. 중화 전토의 통신 시설이 위협을 받고 있기는 하지만, 필요하다면 전령을 운용하는 한이 있더라도 꼭 서신을 전달할 겁니다!"
china_shared.2.a:0 "중국을 위해!"

china_shared.3.t:0 "통일을 위한 부름"
china_shared.3.d:0 "학자와 지식인을 위시한 다양한 사상가들이 최근 몇년간 계속해서 외세의 침략에 대항하는 전국적 통합을 요구해 왔습니다. 그들의 외침은 대체로 무시당하기는 했지만 그래도 상당히 멋진 주장이기는 합니다. 그리고 일제의 침략 야욕이 국토 대부분을 뒤흔들고 있는 와중에 [From.GetNameDef](이)가 일본에 저항하기 위한 일시적인 동맹체를 창설하자고 제안했으니, 지금이야말로 천하 각지의 군웅들이 귀를 기울여야만 하는 때일지도 모르겠습니다. 아무리 자기 이익에만 눈이 먼 자라고 할지라도 중화의 운명이 경각에 달했다는 사실을 인정해야만 합니다."
china_shared.3.a:0 "그래, 우리는 하나로 뭉쳐야 한다."
china_shared.3.b:0 "절대로 저들과 함께 싸울 수는 없다!"

china_shared.4.t:0 "[From.GetNameDefCap](이)가 통일전선에 참가하다"
china_shared.4.d:0 "[From.GetNameDef](은)는 중화통일전선에 참가하면서 모든 자원과 영향력을 쏟아내리라고 맹세했습니다. 이로 인해 역사적인 경쟁구도나 정당한 국가지도권을 갖기 위한 움직임이 완전히 끝날 리는 없겠지만, 어찌되었든간에 아군과 함께 힘을 합쳐 외세 침략군에 맞서 싸울겁니다."
china_shared.4.a:0 "완벽해."

china_shared.5.t:0 "[From.GetNameDefCap](이)가 배신하다"
china_shared.5.d:0 "[From.GetNameDef](은)는 타당한 이유도 없이 통일전선에 가담을 거부하는 다분히 고의적인 배신행위를 자행했습니다. 전 중화의 운명보다 개인의 이익을 우선시하는 행위에는 변명의 여지가 없습니다!"
china_shared.5.a:0 "반역이다!"

china_shared.6.t:0 "[current_china_leader.GetNameDefCap](이)가 휴전을 요청하다"
china_shared.6.d:0 "With [From.GetNameDef] joining the United Front, [current_china_leader.GetNameDef], has offered to broker a ceasefire between [From.GetNameDef] and our regime, solely in the national interest, until such a time as the Japanese invasion is halted. 하지만 이 협정은 양측간의 모든 점령지를 반환해야 한다는 조건을 달고 있습니다."
china_shared.6.a:0 "그래. 지금 당장은."
china_shared.6.b:0 "절대로 저들과 함께 싸울 수는 없다!"

china_shared.7.t:0 "[From.GetNameDefCap](이)가 휴전을 받아들이다"
china_shared.7.d:0 "[From.GetNameDef](은)는 휴전 제안을 수용했고 통일전선에 합류했습니다. 휴전 조약에 따라 양측의 모든 점령지를 반환해야 합니다."
china_shared.7.a:0 "타당한 대가지."

china_shared.8.t:0 "[From.GetNameDefCap](이)가 휴전을 거부하다"
china_shared.8.d:0 "[From.GetNameDef]에게 보낸 휴전 제안이 거부당했습니다."
china_shared.8.a:0 "반역이다!"

china_shared.9.t:0 "통일전선 형성"
china_shared.9.d:0 "일제의 침략 이래로 일본의 확장 야욕에 맞서는 통일전선을 구성해야 한다는 외침이 전국 각지에서 터져나왔고, 이제는 그 소리를 모두가 듣게 되었습니다. 오늘은 일제와 일본의 영향력을 중화 전토에서 축출하기 위한 통일전선이 수립된 기념비적인 날입니다. 이제 우리의 운명은 하나로 묶였습니다. 오직 승리 혹은 전멸만이 있을 겁니다."
china_shared.9.a:0 "일본을 격파해야만 한다."

china_shared.10.t:0 "통일전선 수립 실패"
china_shared.10.d:0 "실존하는 위협조차도 중국 군벌들을 하나로 묶는데 실패한 것으로 보였습니다. 한달간 협상과 지원 요청이 이어졌지만, 어떤 군벌도 우리와의 의견 차이를 제쳐놓은 채 일본의 침략을 막겠다는 의지를 보이지 않았습니다. 우리 앞에 놓인 운명은 분열뿐입니다."
china_shared.10.a:0 "어두운 날이로다..."

china_shared.11.t:0 "통일전선 붕괴"
china_shared.11.d:0 "일본과의 전쟁이 끝을 향해 나아가면서, 수많은 중국인들이 여기저기에서 전후 질서를 수립하기 위한 움직임을 보이기 시작했습니다. 일본이 패배하면서 억압되었던 갈등이 표면화되었고, 통일전선이 재빨리 내전 속으로 빠져들기 시작했습니다. 이제 천하통일의 마지막 순간이 다가왔습니다."
china_shared.11.a:0 "통일로 가기 전 마지막 장애물이로군."

china_shared.12.t:0 "[FROM.GetNameDefCap](이)가 통일전선을 떠나다"
china_shared.12.d:0 "[FROM.GetNameDefCap] has left the United Front, decrying the alliance as now 'unnecessary' and 'limiting' to their needs and ambitions."
china_shared.12.a:0 "So much for unity."

china_shared.13.t:0 "중화통일전선 출범"
china_shared.13.d.pro_JAP:0 "최근 우리가 거둔 승리를 인정하고 싶지 않아하는 일부 동포 중국 군벌이 우리나라와 우리의 동맹 일본을 상대하기 위해 뭉치기로 결정한 모양입니다. 도쿄 정권은 최후의 발악과도 같은 이번 동맹관계를 그다지 대수롭지 않게 여기지만, 일본에 비해 중국에 관해 더 많이 알고 있는 우리 정부는 기나긴 싸움이 목전에 놓여있다는 사실을 눈치챘습니다." #Pro-Japan Chinese POV
china_shared.13.d.anti_JAP:0 "몇주간 일련의 비밀 회담이 오간 후, 우리 정부를 포함한 몇몇 중국 군벌들이 다가오는 일본의 침략에 맞서 함께 싸우기로 합의했습니다. 수십년간 단결이 불발되었었지만 이번에 중화통일전선이 형성되었으니, 지금에야말로 침략자 일본과 일본과 연대한 반역자들을 쳐부술 때가 왔습니다." #Anti-Japan Chinese POV
china_shared.13.d.JAP:0 "최근 우리가 거둔 승리와 군사력에서의 압도적인 우위를 인정하고 싶지 않아하는 일부 중국 군벌이 우리나라를 상대하기 위해 뭉치기로 결정한 모양입니다. 항상 다툼을 일삼고 당파성이 강한 중국인들이 실제로 한 가지 대의를 위해 뭉치는 모습을 상상하기는 어려우며, 아군 지휘관들은 저들의 연합이 궁극적으로 헛된 조치에 불과하다고 장담했습니다. 이번 연말에는 저들의 본부가 무너진 폐허 속에서 사케를 홀짝거리며 보낼 겁니다." #Japanese POV
china_shared.13.d.others:0 "중국인들이 필사적으로 일본의 침략을 막기 위해 동맹체를 구성한 모양입니다. 항상 다툼을 일삼고 당파성이 강하던 중국 군벌들이 이런 행보를 보이리라고 예상한 사람은 전혀 없었습니다. 이제 많은 이들이 상당한 관심을 품고 중국의 미래를 지켜볼 겁니다." #Foreign POV
china_shared.13.a:0 "돌격."
china_shared.13.b:0 "완쓰이(만세)!"
china_shared.13.c:0 "반자이(만세)!"
china_shared.13.e:0 "흥미롭군."

china_shared.14.t:0 "통일전선 붕괴"
china_shared.14.d.CHI:0 "In retrospect, the collapse of the United Front appears to have been inevitable. As a fish cannot leave the water, nor could the Front survive devoid of desperation. However, for some time, the whole of China was united behind a single purpose, marching in step toward a shared goal. Even as the dark clouds of civil war loom, there is now a shining example of what could be, and perhaps what will be, once again." #Chinese POV
china_shared.14.d.JAP:0 "It seems that the Chinese United Front, always beset by internal squabbling, has finally collapsed in the absence of our once overwhelming military might. Amid these days of reflection on what we might have been, an indomitable giant standing astride all of Asia, here is further proof of the dangers of western imperialism. We may have been defeated by China, but at least we remain united as one nation, beneath His Majesty the Emperor. Our destiny is still our own." #Japanese POV
china_shared.14.d.others:0 "The Chinese United Front, always beset by internal partisan squabbling, has finally dissolved in the absence of Japan's once overwhelming threat to its independence. The whole nation now seems set to plunge again into the fires of civil war which have consumed it, almost uninterrupted, for a generation. For many in the coastal cities and outside China this is hardly unexpected news, as the nation's tumults have  been regulars on broadsheet pages, but many experts will be paying close attention over the next several months. This round of conflict may well be China's last, as the playing-field has narrowed considerably." #Foreign POV
china_shared.14.a:0 "흥미롭군." #Chinese POV
china_shared.14.b:0 "흥미롭군." #Japanese POV
china_shared.14.c:0 "흥미롭군." #Foreign POV

