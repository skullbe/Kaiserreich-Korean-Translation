assume_chinese_leadership_desc:0 "외국의 지배에 대항할 수 있는 가장 강력한 파벌로서, 우리는 중국 전체에 대해 지도력을 행사할 수 있으며 외세 침략에 맞서 국가를 이끌 능력이 있습니다."
assume_chinese_leadership_tooltip:0 "§H[current_china_leader.GetNameDef]§!보다 군사력이 120% 이상 강합니다"
