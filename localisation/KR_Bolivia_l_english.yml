BOL_Enact_our_Revenge_desc:0 "우리는 고통을 겪었고, 눈물을 흘렸지만, 패배를 통해 더욱 강해졌습니다. 노동자 계급과 구시대의 잔재 사이의 이념적 충돌이 유럽 대륙에서 격화되면서 그것은 우리 지역에 충격을 주었습니다. 이웃들이 자신들의 갈등에 얽매여 있는 지금이야말로 위대한 나라로 회복하고 우리의 복수를 할 때입니다!"
BOL_Join_Internationale:0 "인터내셔널 가입"
BOL_Join_Internationale_desc:0 "남아메리카의 나머지 지역에서의 동지들의 성공으로 우리는 이제 인터내셔널에 가입함으로써 혁명의 세계적 확산을 도와야 하는지 자문해 보아야 합니다."
BOL_diverge_resources_for_capital_ship:0 "라 파즈를 위한 추가 자원 제공"
BOL_diverge_resources_for_capital_ship_desc:0 "비록 다른 곳의 자원을 수송하는 한이 있더라도, 우리는 가능한 빨리 라 파즈 전함을 건조해야 합니다!"
BOL_build_capital_ship:0 "라 파즈 전함 건조"
BOL_build_capital_ship_desc:0 "라 파즈 전함을 제때, 혹은 더 빨리 건조해낸다면 우리 정부에 긍정적인 영향을 미치겠지만, 시간 내에 완성되지 못한다면 심각한 결과를 초래할 것입니다."

