### Events ###
bol.1.t:0 "볼리비아의 도입부"
bol.1.d:0 "볼리비아는 형성된 이후 외교정책에서 많은 고통스러운 손실을 겪으며 좋은 성과를 거두지 못하고 있습니다. 칠레와의 국경 분쟁은 '태평양 전쟁'(1879~1883)으로 이어졌고, 이 전쟁은 페루와의 동맹에도 불구하고 볼리비아가 패하고, 안토파가스타의 해안 지역을 강제로 빼앗기는 것으로 끝났습니다. 이후, 1903년, 브라질과 볼리비아는 오늘날까지 볼리비아인들을 여전히 화나게 하는 부끄러운 합의하에 중요한 고무 생산 지역인 아크레를 브라질에 양도하는 페트로폴리스 조약에 서명했습니다.\n\n 볼리비아의 광산 재산은 몇 년 동안 증가했지만, 정부에서의 광업 회사들의 영향과 정책에 영향을 줄 수 있는 그들의 능력도 증가했습니다. 그 후 차코 전쟁이 일어났는데, 전쟁의 연장선상에 몇 번의 영광이 있었지만, 볼리비아는 완전히 패배했고 파라과이는 볼리비아 국가가 붕괴하는 것을 두려워한 브라질과 페루에 의해서 평화협정을 맺었습니다. 파라과이의 손에 의한 종말론적 패배는 볼리비아 국민 자부심에 엄청난 타격을 주었을 뿐 아니라, 볼리비아의 민주주의와 경제에 심각한 타격이었고 현재 대부분의 국민들은 차코 전쟁이 공공문제에 간섭하는 광산 회사의 소행이라고 믿고 있습니다.\n\n 분쟁 지역에서 전쟁의 선동가로서의 볼리비아의 지위를 고려하면, 처벌은 가혹했습니다: 파라페티 강 동쪽에 있는 차코, 필코마요 북부와 안데스 산맥의 동쪽은 파라과이 전체에 영구히 양도되어야 했습니다; 그 석유 재산은 영원히 외국인의 손에 있습니다. \n\n 많은 장군들과 장교들이 공개적으로 다니엘 살라만카 대통령과 그의 진보적인 우방국들의 간섭을 비난하면서 부패한 민간 정부는 빠르게 비난받았습니다. 훈장을 받은 두 명의 전쟁 영웅인 게르만 부시와 데이비드 토로는 1934년 초에 정부를 타도하고 폭넓은 지지기반으로 '국민 구원의 정부'를 설립하였습니다, 하지만 군대의 요구가 충족되는 것을 보는 것 외에 정의된 이념은 없었고, 전쟁으로 인한 재정난의 조정과 도시 빈민들의 상황 개선을 위해 노력하였습니다. 게르만이 헌법을 대대적으로 개정했음에도 불구하고, 주석의 가격이 더 떨어지면 상황은 절망적으로 변할 것이고 볼리비아 경제가 붕괴되는 데 많은 시간이 걸리지 않을 것입니다. 이 모든 사실에도 불구하고, 볼리비아 사람들은 여전히 바깥을 내다보며, 오래된 영광의 날을 기억하고 정의가 만들어지며 차코와 해안선이 그들에게 되돌아오는 날을 간절하게 기다립니다!"
bol.1.a:0 "좋든 안 좋든, ¡볼리비아 만세!"

bol.2.t:0 "1940년 선거"
bol.2.d:0 "볼리비아는 지난 몇 년 동안 큰 어려움을 겪었으며, 비록 부시 행정부가 많은 것을 이루지는 못했지만, 그는 국가를 함께 유지할 수 있었고 1940년 선거를 진행시킬 수 있게 해주었습니다. 우리 역사상 처음으로 생디칼리스트가 참여하도록 허용되었고 훌륭한 경쟁자가 되고 있기 때문에 긴장감이 고조되고 있습니다."
bol.2.a:0 "알시데스 아르구에데스"
bol.2.b:0 "엔리케 헤르조그"
bol.2.c:0 "빅토르 파즈 에스텐소로"
bol.2.e:0 "호세 안토니오 아르제 이 아르제"

bol.3.t:0 "1944년 선거"
bol.3.d:0 "볼리비아에서의 선거일은 우리에게 다시 한번 다가왔고 그것은 모든 주요 정당들 간의 또 다른 가까운 싸움으로 보입니다. 선거가 1940년 보다 덜 격앙된 반면, 외부 지방의 투표는 여전히 모든 방향으로 결과를 좌우할 수 있습니다."
bol.3.a:0 "사이먼 L. 파티뇨"
bol.3.b:0 "마메르토 울리오레고이티아 하르리아게"
bol.3.c:0 "프란시스코 하비에르 델 그라나도 이 그라나도"
bol.3.e:0 "호세 안토니오 아르제 이 아르제"

bol.4.t:0 "1948년 선거"
bol.4.d:0 "선거일이 다시 한번 다가왔고 그것은 모든 주요 정당들 간의 또 다른 최고위직에 대한 가까운 싸움으로 보입니다."
bol.4.a:0 "엔리케 페냐란다 델 카스틸로"
bol.4.b:0 "에르난 실레즈 주아조"
bol.4.c:0 "카를로스 살라자르 모스타조"

bol.201.t:0 "혁명적 국민주의 운동은 아르구에데스의 합법성에 대해 이의를 제기합니다!"
bol.201.d:0 "아르구에데스는 이번 선거에서 대중자유당의 지지로 1위를 차지했습니다. 하지만, 혁명적 국민주의 운동은 선거 결과에 이의를 제기하고 있습니다! 선거 결과가 우리의 가장 위대한 지지자 중 한 명인 주석왕 파티뇨가 선거 결과에 영향을 미쳤다고 주장하면서, 그들은 투표소를 사고 투표소에 영향을 끼쳤다고 비난하고 선거를 다시 해야 한다고 말했습니다. 그들의 의견은 이제 아르구에데스가 행정부를 차지하고 있고 그들은 의회에서 소수가 되었기 때문에 거의 문제가 되지 않습니다."
bol.201.a:0 "그것은 공정한 투표였다"

bol.202.t:0 "생디칼리스트 공화국?"
bol.202.d:0 "볼리비아에서의 정착으로 상당 부분 놀라게 한 생디칼리스트들은 선거에서 승리를 거두었을 뿐만 아니라 예상했던 것보다 훨씬 많은 득실을 거두었습니다. 많은 주요 산업인들과 부패한 엘리트들이 그들의 안전을 두려워하고 있으며, 보복주의인 볼리비아 국민당이 결과에 이의를 제기하고 심지어 몇몇 외부 지역에서 무기를 소지하고 있기 때문에 이 투쟁은 결코 끝나지 않았습니다."
bol.202.a:0 "우리는 볼리비아에 이전의 영광을 되찾아줄 것이다!"
bol.202.b:0 "민주주의는 존중되어야 한다!"

bol.301.t:0 "왕이 대통령이 되다"
bol.301.d:0 "볼리비아와 해외에서 주석왕 혹은 주석의 왕으로 알려진 사이먼 파티뇨는 이제 주석 거래뿐만 아니라 볼리비아 정부도 거의 독점적으로 장악하고 있습니다. 그의 젊은 시절의 가난에서부터 이해할 수 없는 행운에 이르기까지 수십 년 후에 파티뇨의 이야기는 많은 볼리비아 인들에게 알려지며 많은 볼리비아 인들에게 알려지면서 추종자들과 비평가들의 과다한 반응을 이끌어 냈습니다. 그의 힘을 계속 확장합시다."
bol.301.a:0 "운명적이로군"

bol.5.t:0 "검은 월요일이 국가를 강타하다"
bol.5.d:0 "세계 경제 재난의 충격은 광산 산업에 즉각적인 타격을 입히면서 우리 시장에까지 이르렀습니다. 가장 간단한 물품의 가격은 급격히 오르고 있고 과두제 일원들이 운영하는 광산 기업들의 해고는 이미 시작되었습니다."
bol.5.a:0 "끝이 없군!"

bol.6.t:0 "파라과이에 대한 연간 전쟁 배상"
bol.6.d:0 "차코 전쟁에서 파라과이의 손에 끔찍한 패배 후, 우리는 우리의 존엄성과 석유가 풍부한 땅을 잃었을 뿐만 아니라 파라과이에 전쟁 배상금을 지불해야 했습니다. 이 엄청난 금액의 돈과 물건들은 우리 경제에 큰 부담을 주었고 어떠한 회복도 거의 불가능하게 만들고 있습니다."
bol.6.a:0 "우리에겐 선택의 여지가 없다..."

bol.7.t:0 "티티카카 호수 기동"
bol.7.d:0 "호화로운 개막식으로 열린 발표회에서, [BOL.GetLeader] 대통령은 볼리비아 해군의 창설을 발표했습니다. 4척의 경비정과 1500명이 넘는 볼리비아 육해군의 일원들로 구성된 우리 함대는 국가의 자랑거리이며 태평양 연안에서 잃어버린 영토에 대한 증거입니다.\n\n 일부 사람들은 이것이 정말로 우리 세금의 가장 좋은 사용인지를 물으며 우려를 제기하고 있지만, 대부분의 우리 군은 이것을 사기를 높이기 위해 필사적으로 필요한 정치적 발언으로 보고 있습니다."
bol.7.a:0 "우리에게는 꿈이 있다...!"

#Strikes 
bol.8.t:0 "주석 가격이 폭락합니다!"
bol.8.d:0 "검은 월요일 재앙이 세계를 지배하면서 독일이 주석 수입품들의 자원 가격을 낮추면서 가격이 비극적으로 떨어졌습니다. 우리 경제의 핵심 동력 중 하나이고 이미 지난 몇 년간의 불경기를 겪고 있는 그 분야는 광산 회사들이 어떻게 나아가야 할지 불확실하고 광산 일자리는 안정적이지 못하다는 점에서 분열되어 있습니다."
bol.8.a:0 "안 돼!"

bol.9.t:0 "주석 광산에서의 파업"
bol.9.d:0 "주석 이익이 자유 낙하 상태에 있고 국가가 역사상 최대의 불황에 빠지면서 포토시 지방의 20세기 광산과 카타비 광산에서 광부들이 더 나은 조건을 요구하며 경영진에게 접근했습니다. 볼리비아 광산 기업의 거절은 모든 일을 중단시킨 광부들에 의한 파업을 촉발시켰고 다른 광산들은 부당함에 대항해 그들과 함께 서야 한다고 촉구했습니다."
bol.9.a:0 "우리는 결정적인 조치를 취해야 한다!"
bol.9.b:0 "광부들의 말이 맞아! 부호들을 물리쳐라!" 

bol.10.t:0 "카타비 대학살"
bol.10.d:0 "카타비에서의 파업에 대응하여, 부시는 군이 개입하여 그 문제를 해결하라고 명령했습니다. 파업에 참가한 7000명의 광부들이 관리사무소로 행진하고 있을 때 군대는 무리를 포위하고 자리에서 물러나 일터로 돌아가라고 명령했습니다.\n\n광부들의 거절은 군중을 향해 사격을 개시하는 결과를 낳았습니다. 언론에 따르면 6시간 넘게 군대는 사격을 계속하여 수백 명의 부상자와 19명의 사망자를 낳았습니다. 그러나 파업 주최측은 이번 사건으로 400여 명의 광부들이 목숨을 잃었고 이 사건에 격분했다고 주장하고 있습니다."
bol.10.a:0 "잘한 일이야"
bol.10.b:0 "책임이 있는 사람을 찾아라!"

bol.11.t:0 "후아누니 광산에서의 추가 파업"
bol.11.d:0 "카타비의 파업이 수백 명의 사상자를 냈음에도 불구하고, 후아누니의 광부들은 여전히 감히 군대에 대항하고 그들의 죽은 형제들의 요구를 되풀이하고 있습니다. 파타고니아와 칠레에서의 생디칼리스트 운동의 성공에 고무된 것으로 보이는 광부들은 권리를 보호하는 것을 두려워하지 않는 듯 보이며 정부와 그들이 일하는 회사에 대해 공개적으로 의문을 제기하고 있습니다."
bol.11.a:0 "군사력으로 파업을 끝내라!"

bol.12.t:0 "MNR이 파업을 지지하다!"
bol.12.d:0 "카타비의 상황이 점차 악화되고 있는 것을 목격하며, MNR은 오늘 성명서를 발표했습니다. 이에 따르면 그들은 파업 참여 노동자들에 대한 전폭적인 지지를 보낼 것이며 더 나은 생활 환경과 더 높은 임금에 대한 노동자들의 요구에 동참할 것입니다."
bol.12.a:0 "상황이 점차 심각해지고 있군."

bol.13.t:0 "볼리비아 생디칼리스트당은 파업을 지지합니다!"
bol.13.d:0 "어느 누구도 놀라지 않을 것이지만. 생디칼리스트당은 과두제 일원들의 광업을 비난했고 주석 산업의 모든 광부들도 파업할 것을 촉구했습니다. 칠레에서 혁명의 성공을 거두고 있는 이 당은 볼리비아 광부들이 성공적으로 멍에를 벗어던지고 더 나은 근로 및 생활 조건을 갖기를 바라고 있습니다."
bol.13.a:0 "문제가 고조되고 있다"

bol.14.t:0 "후아누니 광산이 파업에 합류하다"
bol.14.d:0 "카타비에 대한 파업이 끝이 보이지 않게 계속 고조되면서, 후아누니 광산의 광부들도 작업을 중단하고 카타비와 20세기에 있는 그들의 형제들을 지지하겠다고 발표했습니다. 혁명적 국민주의 운동과 볼리비아 생디칼리스트당의 정치인들은 행동을 지지하고 다른 주석 광산을 격려하여 그 운동을 지지한다고 즉시 대답했습니다."
bol.14.a:0 "우리는 상황을 통제하지 못하고 있다!"

bol.15.t:0 "오루로에서의 불안!"
bol.15.d:0 "전 업종에 걸쳐 근무하는 직원들과, 라 살바도라 주석 광산도 이 운동에 동참했습니다. 주로 오루로에서 온 광부들은 높은 임금과 안전한 근무 조건에 대한 요구를 반영하여 주석왕(사이먼 이투리 파티뇨) 집 앞에 캠프를 설치했습니다."
bol.15.a:0 "이 정도면 됐어! 군대를 보내!"
bol.15.b:0 "우리는 해외에 도움을 청해야 해!"

bol.16.t:0 "페루-볼리비아 연방 재조직?"
bol.16.d:0 "양국 간의 연합은 두 나라가 함께 더 강해질 것이고 다른 권력층에 대한 심각한 적수로 판명될 것이라는 생각을 바탕으로 1836년부터 1839년까지 단기간 동안 형성된 상태였습니다. 그러나 칠레와 아르헨티나의 연합전투에서 참패한 것은 연합을 해체하고 두 개의 나라로 재창조되게 했습니다.\n\n그럼에도 불구하고 양국의 연합에 대한 지지는 오늘날까지 계속되고 있고 차코 전쟁의 실패와 경제 침체로 인해 심지어 인기를 얻고 있습니다. 파업자 문제를 해결하기 위한 부시의 무능력함이 다시 제기되었고 연방을 지지하는 여러 각료들의 진지한 제안이 제시되고 있습니다."
bol.16.a:0 "우리는 스스로 할 수 있다! 군대를 보내!"
bol.16.b:0 "페루에 아이디어를 제안한다"

bol.17.t:0 "볼리비아가 페루-볼리비아 연방의 재조직을 제안하다"
bol.17.d:0 "양국 간의 연합은 두 나라가 함께 더 강해질 것이고 다른 권력층에 대한 심각한 적수로 판명될 것이라는 생각을 바탕으로 1836년부터 1839년까지 단기간 동안 형성된 상태였습니다. 그러나 칠레와 아르헨티나의 연합전투에서 참패한 것은 연합을 해체하고 두 개의 나라로 재창조되게 했습니다.\n\n그럼에도 불구하고 양국의 연합에 대한 지지는 오늘날까지 계속되고 있고 차코 전쟁의 실패와 경제 침체로 인해 심지어 인기를 얻고 있습니다. 그의 나라를 괴롭히는 노동 문제를 해결하고 다른 정당들로부터의 강한 압력을 받은 부시는 볼리비아가 더 이상 혼란에 빠지는 것을 막기 위해 연방의 복원 제안을 강요했습니다."
bol.17.a:0 "재통일을 비준하라!"
bol.17.b:0 "우리는 볼리비아가 우리를 끌어 내리는 걸 원하지 않아"

bol.18.t:0 "주석 파업이 진정되다"
bol.18.d:0 "광부들의 피로 거리는 붉어지고 파업의 배후 지도부가 죽거나 투옥됨에 따라 파업은 탄력을 잃었고 근로자들은 다시 일터로 돌아가야 했습니다. 이 위기의 여파로 사회주의 정당들이 더 강해졌지만, 그들이 조만간 군대의 힘을 꺾을 것 같지는 않습니다."
bol.18.a:0 "당분간은...안정적이군"

bol.19.t:0 "기회?"
bol.19.d:0 "파라과이가 또 다른 전쟁에 휘말려 있기 때문에, 이 상황은 우리가 그들에 대한 우리의 전쟁 보상을 취소하고 우리 자신의 군대를 재건하기 시작할 기회를 만들어냈습니다. 그러나 파라과이의 직접적인 개입은 곧 이어질 수 있고 우리는 과감한 조치를 취하기 전에 우리 자신을 준비해야 합니다."
bol.19.a:0 "지불을 취소하라!"
bol.19.b:0 "아직 준비가 안 됐어"

bol.20.t:0 "볼리비아가 전쟁 배상금을 계속 지불하기를 거부하다!"
bol.20.d:0 "다른 곳에서의 우리의 개입으로 인한 기회를 감지한 볼리비아 사람들은 모든 지불을 중단하기로 결정하고 그들의 군대가 건설되는 것을 숨기기 위해 그들의 나라에 주둔하고 있는 우리 관리들을 추방했습니다."
bol.20.a:0 "이것은 전쟁을 의미한다!"
bol.20.b:0 "우리는 또 다른 전쟁을 준비하지 않았다"

bol.21.t:0 "주석왕이 집으로 돌아오다!"
bol.21.d:0 "주석왕으로 더 잘 알려진 사이먼 이투리 파티뇨는 세계에서 가장 부유한 사람들 중 하나이며 캐나다와 독일의 주조 공장에도 영향력을 행사하는 많은 주석 광산 및 광산 회사의 소유주입니다. 차코 전쟁과 볼리비아의 붕괴와 함께, 그는 여파로부터 자신을 보호하기 위해 미국으로 떠났습니다. 하지만, 미국의 상황이 크게 악화되었기 때문에, 그는 다시 한 번 볼리비아로 돌아왔습니다."
bol.21.a:0 "이제 그가 돌아오나?"

bol.22.t:0 "세계대전이 남아메리카에 도달하다!"
bol.22.d:0 "생디칼리스트 인터내셔널과 독일이 지도자인 제국 조약 간의 유럽 분쟁에 의해 시작된 그들의 투쟁은 우리 대륙에 도달했고 남미 원뿔꼴 지역에서 또 다른 전쟁을 야기했습니다. 이것은 우리에게 파라과이와 칠레에서 우리의 잃어버린 영토를 되찾을 수 있는 기회를 주었고, 즉시 장악되어야 합니다!"
bol.22.a:0 "파라과이를 공격하라!"
bol.22.b:0 "칠레를 공격하라!"
bol.22.c:0 "칠레와 파라과이를 공격하라!"
bol.22.e:0 "중립을 유지하라"

bol.23.t:0 "볼리비아의 미래"
bol.23.d:0 "게르만 부시 베세라는 3년 동안 볼리비아를 통치해 왔고, 대통령이 되기 위해 1934년에 다니엘 살라망카에게 쿠데타를 일으켰기에 그의 통치는 최고로 불법입니다. 하지만, 많은 사람들은 여전히 부시를 지지하고 있고, 그의 개혁은 볼리비아의 생계와 안정성을 향상시키는 것 외에는 아무것도 하지 않았습니다. 부시 베세라는 민주주의적 과정을 존중하는 반면, 대통령으로서 그의 역할을 영원히 지키겠다는 의지를 보였습니다. 우리는 선거를 요구해야 할까요? 아니면 그가 평생 대통령이 될 수 있도록 우리의 헌법을 고쳐 써야 할까요?"
bol.23.a:0 "대통령 만세!"
bol.23.b:0 "선거는 모두에게 공평해야 한다"

bol.24.t:0 "선거에 대한 압력!"
bol.24.d:0 "볼리비아에서의 선거가 다가옴에 따라, 우리의 가장 신뢰받는 조언자들 중 일부는 우리가 더 이상 과반수를 얻지 못할 수도 있고 게르만 부시의 통치도 종말을 맞게 되었을 수도 있다고 지적했습니다. 운 좋게도 우리는 선거에 대한 거의 완전한 통제권을 가지고 있기 때문에 우리는 일부 상자를 우리 것으로 교체하라는 명령을 내렸습니다."
bol.24.a:0 "약간의 장치가 고칠 수 있는 것은 없다"

bol.25.t:0 "선거에 대한 압력!"
bol.25.d:0 "볼리비아에서의 선거가 다가옴에 따라, 우리의 가장 신뢰받는 조언자들 중 일부는 우리가 더 이상 과반수를 얻지 못할 수도 있고 게르만 부시의 통치도 종말을 맞게 되었을 수도 있다고 지적했습니다. 운 좋게도 우리는 선거에 대한 거의 완전한 통제권을 가지고 있기 때문에 우리는 일부 상자를 우리 것으로 교체하라는 명령을 내렸습니다."
bol.25.a:0 "대통령 만세!"

bol.26.t:0 "급진적 쿠데타 시도!"
bol.26.d:0 "부시 행정부의 거듭된 실패에 고무된 군부 몇 명이 라파스에서 부시를 몰아내고 그들 자신의 행정부를 설립하기 위해 파업에 들어갔습니다. 볼리비아의 정당한 영토의 반환과 볼리비아의 위대함의 반환을 염원하면서, 그 운동은 특히 하층민들과 현재 상황에 불만을 갖고 있는 노동자들이 필사적으로 길을 찾고 있는 광산에서 빠르게 활기를 얻고 있습니다."
bol.26.a:0 "쿠데타가 성공했다!"
bol.26.b:0 "부시가 통제에 성공했다"

bol.27.t:0 "볼리비아가 인터내셔널에 가입하기를 원합니다"
bol.27.d:0 "작은 남아메리카 국가 하나가 공식적으로 인터내셔널에 가입하기를 원했으며, 전세계 노동계층의 해방을 위해 우리가 원조를 해주기를 원하고 있습니다."
bol.27.a:0 "만세!"
bol.27.b:0 "그들은 파라과이한테 패전하지 않았던가?"

##Army Generals##

BOL_German_Busch_desc:0 "§Y장군 설명\n§Y출생:§W 1904년 3월 23일, 출생지 불명.\n§Y군사 경력:§W 게르만 부시 베세라는 1922년 '육군대학'에 입학하여 1927년 기병대 소위로 졸업했습니다. 그는 차코 전쟁 직전에 중위로 진급되었습니다. 그는 차코 전쟁에서 가장 피비린내 나는 전투 중 하나인 보케론 전투에 참가했었고 보케론 요새의 수비대를 구하지 못하고 퇴각할 수 밖에 없었습니다. 그럼에도 불구하고, 그는 제5 기갑 연대장으로 진급되었고, 그곳에서 그는 용감하게 '안데스 콘도르의 국가 훈장'을 받았습니다. 그는 나중에 불만을 품은 다른 군 장군에 합류해서 살라망카 정부를 전복시켰고 그 이후 정치에 헌신하면서 살았습니다. 비록 볼리비아의 국가적 영웅이 되었지만, 차코 전쟁은 게르만에게 정서적인 상처를 남겼으며, 그의 가족 가까이에 있는 소식통들은 그가 심각한 우울증을 겪고 있다고 폭로했습니다. \n§Y중요 참고 사항:§W- 국민구원위원회의 지도자입니다."
BOL_Angel_Ayora_desc:0 ""
BOL_Bernardino_Bilbao_Rioja_desc:0 "§Y장군 설명\n§Y출생:§W 1895년 5월 20일, 볼리비아, 포토시 주, 아람파파.\n§Y군사 경력:§W 베르나르디노 빌바오 리오하는 1912년 '육군대학'에 입학하여 장학금을 받고 칠레의 장교 학교로 보내졌습니다. 그는 1918년에 포병 소위로 졸업했고 1919년에는 조종사 훈련을 받았습니다. 1926년까지 그는 소령에 도달했고 '군사 항공 학교'를 만들고 조직하기 시작했으며, 비행 강사는 물론 볼리비아 항공의 선구자가 되었습니다. 1932년, 그는 아르헨티나에 군사 특파원으로 파견되었지만 차코 전쟁이 시작되자마자 재빨리 소환되었습니다. 그가 돌아왔을 때 그는 볼리비아 공군의 총 감독관이자 군수 수송관이었습니다. 그는 협곡 공세, 알리후아타의 7Km 재탈환, 발라몬테스 수비전 등 그의 용맹함과 뛰어난 조직력이 돋보이는 치열한 전투에 참가했습니다.\n§Y중요 참고 사항:§W- 유럽을 여행한 후, 그는 현재 초국민주의인 볼리비아 국민당을 이끌고 있습니다."
BOL_Gualberto_Villarroel_Lopez_desc:0 "§Y장군 설명\n§Y출생:§W 1908년 12월 15일, 볼리비아, 코차밤바 주, 빌라 리베로.\n§Y군사 경력:§W 구알베르토 비야로엘 로페스는 '육군대학'에 입학하여 1930년에 소위로 졸업했습니다. 로페스는 졸업 후 차코 전쟁이 시작될 때까지 꾸준히 승진했고, 그곳에서 그의 교활함과 용기는 그를 볼리비아 사람들의 전쟁 영웅으로 만들었습니다.\n§Y중요 참고 사항:§W- 국민구원위원회의 구성원입니다."
BOL_Carlos_Quintanilla_desc:0 "§Y장군 설명\n§Y출생:§W 1888년 6월 22일, 볼리비아, 코차밤바.\n§Y군사 경력:§W 카를로스 퀸타닐라 퀴로가는 1907년에 '육군대학'을 소위로 졸업했습니다. 그는 독일 육군 사관학교에서 여러 군사 과정을 맡으며, 세계대전 기간 동안 군사 연락관으로 독일로 보내졌습니다. 그는 볼리비아로 돌아가 차코 전쟁이 발발하기 전에 사령관 직을 맡게 되었고, 그는 필리베르토 오소리오의 사임으로 참모총장이 되었습니다. 하지만, 퀸타닐라는 보케론 전투에서 볼리비아의 패배에 대한 책임이 있으며, 그는 파라과이의 공격 징후는 무시하고, 중요한 전략적 결정을 뒤집을 수 있는 어떤 결정도 하지 못했습니다. 보케론이 함락된 후, 그는 볼리비아의 다른 고위 지휘관들을 재결합하여 그들의 다음 행보를 의논했습니다. 이 회의는 퀸타닐라와 빌바오 리오하 사이의 열띤 논쟁 끝에 끝났고, 리오하는 결국 권총을 꺼내 퀸타닐라를 조준하여 두 장교 사이의 경쟁을 촉발시켰습니다."
BOL_Manuel_Marzana_desc:0 "§Y장군 설명\n§Y출생:§W 1889년 6월 7일, 볼리비아, 추키사카 주, 타라부코.\n§Y군사 경력:§W 마누엘 마르자나는 1914년에 '육군대학'을 소위로 졸업했습니다. 그는 차코 전쟁이 발발하기 직전에 지휘관이 될 때까지 출세했습니다. 마누엘은 보케론 요새 점령에 참여했고, 후에 루이스 에밀리오 아귀레 대령의 전사 이후 방어를 주도하였습니다. 그의 용감한 노력에도 불구하고, 그의 군대는 수적으로 열세였고 포로가 될 때까지 20일 동안 버텼습니다. 마르자나는 나머지 분쟁 기간 동안 전쟁 포로로 유지되었고 교전이 끝난 후 볼리비아로 돌아왔습니다."
BOL_Enrquie_Penarada_desc:0 "§Y장군 설명\n§Y출생:§W 1892년 11월 15일, 라파스, 볼리비아 수도.\n§Y군사 경력:§W 엔리케 페냐란다 델 카스틸로는 1910년에 소위로 '육군대학'을 졸업하고, 1932년에 대령으로 승진했습니다. 그는 보케론 전투에서 실패한 구호 활동에 참여했으며, 후에 사베드라로 후퇴하는 것을 조직하기 위해 볼리비아 4군 사령관이 되었습니다. 그는 나중에 캄포 비아 인근의 제2차 알리후아타 전투 동안 또 다른 포위망으로 구호 활동을 이끌었습니다. 파라과이 군의 압승에도 불구하고 페냐란다는 포위된 군대를 가까스로 철수시켰습니다. 이로 인해 그는 영웅으로서 전국적으로 인기 있는 인물이 되었고 1934년까지 유지했던 볼리비아 군수 부장으로 승진하게 되었습니다. 엘 카르멘 전투에서 패배한 살라망카 대통령은 그의 자리에서 물러나기로 결정했는데, 이것은 결국 국민구원위원회의 쿠데타로 이어졌습니다."
