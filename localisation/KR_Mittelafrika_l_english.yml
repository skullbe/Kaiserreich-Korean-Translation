### Focuses ###
MAF_Big_Change:0 "변화를 위한 시간"
MAF_Big_Change_desc:0 "변화를 위한 시간입니다. 우리는 더 이상 울타리에 앉을 수 없습니다. 우리가 아프리카를 계속 지키려면 우리 국가를 중앙 집권화하거나 분권화해야합니다."
MAF_New_Administration:0 "새로운 행정부"
MAF_New_Administration_desc:0 "아프리카에 대한 통제권을 더욱 강화하려면 관리자와 직원의 목록을 작성하고 조치 계획을 조정해야합니다."
MAF_Sovereign_State:0 "자주권을 지닌 정부"
MAF_Sovereign_State_desc:0 "자주적인 총독부(Sovereign Statthalter)가 설립된 폰 괴링의 지위가 확립되었으므로 나머지 행정부는 자치와 권위를 향한 방향으로 나아갈 때입니다."
MAF_Establish_Lion_Society:0 "Lion Society 설립"
MAF_Establish_Lion_Society_desc:0 "아프리카는 많은 미해결 살인과 범죄 행위를 책임지고있는 '레오파드'와 '악어'사회와 같은 비밀스런 사회를 유지할 것이라는 소문을 오랫동안 가지고 있습니다. 우리는 자급 자족하는 암살자와 불법 기업을 위해이 신비의 공기를 빌릴 수 있습니다."
MAF_End_Protectorates:0 "보호령의 종결"
MAF_End_Protectorates_desc:0 "독일령 중앙아프리카는 항상 다양한 주권 국가들과 확립 된 조약의 조각보나 다름없으며, 독일의 주권을 받아 들일 대가로 그들의 자치와 왕족을 유지했습니다. 이제이 문제를 끝내고 독일령 중앙아프리카에서 하나의 법과 주권 단체를 가질 때입니다."
MAF_Annex_British_Colonies:0 "영국 식민지를 합병하다"
MAF_Annex_British_Colonies_desc:0 "1925년 브리튼 섬은 사회주의의 전염병에 빠졌습니다. 우리의 군대는 혁명이 아프리카에 도착하는 것을 막기 위해 영국 영토로 옮겨졌으며 책임있는 영국 정부가 복구 될 때까지 영국 식민지에 대한 신탁 통치를 수립했습니다. 우리는 이 극락을 끝낼 것이고, 식민지는 정복의 권리로 우리 것입니다."
MAF_Vizekonig:0 "'부왕'의 직위를 확보하다"
MAF_Vizekonig_desc:0 "총독직위는 정부 역할을 수행하는 관료일 뿐입니다. 우리는 이미 독일에 대해 책임이 없다는 것을 입증했으며, 이제는 그가 아프리카의 최고 권위자와 동등한 존재임을 입증하는 것이 중요합니다. 카이저는 Vizekönig에게 신성한 신뢰를 주었습니다. 아프리카에서 Vizekönig의 말은 카이저의 말과 같습니다."
MAF_Four_Year_Plan:0 "4개년 계획"
MAF_Four_Year_Plan_desc:0 "유럽과 아시아에서 문제가 생겨나고 있는 가운데, 우리 자신의 군대가 안락해지는 동안 생디칼리스트가 매일 더 과감하게 성장합니다. 우리는 조국을 가능한 한 조국을 지원할 준비가 되어 있음을 보장하기 위해 우리 경제와 군대를 위한 일정을 계획해야 합니다."
MAF_Die_Volkerschau:0 "새로운 인간 동물원"
MAF_Die_Volkerschau_desc:0 "20세기 초 칼 하겐 벡(Carl Hagenbeck)의 기술을 바탕으로 우리는 세계에서 가장 위대하고 (가장 유익한) 인종 학적 박람회를 만들 수 있습니다. 1,000명 이상의 출연자들로 인해 우리 행정부의 대중 외교를 계속하면서 이익을 가져올 것입니다."
MAF_Protect_Animals:0 "멸종 위기종의 보호"
MAF_Protect_Animals_desc:0 "생각하기가 믿기지 않지만, 아프리카에서 가장 상징적인 종, 특히 사자 중 일부는 늑대가 유럽 출신이었기 때문에 완전히 근절될 위험에 처해 있습니다. 1870년, 마지막 아틀라스 베어는 사냥꾼들에 의해 총살되었습니다. 우리의 Statthalter는 이것이 우리의 고유 한 종에 일어나지 않을 것임을 보장하는 법률을 추진하는 것에 특별한 관심을 가지고 있습니다."
MAF_Kulturkampf:0 "2차 독일 문화 주입정책"
MAF_Kulturkampf_desc:0 "1870년대 독일 의회는 가톨릭 교회의 권력을 억제하기 위해 22개의 법률을 통과 시켰습니다. 이러한 법률을 무자비하게 시행함으로써 우리는 외국 요소를 억제 할 수 있으며 또한 우리 자신의 세속 및 독일 교육 시스템의 독점권을 보장 할 수 있습니다."
MAF_Proving_Grounds:0 "스바포크문트 훈련장"
MAF_Proving_Grounds_desc:0 "가장 유능한 관리자와 공무원을 양성하기 위해 나미비아 사막으로 보내고 가혹한 훈련과 연구를 위해 일주일 동안 작은 사막 정착촌에 명령하기 위해 지금까지 배운 모든 기술에 의존해야 합니다. 이로 인해 1년에 몇 차례 사망이 발생하지만, 이는 세계에서 가장 잘 훈련된 사람들 사이에서 우리 행정부를 만듭니다."
MAF_Army_Reforms:0 "군을 개혁하다"
MAF_Army_Reforms_desc:0 "1914년 아프리카 아스카리는 현대 유럽 군인의 표준에 달려있었습니다. 오늘날, 그는 여전히 1914년의 표준에 달하고 있습니다. 그는 전쟁이 끝날 때까지 유럽에서 보았던 기계화된 포병 집중 전투에 대비할 준비가 되어 있지 않습니다. 우리는 이것을 고쳐야 합니다."
MAF_Long_Range_Airforce:0 "장거리 항공전력"
MAF_Long_Range_Airforce_desc:0 "아프리카는 전쟁의 주요 극장과는 거리가 멉니다. 적과 교전하기 위해서는 대양 항해조차 할 수 있는 장거리 폭격기를 구성해야 합니다. 비록 우리가 그것을 사용하지 않더라도, 인도와 대서양 바다에 걸쳐 공군력을 투사할 수 있는 우리의 능력은 우리의 명성을 크게 향상시킬 것입니다."
MAF_Heavy_Equipment:0 "중장비들"
MAF_Heavy_Equipment_desc:0 "우리 군대가 독일의 표준과 일치한다면, 우리는 장비가 필요합니다 : 전차, 비행기, 포병, 이들은 현대 전쟁의 무기입니다!"
MAF_Africa_Army:0 "아프리카 사단들"
MAF_Africa_Army_desc:0 "현대 전쟁에서 패리티를 얻었으니 우리의 아스카리아가 식민 경찰의 역할을하기에는 충분하지 않습니다. 영국인을 위한 구르카(Gurkhas)와 프랑스인을 위한 세네갈인(Senegalese)과 마찬가지로, 토착 대중의 최고는 독일 군대의 충격파 역할을 할 것입니다."
MAF_Strategic_Export:0 "전략 자원 수출"
MAF_Strategic_Export_desc:0 "전쟁의 경우, 독일령 중앙아프리카는 위대한 독일 전쟁 기계에 먹이를 주어야합니다. 우리의 전략적 자원 생산을 확대함으로써 우리는 적을 능가하고 조국을 강화할 수 있습니다."
MAF_African_Breadbasket:0 "아프리카의 빵바구니"
MAF_African_Breadbasket_desc:0 "아프리카의 대부분은 농업 개발 방식이 거의 없지만 열대 지방에만 적합한 현금 작물에 투자하고 있습니다. 대전 말기에는 독일이 식량 부족에 취약하다는 것을 보여 주었고, 담배와 후추 대신에 옥수수와 쌀과 같은 스테이플에 초점을 맞추어 승리를 보장 할 수 있음을 보여주었습니다."
MAF_African_War_Industries:0 "아프리카 군사 산업"
MAF_African_War_Industries_desc:0 "아프리카 노동자들은 우리가 전혀 지불하지 않으면 보통 독일 사람보다 훨씬 적게 일할 것입니다. 따라서 아프리카에 적합한 단순한 제조 공정 개발을 장려하는 것이 바람직합니다."
MAF_War_Economy:0 "전쟁 경제"
MAF_War_Economy_desc:0 "전쟁은 피할 수 없으며 시간은 소중합니다. 세계대전에서 우리는 아프리카에서 영국인보다 더 빨리 동원하여 커다란 이점을 얻었습니다. 우리는 다음 전쟁에도 동원해야 합니다."
MAF_Start_Heydrich_Reforms:0 "하이드리히 개혁의 시작"
MAF_Start_Heydrich_Reforms_desc:0 "우리 조국을 위해 사용하기 위해서는 더 큰 배, 심지어 전함과 항공모함을 수용 할 수 있도록 해군 시설을 확장해야 합니다."
MAF_Cont_Heydrich_Reforms:0 "하이드리히 개혁을 계속하다"
MAF_Cont_Heydrich_Reforms_desc:0 "독일 조선소에서 선박을 구매하고 카이저리헤 마리네로부터 오래된 선박을 구매함으로써 우리는 독일 경제를 자극하고 동시에 자체 해군 산업을 강화할 수 있습니다."
MAF_Final_Heydrich_Reforms:0 "하이드리히 개혁을 완료하다"
MAF_Final_Heydrich_Reforms_desc:0 "적절한 투자를 통해 우리는 우리 자신의 해군 조선소를 설립하고 새로운 해군 군비 경주에 기여할 수 있습니다."
MAF_Sailing_With_Marine:0 "황제 해군과 함께 항해하다"
MAF_Sailing_With_Marine_desc:0 "우리 선박은 단순히 지역의 바다를 순찰해서는 안됩니다. 우리는 황제 해군과 함께 연습 할 때 킬 군항에서 칭다오로 항해를 보내야 합니다."
MAF_Back_To_Basics:0 "기초로 돌아가다"
MAF_Back_To_Basics_desc:0 "우리 행정부는 검은 대륙에서 50년이 넘는 경험을 쌓았습니다. 세계대전의 불가능 확률에 대해 무패, 우리는 아프리카가 유럽과 매우 다르다는 것과 우리의 한계를 알고 있음을 잘 알고 있습니다. 이것은 우리의 약점이 아닌 우리의 힘입니다!"
MAF_Royal_Tours:0 "귀족들의 순례"
MAF_Royal_Tours_desc:0 "아프리카에서는 대부분 지역 중개인이던 국왕들과 족장들을 통제합니다. 우리는 그들을 근대화하는 것을 도울 수 있을 뿐만 아니라 왕국, 공작 및 다른 왕족의 사회에 소개함으로써 더 큰 제국을 이루는 제국에 더 잘 통합 할 수 있습니다."
MAF_Honorary_Officers:0 "명예 사관들"
MAF_Honorary_Officers_desc:0 "우리의 권위의 핵심은 의문의 여지없이 순종하는 아스카리와 우리 지역을 효과적으로 관리 할 수있는 지방 당국입니다. 우리는 부족장들과 부족 왕들을 우리 군대의 명예 장교로 채용하여 이 두 가지를 조화시켜야 합니다."
MAF_African_Studies:0 "독일에서의 아프리카 연구 증대"
MAF_African_Studies_desc:0 "우리 행정부의 공식 언어는 스와힐리어이지만 아프리카에서 사용되는 수백 개의 다른 모국어는 말할 것도 없고 다른 곳에서 배울 수 있는 기회가 거의 없습니다. 유능한 행정관을 지속적으로 확보하려면 독일 대학에 아프리카 언어 및 문화 전문가를 양성하도록 장려해야 합니다."
MAF_Bezirk:0 "법적 지역 관리자"
MAF_Bezirk_desc:0 "평범한 아프리카인들이 운영하는 법의 상당 부분은 독일의 법률이 아니라 부족의 지도자와 장로들에 의해 중재 된 지방의 부족 법률입니다. Rudolf Asmis는 제한된 수의 심사 위원, 변호사 및 배심원을 스탬프 처리하고 홍수로 채우지 않고 지역 전문가와 팀을 구성하여 현지 법률을 작성하고 현대화 할 것을 제안했습니다."
MAF_Strategic_Reserve:0 "전략 자원 비축"
MAF_Strategic_Reserve_desc:0 "독일과의 마지막 전쟁에서 우리는 우리 자신의 물품을 즉시 준비해야 했습니다. 우리는 어뢰, 포탄, 염료, 주류 및 식료품을 실제로 생산하지 못하는 방법을 발견했습니다. 우리는 이 전통을 영속시키고, 조국에서 다시 끊어 질 경우 재화의 생산을 즉흥적으로 할 수 있는 방법을 찾아야 합니다."
MAF_Cash_Crops:0 "현금 작물 수출"
MAF_Cash_Crops_desc:0 "이국적인 상품에 대한 탐구가 항상 제국주의의 원동력이었던 것은 비밀이 아닙니다. 많은 열대 작물은 커피와 코코아와 같은 사하라 사막 이남의 환경에서 자랄 수 있습니다. 우리는 불균형을 보완하기 위해 우크라이나나 동프로이센에서 식량을 수입하는 것보다는 스테이플보다는 오히려 집중해야 합니다."
MAF_East_Asian_Exports:0 "동아시아로의 수출"
MAF_East_Asian_Exports_desc:0 "우리는 독일의 거대한 식민지 제국의 일부일 뿐입니다. 우리는 우리의 무역이 대도시로 가는 것이 아니라 동방 제국의 기회를 이용해야 한다는 것을 확신해야 합니다."
MAF_Cottage_Industries:0 "면직 산업"
MAF_Cottage_Industries_desc:0 "20세기에도 대륙 전체에 걸친 많은 숙련된 아프리카 인들에게 일자리를 배분함으로써 많은 일을 할 수 있었습니다. 대다수는 전통적으로 대장장이 훈련을 받았기 때문에 생산량을 늘릴 수 있었습니다."
MAF_African_Army:0 "아프리카인 군대"
MAF_African_Army_desc:0 "우리는 아스카리가 아프리카를 안전하게 지킬 수 있는 훈련을 받았다는 사실을 절대 잊지 말아야 합니다. 이를 위해 우리는 낮은 보급 상태에서 덤불과 정글에서 활동할 수 있는 경보병을 필요로 합니다."
MAF_Airforce_Infantry:0 "항공기동부대의 창설"
MAF_Airforce_Infantry_desc:0 "독일식민협회 행정부의 주요 구성원 중 한 명인 루드비히 폰 보크 홀트(Ludwig von Bockholt)는 항상 공중전에서 대담한 혁신가였습니다. 그의 최신 혁신 : 항공 배치 및 전 부문의 보급."
MAF_Improve_Logistics:0 "군수 보급의 향상"
MAF_Improve_Logistics_desc:0 "세계대전이 진행되는 동안 18,000명의 병력에게 공급하기 위해 200,000명 이상의 포터가 필요했습니다. 이것은 식량을 쏟아 내고 인간이 포병을 운반할 수 있는 속도로 이동성을 줄였습니다. 우리는 이 일이 다시 일어나도록 허용할 수 없습니다."
MAF_Spirit_Vorbeck:0 "폰 레토프-포어베크의 정신"
MAF_Spirit_Vorbeck_desc:0 "세계대전의 가장 중요한 교훈은 전술 교범에서 찾을 수 있는게 아닙니다. 그것은 바로 폰 레토프-포어베크 장군의 어떤 고난이 닥쳐와도 싸우겠다는 굳건한 결정이였습니다. 1916년에는 협상국이 아프리카 전역의 상황이 종료되었다고 선언했지만, 1921년에서도 우리는 여기에 서있고, 그리고 싸우고 있습니다. 우리는 포기하지도 않을 것이고, 그러지도 않을 것입니다!"
MAF_Electronic_Project:0 "전자정보계획"
MAF_Electronic_Project_desc:0 "독일령 중앙아프리카는 대규모 해군에게 적합하지 않습니다. 우리 해안은 지키기에 너무 길고 우리 산업은 다른 곳에 쓰는게 낫습니다. 그 다른 곳 중 하나는 전자 기술입니다. 전자 기술이 있다면 힘을 투사할 능력을 갖게 될 것이고 정보 수집을 통해 본국을 지원할 수도 있을 것입니다."
MAF_Konigsburg_Gunners:0 "쾨니히스베르크의 포술장"
MAF_Konigsburg_Gunners_desc:0 "세계대전 당시 아프리카에서는 급조 증기선들이 호수에서 벌인 해전 외에 별 다른 해전이 없었습니다. 그 얼마 안되는 해전 중 중요한 해전은 루피지 삼각주 해전입니다. 이 전투에서 SMS 쾨니히스부르크는 심각한 피해를 입었습니다. 하지만 선원들은 배를 자침시키기 전 함포를 빼내 포병 장교와 보병 장교로 활동했습니다. 이런 특별한 경험을 한 그 해군 장교들, 리하르트 베니히와 같은 이들이 해군 보병 전술의 전문가가 된 것은 이상하지 않습니다."
MAF_Naval_Aerial_Observation:0 "해상 항공정찰"
MAF_Naval_Aerial_Observation_desc:0 "Building on the strengh of standing astride many naval lanes, we should improve on our observation and interdiction ability with naval aircraft. Previously, these operations were conducted via dirigibles commanded by Commodore Bockholt, but advances in technology mean long range aircraft and flying boats are now the key. Conventional German naval aircraft are designed with the rather short ranges of the North Sea in mind. We must develop our facilities to modify planes to suit our own needs."
MAF_Our_Shipyards:0 "우리 소유의 조선소"
MAF_Our_Shipyards_desc:0 "제국해군의 구식 함선을 가져와 뜯어고치는 우리의 현 정책은 비싼데다가 비효율적입니다. 우리가 받는 배는 현대 함선에 비해 느린데다가 많은 양의 수리비가 계속해서 빠져나갑니다. 운용 비용을 낮추기 위해서는 크고 녹슨 순양함이 아니라 최신 구축함과 U-보트에 초점을 맞춰야합니다."
MAF_African_Landtag:0 "아프리카 의회"
MAF_African_Landtag_desc:0 "Rather than all power residing in the Statthalter, we shall have two branches of legistlature, a Harrenhause made up of German noblemen and African kings, and a Abgeordnetenhaus, decided on by mainly white voters."
MAF_Reform_Schutztruppe:0 "식민지 방위군 개혁"
MAF_Reform_Schutztruppe_desc:0 "For too long our Schutztruppe have operated in military fashion despite not being part of the German military. Though they displayed outstanding bravery during the Weltkrieg, they are a police force, not an occupying army. It's time they acted like it."
MAF_Autonomous_Kingdoms:0 "자치 왕국"
MAF_Autonomous_Kingdoms_desc:0 "Some areas of Africa are not suitable for white settlement, and our rule is particularly dependent on the good will of local rulers. Rather than trying to coordinate, we should grant them greater independence and autonomy, though naturally with ourselves as suzerain."
MAF_Restore_British_Selfrule:0 "영국인들의 자치를 부활"
MAF_Restore_British_Selfrule_desc:0 "Integrating the British into our parliament is a nightmare. They do not have German citizenship, so they cannot vote, but the British have a deep love of parliamentarianism and shall resent their comparative privileges. We should instead restore some measure of self rule to these people, as part of our trusteeship to restore responsible government to these territories."
MAF_Hold_Elections:0 "선거를 개최하다"
MAF_Hold_Elections_desc:0 "독일령 중앙아프리카 최초의 선거를 할 시간입니다. 투표는 6개월 내에 시행될 것이며 그 전에 모든 정당이 선거운동을 벌일 것입니다."
MAF_Deal_With_Europeans:0 "유럽인들과의 담판"
MAF_Deal_With_Europeans_desc:0 "우리 식민지의 벨기에인과 영국인들은 너무 큰 영향력을 가지고 있습니다. 이제 어떻게든 이들을 처리할 때입니다."
MAF_Block_FW_Investment:0 "플랜더스계 투자를 막다"
MAF_Block_FW_Investment_desc:0 "플랑드르인과 왈롱인들은 우리 식민지 경제에서 너무 오랫 동안 이상할 정도로 큰 역할을 차지했습니다. 우리는 독일 기업만이 이런 기회에 접근할 수 있도록 해야합니다."
MAF_Seize_FW_Industries:0 "플랜더스계 산업을 접수"
MAF_Seize_FW_Industries_desc:0 "우리가 플랑드르 자본과 왈롱 자본의 힘을 박살내니 저들의 투자자들이 떠나고자 합니다. 저들의 산업을 우리가 갖고 싶다면 핑계를 대고 빼앗거나 헐값에 사들일 수 있습니다."
MAF_Expel_Alien_Nationals:0 "이질적인 민족들을 내쫓다"
MAF_Expel_Alien_Nationals_desc:0 "Unlike the British, the Flemish-Walloons rarely come here to settle. Most of them are technicians and skilled labourers who work here and then simply return to Europe to be later replaced by their fellow countrymen. Therefore, it is much easier to simply deport them back to Flanders-Wallonia."
MAF_Attract_Belgian_Investment:0 "플랜더스의 투자 유도"
MAF_Attract_Belgian_Investment_desc:0 "The Flemish-Walloons have been here long before us as a colonial power, and they've never really left. We have a comfortable and working relationship with numerous mining firms who have actually expanded beyond their original holdings in the Kongo. If we continue this policy, we can reap the benefits of their capital."
MAF_Grant_Cons_FW:0 "플랜더스계 자원 회사들"
MAF_Grant_Cons_FW_desc:0 "By granting the Flemish-Walloon conglomerates autonomy and security rights over remote streches of the Congo, we can ensure a more disciplined workforce."
MAF_Intergrate_FW:0 "플랜더스계 장교들을 통합"
MAF_Intergrate_FW_desc:0 "We fought against them in the Weltkrieg, but now the people of Flanders and Wallonia are our allies. Many of their officers have experience with commanding troops in Africa. We can use them."
MAF_Deal_With_Belgians:0 "플랜더스-왈로니아계와의 담판"
MAF_Deal_With_Belgians_desc:0 "Now that we have dealt with the Flandro-Wallonians and their ACC, it is time to make our arrangement with them permanent."
MAF_Disarm_Anglos:0 "영국계 치안유지 병력 무장해제"
MAF_Disarm_Anglos_desc:0 "Even before our arrival, the British populations of Kenya and Northern Rhodesia worked to ensure their security through 'rifle clubs', auxiliary police associations and paramillitaries. Participation rates have increased since our occupation, and so we must break up these groups if we are to truly rule the British territories."
MAF_Remove_Brit_Service:0 "공무원 조직에서 영국계를 제거"
MAF_Remove_Brit_Service_desc:0 "Positions in the former British colonies are often staffed by Swahilli-speaking Britons. We should endeavour to drive them out and fully Germanise the administration."
MAF_German_Education_Brits:0 "아이들에 대한 독일어 교육"
MAF_German_Education_Brits_desc:0 "Growing off the base of our colony in East Africa, the official language of our administration is Swahilli, not German. This has allowed the British to maintain the use of their original languages by using Swahilli only when dealing with our administration. By instituting mandatory German education, we can Germanise the British population."
MAF_Support_Anglos:0 "영국계 치안유지 병력 공식 지원"
MAF_Support_Anglos_desc:0 "While some may see the militarisation of the British settlers as a threat, we see it as an opportunity. A large armed, conservative and white population can reinforce our rule and protect against native uprisings. We should grant our official blessing to these organisations."
MAF_Intergrate_Anglos:0 "영국계 치안유지 병력 통합"
MAF_Intergrate_Anglos_desc:0 "We can reduce discontent in our British trusteeships by offering their officers commisions in our forces at an equivalent rank. They will feel less like a subject population, and we get a wealth of well trained officers."
MAF_Canadian_Volunteers:0 "영국인 자원병"
MAF_Canadian_Volunteers_desc:0 "While we have integrated the British into our forces, some more patriotic members are eager to retake their home island. Since we're co-belligerents against the socialists, we should encourage them, and allow the training of a few divisions for frontline duty."
MAF_Deal_With_British:0 "영국계와의 담판"
MAF_Deal_With_British_desc:0 "Now that we have dealt with the British and their RVA, it is time to make our arrangement with them permanent."
MAF_Black_Monday:0 "검은 월요일 수정"
MAF_Black_Monday_desc:0 "In light of this unprecedented economic crisis, we can expect all kinds of economic setbacks..."
MAF_Float_Mark:0 "마르크를 발행하다"
MAF_Float_Mark_desc:0 "Since 1921, our colony has printed its own currency, the Afrikan Mark, which has been pegged to the German Mark. By allowing our currency to float, we can reduce the price of our exports, and return revenue to normal."
MAF_Fiscal_Austerity:0 "긴축 재정"
MAF_Fiscal_Austerity_desc:0 "힘든 기간이기 때문에 우리는 우리의 벨트를 졸라매야 합니다. 우리는 독일령 중앙아프리카의 직원들의 봉급을 줄여야 할 것입니다."
MAF_1937_Budget:0 "1937년 예산안"
MAF_1937_Budget_desc:0 "As 1937 dawns, we must prepare an austere budget, one that foresees little spending and growth outside of vital areas."
MAF_1938_Budget:0 "1938년 예산안"
MAF_1938_Budget_desc:0 "For 1938, we have prepared to make up for lost growth, and to undertake some development projects impossible in 1937"
MAF_University_Kinshala:0 "킨샤샤 대학"
MAF_University_Kinshala_desc:0 "A new university on our western coast will foster technological growth."
MAF_1939_Budget:0 "1939년 예산안"
MAF_1939_Budget_desc:0 "1939 sees the world in flames, we must adjust our budget towards war."
MAF_Post_War_Budget:0 "1940년 예산안"
MAF_Post_War_Budget_desc:0 "The worst is behind us and we can now enter a new era of economic growth."
MAF_Cape_Cairo:0 "케이프-카이로 철도"
MAF_Cape_Cairo_desc:0 "이제 영국인들이 시작했던 일을 우리가 끝낼  입니다. 케이프-카이로 철도는 대륙을 잇는 동시에 엄청난 경제적 이득을 가져다 줄 것 입니다."
MAF_Tanzania_Uganda:0 "탕가니카에서 우간다로"
MAF_Tanzania_Uganda_desc:0 "케이프-카이로 철도를 완공하기 위해 탕가니카와 우간다를 연결해야합니다."
MAF_Kampala_Khartoum:0 "캄팔라에서 카르툼으로"
MAF_Kampala_Khartoum_desc:0 "The final step in the Cape to Cairo railroad lies in the Sudan, we must connect Kampala to Khartoum."
MAF_Connect_Addis:0 "캄팔라에서 아디스아바바로"
MAF_Connect_Addis_desc:0 "It is time to expand the Cape to Cairo railroad by connecting it to Ethiopia, opening up a new route for trade in Africa."
MAF_Industrial_Development:0 "산업 발달"
MAF_Industrial_Development_desc:0 "With our new budget in place, we are able to develop the industries of Mittelafrika."
MAF_Light_Industrial_Development:0 "경공업 발달"
MAF_Light_Industrial_Development_desc:0 "경제 문제에서 회복하기 위해 민간 산업을 발달시켜야합니다."
MAF_Continue_Industrial_Research:0 "산업 연구를 계속하다"
MAF_Continue_Industrial_Research_desc:0 "It is time to research and develop new industrial technology."
MAF_War_Industries:0 "전쟁 경제"
MAF_War_Industries_desc:0 "The world is heading towards war, and we cannot be left behind in developing weaponry."
MAF_Resource_Extraction:0 "자원 채굴"
MAF_Resource_Extraction_desc:0 "Africa's natural wealth is staggering, we must develop our means of accessing it."
MAF_Improved_Resource_Extraction:0 "진보된 자원채굴"
MAF_Improved_Resource_Extraction_desc:0 "It is time to develop our means of Resource extraction even further."
MAF_Superior_Resource_Extraction:0 "우수한 자원채굴"
MAF_Superior_Resource_Extraction_desc:0 "The time has come to make Africa the resource powerhouse it was always meant to be."
MAF_Resource_Refinement:0 "자원 정제"
MAF_Resource_Refinement_desc:0 "We must further develop our means of refining the many resources yielded by the African soil."
MAF_Military_Reforms:0 "군제 개혁"
MAF_Military_Reforms_desc:0 "우리는 새로운 시대의 전장에 발맞추어 우리의 군대를 현대화할 차례입니다."
MAF_Establish_Airforce:0 "아프리카의 비행전투단"
MAF_Establish_Airforce_desc:0 "이제 우리 스스로의 헌신적인 공군을 만들어내야 할 때입니다. 독일의 공군과는 별개로 말이죠."
MAF_African_Pilots:0 "아프리카인 파일럿들"
MAF_African_Pilots_desc:0 "우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 아프리카인들을 고용해야 합니다."
MAF_Merc_Pilots:0 "용병 파일럿들"
MAF_Merc_Pilots_desc:0 "우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 어렵겠지만 용병들을 고용해야 합니다."
MAF_Bomber_Aircraft:0 "폭격 항공기"
MAF_Bomber_Aircraft_desc:0 "The development of bomber aircrafts is of paramount importance for African warfare."
MAF_Airfields:0 "개선된 비행장들"
MAF_Airfields_desc:0 "우리 비행장의 상태는 끔찍합니다. 공군력을 갖추려면 비행장을 반드시 개선해야합니다."
MAF_white_phosphorus:0 "Development of the Flüssigkeitsbrandbombe"
MAF_white_phosphorus_desc:0 "Traditional bombing tactics have limited use in the dense foliage of Africa. The thick vegetation and jungle require a new weapon: the Flüssigkeitsbrandbombe 'the Liquid Fire Bomb'. Its effect on enemy combatants is as horrific as it is effective."
MAF_Afrikan_Air_Industry:0 "아프리카 항공 산업"
MAF_Afrikan_Air_Industry_desc:0 "It is time to develop our own home made airforce industry, so we are no longer reliant on hand-me-downs from Germany."
MAF_Jet_Research:0 "제트 항공기"
MAF_Jet_Research_desc:0 "We must adapt to the latest developments in aerial warfare."
MAF_endurance_training:0 "Pilot Endurance Training"
MAF_endurance_training_desc:0 "Regular training for pilots will not be enough in Africa. The vast distances and extreme conditions requires pilots of the highest calibre, able to operate effectively even during the longest missions. Training and preparation will be key."
MAF_Undefeated_Army:0 "패배하지 않는 군대"
MAF_Undefeated_Army_desc:0 "7년 간의 전쟁에서 우린 패배한 적이 없습니다. 이 자랑스러운 군사 전통을 영원히 유지해야합니다!"
MAF_Modern_Artillery:0 "포병전력을 근대화하다"
MAF_Modern_Artillery_desc:0 "세계대전은 전쟁에서의 포병의 중요성을 보여줬습니다. 우리 포병은 다른 이들의 포병만큼 좋아야합니다."
MAF_Sturdy_Trucks:0 "견고한 트럭"
MAF_Sturdy_Trucks_desc:0 "우리 트럭은 아프리카의 거친 지형에서 버틸 수 있도록 가능한 강하고 견고해져야합니다."
MAF_Modern_Tactics:0 "현대화된 전략"
MAF_Modern_Tactics_desc:0 "It is time to modernise our tactics for this new age of warfare, we cannot allow ourselves to be defeated by a lack of strategic power."
MAF_Modern_Support_Divs:0 "현대화된 지원중대"
MAF_Modern_Support_Divs_desc:0 "We must modernise our support divisions, we cannot allow ourselves to be left behind by the world."
MAF_Light_Infantry:0 "경보병"
MAF_Light_Infantry_desc:0 "Our troops must be used to marching over rough terrain and surviving the harshest of climates."
MAF_White_Graveyard:0 "백인들의 무덤"
MAF_White_Graveyard_desc:0 "Ours is an army prepared for Jungle Warfare on the tactical level, both in the equipment we've selected and our troops' familiarity with and resistance to tropical disease. While other armies fear the jungle, we welcome it."

