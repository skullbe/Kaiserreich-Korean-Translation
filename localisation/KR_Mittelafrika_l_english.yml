MAF_Colonial_Nation_desc:0 "소말리아 같은 아프리카의 이웃 국가와 비교해봐도 매우 제한적 자치 정도를 지니기는 했지만, 독일령 중앙아프리카는 식민지입니다; 전체적 정부 조직체는 독일 권력에 의해 조직되고 유지되며, 베를린에서 예산안이 준비되며, 화폐는 독일 마르크화로 정해져 있습니다."
