ship_hull_superdreadnought:0 "드레드노트"
ship_hull_superdreadnought_desc:0 "세계대전 기간 동안 주요 육상전이 끝난 후 해군이 사용할 수있는 자원의 급속한 증가는 이러한 설계를 만들어냈습니다. 이 설계는 크기, 화력, 장갑, 구경 및 비용의 급격한 증가를 불러왔습니다. 이 함체들은 세계의 주요 해군력을 단순한 수준에서부터 위대한 수준으로 구분짓지만, 이 함체들은 그것만의 문제를 가지고 있었습니다. 이 함체의 빠른 개발속도와 신속한 건조는 설계 결함과 지속적인 기계적인 문제를 유발했습니다. 이 디자인들은 8-10개의  18인치 또는 이와 동등한 구경의 주포로 무장되었고, 유사한 군함들과 정면으로 충돌했을때도 버틸 수 있는 방어력이 있었습니다. 드레드노트 건조 경쟁이 절정에 달했을 때, 이 진정한 괴물들이 착안되었습니다. 이전보다 훨씬 더 큰 크기와 화력을 제공했지만, 그 대가로 건조 비용과 운용 비용은 엄청났고, 따라서 몇몇 국가들만이 이 군함의 건조을 고려할 수 있었습니다. 그럼에도 불구하고, 이 함체들은 정말로 강력한 해군에서의 패권을 가지고 있었습니다. 그들 이전 세대의 것보다 훨씬 더, 그 것들의 건조 조건에 구속되었습니다. 설계 작업이 급격하게 진행되었고, 시공 중에 즉각적으로 재설계되었으며, 필요한 막대한 자원의 부족, 신속한 건설에 대한 엄청난 압박, 그리고 거대한 메커니즘과 엄청난 크기와 복잡성 등등, 이 모든 것들이 거대한 장갑 속에서 설계 결함과 취약성을 야기했습니다."
