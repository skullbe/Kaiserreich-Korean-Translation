### Vanilla Modules ###
ship_light_battery_1:0 "85 mm 속사포"
ship_light_battery_1_short:0 "경함포 I"
ship_light_battery_1_desc:0 "구축함과 소형 함선에서 사용되는 작은 함포입니다."
ship_light_battery_2:0 "105 mm 속사포"
ship_light_battery_2_short:0 "경함포 II"
ship_light_battery_2_desc:0 "전동 포좌에 함포를 장착해 더 빠르게 조준할 수 있습니다."
ship_light_battery_3:0 "127 mm 속사포"
ship_light_battery_3_short:0 "경함포 III"
ship_light_battery_3_desc:0 "날아드는 파편과 거지같은 날씨, 그리고 갑판장으로부터 수병을 지켜주는 포방패를 달았습니다."
ship_light_battery_4:0 "130 mm 속사포"
ship_light_battery_4_short:0 "경함포 IV"
ship_light_battery_4_desc:0 "장갑화된 포좌에 장착된 쌍열포입니다."
dp_light_battery:0 "127 mm 공지양용 포"
dp_light_battery_short:0 "공지양용 경함포 I"
dp_light_battery_desc:0 "특수 포좌에 장착된 함포는 수상 표적을 공격하듯이 항공기를 공격할 수 있습니다."
ship_heavy_battery_1:0 "28 cm 함포"
ship_heavy_battery_1_short:0 "중함포 I"
ship_heavy_battery_1_desc:0 "세계대전 이전에 제조된 구식 중함포입니다."
ship_heavy_battery_2:0 "30.5 cm 함포"
ship_heavy_battery_2_short:0 "중함포 II"
ship_heavy_battery_2_desc:1 "중장갑 포좌에 장착된 한 쌍의 대구경 함포입니다. 이전 세대보다 고각으로 포탄을 발사할 수 있어 사거리가 더 깁니다."
ship_heavy_battery_3:0 "38 cm 함포"
ship_heavy_battery_3_short:0 "중함포 III"
ship_heavy_battery_3_desc:0 "중함포를 위한 중장갑 포탑에 장착된 이 함포는, 수많은 기술을 융합해 속사 능력과 정확성 모두를 잡았습니다."
ship_heavy_battery_4:0 "40.6 cm 함포" 
ship_heavy_battery_4_short:0 "중함포 IV"
ship_heavy_battery_4_desc:0 "화력덕후로의 궁극적 진화를 이뤄낸 이 함포는, 먼 거리의 목표에 고각으로 포탄을 정확하게 명중시킬 수 있습니다."
ship_super_heavy_battery_1:0 "45,7 cm 함포" #변경됨
ship_super_heavy_battery_1_short:0 "초중함포 I"
ship_super_heavy_battery_1_desc:0 "함선에 장착된 함포 중 가장 거대합니다. 모든 방패를 뚫을 수 있는 창입니다."
ship_light_medium_battery_1:0 "14.5 cm 함포" #변경됨
ship_light_medium_battery_1_short:0 "호위 순양함포 I"
ship_light_medium_battery_1_desc:0 "이 함포는 화력과 포탄 중량을 타협해 만들어졌습니다. 호위 순양함에게 소형함선에 대적할 적절한 화력을 제공해줍니다."
ship_light_medium_battery_2:0 "15 cm 함포"  #변경됨
ship_light_medium_battery_2_short:0 "호위 순양함포 II"
ship_light_medium_battery_2_desc:0 "이 함포 설계는 구식 함포로부터 합리적으로 진화한 것입니다. 호위 순양함이 옛 방호순양함과 구축함에 대응할 수 있는 적절한 화력을 지녔습니다."
ship_light_medium_battery_3:0 "15.5 cm 함포"  #변경됨
ship_light_medium_battery_3_short:0 "호위 순양함포 III"
ship_light_medium_battery_3_desc:0 "많은 신기술을 접목해서 구축함과 호위 순양함의 함포 성능 차이를 크게 벌렸습니다."
ship_light_medium_battery_4:0 "15.5 cm 자동장전 함포"  #변경됨
ship_light_medium_battery_4_short:0 "호위 순양함포 IV"
ship_light_medium_battery_4_desc:0 "속사 능력을 통해 적 함선을 갈아버릴 목적으로 설계되었습니다. 엄청난 고폭탄 세례로 적함을 녹여 버립니다."
ship_medium_battery_1:0 "17 cm 함포" #변경됨
ship_medium_battery_1_short:0 "순양함포 I"
ship_medium_battery_1_desc:0 "전함을 공격하기엔 너무나도 약한 함포지만, 순양함이나 구축함을 쫒는 데엔 강력한 함포입니다."
ship_medium_battery_2:0 "19 cm 함포" #변경됨
ship_medium_battery_2_short:0 "순양함포 II"
ship_medium_battery_2_desc:0 "점점 평균 교전거리가 길어지고 장갑도 두꺼워지는 추세에 맞춰 사거리와 관통력을 개선한 함포입니다."
ship_medium_battery_3:0 "20.3 cm 함포" #변경됨
ship_medium_battery_3_short:0 "순양함포 III"
ship_medium_battery_3_desc:0 "8인치 구경의 함포는 그렇게 강하지 않은 함포입니다. 하지만 많은 연구들과 실전 경험에서 8인치가 중량 대 화력비가 가장 좋은 갓성비 함포로 검증된 바 있기에, 이 함포가 차세대 함포로 선정된 것입니다."
ship_medium_battery_4:0 "20.3 cm 자동장전 함포" #변경됨
ship_medium_battery_4_short:0 "순양함포 IV"
ship_medium_battery_4_desc:0 "더 큰 구경의 함포를 장착하고 싶어도 8인치 포탄의 재고와 생산라인이 너무 많으며, 옛 함선의 8인치에 맞게 설계된 포탑 바벳과의 호환성을 생각해서 8인치 구경의 함포를 지속해서 순양함에 달기로 했습니다. 새로 개발된 순양함포에는 요즘 순양함들이 즐겨쓰는 자동장전 기능이 탑재되어서, 순양함이라면 화력이 세야지 라는 세간의 요구 또한 충족시킬 수 있습니다."
ship_secondaries_1:0 "75 mm 속사포"
ship_secondaries_1_short:0 "부포 I"
ship_secondaries_1_desc:0 "이 부포는 함선 측면의 포곽에 설치되어 있습니다. 대형 함선이 소형 함선에 대응할 수단을 제공합니다."
ship_secondaries_2:0 "120 mm 속사포"
ship_secondaries_2_short:0 "부포 II"
ship_secondaries_2_desc:0 "속사포 전용 부포탑에 설치되어 있습니다. 설치하면 주력함이 어뢰정이나 구축함에 맞서 싸울 수 있습니다."
dp_ship_secondaries:0 "127 mm 공지양용 속사포"
dp_ship_secondaries_short:0 "공지양용 부포 I"
dp_ship_secondaries_desc:0 "부포와 중구경 대공포를 섞어 만들었습니다. 장착 시 대공화력을 크게 증가시키며, 동시에 소형 함선에 대한 방어책도 제공합니다."
ship_fire_control_system_0:0 "중앙 거리 측정기"
ship_fire_control_system_0_short:0 "사격 통제 0"
ship_fire_control_system_0_desc:0 "마스트 꼭대기에 있는 사격 통제반은 목표와 함선 사이의 거리를 각 포대에 전송합니다."
ship_fire_control_system_1:0 "중앙 사격 통제"
ship_fire_control_system_1_short:0 "사격 통제 I"
ship_fire_control_system_1_desc:0 "중앙의 사격 통제소에서 포술장교의 지시 하에 함선의 모든 주포를 일제사합니다."
ship_fire_control_system_2:0 "기계식 사정계산기"
ship_fire_control_system_2_short:0 "사격 통제 II"
ship_fire_control_system_2_desc:0 "기계식 탄도 계산기는 거리 측정기를 비롯한 각종 센서를 통해 지속적으로 적함과의 거리를 갱신합니다."
ship_fire_control_system_3:0 "탄도 컴퓨터"
ship_fire_control_system_3_short:0 "사격 통제 III"
ship_fire_control_system_3_desc:0 "더 복잡해진 탄도 컴퓨터는 적함과의 거리 뿐만 아니라 다른 간섭 요인을 고려해 적함을 향해 발사될 포탄의 탄도를 계산해냅니다."
ship_torpedo_1:0 "3연장 450 mm 어뢰 발사관"
ship_torpedo_1_short:0 "어뢰 발사관 I"
ship_torpedo_1_desc:0 "수상함에 장착 가능한 경어뢰 발사관입니다."
ship_torpedo_2:0 "4연장 450 mm 어뢰 발사관"
ship_torpedo_2_short:0 "어뢰 발사관 II"
ship_torpedo_2_desc:0 "전작보다 어뢰 발사관이 한개 더 많습니다. 한번에 더 넓은 각도로 어뢰를 발사할 수 있기 때문에 명중률이 더 높아졌습니다."
ship_torpedo_3:0 "3연장 533 mm 어뢰 발사관"
ship_torpedo_3_short:0 "어뢰 발사관 III"
ship_torpedo_3_desc:0 "중어뢰엔 더 큰 탄두를 장착할 수 있습니다. 탄두가 커졌으니 맞으면 훨씬 더 아플겁니다. 다만 어뢰가 무거워져서 발사관을 이전처럼 4개씩 달 수 없어 3개로 줄여야 했습니다."
ship_torpedo_4:0 "4연장 533 mm 어뢰 발사관"
ship_torpedo_4_short:0 "어뢰 발사관 IV"
ship_torpedo_4_desc:0 "수상함에서 중어뢰를 쏠 때 발생하는 기계적 문제를 해결했습니다. 따라서 전작보다 어뢰 재장전 속도가 향상됐습니다."
ship_torpedo_sub_1:0 "4x 450mm 어뢰 발사관"
ship_torpedo_sub_1_short:0 "어뢰 발사관 I"
ship_torpedo_sub_1_desc:0 "잠수함 어뢰실 내에서 재장전이 가능한 단순한 어뢰 발사관입니다."
ship_torpedo_sub_2:0 "6x 450mm 어뢰 발사관"
ship_torpedo_sub_2_short:0 "어뢰 발사관 II"
ship_torpedo_sub_2_desc:0 "어뢰실을 넓히면 더 많은 어뢰 발사관을 장착할 수 있으며, 수병의 취침 공간도 늘어납니다."
ship_torpedo_sub_3:0 "4x 533mm 어뢰 발사관"
ship_torpedo_sub_3_short:0 "어뢰 발사관 III"
ship_torpedo_sub_3_desc:0 "중어뢰를 발사할 수 있는 대형 어뢰 발사관입니다."
ship_torpedo_sub_4:0 "6x 533mm 어뢰 발사관"
ship_torpedo_sub_4_short:0 "어뢰 발사관 IV"
ship_torpedo_sub_4_desc:0 "전동 어뢰 재장전 장치를 도입해서, 중어뢰를 몇 분이면 재장전할 수 있습니다."
ship_anti_air_1:0 ".50 구경 기관총"
ship_anti_air_1_short:0 "대공 I"
ship_anti_air_1_desc:0 "중기관총 몇 정을 엮은 대공 수단입니다. 설치하게 된다면 적 항공기가 근거리로 접근했을 때 우리 수병들이 손가락만 빨고 있지는 않을 겁니다."
ship_anti_air_2:0 "20 mm 대공 기관포"
ship_anti_air_2_short:0 "대공 II"
ship_anti_air_2_desc:0 "중기관총보다 더 두꺼운 포탄을 쏴대는 대공 수단입니다. 맞추기만 한다면, 몇 발 안에 적 항공기를 떨어트릴 수 있습니다."
ship_anti_air_3:0 "37 mm 대공 기관포"
ship_anti_air_3_short:0 "대공 III"
ship_anti_air_3_desc:0 "이전 세대 대공 무장들은 유효 사거리가 너무 짧아서 적 항공기가 어뢰나 폭탄을 떨어트리기 전에 적 항공기를 격추시킬 수 없었습니다. 이제 포탄 구경을 향상했기 때문에, 적기를 정확히 맞추지 못해도 파편으로 손상을 입힐 수 있습니다."
ship_anti_air_4:0 "40 mm 4연장 대공 기관포"
ship_anti_air_4_short:0 "대공 IV"
ship_anti_air_4_desc:0 "가장 최신형 대공포 모델로, 전동 포대 위에 장착돼 매우 빠르게 날아다니는 비행기를 지속적으로 조준할 수 있습니다. 여러 대공포를 하나의 표적에 집중할 수 있는 진보된 사격 통제 장치도 달려 있습니다."
ship_mine_layer_1:0 "기뢰 부설 레일"
ship_mine_layer_1_desc:0 "수상함이 기뢰를 수송하고 부설할 수 있도록 개조하는 장치입니다."
ship_mine_sweeper_1:0 "기뢰 소해 장비"
ship_mine_sweeper_1_desc:0 "다양한 기뢰 소해 장비를 전개시킬 수 있는 기어 장치입니다."
ship_mine_layer_sub:0 "기뢰 부설관"
ship_mine_layer_sub_desc:0 "잠수함이 많은 기뢰를 부설할 수 있도록 선체를 개조합니다."
ship_depth_charge_1:0 "폭뢰 투하 레일"
ship_depth_charge_1_short:0 "폭뢰 I"
ship_depth_charge_1_desc:0 "폭뢰 투하 레일은 폭뢰를 투하할 수 있는 단순한 장비입니다. 대개 선미에 설치되며, 함선이 잠수함의 머리 위를 지나칠 때 폭뢰를 굴러 떨어트립니다."
ship_depth_charge_2:0 "폭뢰 투사기"
ship_depth_charge_2_short:0 "폭뢰 II"
ship_depth_charge_2_desc:0 "소형 폭뢰를 상당히 먼 거리까지 투사할 수 있는 장치입니다. 넓은 범위에 폭뢰를 투하해야 하는 임무도 이 폭뢰를 단 배 한척이면 해결 가능합니다."
ship_depth_charge_3:0 "대잠 박격포"
ship_depth_charge_3_short:0 "폭뢰 III"
ship_depth_charge_3_desc:0 "일정 심도에 도달하면 무식하게 폭발했던 이전 시대 폭뢰와 달리, 접촉신관을 장착한 소형 폭뢰를 넓은 지역에 광범위하게 살포함으로써 폭발음으로 음탐병의 귀를 마비시켜 잠수함의 엔진음을 추적할 수 없었던 단점을 해결했습니다."
ship_depth_charge_4:0 "진보된 대잠 박격포"
ship_depth_charge_4_short:0 "폭뢰 IV"
ship_depth_charge_4_desc:0 "이전 세대 박격포를 개량한 것으로 장거리에도 폭뢰를 마음껏 투사할 수 있습니다."
ship_sub_snorkel_1:0 "기초 스노클"
ship_sub_snorkel_1_desc:0 "수중에서도 디젤엔진을 구동시키고 배터리를 충전할 수 있도록 하는 장비로, 배터리를 충전하기 위해 수상으로 부상했을 때 적에게 공격당하는 상황 자체를 없앱니다."
ship_sub_snorkel_2:0 "개선된 스노클"
ship_sub_snorkel_2_desc:0 "개선된 설계를 적용해 거친 바다에서 스노클에 해수가 유입되는 상황을 없애고, 수상함의 탐지 레이다에 발각당할 확률을 줄였습니다."
ship_airplane_launcher_1:0 "수상기 발사대"
ship_airplane_launcher_1_desc:0 "정찰기를 공중으로 띄우는 캐터펄트 장비입니다."
ship_airplane_launcher_2:0 "개선된 수상기 발사대"
ship_airplane_launcher_2_desc:0 "개선된 발사 메커니즘을 적용한 수상기 캐터펄트를 장착하면 더 무거운 항공기를 더 빠른 속도로 발사할 수 있습니다."
ship_deck_space:0 "격납고"
ship_deck_space_desc:0 "바퀴달린 항공기를 보관, 정비 및 무장시킬 수 있는 넓은 공간입니다. 격납고를 함선에 추가로 설치하면 건조비가 껑충 뛸 것입니다."
ship_sonar_1:0 "수중 청음기"
ship_sonar_1_short:0 "소나 I"
ship_sonar_1_desc:0 "잠수한 표적이 내는 소음을 추적하는 청음기입니다."
ship_sonar_2:0 "능동 소나"
ship_sonar_2_short:0 "소나 II"
ship_sonar_2_desc:0 "물속으로 "쨍" 소리를 질러대서, 잠수함 선체에 반사돼 메아리로 들려오는 소리를 바탕으로 잠수함을 추적하는 능동 소나입니다."
ship_radar_1:0 "데시미터파 수상 탐지 레이다"
ship_radar_1_short:0 "레이다 I"
ship_radar_1_desc:0 "50 cm 파장으로 작동하는 레이다는 굳은 날씨 속에서도 10 km 밖의 적함을 탐지해냅니다."
ship_radar_2:0 "개선된 데시미터파 수상 탐지 레이다"
ship_radar_2_short:0 "레이다 II"
ship_radar_2_desc:0 "30 cm 파장으로 작동하는 개선된 레이다는 25 km 떨어진 적함의 위치와 이동방향을 정확하게 알아냅니다."
ship_radar_3:0 "센티미터파 포격 레이다"
ship_radar_3_short:0 "레이다 III"
ship_radar_3_desc:0 "비싼 공동 자전관을 때려박은 포격 레이다는 좁쌀만큼 작은 어뢰정의 이동 방향뿐만 아니라 포탄이 착탄하여 일으키는 물보라까지 찾아냅니다. 이제 밤이든 폭풍우 속이든 견시들을 항구에 두고 왔든 사격이 가능합니다."
ship_radar_4:0 "통합 사격 통제 레이다"
ship_radar_4_short:0 "레이다 IV"
ship_radar_4_desc:0 "센티미터 파장으로 작동하는 사통 레이다는 함포와 완전하게 통합되어 있습니다. 굳은 날씨에서도 정확한 명중률을 보장합니다."
ship_extra_fuel_tank:0 "추가 연료 탱크"
ship_extra_fuel_tank_desc:0 "연료 탱크를 확장해 더 큰 작전반경을 갖습니다."
light_ship_engine_1:0 "35,000 축마력 엔진"
light_ship_engine_1_short:0 "소형함 엔진 I"
light_ship_engine_1_desc:0 "소형 증기터빈 엔진은 소형함을 아주 빠르게 이동시키거나 대형함을 느린 속도로 끌고 갑니다."
light_ship_engine_2:0 "40,000 축마력 엔진"
light_ship_engine_2_short:0 "소형함 엔진 II"
light_ship_engine_2_desc:0 "고압 보일러는 보일러실 공간은 더 요구하지 않으면서도 힘은 더 셉니다."
light_ship_engine_3:0 "45,000 축마력 엔진"
light_ship_engine_3_short:0 "소형함 엔진 III"
light_ship_engine_3_desc:0 "신소재를 적용하면 보일러의 압력을 더 올려도 폭발하지 않습니다. 압력이 더 올라가면, 축마력도 향상됩니다."
light_ship_engine_4:0 "50,000 축마력 엔진"
light_ship_engine_4_short:0 "소형함 엔진 IV"
light_ship_engine_4_desc:0 "개선된 엔진 설계와 터빈 기어 장치가 적용된 이 엔진은 이전 세대의 엔진과 무게는 똑같지만 더 좋은 연비를 가지고 더 빠른 속도를 냅니다."
sub_ship_engine_1:0 "1,000 축마력 엔진"
sub_ship_engine_1_short:0 "잠수함 엔진 I"
sub_ship_engine_1_desc:0 "디젤엔진과 전기 추진 엔진을 혼합한 기관으로 잠항한 상태에서도 적당한 속도로 순항이 가능합니다."
sub_ship_engine_2:0 "2,000 축마력 엔진"
sub_ship_engine_2_short:0 "잠수함 엔진 II"
sub_ship_engine_2_desc:0 "더 강한 디젤엔진은 잠수함이 사냥감을 마주했을 때 위치선정을 잘 할 수 있도록 돕습니다."
sub_ship_engine_3:0 "3,000 축마력 엔진"
sub_ship_engine_3_short:0 "잠수함 엔진 III"
sub_ship_engine_3_desc:0 "신소재와 개선된 설계 공법을 적용해 더 오랜 시간동안 최고속력을 낼 수 있습니다."
sub_ship_engine_4:0 "4,000 축마력 엔진"
sub_ship_engine_4_short:0 "잠수함 엔진 IV"
sub_ship_engine_4_desc:1 "터보차저를 장착한 진보된 엔진은 순발력 있는 속도를 뽐냅니다. 사냥감을 빠르게 쫒거나 배터리를 빠르게 충전시키는 데 유리합니다."
cruiser_ship_engine_1:0 "60,000 축마력 엔진"
cruiser_ship_engine_1_short:0 "순양함 엔진 I"
cruiser_ship_engine_1_desc:0 "기어 없는 터빈에 추진력을 전달하는 구식 보일러입니다."
cruiser_ship_engine_2:0 "70,000 축마력 엔진"
cruiser_ship_engine_2_short:0 "순양함 엔진 II"
cruiser_ship_engine_2_desc:0 "기어를 장착한 터빈은 효율이 매우 좋아서 이전처럼 무거운 터빈이 필요 없습니다. 터빈이 가벼워졌으니 남는 배수량을 출력 향상에 사용할 수 있습니다."
cruiser_ship_engine_3:0 "80,000 축마력 엔진"
cruiser_ship_engine_3_short:0 "순양함 엔진 III"
cruiser_ship_engine_3_desc:0 "향상된 보일러 배치는 더 높은 보일러 압력 한도를 불러오며, 결과적으로 더 강한 출력을 냅니다."
cruiser_ship_engine_4:0 "90,000 축마력 엔진"
cruiser_ship_engine_4_short:0 "순양함 엔진 IV"
cruiser_ship_engine_4_desc:0 "신소재를 적용하면 엔진 과부하 상태를 장기간 유지할 수 있습니다. 하지만 기관실에서 고생하는 수병들의 표정은 그리 밝아 보이지 않습니다..."
heavy_ship_engine_1:0 "30,000 축마력 엔진"
heavy_ship_engine_1_short:0 "주력함 엔진 I"
heavy_ship_engine_1_desc:0 "무장과 장갑에 더 많은 배수량을 몰아주기 위해 엔진은 가벼운 것을 달았습니다. 따라서 이 엔진으로 고속을 내본 적이 없습니다."
heavy_ship_engine_2:0 "90,000 축마력 엔진"
heavy_ship_engine_2_short:0 "주력함 엔진 II"
heavy_ship_engine_2_desc:0 "이전 세대 대비 3배의 성능 향상을 보인 설계입니다. 이제 거북이 같은 속도를 내지 않고 빨리 달려서 항구로 더 빨리 복귀- 외박을 나갈 수 있습니다."
heavy_ship_engine_3:0 "150,000 축마력 엔진"
heavy_ship_engine_3_short:0 "주력함 엔진 III"
heavy_ship_engine_3_desc:0 "무장과 장갑이 무거워짐에 따라, 더 강력한 엔진이 개발됐습니다. 도망치는 적 함대를 빠르게 따라잡거나, 고위험 교전을 회피하는 데 용이합니다."
heavy_ship_engine_4:0 "210,000 축마력 엔진"
heavy_ship_engine_4_short:0 "주력함 엔진 IV"
heavy_ship_engine_4_desc:0 "개선된 보일러 설계에 신소재를 사용해서 현대 전함이 고속 항모와 순양함과 발을 맞출 수 있도록 합니다."
heavy_ship_engine_5:0 "270,000 축마력 엔진"
heavy_ship_engine_5_short:0 "주력함 엔진 V"
heavy_ship_engine_5_desc:0 "실험적인 엔진 기술을 몽땅 융합해 만든 엄청난 엔진입니다. 초드레드노트 함선도 빠른 속도로 움직이게 합니다."
carrier_ship_engine_1:0 "50,000 축마력 엔진"
carrier_ship_engine_1_short:0 "항공모함 엔진 I"
carrier_ship_engine_1_desc:0 "중형 크기의 항공모함을 위한 기초적인 엔진은 함재기의 안전한 운용에 필요한 속도를 제공합니다."
carrier_ship_engine_2:0 "120,000 축마력 엔진"
carrier_ship_engine_2_short:0 "항공모함 엔진 II"
carrier_ship_engine_2_desc:0 "신형 항공모함 엔진은 항공모함이 순양함과 구축함보다 빠른 속도를 낼 수 있게 해, 적 수상함대를 회피할 수 있게 합니다."
carrier_ship_engine_3:0 "150,000 축마력 엔진"
carrier_ship_engine_3_short:0 "항공모함 엔진 III"
carrier_ship_engine_3_desc:0 "더 큰 항공모함을 더 빠른 속도로 움직이기 위해 설계된 항공모함 엔진입니다."
carrier_ship_engine_4:0 "210,000 축마력 엔진"
carrier_ship_engine_4_short:0 "항공모함 엔진 IV"
carrier_ship_engine_4_desc:0 "항모전단의 중추 역할을 맡을 현대의 고속 항공모함에 탑재하기 위해 설계된 항공모함 엔진입니다."
ship_armor_bb_1:0 "200 mm 수선장갑/40 mm 갑판장갑"
ship_armor_bb_1_short:0 "전함 장갑 I"
ship_armor_bb_1_desc:0 "자함에 탑재된 주포탄을 방어할 수 있게 설계된 이 장갑대 설계는 함선의 모든 부분을 골고루 보호해줍니다."
ship_armor_bc_1:0 "150 mm 수선장갑/25 mm 갑판장갑"
ship_armor_bc_1_short:0 "장갑순양함 장갑 I" #변경됨
ship_armor_bc_1_desc:0 "경함포로부터의 방호를 상정한 이 장갑대 설계는 함선의 배수량을 크게 줄여 순양전함이 빠른 속도를 내도록 합니다."
ship_armor_bb_2:0 "350 mm 수선장갑/150 mm 갑판장갑"
ship_armor_bb_2_short:0 "전함 장갑 II" 
ship_armor_bb_2_desc:0 "경사장갑을 도입한 이 장갑대 설계는 자함과 동등한 구경의 주포로부터의 방어를 통해 함대전에서의 전열을 지킵니다."
ship_armor_bc_2:0 "305 mm 수선장갑/100 mm 갑판장갑"
ship_armor_bc_2_short:0 "장갑순양함 장갑 II" #변경됨
ship_armor_bc_2_desc:0 "속도와 장갑 사이에서 타협한 이 장갑대 설계는 순양함과 구축함의 포탄으로부터 순양전함을 보호하기 위해 설계되었습니다."
ship_armor_bb_3:0 "380 mm 수선장갑/155 mm 갑판장갑"
ship_armor_bb_3_short:0 "전함 장갑 III" 
ship_armor_bb_3_desc:0 "이전의 장갑대 설계에서 탈피한 혁신적인 장갑대 설계는 전함의 중앙 부분에 기관실, 탄약고 등 포탄에 맞으면 용궁으로 가는 급소를 몰아넣은 집중방호구획을 설치했으며 기존에 넓게 분산되어 있던 장갑대를 집중방호구획에 집중적으로 둘렀습니다. 집중방호구획은 대응방어가 가능하도록 설계되었습니다."
ship_armor_bc_3:0 "330 mm 수선장갑/130 mm 갑판장갑"
ship_armor_bc_3_short:0 "장갑순양함 장갑 III" #변경됨
ship_armor_bc_3_desc:0 "배수량 제한을 무시한 이 장갑대 설계는 전함의 급소 부분을 틈새 없이 보호해 줍니다. 다만, 전함의 강력한 포화에 지속적으로 노출되면 장갑대가 걸레짝이 될 것입니다."
ship_armor_shbb:0 "450 mm 수선장갑/210 mm 갑판장갑"
ship_armor_shbb_short:0 "초드레드노트 장갑 I" #변경됨
ship_armor_shbb_desc:0 "장갑대 설계의 끝판왕, 초중장갑 설계안은 초드레드노트 전함이 건조되었을 당시 개발되었던 어떠한 포탄 앞에서도 끄떡없는 방어를 제공합니다."
ship_armor_cruiser_1:0 "50 mm 수선장갑/40 mm 갑판장갑"
ship_armor_cruiser_1_short:0 "순양함 장갑 I"
ship_armor_cruiser_1_desc:0 "이 장갑 설계는 구축함이나 소형함과 순양함 간의 교전에서 순양함이 약간 우세하도록 설계된 것입니다. 소형함보다 더 큰 체급의 함선 앞에서는 숭숭 뚫립니다."
ship_armor_cruiser_2:0 "100 mm 수선장갑/30 mm 갑판장갑"
ship_armor_cruiser_2_short:0 "순양함 장갑 II"
ship_armor_cruiser_2_desc:0 "증설된 수선장갑 설계는 이전 세대 순양함과 소형함을 상대하는 것을 겨냥해 고안되었습니다."
ship_armor_cruiser_3:0 "120 mm 수선장갑/50 mm 갑판장갑"
ship_armor_cruiser_3_short:0 "순양함 장갑 III"
ship_armor_cruiser_3_desc:0 "전함의 장갑대 구성에서 착안한 이 장갑대 설계는 세계적인 신형 함포 개발 열풍에 발맞춰 설계됐습니다."
ship_armor_cruiser_4:0 "150 mm 수선장갑/60 mm 갑판장갑"
ship_armor_cruiser_4_short:0 "순양함 장갑 IV"
ship_armor_cruiser_4_desc:0 "이 장갑대 설계는 배가 너무 무거워 가라앉지 않을 정도로 장갑을 둘러, 함선에게 최대한의 방어력을 제공합니다."
ship_armor_carrier_deck:0 "90 mm 갑판장갑"
ship_armor_carrier_deck_short:0 "비행갑판 장갑"
ship_armor_carrier_deck_desc:0 "약간의 작업 공간을 희생해서 두꺼운 장갑판을 설치해 적 급강하폭격기의 공격으로부터 격납고를 보호합니다."

### Custom modules ###

dp_light_battery_2:0 "자동장전 127 mm 공지양용 속사포"
dp_light_battery_2_short:0 "공지양용 경함포 II"
dp_light_battery_2_desc:0 "장전과 포각을 조정하는 모든 장치가 자동화돼 더 이상 조작원이 팔 빠지도록 포각 조정기를 돌려댈 필요가 없습니다. 매우 빠르게 움직이는 적기를 계속 추적할 수 있으며, 탄막도 빠르게 흩뿌릴 수 있습니다."
dp_ship_light_medium_battery:0 "자동장전 152 mm 공지양용 함포"
dp_ship_light_medium_battery_short:0 "공지양용 호위 순양함포"
dp_ship_light_medium_battery_desc:0 "자동장전 메커니즘과 고각 사격 능력을 결합해 바다, 하늘, 땅 모든 곳에서 진정한 불바다가 무엇인지 보여줄 수 있습니다."
dp_ship_secondaries_2:0 "자동장전 127 mm 공지양용 부포"
dp_ship_secondaries_2_short:0 "공지양용 부포 II"
dp_ship_secondaries_2_desc:0 "완전 자동화된 이 무시무시한 부포는 주력함 이외의 모든 것들을 잿더미로 만들어 버립니다."
ship_super_heavy_battery_2:0 "50.8 cm 함포"
ship_super_heavy_battery_2_short:0 "초중함포 II"
ship_super_heavy_battery_2_desc:0 "18인치 함포를 깎던 기기공들은 자신들이 만들던 함포가 지구가 멸망할 때까지 가장 거대한 함포가 될 것이라고 생각했습니다. 안타깝게도 지구가 멸망하기 전에, 심지어 기기공 본인들이 은퇴하기도 전에 20인치 함포는 도입되고야 말았습니다."
ship_heavy_medium_battery:0 "254 mm 자동화 함포"
ship_heavy_medium_battery_short:0 "순양함포 V"
ship_heavy_medium_battery_desc:0 "전쟁 말기의 신소재 공학 진보는 중형 함포의 화력 증강을 촉진했습니다. 일부 설계사들이 전통적인 8인치 함포의 구경을 좀 더 키우면서도 무게는 그대로 유지해 몇십년 전 전함에 달리던 함포를 순양함에 달 수 있는 혁신을 달성했습니다."
ship_armor_shbb_2:0 "534 mm 수선장갑/254 mm 갑판장갑"
ship_armor_shbb_2_short:0 "초드레드노트 장갑 II"
ship_armor_shbb_2_desc:0 "무적의 전함을 바라던 거함거포주의자들에게 안타까운 소식이 전해졌습니다. 우리 초드레드노트의 떡장갑을 뚫어버릴 수 있는 20인치 함포가 새로 도입되었다는 소식입니다. 이제 우리는 더 두꺼운 장갑판을 초드레드노트에 달아야 합니다..." 

### Non-MTG Hulls ### 

### Destroyers ###

destroyer_1:0 "세계대전기 구축함"
destroyer_1_desc:0 "The Weltkrieg brought a new demand for destroyers- not only were they required to protect their fleets, but they were also stretched thin to protect the Entente shipping lines as well. To meet this need, destroyer designs were streamlined, entering mass production to keep up with demand. Ships of this era were typically 1000 tons, and travelled at a top speed of 34 knots, while carrying a larger pair of torpedoes than their forebears."
destroyer_2:0 "개선된 구축함"
destroyer_2_desc:0 "By 1935, with increasingly potent new aircraft designs entering service, as well as several navies deploying fleet carriers, while there was still some doubt about just how useful the carriers would be in open warfare, concern over the potential threat that aircraft might pose to warships was growing. German carrier operations during the Chinese intervention and continued British exercises had shown the world that the carrier had a purpose in the navy. As a result, this era of destroyer saw the introduction of the dual purpose primary armament, granting a vastly improved anti-aircraft role to the destroyer, again increasing their usefulness. Theses ships would displace up to 2,500 tons, often carrying increased payloads of torpedoes to offset the reduced torpedo loadout on more modern cruisers."
destroyer_3:0 "진보된 구축함"
destroyer_3_desc:0 "With the start of the Second Weltkrieg the world's navies needed cheap anti-aircraft platforms. The British success with carrier combat had shown the world that they were suited for more than just recon and anti-carrier duties, they were required for modern anti-capital ship warfare. Advanced anti-submarine technologies like the new hedgehog depth charges were playing an essential role in combating the major threat to convoy operations, they and the anti-aircraft platforms intensified demands for more destroyers. Were previously destroyer investments were being lowered in favour of cruisers and the new armoured cruisers, destroyers began to return to the fore as an essential part of both the fleet, and the convoy system. While often not larger than their predecessors they were far more technologically advanced, mostly adopting flush decks and far larger torpedo armaments."
destroyer_4:0 "현대 구축함"
destroyer_4_desc:0 "Near the end of the Second Weltkrieg, the navies of the world were forced to adapt to new submarines that could stay submerged for almost indefinite periods of time, carriers were loaded full of planes more than capable of destroying capital ships, and big gun cruisers were quickly becoming irrelevant in the face of carriers and submarines. The future role of the escort for the main fleet was being taken over almost solely by destroyers in the minds of most naval theorists, with dual purpose rapid firing turrets destroying any planes that dare cross her path in an attempt to dive bomb her. The displacement of these vessels rose as well, often coming up to 3,000 tons as designers loaded them with more and more anti-aircraft weapons, as well as more primary guns."

### Cruisers ###

weltkrieg_cruiser_nonmtg:0 "세계대전기 순양함"
weltkrieg_cruiser_nonmtg_desc:0 "Better quality armour and the development of steam turbine engines led to the rise of light armoured cruisers. Faster and better protected than protected cruisers, these designs came to supplant them in the 1910s."
interwar_cruiser_nonmtg:0 "개선된 순양함"
interwar_cruiser_nonmtg_desc:0 "The interwar period saw refinements of larger cruisers that had appeared since the Dreadnought Race. With politics and finances still constraining many naval powers, the designs produced were only marginally larger in size than the previous generation, instead seeing upgrades in firepower through the use of eight inch guns or the growing adoption of triple turrets and quadruple torpedo tubes. With the importance of aircraft growing in naval warfare, anti-aircraft armament was also considered, leading to the adoption of high-angle dual-purpose mounts for three-five inch guns, supplemented by a growing array of autocannons."
advanced_cruiser_nonmtg:0 "진보된 순양함"
advanced_cruiser_nonmtg_desc:0 "Thanks to increased available funding, the new cruisers built at the end of the interwar period and the beginning of the Second Weltkrieg saw another slight growth in their size. Once more, while the the primary armament's calibre remained, with few exceptions, in the 7-8 inch range, their firepower was increased further by adding an extra turret or raising the number of guns in each turret if that had not been done in the previous generation. Secondary armaments were further upgraded with further twin dual-purpose guns and even more dedicated anti-aircraft armament, often linked with improved fire controls. This generation also saw the growing adoption of radar systems on cruisers."
modern_cruiser_nonmtg:0 "현대 순양함"
modern_cruiser_nonmtg_desc:0 "The cruisers of the late-war and early post-war period remained similar to the ones of the early war, while incorporating the numerous lessons learned throughout. With air power confirmed to be one of the greatest threats to ships, designers focused on improving AA capabilities even further through better fire-control, improving coordination between batteries and radar. Some navies also experimented with autoloading mechanisms for the main armament, dramatically improving their rates of fire. The rapid pace of rocket and missile development would eventually prove to be the demise of all-gun ships, including cruisers, making this the last generation of 'old type' cruisers for numerous navies."

### Armoured Cruisers ###

armored_cruiser_1:0 "세계대전기 장갑순양함"
armored_cruiser_1_desc:0 "In the wake of the Revolution in France, the republican government was left deeply concerned about the shipbuilding capabilities of the Commune. Lacking any real ship production facilities and possessing a limited budget, they were forced to place orders internationally, with the now empty naval yards of the Two Sicilies. Their design was intended as an intermediate class, with the guns and range to fight older battleships on their own terms as well as the speed to chase down lighter cruisers and escape the more modern battleships they had no chance of beating themselves. Quickly nations such as Ukraine, Austria, and the Two Sicilies received several orders for more ships of this variety, saving the shipbuilding facilities and experience these nations could no longer afford to sustain, and seeing a burst in construction at the birth of this new design type."
armored_cruiser_2:0 "개선된 장갑순양함"
armored_cruiser_2_desc:0 "After the initial wave of armoured cruiser orders from second-rate powers across the world, the design was thoroughly inspected for improvement potential. Better rangefinders were implemented, improvements in triple barreled turret designs were made to reduce weight and improve armour, and additional space was made for more floatplanes to be added to improve the recon ability of the ship. This new generation of designs was widely adopted by South America, where a second naval race had begun to fracture national budgets, as rich nations like Venezuela poured wealth into improving their fleets in the wake of the Chilean revolution."
armored_cruiser_3:0 "진보된 장갑순양함"
armored_cruiser_3_desc:0 "Progress in Armoured Cruiser design came with a revaluation of the role of these ships, and with adjustments in the trajectory of previous developments. While they retained the mediocre armour of their predecessors, these ships changed course on the path of their guns, generally moving to reduce barrel diameter in favour of gun designs with increased velocity. Most were armed with six main guns, in double or triple turrets, and most of those guns were 11-12 inches or equivalent."
armored_cruiser_4:0 "현대 장갑순양함"
armored_cruiser_4_desc:0 "The evolution of the armoured cruiser, by the mid-1940s, had reached its apex: ships with the speed to hunt cruisers but the firepower to threaten true capital warships enough to keep them on their toes. While the firepower of the ships was less useful with the rise of the Carrier, they found great use in shore bombardment and carrier escort duties. Functionally greatly enlarged cruisers with much heavier armour and guns, most of these ships were armed with six to nine main guns of 11-12 inch or equivalent size; these were extremely high velocity gun designs, allowing for the armour penetration and range to engage battleships respectably while also functioning as an effective lone convoy raider more than capable of dealing with escorting destroyers and lighter cruisers."

### Fast Battleships ###

battleship_1:0 "세계대전기 전함"
battleship_1_desc:0 "Designed shortly before the Weltkrieg began, and completed while it raged, these classes represented the highest level of naval development prior to the start of that conflict. They were the fleet-leading warships of the war, and would remain highly potent long after it ended. While they were notably faster than the Dreadnoughts before them their most notable differentiating feature was their escalated armament- they carried eight to ten main guns, of 14 to 15 inch or equivalent, most in twin turrets but a few in new triple turrets. Their devastating firepower and heavy armour guaranteed that they would be at the heart of their battle fleets, but those continued advances came at quickly escalating prices. Even more so than the warships before them these classes demanded huge investments, though they were only shadow of what was to come."
battleship_2:0 "개선된 전함"
battleship_2_desc:0 "The end of the Dreadnought Race, with the start of the British Revolution, led to large scale naval construction largely ceasing, and naval funding, which had grown to enormous levels in the period up to 1925, finally collapsing. The 'Great Powers' spent the next decade slowly finishing ships already under construction, while focusing development on smaller ships that were easier to slip through the naval budgets. It wasn't until the early 30s that the Great Powers began to experiment with fast battleship designs. These battleship designs were far more modern, with improved rangefinders, powerful oil fired engines, and 16 to 18 inch guns, but were generally iterative, focusing more on delivering a powerful ship at the best price rather than being a drastic improvement over their predecessors."
battleship_3:0 "진보된 전함"
battleship_3_desc:0 "With the Second Weltkrieg on the horizon and international tensions higher than ever, designers were looking to construct a new generation of ships to fight in the upcoming war. While some nations had transitioned their naval hopes to carriers, others still insisted that the carrier could only provide a supplementary role, rather than replacing the primary anti-capital ship role of the battleship. These nations, typified by Germany, instead retooled their newer designs, focusing on improved armour layouts and more effective guns and turrets, as well as improved speeds."
battleship_4:0 "현대 전함"
battleship_4_desc:0 "At the close of the Second Weltkrieg, the Great Powers were faced with an indisputable fact: naval air power had proved victorious over all gun capital ships. However, several nations persisted with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet. Designers loaded their battleships with anti-aircraft batteries, as well as the latest anti-aircraft rocket technology. These designs would prove less than successful over the years; while many of these battleships would continue to be operated well into the 70s, they were widely viewed as obsolete, and mostly functioned to ferry Heads of State on national voyages and to occasionally provide shore bombardment support during regional conflicts."

### Dreadnoughts ###

dreadnought_1:0 "드레드노트"
dreadnought_1_desc:0 "드레드노트 건조 경쟁이 절정에 달했을 때, 이 진정한 괴물들이 착안되었습니다. 이전보다 훨씬 더 큰 크기와 화력을 제공했지만, 그 대가로 건조 비용과 운용 비용은 엄청났고, 따라서 몇몇 국가들만이 이 군함의 건조을 고려할 수 있었습니다. 그럼에도 불구하고, 이 함체들은 정말로 강력한 해군에서의 패권을 가지고 있었습니다. 그들 이전 세대의 것보다 훨씬 더, 그 것들의 건조 조건에 구속되었습니다. 설계 작업이 급격하게 진행되었고, 시공 중에 즉각적으로 재설계되었으며, 필요한 막대한 자원의 부족, 신속한 건설에 대한 엄청난 압박, 그리고 거대한 메커니즘과 엄청난 크기와 복잡성 등등, 이 모든 것들이 거대한 장갑 속에서 설계 결함과 취약성을 야기했습니다."
dreadnought_2:0 "개선된 드레드노트"
dreadnought_2_desc:0 "위대한 드레드노트 경쟁의 여운이 사라지자 해군 설계자들은 미래의 계획에서 드레드노트의 지위에 주목했습니다. 신세대의 소위 '고속전함'이 그 임무를 맡게 될 것이라는 이해와 함께 속도를 주요 목표에서 포기하는 대신에 극단적이고 전례 없는 보호 장갑에 초점을 맞추었습니다. 진보된 16인치 포는 18인치 포와 장갑 관통 능력이 비슷할 수 있지만 가격은 더 낮습니다. 엄중한 명령을 골자로 하는 해군에서의 교훈으로 이러한 설계의 대부분은 보통 진보된 16인치 또는 그에 상응하는 포로 배열된 3연장포으로 배열된 5개로 무장되었습니다."
dreadnought_3:0 "진보된 드레드노트"
dreadnought_3_desc:0 "각기 다른 대부분의 해군들이 전통적인 군함보다 항공모함의 우위를 인정할 수밖에 없었음에도 불구하고, 일부 해군 설계자들은 여전히 '최대의 전함'을 창설하는 것을 꿈꿨습니다. 거의 뚫을 수 없는 장갑에 대공포로 무장하고, 16인치 3연장포 6개 또는 그에 상응하는 극한 무장으로 무장된 이 설계는 중함 설계의 정점을 상징했습니다. 떠오르는 공군력 지지자들은 함포 군함 시대의 황혼기에 고안된 이러한 설계를 초안이 완성되기도 전에 구식으로 여겼습니다."

### Carriers ###

carrier_1:0 "실험적인 항공모함"
carrier_1_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea."
carrier_2:0 "개선된 항공모함"
carrier_2_desc:0 "Developed in the late 30s, these ships were designed to provide aerial reconnaissance and light fighter coverage for fleets primarily focused on more 'conventional' warship forces. Their range was significantly increased, and efforts were made to make them fast enough to keep up with fleets operating at full speed in open oceans."
carrier_3:0 "진보된 항공모함"
carrier_3_desc:0 "As major naval combat operations in the naval aviation age demonstrated the power of aircraft to seriously affect battles at sea, many powers found themselves having fallen behind in the development of their carrier forces. While fleet carriers were quickly shown to be the most potent of their kin, they were also massive ships that required a long time and large amount of resources to construct. In the rush to increase their ability to project air power into the oceans, several powers turned to designs like these, enlarged versions of the existing lighter carriers, to try to quickly bolster their naval aviation capacity."
carrier_4:0 "현대 경항공모함"
carrier_4_desc:0 "Even once the dominance of fleet carriers had become indisputable, there were many powers that could not afford such ships, and even major naval powers that needed secondary carriers to cover less important naval regions. These ships were the designs that were created to fill those needs. Much smaller than the fleet carriers, they nonetheless incorporated design innovations developed from them, to produce effective smaller carriers that had respectable aircraft capacity, fast speeds, and reasonable anti-aircraft defence batteries."
heavy_carrier_1:0 "실험적인 중형 항공모함"
heavy_carrier_1_desc:0 "The first fleet carriers designed entirely to be such, most of these ships were significantly smaller than their converted dreadnought predecessors, but, due to being intentionally centred on the requirements of naval aviation, were also far more reliable in that role. With better anti-aircraft defenses and properly designed runways, they generally carried around sixty aircraft."
heavy_carrier_2:0 "현대 중형 항공모함"
heavy_carrier_2_desc:0 "Continued development of fleet carrier design led to much larger models, these ships approached the size of the first fleet carriers, while incorporating all of the design improvements made in the intervening years. Most had significant armour protection and withering AA firepower, while also being highly mechanically reliable. However, they had given up their large calibre secondary armament in exchange for dual purpose 100-127mm guns. Their general aircraft capacity was, on average, around eighty."

### Submarines ###

submarine_1:0 "세계대전기 잠수함"
submarine_1_desc:0 "최초의 실용적인 잠수함은 실제 해전에서 써먹을 만 했던 신무기였습니다. 극초기의 휘발유-전동 기관을 대체한 디젤-전동 기관은 획기적인 작전반경과 수상 속도의 개선을 이뤘습니다. 적 군함과의 실전에서 이들은 주로 잠수하는 소형 어뢰정으로 행동했으나, 여전히 낮은 수중 속도나 비교적으로 짧은 잠항 시간을 가졌습니다. 이 잠수함들이 세계대전에서 해군 강국에 의해 사용되었습니다."
submarine_2:0 "개선된 잠수함"
submarine_2_desc:0 "전간기 막바지에, 순양 잠수함은 더 큰 함포와 더 좋은 대수상 공격 능력을 강조하는 방향으로 설계되었습니다. 반면에, 한편에선 수중 항행능력과 잠항 시간을 늘릴 방법을 모색했습니다."
submarine_3:0 "진보된 잠수함"
submarine_3_desc:0 "잠항 능력에 중점을 둔 몇몇 잠수함 설계안에서 얻은 교훈은 잠수함의 설계 기조를 기존의 순양 잠수함에서 잠항 특화 잠수함으로 변화시켰습니다. 잠수함에 실리는 어뢰 수가 이전 세대의 잠수함보다 크게 증가함에 따라, 거의 모든 수상함들은 언제 갑툭튀할지 모를 어뢰에 대한 공포에 떨게 되었습니다. 그러나 아직도 잠수함의 잠항 능력은 제한되어 있으며 잠수함이 부상했을 때 수상함, 특히 항공기에게 동네북이 되는 취약점은 남아 있습니다."
submarine_4:0 "현대 잠수함"
submarine_4_desc:0 "배터리 기술의 진보로 잠수함의 함내 공기를 잠항한 상태에서도 정화할 수 있게 되었고, 잠수함의 전반적인 설계가 효율적으로 개량되면서 거의 대부분의 시간을 잠항한 채로 보내는 것이 가능해졌습니다. 이 잠수함들은 해전의 진행 방향에 거대한 변화를 주었으며 수상함들에게 진정한 공포로 떠올랐습니다. 이 무시무시한 잠수함을 배치한 국가에게 해상을 장악할 능력을 주게 될 것입니다."
cruiser_submarine_1:0 "순양 잠수함"
cruiser_submarine_1_desc:0 "기지에서 멀리 떨어진 원양에서도 자유롭게 활동할 수 있는 매우 큰 잠수함입니다."

