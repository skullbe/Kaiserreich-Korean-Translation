fngconf.56.d:0 "[From.GetNameDefCap] has given us economic concessions in exchange for our support."
fngconf.56.a:0 "환상적이군."

fngconf.57.t:0 "[From.GetNameDefCap] Offers Autonomy Instead"
fngconf.57.d.offered:0 ""
