fengtian.145.t:0 "산업 단지 방문"
fengtian.145.d:0 "간인노미야 친왕은 하얼빈으로 떠나기 전에 정해진 일정에서 벗어나 신산업특구로 인해 조성된 진저우 지역에서 급성장하는 산업 기반을 시찰하러 나가면서 수행원들을 놀라게 했습니다. 안산을 통과하는 기차 여행 도중에 이미 보았던 빠른 산업화 과정에 벌써 감명을 받았던 고토히토 친왕은 지난번 방문 때에는 이 주변 지역의 대부분이 벌거벗은 들판에 지나지 않았다고 말하면서 급속한 산업화 속도에 더욱 큰 감명을 받았습니다.\n\n바라건대 이 경험이 계속해서 긍정적인 인상을 남기기를 바랍니다."
fengtian.145.a:0 "지금이 미래다!"

fengtian.146.t:0 "하얼빈 유람"
fengtian.146.d:0 "여름의 폭염을 뚫고 긴 여정을 마친 간인노미야 친왕은 동북 지역의 문화 수도이자 혁신의 중심지인 하얼빈 시에 도착했습니다. 친왕은 재빨리 러시아 구역을 포함한 도시 관광을 시작했고 북부 변경을 따라 배치된 중국군과 일본군 방위대 모두에게 보고를 받았습니다.\n\n그는 며칠 내로 도시를 떠날테고, 이로써 기능상으로는 순방이 끝날 것입니다. 하지만 그의 열차가 콴퉁 조차지로 돌아갈 때까지는 국빈으로 남아있을 것입니다."
fengtian.146.d_express:0 "세계에서 가장 빠른 기관차 중 하나인 만철의 '아시아호'의 놀라운 속도에 힘입어 간인노미야 친왕은 거의 4시간 30분만에 동북 지역의 문화 수도이자 혁신의 중심지인 하얼빈 시에 도착했습니다. 비록 황족인 고토히토가 이 기차를 알고는 있었다고 해도, 이런 세계적인 속도를 자랑하는 화려한 열차를 타고 놀라지 않을 수는 없었을 것입니다.\n\n친왕은 재빨리 러시아 구역을 포함한 도시 관광을 시작했고 북부 변경을 따라 배치된 중국군과 일본군 방위대 모두에게 보고를 받았습니다. 그는 며칠 내로 도시를 떠날테고, 이로써 기능상으로는 순방이 끝날 것입니다. 하지만 그의 열차가 콴퉁 조차지로 돌아갈 때까지는 국빈으로 남아있을 것입니다."
fengtian.146.d_speech:0 "여름의 폭염을 뚫고 긴 여정을 마친 간인노미야 친왕은 동북 지역의 문화 수도이자 혁신의 중심지인 하얼빈 시에 도착했습니다. 친왕은 재빨리 러시아 구역을 포함한 도시 관광을 시작했고 북부 변경을 따라 배치된 중국군과 일본군 방위대 모두에게 보고를 받았습니다.\n\n얼마 후 그는 우리가 최근 몇년간 거둔 성취에 대해 자신이 얼마나 감명을 받았는지 표현하고, 충격적일 정도로 실시간 방송을 일본에 송출하고 싶다며 최근 설치된 통화선을 사용하고 싶다는 의사를 표현했습니다. 친왕은 오직 우리를 칭찬하고 싶을 뿐이라고 장담했습니다. 정부 인사 대부분은 친왕의 연설이 일본의 자화자찬에 머무르리라 예상하지만, 이번 일이 우리의 국가 위상을 향상시킬 수 있는 절호의 기회임은 명확합니다.\n\n더 좋든 나쁘든 간에 그는 며칠 내로 도시를 떠날테고, 이로써 기능상으로는 순방이 끝날 것입니다. 하지만 그의 열차가 콴퉁 조차지로 돌아갈 때까지는 국빈으로 남아있을 것입니다."
