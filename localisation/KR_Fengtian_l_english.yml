fngconf.57.a:0 "받아들이자."
fngconf.57.b:0 "거부하자."

fngconf.58.t:0 "[From.GetNameDefCap] Refuses Territorial Demands"
fngconf.58.d:0 "[From.GetNameDefCap] has refused to give us our claimed lands."
fngconf.58.a:0 "Bear it."
fngconf.58.b:0 "Demand autonomy instead."
fngconf.58.c:0 "Leave the conference."

fngconf.59.t:0 "Yunnan Claims Our Territory"
fngconf.59.d.HNN:0 "Yunnan claims Guizhou. How should we respond?"
fngconf.59.d.GXC:0 "Yunnan claims Guangxi. How should we respond?"
fngconf.59.d.GXC_HNN:0 "Yunnan claims Guangxi and Guizhou. How should we respond?"
fngconf.59.a:0 "A far price for unification."
fngconf.59.b:0 "Demand autonomy in exchange."
fngconf.59.c:0 "Ask the Federalists to support us."
fngconf.59.e:0 "Offer a compromise: Hunan cedes Guizhou and gains autonomy."
fngconf.59.f:0 "We shall not cede our territory."

fngconf.60.t:0 "[From.GetNameDefCap] Accepts Yunnan's Demands"
fngconf.60.d.accepted:0 "They accept."
fngconf.60.d.convinced:0 "They were convinced by Guangdong."
fngconf.60.a:0 "Excellent."

fngconf.61.t:0 "[From.GetNameDefCap] Accepts Our Demands"
fngconf.61.d:0 "Our demands were accepted by Fengtian."
fngconf.61.a:0 "Excellent."

fngconf.62.t:0 "[From.GetNameDefCap] Demands Autonomy in Exchange"
fngconf.62.d:0 "[From.GetNameDefCap] wants autonomy as a prerequisite for giving away the contested region."
fngconf.62.a:0 "Accept."
fngconf.62.b:0 "Refuse."

fngconf.63.t:0 "[From.GetNameDefCap] Refuses Autonomy"
fngconf.63.d:0 "[From.GetNameDefCap] has refused the autonomy compromise. We must now make a tough decision as to how to go forward in light of this."
fngconf.63.a:0 "Cede the territory"
fngconf.63.b:0 "Ask the Federalists to support us."
fngconf.63.c:0 "We shall not cede our territory."

fngconf.64.t:0 "[From.GetNameDefCap] Asks For Intervention"
fngconf.64.d:0 "[From.GetNameDefCap] requests backup against Yunnan's claims, calling it a violation of their sovereignity."
fngconf.64.a:0 "Convince Hunan to cede the region"
fngconf.64.b:0 "Ask Fengtian to give them autonomy in exchange."
fngconf.64.c:0 "We shall not cede our ally's territory."

fngconf.65.t:0 "The Federalist Argument"
fngconf.65.d.ceded:0 "[From.GetNameDefCap] asks us to cede the contested region, for the sake of peace."
fngconf.65.d.compromise:0 "[From.GetNameDefCap] offers us autonomy in exchange for Guizhou."
fngconf.65.a:0 "Very well, cede the region"
fngconf.65.b:0 "We accept autonomy in exchange for Guizhou."
fngconf.65.c:0 "The region is ours!"

fngconf.66.t:0 "The Federalists Demand Autonomy for Hunan"
fngconf.66.d:0 "After some deliberation and negotiation, the Federalists have come forward to offer us a compromise: Guizhou in exchange for for Hunanese autonomy."
fngconf.66.a:0 "Accept."
fngconf.66.b:0 "Refuse."

fngconf.67.t:0 "Compromise Accepted"
fngconf.67.d:0 "Fengtian has accepted the compromise."
fngconf.67.a:0 "Excellent."

fngconf.68.t:0 "Compromise Rejected"
fngconf.68.d:0 "Despite our best efforts, Fengtian has refused the compromise that we offered them. Instead, we've been asked again to simply cede what they asked for."
fngconf.68.a:0 "Convince Hunan to cede the region."
fngconf.68.b:0 "We shall not cede our ally's territory."

fngconf.69.t:0 "Conflicting Claims"
fngconf.69.d.normal:0 "Two participants have conflicting claims that must be resolved."
fngconf.69.d.XSM:0 "The Ma Clique wants the annexation of Xinjiang, which is being protested by [FNG_xinjiang_tag.GetNameDef]. How should we act?"
fngconf.69.a:0 "Side with [From.GetNameDef]."
fngconf.69.b:0 "Offer [FNG_active_negotiations_target.GetNameDef] autonomy instead."
fngconf.69.c:0 "Side with [FNG_active_negotiations_target.GetNameDef]."

fngconf.70.t:0 "Fengtian Sides Against Us"
fngconf.70.d:0 "Fengtian has sided against us regarding the conflicting territorial claims."
fngconf.70.a:0 "Drop our claims."
fngconf.70.b:0 "Leave the conference."

fngconf.71.t:0 "Fengtian Sides Against Us"
fngconf.71.d:0 "Fengtian has sided against us regarding the conflicting territorial claims."
fngconf.71.a:0 "Cede the disputed territory."
fngconf.71.b:0 "Leave the conference."

fngconf.72.t:0 "The Ma Clique Claims Xinjiang"
fngconf.72.d:0 "In an outrageous display of greed, the Mas have claimed the entirety of our territory in the Conference, meaning that we'd effectively be annexed by them if this moves forward! We have to do something, or else our independence will be gone!"
fngconf.72.a:0 "Lodge a protest!"

fngconf.73.t:0 "End of the Unification Conference"
fngconf.73.d.success:0 "The marshal has done what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone's aware of the fact that they've made history today. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAfter defying the odds, there's little doubt that [FNG.GetLeader] will go down in history for this historic feat. China is now closer than ever to being united. Thanks to his efforts and those of the delegates, untold bloodshed has likely been avoided as well."
fngconf.73.d.failure:0 "The nay-sayers were many, and hardly without good reason for their pessimism, though they'd likely just call it a realist outlook at this point. As things went from one failure to another, they were unfortunately proven right time and time again as the unfortunate charade of a conference went on until the final nail was put into its coffin.\n\nThe conference ended with little fanfare and no winners to be counted among those attending. What had been embarked upon with such high hopes by the marshal Zuolin will now merely go down as another historical footnote among the many other failed initiatives to bring China together."
fngconf.73.a:0 "A masterstroke of diplomacy."
fngconf.73.b:0 "Unification by force, then."

fngconf.74.t:0 "통일 회담 종료"
fngconf.74.d.success:0 "The marshal has done what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone's aware of the fact that they've made history today. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAlthough this was initially a Fengtian initiative, we should not downplay the role that we and the others attending played in its eventual success. China is now closer than ever to being united thanks to our combined efforts and untold bloodshed has likely been avoided as well as a result."
fngconf.74.d.failure:0 "The nay-sayers were many, and hardly without good reason for their pessimism, though they'd likely just call it a realist outlook at this point. As things went from one failure to another, they were unfortunately proven right time and time again as the unfortunate charade of a conference went on until the final nail was put into its coffin.\n\nThe conference was shut down with little fanfare and no winners to be counted among those attending. What had been embarked upon with such high hopes by the marshal Zuolin will now merely go down as another historical footnote among the many other failed initiatives to bring China together."
fngconf.74.a:0 "우리는 봉천 영향권에 가담한다."
fngconf.74.b:0 "우리는 봉천 정부에 가담한다."
fngconf.74.c:0 "시간낭비다."

fngconf.75.t:0 "무력을 통한 통일"
fngconf.75.d:0 "[FNG.GetLeader] now stands alone and without allies in the Chinese mainland after the collapse of the conference marks the the futility in trying to unite China peacefully. Going forward, it's an unfortunate reality that as far as Chinese affairs go, the sword shall remain mightier than the pen. Whether we like it or not, it's the sword that once again will have to be used to unite China, dooming Asia to more bloodshed and war in the years to come."
fngconf.75.a:0 "그렇게 두어라."

