fngshen.15.t:0 "The Federalist-[FNG.GetCliqueShortName] Alliance"
fngshen.15.d:0 "It wasn't easy to overcome the numerous differences between us. In the end though, pragmatism won out and enough common ground was found to make this unlikely friendship a reality. [FNG.GetCliqueShortName] and the Federalists of [FNG_shenyang_federalist_leader.GetCliqueShortName] are now on the same side following a long series of secretive negotiations. Let us hope that this alliance stands the test of time."
fngshen.15.a:0 "Excellent."

fngshen.16.t:0 "[ANQ.GetCliqueShortName] Thanks Us"
fngshen.16.d:0 "We've received official word from [ANQ.GetLeader] that they are happy we took an Anti-Concessionist stance. However, they have not yet weighed all the matters concerning their decision to join us in our Reclamation War. We await their final decision."
fngshen.16.a:0 "We'll have to wait."

fngshen.17.t:0 "End of the Conference"
fngshen.17.d:0 "Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetCliqueShortName], cementing their position in the region at the expense of the Beijing government. The delegates left the city after a cordial closing ceremony. Zhang Zuolin is now several steps closer to turning his ambitions into reality."
fngshen.17.danq:0 "Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetCliqueShortName], cementing their position in the region at the expense of the Beijing government. The delegates left the city after a cordial closing ceremony. It is now up to us if we will indeed put our weight behind Zhang Zuolin and join his Reclamation War."
fngshen.17.a:0 "Next stop: Beijing!"
fngshen.17.b:0 "We'll make the right decision."

fngshen.18.t:0 "The Federalists Storm Off"
fngshen.18.d:0 "Finding a compromise on the Concessions proved to be an insurmountable task. It was simply politically impossible for the Federalists to make a complete U-turn on the matter, while Zhang's refusal to budge is being publicly mocked as a simple refusal to bite the hand that feeds it. After publicly denouncing the conference as a sham, the Federalist delegation led by [FNG_shenyang_federalist_leader.GetLeader] left the conference. Any chance for an alliance between them and [Root.GetCliqueShortName] is now likely an outright impossibility."
fngshen.18.a:0 "This will be trouble."

fngshen.19.t:0 "장쭤린이 우리의 요구를 거부하다"
fngshen.19.d:0 "Evidently, Zuolin simply could not bite the hand that fed him. By declaring his opposition to the anti-Concessionists, he's showed his colors for all of China to see. There's absolutely no way we can side with [From.GetCliqueShortName] under these circumstances. While we'd hoped that he'd see reason, we can't say we're surprised either. Our delegation left the conference earlier today, leaving Zuolin with his Japanese cronies."
fngshen.19.a:0 "일본의 꼭두각시에게 뭘 기대하겠는가?"

fngshen.20.t:0 "[From.GetCliqueShortName] Refuses to Denounce the Concessions"
fngshen.20.d:0 "Despite our best efforts, our delegates could not convince Zuolin to stand against the concessions. We'll not let this go lightly, but we must not commit any rash actions and immediately denounce Zuolin. Let us look at the factors and decide whether or not to join Zuolin in his Reclamation War against Beijing."
fngshen.20.a:0 "Unfortunate."

fngshen.21.t:0 "천탸오위안이 자신의 위치를 결정하다"
fngshen.21.d:0 "The [FNG.GetCliqueShortName] stance on the Concessionist question greatly angered [ANQ.GetCliqueShortName]'s Chen Tiaoyuan. However, [ANQ.GetCliqueShortName] delegates have informed us that the decision whether or not they will join our war against Beijing and enter into an alliance with us has yet to be made. We eagerly await their final answer."
fngshen.21.a:0 "참을성 있게 기다리자."

