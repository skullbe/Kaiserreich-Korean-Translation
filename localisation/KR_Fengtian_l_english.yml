fengtian.144.t:0 "남부 전선 시찰"
fengtian.144.d:0 "[QIE.GetAdjective]와 봉천 국경을 구분하는 얇은 비무장지대에 대한 총체적인 시찰의 일환으로 간인노미야 친왕은 1929년 징펑선을 따라 운행하는 기갑 열차를 지원하기 위해 지어진 완자전 요새에서 꼼꼼한 훈련을 참관했습니다. 불행하게도 오랜 시간동안 계속된 열악한 유지보수로 인해 문제가 생기고 말았습니다. 고토히토는 훈련에서 아무런 감명을 받지 못했으며, 자신의 드넓은 군사적 경험에 기반해 아군의 열악한 방위 태세를 비판했습니다.\n\n친왕은 추가적인 시찰 대신에 최근 진저우에 완공된 야마토 호텔에 머물다가 하얼빈으로 북상할 예정입니다."
