fngpolitic.2.t:0 "광복회가 새로운 경제장관을 추천하다"
fngpolitic.2.d_Pan:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Pan Fu as a replacement for its current occupant. Pan is known to be an experienced in the role, having served both under the Beiyang Government and our own, but during that time he built up an unfortunate reputation for shady dealings and corruption. He has yet to be convicted of any crime, and it's even possible that these widely held suspicions are unfounded, but his past seems likely to haunt him if he reoccupies his old post.\n\nDespite the risk, the Recovery League's advantage in government means that only the Grand Marshal can prevent his appointment."
fngpolitic.2.d_Wang:0 "With the Foreign Ministry firmly under their control, the Recovery League has set its sights on the office of the Economic Minister, proposing Wang Yitang as a replacement for its current occupant. Wang has some history in the Northeast, and served in Jilin at the start of his career, but ultimately his loyalties lay with the Anhui Clique. With their collapse, his return to the Northeast in 1927 was purely pragmatic. Now a member of the Recovery League, he no doubt hopes for a return to prominence within Zhang's government, though his close ties to the Japanese continue to raise some eyebrows. Of course, Wang remains a respected politician, and the Recovery League's strong position in government means that only the Grand Marshal himself can stand in the way of his appointment."
