fngpolitic.3.t:0 "광복회가 새로운 내무장관을 추천하다"
fngpolitic.3.d:0 "Following some necessary political maneuvering, the Recovery League has nominated Jin Yunpeng as a replacement for our current Interior Minister. Jin is known to be capable, as he was once a high-ranking member of the Anhui Clique, and in the years since 1927 he has served as one of the Recovery League's more prominent members. However, his rivalry with the Communications Clique's leader Liang Shiyi is well known, and should the two come to serve together in government there is every chance of friction and perhaps even open conflict. Some are also reluctant to trust such a prominent member of the former Anhui Clique in such a high office.\n\nShould either prove too concerning, the Grand Marshal could of course prevent the appointment."
fngpolitic.3.a:0 "Appoint Jin."
fngpolitic.3.b:0 "Refuse the appointment."

fngpolitic.4.t:0 "교통계가 새로운 경제장관을 추천하다"
fngpolitic.4.d_Lu:0 "Thanks to their growing strength in government, the Communications Clique has nominated Lu Ronghuan to fill the position of Economic Minister. A native of Fengtian province, Lu oversaw the sale of Transamur's portion of the Chinese Eastern Railway to Fengtian in 1927, and has been Chairman of the Board ever since, marking him as a significant figure of opposition to Mantetsu, while conveniently allowing him to amass a great deal of personal wealth.\n\nThe Communications Clique's extensive connections to the Commerce and Financial Ministries makes this appointment relatively easy, and the transition smooth, leaving the Grand Marshal with the sole choice of whether or not to approve the appointment."
fngpolitic.4.d_Li:0 "Thanks to their growing strength in government, the Communications Clique has nominated Li Shaogeng to fill the position of Economic Minister. Granted the role of Director of the Chinese Eastern Railway in 1929, Li has never been particularly outspoken or charismatic, but maintains an intricate network of back-channels and secret agreements with low level officials and bureaucrats across the Northeast. His most important relationships, however, are with the railway unions, which work with the Communications Clique to oppose Mantetsu and Japanese influence in return for rights, benefits, and control over the workplace.\n\nLi is known to be silently competent, but the Grand Marshal can always choose to prevent the appointment."
fngpolitic.4.a:0 "Appoint Lu."
fngpolitic.4.b:0 "Appoint Li."
fngpolitic.4.c:0 "Refuse the appointment."

fngpolitic.5.t:0 "교통계가 새로운 외무장관을 추천하다"
fngpolitic.5.d_Cao:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Foreign Minister. Although Cao is quite influential within his own party, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his power within his party is second only to its leader, Liang Shiyi, and his talents are many. He may be appointed or turned away at the Grand Marshal's leisure."
fngpolitic.5.d_Cao_hog:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Foreign Minister. Although Cao leads the Communications Clique and stands as Head of Government, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his power within his party is considerable, and his talents are many. He may be appointed or turned away at the Grand Marshal's leisure."
fngpolitic.5.d_Cao_sec:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Foreign Minister. Although Cao is quite influential within his own party and already stands as Interior Minister, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his power within his party is second only to its leader, Liang Shiyi, with his further consollidation of power the rivalry between these two figures could escalate. He may be appointed or turned away at the Grand Marshal's leisure."
fngpolitic.5.d_Cao_hog_sec:0 "With their prized Economic Ministry in friendly hands, the Communications Clique has now nominated Cao Rulin as a replacement for the position of Foreign Minister. Although Cao is quite influential, and already stands as both Head of Government and Interior Minister, his decision to sign Japan's 21 Demands in 1916 has haunted him for the past two decades. While he retains pro-Japanese sentiment, he appears to have made genuine efforts in the years since to distance himself both from his decision and his Japanese connections.\n\nAll the same, his acquisition of a third position in government threatens the almost certain escalation of an ongoing rivalry between himself, and his party's de-jure leader Liang Shiyi. He may be appointed or turned away at the Grand Marshal's leisure."
fngpolitic.5.a:0 "Appoint Cao."
fngpolitic.5.b:0 "Refuse the appointment."

