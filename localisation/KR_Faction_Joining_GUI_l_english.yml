#East Asia
JF_SHX_QIE_COUP_FLAVOUR:0 "Following the auto-coup carried out by Puyi with the aid of [SHX.GetNameDef], [SHX.GetLeader] has intervened against the remnants of the Zhili clique, formally aligning himself with Beijing."
JF_SQI_QIE_COUP_FLAVOUR:0 "Following the auto-coup carried out by Puyi with the aid of [SQI.GetNameDef], [SQI.GetLeader] has intervened against the remnants of the Zhili clique, formally aligning himself with Beijing."
JF_ANQ_QIE_FLAVOR:0 "Following Wu Peifu successful support of [ANQ.GetNameDef]'s struggle against [LEP.GetNameDef], Governor Chen Tiaoyuan has aligned himself with the Northern Zhili Clique."
JF_QIE_JOIN_RP_FLAVOUR:0 "Following [QIE.GetNameDef]'s victory over Japan and the Fengtian government, they have joined the Reichspakt in order to counter aggressive Russian expansionism in the Far East."
JF_chinese_united_front:0 "In order to resist Japan and their catspaw [FNG.GetLeader], all of China must be brought together in one united front."


#Oceania
