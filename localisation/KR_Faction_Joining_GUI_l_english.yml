#North America
JF_CAN_USA_FLAVOUR:0 "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 [CAN.GetNameDef](와)과 함께 그들의 조국과 유럽을 생디칼리슴으로부터 해방시키기로 결정했습니다."
JF_GER_USA_FLAVOUR:0 "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 생디칼리슴에 대한 공통된 적개심을 가진 [GER.GetNameDef](와)과 함께 하고자 라이히스팍트에 가입하기로 결정했습니다."
JF_FRA_CSA_FLAVOUR:0 "노조연합이 미국 내전에서 승리한 이후, 노조연합은 프랑스 쪽으로 방향을 틀었고, 공식적으로 생디칼리스트 동맹에 합류하였습니다. 미국의 산업력이 혁명을 위해 쓰이기 시작하면서 혁명가들은 전율하고 있습니다."

#Central America
JF_COS_GER_FLAVOUR:0 "Intertwined through the ZKG coffee barons, a treaty of military assistance has been signed with the [faction_leader.GetFactionName] together with access to the Puerto Limon naval facilities."
JF_COS_CAN_FLAVOUR:0 "Abandoned by their trusted ally in Washington, San José was forced to look further north to ensure its protection from its more predatory neighbours. Ottawa, always eager to have friends close to the Canal, has embraced Costa Rica."

#South America
JF_ARG_GER_FLAVOUR:0 "양국 간의 성공적인 무역협정과 군사협력에 따라, [faction_member.GetLeader](은)는 [faction_leader.GetFactionName]에 가입한다고 선언했습니다." 
JF_ARG_CAN_FLAVOUR:0 "빈틈없는 외교를 통해 [faction_member.GetLeader](와)과 [faction_leader.GetName](은)는 공동의 위협을 위해 그들의 차이점을 제쳐두고 이슬라스 말비나스 위기를 해결했습니다." 

#Western Europe
JF_BEL_GER_FLAVOUR:0 "아를롱 조약에 동의한 신생국 벨기에는 생디칼리스트 매파들로부터 주권을 수호하기 위해 공식적으로 [faction_leader.GetFactionName]에 재가입 했습니다."
JF_BEL_CAN_FLAVOUR:0 "Allies on the Yzer during the Weltkrieg and connected by blood to the British crown, the Van België's have thrown their fate in with their old allies to ensure their survival."
JF_BEL_FRA_FLAVOUR:0 "The Old Order is crumbling, the [GER.GetName] desintegrating, rise you victims of opression and bring down the Giant in retaliation for 1914!"
JF_CAN_POR_FLAVOUR:0 "Due to [POR.GetName]'s longstanding ties to the royal family in Ottawa they have officially joined the Entente, giving Canada a springboard in Europe for the planned reconquest of the British Isles."
JF_GER_IRE_FLAVOUR:0 "Due to British provocation, [IRE.GetName] has joined the [GER.GetFactionName], hoping the Kaiser can protect them from syndicalist 'machinations'."
 
#Northern Europe
JF_GER_SWE_FLAVOUR:0 "베를린과의 오랜 경제적인 유대를 가지고 있고, 스칸디나비아에서 급진주의가 대두되면서 [SWE.GetName](은)는 공식적으로 라이히스팍트에 가입했습니다."
JF_FRA_SWE_FLAVOUR:0 "[SWE.GetLeader](이)가 스웨덴 정부를 무너뜨리고서, [SWE.GetNameDef](와)과 파리와의 관계를 공고히하며, 제3인터내셔널에 가입하였습니다."
JF_GER_FIN_FLAVOUR:0 "러시아는 자국 내 급진주의의 위협을 무너뜨리고서 유럽 영토를 되찾으려고 하고 있습니다. [FIN.GetLeader](은)는 소국에게는 부족한 안보를 라이히스팍트가 지켜줄 수 있도록 라이히스팍트와의 관계를 공고히 다졌습니다."
JF_FRA_FIN_FLAVOUR:0 "[FIN.GetLeader](이)가 군주주의를 무너뜨리고서 자발적으로 국제적인 생디칼리슴 운동에 동참하기 위해 제3인터내셔널에 가입하였습니다."
JF_FRA_NOR_FLAVOUR:0 "군주제의 전복 이후, 새로운 노르웨이의 생디칼리슴 정부는 제3인터내셔널에 가입했습니다."
JF_CAN_NOR_FLAVOUR:0 "국내의 급진주의를 즉각적으로 제압하고서, [NOR.GetName](은)는 협상국과 관계를 공고히 하고 있습니다."
JF_AUS_SWI_FLAVOUR_peace:0 "프랑스의 위협을 당장은 피했을지 모르지만, 스위스는 미래의 평화와 안정을 보장받기 위하여 오스트리아와 동맹을 맺기로 결정하였습니다."
JF_AUS_SWI_FLAVOUR_war:0 "프랑스와의 충돌이 이어지며 스위스는 자신들이 여전히 중립이라는 생각에 대비하여 오스트리아와 동맹을 맺기로 결정했습니다."
JF_GER_SWI_FLAVOUR_war:0 "생디칼리스트들과의 전쟁이 진행됨에 따라 스위스는 공식적으로 라이히스팍트에 가입하기로 결정하였고, 독일 제국과 더욱 가까운 사이가 되었습니다."
JF_GER_SWI_FLAVOUR_peace:0 "While the French threat is subdued temporarily, Switzerland has decided to align themselves with the Reichspakt, to ensure future peace and security."
JF_FRA_SWI_FLAVOUR:0 "Following the Syndicalist revolution in Switzerland, the temporary government has decided to join the Third Internationale, formalizing the already close relations between the Commune of France and [SWI.GetNameDef]."

#Southern Europe
JF_AUS_ITA_FLAVOUR:0 "투표함에 이탈로 발보와 급진파들의 표들이 들어있지 않도록, [ITA.GetNameDef](은)는 오스트리아와 동맹을 맺었습니다."

