#Balkans
JF_SER_GRE_FLAVOUR:0 "불가리아의 성장세에 대한 공통된 증오 때문에, 그리스는 불가리아를 완전히 없애기 위해 세르비아와 베오그라드 협약에 가입하기로 결정했습니다. 이것은 발칸반도의 권력 균형을 아주 잘 흔들어 놓을 것입니다."
JF_SER_ROM_FLAVOUR:0 "오스트리아와 불가리아의 세력이 커짐에 따라 루마니아는 그들의 힘을 억제하기 위해 베오그라드 협약으로의 초청을 수락했습니다. 오스트리아와 불가리아는 화약통이 다시 한번 폭발할 뻔하자 두려움에 떨며 지켜보고 있습니다."
JF_CAN_GRE_FLAVOUR:0 "세계대전 때 연합국이였던 [GRE.GetNameDef](이)가 공식적으로 캐나다에게 협상국 가입을 요청하여 협상국의 발칸반도 세력 기반을 제공하였습니다."
