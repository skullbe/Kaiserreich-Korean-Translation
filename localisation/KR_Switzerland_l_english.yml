SWI_FRA_coop_chump_idea_desc:0 "Former enemies, a diplomatic mission from the Swiss has secured an atmosphere of reconciliation and cooperation between the two nations. The French have levered their power to enusre they get the better end of the deal..."
SWI_officers_purged4_desc:0 "Nervous about French-speaking officers in their midst, the new Populist military government has seen fit to remove those deemed 'undesireable' from the ranks."
SWI_officers_purged3_desc:0 "Nervous about French-speaking officers in their midst, the new Populist military government has seen fit to remove those deemed 'undesireable' from the ranks."
SWI_officers_purged2_desc:0 "Nervous about French-speaking officers in their midst, the new Populist military government has seen fit to remove those deemed 'undesireable' from the ranks."
SWI_officers_purged1_desc:0 "Nervous about French-speaking officers in their midst, the new Populist military government has seen fit to remove those deemed 'undesireable' from the ranks."
SWI_failed_coup_desc:0 "The Nationalist Schweizerischer Vaterländischer Verband attempted and failed to overthrow the government, failing to hold on to their illicit gains and throwing the nation into chaos. Order has been restored, but at what cost."
SWI_field_marshal_desc:0 "In times of peace the highest attainable rank in the Swiss military is that of colonel. Only in times of great need or looming military conflict is a man promoted to the rank of General in order to lead the defence of the nation."
SWI_migration_desc:0 "Switzerland has always relied on foreign labor to support its economy. The added stress on local workers will most certainly hamper our conscription efforts."
SWI_syndie_army_desc:0 "With the departure of the 'Old Guard' from the ranks of the Swiss military, Switzerland now relies on the strength and resilience of its people to lead its army forwards."
SWI_syndie_army1_desc:0 "With thousands welcomed into our ranks, it is now time to promote new officers to lead our army into the future."
SWI_disorganised_army_desc:0 "Without strong leadership or a strong mandate from the people, the Swiss military is having trouble establishing authority."

### Events ###
swiss.1.t:0 "기장의 연설"
swiss.1.d:0 "It was a wonderful sunny day when Henri Guisan made his speech not only to all of the soldiers and officers in attendance, but to the whole of Switzerland. In his speech he praised the strength and unity of the Swiss people, and promised that victory was not only attainable, but assured. \nAs Guisan finished giving his lengthy and beautifully worded speech, he was greeted with thunderous applause from all in attendance. This will surely go down in Swiss history as a historic event."
swiss.1.a:0 "Inspirational to us all."
swiss.2.t:0 "군이 모이다"
swiss.2.d:0 "Switzerland has maintained its neutrality in conflict for hundreds of years. We are a people that hold fast to our values of neutrality and peace. But now we find ourselves embroiled in a conflict for our very survival. The men are scared and many are unsure if they are capable of fighting at all. Seeing this weakness among the soldiers, Henri Guisan has decided to hold a large rally on the Rütli, the historic location of the Rütlischwur of 1291. All Swiss officers are to be in attendance, and the speech is to be made to inspire Swiss people across the nation."
swiss.2.a:0 "We await Guisan's speech."
swiss.3.t:0 "국민 투표: 공용어"
swiss.3.d:0 "Enough political capital has been raised to institute an official referendum today on an important topic to the Swiss people. The issue of whether or not to include Romansch as a national language of Switzerland is what is to be decided. If voted in, this predominantly Swiss language would join the likes of French, German, and Italian among Switzerland's national languages. Should we support this referendum?"
swiss.3.a:0 "하지 않는다."
swiss.3.b:0 "약간의 선거 운동."
swiss.3.c:0 "보통 규모의 선거 운동."
swiss.3.e:0 "광범위한 선거 운동."
swiss.5.t:0 "공용어 국민투표 통과"
swiss.5.d:0 "The referendum has succeeded, and Romansch is now officially a national language of Switzerland."
swiss.5.a:0 "훌륭하군!"
swiss.6.t:0 "공용어 국민투표 통과실패"
swiss.6.d:0 "Despite our best efforts, the referendum has been defeated. Romash will not become a national language."
swiss.6.a:0 "국민들이 지지하지 않을 것이다."
swiss.7.t:0 "국민 투표: 연방 헌법 개정"
swiss.7.d:0 "There has been increasing support recently for increasing powers of the state to arrest and detain subversive actors in the nation with increased authority. This move is seen as necessary by many who have seen the escalating rift between French West and German East inside of the country, and believe that many extremist movements, on the right and left, are forming an increasingly large threat to the stability of the nation. Many opponents believe that it will only be a stopgap measure, and that a conflict between the government and extremist movements is inevitable. Should we support this referendum?"
swiss.7.a:0 "하지 않는다."
swiss.7.b:0 "약간의 선거 운동."
swiss.7.c:0 "보통 규모의 선거 운동."
swiss.7.e:0 "광범위한 선거 운동."

swiss.9.t:0 "헌법 개정 국민투표 통과"
swiss.9.d:0 "The referendum has succeeded, and state forces have been given greater freedoms in their ability to combat extremist threats to the stability of the nation."
swiss.9.a:0 "Wonderful!"
swiss.10.t:0 "헌법 개정 국민투표 통과 실패"
swiss.10.d:0 "It seems that the people are not yet ready for an increase in state power. They have voted down the referendum and the powers of the police will remain unchanged."
swiss.10.a:0 "The people did not support it."
swiss.11.t:0 "국민 투표: 경제 위기와의 전쟁"
swiss.11.d:0 "The recent disaster that was Black Monday has thrown the nation's economy into a dangerous downward spiral. There are actions that the government can, and will, take to combat this crisis, but this referendum is to decide whether the government can take extraordinary action outside of its usual power in order to resolve the crisis swiftly. Should we support this referendum?"
swiss.11.a:0 "하지 않는다."
swiss.11.b:0 "약간의 선거 운동."
swiss.11.c:0 "보통 규모의 선거 운동."
swiss.11.e:0 "광범위한 선거 운동."
swiss.13.t:0 "경제 국민투표 통과"
swiss.13.d:0 "The economic referendum has succeeded, and the government now has free reign to solve the Black Monday crisis with its new extraordinary powers."
swiss.13.a:0 "환상적이군!"
swiss.14.t:0 "경제 국민투표 통과 실패"
swiss.14.d:0 "It seems that the people do not believe that the government needs extra authority to solve the crisis. What does this mean for our economy?"
swiss.14.a:0 "The people did not support it."
swiss.15.t:0 "국민 투표: 생디칼리스트 연합 금지"
swiss.15.d:0 "It is no secret that Syndicalism has been spreading constantly over recent years inside of the nation. It shares a large border with the Syndicalist Commune of France, and the pains of the Geneva Massacre still fester in Romandie. This referendum is an extreme measure to combat this crisis at the root, and ban the Syndicalist Unions from the nation entirely. This move is sure to be controversial, especially with the French Commune. Should we support this referendum?"
swiss.15.a:0 "하지 않는다."
swiss.15.b:0 "약간의 선거 운동."
swiss.15.c:0 "보통 규모의 선거 운동."
swiss.15.e:0 "광범위한 선거 운동."
swiss.17.t:0 "생디칼리스트 연합 투표 통과"
swiss.17.d:0 "Despite strong Syndicalist support is the Western regions of Switzerland, the referendum has succeeded. All existing Syndicalist Trade Unions are now dissolved and none are legally allowed to form again. This is sure to raise the ire of the French."
swiss.17.a:0 "Wonderful!"
swiss.18.t:0 "생디칼리스트 연합 투표 통과 실패"
swiss.18.d:0 "It seems that Syndicalist support was too strong, and the referendum has failed. Syndicalists will continue to meet as they have done over the past few years."
swiss.18.a:0 "The people did not support it."
swiss.19.t:0 "국민 투표: 군대 재조직"
swiss.19.d:0 "It has become clear that the old structure of the Swiss army is no longer fit for the coming years. Previously, the military has relied on strong reserve of quickly-trained volunteers in order to form the backbone of the army when in need, but the rise of strong professional armies all around Switzerland has made this model seem obsolete. This referendum proposes that we reform the army along the German model, and create a strong and professional standing force. Should we support this referendum?"
swiss.19.a:0 "하지 않는다."
swiss.19.b:0 "약간의 선거 운동."
swiss.19.c:0 "보통 규모의 선거 운동."
swiss.19.e:0 "광범위한 선거 운동."
swiss.21.t:0 "군대 국민투표 통과"
swiss.21.d:0 "The army referendum has succeeded, and reforms are to begin immediately within the ranks of our armed forces."
swiss.21.a:0 "훌륭하군!"
swiss.22.t:0 "군대 국민투표 통과 실패"
swiss.22.d:0 "The people have struck down our proposed reforms to the army. The army will continue to be formed from reserve troops for the foreseeable future."
swiss.22.a:0 "The people did not support it."
swiss.23.t:0 "국민 투표: 프리메이슨리의 지위"
swiss.23.d:0 "Freemasonry has come into the public spotlight recently for its supposed connection to dangerous extremist movements and the prevalence of its members among higher levels of office. Freemasons are not believed by the state to be a real danger, but who really knows with such secretive societies? The public will have to say whether they are allowed to continue their practice within our borders. Should we support this referendum?"
swiss.23.a:0 "하지 않는다."
swiss.23.b:0 "약간의 선거 운동."
swiss.23.c:0 "보통 규모의 선거 운동."
swiss.23.e:0 "광범위한 선거 운동."
swiss.25.t:0 "프리메이슨 국민투표 통과"
swiss.25.d:0 "The referendum has passed, and Freemasons have been barred from official meetings inside the nation. While there is likely little effect on the day-to-day of the government's operation, the public's support of the state has risen with the news."
swiss.25.a:0 "!"
swiss.26.t:0 "프리메이슨 국민투표 통과 실패"
swiss.26.d:0 "The referendum to ban Freemasonry from Switzerland has failed. Is this the influence of the Freemasons at work?"
swiss.26.a:0 "The people did not support it."
swiss.27.t:0 "국민 투표: 상품 운송에 관하여"
swiss.27.d:0 "The referendum of the day has to do with the current system of transport of goods along Swiss roadways. The proposed referendum would change how these goods are to be moved, and would potentially increase the overall volume of trade along major roadways. Should we support this referendum?"
swiss.27.a:0 "하지 않는다."
swiss.27.b:0 "약간의 선거 운동."
swiss.27.c:0 "보통 규모의 선거 운동."
swiss.27.e:0 "광범위한 선거 운동."
swiss.29.t:0 "운송 국민투표 통과"
swiss.29.d:0 "The referendum on the transportation of goods has succeeded, and our economy is likely to get a small boost from this."
swiss.29.a:0 "Wonderful!"
swiss.30.t:0 "운송 국민투표 통과 실패"
swiss.30.d:0 "The referendum on the transport of goods has failed. The roads will remain unchanged, for now."
swiss.30.a:0 "The people did not support it."
swiss.31.t:0 "국민 투표: 연방 정부 폐지"
swiss.31.d:0 "There is a heavy atmosphere over the crowds today as the nation moves forward with a referendum to abolish the current federal government, and invite the leading representatives from the nation's strongest Trade Unions to draft the foundation of a new government. French "allied" military personnel and observers are seen in full force throughout important civilian centres, and many know that a vote against the change is fruitless. The old Swiss government is no more."
swiss.31.a:0 "Is this truly a fair vote?"
swiss.33.t:0 "정부 투표가 성공하다"
swiss.33.d:0 "It was truly a bizarre sight, as bands played bombastic tunes and parades were held to mostly unenthusiastic crowds in the wake of the referendum's success. The new Swiss government is to be formed shortly, but many in the conservative German East of the nation find nothing to celebrate."
swiss.33.a:0 "As if there was any doubt."
swiss.34.t:0 "스위스가 인터내셔널에 가입하려 하다."
swiss.34.d:0 "After the recent Syndicalist revolution rocked our small eastern neighbour, many assumed it would only be a matter of time before they joined the Third Internationale. Today is that day, as Swiss diplomats have officially requested that the nation be allowed into our alliance."
swiss.34.a:0 "물론이고말고!"
swiss.34.b:0 "우린 스위스가 필요없다."
swiss.35.t:0 "프랑스가 승낙하였습니다"
swiss.35.d:0 "After our formal request to join the Third Internationale, the French have responded positively, accepting us into the alliance."
swiss.35.a:0 "우리 형제여!"
swiss.36.t:0 "우리의 가입이 거절되었습니다"
swiss.36.d:0 "Despite the fact that we share ideological similarities as well as a land border, the French have refused to accept us into their international alliance. For what reason could they have they done this?"
swiss.36.a:0 "불가능해!"
swiss.37.t:0 "스위스가 보호를 청하다"
swiss.37.d:0 "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to join our military alliance. How should we respond?"
swiss.37.a:0 "They made a wise decision."
swiss.37.b:0 "They would only drag us down."
swiss.38.t:0 "우리는 독일과 함께 간다"
swiss.38.d:0 "Our diplomat to Berlin has sent news that Germany has issued a formal invitation to their international alliance, and welcome us with open arms. We are now a proper member state of the Reichspakt."
swiss.38.a:0 "우리의 미래는 밝다."
swiss.39.t:0 "독일이 우릴 무시하다!"
swiss.39.d:0 "Despite our diplomat's best efforts, we have been unable to get an official response from Germany with regards to our acceptance into the Reichspakt. It seems that the Germans are keen on keeping us out of their alliance."
swiss.39.a:0 "하지만 왜?"
swiss.40.t:0 "국민주의자들의 쿠데타"
swiss.40.d:0 "Before dawn broke over the governmental offices in the capital, it was already over. The Schweizerischer Vaterländischer Verband, a populist movement that held large influence over governmental affairs through its extensive membership in both the military and high government offices, had moved in the earliest hours of the morning to secure all necessary locations to ensure a successful coup. Hand-picked military units held important locations throughout the capital and the rest of the nation, and not a single shot was fired, nor a single life lost.\n\nThe previous government's failure to both protect the Swiss people in Romandie and secure foreign assistance against such a move had made it obvious to the Schweizerischer Vaterländischer Verband that the current government has failed completely, and only an entirely new government could hope to revitalise the Swiss nation.\n\nOne only hopes that their nationalistic tendencies can be kept in check."
swiss.40.a:0 "Switzerland needs no allies."
swiss.41.t:0 "스위스의 상태"
swiss.41.d:0 "19세기에 스위스 연방은 위기에 빠졌습니다. 몇몇 주에서 자유주의가 힘을 얻으면서 민주주의와 중앙집권화를 요구했습니다. 보수 성향의 가톨릭을 믿는 주들은 1845년 존더분트를 만들어 이에 반대했습니다. 존더분트 전쟁이 1847년에 일어났고 자유주의자들이 이겼습니다. 1848년에 연방 헌법이 채택되었고, 이 헌법으로 주들의 느슨한 연합이었던 스위스는 베른에 새로 연방 수도를 둔 연방국가로 바뀌었습니다. 새 헌법으로 연방평의회 (Bundesrat), 연방의회 (Bundesversammlung), 연방법원 (Bundesgericht)과 같은 새로운 기관들이 만들어졌습니다. 국내에서 독일어 사용자와 프랑스어 사용자 간의 여러 분쟁이 있었지만 스위스는 세계 대전 동안 중립을 지켰습니다. 게다가 스위스가 전쟁 중인 국가들로 둘러쌓이면서 경제적인 문제들이 생겨났습니다. 급진 좌파가 이 기간 동안 많은 지지를 얻었고, 노동자 운동은 1919년 제네바에서 파업을 일으켜 주요 사회 개혁을 추진하려고 했습니다. 프랑스 생디칼리슴 확산에 대한 두려움과 뒤이은 스위스 정부의 탄압으로 이 시도는 실패로 끝났지만, 사회 개혁이 시작되면서 임금이 상승하고 근무 일수가 줄어들었습니다. 1919년에는 비례대표제가 도입되었습니다. 사회민주당의 세력이 강해지는 동안 보수적인 자유민주당은 유권자들 대다수를 잃었습니다. 1930년대에 들어서 사민주의자와 보수주의자 간의 갈등이 국내 정치를 지배했습니다. 스위스 공동체 간의 갈등이 이제 더 많은 정치적 가치를 가지게 되었습니다. 프랑스어 사용자들은 더 사회주의적이며, 독일어 사용자들은 더 보수적이고 이탈리아어 사용자들은 더 독실합니다. 유럽에서 심해지는 갈등이 중립을 유지하는 연합에 어떤 결과를 가져올까요?"
swiss.41.a:0 "앞으로!"
swiss.42.t:0 "스위스 근위대 확장"
swiss.42.d:0 "With our fates intertwined with those of the Swiss after our most recent diplomatic developments, our Swiss allies have made an interesting proposition. The Swiss Guard, a longstanding traditional guard of the pope, is to be expanded heavily and continuously supported by the current Swiss government. This increase in manpower will make the Swiss Guard a proper military force, and is obviously a sign of goodwill from our friends in Switzerland."
swiss.42.a:0 "To our friendship."
swiss.43.t:0 "스위스가 지원을 부탁하다!"
swiss.43.d:0 "Switzerland, the small mountain nation in the centre of Europe, has sent out a moving plea for assistance against the imperialistic actions of the French Commune. As we are one of the major powers of the world, accepting would show our support against French imperialism. Should we help the Swiss in their moment of need?"
swiss.43.notfrance:0 "Switzerland, the small mountain nation in the centre of Europe, has sent out a moving plea for assistance in their ongoing war. Switzerland is a small country with few rescources, and it unlikely to win the war on their own without international assistance. As we are one of the major powers of the world, accepting would show our support against French imperialism. Should we help the Swiss in their moment of need?"
swiss.43.a:0 "And we will answer!"
swiss.43.b:0 "They are on their own."
swiss.43.c:0 "We have our own war to fight."
swiss.44.t:0 "외국의 지원이 도착하다"
swiss.44.d:0 "A foreign power has responded to our call for aid by sending supplies and materiel for our defensive efforts. We owe them a great deal for their support."
swiss.44.a:0 "The support is much needed."
swiss.45.t:0 "검은 월요일이 스위스를 강타하다."
swiss.45.d:0 "The recent run on the Berlin Stock Exchange is not without consequences for Switzerland. The Swiss economy relies heavily on German trading and the collapse of the German markets has sent immediate shockwaves through the Swiss economy. We must act if we are to save our economy from total collapse."
swiss.45.a:0 "The horror!"
swiss.46.t:0 "스위스가 빈 학파에 가입하다"
swiss.46.d:0 "Responding to our calls fro Europe's best and brightest to join our research initiative in Vienna, our friends the Swiss have responded favourably and have sent a handful of researchers to contribute to our initiative. Together we will make great discoveries in the name of scientific advancement."
swiss.46.a:0 "Fantastic."
swiss.47.t:0 "스위스가 카이저 빌헬름 학회에 가입하다"
swiss.47.d:0 "Compounding on our newfound influence in our southern neighbour Switzerland, Swiss scientists have begun to move to take part in the Kaiser Wilhelm Society. These scientists will join our own research efforts and will hopefully create new opportunities for both our nations."
swiss.47.a:0 "Fantastic."
swiss.48.t:0 "헬베틱 코뮌의 설립"
swiss.48.d:0 "Emotions were largely muted at the official signing of the papers that would make the new Helvetic Commune the official government in Switzerland, cementing the power of Syndicalism in governmental structure for the foreseeable future. Drawing on inspiration from the Helvetic Republic of old, the new Directorate promises to lead the Swiss people in a fashion that will benefit all Swiss people, and uphold their values for decades to come."
swiss.48.a:0 "새로운 새벽이 기다리고 있다!"
swiss.49.t:0 "헬베틱 코뮌의 탄생"
swiss.49.d:0 "Thunderous applause from the steps of the capital building as Georges Oltramare was sworn in as the first and sole Director of the new Helvetic Commune. Rising to prominence on a wave of popularity due to his advocacy of the "Strong Hand" approach to revitalizing Switzerland, the new Director has made promises that the mistakes of old will not be repeated, and that the new Helvetic Commune will stand tall as a proper pwer in Europe."
swiss.49.a:0 "Georges Oltramare is our future!"
swiss.50.t:0 "새로운 공식 수도?"
swiss.50.d:0 "With the foundation of a new government and a new future for Switzerland, a motion has been put forward to move the nation's official capital from its old seat in Bern to a more appropriate location in Geneva. The Genenva Council of State has been handling the government's duties effectively so far, and Geneva has long been the centre of Syndicalist movements in Switzerland. Many feel that this move would cement Switzerland's future as a proper Syndicalist nation. What should we do?"
swiss.50.a:0 "The capital will move to Geneva."
swiss.50.b:0 "The capital will stay in Bern."
swiss.51.t:0 "[GetYear]년 스위스 연방 선거"
swiss.51.d:0 "The time has come again for the people of Switzerland to vote, and decide which party will seize the majority in the National Council. Only one party can come out on top, which will it be?"
swiss.51.a:0 "Sozialdemokratische Partei der Schweiz!"
swiss.51.b:0 "Liberale Partei der Schweiz!"
swiss.51.c:0 "Freisinnig-Demokratische Partei!"
swiss.51.e:0 "Katholisch-Konservative Partei der Schweiz!"
#swiss.51.f:0 "Bauern-, Gewerbe- und Bürgerpartei!"
swiss.52.t:0 "외국의 도움을 모색하다"
swiss.52.d:0 "With the French bearing down upon us, we must look to our neighbours for assistance in the defence of Switzerland. Facing down the might of the French Commune is no easy task, and it is unlikely that we will be defended, but we must try all the same."
swiss.52.a:0 "Look to Germany for aid."
swiss.52.b:0 "The powers of the world have their own struggles."
swiss.52.c:0 "The Austrians are no friends of the French."
swiss.54.t:0 "스위스가 오스트리아의 지원을 부탁하다"
swiss.54.d:0 "Earlier today envoys from Switzerland arrived to plead for Austrian backing against French threats to seize the Romany region. While we have little to gain from supporting such a venture, throwing our support behind the Swiss cause could boost our prestige worldwide and show the French that the Austrian Empire is not to be trifled with. Backing the Swiss in such a manner would certainly place them in our debt..."
swiss.54.a:0 "We will back the Swiss in this conflict."
swiss.54.b:0 "We really have nothing to gain from this."
swiss.55.b:0 "Then we shall crush them both!" #카라팀에서 삭제안한 구문
swiss.56.t:0 "오스트리아 제국은 스위스와 함께 간다"
swiss.56.d:0 "In response to the brewing conflicts in Romandie and Haute-Savoie, the Austrian Empire has officially declared its support of the Swiss people against us. If we are to continue forward with our demands against the Swiss, it could result in a conflict of arms against Austria. The Austrians are a power to be reckoned with, can we afford a war so early?"
swiss.56.a:0 "The Austrians are not to be trifled with."
swiss.56.b:0 "It is time we show them who is the true power in Europe."
swiss.58.t:0 "오스트리아가 중립으로 남다"
swiss.58.d:0 "Despite the just nature of our cause, the Austrians have failed to come to our aid against the French menace. We cannot rely on the Habsburgs to assist us."
swiss.58.a:0 "Curses!"
swiss.59.t:0 "외국의 지원을 다시 모색"
swiss.59.d:0 "With our most recent diplomatic efforts not turning out the way we had hoped, we likely only have one more chance to appeal to a foreign power before we run out of time..."
swiss.60.t:0 "우리는 버려졌다"
swiss.60.d:0 "Despite our best efforts to gain international support for our cause, it seems that no nation is willing to stand for justice against the imperialism of the French Commune. We have been abandoned by our neighbours, and there is no choice left but to give in to the French demands. We cannot hope to win on our own."
swiss.60.a:0 "We are surrounded by enemies on all sides."
swiss.61.t:0 "스위스의 혁명"
swiss.61.d:0 "Despite our initial intentions of only inciting revolt in Haute-Savoie, it seems that our efforts to destabilise Switzerland have exceeded our wildest expectations. Rather than stopping in the western cantons and holding their ground, revolutionary forces have instead advanced east, bolstered by local support and army defections. These forces have successfully toppled the Federal Government in Bern, and are now looking to us for support of their new government."
swiss.61.a:0 "Wonderful!"
swiss.62.t:0 "생디칼리슴 폭동"
swiss.62.d:0 "What initially appeared as fringe uprising in the western cantons has spread like wildfire east, with Syndicalist supporters rising to support an ever-growing flood of revolutionary sentiment that has swept through the nation. The army, feebly led and unwilling to take decisive action against the civilians, has been wholly ineffective at stopping their march on the capital. As the sun rises, a new, Syndicalist government claims control of the nation."
swiss.62.a:0 "How could this have happened?"
swiss.63.t:0 "오테-사부아의 위기"
swiss.63.d:0 "With the rising escalations in the Romandie and Haute-Savoie regions and France's seeming willingness to intervene in our internal affairs, the situation in Haute-Savoie looks grim. It is only a matter of time before the situation spirals out of our control. We must prepare for the worst."
swiss.63.a:0 "Worrisome."
swiss.64.t:0 "프랑스가 개혁을 요구하다"
swiss.64.d:0 "Sensing our apparent weakness and willingness to surrender to their terms, France has responded to our offer to surrender Haute-Savoie with incredulity, informing us that our response in "insincere" and obviously insufficient to guarantee the rights of Syndicalist supporters not only in Romandie, but in the whole of Switzerland. They have offered to send "advisers" to our nation in order to ensure that the proper reforms are passed "for the good of all Swiss peoples"."
swiss.64.a:0 "This is the only way to avoid bloodshed."
swiss.65.t:0 "스위스가 받아들이다"
swiss.65.d:0 "After we properly informed the Swiss that their proposal to cede Haute-Savoie was not in our best interests, they have further shown their weakness and aversion to conflict by agreeing to our proposals of instituting reforms in the nation to protect the rights of Syndicalists in the nation. No doubt these reforms will lead to the eventual supremacy of Syndicalism in the nation, and the Swiss will surely drift into our own sphere of influence."
swiss.65.a:0 "The revolution spreads!"
swiss.66.t:0 "프랑스와의 전쟁!"
swiss.66.d:0 "Despite our best efforts to both gain international support for our cause and prevent any bloodshed, both our trustworthy ally and France have both refused to back down. It seems that we must fight to maintain our independence from French aggression."
swiss.66.a:0 "We will defend ourselves to the end."
swiss.68.t:0 "오스트리아가 우릴 지지하다"
swiss.68.d:0 "Austria has agreed to back our position in our diplomatic conflict against France. Hopefully we will not need them to resolve this peacefully."
swiss.68.a:0 "We owe them a great deal."
swiss.69.t:0 "장군들의 만남"
swiss.69.d:0 "We have received suspicious reports of large meetings of military officers meeting late in the evenings, and long into the night. While this is not a cause for concern in and of itself, the fact that all of these men are members of the Schweizerischer Vaterländischer Verband has caused some in the National Council to take note. Could the officers be planning something?"
swiss.69.a:0 "Worrisome."
swiss.70.t:0 "Selection of a General"
swiss.70.d:0 "In times of peace and stability the highest attainable rank in the Swiss military is that of Colonel. Only in times of great need or looming military conflict is a man promoted to the rank of General in order to lead the defence of the nation. Now that we have been thrust into a time of great crisis, it is time for us to select a General to lead the command of our armed forces."
swiss.70.a:0 "The charismatic Henri Guisan."
swiss.70.b:0 "The well-connected Eugen Bircher."
swiss.71.t:0 "전국 연합의 집회"
swiss.71.d:0 "Earlier today fringe Syndicalist radicals "Union Nationale" held a rally in the streets of Geneva against the "wilful suppression" of the Swiss workers by the current government. While such a fringe rally would normally be of no concern, the sheer amount of people in attendance has caught the government's eye.\n\nThousands of people were in attendance, seemingly hanging on every word of the main speaker, Georges Oltramare. It seems that Syndicalist sentiment is more prevalent in the West than we previously thought."
swiss.71.a:0 "We will have to keep an eye on them."
swiss.72.t:0 "포어아를베르크의 전향"
swiss.72.d:0 "With our neighbour Austria on the verge of complete collapse in their ongoing war, some of its citizens have taken their futures into their own hands. The Bundesland of Vorarlberg, right on our eastern border with Austria, has held a public referendum to leave Austria behind and seek union with Switzerland.\n\nOver 80% of voters agreed with the proposal, and the local authorities have wasted no time pleading their case with us, hoping to avoid whatever cruel peace awaits them if Austria were to fall in their current war. The citizens of Vorarlberg are certainly willing, should we accept this new member of the Swiss state?"
swiss.72.a:0 "We gladly accept."
swiss.72.b:0 "It is too risky."
swiss.73.t:0 "포어아를베르크의 변절"
swiss.73.d:0 "It is no secret that things are not going well in the current war. Many key cities across the empire are in our enemy's hands, and morale is low. However, news has now reached us that the traitorous province of Vorarlberg has voted to leave the Empire entirely, and joined Switzerland instead! \n\nCan these traitors not see that a turn of fortunes is soon on its way? We will have to deal with these traitors, in time."
swiss.73.a:0 "Damn them!"
swiss.74.t:0 "독일이 위기에 개입하다"
swiss.74.d:0 "Despite not directly asking for their backing, it seems that the German Kaiser has seen the need to protect the order in Europe, and has intervened on our behalf against the Syndicalist menace. Could this turn the tide against the French hordes?"
swiss.74.a:0 "Wonderful!"
swiss.75.t:0 "독일이 반대편에 서다"
swiss.75.d:0 "Despite the Swiss not asking for their assistance, the German Kaiser, delusional in his power, has seen fit to throw his nation into war against our glorious crusade. Surely this is the end of Germany's reign over Europe."
swiss.75.a:0 "German dogs!"
swiss.78.t:0 "정부가 제네바로 이동하다"
swiss.78.d:0 "With the collapse of the government in Bern following the Syndicalist uprising, a loose coalition of Unions was formed to handle governmental affairs. It has become painfully apparent that this haphazard group of Unions is not capable of running the government and all its functions.\n\nInstead, a new government has been formed under the guidance of the Genenva Council of State, with the assistance of the French Commune. This new government will operate the state until a proper constitution can be formed for the new Switzerland."
swiss.78.a:0 "We are in their hands."
swiss.79.t:0 "스위스 중립의 끝"
swiss.79.d:0 "Despite our best efforts to avoid foreign entanglements and conflicts, Switzerland has found itself embroiled in a war. Our neutrality, maintained for over a hundred years, has finally been broken as men young and old are called up in service of their country."
swiss.79.a:0 "Today, we fight."
swiss.80.t:0 "Georges Oltramare visits England"
swiss.80.d:0 "In response to an invitation from Birmingham to create a 'new Socialism', local Syndicalist agitator Georges Oltramare, leader of the radical Union Nationale party, has left the nation in order to pursue the tenets of a new 'Totalist' ideology.\n\nA longtime fan of Mussolini's National-Syndicalist movement in Italy, Oltramare's political leanings have become increasingly more radical and his supporters more numerous. His advocacy for an even more extreme form of Syndicalism can only bring further unrest to the nation."
swiss.80.a:0 "We'll keep an eye on him."
swiss.81.t:0 "Oltramare visits Mussolini"
swiss.81.d:0 "After his rapid ascention to power in former Switzerland, leader Georges Oltramare found time today to fulfil one of longtime dreams as he made an official state visit to the Italian Socialist Republic. While there was the usual pomp and circumstance in the visit, Oltramre made it quite clear that he was only there to spend time with his personal hero, Benito Mussolini.\n\nOltramare was reported to have nothing but praise for the Italian head of state, who in turn seemed to enjoy the generous compliments. Together, the two promised 'a new era in Helvetic-Italian relations' and increased cooperation between the two Totalist nations."
swiss.81.a:0 "To future cooperation!"
swiss.82.t:0 "Protests against German Favouratism"
swiss.82.d:0 "An organised protest was held today in the capital against the state's new policies on official languages. Thousands of Swiss citizens who speak French, Italian, or Romansch in their daily lives were seen chanting anti-government slogans and disrupting traffic around the city. \n\nRomansch speakers in particular are incited over the change, given that their language was made official via referendum in Switzerland only a year ago. Local forces are more than prepared to handle protests of these size, but the people have made their displeasure known to the government."
swiss.82.a:0 "That was then, this is now."
swiss.83.t:0 "Loyalty in the Officer Corps"
swiss.83.d:0 "With the government firmly in the hands of the proper German-Swiss authorities, it has come to the attention of many in the upper echelons of the new government that there are officers in the Swiss army with questionable loyalties.\n\nThe loss of Switzerland's non-German speaking territories is a blow the strength of the nation, however the greater threat of disloyal officers still looms. An internal review of officers born in Romandie and other French-speaking regions of the nation has begun, and those viewed to be potential threats are to be detained."
swiss.83.a:0 "Weeds in the garden."
swiss.84.t:0 "베른 재판"
swiss.84.d:0 "After a lengthy internal review of the Swiss Officer Corps, officers loyal to the state have compiled a definitive list of those deemed potential threats to the new military government. Dozens of officers from French or Italian backgrounds, or those known to harbour Syndicalist leanings, have been detained and brought before a special military tribunal in Bern.\n\nThe show trials of these officers will strengthen the loyalty of the current officer corps to the state and ensure that any future officers know that treason will not be tolerated. However, many officers in custody hold high office within the military, and the removal of these officers is sure to dampen the strength of our forces."
swiss.84.a:0 "Let the trials begin."
swiss.85.t:0 "귀스타브 콩브의 재판"
swiss.85.d:0 "The trial has begun for Staff Officer Gustave Combe, born in Orbe to a French-speaking family. His preference for French and potential loyalty to his family in French-occupied Romandie has marked him as a potential liabilty in the new Swiss military.\n\nThe trial has commenced and the charges laid against him seem damning."
swiss.85.a:0 "Guilty."
swiss.85.b:0 "Combe is a man of character. Innocent!"
swiss.86.t:0 "루이 드 몽몰랭의 재판"
swiss.86.d:0 "The trial has begun for Artillery Officer Louis de Montmollin, a French speaking officer born in Savagnier, Neuchâtel. Montmollin is both from a French-speaking household hailing from the cantons lost to France, and has shown previous Syndicalist leanings, refusing to participate in military actions taken against Syndicalist supporters within the country. \n\nWith this information, the state has determined that officer de Montmollin is a great potential risk and must be removed from his post immediately."
swiss.86.a:0 "Guilty."
swiss.86.b:0 "Louis is a sterling officer. Innocent!"
swiss.87.t:0 "앙리 기장의 재판"
swiss.87.d:0 "The trial has begun for Officer Henri Guisan, distinguished Swiss Officer and the most high-ranking man brought in for trial.\n\nGuisan's arrest is undoubtedly politically motivated, due to his high position and Eugen Bircher's alleged distate of the man. Losing his talents would set our military back considerably.\n\nGuisan is beloved by both his men and acquaintances alike, and a sentence for him would be very unpopular. However, letting him go would show that the current government is perhaps not as powerful as they would have the people believe..."
swiss.87.a:0 "Guilty."
swiss.87.b:0 "Guisan deserves better. Innocent!"
swiss.88.t:0 "계속되는 재판"
swiss.88.d:0 "The most high-proflie trials are over for now, but there are still many who must face the military's justice. Traitors and Syndicalists alike face trial, and perhaps a directive from the government could speed the process..."
swiss.88.a:0 "Most are Guilty."
swiss.88.b:0 "The rest are undoubtedly innocent."
swiss.89.t:0 "재판이 끝나다"
swiss.89.d:0 "After many long weeks of innocence and guilt, the trials of the Swiss Officer Corps are completed, and many have been either exonerated or retired. This process has ensured that the new Swiss military is one loyal to the state, but at what cost..."
swiss.89.a:0 "We now stand united."
swiss.90.t:0 "루이 드 몽몰랭의 변절"
swiss.90.d:0 "Officer Louis de Montmollin, after being declared innocent in the Bern Trials months before, has today been reported to have fled over the border into the Commune of France. He took with him several like-minded officers who either escaped arrest or were declared innocent in the trials, along with crucial information on our military deplomyments against the French.\n\nThe whole affiar is seen as an embarrasment for the regime in Bern and many are wondering if the military are truly in control."
swiss.90.a:0 "We were fools to trust him."
swiss.91.t:0 "소용없는 숙청"
swiss.91.d:0 "After the widely publicized show trials in Bern, the government has almost nothing to show for their efforts. We failed to prosecute any officers of note, and the people have taken us to be utter buffoons. How could we hold such trials and make no convictions?"
swiss.91.a:0 "We look like fools."
swiss.92.t:0 "New Generation of Officers"
swiss.92.d:0 "Months have passed, and a new generation of officers loyal to the state have entered the military. Month by month, the effects of the Bern Trials on our military effecitveness fade."
swiss.92.a:0 "Loyal officers are good officers."
swiss.93.t:0 "스위스 장교들이 전향하다"
swiss.93.d:0 "After the end of the Savoyard Crisis, the Swiss government to our east was quickly overthrown by pro-German military officers who felt that the government had failed them. Paranoid and angry at French-speaking Swiss for 'betraying' their nation, they quickly began purging French elements of their military structure.\n\nThis approach has obviously backfired, as today a group of former Swiss officers fled over the border into France, seeking asylum from their oppressive government. They bring with them many secret Swiss military documents, which will surely be of use to us."
swiss.93.a:0 "Welcome, brothers."

swiss.100.t:0 "기억이 잊히다"
swiss.100.d:0 "With the bloodless resolution of the crisis in Haute-Savoie, Syndicalist agitations within the borders of our nation have faded. Old grudges have begun to be forgotten and a new period of unity is dawning. Those who remain as Syndicalist supporters have mostly begun resorting to more peaceable forms of political activism, and the political tension that once gripped the country is no more."
swiss.100.a:0 "We are brothers."
swiss.101.t:0 "France Loses Interest"
swiss.101.d:0 "Despite increasing tensions between ourselves and the French commune over the status of Haute-Savoie, today we have learned that the French government has suddenly dropped all plans to incense activism inside of Switzerland. It seems that the government in Paris has become dissuaded from pursuing the matter further, content to simply rattle its saber. We have dodged what could have become a major international crisis."
swiss.101.a:0 "Luck is on our side."
swiss.102.t:0 "Backstabbed!"
swiss.102.d:0 "Despite an initial promise of assistance against the French Commune, our ally has instead reversed that promise and instead publicly declared non-interference against this imperialist land-grab by the French Commune! It seems that our ally wanted to call France's bluff, but when France did not back down, they fled from the fight like the cowards they are. We are all alone in the world."
swiss.102.a:0 "Damn them all!"
swiss.103.t:0 "사보이 위기가 진정되다"
swiss.103.d:0 "For many months, the regions of Romandie and Haute-Savoie have been gripped by tension as Swiss socialists have petitioned the Commune of France for annexation and intervention in order to unite the French speaking peoples under one banner. However, it appears that despite initial threats against the stability of the Swiss nation, no intervention seems forthcoming from the Commune. Lacking a serious supporter and seemingly acting against the wishes of the greater Swiss nation, today Syndicalist leaders have met with the Federal government for what appears to be the first of many negotiations to end the hostilities. It seems that peace has won the day, the crisis is over."
swiss.103.a:0 "Peace reigns."
swiss.104.t:0 "사보이 위기가 진정되다"
swiss.104.d:0 "Despite the earlier opportunity to support the French-speaking regions of Switzerland against their capitalist oppressors, we have not found supporting their movement in our best interests. Now news has come from Switzerland that Syndicalist revolutionaries in the nation, disheartened at our lack of support, have decided to enter formal negotiations with the Swiss federal government. Whatever comes of these talks, our chance to intervene has passed."
swiss.104.a:0 "An opportunity lost."
swiss.105.t:0 "Diplomatic Mission to the Commune"
swiss.105.d:0 "Now that the crisis in Haute-Savoie has passed without bloodshed, there are many who have seen the extreme dangers of having an unfriendly power such as the Commune of France right on our border. The Federal Government has decided the only way to rectify this situation is to improve bilateral relations between ourselves and the French. An diplomatic mission has been sent to the Commune to attempt to defuse the hostilities."
swiss.105.a:0 "Let's make the attempt."
swiss.106.t:0 "Diplomatic Mission from Switzerland"
swiss.106.d:0 "Swiss diplomats arrived today in Paris to discuss the state of relations between our two countries. Previously our two states were on opposite sides of the Savoyard Crisis, but now that the crisis is behind us, it seems that the Swiss are eager to get in our good graces."
swiss.106.a:0 "Let's negotiate."
swiss.106.b:0 "Swiss? We have no need of the Swiss."
swiss.107.t:0 "Turned Away from Paris"
swiss.107.d:0 "Despite the earnest efforts of our diplomatic team to the French Commune, the French seem unwilling to negotiate with us on restoring friendly relations. We will have to remain vigilant on our shared border."
swiss.107.a:0 "A shame."
swiss.108.t:0 "Extracting Concessions"
swiss.108.d:0 "As the Swiss are more damaged by our poor bilateral relations, it is possible that they will agree to concessions in exchange for economic cooperation and the lifting of trade sanctions.\n\nOn the other hand, asking for too much threatens to leave the negotiations entirely. Should we make demands?"
swiss.108.a:0 "Demand the return of Haute-Savoie."
swiss.108.b:0 "Demand the concession of French Romandie."
swiss.108.c:0 "Demand economic concessions."
swiss.108.e:0 "Demand no concessions."
swiss.109.t:0 "The French Demand Concessions"
swiss.109.d:0 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the concession of Haute-Savoie to the Commune. The Commune has declared that as the one and only legal French government, we are obligated to return Haute-Savoie under the terms of the Congress of Vienna. How should we respond?"
swiss.109.a:0 "We must accept."
swiss.109.b:0 "No!"
swiss.109.c:0 "This is outrageous! We're leaving!"
swiss.110.t:0 "The French Demand Concessions"
swiss.110.d:0 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the cession of Romandie to the Commune. France has claimed that the French-speaking majority, rife with Syndicalist supporters, belongs as a proper part of the French nation. How should we respond?"
swiss.110.a:0 "We must accept."
swiss.110.b:0 "No!"
swiss.110.c:0 "This is outrageous! We're leaving!"
swiss.111.t:0 "The French Demand Concessions"
swiss.111.d:0 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by an agreement to economic concessions. Any trade deal we sign with the French will be required to assist them more than it assists us. How should we respond?"
swiss.111.a:0 "We must accept."
swiss.111.b:0 "No!"
swiss.111.c:0 "This is outrageous! We're leaving!"

swiss.113.t:0 "The Swiss are Outraged"
swiss.113.d:0 "The Swiss response to our demands was one of complete shock. After hours of quiet discussion in private, the delegation has decided that our demands were simply insulting and belied an unwillingness to properly negotiate.\n\nThe entire delegation left soon after, and do not seem intent on returning for another round of talks."
swiss.113.a:0 "Negotiations have broken down..."
swiss.114.t:0 "Rejection of our Demands"
swiss.114.d:0 "In response to our demands, the Swiss have soundly rejected any sort of concessions, and seem unwilling to consider the negotiations if concessions are on the table.\n\nThey are unlikely to back down on this stance."
swiss.114.a:0 "They called our bluff. We will cooperate without concessions."
swiss.114.b:0 "No concessions, no negotiations."
swiss.115.t:0 "France Expels our Diplomats"
swiss.115.d:0 "We have informed the French negotiators that we are unwilling to continue negotiations if the French are going to demand concessions. In response, the French have expelled our delegation and halted negotiations. There will be no deal with the French."
swiss.115.a:0 "Unfortunate."
swiss.116.t:0 "The nature of our Cooperation?"
swiss.116.d:0 "After agreeing to the initial French demands, the ball is now in our court. Rather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
swiss.116.a:0 "Political Cooperation"
swiss.116.b:0 "Technological Cooperation"
swiss.116.c:0 "Economic Cooperation"
swiss.116.e:0 "Just restoring trade will be enough."
swiss.117.t:0 "Nature of Cooperation?"
swiss.117.d:0 "The French have agreed to negotiate with us, and have made no unreasonable demands of us in the process!. Rather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
swiss.117.a:0 "Political Cooperation"
swiss.117.b:0 "Technological Cooperation"
swiss.117.c:0 "Economic Cooperation"
swiss.117.e:0 "Just restoring trade will be enough."
swiss.118.t:0 "End of Negotiations"
swiss.118.political:0 "The Swiss have returned to the discussion with an offer of political cooperation. Both of our nations will open an official embassy with the other and trade will be restored. Both nations promise to foster improved relations with the other. With this new deal, both of our nations will gain from the deal."
swiss.118.techno:0 "The Swiss have returned to the discussion with an offer of technological cooperation. Both of our nations will cooperate on technological development with the other and trade will be restored. With this new deal, both of our nations will gain from the deal."
swiss.118.economo:0 "The Swiss have returned to the discussion with an offer of political cooperation. Both of our nations will cooperate on economic development and trade will be restored. With this new deal, both of our nations will gain from the deal."
swiss.118.nothin:0 "The Swiss have returned to the discussion with an offer of political cooperation. Trade will be restored between our two nations. With this new deal, both of our nations will gain from the deal."
swiss.118.a:0 "We agree to the terms"
swiss.119.t:0 "Successful Negotiations"
swiss.119.d:0 "Despite the political and military differences between ourselves and the Swiss, the negotiations have gone a long way towards restoring normal relations. We will see how the fruits of these negotiations fare in the coming months."
swiss.119.a:0 "The Swiss have made amends."
swiss.120.t:0 "Successful Negotiations"
swiss.120.d:0 "Despite the political and military differences between ourselves and the French Commune, the negotiations have gone a long way towards restoring normal relations. Hopefully this negotiated peace will last."
swiss.120.a:0 "The political freeze is over."
swiss.121.t:0 "Switzerland Recognizes the Commune"
swiss.121.d:0 "We have received news that as part of a negotiated deal with the Commune of France, the Swiss government has officially recognized the Commune of France as the legitimate French government. This leaves us in an awkward position, as the Swiss government previously recognized us as the sole legitimate government of France.\n\nWe will not forget this slight!"
swiss.121.a:0 "Damn them!"
swiss.122.t:0 "Peace with the Commune?"
swiss.122.d:0 "We have gone to war in defence of the small Swiss nation against the Commune of France. Initially, we had hoped to hold the French at the border, and force them into a negotiated peace that would ensure the integrity of the Swiss nation.\n\nThis plan has failed, and as we speak enemies march into Austria itself! We must sue for a negotiated peace now before it is too late."
swiss.122.a:0 "Sue for peace."
swiss.122.b:0 "Peace?! Never!"
swiss.123.t:0 "Austria Sues for Peace"
swiss.123.d:0 "Our war of liberation against Switzerland and their Austrian allies is going well. So well, in fact, that the Austrians have come to us with an offer of peace. Austria itself is being invaded, and Vienna is looking to get out of this unfavorable war.\n\nIt is obvious that they are on the losing end of this war, and it should be possible to extract heavy concessions out of them if we so choose. How should we respond?"
swiss.123.a:0 "White Peace will do fine."
swiss.123.b:0 "Demand heavy concessions."
swiss.123.c:0 "There will be no peace but our victory!"
swiss.124.t:0 "An Offer of White Peace"
swiss.124.d:0 "France has responded to our request for a negotiated peace by offering us favorable terms. White peace between ourselves and the French Commune, but Switzerland will be left to the French will.\n\nConsidering our military situation, it seems like the best offer we will ever get..."
swiss.124.a:0 "We Accept!"
swiss.124.b:0 "We can't betray Switzerland!"
swiss.125.t:0 "An Offer of A Harsh Peace"
swiss.125.d:0 "France has responded to our request for a negotiated peace by offering us harsh terms. We will be forced to cut all ties with the Italian Republic, and be forced to cede some land to France's new regime in former Switzerland. Switzerland itself will be left to suffer whatever fate the Commune dreams for it. We will pay minor economic reparations for our part in the war.\n\nConsidering our military situation, it seems like a decent offer..."
swiss.125.a:0 "We Accept."
swiss.125.b:0 "These terms are unacceptable!"
swiss.126.t:0 "No Peace!"
swiss.126.d:0 "The French have completely refused to negotiate any sort of peace with us, stating that the only peace we will receive is one dictated to us from our own halls in Vienna. The French will not negotiate with us."
swiss.126.a:0 "We will not lose!"
swiss.127.t:0 "Austria Accepts White Peace"
swiss.127.d:0 "The Austrians were all to eager to accept our offer of a white peace, even if it means leaving the Swiss to their fate. Peace will be signed with the Austrians, and we will have a free hand to do as we like with the Swiss."
swiss.127.a:0 "A wise choice."
swiss.128.t:0 "Austrian Betrayal"
swiss.128.d:0 "The war was certainly not going well, but the latest news from Vienna is simply shocking. The Austrians have signed a peace agreement with the French. And even worse, they have agreed to let the French do as they will with our nation. It seems as though this is the end for our nation..."
swiss.128.a:0 "Enemies on all sides!"
swiss.129.t:0 "Our Terms Rejected"
swiss.129.d:0 "Despite being the nation to initiate the process of peace, the Austrians have rejected the terms we so politely offered them, and instead have insisted on seeing this war to its conclusion.\n\nThey will soon know the error of their ways."
swiss.129.a:0 "War it is, then."
swiss.130.t:0 "Austria Surrenders"
swiss.130.d:0 "Austria, seeing the dire situation they are in, have accepted our most generous terms and will cede all of the territory we have requested of them. In addition, Switzerland has been abandoned to its fate and is ours to do with as we please.\n\nOur allies the Socialist Republic of Italy will be most ecstatic to hear this news."
swiss.130.a:0 "A nice bonus."
swiss.131.t:0 "Austria and Italy"
swiss.131.d:0 "Unbeknownst to us, the Austrians and French have been engaged in a series of peace talks regarding our current conflict over Switzerland. A peace deal has been reached, and France has secured us an agreement which will see the Austrians revoking all support from their pathetic puppet Italian Republic. It is only a matter of time before that false state flounders without its puppet master's strings."
swiss.131.a:0 "A true ally."
swiss.132.t:0 "Austrian Evacuation"
swiss.132.d:0 "Unbeknownst to us, the Austrians and French have been engaged in a series of peace talks regarding our current conflict over Switzerland. A peace deal has been reached, and the Austrians have not come out on top. As a part of the agreement, they will be forced to sever all ties with us, essentially leaving us to be swallowed by the Socialist Republic of Italy. Times are grim."
swiss.132.a:0 "Damn."
swiss.133.t:0 "Swiss-Germans Flee Syndicalist Rule"
swiss.133.d:0 "With the new Syndicalist regime seizing control of Switzerland, there are many who have something to fear from the changing of the guard. Thousands of Swiss, fearing Syndicalist reprisals, have fled over the border into Germany seeking the protection of the German Empire."
swiss.133.a:0 "We didn't need them."
swiss.134.t:0 "Swiss Refugees"
swiss.134.d:0 "With the Swiss government overthrown by Syndicalist rebels, there is chaos in many predominantly German cities in Switzerland. Many, fearing punitive action from the new government, have fled across the border into Germany and are seeking the protection of the Kaiser from the Syndicalist menace."
swiss.134.a:0 "Welcome them."
swiss.135.t:0 "The Red Cross"
swiss.135.d:0 "The Second Weltkrieg has begun, and the Red Cross, based in Geneva, has begun to organise in response to the predicted casualties. The Red Cross will help both sides in the war, taking no sides, and surely countless lives will be saved by their efforts.\n\nIn the last war, Red Cross societies delivered tens of millions of letters and parcels, sent out millions of Francs in aid, facilitated the transfer of hundreds of thousands of prisoners, and saved countless lives.\n\nLet us hope that they will not need to do as much in this war."
swiss.135.a:0 "War is hell."
swiss.136.t:0 "Defeat in Switzerland?"
swiss.136.d:0 "In what was widely considered by the High Command to be a quick and easy war, we have found ourselves on the back foot in our fight against the Swiss and their Austrian defenders. In order to save face in the international community, many have suggested we sue for peace immediately before our ineptitude on the battlefield becomes internationally observed."
swiss.136.a:0 "Sue for peace."
swiss.136.b:0 "Never!"
swiss.137.t:0 "France Begs for Mercy"
swiss.137.d:0 "There are high spirits all around as a French delegation arrived today with the intent to negotiate a peace between our two nations. It is no secret that the war is going very poorly for the French, and they are surely eager to end the war as soon as possible.\n\nThis would be a great opportunity to demand more out of them..."
swiss.137.a:0 "Peace is enough."
swiss.137.b:0 "Seize the rest of Savoie."
swiss.137.c:0 "We're marching to Paris!"
swiss.138.t:0 "Switzerland Accepts White Peace"
swiss.138.d:0 "Switzerland has responded favorably to our request for a settled peace, it seems that they are as eager to end the war as we are. All land gained or lost during the course of the conflict is to be returned to its original owner, and both sides are to return and lick their wounds. The war is over."
swiss.138.a:0 "We got off easy."
swiss.139.t:0 "Switzerland Demands Savoie"
swiss.139.d:0 "The Swiss are willing to accept our offer of peace, but only on the condition that we hand over stewardship of the rest of the Savoie region. They do have a legal claim to the region, dating back to 1815 and the Congress of Vienna, but this is an obviously opportunistic land grab.\n\nHowever, in our current situation, we are not in a position to refuse their demand. They could certainly have demanded worse..."
swiss.139.a:0 "We have no choice."
swiss.140.t:0 "Switzerland Refuses Peace"
swiss.140.d:0 "Despite our generous offer of peace in the face of the Swiss advance, we have received news that the Swiss are refusing any and all offers of peace. It seems that the mad Swiss are so confident in their invincibility that they think they can defeat the whole Commune. We will take pleasure in destroying these fools."
swiss.140.a:0 "They are overconfident buffoons."
swiss.141.t:0 "Peace with France!"
swiss.141.d:0 "News has arrived today that Switzerland has reached a negotiated peace with France. This is a victory for both ourselves and the Swiss, the Syndicalist menace has shown its weakness for all the world to see!"
swiss.141.a:0 "Peace is restored."
swiss.142.t:0 "Victory!"
swiss.142.d:0 "We have come out victorious in the war against France! The people are cheering in the streets and parades are being held in honour of our victorious troops all around the nation. It is time to celebrate!"
swiss.142.a:0 "A hard fought peace."
swiss.143.t:0 "Occupation of Haute-Savoie"
swiss.143.d:0 "In 1815 at the Congress of Vienna Switzerland was given the legal right to maintain the neutrality of Haute-Savoie in exchange for relinquishing all official claims on the region. During the Weltkrieg, as France was falling to Syndicalist revolutionaries, the Swiss government found it necessary to send soldiers to protect the region from the chaotic violence of the time.\n\nShortly after, the true French government was exiled to Africa, and Switzerland has maintained her military occupation of the region until a time that France returns to the mainland to reclaim it.\n\nThis of course has not sat well with the current government in Paris, which has actively attempted to reclaim the province."
swiss.143.a:0 "We will fulfill our legal mandate."
swiss.144.t:0 "KKP and BGB Leave the Bourgeois Block"
swiss.144.d:0 "The Bourgeois Block, the informal alliance of the popular Market Liberal FDP with the BGB and KKP conservative parties, has long stood as the most stalwart of Swiss political institutions, working to ensure that conservative interests are satisfied and that aggressive Radical Socialist and Syndicalist parties remain marginalised. Today that relationship was severed as the Catholic-Conservative Party (KKP) and the Party of Farmers, Traders and Independents (BGB) announced their loss of confidence in FDP's ability to handle the economy in the wake of the Black Monday disaster.\n\nWith Switzerland's greatest political parties beginning to fight amongst themselves rather than against socialism, there will be room for smaller parties to make their move."
swiss.144.a:0 "We are in a precarious situation."
swiss.145.t:0 "Swiss National Day"
swiss.145.d:0 "August 1st, is the Schweizer Bundesfeier, the anniversary of the signing of the Federal Charter of 1291, and is cause for celebration across the nation!"
swiss.145.a:0 "Go us!"
swiss.146.t:0 "Eugen Bircher speaks against Syndicalists"
swiss.146.d:0 "Eugen Bircher, an influential Colonel in the Swiss military, made a speech today in front of the National Council, wherein he pled with the council to 'slay the beast' that was the Syndicalist movements spreading within the nation.\n\nEugen Bircher leads the Schweizerischer Vaterländischer Verband, a paramilitary pro-German society that has been gaining influence among prominent Swiss military officers and politicians.\n\nThe colonel has been increasingly vocal both in public and in private of his distaste for Syndicalist and Socialist movements in Switzerland, and his opinion holds considerable sway."
swiss.146.a:0 "Hm."

swiss.150.t:0 "New Political Rivalries"
swiss.150.d:0 "With the old Federal government overthrown by proper Syndicalists and a new interim government created in its place, a clear struggle is forming between the two main Syndicalist parties for control.\n\nOne is the Union Nationale under Georges Oltramare, adherents of the more radical Totalist charter. Their main opponents are the SPdS, the more mainstream Syndicalist party under Jules Humbert-Droz.\n\nWith the need to form a new government apparent, both sides have been rallying their supporters in a bid to be the first party come out on top."
swiss.150.a:0 "Why can't we get along?"
swiss.151.t:0 "Union Nationale March"
swiss.151.d:0 "The Union Nationale party, not wanting to wait for official discussions, got off to a head start today as party leaders organised a large march through the capital's streets. Thousands were in attendance and Union Nationale has shown that it has the support of many Swiss citizens."
swiss.151.a:0 "Oltramare takes the lead."
swiss.152.t:0 "Jules Humbert-Droz Speaks Against Totalism"
swiss.152.d:0 "Not content to allow the Union Nationale to simply walk away with the nation, today Jules Humbert-Droz broadcast a powerful radio address to the nation.\n\nIn his speech, he rallied against the extremist messages of Union Nationale, and warned that supporting such a party would betray the true spirit of the revolution. Many have been swayed by the SPdS leader's message and Oltramare's support has fallen overnight."
swiss.152.a:0 "A fair point."
swiss.153.t:0 "Violence in Bern"
swiss.153.d:0 "In recent weeks, both the Totalist Union Nationale and the more traditionalist SPdS parties have been working hard to show themselves as the frontrunning party in the movement to assemble the new government.\n\nWith such a close race, tensions are bound to be high, and today a violent fight erupted in Bern between supporters of the two groups. Similar bouts of violence have been popping up around the nation, and the Union Council is beginning to worry that the violence will only escalate from here."
swiss.153.a:0 "Order is breaking down."
swiss.154.t:0 "The Union Council Calls for Formal Debate"
swiss.154.d:0 "In an effort to stop the violence spreading across the nation, the temporary Union Council has stepped into the fray in an attempt to resolve things peacefully. It has called upon both parties to agree to a series of formal debates, to be broadcast nationally over radio, in which both parties will attempt to state their case to the general populace.\n\nTo everyone's relief, the leaders of both parties have agreed and the debates are set to begin shortly."
swiss.154.a:0 "Let's settle this peacefully."
swiss.155.t:0 "The Debate Begins"
swiss.155.d:0 "Tonight marked the first round of the formal debates being held between the Union Nationale led by Geroges Oltramare and the SPdS led by Jules Humbert-Droz. Many topics were covered ranging from economic agenda to political reforms. While there are more debates to come, whoever is more successful in this first debate is likely to carry public support through subsequent debates.\n\nBoth potential leaders have good points but there can only be one winner."
swiss.155.a:0 "Georges Oltramare is victorious!"
swiss.155.b:0 "Jules Humbert-Droz has won!"
swiss.156.t:0 "Union Nationale Wins Public Support"
swiss.156.d:0 "Georges Oltramare's impassioned speech in the formal debate, combined with his multitude of rallies and marches, have shown the people of Switzerland that Union Nationale is the only party with enough support to form the new Syndicalist government. The Totalist movement has taken hold of the nation."
swiss.156.a:0 "Oltramare will form the new government."
swiss.157.t:0 "SPdS Wins Public Support"
swiss.157.d:0 "With Jules Humbert-Droz's sterling performance in the governmental debate, and the passion of his speeches against Totalism and Georges Oltramare, the hearts of the people have moved behind the SPdS. Union Nationale remains popular, but it is obvious that it no longer has enough public support to take the lead in the new government."
swiss.157.a:0 "Jules Humbert-Droz will form the new government."

swiss.159.t:0 "Foundation of the Swiss Merchant Marine"
swiss.159.d:0 "As Switzerland is a landlocked nation, it relies on trade with other nations to survive. To this end, the Swiss government has commissioned the purchase of several merchant vessels to operate under the Swiss flag.\n\nThese merchant vessels will participate in vital trade missions which will secure the necessary goods Switzerland needs to survive should her borders become compromised by conflict."
swiss.159.a:0 "Interesting."
swiss.160.t:0 "Christening of the EKS Helvetia"
swiss.160.d:0 "There was much celebration and excitement today as the government announced the official chirstening of the Swiss Navy's first flagship, the EKS Helvetia. This ship, a Light Cruiser produced from Switzerland's very own dockyards, is the first official flagship of the fleet and a symbol of Switzerland's overseas ambitions."
swiss.160.a:0 "The Swiss were born to sail."

swiss.163.t:0 "Syndicalist Parties Banned"
swiss.163.d:0 "With the new provisional military government in control of the nation, a proclamation has come from Bern that all Syndicalist organisations operating in the country, legally or otherwise, are to be immediately dissolved. This proclamation has been met with a surprising amount of popular support, as the remaining population of the country rallies against Syndicalist "traitors"."
swiss.163.a:0 "We're better off without them."

swiss.164.t:0 "Full Membership in Mitteleuropa"
swiss.164.d:0 "An agreement has been made to allow for economic supplies to flow from Mitteleuropa into Switzerland to keep the nation afloat. However, while this temporary arrangement is supporting our economy for now, perhaps we should consider full membership in Germany's economic bloc?"
swiss.164.a:0 "Let's join."
swiss.164.b:0 "Rather not."

swiss.165.t:0 "Farmers Hit by Black Monday"
swiss.165.d:0 "With the German economy in freefall, the prices of many agricultural goods have fallen with it. Swiss farmers, heavily reliant on trade with Germany, have been hit hard almost overnight, and many have taken to the streets to protest the government's inaction over the issue. The BGB (Party of Farmers, Traders and Independents) who represents the interests of many Swiss farmers, and Social Conservative KKP (Catholic-Conservative Party) have begun wavering in their commitment to the current governing alliance of Conservative and Market Liberal parties."
swiss.165.a:0 "This isn't good."
swiss.166.t:0 "Socialists Propose Reconciliation With France"
swiss.166.d:0 "As a part of their ambitious Syndicalist-styled plan to recover the Swiss economy, Socialist leaders in the Romandie have proposed that the Swiss government save the economy through reconciliation with the Commune of France.\n\nEver since Switzerland began the occupation of Haute-Savoie, the French have embargoed Switzerland, and cut off a valuable trade route for the Swiss economy. These socialist leaders have called for the return of this land to France as a sign of goodwill on behalf of Switzerland towards France."
swiss.166.a:0 "Not a chance."
swiss.167.t:0 "An Illegal Referendum in Savoie"
swiss.167.d:0 "With the Federal Government in Bern so adamantly opposed to the Socialist plans for reform, a movement has gained popularity for an organised referendum on sovereignty in Haute-Savoie. The Socialists believe that if the Savoyards can be shown to wish reunification with the Commune of France, then the government will have to support their plans. Bern has caught wind of this illegal referendum taking place in the region soon, and has vowed that such a vote outside of the law will not be allowed to take place."
swiss.167.a:0 "Stop this at once!"
swiss.168.t:0 "Violence in Haute-Savoie"
swiss.168.d:0 "The day of the proposed referendum has come, and violence runs rampant in Haute-Savoie. Swiss military presence in the occupied zone, on high alert on orders from Bern, has clashed repeatedly with Socialist and Syndicalist protestors attempting to organise the vote in the area.\n\nDozens have been beaten and bloodied, and the region is in a state of disarray as military forces and Socialist agitators from Romandie clash in the streets. It is only a matter of time before France hears of this commotion..."
swiss.168.a:0 "This got out of hand."
swiss.169.t:0 "Syndicalists Claim Referendum Victory"
swiss.169.d:0 "Days after the violence in Savoie, the Syndicalist Party of Switzerland has declared that the results of the referendum are in and the region has voted to rejoin the Commune of France. In the chaos, it is impossible to verify the integrity of the vote, and the Socialists, who hold the ballots, have not offered to hand anything over to the federal government. Many in Bern doubt the validity of the Socialist claim, but it has increasingly seemed like a shouting match between two sides that won't back down..."
swiss.169.a:0 "These results are illegal and unverified!"
swiss.170.t:0 "Violence in Occupied Haute-Savoie"
swiss.170.d:0 "Reports have come to Paris bearing news of the violent oppression of Syndicalist freedom fighters in Haute-Savoie who were attempting to organise a referendum on the region's return to French governance. The Swiss government in Bern has sent a military force to suppress the vote, and violence has broken out over the legality of the referendum. We can't ignore this violence against our people!"
swiss.170.a:0 "Frenchmen bleed on French soil!"

swiss.171.t:0 "Romandie Secedes"
swiss.171.d:0 "With no nation willing to defend Switzerland, and our government's weakness exposed for all the world to see, the local governments in Romandie, reinstated by French demands, have quickly voted to secede from the Swiss Confederation and join the Commune of France. We are powerless to stop them."
swiss.171.a:0 "Traitors, all of them."
swiss.172.t:0 "The Romand Secession"
swiss.172.d:0 "After Switzerland pathetically accepted our demands for the return of Haute-Savoie, they were forced to reinstate publicly elected Socialist officials that they so viciously removed from their posts earlier in the year. These politicians, to our surprise, wasted no time in voting on secession from the Swiss Confederation in favour of joining the Commune of France as brothers in French Socialism.\n\nWe of course have accepted their legal and popular move, and have welcomed them into our fold."
swiss.172.a:0 "A welcome surprise"

swiss.173.t:0 "A New National Identity"
swiss.173.d:0 "With the transition of the Swiss State to a more orderly regime under the guidance of the military, many have proposed the creation of a new national flag to represent the new order. A few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
swiss.173.a:0 "We must maintain our current flag."
swiss.173.b:0 "The coat of arms on white background."
swiss.173.c:0 "The nationalist full-cross design."
swiss.173.e:0 "A flag more suiting the military regime."
swiss.174.t:0 "A New National Identity"
swiss.174.d:0 "A new era has dawned for the Swiss people under the new Syndicalist regime, and with it comes the need for a new national symbol and flag. A few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
swiss.174.a:0 "The Helvetic Design with Syndicalist elements."
swiss.174.b:0 "The simple Helvetic design."
swiss.174.c:0 "Continue with the interim flag."
swiss.174.e:0 "Flag of the Syndicalist Party of Switzerland."

swiss.175.t:0 "Switzerland Seeks an Alliance"
swiss.175.d:0 "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to formalize our current relationship and join our new military alliance. How should we respond?"
swiss.175.d_war:0 "A diplomatic envoy arrived today from Switzerland requesting we formalize our de-facto relationship, and allow them membership in our new military alliance. How should we respond?"
swiss.175.a:0 "They made a wise decision."
swiss.175.b:0 "They would only drag us down."
swiss.176.t:0 "We Stand with Austria"
swiss.176.d:0 "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcome us with open arms. We now have a proper protector against any further untoward aggression."
swiss.176.d_war:0 "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcomes us with open arms."
swiss.176.a:0 "Our future is bright."
swiss.177.t:0 "Austria has Ignored Us!"
swiss.177.d:0 "Despite our diplomat's best efforts, we have been unable to get an official response from Austria with regards to a formalization of our current impromptu alliance. It seems that the Austrians are keen on keeping us out of their alliance, whatever reason they may have."
swiss.177.a:0 "But why?"
swiss.178.t:0 "Chaos in Haute-Savoie!"
swiss.178.d:0 "With French support and a lax military presence in the region, French saboteurs have managed to stir unrest in Haute-Savoie, and the administration will be forced to spare extra resources to maintain the peace. We must maintain a stronger military presence if we are to keep the region stable."
swiss.178.a:0 "We were too lax!"
swiss.179.t:0 "The Commune Defeated"
swiss.179.d:0 "The Commune of France has found itself soundly defeated and removed from the landscape of Europe. With the largest threat to our nation now a thing of the past, we no longer have to worry about the looming threat of war."
swiss.179.a:0 "Peace reigns!"
swiss.180.t:0 "Returning Haute-Savoie"
swiss.180.d:0 "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France and a restoration of a legitimate French government, it is time we honour our obligations made at the end of the Weltkrieg and return Haute-Savoie to French control. We have been its careful stewards for many years, but our commitment to our promise is resolute. The territory must be returned, and the French government will surely be grateful for the safeguarding of their land."
swiss.180.italian:0 "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France, and the consolidation of Savoy under the new Italian regime, it is time we honour our obligations made at the end of the Weltkrieg and return Upper Savoy to Italian control. We have been its careful stewards for many years, but our commitment to our promise is resolute. The territory must be returned, and the Italian government will surely be grateful for the safeguarding of their land."
swiss.180.syndie:0 "The old Swiss order has been overthrown, and in its place a new and proper Syndicalist government has arisen. In order to solidify our relation with our neighboring Syndicalist Commune of France, we must make good on a promise made many years ago and return Upper Savoy to Communard rule. With this act of cooperation, we can surely align ourselves with the power that is France."
swiss.180.a:0 "It must go to [735.Owner.GetNameDef]."
swiss.181.t:0 "The Return of Upper Savoy"
swiss.181.d:0 "Switzerland has approached us with an offer to return the region of Upper Savoy to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.181.a:0 "They have honored their obligations."
swiss.184.t:0 "Officers Protest"
swiss.184.d:0 "Many Officers have resigned out of protest in response to our declaration of Martial Law in the nation. Perhaps driven by some remaining loyalties to Syndicalist elements operating within our borders, these officers will leave a hole in our ranks that can only be filled with time."
swiss.184.a:0 "This is not ideal."
swiss.185.t:0 "Our Swiss Assets Nationalized"
swiss.185.d:0 "We have been informed that the nationalist regime in Switzerland has nationalized all foreign-owned economic assets in their nation in an attempt to gain greater control over their economy. Naturally, we have not-insignificant holdings there, and we are under pressure to regain the lost capital for our citizens."
swiss.185.a:0 "We won't forget this."
swiss.186.t:0 "The New Order Falls"
swiss.186.d:0 "Not even a year after toppling the old Swiss government and establishing a military dictatorship "for the good of the nation", the government of the Schweizerischer Vaterländischer Verband has shown itself completely incapable of rallying public support.\n\nAn increasing amount of public protests have culminated in a storming of governmental offices in the capital and the seizing of key areas by mutinous military units in league with the uprising.\n\nEugen Bircher is missing, as are many of the officers involved in the coup, but for now a new government has been created from more moderate conservatives in the government until the old Federal Government can be properly restored."
swiss.186.a:0 "Long live Switzerland."
swiss.187.t:0 "Outpost Raided"
swiss.187.d:0 "An outpost in Mittelland, not responding to radio contact, was today discovered to have been attacked and raided by an unknown enemy. It is theorized the attackers were Syndicalist sympathizers, looking to arm themselves with the weapons stored at the location. The men defending the outpost were found to have been killed defending it. We must avenge their deaths."
swiss.187.a:0 "Scoundrels."
swiss.188.t:0 "Gunfire in Bern."
swiss.188.d:0 "Gunfire rang out in the early morning today in Bern as unidentified gunmen attempted to attack a military patrol moving through the streets. The gunmen were killed without military casualties, but the shock of the incident has rattled citizen's trust in our control of internal affairs."
swiss.188.a:0 "Troubling."
swiss.189.t:0 "Popular Support Rising"
swiss.189.d:0 "Our recent policy of increased military patrols and police presence have reduced crime rates dramatically across the nation, and the people are slowly coming around to the idea of our government being their protectors."
swiss.189.a:0 "We protect the people."
swiss.190.t:0 "An increase in patrols?"
swiss.190.d:0 "While our recent military activities have been successful in quashing resistance across the nation, especially in urban areas, it has been proposed that we increase our military presence in the more rurual regions of Switzerland as well. These are the regions most difficult to maintain order in, and it would require a significant increase in manpower to cover these areas."
swiss.190.a:0 "It will be done."
swiss.190.b:0 "Those men are better spent elsewhere."
swiss.191.t:0 "Fighting on the Frontier"
swiss.191.d:0 "Our recent decision to oust foreign agents from the nation has driven many to the frontiers to hide and work against the state. In recent days these fighters have been in numerous battles against military forces patrolling in these areas, and casualties have mounted among our forces."
swiss.191.a:0 "Damn them."
swiss.192.t:0 "The Nation Secured"
swiss.192.d:0 "Despite the continual efforts of Syndicalist partisans to sabotage our efforts to maintain peace and order, we have successfully identified and crushed all major sources of resistance and potential dangers to the government. With this, a new era of peace can be ushered in."
swiss.192.a:0 "Peace at last."
swiss.193.t:0 "French-Swiss flow into France"
swiss.193.d:0 "The rising tide of anti-French sentiment has manifested itself in recent days in a string of violence and harassment against the significant French-speaking population remaining in the nation. This divide has caused a wave of citizens to flow over the border into the French-occupied Haute-Savoie, and the military is struggling to clamp down on some of the more extreme cases of discrimination in the countryside."
swiss.193.a:0 "Less traitors to worry about."
swiss.194.t:0 "French-Swiss flow into France"
swiss.194.d:0 "Unable to accept the truth of a unified France under a Syndicalist regime, the reactionary government of Switzerland has begun a new campaign of persecution against the population of French-speaking Swiss still within their borders. This has resulted in a flow of migrants over the border into our nation, and many have shown an interest in taking up arms for an eventual liberation of their homeland from the reactionary menace."
swiss.194.a:0 "You are welcomed with open arms."
swiss.195.t:0 "Death of Arthur Fonjallaz"
swiss.195.d:0 "Early this morning, a minister in our government, Arthur Fonjallaz, was found dead. After preliminary examination, doctors have determined that he passed peacefully in his sleep. He was a truly great man who worked tirelessly for his country, and the party."
swiss.195.d_syn:0 "Early this morning, Arthur Fonjallaz was found dead in his home. After preliminary examination, doctors have determined that he died in his sleep. He was a dangerous reactionary politician, advocating for anti-semitism, and consistently putting himself at odds with the interests of the workers."
swiss.195.d_dem:0 "Early this morning, a minister in our government, Arthur Fonjallaz, was found dead. After preliminary examination, doctors have determined that he passed peacefully in his sleep. While we did not always agree with his views, he served his country in the Swiss military, and deserves to be remembered."
swiss.195.a:0 "We lost a good man today."
swiss.195.b:0 "He will not be missed."
swiss.195.c:0 "Give my condolences to his family."
swiss.196.t:0 "Death of Giuseppe Motta"
swiss.196.d:0 "Early this morning, the statesman Giuseppe Motta passed away. He spent his last few days in the company of his family and doctors, however he could not be cured. He was a truly great man who worked tirelessly in service and advocacy for his country, and will be remembered by many."
swiss.196.d_syn:0 "Early this morning, the statesman Giuseppe Motta passed away. He spent his last few days in the company of his family and doctors, however he could not be cured. While we did not agree with his views, and some of the more hardline members of our government view him as a traitor to the people, it is undeniable that he did spend a significant part of his life helping people, and that is to be respected."
swiss.196.a:0 "He will be missed."
swiss.197.t:0 "Integrating the Militias"
swiss.197.d:0 "Eugene Bircher's political militias helped us prevent syndicalist subversion before the coup, but many in the government are questioning the use of the militias now. Bircher has committed to disbanding many of the militias, however it is the choice of the government whether to simply encourage the conscription of militia personnel into our military, or to take a more direct approach."
swiss.197.a:0 "Accept those willing."
swiss.197.b:0 "These men must serve."
swiss.198.t:0 "Deciding our Immigration Policy"
swiss.198.d:0 "While Switzerland has acted liberally towards immigration in the past, the danger to our nation is too great to allow this unrestrained migration to continue. Our government has already decreed that we must address this issue; the time has come to amend our immigration policy."
swiss.198.a:0 "Make limited changes."
swiss.198.b:0 "Radically reduce immigration."
swiss.199.t:0 "German-Swiss Generals Flee"
swiss.199.d:0 "Due to the large pro-German bias that was present in the old government, most of our army was led by Swiss-Germans. However, it has become apparent that the vast majority of these high-ranking generals have fled to Germany along with the other Swiss-German refugees, too afraid to allow themselves to be judged fairly for their crimes against the Swiss people. While we may not want to admit it publicly, this loss will deliver a serious blow to our ability to operate the military effectively."
swiss.199.a:0 "They will not be missed."
swiss.201.t:0 "The Remaining Generals"
swiss.201.d:0 "While the majority of our generals fled after the revolution, some French-Swiss officers have opted to stay. Their remaining in Switzerland demonstrates a great level of faith and loyalty to our nation, and their experience in the army would be invaluable to our efforts to rebuild the military. However, their involvement with the old guard of the military has made their status controversial among hardline revolutionaries."
swiss.201.a:0 "They are traitors."
swiss.201.b:0 "Accept their support."
swiss.201.c:0 "They shall lead our armies."

### Liechtenstein Stuff ###

swiss.202.t:0 "Liechtenstein Asks for Protection"
swiss.202.d:0 "We have just received a diplomatic envoy from Principality of Liechtenstein. With the fall of the Austrian empire they are asking us for protection.\n\nThe Principality of Liechtenstein is the final remnant of the Holy Roman Empire and due to its unique geographic location has survived until now. Since 1818 they have been under the protection of Austria, first through the German Confederation and later through bi-lateral treaties.\n\nBut given Austria is defeated Liechtenstein now asks for out protection; what is our reply?"
swiss.202.a:0 "We would be happy to help."
swiss.202.b:0 "It is best to not get involved."

