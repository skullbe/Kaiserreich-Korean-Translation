kumul.101.a:0 "호자 니야즈가 지배할 것이다."

kumul.102.t:0 "쿠물시에서의 축제"
kumul.102.d:0 "몇달간 수많은 장관과 관료 그리고 정부 공무원들이 신장에서 쿠물의 통제력을 확보하기 위해 열심히 일했습니다. 사람들은 지역 전역에 퍼져서 일했고, 의사소통은 굉장히 느리게 전해졌습니다. 따라서 [TAN.GetLeader](은)는 쿠물 시에서 대규모 회의를 소집하고 그보다 더 큰 축제를 개최하기로 결정했습니다. 비록 회담의 목적이 지역간의 정보 격차를 해소하고 계속되는 안정을 축하하기 위해서 열렸다고 밝히기는 했지만, 내부에 더 근본적인 동기가 있는게 분명합니다. 많은 사람들은 [TAN.GetLeader](와)과 율바르 칸이 정부 내에서 여러 주요 분파의 영향력 확장을 멈추고자 하기 위해 축제를 개최했다고 믿습니다. 변절한 위구르족 호자-니야즈, 한족 관료 판야오난, 간쑤의 도살자 마중잉의 파벌 말이지요. 그들 모두가 정부에 충성을 맹세하기는 했지만, 다른 마음을 품고 있을까 공포에 떠는 이들이 많기 때문입니다...\n\n모두가 쿠물에 도착하자 도시에 활기넘치고 북적거리기 시작했습니다. 군인과 농민, 관료들이 모두 우왕좌왕하면서 회의와 축제를 준비하고 있었습니다. 호자-니야즈가 호탄 산맥에서 한 무리의 위구르 군인들을 이끌고 처음으로 도착했습니다. 약속시간보다 한시간정도 늦게 도착한 마중잉이 아편에서 나는 악취를 풍기는 병사들을 이끌고 도시를 배회하기 시작했습니다. 하지만, 참가자 한명의 행방이 묘연하다는 사실을 알아차렸습니다. 전에 회의에 참석하겠다고 밝혔던 판야오난이 어디에도 보이지 않았던 겁니다. [TAN.GetLeader](와)과 율바르는 걱정에 가득 찬 눈빛을 교환했지만, 어쩔 수 없이 한 명을 빼놓고 회의를 시작할 수 밖에 없었습니다.\n\n하지만, 판야오난은 회의에 참가할 의향이 있었던 모양입니다. 그는 한족 병사 250명을 대동한 채로 쿠물로 걸어들어왔습니다. 미리 뇌물을 받았던 도시 수비대는 싸우는 대신에 판야오난의 군대에 합류해 버렸습니다. 아편굴에서 정신이 팔려있던 마중잉의 병사들은 손쉽게 제거되었습니다. 그리고 판야오난은 재빨리 회의장을 접수하고 호자-니야즈와 마중잉, [TAN.GetLeader](와)과 율바르스 칸 모두를 체포했습니다. 그들은 다시는 자유를 맛볼 수 없을 겁니다. 이미 정부에 큰 영향력을 행사하는 가운데 판야오난의 권력은 이미 굳건한 상태입니다."
kumul.102.a:0 "판야오난이 쿠물을 지배한다."

