### Events ###
kumul.0.t:0 "쿠물 칸국"
kumul.0.d:0 "차카타이 칸국의 직계후손인 쿠물 칸국은 청나라의 전역사와 중화민국의 시대까지 간신히 버텨왔고, 다시 한번 청나라의 지배에 놓여있습니다. 공식적으로 청나라의 보호국인 쿠물 칸국은 신강과 주요 중국 지역을 이어주는 중요한 도로들을 통제하고 있습니다. 충성스러운 여러 위구르의 칸들이 오랫동안 신강정부와 함께 베이징에 있는 황제에게 공물을 바치고있습니다.\n\n 이전 쿠물 칸국의 통치자인 마스쿠드 칸은 1907년과 1912년 두차례의 봉기를 겪은 초라한 칸국의 권위적인 통치자로서 알려져있습니다. 이러한 칸에 대한 증오는 그의 후계자 나스르 칸에게 이어졌습니다. 그는 국민들의 감정을 추스리기 위해서 최소한의 칸국과 부역에 대한 소규모 개혁이라도 완수하기를 원합니다. 그러나 그가 여전히 베그스로 알려진 위구르 귀족들이나 쿠물 충성파인 율바르스 칸과 이전의 반 쿠물 혁명가인 호자 니야즈의 조언에 의지하기로 했기 때문에, 이러한 개혁이 잘 진행될지는 아직 미지수 입니다.\n\n쿠물 칸국은 나스르에 대한 여러 반대 목소리에도 불구하고 신강 내의 평화와 번영을 지키는 마지막 수호자로 여겨지고 있으며, 다른 지역 위구르 주민들에게는 미래의 자치에 대한 꿈의 가능성으로 여겨집니다. 우리의 보잘것없는 규모에도 불구하고, 우리의 영향력은 대량 반란을 막는 직접적인 평화의 수호자로서 신강의 나머지 지역에 널리 퍼지고 있습니다 "
kumul.0.a:0 "아마도 우리는 중요한 존재일 것이다..."

kumul.1.t:0 "나지르 샤에 대한 반감이 커지다"
kumul.1.d:0 "나스르 샤가 약속한 개혁들이 지지부진하면서 전국에 불안이 만연하고 있습니다. 폭력시위는 바로 전날 쿠물시의 외곽에서부터 시작되었는데, 07년과 12년 봉기의 규모로 발전하기 전에 우리의 고문 율바르 칸에 의해 진압되었습니다. 봉기 억제가 일단락된 상황에서 빠르게 움직여 어떻게 개혁을 할것인지, 언제 개혁을 할것인지 정해야만 할 것입니다. 모든 사람들과 위구르 귀족들 그리고 고문들은 나스르 샤가 우리의 미래를 결정짓기를 필사적으로 염원하고 있는 상황입니다."
kumul.1.a:0 "그놈들은 항상 소란을 일으키는군!"

kumul.2.t:0 "자문회에서 반란에 대한 소문이 퍼지다"
kumul.2.d:0 "우리의 정책들이 기존의 위구르 귀족들이 쥐고있던 세금 흐름을 정부가 통제하기 시작하면서 율바르 칸과 니야즈 모두 나스르 칸에게 화가 나기 시작했습니다. 율바스는 충신이라 결코 반란을 고려하고 있지 않을 것이라는 확신이 드는 반면에 07, 12년 반란에 참여한 전적이 있는 호자 니야즈는 걱정스러운 상황입니다. 그가 이전처럼 다시 한번 대규모 반란에 참여하게 된다면 우리가 가장 우려했던 배신의 사례가 될것입니다. 앞으로 우리와 귀족들 사이의 갈등에서 그들이 우리 편을 들게하려면 그와 율바르를 달래줄 필요가 있습니다."
kumul.2.a:0 "통치라는 것은 왜 이렇게 복잡한가?"

kumul.3.t:0 "위구르 귀족들의 불만"
kumul.3.d:0 "베그스는 쿠물과 신강 나머지 지역의 위구르족 지주들로서, 지역 내에 세금 흐름을 통제하고 중앙정부에 인도하는 역할을 합니다. 현재 고문단에 대한 편향은 분명하게 그들을 화나게 만들었고, 우리가 반드시 필요로하는 칸에게로 가야할 세금을 세금징수자인 그들이 몰래 빼돌리고 있는것과 더욱 안좋은 상황은 그들이 반란을 일으킬 수 있다는 점입니다. 그들은 당분간은 충성을 유지하겠지만 우리는 최악의 상황을 막기위해 조심스럽게 미래로 나아갈 필요가 있습니다. "
kumul.3.a:0 "위구르 귀족놈들은 항상 무언가를 꾸미지"

kumul.4.t:0 "신강에 대한 공물"
kumul.4.d:0 "매년 보호국의 의무로서 우리는 신강 정부에 공물을 보내는 것이 우리의 일입니다. 이것은 청과 위구르 사람들의 유대를 보여주는 상징적인 의미가 있는데, 우리는 쿠물 특산 멜론과 같은 간단한 공물을 선물하는 것이기 때문입니다. 현재 신강의 총독인 [SIK.GetLeader]은(는) 우리의 공물을 매우 고마워하며 받아드렸습니다."
kumul.4.a:0 "멜론으로부터 시작하는 민족간의 평화"

kumul.5.t:0 "무능력"
kumul.5.d:0 "하미를 지배하게 된 신내각은... 모두가 예상했듯 이전 내각보다 좋지 않았습니다. 이 진 슈렌의 절친한 친구들은 끊임없이 돈을 빼돌리고, 백성들을 학대하고 착취하며, 자기쪽 사람이 아닌 사람들에게 편협하며 부패로 얼룩져있습니다. 현재 하미의 수석 장관인 롱시린도 진슈렌과 마찬가지로 국가의 돈을 개인 금고로 빼돌리는 전략을 사용하고 있는 것이 분명합니다. 지금은 이러한 행태는 대부분 사람들은 모르고 있는 상황이지만, 이러한 부패한 관료들의 신강의 새로운 현으로 만드려는 우리의 계획을 망쳐버릴 가능성이 놓습니다."
kumul.5.a:0 "하미는 진정으로 저주받았구나"

kumul.6.t:0 "한족 이주 개방"
kumul.6.d:0 "간쑤에서 하미까지 이민이 진슈렌과 롱시린에 의해 통과되었습니다. 하미는 신강과 중국을 잇는 주요도로의 교차점을 장악하고 있지만, 이전의 칸국의 비 유구르인 이민금지 정책때문에 많은 중국인들이 이곳에 접근할 수 없었습니다. 그러한 시대는 갔습니다. 진슈렌은 후이족과 한족들을 본고장에서부터 우리의 국정지대에 새롭게 정착하도록 했습니다. 우리는 이러한 정책이 중앙아시아의 가장 먼곳까지 우리의 멋진 미래로 이어지길 바랄뿐입니다. 하지만 이것은 오랜 시간이 걸릴 것입니다."
kumul.6.a:0 "멋진 미래를 향하여!"

kumul.7.t:0 "이민 문제"
kumul.7.d:0 "하미에 대한 이민개방은 의심할 여지없이 이전의 이 버릇없는 모하메드 도시에 엄청난 발전을 가져다 주었지만, 모든것이 좋은쪽으로 흘러가지는 않았습니다. 분명하게, 지역주민들은 더욱 더 중요한 정착민들을 위한 방대한 미개척지 개간 사업과 토지개혁 계획에대해 분개하고 있습니다. 한족이민자 살해사건들은 예전에도 여러번 있었지만, 현재는 서로의 관계가 단절될 지경에 이르렀습니다. 결국 쿠물놈들은 길들일 수 없을 것 같습니다."
kumul.7.a:0 "배은망덕한놈들."

kumul.8.t:0 "이상한 제안"
kumul.8.d:0 "최근 진슈렌이 새로 임명한 세무서의 징수자인 장무는 도시의 한 무슬림 소녀에게 한눈에 반하게 되었고 그녀에게 결혼 신청을 했다고 알려져 있습니다. 보통 이와같은 일은 별로 주목할 만한 거리는 아니지만, 장무가 무슬림이 아니기때문에 현지 울라마(성직자)는 결혼에 대해서 깊은 반대를 표명했습니다. 그러나 알수없는 이유로 이 소녀의 아버지는 이 결혼에 동의했고, 몇 주 후에 결혼식이 거행될 것입니다.\n\n 쿠물의 긴장감은 합병 이후 위험할 정도로 고조 되어 왔으며, 이러한 뻔뻔스런 행동은 대중들을 더욱 분노케 할것입니다. 그러나 진수렌은 장씨와의 결혼에 자신의 지지를 보냈다는 소문이 있어서, 현재 이결혼식이 중단될거 같지는 않습니다."
kumul.8.a:0 "사랑에는 한계가 없다"

kumul.9.t:0 "한 소란이 접수되다"
kumul.9.d:0 "큰일입니다! 분명하게 하미의 긴장감은 누구도 예상할 수 없는 지경까지 이르렀습니다. 어젯밤 장무와 그 일행들이 쿠물의 과격분자들에게 학살당했습니다. 그가 다가오는 잔치를 위한 저녁 파티에 참석하고 있을 때, 한 무리의 수상한사내들이 그와 그의 군대를 매복시키고 기다리고 있었습니다. 만약 일행이 술이 취한 상태가 아니였다면 그들은 살아남을 기회를 잡았을지도 모르지만, 그들은 제대로 서있기도 어려운 상태였습니다.\n\n 이것은 이제 우리의 가장 작은 문제들 중 하나에 불과합니다, 현재는 그들의 10배나 되는 반란군들이 도시 전체를 뒤엎었기 때문입니다. 우리 한족 이민자들 중 이미 많은 이들이 머리가 흙구덩이속에 처박힌채 학살당했습니다. 이러한 학살극이 벌어지는 동안 남은 한족들과 행정관들은 구시가지 성벽안에서 스스로 맞서 싸우고 있고, 그들이 닥쳐들어오기 전에 진수렌의 군대로부터 구제를 기다리고 있는 상황입니다."
kumul.9.a:0 "이건 의도된 것은 아닐것이다.."

kumul.10.t:0 "신강에서의 혈세"
kumul.10.d:0 "한줌의 장무 수비대원들이 진 슈렌의 저택에 도착하여 하미에서 일어난 사상 초유의 한족 학살사건을 보고했습니다. 쿠물족들은 장무의 보고서에 명시된 것 보다 더 불만에 쌓여 있는 상태였고, 그의 수비대는 며칠 전 이슬람 선동가들에게 기습 당한 것으로 보입니다. 생존자들은 장마와 울레마의 딸이 중매결혼을 했다는 이야기와 더불어 장마가 진슈렌에게 보고하겠다고 약속했지만 결코 하지 않았던 조세 저항 이야기를 하고 있습니다. 하미가 진의 부하들에게 길을 잃은 것은 이제 분명하고, 진이 보복에 실패한다면 한이민자들의 목숨이 경각에 달려있는 것도 분명하다고 말했습니다."
kumul.10.a:0 "또다시 신강은 고통속에서 노닐겠구나."

kumul.11.t:0 "둘러 쌓이고 사면초가에 빠지다"
kumul.11.d:0 "한 침략자들에 대한 우리의 지속적인 지하드 덕분에 우리는 난관에 봉착하게 되었습니다. 우리는 구 시가지에 모여 있는 한족 저항병들을 물리칠 제대로된 병력도 무기도 없지만, 그들도 우리에게 대항할 힘이나 의지도 부족합니다. 우리의 최고 무장인 율바르칸은 우리에게 반하는 자는 누구든 물리칠 수 있는 군대를 모집하기 위해 출발하겠다고 발표했습니다. 많은 이들이 그런 기적을 찾을 수 있을까 그의 능력을 의심하고 있지만, 그가 마씨일족중 가장 잔인한 마씨인 마중잉과 공모하고 있을지도 모른다는 풍문이 있습니다. 그런 행동은 전례가 없는 일이며 화를 많이 내는 사람도 있지만 이것은 우리에게도 매우 필요한 기회를 줄것입니다."
kumul.11.a:0 "노인이 우리가 필요한 것을 찾기를."

kumul.12.t:0 "시의 적절한 접선자"
kumul.12.d:0 "율바르칸이 진영 막사들 중 의심의 여지없이 가장 크게 보이는 마중잉의 텐트 안으로 들어서자 그는 아편의 악취에 사로잡혔다. 그것이 그를 거의 쫒아낼뻔 했지만, 그는 신이 바라시는 막중한 임무에서 도망칠 수는 없었다. 악취의 영향에도 천막 중앙에 있는 마중잉으로 보이는 사람에게 다가갔다.\n\n '쿠물의 호랑이가 이곳까지 나를 먹이감으로 삼기위해 왔소?' 마중잉은 껄껄 웃었다.\n\n '나는 간쑤의 도살자의 힘을 구하는 노인에 지나지 않소.'\n\n 각각 서로의 의도를 알고 있었기 때문에 형식은 짧았다. 이번 방문은 깜짝 놀랄 만한 이벤트로 계획되었지만, 사실 이전 몇주 동안 많은 서신 왕래가 있어왔다. 마중잉은 국가가 없는 군대를 가지고 있었고, 율바스칸은 군대가 없는 국가를 가지고 있었다. 일단 모든 준비가 잘되어 있는 것으로 보이자 마중잉은 재빨리 군대를 이끌고 출발했고, 율바스도 그 뒤를 따랐다. 도살자인 그가 이 죽음의 전조 그 자체를 어찌 놓칠 수 있을까?"
kumul.12.a:0 "위태로운 동맹이군…"

kumul.13.t:0 "죽음의 전조"
kumul.13.d:0 "소문이 사실임이 확인되었습니다. 율바스는 악명높은 마중잉과 함께 돌아왔습니다. 그의 존재만으로도 많은 사람들이 두려움에 떨었지만, 갑자기 수천명의 병력이 더 나타난 것은 구시가지에 있는 궁지에 몰린 수비대에게 더 큰 공포를 불어 넣었습니다.\n\n 밤이 깊어지자 마중잉은 걸음을 옮겼습니다. 수백명의 쿠물기병대가 요새를 향해 맹렬한 기세로 돌격했으나 기관총사격에 순식간에 전멸하였습니다. 그러나 이것은 그의 군대의 발목을 잡는 것은 아니였습니다. 어둑어둑한 밤 시간 내내 파도의 파도가 수비대를 공격하여 어떻게든 막아내고는 있었지만, 수비대에게는 막대한 희생을 강요했습니다. 탄약이 떨어지자 수비대는 소총을 버리고 칼과 파이크를 들기 시작했고, 적과 같은 방식의 원시적인 싸움이 벌어졌습니다.\n\n 그러나, 행운의 여신은은 대담한자를 사랑하는 법입니다. 이른아침, 마중잉의 기진맥진한 병사들은 마침내 수비대에 남아있는 병력에 결정적인 타격을 가했습니다. 그의 병사들에게 주는 상으로 , 구시가지에 있는 모든 가치가 있는 어떤것이든 그의 부하에 의해 닥치는 대로 휩쓸려 땅에 떨어질 것입니다. 그런 잔혹한 전투 이후에도 마중잉은 [?Root.GetLeader]에게 진슈렌의 마지막 사람이 그의 장화 밑에 찌그러쓰러질 때까지 그의 반란을 계속 도울 것을 약속하였습니다."
kumul.13.a:0 "무시무시한 힘이군."

kumul.15.t:0 "대탈출"
kumul.15.d:0 "이른 아침 시간에 지난 몇 주동안 준비해온 계획이 실행에 옮겨졌습니다. 진 슈렌에게 포로로 잡힌 이후 감옥에 같혀있던 나스르 샤는 감옥에서 신호를 기다렸습니다. 마지막 경비대 뒤에서 문이 닫히자, 새소리가 감옥 전체에 우려 퍼졌습니다. 그것이 신호였습니다. 그것으로 나스르는 몇주간의 일에 걸쳐 느슨해진채 감방 벽에 붙어있는 별독 몇개를 꺼냈습니다. 그 뒤로는 터널이 있어 밖으로 이어졌습니다. 기어들어간 뒤에 그는 머리위에 망토를 두르고있는 2명의 우리쪽 사람과 만났습니다. 그들중 하나가 급히 변장 한 나스르에게 또 하나의 망토를 건냈습니다. 그것으로 나스르는 [SIK.GetLeader]가 바로 코앞에 있는 디화에서 바로 걸어 나올 수 있었습니다.\n\n 나스르샤가 앞으로 며칠 동안 사로잡혀 이곳에 도착하지 못할 지라도 나스르의 탈출 소식은 쿠물에게까지 전해졌습니다. 그의 용감한 탈출은 이미 사기를 진작시키고 있습니다."
kumul.15.a:0 "훌륭하다."

kumul.16.t:0 "나스르 샤의 귀환"
kumul.16.d:0 "나스르가 양쪽의 사람을 옆에 끼고 쿠물시내로 다시 들어오자, 이를 보고자 하는 사람들로 그앞을 가득 매웠습니다. 불안정한 시대의 안정의 상징인 그가 들어오면서 소작농들의 건배 소리가 다시 도시 전역에서 터져나왔습니다. 그가 돌아왓을때, 잔치가 열렸는데, 이 잔치는 이전의 나스르의 마지막 잔치보다는 덜 위험해보이는 듯 했습니다. 나스르는 율바르 칸과 이야기를 나누며, 그의 공로에 감사를 표하고 최근의 모든 사건에 대해 보고를 받았습니다. 그 후, 그는 열설을 하고, 부대에 감사를 표하며, 모든사람들이 디화의 폭군과 계속 싸우기를 희망했습니다."
kumul.16.a:0 "돌아와 기쁘군."

kumul.17.t:0 "나스르가 죽다!"
kumul.17.d:0 "이른 아침 시간에 지난 몇 주동안 준비해온 계획이 실행에 옮겨졌습니다. 진 슈렌에게 포로로 잡힌 이후 감옥에 같혀있던 나스르 샤는 감옥에서 신호를 기다렸습니다. 마지막 경비대 뒤에서 문이 닫히자, 새소리가 감옥 전체에 우려 퍼졌습니다. 그것이 신호였습니다. 그것으로 나스르는 몇주간의 일에 걸쳐 느슨해진채 감방 벽에 붙어있는 별독 몇개를 꺼냈습니다. 그 뒤로는 터널이 있어 밖으로 이어졌습니다. 기어들어간 뒤에 그는 머리위에 망토를 두르고있는 2명의 사람과 만났습니다. 그들이 얼굴을 드러내기 전까지는 모든 것이 계획적으로 될 것 같았습니다. 이 사람들은 나스르의 요원들이 아니었고, 나스르를 함정에 빠트리기 위해 보내진 사람들이 였습니다. 빠른 동작 한번으로 사내들 중 하나가 외투에서 권총을 꺼내더니 나스르 샤의 머리를 쏘아 죽였습니다.\n\n 이 소식은 오늘 아침 나스르의 탈출 요원중 한명이 배신한 후 우리에게 전해졌습니다. 
kumul.17.a:0 "개같은 놈들!"

kumul.18.t:0 "나스르가 죽다!"
kumul.18.d:0 "이른 아침 시간에 지난 몇 주동안 준비해온 계획이 실행에 옮겨졌습니다. 진 슈렌에게 포로로 잡힌 이후 감옥에 같혀있던 나스르 샤는 감옥에서 신호를 기다렸습니다. 마지막 경비대 뒤에서 문이 닫히자, 새소리가 감옥 전체에 우려 퍼졌습니다. 그것이 신호였습니다. 그것으로 나스르는 몇주간의 일에 걸쳐 느슨해진채 감방 벽에 붙어있는 별독 몇개를 꺼냈습니다. 그 뒤로는 터널이 있어 밖으로 이어졌습니다. 기어들어간 뒤에 그는 머리위에 망토를 두르고있는 2명을 만났는데, 나스르는 자신의 대리인일 것이라고 생각했습니다. 그러나, 우리는 그 계획이 일어나기 며칠 전에 알 수 있었으므로 [SIK.GetLeader]는 그가 탈출할때, 나스르에게 깜짝인사하기 위해 자신의 요원들을 그곳에 배치할 수 있었습니다. 명령대로 요원중 한명이 나세르의 머리를 총으로 쏘며 그의 수고를 끝냈습니다."
kumul.18.a:0 "잘된 일이다."

kumul.19.t:0 "쿠물의 새로운 지도자"
kumul.19.d:0 "디화에서의 나스르샤의 비극적인 죽음 이후, 이제 후계구도를 암시할 때가 왔습니다.나스르의 아들 바스르샤는 아직 매우 어리지만 쿨물의 칸으로 승격될 예정입니다. 그러나 그의 나이 때문에 율바르스칸은 비스르가 나이가 찰때까지 섭정직을 유지할 것입니다. 비스르는 아직도 아버지에 대한 슬픔으로 고군분투하고 있지만 신장 전쟁이 더욱 가열되고 있으며 이에 허비할 시간이 없습니다."
kumul.19.a:0 "바시르 샤가 쿠물을 지배한다!"

kumul.20.t:0 "나스르 샤를 어떻게 처우할까?"
kumul.20.d:0 "몇 주 전 쿠물 칸국이 우리에게 전쟁을 선포한 후, 현재 디화의 감옥에 있는 나스르 샤에대한 의문이 제기 되었습니다. 비록 지금은 그가 지하감옥에 남아 있지만, 곧 탈충을 시도한다는 소문이 디화에 만연합니다. 나스르는 구물로 돌아가면 그들의 사기를 복돋아 줄것이 분명하며, 반대로 그의 죽음에 대한 소식은 그들을 낙담 시킬 수 있을 것입니다. 또한, 나스르의 죽음은 그의 아들 바스르 샤를 왕위에 남겨두고 있는데, 그는 동치하기는 어린 십대의 소년일 뿐입니다. 나스르의 머리에 한발 빠른 총일이 이번 전쟁에서 우리에게 큰 도움이 될 수 있을 겁니다."
kumul.20.a:0 "죽여라. 당장 죽여버려."
kumul.20.b:0 "감방에 쳐넣어."

kumul.21.t:0 "마중밍이 간쑤를 떠나다"
kumul.21.d:0 "간쑤의 도살자 마중잉은 그의 동료 마후산과 함께 그들의 군대와 함께 간쑤 지방을 떠습니다. 몇 가지 루머가 돌고 난 후, 그는 쿠물의 장군 율바르 칸의 방문을 받았고, 곧 일어날 쿠물 반란에 가담할 것이라는 소문이 돌았습니다. 쿠물 반란이 시작되면서 마중잉군이 신장 영토에서 목격된 가운데 이런 일이 실현된 것으로 보입니다."
kumul.21.a:0 "간쑤의 시민들이여 기뻐하라!"

kumul.22.t:0 "나스르 샤의 처형"
kumul.22.d:0 "날이 밝자, 한무리의 사람들이 주청사 건물 근처에 모여들었습니다. 계단 위에는 진슈렌과 그의 충신 몇명이 서있었는데, 그 중에는 전 하미의 장관 룽도 있었습니다. 몇 분후 여전히 죄수복을 입은 나스르 샤가 군중들을 헤치고 진슈렌에게 올라가는 계단을 올라가자 군중들은 소리치고 야유를 퍼붓기 시작했습니다. 진슈렌이 군중들을 조용히 시키기위해 손을 흔들자 나스르는 무릎을 꿇었습니다.\n\n '나스르 샤, 신장의 주지사로서 배신과 반란에 대한 당신의 죄를 알게 되었소. 이것에 대한 처벌은 죽음이오. 마지막 할말이라도 있소?'\n\n '진, 이 총알로 네 통치는 끝나게 된다.'\n\n 그말의 끝과 함께 진슈렌은 망토에서 권총을 꺼내 나스르의 뒤통수를 향해 방아쇠를 당겼다. 나스르의 몸이 돌바닥에 털썩 주저 앉자 군중들은 환호성을 질렀다."
kumul.22.a:0 "반역자가 죽었군."

kumul.23.t:0 "나스르 샤의 처형"
kumul.23.d:0 "날이 밝자, 한무리의 사람들이 주청사 건물 근처에 모여들었습니다. 계단 위에는 진슈렌과 그의 충신 몇명이 서있었는데, 그 중에는 전 하미의 장관 룽도 있었습니다. 몇 분후 여전히 죄수복을 입은 나스르 샤가 군중들을 헤치고 진슈렌에게 올라가는 계단을 올라가자 군중들은 소리치고 야유를 퍼붓기 시작했습니다. 진슈렌이 군중들을 조용히 시키기위해 손을 흔들자 나스르는 무릎을 꿇었습니다.\n\n '나스르 샤, 신장의 주지사로서 배신과 반란에 대한 당신의 죄를 알게 되었소. 이것에 대한 처벌은 죽음이오. 마지막 할말이라도 있소?'\n\n '진, 이 총알로 네 통치는 끝나게 된다.'\n\n 그말의 끝과 함께 진슈렌은 망토에서 권총을 꺼내 나스르의 뒤통수를 향해 방아쇠를 당겼다. 나스르의 몸이 돌바닥에 털썩 주저 앉자 군중들은 환호성을 질렀다. 디화에 숨어 있던 우리측 요원이 이 소식을 알려 주었을때, 그 소식은 순식간에 퍼져 나갔고, 우리나라는 통곡속에 사로잡혔습니다."
kumul.23.a:0 "비극이로다."

kumul.26.t:0 "신강의 승리"
kumul.26.d:0 "마침내 몇 달 동안의 악덕 총독 무리와 반항적인 위구르족에 맞서 싸운 끝에 우리는 신장에 질서를 회복 할 수 있었습니다. 그러나, 우리는 지금 막 신장을 장악했을 뿐이고, 이제 우리는 신장을 계속 붙잡고 있으려 노력해야만 합니다. 우리는 작은 도시에 불과한 쿠물 보다 더 인구가 많은 거대한 지역을 통제해야만 하는 작은 행정부에서 불과합니다. 이것뿐만 아니라 우리를 도와주려는 사람들을 항시 경계해야 합니다. 호자 니야즈와 간쑤의 도살자 마중잉 모두 인민의 이익을 위해 돕기를 원하는지, 아니면 단지 자신의 개인적 이익을 위해 돕기를 바라는 것인지 분명치 않지만 그들은 도움을 줄것이라고 했습니다. 한족도 우리 정부에 큰 영향력을 미칠 것이며, 심지어 일부에서는 죽었다고만 생각되었던 한족 출신 관료인 판 야오난이 신장 시찰에서 살아있음이 밝혀지기도 했습니다. 비록 이단체들이 우리를 도울지 모르지만, 우리는 그들에게 너무 많은 부정행위를 허영해서는 않됩니다. 그렇지 않으면 그들은 칸국을 종식시키려 할지도 모릅니다."
kumul.26.a:0 "훌륭해."

kumul.27.t:0 "[TAN.GetLeader]의 결단"
kumul.27.d:0 "칸국에서의 권력투쟁이 안정화에 들어서면서, 우리는 이제 미래를 내다봐야합니다. 나스르샤는 이전의 마스쿠드 샤의 전제정치에 이어, 쿠물을 현대화하기 위한 개혁이 실시하기 시작했습니다. 그러나 이러한 개혁은 우리의 성공적인 쿠물 반란 기간동안 중지되고 있었습니다. 이제, [TAN.GetLeader]는 중요한 결정에 직면해 있습니다. 즉, 우리의 쿠물 칸국을 베그스 같은 위구르 지주들을 통해서 보다 민주적인 지배로 옮기거나, 아니면 만세불변의 절대군주제를 확립해나가는 것입니다."
kumul.27.a:0 "입헌군주제; 위구르 귀족들에게 힘을!"
kumul.27.b:0 "전제정치; [TAN.GetLeader]에게 힘을!"

kumul.28.t:0 "신강의 행정조직이 행정관을 요청하다"
kumul.28.d:0 "As the current owners of Beijing, Fan Yaonan in Xinjiang has recognised us as the rightful government of China. In a letter he has sent to us, he has stated that as the rightful government of China, we should surely be able to help his administration in Xinjiang. Far across the nation, Fan claims that he lacks proper Han Chinese administrators who are capable of running a government without being corrupt. Therefore, he has begged us to send him some proper bureaucrats who know what they are doing. However, we could also use this as an opportunity to send away some of our less capable, slightly corrupt, administrators."
kumul.28.a:0 "공식 관료를 파견한다."
kumul.28.b:0 "부패한 관료를 파견한다."
kumul.28.c:0 "판을 위해 시간을 낭비할 수는 없다."

kumul.29.t:0 "베이징에서 관료들을 파견하다"
kumul.29.d:0 "We have recieved word back from Beijing about our request. They have chosen to send over multiple Han bureaucrats and administrators, who will help run Xinjiang efficiently and without corruption."
kumul.29.a:0 "훌륭하군."

kumul.30.t:0 "베이징에서 부패한 관료를 파견하다"
kumul.30.d:0 "We have recieved word back from Beijing about our request. They have chosen to send over multiple Han administrators, who will help run Xinjiang. However, Fan recognises the names of multiple people being sent over as some of the most corrupt bureaucrats in Beijing. It seems they have used our request as an excuse to send away their crooked administrators and to make them our problem."
kumul.30.a:0 "일을 내버렸군."

kumul.31.t:0 "암살 계획"
kumul.31.d:0 "동투르케스탄의 느슨한 연합군은 사비트 다물라라는 한 인물을 중심으로 통일되어 있습니다. 호탄의 부그라 형제와 상인귀족인 티무르 베그는 사비트 다물라를 구심점으로 통일되어 있습니다. 사비트를 제거하면 그들의 단결을 없애고, 그들의 연합은 무너질 것 같습니다. 심문으로부터 사비트 다물라의 위치를 알아낸 후, 우리 군 참모들은 지금이 행동할 때라고 판단했습니다. 이 임무를 수행할 가장 준비가 된 사람은 우리의 장군 마흐무트 무히티입니다. 그는 과거에 투르크 독립운동과 인연를 맺었으나, 그 후 우리에게 충성을 바치고 있습니다. 우리는 그를 작은 전문 부대와 함께 반란군 땅으로 보낼 수도 있고, 그가 자는 동안 다물라의 집을 공격할 수도 있습니다. 무히티가 성공하길 바랍니다."
kumul.31.a:0 "무하티에게 행운을 빈다."

kumul.32.t:0 "사비트 다물라에 대한 암살기도!"
kumul.32.d:0 "오늘 비극적인 사건이 일어났습니다. 사비트 다물라가 그의 집에서 잠을 자는 동안 그의 경호원들은 경계에 집중하지 않고 밖에서 흐리멍텅하게 시간을 때웠습니다. 경비원 중 한 명이 계단에 앉아 총을 분해하고 있을 때, 그의 두개골은 갑자기 납으로 가득 차버렸습니다. 나머지 경비병들이 벌떡 일어나자 총소리가 골짜기에 메아리쳤습니다. 인근 언덕의 정상에서 쿠물의 마흐무트 무히티가 이끄는 18명의 잘무장된 전사들로 이루어진 무리가 언덕 아래로 돌진하면서 총격전이 벌어졌습니다. 일행은 집 밖에 있던 7명의 경비병을 죽일 수 있었지만 그들도 3명을 잃었습니다. 또 그들은 집으로 다가가면서 창밖으로 총을 쏘는 경비원들에게 2명이 더 당했습니다. 무히티 스스로도 먼저 문을 박차고 들어가 다른 경비원의 머리에 납탄을 먹였습니다. 그 일당은 집을 돌아다니며 경비원 3명을 더 죽였고, 이동안에는 다치거나 죽은 사람은 아무도 없었습니다. 이제 남은 것은 사비트 다물라뿐이었습니다. 사비트의 침실로 다가오자 무히티는 그의 성공에 미소를 지으며 권총을 다시 장전했습니다. 그러나 문을 쾅 열었을 때 그가 발견한 것은 빈 침대와 열린 창문뿐이었습니다. 무히티는 사비트 다물라가 그의 손아귀에서 미끄러져 나가자 더 많은 병사를 밖에 남겨두고 주위을 지키지 않은 자신의 실수를 깨달았습니다. 한 시간 안에 수백 명의 사비츠 부대가 그 집에 도착했지만, 그때쯤 무히티와 그의 부하들이 떠나고 없었습니다.\n\n 비록 암살은 실패였지만, 여전히 끔찍한 결과를 초래할 것입니다. 그의 삶을 편집증적으로 살아온 사비트 다물라는 그와 의사소통하는 것을 매우 어렵게 내버려둔 채 숨어들었습니다. 분열은 조직화되지 않은 채 방치되고 심지어는 서로 반목하고 있습니다."
kumul.32.a:0 "빌어먹을 놈들!"

kumul.33.t:0 "사비트 다물라에 대한 암살기도"
kumul.33.d:0 "마호메트 무하티는 임무에 실패하여 돌아왔습니다. 그는 부하들이 사비트 다물라의 집을 향해 언덕 아래로 돌진하여 내려가는 도중에 여러 명의 경비원을 죽인 이야기를 되풀이하고 있습니다. 그가 자신이 직접 현관문을 발로 걷어차고 권총으로 여러 명의 경비원을 쏜 경위를 설명하면서 말이죠. 그러나 중요한것은 사비트의 침실에 도착했을 때 그는 이미 탈출해 있었다는 것입니다.\n\n 무히티는 임무에 실패했지만, 이것은 완전한 손실은 아닙니다. 호탄과 카슈가르에 있는 우리의 스파이들은 사빗 다물라가 다른 대부분의 사람들로부터 완전히 고립되어 숨어들었다고 우리에게 말해왔습니다. 이로써 동투르케스탄군은 완전히 해체되었습니다."
kumul.33.a:0 "완전한 실패는 아니군."

kumul.50.t:0 "우리의 행정조직은 부실하기 짝이 없다"
kumul.50.d:0 "예상대로 우리 정부는 현재 신강을 지배할 능력이 없는 것으로 보입니다. 신강 전역에서 이미 다수의 소규모 반란이 일어났는데, 몇몇은 여전히 진 선생에 충성하고 있고, 몇몇은 전 정부의 총체적인 격변 이후 무정부상태에서 살고 있는 반면, 대부분은 식량과 공급의 부족에 분노하고 있습니다. [TAN.GetLeader]는 이러한 상황에 대해서 마중잉을 보내서 이러한 반란을 진압 하려는데 갑자기 쿠물시에 한 소식이 전해졌습니다. 팬 야오난이 아직 살아있다는 것입니다. 한족 관료들은 지난 반란에서 쫓겨난 뒤 디화 북쪽에 있는 산골 마을에 숨어들었습니다. 총독 정부가 전복되었을 때, 그는 [TAN.GetLeader]에 충성을 맹세하기 위해 쿠물시로 찾아왔습니다. 그리고 국가 행정조직 재건에 그의 도움을 제공한다고합니다. 그는 이미 신강의 한족 사회에서 매우 인기 있는 인물이 되어 정부에 환영을 받았습니다. 그러나, 그가 그렇게 큰 임무를 그렇게 빨리 부여받아야 할지는 논란의 여지가 있습니다."
kumul.50.a:0 "판 야오난의 행정으로 질서를 회복시킬 것이다."
kumul.50.b:0 "마중잉의 군대로 질서를 회복시킬 것이다."
kumul.50.c:0 "우리의 행정조직이 할일이다, 개입하지 마라."

kumul.51.t:0 "호자 니야드을 중심으로 위구르 지도자들의 결집하기 시작하다 "
kumul.51.d:0 "호자 니야즈는 우리의 승리를 도운 후 주로 남쪽에 사는 많은 부족의 위구르 지도자들과 이야기를 나누며 그 지방을 순회하기 시작했습니다. 이러한 지역들을 우리 정부를 위해 확보하는 것은 정말로 좋은 일이지만, 어떤 사람들은 이것이 자신을 위해 영향력을 얻으려는 호자 니야즈일지 계략일지도 모른다고 걱정합니다. 필요하다면 마중잉을 그에게 보내어 우리의 힘을 보여주고 호자니야즈를 억제하도록 할 수 있습니다."
kumul.51.a:0 "그놈 마음대로 하도록 냅둬라."
kumul.51.b:0 "마중잉을 보내 그를 멈추도록 해라."

kumul.52.t:0 "판이 유력한 기업가들에게 말하다"
kumul.52.d:0 "신강은 대부분 산악지대로, 인구가 희박하고, 매우 낙후 되어 있습니다. 하지만 중국 출신의 일부 기업인들은 여전히 이곳을 창업하기 좋은 곳으로 보고 있습니다. 최근 판야오난이 이 지역의 주요 기업인과 공장주들과 여러 차례 만남을 가졌다는 소식을 들었습니다. 보도에 따르면 그는 베이징과 가까운 곳에서 온 사업가들에게 공장을 세우기 위해 신장으로 오도록 설득하기 위해 노력하고 있다고 합니다."
kumul.52.a:0 "그가 무엇을 꾸미고 있을까..."

kumul.53.t:0 "마중잉의 급습 계획"
kumul.53.d:0 "우리는 최근 간쑤의 도살자인 마중잉이 디화 근처의 여러 마을을 급습할 계획을 세웠다는 사실을 알아냈는데, 그들은 그들의 물건을 약탈하고 아편을 가져갈 생각인 것 같습니다. 율바르 칸이 이런 일을 저지할 계획을 우리에게 제안해 왔습니다. 우리는 마중잉에게 우리 정부안에서의 더 많은 권력과 더 높은 보수를 주어 마중잉이 도시를 떠나지 않도록 설득할 수 있습니다. 그러나 호자니야즈는 이것은 끔찍한 생각이며, 마중잉은 너무 위험해서 더 이상의 힘을 주어서는 안된다고 말했습니다."
kumul.53.a:0 "그가 원하는 것을 줘버려라."
kumul.53.b:0 "마적은 항상 습격하는 법이지."

kumul.54.t:0 "판이 베이징 사람들과 만나다"
kumul.54.d:0 "관료인 판야오난은 최근 디화에 있는 사람들에게 그가 베이징의 사람들과 어떻게 연락을 취했고 그들과 어떻게 공식적인 의사소통을 하고 있는지에 대한 성명을 발표했습니다. 이것은 우리 정부에 더 많은 정당성을 부여하지만, 판은 그가 주변에서 생각한 것보다 훨씬 더 많은 권력을 가지고 있다는 것을 보여줄 것입니다. 일부 사람들은 판이 쿠물 정부를 통치할 수 있을 만큼 가장 합법적인 사람이라고 믿기 시작하고 있습니다."
kumul.54.a:0 "걱정스럽군."

kumul.55.t:0 "안정성 증가"
kumul.55.d:0 "디화에서 주도권을 잡은 이후, 어찌어찌 주요 문제는 통제되고 있습니다. 우리의 작은 행정부는 거대한 지역인 신장 전체를 관리하는 일을 대신해야 했습니다. 이로인해 전역에 걸쳐 불안정이 매일 증가해, 한계점에 이르고 있습니다. 하지만 해결책이 있습니다: 군대. 군에 훨씬 더 많은 권력을 줌으로써 그들이 지역 전체의 질서를 유지할 수 있다는 주장이 제기되었습니다. 하지만, 그것은 정치적 관점에서 위험할 수 있습니다."
kumul.55.a:0 "군대에게 더 큰힘을 실어줘라."
kumul.55.b:0 "불안정은 언젠가 제 궤도를 달릴 것이다."

kumul.56.t:0 "남쪽 위구르 반란군"
kumul.56.d:0 "진슈렌의 정권이 붕괴된 이후부터 남부의 위구르 부족, 특히 호탄 근처의 부족들은 혼돈 속에서 살아왔습니다. 유게르 반군들은 스스로 무장을 한 후, 많은 부족민들이 그 지역의 마을을 강간하고 약탈하면서 돌아다녔습니다. 이것은 당연히 중단되어야 합니다. 하지만 우리는 그것을 어떻게 해결할지에 대한 선택권을 가지고 있습니다. 호자-니야즈를 보내서 무리를 진정시킬 수도 있고, 어쩌면 그의 부대에 그들을 포함시킬 수도 있을 것입니다. 호자 니야즈는 외교관이고 유연하며 주요 위구르의 지도자입니다. 그의 위구르족에 대한 인기는 거의 비길 데 없습니다. 그러나, 우리는 부족들과 협상하는 대신에, 그들을 분쇄하는 선택지도 있습니다. 마중잉과 그의 아편 중독 병사들은 우리가 시키는 대로 행동할 준비를 하고 빈둥거리며 앉아 있습니다. 어쩌면 이 반란군들을 상대하려면 철권통치가 필요할지도 모릅니다."
kumul.56.a:0 "호자 니야즈는 그들을 분열시킬 것이다."
kumul.56.b:0 "마중잉이 이 상황을 끝낼 것이다."

kumul.57.t:0 "이민의 증가"
kumul.57.d:0 "구정부와 전쟁을 종식한 이후 중국 이민이 다시 한 번 늘고 있다고합니다. 쿠뮬을 통과하는 길은 사람들로 북적거리고, 새로운 삶을 시작하기 위해 이 지역으로 이동하고있습니다. 하지만 일각에서는 이런 일이 계속되도록 놔둬야 하는지에 대해 의문을 제기하고 있습니다."
kumul.57.a:0 "계속 진행시켜."
kumul.57.b:0 "국경을 닫아라."

kumul.58.t:0 "위구르 자경단"
kumul.58.d:0 "간쑤의 도살자 마중잉은 그 자신과 그의 군대를 마주친 불행한 경험을 가진 사람은 누구든지 두려움을 느끼게 만듭니다. 호자 니야즈는 그들이 전역을 습격하는 빈도가 증가시키는 것에 대응하여, 마중잉의 습격으로부터 위구르들을 보호하는데 주력하는 단체인 위구르 보호대라고 불리는 새로운 단체를 결성했습니다. 비록 이 집단이 사람들을 안전하게 지켜주고 있지만, 우리는 호자 니야즈에게 너무 많은 권력을 허용하고 있을 수 있습니다. 하지만, 그를 무리로 몰아가게 함으로써, 우리는 마중잉에게 지방을 자유롭게 휘저을 수 있게 할 수 있습니다."
kumul.58.a:0 "호자 니야즈에게 해산하라고 해라."
kumul.58.b:0 "호자 니야즈는 원한다면 그들을 보호할 수 있다."

kumul.59.t:0 "자금이 필요하다"
kumul.59.d:0 "신강의 질서를 유지하기 위해서, 우리는 정말로 더 많은 자금이 필요합니다. 우리는 행정부를 확장하고 지방 전체의 평화를 유지하기 위해 많은 비축물자들을 현금으로 바꾸었습니다. 우리가 필요로 하는 자금을 가지고 있는 주요 사람들은 현재 우리나라에서 가장 영향력 있는 세 사람들입니다. 호자 니야즈, 판 야오난, 마중잉. 우리는 그들 중 한 사람에게 그들의 자금의 일부를 우리에게 달라고 요청해야만 합니다.."
kumul.59.a:0 "판의 자금을 이용해라."
kumul.59.b:0 "호자니야즈의 자금을 이용해라."
kumul.59.c:0 "마중잉의 자금을 이용해라."

kumul.70.t:0 "부진한 세수"
kumul.70.d:0 "수세기 동안 우리가 디화의 주정부에 충성하는 동안, 우리는 그놈들을 통해 우리 재정의 많은 부분을 보충받았습니다. 쿠물 칸국의 실제 면적은 매우 작아서 거기서 얻은 세수는 턱없이 부족했습니다. 그래서 우리는 신강 그자체로 대부분의 돈을 벌었습니다. 쿠물 사람들은 가축으로 세금을 내곤 했습니다. 따라서, 디화를 직접 장악하고 난 일년후 세금 징수 시기가 도래하면서, 우리는 적절한 세금 인프라가 부족하다는 문제에 직면하게 되었습니다. 우리는 세금을 실제로 집행할 충분한 세금 징수자와 사람들이 없습니다. 특히 인프라가 열악한 전국 많은 지역에서 이전 정부의 불량 세수는 여전히 세금을 거두면서도 자신을 위해 빼돌리기를 하고 있습니다. 우리는 지금 율바르 칸 산하에 있는 우리 세금 징수원과 군대를 보내 세금을 징수하는 일을 하고 있습니다."
kumul.70.a:0 "빌어먹을."

kumul.71.t:0 "마중잉이 언덕으로 후퇴하다"
kumul.71.d:0 "우리가 신강에 대한 지배권을 확보한 이후부터 마중잉은 모든 정치행위에 지루해하며 지쳐 앉아 있었습니다. 그는 원래 쿠물에 와서 권력을 잡으려고 하였으나, 지금은 그길이 모두 막혔으니, 전쟁이 터지면 다시 돌아오겠다고 약속하면서, 그들에게 일상인 습격과 약탈을 하러 본진으로 후퇴하기로 하였습니다. 신강 사람들, 아니 적어도 그의 습격에 맞설 필요가 없는 사람들은 마중잉이 더 이상 이 지방을 가로질러 정권을 잡을 기회가 없다는 안도의 한숨을 내쉬고 있습니다."
kumul.71.a:0 "도살자가 떠났군"

kumul.72.t:0 "이슬람 율법을 적용하다"
kumul.72.d:0 "The majority of the people in the Xinjiang region are of the islamic faith. Our dynasty is of the uyghur ethnicity, a muslim ethnicity closer to the turkic people of Central Asia than the Han of China. Therefore, it has been decided that the laws of the province will now more and more closely resemble those that are taught in islam. However, much of the Han population who have moved to the province have been putting up large resistance against this move, saying we should be more secular."
kumul.72.a:0 "그들도 이에 적응해야 할것이다."

kumul.80.t:0 "위구르 반군과 회담"
kumul.80.d:0 "Hoja-Niyaz meets with the old East Turkestan rebels, a risky gamble based on their shared ethnicity. The select few Hoja-Niyaz were reccomended to him as their land was destroyed by the Xinjiang army. After several hours of communion at the Kumul madrassas, the uygher rebels have capitulated to Hoja-Niyaz. In return, Hoja-Niyaz will allow them into government for their help and stability."
kumul.80.a:0 "형님!"

kumul.81.t:0 "샤리아법 문제"
kumul.81.d:0 "Following the constitution of Kumul, the foundation is in place for implementing Sharia law throughout Kumul. Immediately problems have arisen, as the last Mufti of Xinjiang fled to Istanbul decades ago. The appointment of a new Mufti is causing trouble as a result, because there exists no national protocol for choosing a Mufti among the Imams. To those who wearily joined Kumul, the fact that the independent East Turkestan was formulated in the Kashgar Madrassa has already discredited the future Mufti as a political tool rather than an independent jurist as required in the Quran."
kumul.81.a:0 "우리가 사키브 아르슬란 같은자를 구할 수만 있다면."

kumul.82.t:0 "몽골 소총 거래"
kumul.82.d:0 "It has become apparent to the administration that an exclusive trade deal with the Ottomans benefits them more than us. As a result, an intrepid agent of [TAN.GetLeader] has sought out Mongol traders. The Mongols, who are better at raiding Russia and China for weapons, are willing to trade. In return for a shipment of rifles, [TAN.GetLeader] has promised their value in fine Khotan rugs. "
kumul.82.a:0 "좋은 거래로군"

kumul.90.t:0 "도시 개발"
kumul.90.d:0 "The centuries of political turmoil in China has bred a self-reliant generation in Kumul, one which shuns modern political thought and is made a pawn by illiteracy. In order to combat this widespread educational and ideological ignorance, [TAN.GetLeader] has lowered the price of settling in cities to an all-time low. This will hopefully encourage nomads to plant down roots in centers that [TAN.GetLeader] can more easily control."
kumul.90.a:0 "감히 서양화라고 하지마라!"

kumul.91.t:0 "모든 길은 디화로 통한다"
kumul.91.d:0 "Fan Yaonan begins his plan, 'All Roads Lead to Dihua' a plan to construct roads across the nation leading to the capital of Dihua. This resolution is graciously recieved by the people of Kumul, who recall having to trek across the Taklamakan Desert to avoid the greedy marching armies. New roads to Dihua will also take advantage of the new oases that off the path of the roads."
kumul.91.a:0 "훌륭하군"

kumul.92.t:0 "또 다른 중국으로 향하는 길"
kumul.92.d:0 "The road between Kumul and Hexi was one of the most treacherous to travelers. From banditry to conmen, many traps litter this terminis of the Western Gate. To [TAN.GetLeader], the decrepit road is a major barrier to ever recieving aid from China. Therefore, [TAN.GetLeader] has called for the road to be repaved, and better security to clear out the bandits. "
kumul.92.a:0 "좋은일이군."

kumul.100.t:0 "쿠물시에서의 축제"
kumul.100.d:0 "For many months, ministers, bureaucrats and government officials have been working hard at securing Kumulilik control in Xinjiang. People have been working across the province, and communication has been slow. Therefore, [TAN.GetLeader] decided to call a great meeting in the city of Kumul, accompanied by an even greater feast. Though the stated intention of the gathering was to catch up on infomation and celebrated continued stability, it is clear this has more underlying motives. Many believe [TAN.GetLeader] and Yulbars Khan aim to stop the growing influence of multiple key figures in government: the renegade Uygher Hoja-Niyaz, the Han bureaucrat Fan Yaonan, and the butcher of Gansu Ma Zhongying. Though they claim to be loyal to our government, many fear they may have other intentions...\n\nWith everyone arriving in Kumul, the city was bustling with activity. Soldiers, peasants, and bureaucrats all rushing around making preparations for the great meeting. Fan Yaonan arrived first, surrounded by a group of his Han loyalists, followed quickly by Hoja-Niyaz, arriving with a group of Uygher soldiers from the mountains of Hotan. Finally, an hour later than expected, came Ma Zhongying, the stench of opium following his party of soldiers as they wandered through the city. They were all met by [TAN.GetLeader] and Yulbars, as they all went into the leaders palace. The meeting lasted hours, and many arguments were had. Hoja-Niyaz threatened to leave multiple times, and Ma Zhongying even pulled a gun right in the face of Yulbars. However, as the sun began to set, agreements were made, and peace was finally secured. Food was finally brought out for a great feast, were the men of the meeting rose a glass to stability in Xinjiang."
kumul.100.a:0 "칸국은 안전합니다 여러분."

kumul.101.t:0 "쿠물시에서의 축제"
kumul.101.d:0 "For many months, ministers, bureaucrats and government officials have been working hard at securing Kumulilik control in Xinjiang. People have been working across the province, and communication has been slow. Therefore, [TAN.GetLeader] decided to call a great meeting in the city of Kumul, accompanied by an even greater feast. Though the stated intention of the gathering was to catch up on infomation and celebrated continued stability, it is clear this has more underlying motives. Many believe [TAN.GetLeader] and Yulbars Khan aim to stop the growing influence of multiple key figures in government: the renegade Uygher Hoja-Niyaz, the Han bureaucrat Fan Yaonan, and the butcher of Gansu Ma Zhongying. Though they claim to be loyal to our government, many fear they may have other intentions...\n\nWith everyone arriving in Kumul, the city was bustling with activity. Soldiers, peasants, and bureaucrats all rushing around making preparations for the great meeting. Fan Yaonan arrived first, surrounded by a group of his Han loyalists. An hour later than expected, came Ma Zhongying, the stench of opium following his party of soldiers as they wandered through the city. However, someone was noticeably missing. Hoja-Niyaz, though he stated in a letter just the other day that he was to be joining, was no where to be seen. As [TAN.GetLeader] and Yulbars exchanged worried looks, the meeting was forced to begin without him.\n\nHowever, Hoja-Niyaz did intend to join the meeting. While he walked into the city of Kumul, behind him marched 500 loyal Uygher soldiers. After killing the citys guards and Ma Zhongying’s soldiers, they surrounded the leaders palace, while Hoja-Niyaz walked into the meeting with 20 of his troops. Quickly they took over the meeting, arresting Fan Yaonan, Ma Zhongying, [TAN.GetLeader] and Yulbars Khan. It appears they most likely will not be seeing freedom again. With great influence in the government already, Hoja-Niyaz's power is already secure."
kumul.101.a:0 "호자 니야드가 지배할 것이다."

kumul.102.t:0 "쿠물시에서의 축제"
kumul.102.d:0 "For many months, ministers, bureaucrats and government officials have been working hard at securing Kumulilik control in Xinjiang. People have been working across the province, and communication has been slow. Therefore, [TAN.GetLeader] decided to call a great meeting in the city of Kumul, accompanied by an even greater feast. Though the stated intention of the gathering was to catch up on infomation and celebrated continued stability, it is clear this has more underlying motives. Many believe [TAN.GetLeader] and Yulbars Khan aim to stop the growing influence of multiple key figures in government: the renegade Uygher Hoja-Niyaz, the Han bureaucrat Fan Yaonan, and the butcher of Gansu Ma Zhongying. Though they claim to be loyal to our government, many fear they may have other intentions...\n\nWith everyone arriving in Kumul, the city was bustling with activity. Soldiers, peasants, and bureaucrats all rushing around making preparations for the great meeting. Hoja-Niyaz arrived first, with a group of Uygher soldiers from the mountains of Hotan. An hour later than expected, came Ma Zhongying, the stench of opium following his party of soldiers as they wandered through the city. However, someone was noticeably missing. Fan Yaonan, though he stated in a letter just the other day that he was to be joining, was no where to be seen. As [TAN.GetLeader] and Yulbars exchanged worried looks, the meeting was forced to begin without him.\n\nHowever, Fan Yaonan did intend to join the meeting. While he walked into the city of Kumul, behind him marched 250 loyal Han soldiers. The city guards, instead of fighting off the force, joined Fan, having been paid off by him before he arrived. Ma Zhongying’s soldiers, distracted in an opium house, were easily dispatched. Following this, Fan's force surrounded the leaders palace, while Fan himself walked into the meeting with 20 of his troops. Quickly they took over the meeting, arresting Hoja-Niyaz, Ma Zhongying, [TAN.GetLeader] and Yulbars Khan. It appears they most likely will not be seeing freedom again. With great influence in the government already, Fan Yaonan's power is already secure."
kumul.102.a:0 "판야오난이 쿠물을 지배한다."

kumul.103.t:0 "쿠물시에서의 축제"
kumul.103.d:0 "For many months, ministers, bureaucrats and government officials have been working hard at securing Kumulilik control in Xinjiang. People have been working across the province, and communication has been slow. Therefore, [TAN.GetLeader] decided to call a great meeting in the city of Kumul, accompanied by an even greater feast. Though the stated intention of the gathering was to catch up on infomation and celebrated continued stability, it is clear this has more underlying motives. Many believe [TAN.GetLeader] and Yulbars Khan aim to stop the growing influence of multiple key figures in government: the renegade Uygher Hoja-Niyaz, the Han bureaucrat Fan Yaonan, and the butcher of Gansu Ma Zhongying. Though they claim to be loyal to our government, many fear they may have other intentions...\n\nWith everyone arriving in Kumul, the city was bustling with activity. Soldiers, peasants, and bureaucrats all rushing around making preparations for the great meeting. Fan Yaonan arrived first, surrounded by a group of his Han loyalists, followed quickly by Hoja-Niyaz, arriving with a group of Uygher soldiers from the mountains of Hotan. However, someone was noticeably missing. Ma Zhongying, though he stated in a letter just the other day that he was to be joining, was no where to be seen. As [TAN.GetLeader] and Yulbars exchanged worried looks, the meeting was forced to begin without him.\n\nHowever, Ma Zhongying did intend to join the meeting. While he walked into the city of Kumul, behind him marched 500 of his loyal soldiers. After killing the citys guards, they surrounded the leaders palace, while Ma Zhongying walked into the meeting with 20 of his troops. Quickly they took over the meeting, arresting Fan Yaonan, [TAN.GetLeader] and Yulbars Khan. Right there in the meeting room, Ma Zhongying pulled out a pistol and shot each of the men in the back of the head. With great influence in the government already, Ma Zhongying's power is already secure."
kumul.103.a:0 "마중잉이 쿠물을 지배한다."

kumul.110.t:0 "아편밀수 파동"
kumul.110.d:0 "The industrious farmers of Kumul have managed to preserve their illegal opium crops during the war. Now, with the national emergency pulling police away from their posts to combat political violence, opium smugglers have quickly appeared in the villages. Fueled by the demobbed soldiers of Yang Zengxin, who have little to live for in the new regime, opium dens spread. The Imams of Kumul who preached for years against what they saw as an imperialist conspiracy to destroy china and islam are in despair."
kumul.110.a:0 "우리는 아무것도 하지 않는 놈들을 위해 멋진 검은색 경찰복을 구입하지!"

kumul.111.t:0 "쿠물국경에서의 도적때 침입"
kumul.111.d:0 "Common banditry, which was held at bay by a common cause against lawlessness, has returned to Kumul. Previously nonviolent criminals like conmen, human traffickers and counterfeiters have bended together in a form of syndicate. The worst part being that some of these criminals are former state bureaucrats, whose authority still holds sway in the rural reaches of Kumul."
kumul.111.a:0 "좋아 적어도 그들에게 자비를 보여줄 필요는 없다."

kumul.112.t:0 "천하제일의 아편"
kumul.112.d:0 "Independent observers and recently convicted criminals attest to the new crime wave in Kumul. In their testimonies, they claim the opium in Kumul is the best in china. A brave reporter in Kumul has even apparently included a review of the drug scene in Kumul, explaining that he smoked opium to monitor its strength, 'which is how law enforcement does it.' The reporter then added that he tested it because he believes it is now too strong — a development he blamed on [QIE.GetLeader] , whom he claimed in his article has 'brain damaged a lot of people.'"
kumul.112.a:0 "완벽해."


### Focuses ###
TAN_nasir_reign:0 "나스르의 개혁"
TAN_nasir_reign_desc:0 "터무니 없이 높은 세금과 관세를 부과하던 마스쿠드샤의 정책은 쿠물사람들에 의해 매우 비난받는 정책이였기에 그것들을 끝내기 위한 어떠한 개혁도 대중으로부터 지지를 받을 것입니다."

TAN_working_begs:0 "21인 위구르 귀족회"
TAN_working_begs_desc:0 "쿠물에서 가장 부유한 위구르 지주들의 모임인 21 위구르귀족회(베그스)는 나스르에게 쿠물의 국고에 엄청난 부담을 주기위해 압박을 시작했습니다. 베그스는 그들의 세금 부담을 줄이기 위해서 인구조사를 갱신하기를 원하고 있습니다."

TAN_reordering_tax:0 "세금 개혁"
TAN_reordering_tax_desc:0 "베그스의 첫번째 요구인 인구조사와 세제개혁은 수용할 수 있는 것입니다. 일단 모든 소작인, 자유민 그리고 가축에 대한 조사가 이루어지면, 할랄 육류 생산과 기계공업 같은 몇몇 소득은 과세대상에서 제외 될 수 있습니다."

TAN_opening_autonomy:0 "자치의 개막"
TAN_opening_autonomy_desc:0 "마스쿠드샤는 청의 허가 없이 이민자들의 입국을 막음으로서 자신의 힘을 강화할 수 있다고 생각했습니다. 베그스들은 추가적으로 위구르 시민들은 도시의 들여보내줄 것을 요청하고 있고, 물론 그들은 자유민으로 인정될 것입니다."

TAN_reform_administration:0 "군소 행정 개혁"
TAN_reform_administration_desc:0 "현재 쿠물의 궁전은 자격이 없는 관료들로 채워져있습니다. 마스쿠드샤는 제국 시험 점수를 잘 받은 사람을 등용하지 않았습니다. 단순하게 관리자에게 인증을 받으라고 요구함으로서 우리는 최악의 옷걸이를 걸러낼 수 있을 것입니다."

TAN_incorporate_advisory:0 "자문을 조정하다"
TAN_incorporate_advisory_desc:0 "두 명의 조언자의 권력은 언제나 칸국에게 있어서 양날의 검이였습니다. 특히 호야 니야즈는 더욱 그렇습니다. 만약 우리가 도시 성벽에 고문관들을 배치한다면 , 우리는 아마도 과거 개혁의 전례를 비껴나갈 수 있을 것입니다."

TAN_increase_begs:0 "30인 위구르 귀족회"
TAN_increase_begs_desc:0 "위구르 사람들이 추가로 쿠물에 모였으니, 위원회에 9명을 추가하면 큰 도움이 될 것입니다. 30베그스는 어느 문제의 결론을 좀처럼 못낼 수는 있지만, 우리는 그들의 조언으로 말미암아 이득을 얻을 것입니다."

TAN_keys_kumul:0 "쿠물의 열쇠"
TAN_keys_kumul_desc:0 "쿠물에 있는 수비대의 통수권은 수십년동안 조언가들의 손에 있었습니다. 위구르 귀족들은 그들의 위구르 민병대가 사람들에게 부담을 그리 많이 주지 않으면서도 도시의 벽이 될만하다고 말하였습니다. 이것은 우리의 부담을 크게 줄여줄 것입니다."

TAN_kind_hand:0 "부드러운 손길"
TAN_kind_hand_desc:0 "쿠물의 칸의 이미지를 개혁하려면 위구르 귀족들의 지속적인 지원이 필요합니다. 보다 품위 있는 모습, 이슬람 풍습의 고수, 그리고 베그스의 입소문을 통해 나스르 샤는 죄값을 치를 수 있습니다."

TAN_crush_corvee:0 "부역을 박살내다"
TAN_crush_corvee_desc:0 "토지 귀혹을 정돈하고 도시를 유지하기 위한 코르베 노동력을 사용하는 것은 마스쿠드샤의 사상이였습니다. 전통적인 이슬람 법학 및 중국 민법에 따르면, 노동자가 범죄를 유무를 정당하게 인정 받지 않는한 코르베에 사용되서는 안됩니다."

TAN_increased_constitutionalism:0 "입헌주의의 증가"
TAN_increased_constitutionalism_desc:0 "중국 남부와 동부를 떠도는 광범위한 정치의 입헌주의가 쿠물까지 도달했습니다. 최소한, 그것들은 현대적인 방법으로 미래의 법을 쓰는 기초가 될 수 있습니다."

TAN_working_advisory:0 "두명의 고문"
TAN_working_advisory_desc:0 "두명의 고문인 율바스칸과 호자 니야즈는 나스르에게 그의 영지를 보호하라고 압박을 가해왔습니다. 우선 급진세력을 쿠물내에 명기하고 견제해야합니다. 혹시 모르는 일이니까요."

TAN_opening_reform:0 "권력 조정"
TAN_opening_reform_desc:0 "마스쿠드 샤는 그의 변덕에 따라 그들의 역할을 수행하게하면서 그의 고문들에게 잠정적인 애매한 역할만을 남겼습니다. 고문관들의 보다 구체적인 역할은 칸과 호자 니야즈가 쿠물을 보호할 수 있게 해줄것입니다."

TAN_niyaz_ideals:0 "니야즈의 아이디어"
TAN_niyaz_ideals_desc:0 "호자 니야즈는 나스르의 아버지에 대한 반란이 실패했을 때, 그의 전사들이 이맘의 감독을 받고 매일 기도를 할 시간을 남겨두었을 때 더 잘싸웠다고 회상합니다. 이 정책 입안자 호자 니야즈는 쿠물의 수비스들을 엔버 파샤의 정신으로 싸우게 만들 것입니다."

TAN_sideline_begs:0 "위구르 귀족회 배제"
TAN_sideline_begs_desc:0 "쿠물의 21 위구르귀족회는 마스쿠드샤의 고독한 모습과 술기운때문에 동료 이슬람 교도들로 부터받은 소외감정의 부산물에 불과합니다. 고문관들은 베그스와 먼저 상의하지 않고 나스르와 만나는 것이 최선입니다."

TAN_yulbars_doctrine:0 "율바르스 독트린"
TAN_yulbars_doctrine_desc:0 "나스르의 할아버지 시절부터 칸국을 섬긴 유바르스 칸은 개혁을 위해 나서기에 충분한 경험을 갖추고 있습니다. 율바스칸은 병사들의 임금을 은에서 현물로 바꾸는 것은 더 의존적인 군인들을 발생시킬 것이라고 믿습니다."

TAN_lower_taxation:0 "세금 감면"
TAN_lower_taxation_desc:0 "칸국은 마스쿠드의 가혹한 조세정책 떄문에 신해혁명 이후에도 여전히 정착민들은 끌어들이지 못하고 있습니다. 주택에 대한 세금을 낮추면 적어도 정착이 쉬워질 것입니다."

TAN_cavalry_horde:0 "쿠물 기병연대"
TAN_cavalry_horde_desc:0 "고문관들은 회족 연대를 중심으로 임시 기병연대의 편성을 권고하고 있습니다. 고문관들은 이것이 나스르에게 가끔 쿠물에서 일어나는 소작료 반란을 신속하게 끝낼 수 있게 해줄 것이라고 주장합니다."

TAN_strengthining_nasir:0 "칸의 권력을 유지"
TAN_strengthining_nasir_desc:0 "고문관들은 나스르를 중국인들이 몰고오는 불확실성의 파도로부터 쿠물을 보호하는 자애로운 독재자라는 이미지를 투영합니다. 동시에 나스르를 티베트로부터 승리한 차가타이인같이 묘사합니다"

TAN_maintaining_corvee:0 "부역제도 유지"
TAN_maintaining_corvee_desc:0 "잔인하긴하지만, 고문관들은 범죄자들이 파지르가 되기 직전에 있다고 주장함으로서 이슬람법 밖에 있는 강제노동에 의한 처벌을 정당화했습니다. 이 일은 범죄를 저지르는데 사용될 그들의 정력을 소모시킬 것입니다."

TAN_soft_fist:0 "부드러운 철권"
TAN_soft_fist_desc:0 "조언자들은 쿠물에 있는 다른 부문으로 군사 정책을 확장하기 시작하였습니다. 그들과 마주치는 시민들은 나스르를 마스쿠드와 다른 경건하고 안정적인 민족의 자긍심으로 인식하고 있습니다."

TAN_xinjiang_administration:0 "신강의 관리"
TAN_xinjiang_administration_desc:0 "The day of subjugation is at hand thanks to the criminal Jin Shuren. Magistrates of the Khan must now contend with a chinese garrison giving orders. It will take time for us to learn what the garrison wants out of our province. "

TAN_greater_taxes:0 "새로운 세금"
TAN_greater_taxes_desc:0 "The garrison's first request is to see the promised tribute to the Qing government. The tribute is obviously not there, and so the garrison has forced us to increase taxes on city people. This will infuriate the uyghur without a doubt. "

TAN_hire_more_tax_collectors:0 "세금 징수원 추가고용"
TAN_hire_more_tax_collectors_desc:0 "The garrison has chastised our tax collectors, who are still holding out for the hope that Nasīr will be released. We must now take in the garrison's suggested tax collectors, all of whom are chinese and will extort the uyghur mercilessly."

TAN_even_higher_taxes:0 "세금을 더 쥐어짜라!"
TAN_even_higher_taxes_desc:0 "The city people are unable to provide enough food for the annual tribute to Beijing. Which the garrison insists we still hoard, despite Beijing not asking for any in years. New taxes are being being written that the garrison believes will please Jin Shuren."

TAN_seize_nobles_money:0 "위구르 귀족들의 자금줄을 장악"
TAN_seize_nobles_money_desc:0 "The Begs of the Khanate are being sought out by the garrison for additional taxation, under the auspice of national security. The families of the Begs are now in hiding with their gold, as both are targets of the garrison's grabbing hand."

TAN_punish_opposition:0 "소수민족 탄압"
TAN_punish_opposition_desc:0 "The garrison has finally realized that the Magistrates are trying to resist them. Among the tax collectors and bureaucrats that refuse to renounce the symbols of Nasīr, that of the Quran and their courtsey name, have been removed."

TAN_road_through_hami:0 "하미로 통하는 길"
TAN_road_through_hami_desc:0 "The road from Hami to Dihua is treacherous, stretching parallel to the Tarim basin and surrounded by miles of desert on either sides. The garrison has ordered a new corvée to be assembled to fix the road in the heat. Return for the prisoners is unlikely."

TAN_consolidating_xinjiang:0 "신강 통합"
TAN_consolidating_xinjiang_desc:0 "The gamble taken by Yulbars Khan and Hoja-Niyaz has reached it's summit. The cities of Xinjiang are now ours, and our next task is to seek out the deserving to become our allies in a new administration."

TAN_rebuilding_xinjiang:0 "신강 재건"
TAN_rebuilding_xinjiang_desc:0 "The calamity that overtook Kumul and Xinjiang is finally over, and we can begin to rebuild. Searchers will be sent out to the cities to find downtrodden men who can be uplifted by our patronage."

TAN_southern_textiles:0 "남부 직물산업"
TAN_southern_textiles_desc:0 "The carpet makers of Khotan are starved for clients. Ma Hushan has proposed that we employ the weavers of Khotan to monopolize their famous carpets."

TAN_expand_kumul_road:0 "쿠물의 국도확장"
TAN_expand_kumul_road_desc:0 "The road along the Tarim basin was the sight of many battles on the road to victory. The effort the corvée went to fix the road will need to be repeated."

TAN_nascent_industry:0 "기초 산업"
TAN_nascent_industry_desc:0 "Stamped gun molds and crude forges are just the beginning of a functioning military industry in Kumul. It will requie new engineers and power generators, but the rewards will be worth it."

TAN_military_expansion:0 "군대 확장"
TAN_military_expansion_desc:0 "The defensive divisions that were bolstered during our war must be replaced. By taking this time, we will be able to plan a larger and safer military for future conflicts."

TAN_civilian_investments:0 "민간 투자"
TAN_civilian_investments_desc:0 "The devestation brought to Kumul shook every homee. It is certainly benefitital if we spend some time rebuilding forges despoiled."

TAN_new_manufactories:0 "새로운 제조업체"
TAN_new_manufactories_desc:0 "Shipments of modern die and casting tools are being shipped into Kumul, to be given to our loyal veterans. Xinjiang as a whole will prosper soon enough."

TAN_chinese_integration:0 "중국인 통합"
TAN_chinese_integration_desc:0 "The use of Chinese must not be banned in Kumul. Instead, a bilingual administration will ensure that our orders will be carried out with more accuracy than our enemies could muster."

TAN_restart_immigration:0 "이민 재개"
TAN_restart_immigration_desc:0 "The western gate's trouble scared off potential immigrants for far too long. A declaration by [TAN.GetLeader] will hopefully encourage resettlement and calm fears of further war."

TAN_reach_out_to_china:0 "중국에게 손을 뻗치다"
TAN_reach_out_to_china_desc:0 "The tribute we gave to Beijing every seven years has allowed some experience with the Northern warlords. We should leverage this memory and reach out to China for military protection."

TAN_autonomy_in_vogue:0 "자치가 퍼저나가다"
TAN_autonomy_in_vogue_desc:0 "In order to administer the vastness of Xinjiang, we must defer to the same automonus principle Governor Yang Zengxin afforded us."

TAN_promote_local_businesses:0 "지역 사업을 장려하다"
TAN_promote_local_businesses_desc:0 "The market in Xinjiang reflects the decades of tensions and segregation the Governors imposed on us. Now, a more harmonious economy can be promoted if we patronize local businesses in all the major cities of Xinjiang. "

TAN_pardon_rebellious_uyghurs:0 "위구르 반란군 사면"
TAN_pardon_rebellious_uyghurs_desc:0 "It is the opinion of the ministry that the uyghur people can easily be made to accept our rule. A select few pious uyghurs should be pardoned so long as they turn over their arms."

TAN_seek_legitimacy:0 "합법성 추구"
TAN_seek_legitimacy_desc:0 "A majority of China considers us no more than a rebellious servant. A selection of gifts could convince their own masters that we are worthy of succeeding Xinjiang."

TAN_internal_stability:0 "내부 안정성"
TAN_internal_stability_desc:0 "A long list of unanswered claims are awaiting our answer. If we are able to satisfy at least half of these claimants, we can pick apart the tangle of instability in our administration."

TAN_responsible_government:0 "책임성 있는 정부"
TAN_responsible_government_desc:0 "Trust in our administration comes from promoting responsible people. Althought many of us began as rebels and insurgents, it does not prevent us from hiring competent executors of our judgement."

TAN_defensive_neutrality:0 "중립성 고수"
TAN_defensive_neutrality_desc:0 "The western gate is now an attractive target for the insurgents of Manchuria and Southern China. We must call upon the General Staff to devise a general defense strategy to prevent another war so destructive as the last."

TAN_crossroads_of_empires:0 "제국의 교차로"
TAN_crossroads_of_empires_desc:0 "The Russians, the Turks, and even the Japanese ae eyes us as a new borderland. We can no longer deny the presence of their agents in our land, and we must make formal diplomatic contact with these potential enemies and see if any are in favor of our autonomy."

TAN_safety_and_prosperity:0 "안정과 번영"
TAN_safety_and_prosperity_desc:0 "If the Han and Hui people are not split, safety and prosperity will be ensured. This is our great goal of cooperation between the races in Xinjiang."

TAN_khanate_continuation:0 "칸국 유지"
TAN_khanate_continuation_desc:0 " Upon [TAN.GetLeader]'s ascension, his promise of reforming the Khanate was not taken seriuously. Now, backed by force, the Khan intends to carry out his reforms and prove himself to his people."

TAN_constitutionalism_prevails:0 "입헌주의의 승리"
TAN_constitutionalism_prevails_desc:0 "The scraps of idealism imported from the south has triumphed in Kumulik politics. A provincial constitution, with elements of the Kanun-u Esasi of the Ottomans and single party tutelage as promoted by Sun Yat-Sen."

TAN_invest_in_begs:0 "위구르 귀족들에게 투자"
TAN_invest_in_begs_desc:0 "The loyal begs who did not surrender to Jin Shuren will be handsomely rewarded. Their estates will be increased, and they be given a second pension for serving the Khanate through it's existential struggle."

TAN_lessons_from_qing:0 "청으로부터 온 교훈"
TAN_lessons_from_qing_desc:0 "The reforms that Emperor Puyi undertook, all while under Zhili observation, are an inspiration to us. A modern monarch must delegate and cultivate trust through his reliance on meritocratic civil government."

TAN_abolish_the_advisory:0 "자문단 폐지"
TAN_abolish_the_advisory_desc:0 "The Advisors of Hoja-Niyaz and Yulbars Khan have outlived their usefulness. Having the military disattached will only inspire future military dicatorships to pose as legitimate governments."

TAN_constitutional_council:0 "헌법 재판소"
TAN_constitutional_council_desc:0 "From the Begs comes a more respectable Constitutional Council. A council whose duty will be similair to the Ottoman Chamber of Deputies, and exalt their Khan as much as the Sultan was exalted."

TAN_under_the_khan:0 "칸 아래에서"
TAN_under_the_khan_desc:0 "[TAN.GetLeader] has taken the advice of the Advisors and decided on a more direct rule of his new land with military power. "

TAN_reform_advisory:0 "자문단 개편"
TAN_reform_advisory_desc:0 "The Khan has decided to show his gratitude to his two Advisors by restoring their prewar role."

TAN_ensure_loyalty:0 "충성을 확인"
TAN_ensure_loyalty_desc:0 "The Advisors promise that they have sufficient leverage in the cities to ensure the mullahs and radicals no following to oppose us. "

TAN_royal_guards:0 "왕실 근위대 창설"
TAN_royal_guards_desc:0 "The Khan needs to be able to put down future insubordinate advisors or begs. This will be best achieved with a Royal Guard in Kumul, paid for and serving only the Khan."

TAN_end_power_struggle:0 "권력투쟁을 끝내다"
TAN_end_power_struggle_desc:0 "The tangle of promises made to the people of Kumul has resulted a lot of distrust and uncertainty in our administration. To end the power struggle for good, we must forgo some promises we made to the people we liberated."

TAN_necessary_adjustments:0 "조정의 필요성"
TAN_necessary_adjustments_desc:0 "Some of the magistrates allocated money to projects we simply should not pursue. Rescinding some of this money will enable us to complete our promises on other fronts."

TAN_public_schooling:0 "공교육을 도입하다"
TAN_public_schooling_desc:0 "Public schooling is one of the few principles we agree with Sheng Shicai on. We however do not intend to subvert the madrassas, but support them and educate the people in complementry skills."

TAN_contain_nationalism:0 "자디드운동 억제"
TAN_contain_nationalism_desc:0 "The Jadidists' desire for Xinjiang is a danger for Kumul, whether it be their interests in fighting Russia or in exalting the Ottoman Sultantate at our expense. We must curb nationalist setiment or we will face another revolt."

TAN_divine_right:0 "왕권신수설"
TAN_divine_right_desc:0 "In the Xidaotang School of Islam, the righful governance of a province must be under traditional lineage of power. The lineage of the Khans predates that of the Osman, and therefore our rule is just."

TAN_modern_monarchy:0 "현대 왕정"
TAN_modern_monarchy_desc:0 "We have seen many successful revivals of monarchism in countries that looked like they were heading towards chaos. The Qing and the Ottomans are great examples. We must emulate their successes."

TAN_benevolent_autocracy:0 "자애로운 통치"
TAN_benevolent_autocracy_desc:0 "While some may argue that our administration uses the same force that it fought, those critics are fools. The fact is that the only way our province was ever stable was under benevolent dicatorships."

TAN_khanate_no_more:0 "칸국을 끝내다"
TAN_khanate_no_more_desc:0 "The last Khan has been deposed, and the Uyghur people rejoice. Under a more competent and accountable leader, the province can move forward without being saddled to ancient history."

TAN_hoja_niyaz:0 "변절자 무리"
TAN_hoja_niyaz_desc:0 "Once a rebel always a rebel. Hoja-Niyaz has overcome the weak internal controls of Kumul and intends to entrench himself in his new position."

TAN_exploit_nationalism:0 "자디드운동을 활용"
TAN_exploit_nationalism_desc:0 "The Jadidists are not all bad, especially those with specific needs. Whether it be to ban religions outside of the book or to officially endorse sharia courts, these petty gesutres will create a lot of support for our regime."

TAN_keep_them_divided:0 "분리 유지"
TAN_keep_them_divided_desc:0 "The ethnic segregation Masqud Shah promoted was actually benefitital to the survival of Kumul, and [TAN.GetLeader] will honor his ideals by preserving these laws."

TAN_matters_of_state:0 "국가의 문제"
TAN_matters_of_state_desc:0 "Years of incompetent and lazy foreign diplomacy may new be overturned. Matters of state and external policy may finally be unified under Hoja-Niyaz."

TAN_cast_off_ideology:0 "이데올로기를 벗어던지다"
TAN_cast_off_ideology_desc:0 "Though the would-be leaders of Central Asia command their people with ideology, at it's root it is the same message. To respond, we are willing to ally with any power in the region that guarentees a greater autonomy than Xinjiang gave us."

TAN_hojas_republic:0 "호자의 공화국"
TAN_hojas_republic_desc:0 "When Hoja-Niyaz fought against Masqud Shah, he didn't know what he was fighting for. With agre brings wisdom, and now [TAN.GetLeader] has realized that, given absolute power, he should serve as president to a Republic. "

TAN_flexible_diplomacy:0 "유연한 외교"
TAN_flexible_diplomacy_desc:0 "The foreign office in Kumul has been told to make no promises and no obligations to our neighbors. Keeping a flexible policy will enable us to control our alligence, and ultimately our destiny."

TAN_let_them_pick_us:0 "우리의 손을 들어주다"
TAN_let_them_pick_us_desc:0 "The foreign office has finally been conditioned towards affective indecision, and Hoja-Niyaz is now able to properly court the factions of China on his terms."

TAN_fan_yaonan:0 "정부 관료"
TAN_fan_yaonan_desc:0 "After escaping death, Fan Yaonan has maneuvered himself into a second once-in-a-lifetime opportunity as Governor of Xinjiang in Kumul."

TAN_open_for_business:0 "사업개방"
TAN_open_for_business_desc:0 "The reason for Xinjiang's failure was Yang Zengxin's isolationism. Fan Yaonan is certainly ready to correct decades of draconian trade policies and bring prosperity back to Xinjiang."

TAN_request_administrators:0 "관료의 요구"
TAN_request_administrators_desc:0 "Fan Yaonan is tapping into his legitimate powers as Governor to hire new administrators who passed the Civil Serivce Examination."

TAN_safe_investment:0 "안전한 투자"
TAN_safe_investment_desc:0 "The wealth that the corrupt Governors hoarded can now be invested properly into Xinjiang's economy. This will enable more people to reap short term benefit from our taxation than just the Governor."

TAN_open_the_gates:0 "문호 개방"
TAN_open_the_gates_desc:0 "The western Gate is finally open again. Fan Yaonan is very aware of his responsibility to the people of Xinjiang to preserve the peace between Han, Hui, and Uyghur."

TAN_common_cause:0 "공통적인 문제"
TAN_common_cause_desc:0 "The common cause of all of the races of Xinjiang is prosperity. From the miners of Khotan to the hunters of Duzingaria. A common currency. defense, and competing with common foes like Mongolia can unite us all."

TAN_political_malleability:0 "정치적 유연성"
TAN_political_malleability_desc:0 "The foreign office in Kumul has been told to make no promises and no obligations to our neighbors. Keeping a flexible policy will enable us to control our alligence, and ultimately our destiny."

TAN_stability_means_prosperity:0 "안정은 곧 번영"
TAN_stability_means_prosperity_desc:0 "Some of the magistrates allocated money to projects we simply should not pursue. Rescinding some of this money will enable us to complete our promises on other fronts."

TAN_zhongying_gang:0 "복수심에 불타는 장군"
TAN_zhongying_gang_desc:0 "Through the might of his forces, Ma Zhongying has triumphed in Hami. It is obvious that the feudal lords and bandits would give way to modern autocratic leadership that Ma Zhongying provides."

TAN_punish_dissent:0 "반대 척결"
TAN_punish_dissent_desc:0 "Modern autocracies need to recognize and intercept radical movements before they can build up steam. This is why Ma Zhongying has decided to rescind many of the pardons he promised to give to surrendering commanders."

TAN_slash_and_burn:0 "학살과 초토화"
TAN_slash_and_burn_desc:0 "The bandits of Duzingaria rely on the weakness of the people and their food stores. We cannot instill such Chinese values of resistance into them, so we should instead force them out and starve out our enemies."

TAN_army_with_state:0 "국가를 장악한 군대"
TAN_army_with_state_desc:0 "The army of Ma Zhongying is paramount to a modern autocratic state. They should recieve top priority in taxation and quartering of officials."

TAN_traitor_kin:0 "친족 반역자"
TAN_traitor_kin_desc:0 "The greatest threat to Hami is in the claims the Ma family makes against it. Their memory of [TAN.GetLeader] will lead to our diplomatic isolation if we do not strike out against them."

TAN_mongol_subservience:0 "몽골을 굴종시키다"
TAN_mongol_subservience_desc:0 "We cannot forget the Mongols that preyed on Duzingaria during our civil war. The Mongol Government is responsible for their presence and must pay restitution for their crimes."

TAN_punish_tibet:0 "티베트 응징"
TAN_punish_tibet_desc:0 "The Tibetans are the root cause of Hami's woes. Their Buddhist piety pollutes our repuation with the Indians, and their memory of Ma Zhongying's family means they will certainly seek revenge someday."

TAN_all_for_one:0 "모두는 하나를 위하여"
TAN_all_for_one_desc:0 "The entirity of Hami must get behind Ma Zhongying if we are to survive the next few years."

TAN_the_kumul_army:0 "쿠물의 군대"
TAN_the_kumul_army_desc:0 "Bloated from ehat was meant to be a self defense force, the Kumul Army can be made into the most hearty fighting force in Central Asia."

TAN_small_but_strong:0 "작지만 강하게"
TAN_small_but_strong_desc:0 "What separates Kumul from the Gansu Braves or the Army of Islam is our successful self reliance. While other armies falter in low supply, we are able to project that future victory in front of us on the long desert roads."

TAN_new_guns:0 "외제 무기분석"
TAN_new_guns_desc:0 "With outside support scarce, we must rely on chinese models, which are copies of european weapons already, to make equipment that can beat the foreign volunteers we face."

TAN_increased_conscription:0 "징병 증대"
TAN_increased_conscription_desc:0 "Every man would give their only begotten son for Kumul."

TAN_cold_warriors:0 "겨울의 전사들"
TAN_cold_warriors_desc:0 "Brigades acclimatized to the cold will outperform the weary and shivering volunteers that threaten Kumul."

TAN_new_factory:0 "디화 무기공장"
TAN_new_factory_desc:0 "With Dihua ours, their arms factory can be put towards national defense."

TAN_steppe_scouts:0 "초원 정찰대"
TAN_steppe_scouts_desc:0 "Assigning special brigades of steppe peoples will create uniuely flexible units for combat in our harsh enviroment."

TAN_mountainous_province:0 "산악 훈련"
TAN_mountainous_province_desc:0 "Assigning special brigades of Karakum peoples will create uniuely resilient units for combat in our harsh mountain ranges."

