TAN_legacy_masqud_desc:0 "쿠물 칸국의 이전 지도자였던 마스쿠드 샤는 우리역사에 있어서 가장 독재적인 지도자중 하나였습니다. 끊임없는 음주, 세금인상과 무거운 부역, 그리고 현대기술에 대한 강한 혐오로 널리 알려진 그는 많은 논란을 일으켰습니다. 그러한 전횡은 07년과 12년 봉기로 이어졌고, 이들은 마스크드 샤와 칸국 자체를 전복시켜려 했습니다. 현재 지도자인 나스르 샤는 그의 통치력를 공고히 하기위해 아버지의 잘못들을 바로잡으려고 노력하고 있지만, 앞으로 중대한 과제들을 해결해야만 할 것 입니다."
