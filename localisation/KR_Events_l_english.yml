l_english:
country_capitulated.0.t:0 "[Root.GetName]의 항복"
country_capitulated.0.d_positive_both_no_faction:0 "\n비열한 [Root.GetAdjective](은)는 [From.From.GetAdjective]군의 압도적인 전국토 유린에 더 이상 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명에 들어갔습니다. 그들의 주력군은 항복하였으며, [From.From.GetName](은)는 이제 그들의 본토를 통제하고 있습니다. \n다른 곳에서 전쟁은 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다."
country_capitulated.0.d_positive_prev_no_faction:0 "\n비열한 [Root.GetAdjective](은)는 [From.From.GetAdjective]군의 압도적인 전국토 유린에 더 이상 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명에 들어갔습니다. 그들의 주력군은 항복하였으며, [From.From.GetName](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName] 진영과의 전쟁은 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다."
country_capitulated.0.d_positive_prev_faction:0 "\n비열한 [Root.GetAdjective](은)는 압도적인 [From.From.GetAdjective] 병력에 의해 나라 전반에 존재해 버틸 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명에 들어갔습니다. 그들의 주력군은 항복하였으며, [From.From.GetName](은)는 이제 그들의 고장을 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName] 진영과의 전쟁은 계속되고 있지만, 이것은 [From.From.GetFactionName] 진영 모두의 위대한 승리입니다."
country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetAdjective](은)는 점령하고 있는 [From.From.GetAdjective]군의 압력을 더 이상 견디지 못하고 나라 전체가 유명무실화하고 있다고 [Root.GetLeader](이)가 발표했습니다. [Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetName](은)는 현재 중심 지역을 장악하고 있습니다.\n이 치명적인 손실에도 불구하고, [From.From.GetName](와)과의 전쟁은 결코 끝나지 않았습니다."
country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetAdjective](은)는 점령하고 있는 [From.From.GetAdjective]군의 압력을 더 이상 견디지 못하고 나라 전체가 유명무실화하고 있다고 [Root.GetLeader](이)가 발표했습니다. [Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetName](은)는 현재 중심 지역을 장악하고 있습니다.\n[From.From.GetName](와)과의 전쟁이 계속되고 있음에도 불구하고, 이것은 [Root.GetFactionName] 진영 모두에게 불행한 타격입니다."
country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetAdjective](은)는 점령하고 있는 [From.From.GetAdjective]군의 압력을 더 이상 견디지 못하고 나라 전체가 유명무실화하고 있다고 [Root.GetLeader](이)가 발표했습니다. [Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetName](은)는 현재 중심 지역을 장악하고 있습니다.\n[From.From.GetName] 및 [From.From.GetFactionName](와)과의 전쟁이 계속되고 있음에도 불구하고, 이것은 [Root.GetFactionName] 진영 모두에게 불행한 타격입니다."
country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetName](은)는 현재 중심 지역을 장악하고 있습니다.\n\n[From.From.GetName] 및 [Root.GetName](와)과의 항쟁은 끝났지만, [From.From.GetName](와)과는 아직 총력전 중이며, 전투는 다른 곳에서 계속되고 있습니다."
country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetName](은)는 현재 중심 지역을 장악하고 있습니다.\n\n[Root.GetName](와)과의 싸움은 분쟁의 일부분이었고 [From.From.GetName] 및 [Root.GetFactionName] 잔당과의 전쟁은 다른 곳에서 계속되고 있습니다."
country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetName](은)는 현재 중심 지역을 장악하고 있습니다.\n\n[From.From.GetName] 및 [Root.GetName](와)과의 싸움은 분쟁의 일부분이었고 [From.From.GetName] 및 [Root.GetFactionName] 잔당과의 전쟁은 다른 곳에서 계속되고 있습니다."
country_capitulated.0.a:0 "대단한 소식이야!"
country_capitulated.0.b:0 "암흑의 시간이 도래하였구나."
country_capitulated.0.c:0 "불확실한 시간들"
ace_promoted.1.t:0 "에이스 조종사의 등장"
ace_promoted.2.t:0 "용감한 에이스 파일럿 등장"
ace_promoted.1.d:0 "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수합니다. 호출신호 [From.GetCallsign](이)라고 알려진 숙련된 조종사, [From.GetName] [From.GetSurname](은)는 중요한 국면에서 뛰어난 승리를 만들어냈을 뿐만 아니라 [From.GetMissionRegion]에서의 임무에서 [From.GetHerselfHimself] 자신이 살아돌아온 것으로 유명해졌습니다. \n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 승진을 널리 공표했습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
ace_promoted.1.d_major:0 "[Root.GetAdjective] 공군의 몇몇 용감한 조종사들은 위험을 감수하며 작전에서 크게 활약했고. [From.GetCallsign](이)라는 별명으로 불리는 숙련된 조종사 [From.GetName] [From.GetSurname](은)는 단순히 작전에서 살아돌아오는 것뿐만 아니라 [From.GetHerHis]의 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself](을)를 유명하게 만들고 있습니다. 현재 [From.GetName](은)는 [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
ace_promoted.1.d_otto:0 "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수합니다. 호출신호 [From.GetCallsign] [From.GetSurname](이)라고 알려진 숙련된 조종사 [From.GetName](은)는 단순히 작전에서 살아돌아오는 것 뿐만아니라 [From.GetHerHis]의 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself](을)를 유명하게 만들고 있습니다. 현재 [From.GetName](은)는 [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
ace_promoted.1.a:0 "누가 감히 우리에게 맞서겠는가"
ace_died.1.t:0 "[From.GetMissionRegion]에서 전사한 에이스 조종사 [From.GetCallsign]"
ace_died.1.d:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 [From.GetMissionRegion]의 임무 중 화염에 휩싸여 추락했습니다. 불운하게도, [From.GetSheHe](은)는 오랜기간 유명인사였으며, [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 흠모하던 많은 사람들의 사기를 꺽었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개석상에 나타나지 않는다면 곧 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또다른 전설이 될 것입니다."
ace_died.1.d_major:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 전투에서 전사했습니다. [From.GetHerHis] [From.GetWingShort](은)는 [From.GetMissionRegion]에서의 작전 중 적의 포화에 피격 당해 화염에 휩싸여 추락했습니다, [From.GetSheHe](은)는 오랫동안 에이스 조종사로 활약해 왔기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 흠모하던 많은 사람들에게 큰 충격을 주었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개적인 출연이 없다면 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
ace_died.1.a:0 "살아있는 전설이 차라리 낫다."
ace_killed_by_ace.1.t:0 "[Prev.GetCallsign]에게 격추당한 [From.GetFullName]"
ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]에서 귀환한 조종사의 보고에 따르면, 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 비행 편대가 [From.GetCallsign](을)를 노리고 추격해 왔다고 합니다. [Prev.Owner.GetAdjective]에게서 몇 차례의 벗어나기를 시도하고 일부 적 비행기를 격추시켰지만, [From.GetCallsign](은)는 [Prev.GetCallsign]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim]의 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 비행체는 [From.GetMissionRegion]에서 화염에 휩싸여 나선을 그리며 추락했다고 합니다.\n\n[From.GetFullName](은)는 용맹함을 보여줬고 [From.GetHerHis]의 전공은 많은 이들에게 흠모의 대상이 됐습니다. 이 국가적 영웅의 손실은 [From.Owner.GetAdjective] 공군의 큰 타격이고  국가 전체적으로도 큰 타격입니다. 우리가 슬픔에 잠긴 것을 알면서도, [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 축하하는 것은, 이 사건을 더욱 비극적으로 만들고 있습니다."
ace_killed_by_ace.1.d_major:0 "[From.GetMissionRegion] 영공에서 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 편대가 아군 에이스 [From.GetCallsign](을)를 노리고 공격해왔습니다. [Prev.Owner.GetAdjective] 항공기들의 추격과 몇 차례의 집중 사격이 가해졌고, [From.GetCallsign](은)는 [Prev.GetCallsign]의 [Prev.GetWingShort]에게 완전히 압도 당했습니다. [From.GetHerHim]에 대한 증언에 의하면 연료 탱크를 정확히 명중당한 [From.GetName] [From.GetSurname]의 [From.GetWingShort](은)는 [From.GetMissionRegion] 영공에서 걷잡을 수 없이 격렬한 불길에 휩싸여 추락했다고 합니다.\n\n[From.GetFullName](은)는 훌륭한 용맹을 보여줬고 [From.GetHerHis]의 전공은 많은 사람들에게 흠모의 대상이 됐습니다. 이 영웅의 죽음은 [From.Owner.GetAdjective] 공군은 물론 국가적으로도 큰 타격입니다. 우리가 슬퍼하는 것을 아는 [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 추앙하는 것이 이 사건을 더욱 비극적으로 만들고 있습니다."
ace_killed_by_ace.1.a:0 "우리에겐 엄청난 손실이군"
ace_killed_other_ace.1.t:0 "[Prev.GetCallsign](을)를 격추시킨 [From.GetFullName]"
ace_killed_other_ace.1.d:0 "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign]라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다.  [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로  [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis]의 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁 영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
ace_killed_other_ace.1.d_major:0 "최근 [From.GetMissionRegion]에서의 임무는 [From.Owner.GetAdjective] 공군의 예상보다 대단히 성공적이었습니다. [Prev.GetName] [Prev.GetSurname]에서 [Prev.GetCallsign]라고 알려진 [Prev.Owner.GetAdjective] 조종사의 허를 찌르는 [From.GetFullName]의 영웅적 행동은 보고서에서 부각되었습니다. [From.GetCallsign](은)는 [From.GetHerselfHimself](을)를 미끼로 사용해 [Prev.GetCallsign](을)를 함정으로 유인했을 때 [From.Owner.GetAdjective] 조종사들은 [Prev.GetCallsign]의 편대로 뛰어들 수 있었습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 비행단의 허를 찔러, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 생존자들에게 [Prev.GetHerHis]의 실력을 두렵게 하는 조종사였습니다. 이것은 위대한 승리이며, 장병들이 위대한 전쟁 영웅을 따라 훌륭한 전과를 낼 것입니다."
ace_killed_other_ace.1.a:0 "모든 [From.Owner.GetName] 국민들이 이 승리를 기억할 것이다"
aces_killed_each_other.1.t:0 "[From.GetFullName]의 추락"
aces_killed_each_other.1.d:0 "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](이)가 두려워하는 에이스 조종사 [Prev.GetFullName](와)과의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 0%에 가까운 탈출 가능성으로 인해, [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 비행단의 포화를 뚫고 [Prev.GetCallsign](을)를 향해 돌진했습니다.\n[From.GetCallsign](와)과 [Prev.GetCallsign]의 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective](은)는 더 이상 위협이 되지 않는다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치있는 유명인사를 잃게 되었습니다."
aces_killed_each_other.1.d_major:0 "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](이)가 두려워하는 [Prev.GetFullName] 에이스 조종사와의 오랜 싸움이 끝났습니다. 부족한 탄약과 0%에 가까운 탈출 가능성으로 인해, [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기에 붙어 [From.GetHerHis]의 [From.GetWingShort]에게 기동하여, [Prev.GetCallsign]에 돌진시켰습니다. \n[From.GetCallsign]의 [From.GetWingShort](와)과 [Prev.GetCallsign]의 [Prev.GetWingShort](이)가 [From.GetMissionRegion]에서 공중분해 되어 떨어지는 것이 관측됐습니다.\n\n작은 위안은 [Prev.Owner.GetAdjective] 위협적인, [Prev.GetCallsign](이)가 더 이상 우리를 괴롭히진 못하겠지만, 우리 모두에게 [From.Owner.GetAdjective] 영감과 대중의 신망을 받는 이를 잃었습니다."
aces_killed_each_other.1.a:0 "우리의 큰 손실이다"

### Nuclear attacks ###

### Generic Events ###
nuke_dropped.1.t:0 "[From.From.GetName]에 핵폭격"
nuke_dropped.1.d:0 "역사상 처음이자, 마지막이기를 바라는 핵폭탄이 국제 전쟁의 일환으로 [From.From.GetName]에 폭발했습니다. 신무기의 가공할만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준것뿐만 아니라, 이 무기를 투하한 이들에게 조차도 인류에게 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 다음으로 닥칠 것을 숨죽이며 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 줘서 항복하게 할 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
nuke_dropped.1.a:0 "핵의 시대가 진정 시작되었군."
nuke_dropped.1.b:0 "우리는 [Root.GetAdjective] 국민들을 지키기 위해 무엇이라도 하겠다."

### Special Events ###
nuke_dropped.2.t:0 "히로시마에 핵폭격"
nuke_dropped.2.d:0 "'거리는 지옥의 한 장면 같았다'\n- 쿠니요시 아이카와\n\n오늘, 핵폭탄이 히로시마 상공 580미터 에서 폭발했습니다. 도시의 3분의 2이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계에도 불구하고, 폭발에서 몇몇 튼튼한 건물만이 살아남았습니다.\n\n핵폭탄의 힘은 사람들의 마음에 각인되었지만, 무기 아래 인간의 가치는 무시되었습니다.어느 쪽도 사건의 공포와 충격을 생각하고 싶지는 않지만, 그 유산은 눈 깜짝 할 사이에 잃어버린 삶과 낙진이 될 것입니다. "
nuke_dropped.2.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 죽어야만 하는것인가?"
nuke_dropped.2.b:0 "우리는 희생자들을 돕기 위해 신속히 행동해야만 한다."
nuke_dropped.3.t:0 "나가사키에 핵폭격"
nuke_dropped.3.d:0 "핵폭탄이 오늘 나가사키에서 폭발했습니다. 폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다.\n\n폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 줄어들계었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 압도합니다. 우리는 확실하게 이 무기의 장기적 효과를 알기 위해선 수십 년이 걸릴 수 있습니다."
nuke_dropped.3.a:0 "이것이 [From.Owner.GetAdjective](을)를 항복으로 이끌 것인가?"
nuke_dropped.3.b:0 "나가사키는 아니기를 바랐는데."
nuke_dropped.4.t:0 "베를린에 핵폭격"
nuke_dropped.4.d:0 "오늘, [GetDateText]에 독일의 수도 베를린에서 핵 폭발이 강타했습니다. 도시는 이 전쟁에 마지막까지 여러번의 공격으로 고통을 받았으나, 이 핵공격에 비하면 무색합니다. 30년 전쟁 이래로 베를린은 비슷한 폐허를 보았으나 - 성장을 고려할 수 있으나, 이는 불가능하다고 여겨집니니다.\n\n폭탄은 예상 중심지에서 떨어진 곳에서 터졌으며 베를린궁은 폭발로부터 부분적으로나마 건재한 걸로 보입니다. 소문에 의하면 [From.Owner.GetLeader] 황제는 살아있으며 분노해 하고 있다고 합니다. 어떻게 [From.Owner.GetAdjective] 지도자들을 낙진으로부터 보호 할 수 있는 지는 또 다른 문제지만, 우선 대피해야 합니다."
nuke_dropped.4.a:0 "오늘, 난 베를린 사람이 아니어서 안심이군."
nuke_dropped.4.b:0 "우리의 적들이 국가의 심장을 강타했다!"
nuke_dropped.5.t:0 "런던에 핵폭격" #UoB ver.
nuke_dropped.5.d:0 "오늘날 핵 폭발이 런던의 도시를 파괴했습니다. 도시의 대공 방어에도 불구하고, [From.Owner.GetName](은)는 이 공격에 대한 준비가 되지 않았습니다. [GetDateText]에 빅 벤은 폭발에 의해 녹기 전 마지막 종소리를 울렸습니다. 초기 보고서는 노동조합총회는 완전히 평평해 졌으며 현재 정부의 행방은 알 수 없다고 밝혔습니다.\n\n[From.Owner.GetLeader](은)는 그럼에도 불구하고 생존한 것으로 확인 된 이후 금일 라디오로 격려 연설을 준비하고 있습니다. 사상 최저 사기로, 브리튼 연방 사람들은 이것 - 또는 매우 유창한 항복문이 필요할 것 입니다."
nuke_dropped.5.a:0 "핵폭풍에 맞서 공산주의의 망령을 완전히 몰아내자."
nuke_dropped.5.b:0 "우리는 잿더미에서 다시 일어설 것이다!"
nuke_dropped.6.t:0 "교토에 핵폭격"
nuke_dropped.6.d:0 "눈에 띄는 [From.Owner.GetAdjective]의 산업 중심 도시인 교토는 오늘, 핵폭탄에 의해 박살 났습니다. 지적 중심지로 간주되어 이 도시가 목표로 선정 된것으로 추측됩니다.\n\n아름다움과 교토의 역사적 중요성으로 폭탄에서 벗어날 것이라고 생각했지만, 이런 장소일수록 쏟아지는 파괴의 공포는 오히려 공격의 심리적 충격을 증가시켜주는 이득으로 나타내어 집니다. 도시의 위치가 골짜기에 있어 폭발을 약간 막아줬지만, 이전 황궁과 많은 산업 건물이 완전히 파괴되었습니다."
nuke_dropped.6.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
nuke_dropped.6.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
nuke_dropped.7.t:0 "도쿄에 핵폭격"
nuke_dropped.7.d:0 "오늘, 일본 제국 심장부에 핵공격을 받았습니다. 수도인 도쿄를, 대공습의 목표로 예상은 했지만, 새로운 무기의 우선 목표가 될지는 전혀 몰랐습니다. 그러나 마침내, 아마도 새로운 수도 및 이제는 파괴된 황궁의 의미 때문에, 모든 것을 집어 삼키는 불이 도시에 떨어졌습니다.\n\n[From.Owner.GetLeader](은)는 생존한 것으로 보고되었지만, 이 사건으로 일본의 적들이 얼마나 물불 안 가릴지에 대한 질문이 제기되고 있습니다. 이것으로 전쟁이 끝나지 않는다면, 무슨 목표가 남아있을까요? 어떤 위협이 남아있을까요?"
nuke_dropped.7.a:0 "이것이 일본 제국의 끝을 의미하는가?"
nuke_dropped.7.b:0 "[From.Owner.GetLeader](이)가 살아 있는 한, 제국도 그러하다."
nuke_dropped.8.t:0 "워싱턴 D.C.에 핵폭격"
nuke_dropped.8.d:0 "오늘 핵폭탄이 미국의 수도에서 폭발했습니다. 공격은 확실히 정치적 중심지와 미국의 역사 유산인, 백악관, 국회 의사당 및 수많은 기념관과 기념비에 직격해 지구상에서 사라지게 했습니다. 1세기 전의 워싱턴 대화재조차도 이 파괴적인 무기에 의해 도시를 찾아온 파괴 앞에서는 무색해집니다.\n\n[From.Owner.GetLeader] 대통령은 안전하게 대피했지만, 국가의 핵심은 흔들리고 있습니다. 틀림없이, 미국은 그런 무기를 지배할 수 있는 최초이자 유일한 국가이길 원했을 겁니다. 그 희망은 이제 최악의 방법으로 산산조각 났습니다."
nuke_dropped.8.a:0 "한 국가를 나눌수 없지만, 하나의 핵폭탄엔 나누어지지."
nuke_dropped.8.b:0 "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
nuke_dropped.9.t:0 "로마에 핵폭격"
nuke_dropped.9.d:0 "오늘날 로마의 도시에 핵 폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 보물들 때문에 많은 사람들이 고대 도시가 무차별 파괴의 대상이 될 것 이라고는 아무도 생각하지 못했습니다. 사도궁 또한 부분적으로 파괴되었고 교황의 행방을 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 완전히 실패했습니다. 잠시 동안, 전쟁이 끝난후 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 되었습니다."
nuke_dropped.9.a:0 "폭탄은 던져졌다!"
nuke_dropped.9.b:0 "로마는 하루 아침에 재건 된 것이 아니지..."
nuke_dropped.10.t:0 "파리에 핵폭격"
nuke_dropped.10.d:0 "오늘, 핵폭탄이 파리의 도시에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 수도는 전쟁과 혁명의 세기를 겪었음에도 불구하고, 이제까지 경험 한 것 중 가장 파괴적인 공격으로 인해 프랑스는 충격에 빠졌습니다. 파리 사람들은 점령전을 예상 했을지도 모르나, 이런 완전히 잔혹한 황폐함은 아니었습니다.\n\n개선문의 유적을 지나는 샹젤리제의 승리 퍼레이드는 도시의 현재 상태에서는 거의 불가능합니다. 아마도 앞으로 수십 년 안으로 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
nuke_dropped.10.a:0 "빛의 도시에 불이 꺼졌다."
nuke_dropped.10.b:0 "어제까지만 해도, 파리는 항상 존재할 거라고 생각되었다."
nuke_dropped.11.t:0 "모스크바에 핵폭격"
nuke_dropped.11.d:0 "수많은 도전에도 정복에 실패했던 도시, 모스크바가 오늘 날 핵공격의 대상이 되었습니다. 폭발이 [From.Owner.GetAdjective] 지도부의 중심에 직격되었고, 크렘린은 폭발에 의해 거의 완전히 파괴되었습니다.\n\n[From.Owner.GetLeader](은)는 최근 모든 가능하고 불가능한 위협의 무서운 성장을 알아차리고, 제시간에 대피해 생존했습니다. 그러나 광대한 [From.Owner.GetName] 일지라도 무자비한 적에게 탈출하기에 충분하지 않을 수 있습니다. 실제로, 이게 계속되면, 국가는 곧 두 종류의 황무지로만 이루어 지게 될 것입니다: 기존에 있던 것들, 그리고 적에 의해 만들어진 것으로 말입니다."
nuke_dropped.11.a:0 "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?"
nuke_dropped.11.b:0 "그들이 우리의 모든 도시를 불태울 수는 있겠지만, 가지지는 못할 것이다."
nuke_dropped.12.t:0 "코펜하겐에 핵폭격"
nuke_dropped.12.d:0 "오늘날, 코펜하겐의 도시에 핵폭발이 일어 났습니다. 덴마크의 중립성 덕분에 세계대전에 파괴에서 벗어난 후에 성장했고, 수도는 나폴레옹 전쟁 이후 파괴에 근접한 공격을 경험한 적이 없습니다. 외레순드의 주변 지역에서는 상당한 낙진을 본 생존자들이 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격으로 인해 국가의 사기에 심각한 피해를 입었습니다. 이것이 유럽의 오래된 국가 중 하나의 종말의 시작일지는 두고 봐야 할거 같습니다."
nuke_dropped.12.a:0 "섬광이 덴마크에서 번쩍이더군."
nuke_dropped.12.b:0 "도시는 전에도 불탔었지, 하지만 멸망하지는 않았다."
nuke_dropped.12.c:0 "우리는 플루토늄으로 덴마크의 항복을 받아낸다!"
nuke_dropped.13.t:0 "스톡홀름에 핵폭격"
nuke_dropped.13.d:0 "자랑스러운 '북방의 베니스', 아름다운 도시 스톡홀름은 오늘 핵공격에 의해 파괴되었습니다. 과거에 중립을 유지하기 위한 최선의 노력에도 불구하고, 스웨덴은 이제 국제분쟁의 궁극적인 값을 치루었습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙으로, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아 볼 수 없지만, 예상과 달리 슬루센의 오래된 건물들은 폭발에서 살아남은 것으로 보입니다. 이들은 이 도시의 재건에 대한 기념물로 영원히 손대지 않기로 결정되었습니다."
nuke_dropped.13.a:0 "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
nuke_dropped.13.b:0 "스웨덴의 호랑이는 아직 이빨이 뽑히지 않았다!"
nuke_dropped.14.t:0 "방콕에 핵폭격"
nuke_dropped.14.d:0 "동방의 베니스로 불리는 아름다운 도시 방콕은 오늘 [GetDateText]에 핵공격을 받았습니다. 폭심지는 방콕 왕궁 근처로 밝혀졌으며, 에메랄드 불상을 포함해 수 세기 동안 쌓인 문화 유적들이 파괴됐습니다.\n\n그럼에도 불구하고 [From.Owner.GetLeader](은)는 생존한 것으로 확인됐고, 오늘 라디오 방송으로 열렬하게 연설하기 위해 준비하고 있습니다. 옛 도시는 완전히 폐허로 변해 상당 부분 알아볼 수 없지만, 황금 불탑은 예상보다 잘 남아 있으며, 이 도시의 재건에 대한 기념물로 영원히 손대지 않기로 결정되었습니다."
nuke_dropped.14.a:0 "이제 [SIA.GetAdjective]의 독립이 무너질까?"
nuke_dropped.14.b:0 "[SIA.GetAdjective](은)는 영원히 자유일 것이다! 우리는 외국 제국주의자들에게 항복하지 않는다!"
nuke_dropped.15.t:0 "런던에 핵폭격" #Great Britain version
nuke_dropped.15.d:0 "오늘날 핵 폭발이 런던의 도시를 파괴했습니다. 도시의 대공 방어에도 불구하고, [From.Owner.GetName](은)는 이 공격에 대한 준비가 되지 않았습니다. [GetDateText]에 빅 벤은 폭발에 의해 녹기 전 마지막 종소리를 울렸습니다. 초기 보고서는 버킹엄 궁전이 완전히 평평해 졌으며 현재 왕족의 행방은 알 수 없다고 밝혔습니다.\n\n[From.Owner.GetLeader](은)는 그럼에도 불구하고 생존한 것으로 확인 된 이후 금일 라디오로 격려 연설을 준비하고 있습니다. 사상 최저 사기로, 영국 사람들은 이것 - 또는 매우 유창한 항복문이 필요할 것입니다."
nuke_dropped.15.a:0 "핵 폭풍파 때문에 윗입술을 뻣뻣하게 유지하기가 어렵군."
nuke_dropped.15.b:0 "하느님, 국왕 폐하를 지켜주소서!"
