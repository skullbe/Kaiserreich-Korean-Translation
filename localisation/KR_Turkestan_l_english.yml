### Events ###
turkestan.1.t:0 "시간이 왔다!"
turkestan.1.d:0 "우리는 카자흐 악마들과 전쟁 중입니다. 투르크 부족들을 군대로 소집할까요?"
turkestan.1.a:0 "부족들을 소집하라!"
turkestan.1.b:0 "기존의 군대로 충분하다."

turkestan.2.t:0 "국경에서의 충돌"
turkestan.2.d:0 "우리 국경 순찰대와 카자흐스탄 경찰 사이에 작은 충돌이 있었습니다. 우리 용감한 병사들 중 8명이 목숨을 잃었고, 많은 사람들은 그들의 죽음에 대한 복수를 하기 위해 전쟁을 일으켜서, 오르다의 이슬람교도들을 변절자들의 지배로부터 해방시켜야 할 때라고 말하고 있습니다!"
turkestan.2.a:0 "카자흐스탄으로 진격하자!"
turkestan.2.b:0 "아직 때가 아니다."

turkestan.3.t:0 "전쟁의 부름"
turkestan.3.d:0 "영향력 있는 성직자들이 북쪽의 알라시 오르다와의 공존 정책에 대해 엄중히 규탄했습니다. 그들은 우리가 중앙아시아 전체에 걸쳐 이슬람 지배를 구축하고 싸울 때라고 말했습니다."
turkestan.3.a:0 "카자흐스탄으로 진격하자!"
turkestan.3.b:0 "아직 때가 아니다."

turkestan.9.t:0 "우리는 승리했다!"
turkestan.9.d:0 "카자흐스탄이 투르케스탄에 성공적으로 정복되었습니다! 이제 그 악마들은 존재하지 않습니다."
turkestan.9.a:0 "칼리프국 재건의 첫걸음이다!"
turkestan.9.b:0 "우리 땅만 지배하자."

turkestan.13.t:0 "에미르의 죽음"
turkestan.13.d:0 "투르케스탄 이슬람 연방의 에미르 모하메드 알린 칸이 오늘 자연사했습니다.국가평의회는 이제 다음 지도자를 정해야 합니다.: 에미르의 아들 샤흐무라드 황태자가 아버지의 지위를 물려받을까요? 야심만만한 이브라힘 벡이 마침내 투르케스탄의 최고 권력을 장악할 수 있을까요? 아니면 무프티 이산 바바칸의 세력이 승리를 거둘까요?"
turkestan.13.a:0 "샤흐무라드 왕자가 뒤를 이을 것이다."
turkestan.13.b:0 "이브라힘 벡이 지배할 것이다."
turkestan.13.c:0 "무프티 이샨 바바칸이 이슬람 통치를 가져올 것이다."
