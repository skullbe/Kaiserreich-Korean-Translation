mac.1.t:0 "마가군벌 소개"
mac.1.d:0 "마가군벌은 1880년대 이래로 청나라 아래에서 일했던 수많은 중국인 총독들로 이루어져 있습니다. 마씨 가문부터가 하나의 거대한 가문이 아니라 지배 지역에서 권력을 나누어 가진 세 가족들의 통합체일 뿐입니다. 첫 번째 가족은 1918년 가주 마안링이 죽은 이후부터 그늘에 가려진 상태입니다. 지금은 주로 두 번째와 세 번째 가족이 군벌을 주도하고 있으며, 이후 군벌은 여기서 번창하는 중입니다.\n\n신해혁명이 일어났을 때 마안링이 이끌던 마가군벌은 처음에는 청나라의 편을 들었지만, 패배가 명백해지자 청을 배신하고 공화국 편을 들었습니다. 이후 마가군벌은 북쪽의 몽골과 남쪽의 티베트 양쪽 모두에게 공화국이 정당한 정부라는 사실을 강제로 인정받으며 서북부 중국 내에서 안정을 다졌습니다. 조만간 1918년 마안링이 사망하자 마가군벌은 크게 두 파벌로 갈라졌습니다. 간쑤와 닝샤를 지배하는 마부팡이 주도하는 일파와 조만간 칭하이의 지배권을 손에 넣게 될 마치가 주도하는 일파가 바로 그들입니다.\n\n하지만 얼마 지나지 않아 국민군이 남부 간쑤를 점령하자 군벌 구성원들은 한 편으로 모일 수 밖에 없었고 펑위샹 아래로 집결하게 되었습니다. 그러나 국민군의 패배가 점점 더 가시화 되자 소수를 제외한 대부분의 군벌들은 편을 바꾸어 직예군벌 편으로 돌아섰습니다.\n\n직예군벌이 청 황조를 복원하는 동안에도 충성을 지킨 마씨 일가는 비록 모든 파벌들이 중국 영토를 지키기 위해 목숨걸지는 않을지라도 대체로 신뢰할 수 있는 존재로 받아들여지고 있습니다. 항상 싸울 준비가 되어 있는 청 황조의 중요한 일원으로 발돋움한 지금은 쑤이위안까지도 지배합니다."
mac.1.a:0 "세 가족은 번창할 것이다"

mac.2.t:0 "세개의 중심"
mac.2.d:0 "마씨 가문은 닝샤, 간쑤 그리고 새로 차지한 영토인 칭하이 이렇게 세 지역을 지배합니다.\n\n닝샤와 간쑤는 모두 북부 마씨가 지배하고 있으며 간쑤 총독에는 마푸샹이 임명되었고 닝샤 총독에는 그의 조카인 마홍빈이 임명되었습니다. 군벌이 사용하는 무기 대부분이 생산되는 타이위안 병기창이 있고 가장 많은 인구를 자랑하는 간쑤는 군벌이 점령하고 있는 힘 대부분이 나오는 지역입니다. 다만 최근 국민군의 피비린내나는 점령기 동안 민간 산업이 쇠퇴하여 간쑤 지역의 명성도 예전같지 않습니다. 또한 현재 위험한 젊은 군벌 마중잉이 북부에서 넓은 지역을 지배한 채 잔인한 통치를 이어가고 있는 상태입니다. 닝샤 지역은 마가군벌 인력풀에서 큰 부분을 차지하며 많은 말을 보유하고 있고 언제든지 군으로 징집 가능한 도적떼도 많습니다. 평화 시기에는 닝샤의 장점이 빛이 바래지만 전쟁이 다가온다면 밝게 빛나며 가치를 드러낼 겁니다.\n\n마가군벌 남부 지역에 최근 얻은 땅인 칭하이는 현재 마린지 지배권을 행사합니다. 칭하이는 아마도 서북부에서 가장 낙후된 촌동네일지도 모르며 인구 대부분이 여전히 유목 생활을 유지하고 있기 때문에 시닝과 같은 주요 도시 거주자는 극히 소수입니다. 남부 지역은 마가군벌과 티베트가 영유권 문제로 강하게 충돌하면서 뺏고 뺏기기를 반복하는 지역입니다. 그 주에서도 갈등의 중심이 되는 지역인 우슈에서는 1930년대 초 내내 계속해서 소규모 교전이 벌어졌습니다. 갈등은 어느 정도 진정된 상황이지만 현재 상황이 언제까지 유지될지는 아무도 모릅니다. 시닝의 정치계는 현재 총독 마린과 그의 조카 마부팡이 주도권을 두고 다투는 중인데, 마린 총독이 패배하고 축출될 것으로 예상하는 사람들이 많습니다. 마부팡은 날이 가면 갈수록 점점 더 고립되는 마린을 제쳐두고 더 많은 사람을 자기 주변으로 끌어들이는 중입니다."
mac.2.a:0 "이 세곳이 열쇠가 될것이다"

mac.3.t:0 "마푸샹이 톈수이에서 연설하다"
mac.3.d:0 "한 해가 저물고 쥐의 해가 밝아옵니다. 마푸샹은 심장마비로 인해 몸이 약한데도 불구하고 간쑤의 중심도시 텐수이에서 대중을 상대로 연설했습니다. 연설중에 그는 직예가 이끄는 청 정부가 최근 10년간 서북 지역뿐만 아니라 중화 전토에 가져다준 안정을 언급함과 동시에 간쑤와 쑤이위안 총독인 자신을 지지해준데 감사를 표했습니다.\n\n마푸샹 자신은 직예정부에게 더욱 신뢰받는 관료가 되기 위해 노력해 왔습니다. 간쑤 점령 기간 동안 그와 일가족이 잠시 국민군에게 가담한 전적이 있었지만, 마침내 직예의 편에 서기로 결정한 이후에는 이 시대의 주요 인물로 떠올랐습니다. 마푸샹은 자신의 정치적 신념을 가까운 일가 친척인 마홍쿠이와 마홍빈에게 가르쳤습니다. 마홍빈은 현 닝샤 총독이고 마홍쿠이는 열정적인 직예군벌 지지자입니다. 마푸샹은 투병중에도 충분한 역량을 보여주었고 북서 지역 대부분에 직예군벌을 보위하는 보루를 구축했습니다.\n\n마푸샹의 연설이 끝나자 대중들은 내년 한해도 잘해보자며 환호를 보냈습니다."
mac.3.a:0 "진실로 대단한 사람이로다."

mac.4.t:0 "마린이 시닝 의회에서 연설하다"
mac.4.d:0 "현 칭하이 총독인 마린은 상대방 북부 군벌과 크게 다릅니다. 마린은 1931년 형 마치가 죽은 이후에 총독직을 이어받았고 형의 정책 또한 거의 이어가는 중입니다. 유교 사상과 이슬람의 종교적 가치를 융합하여 후이족이 한족을 바라보는 시각을 인간적으로 바꿀 수 있다고 믿는 마푸샹과는 달리 마린은 후이족의 이슬람 신앙이 굉장히 독실하며 그들이 중국인으로 남아있는 한은 한족이 그들의 신앙을 존중해 주어야 한다고 믿습니다. 이런 믿음으로 인해 마린을 위시한 시닝 의회 인사 일부에게 반항적 태도를 보이는 이들이 많아졌습니다. 그 집단이 국민군에서 마지막으로 뛰쳐나온 이들이기도 하며, 마린과 다른 칭하이 민간정권 인사들이 산시의 기독교도 장군 펑위샹에게 동정심을 품고 있다는 소문이 돌면서 그런 성향이 더욱 강해졌습니다.\n\n이런 소문에 아무런 근거가 없기는 하지만, 그렇다고 해서 마린의 조카이자 칭하이의 군 사령관인 마부팡의 행동을 막을 수는 없었습니다. 마부팡이 민간과 군사 통치권을 통합해 지배하려는 쿠데타 시도가 이따금씩 불거져 나오기도 했으며, 마부팡과 다른 의회 인사들이 목적을 알 수 없는 회의를 열기도 했습니다. 마린은 마부팡이 자신의 통치권을 위협하는 가장 위험한 인물로 바라보게 되었고 그의 시도에 도움을 주지 않기 위해 신중한 행동을 보여주었습니다.\n\n마린의 연설이 끝나자 의회는 환호와 섬뜩한 침묵이 뒤섞인 애매한 반응을 보여주었습니다."
mac.4.a:0 "조용히 세를 불려나가는군."

mac.5.t:0 "새로운 시작"
mac.5.d:0 "마씨 가문에게는 굉장히 불리한 시점에 직예의 권위가 붕괴해 버렸습니다.\n\n마푸샹의 건강이 날이 갈수록 나빠지는 가운데 그는 평화를 지키는 막중한 임무를 조카 마홍빈과 아들 마홍쿠이에게 넘기길 수 밖에 없었습니다. 일반적으로 둘 중에 더 경험이 많다고 여겨지는 마홍빈은 1900년 아버지 마푸루가 의화단 운동 중 전사한 이후 마푸샹에게 길러졌습니다. 참모진의 의견을 종합해 본다면 마홍빈은 삼촌과 비슷하게 차분하고 온건한 성격이며, 정치적 상황이 발생했을때 융통성을 발휘할 수 있는 사람입니다. 마푸샹이 사망한다면 간쑤의 후임 총독으로 내정되어 있던 마홍쿠이는 마홍빈과는 달리 극단적인 인물입니다. 마홍쿠이는 정부 내에서 가장 사회주의에 적대적인 인물이며 지나칠 정도로 청 황실에 변함없는 충성을 바칩니다. 때문에 그가 강력한 군사력으로 자신의 강한 어조를 뒷받침하는 어디로 튈지 모르는 지도자가 되리라고 예상하는 사람들이 많습니다. 마홍쿠이와 마홍빈의 공통점은 거의 없으며 오히려 자주 충돌하고는 합니다. 둘 사이의 갈등을 중재해줄 인물이 없는 상황에서 만에 하나 마푸샹이 중앙집권을 이루지 못한 채로 사망한다면, 마푸샹이 둘 사이에서 충돌을 끝내기 위해 많은 노력을 했다고 해도 사실상 아무런 효과도 없을 겁니다.\n\n한편 칭하이에서도 마린과 마부팡 두 파벌이 서로 정부 인사를 자기 편으로 끌어들이고자 경쟁하면서 긴장이 계속 높아지는 중입니다. 중앙 집권이 전혀 이루어지지 않았기 때문에 마부팡이 법적 문제를 일으키지 않은 채로 자유롭게 행동할 수 있습니다."
mac.5.a:0 "최악의 타이밍이로군..."

mac.6.t:0 "마중잉이 상부 간수에서 세를불리다"
mac.6.d:0 "모든 요소를 고려해볼 때 마중잉을 마씨 일가의 "트러블 메이커"라고 불러도 될 겁니다. 현재 26세인 마중잉은 다른 젊은이들을 끌어모아 도적떼를 만들어 마을을 습격하며 약탈하고 다니는 중입니다. 그들이 이룬 최대 업적은 국민군 점령 시대때 있었는데, 마중잉 패거리가 국민군 편에서 탈주한 첫 번째 인사이기 때문이었습니다. 하부 간쑤에서 그들이 벌인 파괴 행각이 엄청난 수준이기 때문에 그 지역에서 국민군의 작전에 엄청난 차질을 빚기도 했습니다. 하지만 간쑤에서 후아시 모스크를 파괴한 직후 삼촌 마부팡이 마침내 마중잉의 군권을 박탈했고, 지금은 그다지 큰 피해를 입힐 수 없는 상황에 놓였습니다.\n\n하지만 직예가 천명을 잃은 지금, 마중잉이 다시 새로운 패거리를 구성해 약탈을 시작했습니다. 이번에 약탈한 지점이 저번에 비해 훨씬 깊은 지점이기도 했고, 마중잉이 자신만의 영토를 가지기 위해 마씨 영향권을 탈출하려 계획하고 있다는 소문이 돌면서 많은 사람들이 그를 의심하기 시작했습니다."
mac.6.a:0 "진정시킬수는 없나?"

mac.7.t:0 "우슈에서 29명이 사망하다"
mac.7.d:0 "칭하이 남부에 위치한 우슈는 신해혁명 이래로 쓰촨과 티베트, 그리고 칭하이 총독이 모두 해당 지역의 정당한 영유권이 있다고 주장하면서 다투는 중입니다. 모두가 이 지역에 눈독들이는 이유는 이 중요한 도시가 세 지역으로 향하는 도로가 모두 통과하는 유일한 지점인 서북지역 열쇠이기 때문입니다. 시닝 정부가 광범위한 통제권을 쥐고 있는데, 1930년 티베트의 침공 이후로 시닝 정부가 사천군벌의 간섭을 받게 되는 동시에 그때 체결한 조약으로 마을 전체가 시닝의 영향권 아래에 편입되었습니다. 다만 그렇다고 해서 시닝의 통치력에 아무도 의문을 제기하지 않는다는 뜻은 아닙니다.\n\n최근 들어 티베트 약탈자들이 마을을 더 자주 습격하고 있으며, 얼마 전에는 시민 29명을 살해하기까지 했습니다. 티베트 정권은 약탈자와 정부가 아무런 관계가 없다고 주장하고는 있지만, 이로 인해 마가군벌과 티베트 사이에 긴장감이 높아졌습니다."
mac.7.a:0 "관계가 없을리가 있나!"

mac.8.t:0 "우슈에서 의원들이 마부팡편에 서다"
mac.8.d:0 "시닝 의회에서 긴장감이 고조되는 와중에도 마부팡은 마린의 권력을 빼앗으려는 움직임을 멈추지 않았습니다. 뇌물, 협박, 그리고 입에 담기도 힘든 방법을 사용해 마부팡은 마린뿐만 아니라 국민군에 대해서도 끊임없는 비방을 전개하고 있습니다. 이로 인해 많은 사람들이 마린이 생긴지 얼마 되지도 않은 칭하이와 중국 전체의 이익에 반하는 인물로 바라보기 시작했습니다. 인정하고 싶지는 않겠지만, 마린은 불안한 상황에 놓여있으며, 마부팡과 군부의 떠오르는 영향력에 잡아먹히고 싶지 않다면 조만간 조치를 취해야만 합니다."
mac.8.a:0 "그럴리가 없어."

mac.9.t:0 "쑤이위안의 현주소"
mac.9.d:0 "마푸샹은 현재 쑤이위안 총독이지만 병세가 빠르게 나빠지고 있기 때문에 지역을 이어받을 후계자를 지명해야 합니다. 몽골의 위협이 커져가는 가운데 마푸샹 사후에 선택할 수 있는 인물은 마홍쿠이와 마홍빈이 있습니다. 마홍쿠이는 마홍빈보다 군사적 능력이 뛰어나며 더 큰 군대를 통솔하고 있지만, 자기 성질을 못이겨 지역을 공격에 취약한 상태로 내버려둘지도 모릅니다. 마홍쿠이는 차분하고 책임감 있으며, 적은 군대를 이끌고도 몽골의 침공을 막아낼 능력이 있습니다. 많은 사람이 마홍쿠이와 마홍빈 사이에 충돌이 일어나서 이 지역을 위험에 몰아넣을지도 모른다고 에측하고 있는 상황에 어느 쪽도 위험에서 우리를 구해낼 수 없을지도 모릅니다. 어쩌면 지역의 안전과 개발에만 전념하고자 하는 가문 내 제 3자의 손에 지역을 맡기는 쪽이 더 쉽고 안전한 방법이지 않을까요?"
mac.9.a:0 "마홍쿠이의 군대가 이 지역을 안전하게 지킬것이다."
mac.9.b:0 "마홍빈의 인내심이 안전을 지킬것이다."
mac.9.c:0 "둘다 믿을수 없으니 마량에게 넘겨라!"

mac.10.t:0 "마푸샹의 죽음"
mac.10.d:0 "한달 가까이 병상에 누워 있던 마푸샹이 자는 도중에 세상을 떠났습니다. 그의 죽음에는 마가군벌 정계의 한 시대가 끝나간다는 의미가 있습니다. 이전 세대가 하나둘씩 세상을 등면서 마가군벌 영향권의 운명은 이제 젊은 세대의 손에 달려 있습니다. 오늘은 마씨 가문 수장이 세상을 떠난 날을 애도하기 위해 모인 사람들이 중심을 잡아줄 인물이 없는 내일도 논쟁과 긴장, 분노로 가득 차 있지 않으리라는 보장이 없습니다. 하지만 지금 당장은 마푸샹의 죽음으로 인해 온 단결과 평화를 즐깁시다.\n\n가문의 중심 인물이 사라진 와중에 남쪽의 칭하이 군벌이 중앙권력에 가장 가깝습니다. 칭하이는 현재 마린이 이끌고 있는데, 마린은 권위와 평판, 그리고 마푸샹이 가지고 있던 영향력이 여전히 부족합니다. 하지만 많은 이가 마린이 마푸샹이 없는 이 새로운 시대의 기치를 찾아 주기를 희망합니다."
mac.10.a:0 "평화롭게 잠들길."

mac.11.t:0 "최근 우슈에서 벌어진 사건"
mac.11.d:0 "마부팡은 현재 아군과 티베트군 사이에서 우슈를 둘러싸고 벌어진 충돌에 더욱 주의를 집중하기 시작했고, 여기서 다소 갑작스러운 제의가 튀어나왔습니다. 마부팡은 "최근 우슈에서 벌어진 사건"이라는 제목의 책자를 출판했습니다. 책자 내용은 현재 방어 조치와 류원후이와 같은 주변 다른 군벌이 끼치는 영향, 그리고 우슈 지역의 위험이 중국 중앙 당국에서 보는 시각을 망라합니다. 그 책자가 굉장히 효율적으로 상황을 정리해 두었기 때문에 지역 방어를 계획하고 해외에서 지원을 받아오는데 도움이 될 겁니다. 다만 마린은 이 출판물로 인해 마부팡의 명성이 중국 전역에 퍼지고 의회 내에서 더 많은 지지를 확보할 지도 모른다고 예견하며 걱정하고 있습니다."
mac.11.a:0 "계속 출판하게 냅둬라. 별로 큰 문제도 아니다."
mac.11.b:0 "자기 주제도 모르는가?!"

mac.12.t:0 "유수에서 마가군벌 활동"
mac.12.d:0 "게구 사원의 수도승들이 우슈에서 마가군벌 민병대 활동이 증가했다는 보고를 보냈습니다. 이 보고를 읽은 [TIB.GetLeader](은)는 최근 시닝 의회가 혼돈에 빠져 있다는 보고를 얼마 전에 받았기 때문에 상반되는 정보에 크게 놀랐습니다. 수도승들은 1932년 마가군벌을 상대로 치른 국경 전쟁중에 수천명의 골록족 티베트인이 재산을 빼앗기고 우슈 곳곳으로 흩어졌던 기억을 잊을 수 없었습니다. 또 다시 무고한 민간인에게 폭력이 가해지지 않도록 마씨네 군사정권에 대항할 방법을 찾아야 합니다."
mac.12.a:0 "우리는 또 골록을 막아야해."

mac.13.t:0 "시닝에서 마부팡 일파가 모습을 드러내다"
mac.13.d:0 "오늘 마린과 부하들 사이에 순진한 대화가 오가는 도중 시닝 의회 안에 만연하던 무언의 분열이 마침내 모습을 드러냈습니다. 회의에 몇 분 일찍 도착한 마린은 마부팡을 둘러싼 청취자들을 보고 놀랐습니다. 그들 중에는 마린의 먼 친척과 조카들까지도 몇명 끼어 있었습니다. 마린은 곧바로 끼어들어 강한 어조로 질문과 비난을 마부팡에게 쏟아냈지만, 돌아오는 대답은 침묵뿐이었습니다. 시닝 의회 전체가 침묵 속으로 빠져들었고 오후 기도 알림이 울릴 때까지 침묵이 이어졌습니다."
mac.13.a:0 "이게 네가 감사를 표하는 방식이냐?"

mac.14.t:0 "마부팡이 공공사업을 시작하다"
mac.14.d:0 "마부팡은 쓰촨에서 시닝에 엄청난 수의 피난민이 몰려오고 있다고 지적하며 칭하이 호수 물을 시닝으로 끌어오기 위해 송수로를 확장하자는 야심찬 제안을 제시했습니다. 마부팡은 장교들을 추가 송수로 건설에 강제로 동원하여 달성할 계획힙니다. 또한 마부팡의 계획 속에는 쿰붐사원의 불교도들이 물 부족 사태에 직면하여 굶주림 끝에 우리에게 항복하리라는 계산도 포함되어 있습니다."
mac.14.a:0 "또다른 건방진 약속이군."

mac.100.t:0 "마린으로부터온 진정서"
mac.100.d:0 "현재 칭하이 민간 부문 총독인 마린은 조카 마부팡에 대항할 군대를 창설하는데 도움을 달라고 국민군에게 인력 지원을 요청했습니다. 마린은 마씨 일가가 국민군을 배반할 때 마지막까지 국민군편을 들었던 마지막 관료였고, 마침내 배반한 이유도 가문에서 쫓겨나지 않기 위해 어쩔 수 없는 선택이었을 뿐입니다. 그는 이후에도 계속해서 국민군에 우호적이었습니다. 만약 우리가 마린이 제안한 거래를 받아들인다면 마가-국민군 관계가 다시 활성화되고 앞으로 더 많은 교류가 이루어질 겁니다."
mac.100.a:0 "그가 원하는 것을 줘라"
mac.100.b:0 "미안하지만, 우리만의 문제가 있다"

mac.101.t:0 "펑위샹이 우리의 애원을 받아들이다"
mac.101.d:0 "펑위샹은 린이 처한 상황을 이해하고 거래를 수용했습니다. 마린은 이제 개인 경호원과 마부팡에게 필적할 만한 수준의 군대를 보유하게 되었고, 이 군대를 정부에 반항하는 불법 행위로부터 스스로를 방어하는데 사용할 수 있습니다. 하지만 단지 이것만 얻은건 아닙니다. 마가-국민군 동맹이 부활하면서 마린의 칭하이 통제력과 군벌 전체에 대한 영향력이 안정되기도 했습니다."
mac.101.a:0 "마린에게로!"

mac.102.t:0 "펑위샹이 우리의 거래를 거부하다"
mac.102.d:0 "펑위샹은 한번 배신한 자는 믿지 않겠다고 결심한 듯이 인력을 지원해 달라는 우리의 요구를 거부한 모양입니다. 이번 거래를 양 세력의 우호 관계를 부활시키기 위한 통로로 사용하고자 했던 마린은 실망감을 내비쳤지만 지금으로서는 다음 목표를 기다리는게 좋아 보입니다. 펑위샹이 북부에서 마씨 일가를 배신했을 때 간쑤 정부에서 보였던 멍청한 대응을 기억하고 있던 시닝 의회 의원들은 약간 안심한 듯 합니다."
mac.102.a:0 "젠장"

mac.104.t:0 "유수의 분쟁격화"
mac.104.d:0 "또 한번 습격을 당한 이후, 우슈와 시닝 정부가 우슈를 습격한 이들이 티베트 정부와 아무런 관계가 없다고 단언할 수 없는 상황이 되었습니다. 티베트 정부의 행동을 공개적으로 비난하면서, 이런 명예에 깊은 모욕을 주는 행패를 되돌려 줄 것이라고 우슈 지역의 영유권을 다시 한번 공식적으로 천명했습니다. 티베트와 마가군벌 양쪽 모두가 중국의 나머지 지역으로 연결되는 철도가 깔린 지역에서 통제권을 확립하고자 하기 때문에 이 갈등으로 인해 전쟁이 벌어지리라고 예상하는 사람이 많습니다."
mac.104.a:0 "만약 그들이 전쟁을 원한다면, 그렇게 할것이다"

mac.105.t:0 "유수 분쟁의 고조"
mac.105.d:0 "직예군벌이 붕괴한 이래로 티베트 유목민이 칭하이 지역을 자주 침략하기 시작했고, 이로 인해 칭하이 정부가 골머리를 앓고 있습니다. 마가군벌은 우리가 우슈를 되찾기 위해 습격자들을 경제적으로 지원한다고 주장하며 우리 정부를 비난했습니다. 사실 우리는 습격자 무리와 아무런 관계가 없습니다만, 도데체 무슨 근거로 자신감 있게 저런 말을 내뱉는 걸까요? 분명히 이런 문제를 좌시할 수는 없습니다. 저들이 우리가 습격자들과 연결지으니, 힘을 기르기 위해 진짜로 그들과 연대하고 우슈 지역을 되찾을 수 있을 겁니다?"
mac.105.a:0 "칭하이 놈들..."

mac.106.t:0 "마뱌오가 유수에 배치되다"
mac.106.d:0 "시닝 정부가 1930년 쓰촨-티베트 전쟁중에 전투에서 아군을 격파한 일로 명성을 얻은 마뱌오를 칭하이로 재배치했습니다. 전에 우리를 박살낸 적장을 코앞에 배치하여 아군 내에서 공포를 유발하고자 하는 모양이지만, 이런 조치는 우리의 결의만 더욱 불태울 뿐입니다! 다만 마을을 계속 습격하고자 한다면, 마뱌오의 확고한 방어 태세를 우회할 경로를 찾아야만 합니다."
mac.106.a:0 "우리는 결코 패배하지 않을것이다!"

mac.107.t:0 "마바오가 유수에서 격퇴되다"
mac.107.d:0 "아군의 습격이 칭하이의 지원 부족이 맞물려 병력과 장비 부족에 빠진 마뱌오는 진퇴양난의 상황에 놓였습니다. 다른 선택의 여지가 없게 된 마뱌오는 지역 행정부와 남은 부대를 혼란에 빠트리면서까지 우슈에서 퇴각할 수 밖에 없었습니다. 이로 인해 우리의 통제권과 아군 유격대의 급습 효과가 더욱 강해졌습니다."
mac.107.a:0 "제대로 한방 먹였군"

mac.108.t:0 "유수 정책"
mac.108.d:0 "우슈 정부가 혹시 우리가 배치했을지도 모르는 반란군이나 반역자를 잡아들이기 위해 공식적으로 소규모 경찰력을 우슈에 배치한 모양입니다. 병력이 굉장히 적기는 하지만, 그래도 습격과 공격, 그리고 침입을 실행할 때 더 많은 자원을 들여 자세한 작전을 짜야 하는 상황에 이르렀습니다."
mac.108.a:0 "어려워졌군..."

mac.109.t:0 "동샹에서의 몽골 습격"
mac.109.d:0 "칭하이 정부가 몽골계 둥샹족 집단에 뇌물을 주어 칭하이 바깥쪽에 세워둔 아군 야영지를 습격하게 만들고 우슈에서 영향력을 증대하는 활동을 방해하고 있습니다. 저들이 고용한 습격자들이 지금 당장은 없어졌지만, 언제 다시 이 지역을 되찾겠다고 마음먹고 둥샹족을 다시 고용할지는 모를 일입니다."
mac.109.a:0 "그들이 우리의 전술을 배낀거 같군"

mac.110.t:0 "중국이 국경의 방비를 강화하다"
mac.110.d:0 "북쪽의 마가군벌 당국이 소규모 방위군을 이끌고 정당한 칭하이 국경선에 압력을 행사하고 있습니다. 실제 뭔가 하겠다는 의도는 없고 단지 힘을 과시하려는 행동으로 보이지만, 방위대가 배치된 이래로 우슈를 공격하기 위해 습격자를 보내는 일이 더욱 어려워질 겁니다."
mac.110.a:0 "빌어먹을 놈들!"

mac.112.t:0 "마부팡이 불교도들을 대상으로 이슬람교도들을 규합하다"
mac.112.d:0 "마부팡이 갑작스럽게 예정에 없이 시닝 의회를 소집했습니다. 군복을 입은 채 나타난 마부팡은 마씨 가문과 칭하이 사람들에게 무서운 경고를 선언하기 위해 연단에 섰습니다. 마부팡은 티베트에서 무슬림들이 직면한 공포와 억압을 묘사했습니다. 수백년동안 라싸에서 생활해오던 이슬람교도는 티베트를 지배하는 간덴 포드랑에 의해 항상 무시당하고 박해당했습니다. 동샹족과 같이 이 지역에 사는 휘족 소수민족들은 사악한 골록족 도적떼에의 위협에 노출되어 있습니다. 마부팡은 우슈와 같은 국경 도시를 순찰하기 위해 더 많은 군인을 징집하고, 불교의 폭압적 통치에 대항하는 인티파다(무슬림 저항운동)을 실시해야 한다고 주장했습니다."
mac.112.a:0 "그것 참 좋은 지적이군"

mac.113.t:0 "마린이 평화 회의를 보장하다"
mac.113.d:0 "마린이 자기가 개최한 깜짝 잔치에 회의 참석자들을 초대했습니다. 마린은 마씨 가문의 대표자로서 휘족에게 엄청난 영토를 주겠다고 약속하며 의회를 안심시켰습니다. 동시에 마린은 이런 번영은 쓰촨을 지배하는 전쟁광같은 정권 아래서는 있을 수 없는 일이라고 강조했습니다. 쓰찬 정권은 항상 이웃의 집을 빼앗을 때만 축제를 벌인다고 덧붙였습니다. 마린이 궁극적으로 말하고자 하는 바는 휘족이 호전성을 억제하고 조용히 살기만 한다면 승리가 찾아온 이후에 더 많은 수확을 얻으리라는 것입니다."
mac.113.a:0 "그가 참좋은 지적을 했군"

mac.114.t:0 "마부팡이 시닝회의장을 포위하다"
mac.114.d:0 "어제 회의에 시닝 의회가 참석하지 않았는데도 마린은 그리 놀라지는 않았습니다. 의심의 여지 없이 시닝 의회는 중립을 선택했고 마린과 마부팡 양쪽 모두와 거리를 두기로 결정한게 분명합니다. 그런 믿음에도 불구하고 마린은 마부팡의 일당을 다시 한번 확인하러 자리를 떴습니다. 문으로 다가가던 마린은 조카가 시닝 의회 의원 한명과 대화를 하는 모습을 포착했습니다. 창으로 다가가자 의원 몇명이 더 시야에 들어왔습니다. 이성을 되찾은 마린은 시닝 의회를 재개하는 유일한 방법은 본인이 직접 회의장에서 살다시피 하는 것 뿐이라고 결심했습니다. "
mac.114.a:0 "끔찍한 조카놈아"

mac.115.t:0 "마부팡이 마린이 회의장을 나가도록 굴욕을 주다"
mac.115.d:0 "다음 회의를 기다리던 마린을 마부팡과 시닝 의회 의원 몇명이 경비병 둘을 대동한 채로 찾아갔습니다. 마린이 뭐라고 대답하기도 전에 두 경비병은 그를 제압하여 홀 밖으로 데리고 나갔습니다. 시닝 의회 회의가 시작하는 소리를 멀찍이 들으며 마린은 하인들이 사용하는 구역으로 집어 던져졌습니다."
mac.115.a:0 "우리 가문의 수치같으니"

mac.116.t:0 "마린이 마부팡을 상대로 음모를 꾸미다"
mac.116.d:0 "마린이 마부팡의 터무니없는 직권 남용에 맞설 기회를 잡았습니다. 마푸샹이 제시했던 팔대중점 중에서 무엇을 우선시할지 몇주에서 몇달에 걸쳐 논의하던 와중에 마침내 때가 무르익었습니다. 마린의 계획은 극단주의적인 하나피파 이맘인 마완푸를 회의장에 초청하는 겁니다. 마완푸는 마부팡의 아버지 마치를 통해 마린의 은혜를 입은 적이 있습니다. 마완푸는 마부팡에게 굉장히 존경받고 있는데, 마부팡의 영웅이 자신이 아버지의 기대에 미치지 못한다고 비난한다면 크게 당황할 게 분명합니다."
mac.116.a:0 "마부팡 보인 반응을 기록해두면 좋겠군"

mac.117.t:0 "마부팡이 가족 앞에서 모습을 드러내다"
mac.117.d:0 "평소처럼 군복을 완전히 갖춰 입은 마부팡이 시닝 의회에 도착했습니다. 하지만 어린 시절부터 함께해온 마완푸가 눈에 띄는 순간 마부팡은 걸음을 멈추었습니다. 마부팡은 눈물겨워하며 마완푸에게로 달려갔고 자리에 앉으라고 말했습니다. 하지만 늙은 이맘은 거절하면서 마부팡의 아버지를 회상하면서 마부팡이 아버지가 가던 길을 잃은채 비틀거리고 있다고 말했습니다. 마부팡은 격렬하게 반대하면서 자신은 알라께 모든 것을 바쳤다고 주장했습니다. 마완푸는 칭하이에서 기독교 선교사들이 자유롭게 돌아다니며 순진한 휘족 이슬람교도를 상대로 자유롭게 어떤 일이던지 토론하고 있다고 응수했습니다. 마완푸는 벌써 마린의 편에 섰고, 얼마 지나지 않아 나머지 시닝 회의 의원들도 그를 따랐습니다. 마부팡은 마완푸가 제기했던 혐의를 부인하지 못했고 대신에 몸을 돌려 회의장을 빠져나갔습니다."
mac.117.a:0 "부끄럽도다! 부끄럽도다! 부끄럽도다!"

mac.118.t:0 "티베트의 국경방비 강화"
mac.118.d:0 "남부에서 티베트가 소규모 경비대를 배치하여 정당한 칭하이 국경선에 압력을 가한 것으로 확인되었습니다. 실제 뭔가 하겠다는 의도는 없고 단지 힘을 과시하려는 행동으로 보이지만, 방위대가 배치된 이래로 우슈를 공격하기 위해 습격자를 보내는 일이 더욱 어려워질 겁니다."
mac.118.a:0 "빌어먹을놈들!"

mac.119.t:0 "골록족의 습격"
mac.119.d:0 "티베트 정부가 소규모 골록족 티베트인에게 뇌물을 주어 칭하이 바깥쪽에 세워둔 아군 야영지를 습격하게 만들고 우슈에서 영향력을 증대하는 활동을 방해하고 있습니다. 저들이 고용한 습격자들이 지금 당장은 없어졌지만, 언제 다시 이 지역을 되찾겠다고 마음먹고 골록족을 다시 고용할지는 모를 일입니다."
mac.119.a:0 "그들이 우리의 전술을 베낀것 같군"

mac.120.t:0 "우슈에서의 정책"
mac.120.d:0 "우슈 정부가 혹시 우리가 배치했을지도 모르는 반란군이나 반역자를 잡아들이기 위해 공식적으로 소규모 경찰력을 우슈에 배치한 모양입니다. 병력이 굉장히 적기는 하지만, 그래도 습격과 공격, 그리고 침입을 실행할 때 더 많은 자원을 들여 자세한 작전을 짜야 하는 상황에 이르렀습니다."
mac.120.a:0 "어려워지겠군..."

mac.200.t:0 "우슈에서 군사적 긴장 격화"
mac.200.biao:0 "티베트가 끊임없이 남부의 보석 칭하이와 마뱌오가 급습을 대비해 배치해 놓은 방위대를 습격하면서 사실 이런 순간이 언제 올 지는 단지 시간문제였습니다. 습격자들과 정부군 민병대 사이의 대치가 평소보다 오래 이어지면서 도시 안에서 전면적인 싸움이 시작했습니다. 거의 무정부 상태로 접어들고 민간인 살해가 일상화되면서 누구도 앞날을 예상할 수 없는 상황이 되었습니다. 마뱌오가 사태를 해결할 수 있다고 장담하기는 했습니다만, 먼지가 가라앉을 때 까지 우리가 할 수 있는 일은 아무것도 없습니다. 하지만 일이 어찌 되던간에 이번 전투는 전적으로 티베트의 공격적인 태도 탓이며, 적절한 지배자가 없기 때문에 일어난 사건입니다. 일단 상황이 일단락된다면 이런 대규모 사상자가 발생하는 사태를 막기 위해 티베트 땅으로 진군해서 갈등을 끝내야 합니다."
mac.200.tfwnobiao:0 "티베트가 끊임없이 남부의 보석 칭하이와 정부가 배치해 놓은 방위대를 습격하면서 사실 이런 순간이 언제 올 지는 단지 시간문제였습니다. 습격자들과 정부군 민병대 사이의 대치가 평소보다 오래 이어지면서 도시 안에서 전면적인 싸움이 시작했습니다. 거의 무정부 상태로 접어들고 민간인 살해가 일상화되면서 누구도 앞날을 예상할 수 없는 상황이 되었습니다. 마뱌오가 사태를 해결할 수 있다고 장담하기는 했습니다만, 먼지가 가라앉을 때 까지 우리가 할 수 있는 일은 아무것도 없습니다. 하지만 일이 어찌 되던간에 이번 전투는 전적으로 티베트의 공격적인 태도 탓이며, 적절한 지배자가 없기 때문에 일어난 사건입니다. 일단 상황이 일단락된다면 이런 대규모 사상자가 발생하는 사태를 막기 위해 티베트 땅으로 진군해서 갈등을 끝내야 합니다."
mac.200.a:0 "약속한대로 평화를 되찾을 것이다"

mac.201.t:0 "우슈 대치 상태"
mac.201.biao:0 "우리가 우슈를 계속 습격한 이래로 마침내 칭하이 정부가 폭발한 모양입니다. 최근 가한 습격으로 인해 바리케이드 건설 대중에 대한 억압이 굉장히 일반화되는 등 극단적인 반응이 나왔습니다. 수비대 사령관 마 뱌오가 직접 진행 상태를 점검하면서 건설을 총지휘하자 우리의 걱정은 더욱 커져만 갔습니다. 다음 연대가 도착할 무렵에 도로는 전투병과 민간인, 그리고 병사들이 뒤엉킨 채로 종말이라도 맞이한 듯 혼란에 빠져 있었습니다. 누가 이 혼돈 속에서 승리하는 측이 도시를 가지게 되겠지만, 그 외에도 한가지 더 확실한 사실이 있습니다. 누가 이 도시를 가지게 되던지 간에 좋든 싫든 상관없이 본래 에상했던 것 보다 더 큰 갈등이 터져버릴 겁니다. 필요하다면 사람들을 전면전에 대비해 준비시켜야 합니다."
mac.201.no:0 "우리가 우슈를 계속 습격한 이래로 마침내 칭하이 정부가 폭발한 모양입니다. 최근 가한 습격으로 인해 바리케이드 건설 대중에 대한 억압이 굉장히 일반화되는 등 극단적인 반응이 나왔습니다. 다음 연대가 도착할 무렵에 도로는 전투병과 민간인, 그리고 병사들이 뒤엉킨 채로 종말이라도 맞이한 듯 혼란에 빠져 있었습니다. 누가 이 혼돈 속에서 승리하는 측이 도시를 가지게 되겠지만, 그 외에도 한가지 더 확실한 사실이 있습니다. 누가 이 도시를 가지게 되던지 간에 좋든 싫든 상관없이 본래 에상했던 것 보다 더 큰 갈등이 터져버릴 겁니다. 필요하다면 사람들을 전면전에 대비해 준비시켜야 합니다."
mac.201.a:0 "몽골이 개입하기를 바라자"

mac.202.t:0 "보복의 행진"
mac.202.biao:0 "우슈에서 사는 부칭족 족장 차이쭤젠은 어려운 선택을 두고 고민하는 중입니다. 손에 검을 들고 불 주변에 둘러선 부하들을 돌아보면서 그는 티베트군에 완전히 포위된 마뱌오의 연대를 멀찍이 지켜보았습니다. 잠시 동안 침묵이 흐른 뒤 그는 유혈사태가 일어나기 전 잠시동안의 평화를 느꼈습니다. 피할 수 없는 폭풍이 가져올 화마 직전의 이런 평화는 지극히 아름답다고 생각했습니다. 다만 그래도 자신이 해야 할 일을 정확히 알고 있었습니다.\n\n"시간이 되었다."\n\n차이쭤젠은 부하들을 도시로 돌격시켰고, 그가 이끄는 기병대가 티베트군과 격돌하고 마뱌오와 소규모 수비대가 빠져나올 기회를 만들면서 양 진영 사이의 침묵이 깨졌습니다. 한 시간도 안 되어서 티베트군은 두 연합군의 공세에 이기지 못해 항복했습니다. 하지만 그 다음에 벌어진 사건은 차이쭤젠에게 큰 충격을 안겨주었습니다.\n\n마 뱌오가 거의 800명에 달했던 항복병을 한명 한명씩 쏴죽이기 시작한 겁니다. 총알이 다 떨어진 이후에는 도를 들고 어린 항복병들에게 다가가 무자비하게 살해했습니다. "나와 함께 놀 자가 없는가?" 마뱌오가 100번째 병사를 살해하면서 부하들에게 외쳤습니다. 그 순간 차이쭤젠은 자신이 잘못된 선택지를 고른 것이 아닌가 생각했지만 주사위는 이미 던져진지 오래였습니다. 더 이상 돌아갈 길은 없습니다. 돌이킨다면 부족 전체가 위험에 빠지게 될 겁니다. 포로 학살 이후로 분쟁이 격화하는 상황을 막을 수 업게 되어 버렸으니 마뱌오와 차이쭤젠은 부하들을 이끌고 칭하이로 더 깊이 들어가게 되었습니다."
