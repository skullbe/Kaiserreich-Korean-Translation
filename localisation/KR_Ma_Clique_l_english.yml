### Focuses ###

XSM_three_province_plan:0 "3주계획"
XSM_three_province_plan_desc:0 "마가군벌의 정치력은 닝샤, 간쑤, 그리고 칭하이에 분산되어 있습니다. 북서부 지역의 신뢰할 만한 수호자로써, 세 지방 사이에서 유지되는 세심한 균형은 북서부를 넘어 중화 전토에서 매우 중요합니다."

XSM_qinghai_emergence_scheme:0 "칭하이의 부상 계획"
XSM_qinghai_emergence_scheme_desc:0 "우리 통제 하에 새로 편입된 광대한 칭하이 지역은 주변 지역의 세력 균형을 바로잡기 위해 서 있습니다. 칭하이가 정부에 도움이 되도록 하기 위해 경제적이고 정치적인 발전을 모두 지향해야 합니다."

XSM_yushu_eight_point_plan:0 "우슈의 팔대중점 계획"
XSM_yushu_eight_point_plan_desc:0 "칭하이의 시골 지역인 우슈는 거의 아무런 개발이 없는 상태로 남겨진 땅입니다. 우슈 개발은 대단한 노력이 들어가고 인종적 갈등으로 인해 티베트를 분노하게 만들겠지만, 그 지역을 현대화한다면 큰 보상이 돌아올 겁니다."

XSM_troop_training:0 "우슈연대 훈련"
XSM_troop_training_desc:0 "우슈를 더 잘 통치하고, 만일을 위해 더 잘 싸우도록 정기적인 군사 훈련을 실시해야 합니다. 이로 인해 티베트가 분노할지도 모르고 일부는 심지어 티베트측으로 도망칠지도 모릅니다. 하지만 이 정도는 감내해야 합니다."

XSM_national_borders:0 "우리의 국경"
XSM_national_borders_desc:0 "우리나라의 어떤 부분도 다른 국가들과 떨어져 있을 수 없습니다. 우슈를 한번, 그리고 영원히 장악해야 합니다. 그리고 모든 티베트놈들은 저주받을 겁니다!"

XSM_promotion_buddhism:0 "불교 장려"
XSM_promotion_buddhism_desc:0 "우슈 계획에서 가장 논란이 되는 부분은 우슈에서 불교에 동정적인 교사를 늘린다는 부분입니다. 이 부분이 대중의 공감을 사서 우리측이 유리해 지는 데 도움이 될 것으로 예상됩니다."

XSM_reconstructing_civillian_government:0 "유수의 행정을 재구성"
XSM_reconstructing_civillian_government_desc:0 "13대 달라이 라마가 사망한 이후로 우슈에서 민간 정부가 수립된 적이 한번도 없습니다. 우슈 행정청 감사를 강제로 실시하고 구조조정을 권고해야 합니다."

XSM_transportation_improvement:0 "유수에 닿다"
XSM_transportation_improvement_desc:0 "우슈 기반시설은 국내 다른 지역과 거의 아무런 연결점이 없습니다. 이 단적으로 눈에 띄는 문제점을 해결해야 합니다.."

XSM_opening_wasteland:0 "황무지 개간"
XSM_opening_wasteland_desc:0 "우슈 시의 경계를 넘어 광활한 땅에서 개발을 장려하기 위해서는 여태까지 개척하지 못한 자원에 접근하지 못하도록 만들며 착출하는데 엄청난 비용이 들게 만드는 자연적 장애물을 제거해야 합니다."

XSM_factory_and_mills:0 "제분소 건설"
XSM_factory_and_mills_desc:0 "우슈 물방앗간은 행정부에 대한 불만의 중심지입니다. 몇년간 토시 소유자들에게 세금을 부과했기 때문에 물방앗간이 여태까지 완성되지 못한 책임이 우리에게도 일부 있습니다. 모두에게 도움을 주기 위해 군을 동원해 방앗간을 완성하라고 명령해야 합니다."

XSM_xining_government:0 "칭하이 정부"
XSM_xining_government_desc:0 "율법주의자 마린과 그의 조카인 비타협적인 군국주의자 마부팡 사이에서 칭하이의 권력투쟁이 폭발했습니다. 결론을 내서 칭하이에서 질서를 재구축해야 합니다."

XSM_going_forward:0 "앞으로 전진"
XSM_going_forward_desc:0 "너무 오랫동안 우리는 거대한 중국이라는 기계 안의 한 톱니바퀴가 되려고 노력했습니다. 우리가 의심할 여지 없이 중국인이기는 하지만, 지역 원주민인 후이족과 그들의 봉사 정신을 잊어서는 안됩니다."

XSM_reforming_education:0 "교육 개혁"
XSM_reforming_education_desc:0 "이허완이 결사단은 옛 먼환(수피) 체계와는 다른 현대적 교육 방식을 지지합니다. 동부에서 교사를 고용해 우리 도시에서 가르치도록 해야 합니다."

XSM_kunlun_middle_school_tibetans:0 "티베트인 군사 교육"
XSM_kunlun_middle_school_tibetans_desc:0 "티베트의 제5열을 남겨둬서는 안됩니다. 마을에 하급 장교들을 파견해 지역 학교를 지휘하게 하고, 모든 사람에게 적절한 군기를 교육시켜야 합니다."

XSM_seven_expeditions_golog:0 "골록족에 7번의 원정"
XSM_seven_expeditions_golog_desc:0 "끈질긴 골록족은 티베트와 긴장이 고조되는 주요 이유 중 하나입니다. 칭하이를 통과해 마지막 정벌을 나가 저 불교도 부족을 지역에서 완전히 몰아내야 합니다."

XSM_military_administration:0 "군-민 집행기관"
XSM_military_administration_desc:0 "마푸샹은 시닝 군부와 민간정부 간의 합작을 통해 마가군벌에서 권력을 얻었습니다. 이 불확실한 시대에 실질적인 통치력을 행사하기 위해서는 양 세력 간의 연합을 유지해야 합니다."

XSM_industrialization_project:0 "산업화 계획"
XSM_industrialization_project_desc:0 "성장하는 아군을 지탱하기 위해서는 총과 화기를 생산할 산업력이 필요합니다. 기존 병기창이 완제품을 생산하는 역할을 담당하겠지만, 중간 생산 과정에 필요한 시설은 비용에 상관 없이 해외에서 들여온 최첨단 장비를 활용해야 합니다."

XSM_staying_put:0 "원칙 고수"
XSM_staying_put_desc:0 "굉장히 원리주의적인 원로 마린이 권력을 잡았습니다. 서북과 그 백성들에게 새로운 해가 떠올랐으며, 한족과 휘족을 넘어서 모든 민족이 진정한 평등을 이루게 될 날이 다가옵니다."

XSM_islamic_identity:0 "회족의 이슬람적 정체성"
XSM_islamic_identity_desc:0 "한족이나 다른 충성스러운 민족을 적대시하지 않도록 주의하는 선에서 휘족은 서쪽으로 이슬람의 집 메카를 바라보며 스스로를 구별합니다. 이런 관계를 우리에게 유리하게 활용해야 하며, 같은 사고를 공유하는 이슬람 국가들과 관계를 구축해야 합니다."

XSM_qi_successor:0 "마치의 적합한 계승자"
XSM_qi_successor_desc:0 "마치의 행정력이 마린에게 칭하이 통치에 필요한 모든 것을 가르쳤습니다. 이제 그가 취임했으니 민간 정부가 인기를 얻고 대표단을 통해 지방을 안정시킬 수 있게 되었습니다."

XSM_peoples_governor:0 "인민의 지도자"
XSM_peoples_governor_desc:0 "마린은 칭하이에서 살아가는 사람들을 여러 민족의 총합체가 아니라 하나의 시민으로 존중하는 세속적 통치자와 같은 시각을 견지합니다."

XSM_farming_assistance:0 "농업 지원"
XSM_farming_assistance_desc:0 "세 지역의 토양은 모두 기름지고 비옥하지만, 문제는 흐르는 수량이 거의 없다는 점입니다. 이로 인해 평시 생산량과 세금 부과에 엄격한 제한이 가해져 있습니다. 농업 공동체에 수로를 건설한다며 농경지 확장에 도움이 될 뿐만 아니라 동부에서 몰려온 난민에게 일자리를 주는 효과도 나타날 겁니다."

XSM_roads:0 "칭하이 연결"
XSM_roads_desc:0 "칭하이-란저우 철도는 우리 지방의 수많은 야심찬 기술자들이 꿈꾸던 이상이었지만, 여태까지 이 작업에 투입된 자본은 아무것도 없습니다. 현 행정부는 그들의 꿈을 실현할 준비가 되어 있고, 어려움에 처한 지역사회에 현대의 도구를 가져다 줄 준비가 되어 있습니다."

XSM_gansu_reconstruction_plan:0 "간쑤 재개발"
XSM_gansu_reconstruction_plan_desc:0 "국민군이 벌인 참상과 재정복으로 인해 간쑤가 너덜너덜해졌습니다. 지역 경제와 통치 기관이 가까스로 회복된 만큼 간쑤의 부활을 위해 국가의 개입이 필요합니다."

XSM_clearing_space:0 "정리사업"
XSM_clearing_space_desc:0 "파괴가 끝나고 남은 빈 공간은 새로운 성장을 위한 기회입니다. 훌륭한 공간과 흐르는 수자원 대한 용이한 접근으로 인해 사업을 재개할 기회를 찾는 중국인들에게 팔기 좋을 겁니다."

XSM_assisting_people:0 "가려 뽑다"
XSM_assisting_people_desc:0 "산발적으로 많은 소비재를 수입했기 때문에 가격도 엄청나게 폭등했습니다. 이런 최고급 물품들을 가능한 한 국내에서 생산해야 합니다."

XSM_employ_assistance:0 "무릎을 꿇고"
XSM_employ_assistance_desc:0 "찬란한 감군의 세대는 소박한 농부들이 고향을 지키기 위해 무기를 들면서 시작했습니다. 우리의 영웅들을 본받고 예비군들에게 농장에 자원해 사람들을 먹이도록 명령해야 합니다."

XSM_rooting_agents:0 "중개상을 뿌리뽑다"
XSM_rooting_agents_desc:0 "우리 경쟁자들은 경계를 늦추지 않으면서 정치적 우위를 점하기 위한 기회를 절대 놓치지 않을 겁니다. 경쟁자와 그들의 요원들을 관료들의 일치단결된 노력을 통해 발견하고 제거해야만 합니다."

XSM_consolidating_administration:0 "행정통합"
XSM_consolidating_administration_desc:0 "서부 지방 행정은 비효율과 사기꾼에 시달리고 있습니다. 일부 지방에서는 암반을 사칭한 자들이 식량을 갈취한다는 보고까지 들어왔습니다. 행정부를 통합하고 관료 사칭자들을 체포하라는 명령을 내린다면 신뢰를 쌓을 수 있을 겁니다."

XSM_soldier_farmers:0 "병농일치"
XSM_soldier_farmers_desc:0 "성장과 수확의 순환을 중국 문헌과 코란 양쪽에서 모두 강조합니다. 두 종교의 이상은 결국 농병일치로 귀결됩니다. 행정부는 모범적인 농부를 위대한 군인과 같이 기리기로 결정했습니다."

XSM_development:0 "신 개발계획"
XSM_development_desc:0 "간쑤 재건은 아직 완전히 끝나지 않았습니다. 권력이 한데 모인다면 국가 전체가 간쑤 재건에 힘을 합쳐 심각한 피해를 입은 도시 지역의 재개발에 투입할 수 있습니다."

XSM_opium_farming:0 "아편 농장"
XSM_opium_farming_desc:0 "아편이 중국을 무릎 꿇게 했다고 주장하는 사람들이 많지만, 한번쯤 의심해 볼 필요가 있습니다. 우리 정권은 정복과 약탈을 통해 충분한 유동자산을 확보하려 힘들게 노력해 왔습니다. 도덕성만 강조하면서 아편 재배가 가져다줄 수익을 무시할 수는 없습니다. 지역 농장과 제휴하는 방식을 통해 정부가 아편 재배에 관여할 겁니다."

XSM_raking_in:0 "한 밑천 잡자"
XSM_raking_in_desc:0 "정부가 영토 내의 불법 아편 농가 명단을 조사했습니다. 몇 주를 허비하면서까지 그들을 쫓아다니면서 얻어낸 것은 황폐해진 농지 뿐입니다. 대신에 비밀리에 병사들을 보내 이 사기꾼들에게서 돈을 빼앗을 수 있습니다."

XSM_tianshui_arsenal:0 "톈수이 공병창 확장"
XSM_tianshui_arsenal_desc:0 "톈수이 병기창의 장비는 구식이며 현대화가 필요합니다. 설비를 확충하고 해외에서 장비를 들여온다면 지역 경쟁자들과 발 맞춰 걸을 수 있을 겁니다."

XSM_artillery_pieces:0 "표준 포병"
XSM_artillery_pieces_desc:0 "무기고를 확장했으니 더욱 발전된 포병 개발에 착수해야 합니다. 세계대전때와 같이, 포탄에 맞은 적들은 산산조각나 사라질 겁니다."

XSM_unclogging_progress:0 "재건 재개"
XSM_unclogging_progress_desc:0 "전쟁이 끝나고 재건이 순조롭게 진행되고 있으니 미래를 향해 눈을 돌려야 할 때입니다. 새로 노력을 투입해서 기초를 닦을 겁니다."

XSM_rebirth:0 "재탄생"
XSM_rebirth_desc:0 "정부가 잃어버린 모든 것들을 다시 만들어 낼 수는 없다고 하더라도, 간쑤를 현대적인 도시로 끌어낼 수는 있습니다. 아이스크림 가게와 전신국, 그리고 다른 모든 현대적인 시설물을 들여오면서 말이죠. 앞으로 몇 년간 이어질 투쟁에서 살아남은 사람들은 행복하게 살아갈 수 있을 겁니다."

XSM_fuxiang_legacy:0 "푸샹의 유산"
XSM_fuxiang_legacy_desc:0 "비록 마푸샹의 정신을 이어받기는 했지만, 그가 한족-회족 간 갈등을 봉합하고자 하며 조화로운 상태를 유지시키려던 시도는 여태까지도 평행선만 달리는 중입니다. 우리가 마푸샹의 유산을 적대적 사상으로부터 지켜왔듯이, 그의 유산을 기반한 정책을 세워야 합니다."

XSM_kind_general:0 "친절한 장군들"
XSM_kind_general_desc:0 "마홍빈이 마가군벌의 지도자직에 올랐습니다. 그는 권력을 이양하고 다른 중국 세력들과 새로운 유대관계를 형성하는 등 온건한 개혁을 추구합니다."

XSM_summoning_council:0 "주위원회를 소집"
XSM_summoning_council_desc:0 "닝샤, 간쑤, 그리고 칭하이 의회를 너무 오랫동안 자율적으로 운영하도록 내비 뒀습니다. 이런 상황이 이어진다면 각 의회가 서로의 정책과 명령을 무효화할 수 있는 비효율적인 상황이 벌어집니다. 총독의 명령을 확실히 따르도록 하기 위해서는 지역 의회를 수도로 끌어들여야 합니다."

XSM_warlord_alliance:0 "군 지도자들과의 동맹"
XSM_warlord_alliance_desc:0 "중국 군벌들은 상호 불신을 공유하고 있으며 외세 침략자에 대항해 힘을 합치기를 꺼립니다. 이런 상황에도 불구하고 총독께서는 전 중국 사람들에게 죽기 전까지 통일된 중국을 보여주겠다는 약속을 한다면 적어도 우리 사이에서는 동질감을 불어일으킬 수 있다고 믿습니다."


XSM_earning_respect:0 "존경을 얻어라"
XSM_earning_respect_desc:0 "총독께서 중국 군벌 지도자들에게 돌릴 좋은 선물을 준비했습니다. 각 선물들은 모두 군벌에게 중국 전체를 유지하기 위해서는 마가군벌이 꼭 필요하다는 사실을 상기시켜주기 위해 선택했습니다."

XSM_making_friends:0 "새 동맹을 만들다"
XSM_making_friends_desc:0 "휘족이 다른 지역에서 대등한 위치에서 교역하기는 힘듭니다. 이슬람교도에 대한 차별의식이 지식인들 사이에서 만연해 있습니다. 행정부 차원에서 각 지방에 훈훈한 선전을 보내서 열린 마음을 가진 사람들을 끌어모아야 합니다."

XSM_removing_enemies:0 "오래된 적과 합의"
XSM_removing_enemies_desc:0 "군벌 시대의 혼란으로 인해 행정부 내에 수많은 적들을 만들었습니다. 심지어 가문 내에서도 우리가 베이징이나 광둥에 충성하는 모습을 보고자 하는 사람들이 있을 정도입니다. 이런 선동가들을 조사해 명단을 만들고 언제든지 참고할 수 있도록 보관할 필요가 있습니다. "

XSM_hard_general:0 "엄격한 장군들"
XSM_hard_general_desc:0 "마홍쿠이가 정치적인 투쟁에서 승리를 거두었습니다. 강경파 마홍쿠이는 자기 방식의 통치 방식과 사상을 빠르게 적용했습니다."

XSM_eliminating_socialists:0 "사회주의자 소탕"
XSM_eliminating_socialists_desc:0 "타락한 유럽인들이 창안한 사회주의가 남부 항구에서 출발해 중국에 침투해 들어왔습니다. 예전에 소비에트 연방의 위협에 대항해서 결심을 다졌던 적이 있지만, 사회주의 사상이 쑨원의 사상에까지 스며들어 있습니다. 쑨원이 저술한 서적의 복제를 우리가 점거한 지역 내에서는 확실하게 금지시켜야 합니다."

XSM_dual_province_rule:0 "지역 통치 이원화"
XSM_dual_province_rule_desc:0 "가족으로서 우리는 유기적으로 조직하면서 책임을 분담할 수 있습니다. 이로 인해 행정 체계를 남부의 양두정치와 비슷한 쌍두 체제로 만들었습니다. 최고결정권은 균형있게 권력을 분담한 두 총독이 공유합니다. "

XSM_no_more_threats:0 "더이상의 위협은 없다"
XSM_no_more_threats_desc:0 "톈수이를 방어할 자연 방어망이 부족한 와중에 침략의 위협이 다가오고 있기 때문에 외교 정책에서 선택할 수 있는 사항이 굉장히 제한되어 있습니다. 이 문제를 조금이나마 해결하기 위해 강력한 요새망을 구축해야 합니다."

XSM_ningxia_mobilization_start:0 "닝샤를 동원"
XSM_ningxia_mobilization_start_desc:0 "닝샤는 휘족의 심장과도 같은 땅입니다. 우리의 통제력이 확고하다고는 해도 국가 군사화와 공공 질서 향상을 위해 할 수 있는 일이 여전히 많습니다."

XSM_baojia:0 "보갑제"
XSM_baojia_desc:0 "보갑제는 가족 통치 체제의 논리적 확장형입니다. 정부가 법을 지키도록 만들기 위해서 이 체제를 부활시켰습니다. 휘족 10개 가족이 한개 공동체를 이뤄 함께 목표를 이루기 위해 전념할 것이며 함께 죄를 질 겁니다. 이 체제를 도입한다면 이민자에게 선거권을 부여하는데도 도움이 될 겁니다."

XSM_consolidating_finance:0 "재무 통합"
XSM_consolidating_finance_desc:0 "총독들의 예산이 해가 갈수록 부족해지고 있습니다. 행정부에서 제시한 해법은 지방의 회계처와 회계사무소를 통합하고 휘족의 이익을 위해 남은 예산을 배분하는 겁니다. "

XSM_ningxia_mobilization:0 "장정들을 동원"
XSM_ningxia_mobilization_desc:0 "전쟁이 닥치면서 총동원령이 경제에 미치는 영향에 대한 예전의 주장은 더 이상 지배력을 잃었습니다. 지속 가능한 한에서 철저한 정책을 실시해야 합니다."

XSM_horsies_strong:0 "기병대 출격"
XSM_horsies_strong_desc:0 "지난 백년간 휘족 기병대는 명성을 쌓아왔고 중국에서 질서가 무너진 이후에도 그 전통을 이어갔습니다. 전쟁을 앞두고 있는 지금 그들의 경험을 토대로 새로운 훈련 방식을 개발하여 전장에서 우위를 점해야 합니다."

XSM_leading_charge:0 "돌진 지휘"
XSM_leading_charge_desc:0 "중국의 가장 어두운 시대에도 감군은 망설임 없이 외세에 돌진했습니다. 국민 통합을 위해 감군의 깃발을 다시 들어올려야 합니다."

XSM_ningxia_guard:0 "닝샤 근위대"
XSM_ningxia_guard_desc:0 "마홍빈은 세계대전 동안 그렇게 큰 효과를 거두었던 특수부대의 열렬한 지지자입니다. 특수부대에 관한 발전을 이루기 위해 새로운 군 편제가 제안되었습니다. 이 편제는 군 전체에 만연한 숨막히는 관료주의 밖에서 활동하는 개별적 정치군사 책임자들이 직접 책임지는 '근위대'라는 특수부대를 만들기 위한 체제입니다."

XSM_saving_suffering:0 "고통을 구원"
XSM_saving_suffering_desc:0 "중국의 대부분 지역이 인구밀도가 높다고 해도 서북 지역은 전혀 아닙니다. 할 수 있는한 최대로 인력을 유지하고 보존하기 위해 각 사단에서 서구식 훈련을 받은 간호사와 의사가 근무하는 서구식 야전 병원을 보유해서 더 많은 야전 의사를 훈련시켜야 합니다."

