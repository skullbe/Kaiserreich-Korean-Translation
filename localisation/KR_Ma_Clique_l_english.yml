mac.208.t:0 "간쑤로 이목을 돌리다"
mac.208.d:0 "사방에서 마가군벌을 옥죄어오면서 전쟁이 감당하기 벅찬 도전이 되어버렸지만, 마침내 지도력과 군사력을 통해 마침내 승리와 함께 종전을 맞았습니다. 지금 당장 당면한 침략의 위협을 처리한 마씨 일가는 '감군'이라는 이전 가문 군대와 그들의 위대한 승리의 이름을 딴 간쑤시로 시야를 돌렸습니다. 간쑤는 1920년 분쟁 이래로 폐허가 된 상태이고, 1936년 내전과 그에 따른 기근으로 인해 몰려들어온 쓰촨 난민으로 넘쳐나고 있습니다. 아버지 마푸샹을 닮아 부주의하며 지역에서 가혹한 통치를 휘두르는 간쑤 총독 마홍쿠이에게 반드시 주의를 기울여야 합니다."
mac.208.a:0 "군벌에 가장 중요한 도시다"

mac.209.t:0 "일가인 마홍쿠이와 마홍빈이 불안의 씨앗을 낳다"
mac.209.d:0 "외세의 위협을 이겨낸 이후로 마씨 일가 사람들 중 일부가 서로에게 화살을 돌리며 가문 영향력 내에서 영토 지배권을 놓고 다투고 있습니다. 이번에는 간쑤의 마홍쿠이가 사촌이자 닝샤의 총독인 마홍빈에게 시비를 걸기 시작했습니다. 몽골과 전쟁이 벌어지기도 전인 쑤이위안 위기 때 이미 둘은 서로를 비난하고 있었는데, 특히 마홍쿠이는 사촌 마홍빈이 북부 도적같은 놈들에게 충분한 대응을 하지 않으며 하더라도 너무 미온적이라고 비난한 바 있었습니다. 한편 마홍빈은 마홍쿠이가 쑤이위안을 위험에 빠트리는 주장을 하고 있으며, 상황이 전혀 다르다는 사실을 깨닫지 못한 채 티베트에서 했던 그대로 몽골에서도 똑같이 처리하려 한다고 대응했습니다. 이제 분쟁의 향방은 시닝을 지배하는 지도자의 손에 달려 있습니다."
mac.209.a:0 "시닝은 마홍쿠이를 지지하지 않을 것이다"
mac.209.b:0 "시닝은 마홍쿠이를 지지할 것이다"

mac.210.t:0 "마홍쿠이가 마량에게 닝샤를 돕도록 권하다"
mac.210.d:0 "시닝 의회가 간쑤 총독 마홍쿠이의 편을 들지 않았음에도 불구하고 그는 여전히 의연한 태도로 의회측에 계속해서 지원을 요청했습니다. 마홍쿠이는 현재 마부팡의 가까운 동맹인 마량에게 접근하여 북부에서 다가올 몽골과의 문제를 처리하는데 있어서 닝샤 총독 마홍빈을 도와야만 한다고 주장하는 중입니다. 일부는 마홍쿠이의 평가가 일리 있다고 생각하지만, 다른 일각에서는 이런 조치가 불필요할 뿐 아니라 일가 친척에 대한 모욕에 불과하다고 주장합니다."
mac.210.a:0 "전적으로 마량을 돕겠다"
mac.210.b:0 "그래야만 하는 이유를 마홍쿠이에게 직접 증명해 보라고 해라"

mac.211.t:0 "마홍빈이 마홍쿠이가 이단이라고 주장하다"
mac.211.d:0 "시닝 통치권을 얻지 못하는 수모를 겪은 닝샤 총독 마홍빈은 비밀리에 반수피파 종교운동이자 한족의 침략에 대응하기 위한 휘족 해방 운동인 이허완이를 지원하면서 마홍쿠이의 간쑤 지배권을 빼앗으려 하는 중입니다. 그는 마홍쿠이의 편을 드는 행보는 서부의 이단적인 이슬람을 조장하는 것과 다를 바가 없다고 주장하며 자기 의견을 반영하여 결정 사항을 재고해 달라고 촉구하고 있습니다. 마홍쿠이는 마홍빈의 비난은 전적으로 아무런 근거가 없으며, 닝샤 정권의 약점을 전혀 지적하지 못하고 있다고 강력하게 반박했습니다."
mac.211.a:0 "마홍쿠이의 새로운 운동이 마홍빈을 압도할 것이다"
mac.211.b:0 "신중하게 해결하지 않는다면 군벌 전체가 혼란에 빠질 것이다"

mac.212.t:0 "마홍빈이 마홍쿠이를 물먹이다"
mac.212.d:0 "서둘러 행동에 나서기보다는 좀 더 신중한 접근법을 선택한 닝샤 총독 마홍빈은 자기 주장을 뒷받침하는 증거를 모아 시닝 의회 앞에 제시할 수 있게 되었습니다. 마침내 의회가 소집되자 그는 마홍쿠이가 국민군이 약탈하고 마중잉이 습격한 간쑤를 재구축하는데 실패했다고 말하며 불교의 압력에 대응해 종교적이고 정치적으로 하나로 똘똘 뭉쳐야 한다고 강하게 주장했습니다. 마홍빈은 현재 총독보다 더 간쑤의 상황을 많이 겪어보고 능력도 뛰어난 인물로 간쑤 총독을 교체해야 한다고 제안했습니다. 또한 자기 자신이 총독이 되거나, 아니라도 그와 비슷한 누군가가 마푸샹 아래에서 마가군벌이 누리던 황금기 아래에서처럼 북부 군벌을 재결합시키기를 기대하고 있습니다."
mac.212.a:0 "마홍빈의 수는 호기심을 자극하는군"

mac.213.t:0 "마홍빈의 주장에 의회가 결단을 내리지 못하다"
mac.213.d:0 "시닝 의회는 마홍쿠이가 총독직에서 쫓겨날 정도로 잘못했다는 결론에 다다르지 못했습니다. 마홍쿠이가 파견한 한 사절이 기도를 위한 휴식시간 도중에 조용히 의회에 들어가 의원 몇명과 조용히 대화를 나누었습니다. 사절은 마홍쿠이가 어째서 회의에 참석하지 못했는지 해명하면서 마홍빈이 배신을 저질렀다고 헛된 비난을 퍼부었습니다. 마홍쿠이가 직접 참석할 수 없다는데 아쉬움을 품은 채로 의회는 마홍빈에게 지원을 주기로 약속했습니다"
mac.213.a:0 "위원회가 결정한 사항을 받아들여야한다"

mac.214.t:0 "마씨 일가가 마홍쿠이의 무능력함을 발견하여, 마홍빈을 위해 결집하다"
mac.214.d:0 "마부팡의 가까운 동맹 마량이 이번 논쟁에서도 각광받는 가운데 마홍빈에 대한 정치적 압력이 사상 최대로 강해졌습니다. 결국 마홍빈은 최대의 적에게 "설득" 당했다고 말하며 총독직을 마량에게 넘겨주었습니다. 마홍빈은 정치가 아닌 군사적 문제에 집중할 수 있는 닝샤의 영지로 돌아올 가능성이 큽니다. 이로써 마홍쿠이는 또 다시 한번 북부 군벌 내에서 권력을 공고히 하는데 성공하여 지배적 영향력을 행사하는 위치에 올라섰습니다."
mac.214.a:0 "전주 아(알라시여)"

mac.220.t:0 "마홍쿠이의 저항이 가문내 입씨름으로 번지다"
mac.220.d:0 "마홍빈은 마량이 닝샤 장군으로 임명된 사안에 항의하며 이런 결정이 자신의 경험과 나이에 대한 모욕이라고 주장합니다. 마량은 마중잉이 쿠물에서 승리를 거둔다면 손쉽게 마홍빈을 축출할 지도 모른다고 말하며 반박했습니다. 통치는 내버려 둔 채 모욕적 언사가 오가면서 갈등이 폭발했고 어느 한 쪽을 지지해야 하는 상황이 되었습니다."
mac.220.a:0 "하루 빨리 시닝 의회를 개회해야 한다"
mac.220.b:0 "이제 떠날때가 되었다"

mac.221.t:0 "마홍빈이 닝샤에서 쫒겨나다"
mac.221.d:0 "마부팡의 가까운 동맹 마량이 이번 논쟁에서도 각광받는 가운데 마홍빈에 대한 정치적 압력이 사상 최대로 강해졌습니다. 결국 마홍빈은 최대의 적에게 "설득" 당했다고 말하며 총독직을 마량에게 넘겨주었습니다. 이로써 마홍쿠이는 또 다시 한번 북부 군벌 내에서 권력을 공고히 하는데 성공하여 지배적 영향력을 행사하는 위치에 올라섰습니다."
mac.221.a:0 "전주 아(알라시여)"

mac.222.t:0 "마홍쿠이가 가문의 관심을 간쑤로 돌리다"
mac.222.d:0 "시닝 의회는 마부팡의 분명한 종파 정책으로 인해 난리가 난 상태입니다. 때문에 마홍빈이 호의에 답해 마부팡의 편을 들지 않는다면, 마부팡이 칭하이를 지배하는데 적절치 못하다고 선언할 준비가 되어 있습니다. 시닝 의회는 마부팡 은최 결의안을 통과시키지 않았고 다음 회의 예정도 정하기 전에 항의의 표시로 회의장을 박차고 나갔습니다. 칭하이에서 권력이 분산되는 모습을 바라보던 마홍쿠이는 세 마씨 가문을 간쑤로 초대했습니다. 대다수 시닝 의회 의원들은 그의 제안을 수용했습니다. 정치적 결정을 하루 안에 내리는데 제동이 걸렸습니다."
mac.222.a:0 "간쑤성에는 아이스크림 가게가 있다고 하던데"

mac.223.t:0 "마홍귀가 가족을 흔들고, 닝샤의 수반으로 임명되다"
mac.223.d:0 "마씨 일가는 마홍쿠이의 간쑤 건설 계획 발표회를 보러 톈수이 군 사령부에 도착했습니다. 거기서 마홍쿠이는 마부팡 치하에서 칭하이를, 마량 휘하에서 인촨을 미래에 현대화하겠다고 약속하면서 한족은 휘족을 중국의 생존을 위한 전투에 절대로 끌어들이지 않을 것이라고 약속했습니다. 마지막으로 마홍쿠이는 마가군벌이 유일하게 완전한 통제력을 행사하는 지역이 간쑤라고 중국 지식인 대부분이 합의했다고 말하며, 그러므로 대부분의 중국인들이 우리 군벌을 판단할 때 가장 먼저 신경쓰는 지역이 이곳 간쑤라고 덧붙였습니다. 마씨 일가는 동요하면서 마홍쿠이의 계획에 지지를 표했습니다"
mac.223.a:0 "북쪽 가문이 승리했다!"

mac.224.t:0 "회족과 불교도간의 전쟁"
mac.224.d:0 "마가군벌과 티베트가 우슈에서 대치하던 도중 서북부에서 긴장이 폭발했습니다. 이 충돌은 양 교전국 간에서 수 개월간 불안정이 이어진 후에 발생했습니다. 이 문제를 해결하기 위한 유일한 방책은 공통의 적이 나타나는 것 뿐이었습니다. 골록족 학살, 시닝 의회 내부 불화, 그리고 우슈에서 사는 다음 달라이 라마에 관한 소문 등 최근 5년간 벌어진 수많은 사건들이 쌓아올려져 이번 충돌이 벌어진 겁니다. 몽골의 개입이 없었더라면 갈등이 이 정도로 격렬하게 폭발하지는 않았을 겁니다. 이 충돌로 인해 중국 정부가 신장에서 멀리 떨어지거나 아니면 휘족이 서부 중국에서 패권을 장악하거나 둘 중 한 결과가 나올 겁니다."
