SIA_bloated_bureaucracy_desc:0 "라마 5세 때 근대화가 시작된 이후로 생긴 관료들은 이제 너무 비대해졌습니다. 이 비효율적인 체계는 국제 정세에 빠른 대처를 하지 못할 것입니다."
SIA_bloated_bureaucracy_plebs_purged:0 "재조직화된 관료체계"
SIA_bloated_bureaucracy_plebs_purged_desc:0 "우리의 너무 비대해진 행정 관료들은 하부 관료들에 대한 일단의 조치를 취해 행정효율을 높였습니다."
SIA_bloated_bureaucracy_manager_purged:0 "재조직화된 관료체계"
SIA_bloated_bureaucracy_manager_purged_desc:0 "우리의 행정 효율을 더욱 높이려는 시도는 이제 고위 관료들에게 향했습니다. 결과적으론 성공했습니다."
SIA_bloated_bureaucracy_reorg:0 "Consolidated Bureaucracy"
SIA_bloated_bureaucracy_reorg_desc:0 "Many of our redundant bureaucratic departments are currently being consolidated and streamlined to better serve the public, bringing greater efficiency."
