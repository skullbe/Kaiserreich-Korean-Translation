## Industrial Nationalizaion ##

siamn.26.t:0 "독일인 소유 공장에 대한 처리 문제"
siamn.26.d:0 "Prominent German businesses within the [SIA.GetName] are mostly linked to the shipping, logging and railway industries. A large loan on good terms from the government might easily convince them to kick-start their operations again, though we could simply seize their factories as well. Doing so, however, could mean economic suicide for the [SIA.GetName]. How should we approach the situation?"
siamn.26.a:0 "Seize the means of production!."
siamn.26.b:0 "Offer monetary compensation."
siamn.26.c:0 "Let's look elsewhere..."

siamn.27.t:0 "시암이 우리 공장을 압류하고 있다!"
siamn.27.d.bast:0 "The new [SIA.GetAdjective] government has begun their 'Industrial Nationalisaton' programme in order to help strengthen their economy. Our factories in the [SIA.GetName] have been wrongfully seized by the military junta of Premier Plaek Phibunsongkhram."
siamn.27.d.comp:0 "The new [SIA.GetAdjective] government has begun their 'Industrial Nationalisaton' programme in order to help strengthen their economy. Our factories in the [SIA.GetName] have been wrongfully seized by the military junta of Premier Plaek Phibunsongkhram. He has, however, offered us monetary compensation for our losses."
siamn.27.a:0 "불한당들 같으니!"
siamn.27.b:0 "최소한 배상금은 받아냈다."

siamn.28.t:0 "미국인 소유 공장에 대한 처리 문제"
siamn.28.d:0 "The American car company, Ford, have their South-East Asian operations based here in Ayutthaya. Due to political and economic strife in the States it is unlikely that the United States would retaliate if we were to seize the factory. What shall we do?"

siamn.29.t:0 "캐나다인 소유의 고무 플렌테이션 농장에 대한 처리 문제"
siamn.29.d:0 "With the British in South-East Asia forced to retreat to Australasia following the British Revolution, many private rubber plantations in Sirat Malai have been left deserted for some time by their former owners. While we could simply seize the plantations, doing so would upset the Australasians who are a major naval power in the Asia-Pacific region and, potentially, allies. What shall we do?"

siamn.30.t:0 "일본인 소유 철광에 대한 처리 문제"
siamn.30.d:0 "The Japanese own a few iron mines in Yala and Nakhon Si Thammarat which are used to transfer key raw materials to their home islands. While we could potentially seize the mines doing so would alienate us and permanently damage Siamese-Japanese relations, leaving us without a powerful ally to help challenge the German hegemony in the region. What shall we do?"

siamn.31.t:0 "외교정책 약화로 비난받는 피분송크람"
siamn.31.d:0 "Due to the National Industrialisation Scheme bringing about little to no economic change our opponents in the media and political arena alike have accused us of weak and ineffective leadership."
siamn.31.a:0 "제기랄!"

## Siamese- Burmese War (NatPop) ##

siamn.32.t:0 "Burmese Agitators Captured"
siamn.32.d:0 "Eleven Burmese agitators in Morlamaeng, one of the Mon majority cities near the Salween River delta, were caught today spreading pamphlets which bore the slogan 'Liberation From The [SIA.GetAdjective] Yoke'. Perhaps we can take advantage of this event to help rally support for our regime and finish off the Burmese threat once and for all!"
siamn.32.a:0 "Who said we were cowards?"
siamn.32.b:0 "A chance to show them who's boss!"
siamn.32.c:0 "We aren't ready for that right now..."

siamn.33.t:0 "[SIA.GetNameDefCap] Has Declared War!"
siamn.33.d:0 "Bad news! Apparently the [SIA.GetAdjective] have caught eleven "Burmese spies", despite them being in what is rightfully our territory. Their army is now advancing towards Yangon. This is outrageous!"
siamn.33.a:0 "To arms, citizens!"

siamn.34.t:0 "Treaty of Thawai" # Siamese Wins
siamn.34.d:0 "The decadent Burmese in Yangon have been routed and our forces are securely entrenched in the smouldering remains of their capital. Now is the best time to demand concessions from the Burmese government, victory is ours. The question is: should we seek peace or continue fighting the war until we've rid ourselves of the Burmese forever?"
siamn.34.a:0 "We'll demand Upper Shan and reunite the Thais."
siamn.34.b:0 "No peace with the Burmese, total conquest!"

siamn.35.t:0 "Demands of the [SIA.GetAdjective]"
siamn.35.d:0 "The [SIA.GetAdjective] dogs have completely overpowered us and we are humiliated. Now they've demanded we surrender the Upper Shan states. Although these are harsh terms it might be wise to comply, lest our rivals in the region act upon our weakened situation."
siamn.35.a:0 "We have no other choice..."
siamn.35.b:0 "They must be joking, Kaba Ma Kyei!"

siamn.36.t:0 "버마 정부가 거절했다!"
siamn.36.d:0 "The foolish Burmese have refused our generous offer."
siamn.36.a:0 "The war must continue, it seems..."

siamn.37.t:0 "Treaty of Thawai" # Burmese Wins
siamn.37.d:0 "The decadent [SIA.GetAdjective] in Bangkok have been routed and our forces are securely entrenched in the smouldering remains of Chiang Mai. Now is the best time to demand concessions from the [SIA.GetAdjective] government, victory is ours. The question is: should we seek peace or continue fighting the war until we've rid ourselves of the [SIA.GetAdjective]?"
siamn.37.a:0 "We shall take back our rightful territory."
siamn.37.b:0 "No peace with the [SIA.GetAdjective], total conquest!"

siamn.38.t:0 "Demands of the Burmese"
siamn.38.d:0 "The Burmese dogs have completely overpowered us and we are humiliated. Now they've demanded we surrender the Lower Shan and Morlamaeng states. Although these are harsh terms it might be wise to comply, lest our rivals in the region act upon our weakened situation."
siamn.38.a:0 "We have no other choice..."
siamn.38.b:0 "They must be joking, Rao Suu Mai Thoi!"

siamn.39.t:0 "The [SIA.GetAdjective] Government Refuses!"
siamn.39.d:0 "The foolish [SIA.GetAdjective] have refused our rightful claims."
siamn.39.a:0 "The war must continue, it seems..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
siamn.40.t:0 "Implementing The Ratthaniyom Reforms"
siamn.40.d:0 "The Ratthaniyom, or "Popular State", reforms were proposed by the nationalists as a means to reach the ultimate goal of a strong nation which favour of the Thai people. However, this may result in some unwanted friction with the Malays, Chinese, Mons, and Cambodians living within our nation."
siamn.40.a:0 "Who cares? Implement the reforms."
siamn.40.b:0 "On the second thought, this is probably a bad idea."

siamn.41.t:0 "Changing Siam's Name?"
siamn.41.d:0 "While our country has been known as Siam since the late Ayutthaya era, intelligence within the [SIA.GetAdjective] community have pointed out that, since our nation is mostly made up by Thais, it would make sense to change our name to Pratet Thai, or Thailand, in order to reflect that fact. However, the could antagonise the minorities in our nation. What shall we do?"
siamn.41.a:0 "We shall be a nation of the Thai people!"
siamn.41.b:0 "We shall remain as Siam!"

siamn.42.t:0 "The Tai Merger and New National Anthem Act"
siamn.42.d:0 "Following the passage of the law which has officially made us Thailand, the use of use of Tai Lao, Tai Dam, Tai Daeng, Tai Puan, Tai Yai, Tai Sayam, Tai Khuean, Tai Lue, Tai Yuan and others in the Tai Kadai cultural group are now simply known as Thais. Minorities will retain the Thai prefix as they are, as mandated by law, also Thais. The national anthem shall also be changed to reflect this new reality, with a competition set to occur in thirty days to help decide the new anthem."
siamn.42.a:0 "Pass it!"
siamn.42.b:0 "Rather not"

siamn.43.t:0 "[GetYear] National Language and Compulsory Education Act"
siamn.43.d:0 "To further our policy of Thaification, or the integration of the minorities into Thailand, the central Thai dialect (the Bangkokian dialect) has now been designated the primary language, with northern Thai and Laotian dialects banned. The new law shall make the teaching of the central Thai dialect compulsory and will negatively affect ethnic and religious schools, such as Chinese-run schools, Catholic Assumption Colleges and Pornor Muslim Schools in the south, unless they agree to comply with the new law. Of course, we could also be less forceful in our implementation of the law or cancel the passage of it entirely."
siamn.43.a:0 "Thaification is the way forward!"
siamn.43.b:0 "Let us simply promote the use of the Bangkokian dialect."
siamn.43.c:0 "Cancel the passage of the law..."

siamn.44.t:0 "Foreigner Workforce Exclusion Act"
siamn.44.d:0 "Due to the recent influx of Chinese immigrants–who had escaped the carnage and destruction of the Chinese Civil War–into [SIA.GetName], we have seen an increase in the unemployment rate. In order to tackle this problem, the government has decided to declare select jobs as off-limits to unskilled immigrants and set them aside for our own people. This will, however, have negatively impact on our economy due to our reliance on Chinese labour."
siamn.44.a:0 "We must preserve the [SIA.GetAdjective] market!"
siamn.44.b:0 "We need the foreign labour; cancel the act!"

siamn.45.t:0 "Completion of the Ratthaniyom Reforms"
siamn.45.d:0 "All of the major laws regarding Phibunsongkhram's Ratthaniyom reforms have now been successfully implemented, in one way or another. We now eagerly await the public reaction to the news reforms."
siamn.45.a:0 "The [SIA.GetAdjective] nation is Strong!"
siamn.45.b:0 "The [SIA.GetAdjective] nation is Strong"
siamn.45.c:0 "At least the reforms have some sort of impact..."
siamn.45.e:0 "Can it be called a reform if nothing has been done?"

