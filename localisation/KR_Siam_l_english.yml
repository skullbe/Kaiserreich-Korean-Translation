### Newly Reformed Siamese Events ###
## Sucession Line (Paribatra & Mahidol) ##
siam.13.t:0 "라마 7세의 승하" # For Mahidol line - although Rama VII himself is of the Sakdidej line
siam.13.d:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to a heart failure. The childless monarch will be succeeded by his nephew, Ananda Mahidol, who has taken the regnal name Rama VIII."
siam.13.d.plaek:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol, who has taken on the regnal name Rama VIII."
siam.13.d.rep:0 "Prajadhipok Sakdidej na Ayutthaya, formerly King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol na Ayutthaya, who has taken on the regnal name Rama VIII as the pretender to the Siamese throne."
siam.13.a:0 "May he rest in peace."

siam.14.t:0 "Paribatra Sukhumbhand's Scheme" # Boripatr (?)
siam.14.d:0 "The new king is still young and currently away from home, studying in Switzerland. Should we take the initiative and quickly seize the throne and title of King of Siam for ourselves? After all, we can't count on him to lead us through the war."
siam.14.a:0 "The throne is vacant for us."
siam.14.b:0 "We should stay true to the rightful king."

siam.15.t:0 "라마 8세의 승하" # Mahidol
siam.15.d:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII—the 8th monarch of the House of Chakri—was found in his bed, shot dead. Although at first thought to have been an accident his death was ruled a murder by medical examiners and three royal pages were later executed following irregular and rushed trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX."
siam.15.d.plaek:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII-the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the new King of the [SIA.GetName]."
siam.15.d.rep:0 "Ananda Mahidol na Ayutthaya, formerly Prince of Sukothai, also known as Rama VIII—who would have been the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the pretender to the Siamese throne."
siam.15.a:0 "May he rest in peace."

siam.33.t:0 "라마 9세의 승하" # Boripatr
siam.33.d:0 "King Paribatra Sukhumbhand of the [SIA.GetName], also known as Rama IX—the 9th monarch of the House of Chakri—had suffered a heart attack last night while walking around his bedroom in the Grand Palace. A medical team had arrived far too late and had tried in vain to resurrect him. Since Rama IX had died with no male heirs, the position of monarch will be succeeded by his brother Chumbhotbongs Paribatra, who has taken on the regnal name Rama X."

siam.34.t:0 "라마 10세의 승하" # Boripatr
siam.34.d:0 "King Chumbhotbongs Paribatra of the [SIA.GetName], also known as Rama X—the 10th monarch of the House of Chakri—died peacefully in the Suan Pakkard Palace due to old age. Since he'd died without leaving behind a male heir, the monarchy will be succeeded by his brother, Sukhumabhinanda, who has taken on the regnal name Rama XI."

## Introduction Events ##
siamn.1.t:0 "1936년의 시암 왕국"
siamn.1.d:0 "One of the countries that benefited from German victory during the Weltkrieg, Siam regained most of its former land which had previously been lost to the western imperialists. While Siam's relationship with the Huns is, in general, cordial, the fact that they thwarted her expansionist ambitions during the 1929 Intervention in Burma has strained diplomatic and military ties between the two. If Siam should reconcile with the Germans or align itself with others powers is a matter to be decided in the coming decade."
siamn.1.a:0 "흥미롭군, 계속 말해봐라!"
siamn.1.b:0 "나는 전반적인 상황을 잘 알고 있다."

siamn.2.t:0 "정치적 상황"
siamn.2.d:0 "Ever since the coronation of King Rama VII in 1925 most, if not all, of the policies set forth by Siam have been dictated by the Aphiratthamontri Sapha (Council of State). This is a council made up of the King's older siblings, who have continually worked to consolidate their power while keeping the power of the king over the nation weak. Despite promising the [SIA.GetAdjective] intelligentsia that a codified constitution would be issued any reform has been tough to pass, as it would be against the interests of the nobility.\n\nSurrounded by enemies, such as the the Konbaung dynasty to the west, Yunnanese bandits to the north, and the German imperialists to the east, Siam is in a dire situation. It will either perish, forever confined to the pages of a history book, or shall reform itself and emerge a modern state, be it by negotiation or through the use of force."
siamn.2.a:0 "이 불쌍한 왕에게 동정심마저 들 지경이다..."

siamn.3.t:0 "왕국의 여러가지의 많은 문제들"
siamn.3.d:0 "While seemingly economically and industrially prosperous to outside eyes, Siam is actually very reliant on investments made by Germany and must cherish the economic ties it shares with the nation. Industry is a very fragile and small section of the economy, which is mainly built around rice, sugar, and timber exports. Nationalism among ethnic minorities has been rising, which raises the spectre of separatist movements in the near future. On top of all this: the bloated bureaucratic system, which has been present since the reign of Rama VI, has siphoned off much needed taxes and thus allowed for bandits to continually run wild in the fringes of Siam."
siamn.3.a:0 "차라리 필리핀이 더 낫겠는데."

## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
siamn.4.t:0 "검은 월요일이 시암에 끼치다!"
siamn.4.d:0 "Due to its heavy reliance on its economic ties with Germany Black Monday has quickly dragged Siam into an economic abyss as demand for her main agricultural exports has fallen sharply and shipments have been left to wither in their warehouses. Clerks working for foreign companies are continually being laid off, while the people have begun to gather around the Grand Palace looking for hope. It is apparent that we must do something about our economic situation lest it worsen and send us spiraling further down."
siamn.4.a:0 "제기랄!"

siamn.5.t:0 "재스민 쌀 문제"
siamn.5.d:0 "One of the largest exporters of rice within Siam, the farmers across the Chao Phraya, have asked for government intervention to deal with the excessive supply of rice due to a general fall in demand and fewer export opportunities after Black Monday."
siamn.5.a:0 "가격 안정화를 위해 대부분의 쌀을 구매한다." #-200, +2 reform
siamn.5.b:0 "쌀을 구입하기로 합의한다." #-100, +1 reform
siamn.5.c:0 "자유시장이 이 문제를 해결할 것이다!" #0, 0 reform

siamn.6.t:0 "비대한 관료체계"
siamn.6.d:0 "The modern bureaucratic system was formed during the reign of Rama V and had been greatly expanded by Rama VI. However, it has proved to be too large to effectively serve the state. Firing more people, however, would mean an increase in the unemployment rate at exactly the time when we want it to drop."
siamn.6.a:0 "몇몇의 일부 관료들을 해고하게 한다." # 0 reform
siamn.6.b:0 "관리자와 장관을 해고하게 한다." #-100, +1 reform
siamn.6.c:0 "당장은 현상 유지케한다." #-200, +2 reform

siamn.7.t:0 "군비 지출"
siamn.7.d:0 "Siam currently spends up to 25% of her annual revenue on the preservation and maintenance of the military-industrial complex, as she is surrounded by both historical enemies and imperialistic westerners who desire her land. However perhaps slightly cutting our military expenditures wouldn't hurt us too much?"
siamn.7.a:0 "모든 연구지원 자금을 중단한다." #-10 for 3 years, 0 reform
siamn.7.b:0 "신식 소총의 개발을 전부 중단한다." #-10 for 3 years, +1 reform
siamn.7.c:0 "우린 어떤 약점도 보여서는 안된다!" #-200, +2 reform

siamn.8.t:0 "긴급세"
siamn.8.d:0 "Even though we've enacted many sweeping reforms we still do not have enough money to sufficiently balance this year's budget. An emergency tax should help remedy this situation, but will create more suffering for our loyal subjects."
siamn.8.a:0 "소득세율을 올려라!" #+50, 0 reform
siamn.8.b:0 "상속세를 두 배로 올려라!" #+10, +1 reform
siamn.8.c:0 "도박의 제한을 금지한다" #+30, -5 NP, +1 reform

## New Governmnet Established for Siam ##
siamn.10.t:0 "카나 랏싸던(인민당)의 임시정부"
siamn.10.d:0 "Following the bloodless revolution we must rebuild the nation from the ground up. Luang Praditmanutham, head of the civilian faction of the provisional government and a prominent leftist, is now working on the creation of a formal constitution while others are beginning to educate the masses about the merits and workings of parliamentary democracy. Alongside all of this Phraya Phahonponpayuhasena has readied his troops, in case of an opportunistic invasion by foreign powers."
siamn.10.a:0 "이것은 시암에게는 커다란 도약이다!"

siamn.11.t:0 "인민위원회의 임시정부"
siamn.11.d:0 "Following the ratification of the constitution the People's Committee, a group chosen by Prajadhipok himself, has begun the education of the masses in the ways of proper parliamentary democracy.\n\nHeaded by the [SIA.GetAdjective] Court, the Committee is also responsible for educational, health, and industrialisation reforms. The path ahead for Siam will hardly be a stroll in the park but a bright future does await our great nation."
siamn.11.a:0 "이것은 시암 민중들에겐 커다란 도약이다!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

siamn.12.t:0 ""국민 경제 계획 초안본"의 문제"
siamn.12.d:0 "Today Luang Praditmanutham, Minister of State and a member of the People's Party, presented the draft of his "National Economic Development Plan" proposal to the National Assembly.\n\nKnown as the "Yellow Cover Dossier" the plan details the formation of a welfare state, redistribution of land, state intervention in the private sector, and a system of subsidies for farmers.\n\nSome have compared the proposal to that of a syndicalist while others have agreed that the reforms will greatly improve the lives of the [SIA.GetAdjective] people.\n\nAll that remains is to see what his majesty has to say..."
siamn.12.a:0 "국왕 전하께선 프리디 파놈용의 제안에 동의하셨다."
siamn.12.b:0 "국왕 전하께서는 수수한 제안을 지지하신다.."
siamn.12.c:0 "국왕 전하께서는 생디칼리스트의 동조하는 자들의 체포를 요구하신다!"

siamn.13.t:0 "국왕 프라차티뽁의 회답"
siamn.13.d:0 "국왕 프라차티뽁의 대답이 도착하였는데 프리디 파놈용의 초안에 대해 심하게 비판적이였고, 프리디 파놈용을 생디칼리스트로 비난하기까지 했다! 인민당 최고위원들의 긴급회의의 결정으로..."
siamn.13.a:0 "...잠시동안은 주장을 굽혔다."
siamn.13.b:0 "...왕을 상대로 소송을 제기하였다."

siamn.14.t:0 "국내의 긴장상태"
siamn.14.d:0 "Thawan Ritthidet, a private citizen, has recently filed a lawsuit against the King; accusing him of intervention in political, state, and economic affairs. The fallout over Luang Praditmanutham's plan has further divided the cabinet and has pitted the Royalists and the Parliamentarians against each other."
siamn.14.a:0 "화해가 제대로 된 것 같다."
siamn.14.b:0 "생디칼리스트들을 체포하라!"

siamn.15.t:0 "루앙 피분 송크람의 딜레마"
siamn.15.d:0 "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and it is clear that we must take steps to remedy the situation. What shall we do?"
siamn.15.a:0 "그러면 반역이다! (의회파에 합세함)"
siamn.15.b:0 "국왕의 존엄성을 유지해야한다! (왕당파에 합세함)"
siamn.15.c:0 "이런 파벌싸움을 끝내도록 하자."

siamn.16.t:0 "시암 내전의 서막"
siamn.16.prd:0 "Despite the chief of the armed forces declaring his allegiance to the monarchy, a small mutiny in Sattahip and Kanchanaburi by the navy has quickly grown out of control and has now engulfed the entire nation in chaos."
siamn.16.ppd:0 "Despite the chief of the armed forces declaring his allegiance to the new cabinet, a small mutiny in Lopburi and Nakhon Ratchasima by the army has quickly grown out of control and has now engulfed the entire nation in chaos."
