### Decision system ###
# War Measures
SIA_capital_relocation:0 "Emergency Capital Relocation"
SIA_capital_relocation_desc:0 "Bangkok is placed strategically on the Chao Phraya's river mouth, suitable for trade and seabourne communication. Sadly in the field of modern warfare this puts it at risk of naval invasion. Temporary moving our capital north to Chiang Mai will keep our bureaucracy and chain of command safe a while longer."
SIA_move_capital_back:0 "Move Capital back to Bangkok"
SIA_move_capital_back_desc:0 "As the situation has calmed down let's move our capital back, to where it truely belongs."
SIA_surrender:0 "Negiotiate peace with the enemy"
SIA_surrender_desc:0 "The war has turned from the bad to the worse. This may be the only option to save us from total annihilation..."

# Siamese-Burmese Wars
SIA_Siamese-Burmese_War_category:0 "Siamese-Burmese War"
SIA_capture_Taunggyi:0 "Victory in Taunggyi"
SIA_capture_Taunggyi_desc:0 "As the chief city and capital of the Southern Shan States during the British occupation, the capture of Taunggyi would both serve well as a supply center and a springboard for the subjugation of Burma."
SIA_capture_Mandalay:0 "Victory in Mandalay"
SIA_capture_Mandalay_desc:0 "As the royal capital of the Konbaung dynasty and the commercial nexus in Upper Burma, the conquest of Mandalay and its surroundings would send a firm message to the Burmese people of the [SIA.GetAdjective] ascendency."
SIA_capture_Taungoo:0 "Victory in Taung-Ngu"
SIA_capture_Taungoo_desc:0 "The origin of the \"Victor of the Ten Directions\" King Bayinnaung and a major railway hub between Yangon and Mandalay - such conquest would definitely be a propaganda coup for us, while also cutting the two Burmese metropolis from each other."
SIA_capture_Yangon:0 "Victory in Yangon"
SIA_capture_Yangon_desc:0 "\"The garden city of the East\", Yangon, serves as the main entrepot and  modern capital of the newly independent Burmese state. Capturing them would create chaos and confusion among the Burmesme leadership which we can further exploit down the line."
BUR_capture_Mawlamyine:0 "Victory in Mawlamyine"
BUR_capture_Mawlamyine_desc:0 "Known as \"Little England\" due to its large presence of Anglo-Burmese community, Mawlamyine serves as the third largest city and main trading seaport in southeastern Colonial Burma. Unlike many mon people in its surroundings, the urban Mawlamyites eagerly anticipates their liberation from the [SIA.GetAdjective] yolk."
BUR_capture_Kengtung:0 "Victory in Kengtung"
BUR_capture_Kengtung_desc:0 "Kengtung acts as the center of the [SIA.GetAdjective] administration in their section of the Shan states, the capture of Kengtung should be able to convince other Shan princes to join our side."
BUR_capture_Chiang_Mai:0 "Victory in Chiang Mai"
BUR_capture_Chiang_Mai_desc:0 "As the \"Rose of the North\", Chiang Mai act as the main cultural and trading center since its time as the capital of the Lan Na kingdom. Maybe it's time to pluck the rose again and get our rightful \"Prime Diamond\" back from the crown of [SIA.GetNameDef], like we have done before for 200 years."
BUR_capture_Dawei:0 "Victory in Dawei"
BUR_capture_Dawei_desc:0 "As a stronghold in the Tenasserim region for centuries and one of Burma's southernmost port, it is our duty to welcome our brethren back to the fold""
SIA_reorganize_Shan_state_dec:0 "Integrate the Shan States"
SIA_reorganize_Shan_state_dec_desc:0 "The Shan people's allegiance is dubious at best, as they are currently divided between two regions where they are a majority - one in Siam and one in Burma. By securing the other Shan-majority regions we can more fully integrate these people into the state."
SIA_resume_research_funding:0 "Resume Research Funding"
SIA_resume_research_funding_desc:0 "Now that we have enough money in our coffers, it's time to restart many of our research project we were forced to abandon during the onset of Black Monday."

# Political Actions
SIA_country_namechange_decision:0 "Change our name to Thailand"
SIA_country_namechange_decision_desc:0 "A campaign, supported by ministers within the government, military leaders and the nationalist intelligentsia, has proposed the renaming of our nation from Siam to 'Ratcha Anachak Thai', the Kingdom of Thailand, after our main ethnic group, the Thai people."
SIA_country_namechange_back_decision:0 "Change our name back to Siam"
SIA_country_namechange_back_decision_desc:0 "Advocate by many royalists, conservatives and moderates alike - they've proposed the renaming of our nation back to Siam as the new name causes some controversies among the Chinese, Malay and Laotian minorities while also diminish our country's prestige."
SIA_tarutao:0 "Tarutao Correction Center"
SIA_tarutao_desc:0 "22 Kilometers from the Satun Coast and being in the middle of the Shark-infested area, the island of Tarutao ('Fresh Water Gulf' in Malay) has been selected by the Department of Corrections"

# Infrastructure Investments
SIA_infrastructure_category:0 "Infrastructure Investments"
SIA_hire_foreign_engineers:0 "Hire Skilled Foreign Engineers"
SIA_hire_foreign_engineers_desc:0 "Our own people who we've sent abroad won't return anytime soon... let's finally hire foreign engineers to speedup the basic infrastructure construction plan."
SIA_north_road_2:0 "Expand the Vachiravut Highway - Phase 2"
SIA_north_road_2_desc:0 "Also known as the Phibunsongkhram Road, We shall begin the construction of the Route 1 Highway from Lopburi to Tak"
SIA_north_road_3:0 "Expand the Vachiravut Highway - Phase 3"
SIA_north_road_3_desc:0 "Named Ratchawong Road after the Prince of Lampang who partly fund the project, We shall begin the construction of the Route 1 Highway from Tak to Chiang Rai"
SIA_north_road_4:0 "Expand the Vachiravut Highway - Phase 4"
SIA_north_road_4_desc:0 "We shall begin the construction of the Route 1 Highway from Chiang Rai to Taunggyi"
SIA_isan_road_1:0 "Expand the Chaiyakon Highway - Phase 1"
SIA_isan_road_1_desc:0 "Also known as the Sud-bantad Road, we shall begin the construction of the Route 2 Highway from Bangkok to Nakhon Ratchasima"
SIA_isan_road_2:0 "Expand the Chaiyakon Highway - Phase 2"
SIA_isan_road_2_desc:0 "Also known as the Janejobtid Road, we shall begin the construction of the Route 2 Highway from Nakhon Ratchasima to Nongkhai"
SIA_isan_road_3:0 "Expand the Chaiyakon Highway - Phase 1"
SIA_isan_road_3_desc:0 "Also known as the Viangchan Road, we shall begin the construction of the Route 2 Highway from Nongkhai to Luang Prabang"
SIA_east_road_2:0 "Expand the Sukhumvit Highway - Phase 2"
SIA_east_road_2_desc:0 "Also known as the Yommarat Road, we shall begin the construction of the Route 3 Highway from Chonburi to Prachankirikhaet"
SIA_east_road_3:0 "Expand the Sukhumvit Highway - Phase 3"
SIA_east_road_3_desc:0 "Also known as the Aphaiwong Road, we shall begin the construction of the Route 3 Highway from Prachankirikhaet to Phnom Penh"
SIA_pakt_road_1:0 "Expand the Phetkasem Highway - Phase 1"
SIA_pakt_road_1_desc:0 "Also known as the Srichumporn Road, we shall begin the construction of the Route 4 Highway from Bangkok to Chumporn"
SIA_pakt_road_2:0 "Expand the Phetkasem Highway - Phase 2"
SIA_pakt_road_2_desc:0 "Also known as the Kanchanavanit Road, we shall begin the construction of the Route 4 Highway from Chumporn to Satun"
SIA_pakt_road_3:0 "Expand the Phetkasem Highway - Phase 3"
SIA_pakt_road_3_desc:0 "Also known as the Alor Setar Road, we shall begin the construction of the Route 4 Highway from Satun to Butterworth"
SIA_Electrification:0 "Electrify the Nation"
SIA_Electrification_desc:0 "While Bangkok and its surrounding area are firmly electrified since 1884 by the Wat Lieb and Sam Sen power plant - outside coverage is spotty at best (Ratchaburi, Nakhon Prathom, Prachinburi, Phuket, Nakhon Nayok, Chon Buri, Ban Phong, Chanthaburi and Chiang Mai). The construction of power plants in Isan and Southern region should be able to stimulate the creation of manufacturing hubs in these regions."
SIA_Electrification_2:0 "Continue the Electrification Programme"
SIA_Electrification_2_desc:0 "Due to the rapid growth of electricity demand from both the household and industry sector, power shortage become an everyday occurrence as of late. Perhaps we should step up our power output by allocating more budget for the Metropolitan and Provincial Electricity Authority (MPEA) for the construction of additional power plants."

