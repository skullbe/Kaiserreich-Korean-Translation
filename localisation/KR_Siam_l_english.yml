siamn.19.d.yes:0 "While some ministers in the illegitimate government have fled abroad, the remainder have complied with our demands and have promptly laid down their arms."
siamn.19.d.no:0 "In response to our ultimatum we have received only the bullet-riddled corpse of our messenger..."
siamn.19.a:0 "The Royalists have reclaimed power!"
siamn.19.b:0 "Syndicalism shall guide our nation!"
