### Opening Event ###
kr.political.1.t:0 "Kaiserreich Beta 0.12 - 'Stay at Home'"
kr.political.1.d:0 "The Kaiserreich Team proudly present Kaiserreich beta version 0.12 - 'Stay at Home' for Hearts of Iron 4.\n\nOur team has been working hard from every corner of the world to bring this new version to you and we couldn't be more honoured that you are choosing to play it.\n\nPlease note the following:\nThe mod is designed with the assumption that the player will always annex all possible states in peace treaties, so make sure to do that\nYou can change the frequency of news events by toggling the icon at the top of the decisions tab\nYou can select what naming system states and victory points use by toggling the icon replacing the achievements menu in the top right\nRemember that this mod is still in Beta, so expect bugs, crashes and various headaches\nIf you encounter any of these, reporting them on our GitHub issue tracker is of great help and will get them fixed sooner\n\nWe hope you will enjoy playing Kaiserreich as much as we did making it!"
kr.political.1.a:0 "물론이죠!"

### Returning Cores ###
return_cores_to_ally:0 "[From.GetAdjective] 영토 반환"
return_cores_to_ally_desc:0 "[Root.GetAdjective] 정부가 우리가 정당한 명분없이 소유 중인 [From.GetAdjective]의 영토에 대한 문제를 논의하였습니다. 우리의 동맹국인 [From.GetAdjective]에게 영토를 반환해주어야할까요?"
return_cores_to_subject:0 "[From.GetAdjective] 영토 반환"
return_cores_to_subject_desc:0 "[Root.GetAdjective] 정부가 우리가 정당한 명분없이 소유 중인 [From.GetAdjective]의 영토에 대한 문제를 논의하였습니다. [From.GetNameDef]에 있는 우리의 속국에게 영토를 반환해주어야할까요?"

kr.political.75.t:0 "[From.From.GetAdjective] 영토"
kr.political.75.d:0 "[Root.GetAdjective] 정부가 우리가 정당한 명분없이 소유 중인 [From.GetAdjective]의 영토에 대한 문제를 논의하였습니다. 우리의 동맹국인 [From.GetAdjective]에게 영토를 반환해주어야할까요?"
kr.political.75.a:0 "그래, 모든 영토를 반환해주어라"
KR_will_return_all:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역에 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역을 포함하지 §R않을 것§!입니다."
kr.political.75.b:0 "그래, 영토를 반환해주어라... 하지만 요충지는 갖고 있을 것이다."
KR_will_return_rest:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역에 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다."
kr.political.75.c:0 "핵심 지역만 반환해주어라"
KR_will_return_cores:0 "[return_to.GetAdjective]의 핵심 주에 인접한 지역이 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다. [return_to.GetAdjective](이)가 §Y영유권을 주장한§! 모든 지역도 그대로 가지고 있을 것입니다."
kr.political.75.e:0 "모두 가지고 있을 것이다!"
KR_will_not_return:0 "우리는 어떤 영토도 저들에게 반환하지 §R않을 것§!이고 다시 반환 요구를 받지도 않을 것입니다."

