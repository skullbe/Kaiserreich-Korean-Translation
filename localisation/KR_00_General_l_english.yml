kr.political.100.t:0 "[Root.GetNameDef]의 질서가 복구되다"
kr.political.100.d:0 "[Root.GetNameDef](은)는 여전히 [overlord_name.GetAdjective]의 통제 하에 분투하고 있지만, [Root.GetAdjective] 군대는 이제 더 큰 자율성을 발휘하도록 자국의 국경에 대한 통제권을 주장하게 되었습니다. 이것은 독립과는 거리가 멀지만 국경을 통제하기 위해 더 이상 [overlord_name.GetAdjective] 군대에 의존 할 필요가 없다는 것을 의미합니다."
kr.political.100.a:0 "훌륭하군."

kr.political.101.t:0 "Order Restored in [From.GetNameDef]"
kr.political.101.d:0 "While [From.GetNameDef] still labours under [Root.GetAdjective] control, the [From.GetAdjective] military has asserted enough control over its own borders that a semblance of autonomy is now possible. This is not independence - far from it - but it does mean they no longer have to rely on [Root.GetAdjective] troops to secure their borders, and are thus not so tightly under our control."
kr.political.101.a:0 "So be it"

kr.political.102.t:0 "[Root.GetAdjective]의 더 많은 자치권?"
kr.political.102.d.tfv:0 "[Root.GetNameDefCap](은)는 [overlord_name.GetAdjective] 정부의 통제 하에 있지만, 우리의 힘이 다시 강해지며 그 통제권은 확실히 줄어들기 시작하고 있습니다. [Root.GetAdjective]의 힘은 쉽게 억제될 수 있는 것이 아니며, 이미 우리의 지도자들은 우리 자신의 문제에 대한 더 많은 통제권을 요구하고 있습니다. 물론 [overlord_name.GetAdjective]에서도 오래 반대할 수는 없을 것입니다."
kr.political.102.d:0 "[Root.GetNameDefCap](은)는 [overlord_name.GetAdjective] 정부의 통제 하에 있지만, 우리의 힘이 다시 강해지며 그 통제권은 줄어들기 시작하고 있습니다. [Root.GetAdjective]의 힘은 쉽게 억제될 수 있는 것이 아니며, 이미 우리의 지도자들은 우리 자신의 문제에 대한 더 많은 통제권을 요구하고 있고 그 효과는 온 나라에서 느낄 수 있습니다."
kr.political.102.a:0 "[Root.GetNameDef] 만세!"

kr.political.103.t:0 "Greater [From.GetAdjective] Autonomy"
kr.political.103.d:0 "[From.GetNameDefCap] remains under the control of the [Root.GetAdjective] government, but that control is beginning to lessen as their strength reasserts itself. [From.GetAdjective] power is not something to be easily contained, and the clamouring of their leaders for more control over their own affairs is being felt throughout the country."
kr.political.103.a:0 "We will need to watch this carefully"

kr.political.106.t:0 "The Struggle for Independence"
kr.political.106.d.tfv:0 "[overlord_name.GetAdjective] control over the [Root.GetAdjective] government has been slipping for some time, now. We are too powerful for them to contain. There is a general clamouring among the [Root.GetAdjective] people for [Root.GetNameDef] to become free, and soon our time will come."
kr.political.106.d:0 "[overlord_name.GetAdjective] control over the [Root.GetAdjective] government has been slipping for some time, now. We are too powerful for them to contain. There is a general clamouring among the [Root.GetAdjective] people for [Root.GetNameDef] to become free, and it seems we must decide whether we will demand our independence from [overlord_name.GetNameDef]."
kr.political.106.a:0 "Long live a free [Root.GetName]!"
kr.political.106.b:0 "Yes, we must demand our independence"
kr.political.106.c:0 "No, best not to poke the hornet's nest"

kr.political.107.t:0 "[From.GetNameDefCap] Demands Independence"
kr.political.107.d:0 "[Root.GetAdjective] control over the [From.GetAdjective] government has been slipping for some time, now. They are too powerful for us to fully contain. There is a general clamouring among the [From.GetAdjective] people for [From.GetNameDef] to be set free, and now their government has officially submitted a demand for full independence."
kr.political.107.a:0 "Let them go, while we're still friends"
kr.political.107.b:0 "Are they joking? Forget it"

kr.political.108.t:0 "Independence Refused"
kr.political.108.d:0 "The [From.GetAdjective] government has dismissed our demand for independence. While we are only nominally under their control as it is, still the restrictions chafe at us."
kr.political.108.a:0 "This does not end here"

KR_fight_for_independence:0 "Declare Independence"
KR_fight_for_independence_desc:0 "[From.GetNameDefCap] may have refused our demand for independence, but that is not the end of the matter. We will be free, even if we must fight for it!"

kr.political.109.t:0 "[From.GetNameDefCap] Declares Independence"
kr.political.109.d:0 "It seems our refusal to grant [From.GetNameDef] independence wasn't enough for them. They have declared themselves free of [Root.GetAdjective] control, anyhow."
kr.political.109.a:0 "Bah! Let them go"
kr.political.109.b:0 "We'll see about that!"

kr.political.110.t:0 "The War for Independence"
kr.political.110.d:0 "It seems our former overlord can't gain a clear foothold in [Root.GetNameDef]... but neither can we defeat them. Perhaps it is time to call for a truce and end this?"
kr.political.110.a:0 "Yes, let's end this"
kr.political.110.b:0 "No! This is about more than independence now!"

kr.political.111.t:0 "The [From.GetAdjective] War for Independence"
kr.political.111.d:0 "The war with [From.GetNameDef] has gone on for some time, with neither of us able to gain a clear advantage. Perhaps it is time to simply recognize their independence and be done with it."
kr.political.111.a:0 "Yes, let's end this"
kr.political.111.b:0 "No! We will finish this!"

### Unit Leader Events ###
unit_leader.1.t:0 "[From.From.GetName] Falls Ill"
unit_leader.1.d:0 "In [From.From.GetHerHis] service to the nation, it seems [From.From.GetRank] [From.From.GetName] has pushed [From.From.GetHerselfHimself] too far. As a result of the bad climate in [From.From.GetHerHis] operational area, the [From.From.GetRank] has now fallen ill, and will likely need some time to recover. Until [From.From.GetSheHe] gets well, [From.From.GetSheHe] will not be performing at [From.From.GetHerHis] usual level."
unit_leader.1.a:0 "Unfortunate."
unit_leader.2.t:0 "[From.From.GetName] Wounded"
unit_leader.2.d:0 "In bringing the battle to a successful conclusion, it seems [From.From.GetRank] [From.From.GetName] put [From.From.GetHerselfHimself] at a bit too much risk while leading [From.From.GetHerHis] men. [From.From.GetSheHeCap] has been wounded, and it will likely take some time for the wounds to fully heal, until which time the [From.From.GetRank] will not be performing at [From.From.GetHerHis] usual level."
unit_leader.2.a:0 "Unfortunate."

### Government in Exile Events ###
mtg_exile_government.1.t:0 "[exile_nation.GetAdjective]의 망명 지도자가 군복무를 원하다"
mtg_exile_government.1.desc:0 "적에게 점령당한 영토와 여러 중립국들을 통한 길고 위험한 여정 끝에, 항복한 동맹의 고위 군 장교 중 한 명이 드디어 수도에 도착했습니다. 짧은 회복 시간 후, 그는 우리의 공동투쟁에서의 군복무를 원합니다."
mtg_exile_government.1.a:0 "당신의 싸움은 아직 끝나지 않았습니다."
mtg_exile_government.2.title:0 "[From.GetAdjective] 망명정부"
mtg_exile_government.2.desc:0 "[From.GetLeader](은)는 [From.GetNameDef]의 영토를 반환하고 전후의 평화에 대비하여 [From.GetRulingPartyLong]의 임시 내각을 재성립할 것을 [Root.GetAdjective] 정부에 공식적으로 요청했습니다. "
mtg_exile_government.2.a:0 "그들의 영토를 돌려줄 때가 되었다."
mtg_exile_government.2.b:0 "아직 때가 되지 않았다."
mtg_exile_government.3.title:0 "[From.GetName](이)가 해군 합병을 요청하다"
mtg_exile_government.3.desc:0 "[From.GetAdjective] 해군 수뇌부는 우리 해군을 그들의 해군에 통합하기 위한 계획을 우리에게 제시하였습니다. 그들은 [From.GetAdjective] 해군이 우리 해군을 지휘하게 되면 현재에 비해 효율성이 드라마틱하게 상승할 것이라 주장하고 있습니다."
mtg_exile_government.3.a:0 "동의한다."
mtg_exile_government.3.b:0 "저들의 시중을 드는 일은 없을 것이다."
mtg_exile_government.4.title:0 "[From.GetName](이)가 해군 합병을 수락하다"
mtg_exile_government.4.desc:0 "[From.GetAdjective] 정부는 우리의 제안에 동의했으며, 그들의 배를 우리 지휘하로 배속시키는 데 동의했습니다."
mtg_exile_government.4.a:0 "훌륭하군."
mtg_exile_government.5.title:0 "[From.GetName](이)가 해군 합병을 거절하다"
mtg_exile_government.5.desc:0 "[From.GetAdjective] 정부는 그들의 해군이 결코 외세의 지휘를 받지 않을 것이라고 선언했습니다. 그들은 우리를 기꺼이 도울 것이지만, 독립적으로 도울 것입니다."
mtg_exile_government.5.a:0 "그들은 동맹의 이익보다 스스로의 자존심을 더 우선시하는군."
mtg_generic.1.title:0 "[From.GetName]에서 정부 변화를 강요하다"
mtg_generic.1.desc:0 "[From.GetNameDef](은)는 우리 현 정부에 대한 낮은 지지율을 근거로 들며, 정부 개혁을 요구했습니다."
mtg_generic.1.a:0 "받아들일 수 밖에 없다"
mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]의 망명 지도자가 복무를 원하다"
mtg_exile_leader_added.1.desc:1 "적에게 점령당한 영토와 여러 중립국들을 통한 길고 위험한 여정 끝에, [From.GetName]의 고위 군 장교 중 한 명이 드디어 수도에 도착했습니다. 짧은 회복 시간 후, [From.GetSheHe](은)는 우리의 공동투쟁에서의 [From.GetHerHis]의 군복무를 원합니다.\n\n소문에 의하면 [From.GetSheHe](은)는 "사람을 죽이고 물품을 파괴하는 업무로 복귀"하는 데에 꽤나 열정적이라고 합니다."
mtg_exile_leader_added.1.a:1 "당신의 싸움은 아직 끝나지 않았습니다."

