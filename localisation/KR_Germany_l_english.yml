GER_erode_cof_legitimacy_desc:0 "우리의 노력은 프랑스 국민들에게 코뮌 정부가 진정한 압제자일 뿐만 아니라 항상 불법적이었다는 것을 확신시키는 것이어야 합니다. 생디칼리슴에 대항해 싸우겠다는 그들의 의지가 무너지면 우리 점령에 대한 반대는 거의 없을 것입니다."
GER_invite_nfa_to_france:0 "Invite [NFA.GetNameDef] Back to France"
GER_invite_nfa_to_france_desc:0 "[NFA.GetNameDefCap] has far more ability than we do to erode [FRA.GetNameDef]'s legitimacy... but only if they hold enough territory in continental France to claim some kind of victory. Currently that isn't the case. In order to expedite the progress of defeating the French resistance, perhaps it's worth considering whether we could turn over some of our occupied territory to them in the south? At the very least, it would establish some gratitude on their part."

GER_black_monday_decisions:0 "검은 월요일 사태"
GER_black_monday_tooltip:0 "검은 월요일 사태는 우리 경제에 큰 타격을 주고 있습니다."

GER_bm_radio:0 "재상과 라디오"
GER_bm_radio_desc:0 "위기는 국가에 대한 독일인들의 믿음을 뒤흔들어 놓았습니다. 국민의 믿음은 핵심입니다. 따라서 정부가 위기에 대처하기 위해 어떤 조치를 취하고 있는지 매주 라디오 연설을 통해 발표하기 시작한다면 공황 상태를 피하고 행정부에 대한 믿음을 유지하는 데 도움이 될 것입니다."

GER_bm_halbstarke:0 "불량청소년 테러 근절"
GER_bm_halbstarke_desc:0 "청소년 범죄가 늘어나면서 독일의 길거리는 안전하지 않게 되었습니다. 우리는 젊은이들이 가지는 폭력적 충동을 없애기 위해 광범위한 계획을 세워야 합니다."

GER_black_monday_reichstag_decisions:0 "검은 월요일 정책"
GER_black_monday_reichstag_decisions_desc:0 "검은 월요일로 한때 강력했던 독일 경제는 혼란에 빠졌고, 경제 전문가들은 붕괴의 영향이 향후 수년 간 미칠 것이라고 말했습니다. 현명한 정치적 수완을 통해 단호하고 결단력 있는 조치를 취해서 경제에 다시 활력을 불어넣을 때가 왔습니다. 이를 위해 제국의회 내의 정당들이 제기한 몇몇 제안들이 논의되고 있습니다. 카이저는 그가 조치를 기대하고 있으며, 논의에서 나온 어떤 실현 가능한 제안일지라도 -원외정당의 제안일지라도- 받아들이겠다는 것을 암시했습니다.\n\n총 4개의 정책만을 통과시킬 수 있습니다.\n\n통과된 정책: ([?GER.GER_policies_passed|-0])"

GER_reichstag_in_progress:0 "정책이 시행 중임"

GER_bmr_SPD1:0 "사회민주당: 사회 복지"
GER_bmr_SPD1_desc:0 "실업률이 기록적인 수치까지 올라가면서, 많은 가정에서는 음식을 식탁에 올리는 것이 어려워지고 있습니다. 어떤 독일인도 굶주려서는 안 됩니다! 이런 이들이 다시 일어설 수 있도록 긴급 지원을 제공하는 것은 우리 정부의 도덕적 의무일 뿐만 아니라 급진화를 막고 안정을 가져오는 데 필수적입니다."

GER_bmr_SPD2:0 "사회민주당: 혼합 경제"
GER_bmr_SPD2_desc:0 "검은 월요일은 민간 분야가 전적으로 더 좋고 합리적인 선택을 하지는 않는다는 것을 보여주었습니다. 제국 내 몇몇 부실 산업을 국유화하는 것은 많은 수익을 가져다 줄 것이며, 일부 사람들이 계속 해고되지 않게 할 수도 있을 것입니다."

GER_bmr_FVP1:0 "진보인민당: 8시간 근무제"
GER_bmr_FVP1_desc:0 "산업계에서는 생산성을 극대화하기 위해 당연히 10시간 근무가 필요하다고 주장하고 있지만, 사실 노동력을 뼛속까지 쥐어짜내는 것은 현재 경제 위기를 막는 데에 별로 도움이 되지 않습니다. 주 40시간 근무를 도입하면 평균 공장 근로자들의 생활이 더 나아질 것이며, 우리 산업에 단순히 침체 대신 혁신과 효율 향상을 가져올 수 있을 것입니다."

GER_bmr_NLP1:0 "국가자유당: 독일 시장 개방"
GER_bmr_NLP1_desc:0 "전통적으로 독일 제국은 보호무역주의적 입장을 견지해왔으며, 생산품의 판매와 거래를 미텔오이로파 내에서 하는 것을 더 선호해왔습니다. 하지만 경제학자 루드비히 폰 미제스의 말에 따르면, 우리 시장을 다른 비생디칼리슴 세계에 개방하고 무역 장벽을 없애는 것은 적지않은 이익을 가져올 가능성이 있습니다. 의심할 필요없이 어리석은 생각이지만, 시도해 볼 만한 가치가 있을지도 모릅니다." 

GER_bmr_NLP2:0 "국가자유당: 이지머니"
GER_bmr_NLP2_desc:0 "현 경제 환경에서는 은행이 대출을 망설이고 있습니다. 금리를 낮추고 이지머니 정책을 시행해 금융 기관이 시민에게 위험이 큰 대출을 해주고 현금 유동성이 증가하게끔 해야 합니다."

GER_bmr_ZEN1:0 "중앙당: 예산 억제"
GER_bmr_ZEN1_desc:0 "우리는 전에도 힘든 시기를 겪었고, 이제 다시 겪어야 합니다. 가능한 많은 곳에서 지출을 줄이고 세금을 인상함으로써 우리는 위기에 직면한 독일의 위치를 안전하게 할 수 있습니다... 비록 극소수의 사람들만이 이 정책에 기뻐한다고 해도 말입니다."

GER_bmr_ZEN2:0 "중앙당: 셰이크아웃"
GER_bmr_ZEN2_desc:0 "독일의 산업 부문을 살펴보니, 검은 월요일 이후 수요가 급격하게 감소하면서 현재 많은 제조사들이 상품을 과잉생산하고 있다는 것은 분명합니다. 우리는 한발 물러서서 시장이 조정되고 다시 안정되도록 해야 합니다. 지금 약간의 고통이 나중에는 훨씬 더 건강한 경제를 만들 것입니다."

GER_bmr_DKP1:0 "독일 보수당: 견실한 과정"
GER_bmr_DKP1_desc:0 "경제 회복 계획의 첫 번째 단계가 시행된 후, 독일 보수당은 다른 전략들이 원활하게 진행되기를 바랍니다. 독일 보수당은 독일에서 가장 중요한 정당 중 하나로, 제국의회 내에서 논쟁을 중재하고 조용하고 한결같은 현상 유지를 지키는 유일한 위치에 있습니다."

GER_bmr_DKP2:0 "독일 보수당: 농업 보조금"
GER_bmr_DKP2_desc:0 "농부들은 독일 보수당의 지지기반 중 상당 부분을 차지하고 있으며 경제적 측면에서도 무시할 수 없습니다. 이 어려운 시기에 독일의 농업 부문을 강조하는 것은 농민들의 표와 낮은 식료품 가격을 모두 보장하는 데 도움이 될 것입니다."

GER_bmr_DVLP1:0 "독일 조국당: 경제 동원"
GER_bmr_DVLP1_desc:0 "독일 조국당의 알프레드 후겐베르크는 검은 월요일이 계속되는 와중에 군비 증강을 요구했습니다. 카이저라이히의 군대는 이미 상당한 규모이며, 더 많은 신병 모집이 엄밀히 말해 실업 문제를 해결할 수 있다 하더라도 군대를 키우는 것은 터무니 없어 보입니다. 그럼에도 불구하고 그 악명 높은 언론의 왕이 약간의 부탁만 한다면 들어줄지도 모릅니다."

GER_black_monday_mitteleuropa_decisions:0 "미텔오이로파 내의 검은 월요일 위기"

GER_bm_polish_nationalisation:0 "폴란드 접근"
GER_bm_polish_nationalisation_desc:0 "경제가 서서히 제 궤도로 돌아감에 따라 폴란드와의 관계를 개선할 때가 온 것 같습니다. 사회 일각에서 이 제안에 약간의 열의를 보여왔습니다. 특히 중앙당의 정치가 하인리히 폰 브렌타노는 이 생각의 주요 지지자였습니다."

GER_black_monday_colonies_decisions:0 "식민지 내의 검은 월요일 위기"

GER_bm_sale_of_ceylon:0 "실론 섬 매각"
GER_bm_sale_of_ceylon_desc:0 "실론 섬은 천연자원이 풍부함에도 불구하고 행정적 비효율 때문에 수익성이 매우 떨어지는 식민지이고, 매년 막대한 투자가 필요합니다. 하지만 이 섬을 토후 연맹에 매각하자는 의심할 여지없이 수익성이 있는 제안이 있습니다."

GER_GEA_navy_transferred:0 "동아시아 해군 통제권 장악"

GER_black_monday_category:0 "검은 월요일 대처"

GER_factories_for_colonies_full:0 "식민지의 필요를 충족"
GER_factories_for_colonies_full_desc:0 "우리는 식민지의 개선을 위해 카이저라이히의 예산에 압력을 주기로 결정했는데, 비록 이 결정이 조국에서 필요한 많은 자원을 빼돌리고 있다 하더라도 검은 월요일로 인한 피해를 최소한으로 줄이면서 그들의 지속적인 충성심을 보장하기로 했습니다."

GER_factories_for_colonies_partly:0 "식민지에 제한적 도움 제공"
GER_factories_for_colonies_partly_desc:0 "식민지가 처한 비참한 상황 때문에, 우리는 경제적 여력의 일부를 전략적으로 세계국가에서 가장 심하게 타격을 입은 지역을 돕는 것으로 전환하여, 사기를 북돋우고 우리의 통치 체계를 안전하게 유지하고 운영하기로 결정했습니다."

GER_agricultural_help:0 "사업의 대가"
GER_agricultural_help_desc:0 "카이저라이히와 동유럽의 곡창지대 사이에 벽을 두지 않기로 결정함에 따라, 우리의 수준 이하의 국내 농업 착취자들은 우리의 선택에 실망감을 나타내기 시작했고, 그들의 재산은 빠르게 적자로 치닫고 있습니다."

