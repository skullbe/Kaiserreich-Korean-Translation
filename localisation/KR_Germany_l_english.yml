GER_appeal_to_old_friends_desc:0 "전쟁이 우리에게 불리하게 돌아가게 되면서, 우리에게 강력한 동맹들이 필요하다는 것이 분명해지고 있습니다. 아마도 [From.GetNameDef]에 있는 우리의 옛 동맹들에게 도움을 청하는 것이 현명한 판단일지도 모릅니다. 세계대전 말기에 동맹국은 빠르게 무너졌지만, 동맹국 국가들은 대체적으로 군주주의의 보호를 지지하는 국가로 남아있습니다. 확실히 옛 동맹들이 생디칼리스트의 위협에 우리가 홀로 맞서지 않도록 내버려두지 않지 않을까요?"

### Domestic Events ###

gerdom.1.t:0 "독일 제국 헌법"
gerdom.1.d:0 "북독일 연방에 의해 프랑스 제2제국이 패배한 이후, 북독일 연방의 대표자들과 남부 독일의 4개 주가 1871년 헌법에 서명했습니다. 이 헌법은 남부 독일의 주들을 북독일 연방의 영향 하에 두었고, '도이체스 라이히'라는 새로운 정체성을 부여했습니다. \n\n헌법에 따르면, 제국은 25개의 독일 주가 연합한 국가입니다. 독일 황제의 칭호를 가진 프로이센 왕에 의해 연방회의가 열렸습니다. 황제는 독일의 국가 대표 위원회인 연방 참의원의 의장, 정부 수반인 재상을 임명했습니다. 법은 연방 참의원과 25세 이상의 독일 남성이 선출한 제국의회에 의해 제정되었습니다. \n\n하지만 독일 제국에서 권력을 잡고 있는 사람은 연방 참의원이나 제국의회가 아닌 황제입니다. 독일 제국의 주요 정치 권력이 국민에 의해 선출된 제국의회가 아닌, 변덕으로 제국의회를 해산할 수 있는 선출되지 않은 황제의 손에 있다는 사실은 분명합니다. 또 다른 이슈는 1849년 이래로 변화가 없었던 프로이센의 3계급 투표 제도입니다. \n\n카이저라이히가 설립된 지 60년이 지난 지금, 자유주의자들과 사회민주주의자들은 점점 더 이런 상황에 불만을 품고 있고, 우리 헌법은 다음 몇년 안에 크게 개정될지도 모릅니다."
gerdom.1.a:0 "최소한, 헌법은 안정을 보장한다."

gerdom.2.t:0 "한스 폰 젝트의 장례식"
gerdom.2.d:0 "참모총장 한스 폰 젝트가 오늘 베를린에서 숨졌습니다. 중국 중재의 영웅은 잠든 사이에 평온하게 세상을 떠났습니다. \n\n우리나라는 진정한 독일 영웅의 죽음을 애도하고 있고 베를린에서 열린 그의 장례식에는 모든 주요 고위 관리들이 참석했습니다. 그 후, 독일군 총사령관 아우구스트 폰 마켄젠이 황제 폐하께 개인적으로 뭔가를 속삭이는 것이 목격되었습니다. 이후 폰 마켄젠 스스로 은퇴의사를 가지고 있다는 것이 밝혔습니다."
gerdom.2.a:0 "두 분 모두 안녕히 계시기를."

gerdom.4.t:0 "곡물 공급 문제"
gerdom.4.d:0 "발트와 우크라이나에서 곡물 공급의 일부를 더 이상 통제할 수 없게 됨에 따라, 우리는 심각한 문제에 직면하게 됐습니다. 이 일이 1916/17년 겨울의 끔찍했던 기아만큼 심각해지지 않기를 바랄 뿐입니다..."
gerdom.4.a:0 "제기랄!"

### Sale of Ceylon ###

gerdom.7.t:0 "실론의 상태"
gerdom.7.d:0 "실론 섬은 거대한 고무 공급으로 인해 가치가 있지만, 통제하기에 갈수록 비용이 많이 들고 있습니다. 원주민들의 긴장과 지방 정부의 낭비는 그 지위를 늦기 전에 재평가해야 한다는 것을 의미합니다. 그 섬을 어떻게 할까요?"
gerdom.7.a:0 "실론은 통제하에 둔다"
gerdom.7.b:0 "독일 제국의 아래에서 원주민에게 자치권을 부여한다"
gerdom.7.c:0 "토후 연맹에 실론을 제공한다"

gerdom.8.t:0 "실론 매각"
gerdom.8.d:0 "독일이 우리에게 실론을 팔기 위해 왔습니다. 분명 상당한 비용이 들겠지만, 이 섬을 다시 갖게 되면 인도양에서 우리의 위치를 강화하게 될 것입니다. 어떻게 응답하겠습니까?"
gerdom.8.a:0 "고향에 어서와라, 실론!"
gerdom.8.b:0 "우리는 그 암초덩어리가 필요하지 않다"

gerdom.9.t:0 "실론 매각"
gerdom.9.d:0 "인도 토후 연맹의 대사는 정부가 실론을 사들이기로 동의했다는 내용의 메시지를 우리에게 보냈습니다. 우리는 섬 통치권을 양도했습니다."
gerdom.9.a:0 "좋았어"

gerdom.10.t:0 "토후 연맹이 우리의 제안을 거부하다"
gerdom.10.d:0 "토후 연맹은 우리의 제안에 대해 실론을 원하지 않는다고 단호하게 대답했습니다. 우리는 이제 실론을 그대로 두거나 원주민들에게 더 많은 자치권을 줄 수 있을 뿐입니다."

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t:0 "라이히스팍트의 농업 위기"
gerdom.11.d:0 "이 대위기의 시기에 독일 경제에서 농업 부문은 가장 취약한 분야 중 하나입니다. 프로이센 왕국의 토지 귀족들을 대표하는 몇몇 융커들은 이를 염두에 두고 보호주의적 입법과 농산물 생산에 대한 보조금을 요구했습니다. 외국 농산물에 관세를 부과함으로써, 우리는 라이히 경제의 중요한 부분을 강화할 것입니다. 그러나 그러한 조치는 독일과의 무역에 크게 의존하고 있는 이웃 국가들의 경제에 더 큰 피해를 입힐 것입니다. 우크라이나의 밀이 특히 취약합니다."
gerdom.11.a:0 "우리 농민을 보호해야 한다"
gerdom.11.b:0 "우리는 라이히스팍트의 유대 관계를 위험에 빠뜨리지 않을 것이다."

gerdom.12.t:0 "여성 참정권 운동 증가"
gerdom.12.d:0 "최근 여성에게 투표권과 공직에 출마할 수 있는 권리를 주고자 하는 사람들인 여성 참정권 지지자들의 활동이 늘어나고 있습니다. 독일 제국에 어려운 시기에 최선의 해결책을 선택하는 것은 쉽지 않습니다. 그들이 요구하는 것을 허용하는 것은 우리 정부의 더 보수적인 구성원들, 특히 제국의회의 의원들을 화나게 할 것입니다. 반면에, 보복 조치가 뒤따르는 단호한 거절은 폭동과 더 많은 항의를 야기할 수도 있습니다. 특히 (여성의 참정을 허용하는) 더 진보적인 국가에서는 말입니다..."
gerdom.12.a:0 "지원할 만한 이유다"
gerdom.12.b:0 "무언가 약속하고, 무엇도 하지 마라"
gerdom.12.c:0 "그녀들은 이미 충분히 가지지 않았나?!"

gerdom.13.t:0 "독일 여성들이 전쟁에 들인 노고에 대한 인정을 요구하다"
gerdom.13.d:0 "독일 여성들은 프랑스 생디칼리스트들에 맞서 싸우는 전쟁에서 그들의 충성심과 제국에 대한 지지를 증명했습니다. 그들 중 몇몇은 선전 활동을 위한 필요한 것으로 판명났고, 그들 중 많은 사람들은 공장에서 일하기 시작했습니다. 그들의 공헌은 귀중한 것이었고 그들의 능력과 독립을 증명했습니다. 이러한 이유로, 참정권 운동은 그 어느 때보다 더 강하고 정부에게 여성에게 투표권을 주고 공직에 출마할 수 있는 권리를 다시 한번 요구하고 있습니다."
gerdom.13.a:0 "정말 멈추지 않을까?"

gerdom.14.t:0 "불량 청소년들이 도시를 공포에 떨게 하다"
gerdom.14.d:0 "경제 상황이 악화되면서, 많은 가정들이 생계를 꾸려나가는 데 어려움을 겪고 있으며, 사회 안전망이 한계점을 넘어 긴장 상태에 있습니다. 이제 지난 몇주 동안, 독일 도시의 거리가 십대 폭력단에 의해 점점 더 공포에 휩싸였습니다. 이 '불량 청소년'들은 지루함과 좌절을 벗어나기 위해 시장과 가게에서 물건을 훔치고 무고한 보행자들로부터 돈을 훔치거나 공공기물 파손 행위를 저지릅니다. 점점 더 많은 시민들이 거리에서 더 이상 안전함을 느끼지 못하고 있습니다."
gerdom.14.a:0 "신이시여! 충격적이군!"

### Tirpitzprogramm ###

gerdom.15.t:0 "1934년 해군 계획"
gerdom.15.d:0 "카이저리헤 마리네, 황제 해군은 1936년 세계에서 가장 강력한 해군으로 우뚝 서 있지만, 시간이 지나면서 많은 도전들이 직면하게 될 것입니다. 일본의 팽창주의적인 제국과 부활하는 프랑스 코뮌은 둘 다 독일의 해군 우위를 전 세계적으로 빼앗으려고 하는 주요한 미래의 적들입니다. \n\n1934년에 우리는 대규모 해군 건설 계획을 시작했고, 배들은 서서히 완성되고 있습니다. 하지만 해군 산업이 여전히 제한적인 상황이므로, 우리는 생산의 한 분야에만 국한해야 할 것입니다. 앞으로 6개월 동안 무엇에 주력해야 할까요?"
gerdom.15.a:0 "전함!"
gerdom.15.b:0 "항공모함!"
gerdom.15.c:0 "구축함!"
gerdom.15.e:0 "잠수함!"

gerdom.16.t:0 "1934년 해군 계획 검토"
gerdom.16.d:0 "1934년에 우리는 대규모 해군 건설 계획을 시작했고, 배들은 서서히 완성되고 있습니다. 하지만 해군 산업이 여전히 제한적인 상황이므로, 우리는 생산의 한 분야에만 국한해야 할 것입니다. 앞으로 6개월 동안 무엇에 주력해야 할까요?"
gerdom.16.a:0 "한 쌍의 전함을 건조해라!"
gerdom.16.b:0 "한 쌍의 항공모함을 건조해라!"
gerdom.16.c:0 "구축함 전대!"
gerdom.16.e:0 "몇 척의 잠수함!"
gerdom.16.f:0 "전함 건조를 속행한다."
gerdom.16.g:0 "항공모함 건조를 속행한다."
gerdom.16.h:0 "더 많은 구축함."
gerdom.16.i:0 "더 많은 잠수함."
gerdom.16.j:0 "계획을 폐기하라!"
gerdom.16.k:0 "킬이 우리 통제 하에 들어올 때까지 우리가 할 수 있는 일은 아무 것도 없다..."

### Schleicher and the DVLP ###

gerdom.17.t:0 "쿠르프 폰 슐라이허와 독일 조국당"
gerdom.17.d:0 "'스캔들! 스캔들이다! 재상 폰 슐라이허가 알프레드 폰 후겐베르크와 만찬 중에 했던 말의 내용이 드러났다!' 오늘 신문사의 소년들이 소리쳤습니다. 루덴도르프 정권의 멸망을 야기한 1923년 악명 높은 동부구제 스캔(Osthilfeskandal)을 공개했던 것으로 유명한 베를리너 태그블래트가 또 한번의 폭탄을 터트렸습니다. \n\n한 기자가 베를린 극장에서 재상 폰 슐라이허와 반동 융커당 독일 조국당의 지도자인 알프레드 폰 후겐베르크 사이의 대화를 부분적으로 들었습니다. 그 건물이 낮은 것은 스캔들을 부추길 뿐입니다. \n\n그리고 많은 사람들이 모여 이 소식에 대해 토론했는데, 한 주제가 가장 흥미로웠습니다. 조간 신문을 펼치고 나서 황제의 반응은 어땠을까요?"
gerdom.17.a:0 "요한! 폰 파펜을 데려와라!"
gerdom.17.b:0 "사회민주당은 이 이상 나빠질 수 없다!"
gerdom.17.c:0 "중앙당은 정권을 따를 것이다."
gerdom.17.e:0 "망할 가짜 뉴스..."

### Army dispute event ###

gerdom.18.t:0 "또 다른 군대 논쟁"
gerdom.18.d:0 "우리 참모 중에 유능한 사상가가 부족하지는 않지만, 우리가 현재 직면하고 있는 논쟁거리가 실제로 너무 많은 문제들을 가지고 있다고 주장할 수도 있습니다. 현재, 참모들은 세 무리의 경쟁 사상으로 나뉩니다. 쿠르트 폰 함머슈타인-에쿠오르트의 지원을 받는 침투 위주의 교리를 지지하는 무리는 완벽한 조율을 위해 사용할 수 있는 최고 품질의 무기를 지원하는 보병과 잘 훈련된 부대의 전투 정신이 성공의 열쇠라고 주장합니다. 그리고 세계대전의 베테랑 장교인 게오르그 부르크뮐러는 포병 중심의 교리를 제안합니다. 우리가 과거에 사용했던 것보다도 훨씬 많은 포탄으로 대체하여 돌파구를 마련하기 위한 강력한 폭격에 중점을 둡니다. 마지막으로 가장 인기가 없는 에리히 폰 만슈타인과 하인츠 구데리안이 이끄는 이론가 무리는 차량화 및 기계화된 보병이 뒷받침해주는 대규모 전차 부대에 대해 열정적으로 논쟁하고 있으며, 군대와 황제와의 일반적인 브리핑에서 하인츠 구데리안은 생산 우선 순위와 관련하여 쿠르트 폰 함머슈타인-에쿠오르트와 특히 염증스러운 논쟁을 시작했습니다. 사소한 세부사항 하나하나가 최근 들어 이러한 주장들이 점점 더 보편화되고 있습니다. 상황은 비등점에 이르렀고, 결정을 내리는 것은 고령의 빌헬름에게 달려있습니다. 누가 그의 지지가 받을까요?"
gerdom.18.a:0 "구데리안의 군대가 내가 원하는 군대군."
gerdom.18.b:0 "브루크뮐러가 이치에 맞는 말을 하고 있다."
gerdom.18.c:0 "폰 함머슈타인-에쿠오르트는 수년간 우리를 잘 섬겨왔다!"

### Weapon Manufacturer Selection event ###

gerdom.19.t:0 "무기 제조사 선택"
gerdom.19.d:0 "세계가 점점 더 위험해짐에 따라, 우리 정부의 많은 사람들은 생산과 장비 표준을 표준화하기 위해 단일 무기 제조업체를 선택함으로써 우리가 이득을 볼 수 있다고 제안하고 있습니다. 당연히 독일 산업은 튼튼하며 우리는 몇 가지 선택이 가능합니다! 1811년으로 거슬러 올라가는 마우저가 아마도 가장 분명한 선택일 것입니다. 그들은 전 세계에 주둔하고 있으며, 수년 동안 우리에게 무기를 제공했습니다. 그것은 견고하고 믿을 수 있는 볼트액션 소총 카라비너 98k 였습니다. 헤넬은 1840년부터 존재해 왔지만, 더 작고 가능성이 적습니다. 하지만, 우리가 사용할 수 있는 그들의 무기는 놀랄만한 단순함과 강직함이 있습니다. 그들은 또한 모든 총에 맞아서도 볼트로 고정할 필요없이 여러 발의 총알을 발사할 수 있는 무기에 대한 몇 가지 흥미로운 아이디어를 가지고 있습니다! 1886년 울름에 설립된 월터는 대부분 권총, 즉 좋은 것을 만듭니다. 하지만, 그들은 약간의 자금으로 우리의 요구를 쉽게 수용할 수 있었습니다. 그들의 무기는 골고루 갖추어져 있지만, 어떤 한 분야에서 특별히 뛰어난 것은 아닙니다. 자우어 & 손은 이들 중 가장 나이가 많습니다. 만약 누군가 우리에게 많은 총을 빨리 가져다 줄 수 있다면, 그것은 그들이 될 것입니다. 시간은 짧고, 우리는 그 분야에서 상당한 군대를 필요로 합니다. 그것이 발사되는 한 우리의 부하들에게 무기를 주는 것이 최선일 것입니다. 우리는 양식을 작성하고 준비했습니다. 누구에게 보내야 할까요?"
gerdom.19.a:0 "늘 그랬듯이, 마우저"
gerdom.19.b:0 "에르마가 없군, 왜 이 선택지가 여기 있는거지?"
gerdom.19.c:0 "헤넬"
gerdom.19.e:0 "발터"
gerdom.19.f:0 "자우어 & 손"

### Election of 1937 ###

gerdom.27.t:0 "1937년 총선"
gerdom.27.d:0 "오늘, 독일인들은 그들의 대표를 제국의회에 선출할 것입니다. 선거가 치열하게 치루어졌으며, 결과는 많은 기대를 안고 기다리고 있습니다. 몇몇 정당의 운명은 물론 카이저라이히 그 자체가 오늘 결정될 수도 있습니다. \n\n만약 사회민주주의자들이 충분한 표를 확보한다면, 자유민주주의자들 중 '현실적인' 자들이 그들과 연합을 이룰 것입니다. 또 다른 가능성은 독일 보수당의 우위에 대항하기 위해 아프리카의 사랑 받는 사자인 파울 폰 레토프-포어베크를 중심으로 거의 모든 자유주의 정당과 부르주아 정당-국가자유당, 진보인민당, 바이에른 인민당-이 대연정을 하는 것입니다. 아니면 독일 보수당이 또 다시 대다수를 차지할 것입니다. \n\n어느 정당이 이길까요?"
gerdom.27.a:0 "사회민주당과 '현실주의자' 진보인민당!"
gerdom.27.b:0 "사자의 포효! 새로운 대연정!"
gerdom.27.c:0 "변화? 누가 변화를 필요로 하지?"

gerdom.28.t:0 "새로운 제국재상?"
gerdom.28.d:0 "1871년 헌법 하에서는 카이저라이히에는 공식적인 정부가 존재하지 않습니다. 대신 황제는 자신이 선호하는 인물을 제국재상 자리에 임명하고, 그는 '국가지휘부'라는 뜻인 '라이히슬라이터'의 장관 자리를 채우게 됩니다. \n\n사회민주당이 이번 선거에서 제국의회 의석을 가장 많이 따냈지만, 이는 황제가 새 재상을 임명하는 데에 이를 고려해야 한다는 것을 의미하지 않습니다. 그러나 루덴도르프 체제에 이어, 이러한 선의의 제스처를 내보이는 것은 하나의 방식이 되었고, 이를 포기하는 것을 대중들을 불안하게 할 수도 있습니다. 황제는 어떤 행동을 취할까요?"
gerdom.28.a:0 "오토 벨스를 임명한다. 최초의 사회민주당 제국재상이로군!"
gerdom.28.b:0 "현 제국재상을 연임하게 하라."
gerdom.28.c:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이다!"

gerdom.29.t:0 "새로운 제국재상?"
gerdom.29.d:0 "1871년 헌법 하에서는 카이저라이히에는 공식적인 정부가 존재하지 않습니다. 대신 황제는 자신이 선호하는 인물을 제국재상 자리에 임명하고, 그는 '국가지휘부'라는 뜻인 '라이히슬라이터'의 장관 자리를 채우게 됩니다. \n\n국가자유당, 진보인민당, 그리고 바이에른 인민당이 이번 선거에서 제국의회 의석을 가장 많이 따냈지만, 이는 황제가 새 재상을 임명하는 데에 이를 고려해야 한다는 것을 의미하지 않습니다. 그러나 루덴도르프 체제에 이어, 이러한 선의의 제스처를 내보이는 것은 하나의 방식이 되었고, 이를 포기하는 것을 대중들을 불안하게 할 수도 있습니다. 황제는 어떤 행동을 취할까요?"
gerdom.29.a:0 "아프리카의 사자, 파울 폰 레토프-포어벡을 임명한다!"
gerdom.29.b:0 "파울 폰 레토프-포어벡을 임명한다. - 허나 양해를 요구한다."
gerdom.29.c:0 "현 제국재상을 연임하게 하라."
gerdom.29.e:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이다!"

gerdom.30.t:0 "새로운 제국재상?"
gerdom.30.d:0 "1871년 헌법 하에서는 카이저라이히에는 공식적인 정부가 존재하지 않습니다. 대신 황제는 자신이 선호하는 인물을 제국재상 자리에 임명하고, 그는 '국가지휘부'라는 뜻인 '라이히슬라이터'의 장관 자리를 채우게 됩니다. \n\n독일 보수당이 이번 선거에서 제국의회 의석을 가장 많이 따냈지만, 이는 황제가 프란츠 폰 파펜을 재상으로 유지해야 한다는 것을 의미하지 않습니다. 그러나 루덴도르프 체제에 이어, 이러한 선의의 제스처를 내보이는 것은 하나의 방식이 되었고, 이를 포기하는 것을 대중들을 불안하게 할 수도 있습니다. 황제는 어떤 행동을 취할까요?"
gerdom.30.a:0 "폰 파펜은 잘 하고 있다."
gerdom.30.b:0 "하인리히 브뤼닝을 임명한다 - 새로운 바람을 불러올 때다!"
gerdom.30.c:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이다!"

gerdom.32.t:0 "전쟁!"
gerdom.32.d:0 "방해물은 없어야 합니다! 우리는 생디칼리슴 군대와 전쟁 중입니다! 이 전투는 우리 위대한 제국의 혼을 위한 것이고 우리는 이 전투에서 승리하는데 집중해야 합니다!"
gerdom.32.a:0 "우리가 파리에 입성할 때까지 선거는 없다!"

