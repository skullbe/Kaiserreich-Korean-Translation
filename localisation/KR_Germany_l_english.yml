gerfla.12.t:0 "베를린으로 귀환"
gerfla.12.d:0 "베를린은 한번 더 [GEX.GetNameDef]의 부분이 되었습니다. 우리는 이제 정부를 제국의회에 있는 적절한 장소로 되돌려 보낼 수 있습니다."
gerfla.12.a:0 "완벽하군"

### Reichspakt Events ###

germit.1.t:0 "독일의 제안"
germit.1.d:0 "검은 월요일의 결과에 비추어 독일 정부는 다소 이상한 제안을 내놓았습니다. 라이히스팍트의 상업과 무역을 의미있게 증가시키고 단순화하기 위해 독일 통화인 마르크가 모든 라이히스팍트에서 통용되는 통화가 되어야하며 공식적으로 '라이히스마르크화'로 이름이 변경되어야한다고 제안했습니다. \n\n독일의 많은 '봉신 동맹국'에서 통화는 이미 마르크에 묶여 있기 때문에 실제 영향은 비교적 미미할 것입니다. 이 제안에 어떻게 대응해야 할까요?"
germit.1.a:0 "우리도 참가한다!"
germit.1.b:0 "'봉신 동맹국'이라고, 엉?"
germit.1.c:0 "오 맙소사, 당연히 아니다!"

germit.2.t:0 "[From.GetName]의 오이로파마르크화 사용 동의"
germit.2.d:0 "[From.GetName](은)는 라이히스팍트에 대한 단일 통화 제안에 동의했으며, 이제부터는 오이로파마르크화를 사용할 것입니다."
germit.2.a:0 "좋았어!"

germit.3.t:0 "[From.GetName]의 오이로파마르크화 사용 거부"
germit.3.d:0 "[From.GetName] 모든 라이히스팍트에 대해 단일 통화에 대한 우리의 제안을 거부했으며 마르크와 연결되어 있음에도 불구하고 계속해서 자신의 통화를 사용할 것이라고 공개적으로 언급했습니다."
germit.3.a:0 "제기랄!"

germit.4.t:0 "오이로파마르크 폐지"
germit.4.d:0 "최근의 발전에 비추어, 마르크는 더 이상 우리의 공식 통화가 아닙니다. 필연적으로 경제적인 격변을 야기할지라도 궁극적으로 최선의 결과가 될 것입니다. 결국, 우리는 우리 자신의 통화를 다시 가지게 되었습니다!"
germit.4.a:0 "그러길 바라지..."

germit.5.t:0 "오이로파마르크화로 환전"
germit.5.d:0 "라이히스팍트의 신입 회원국으로서 우리 경제를 무역 블록의 경제와 맞춰야 할 의무가 있습니다. 이는 단일 통화에 가입하는 것을 의미합니다. 우리나라는 마르크로 환전함으로써 라이히스팍트의 많은 행정적 이익을 활용할 수는 있겠지만 국가 주권의 상실은 숨기기가 다소 어려울 것입니다."
germit.5.a:0 "내가 생각하기엔 거래의 일부일 뿐이다."
germit.5.b:0 "우리에게는 선택의 여지가 없다."
germit.5.c:0 "왜 우리가 우리 통화를 포기한 거지?"

germit.6.t:0 "유럽의회 회원국"
germit.6.d:0 "라이히스팍트 회원이 정한 단일 오이로파마르크화 통화의 일원으로서, 우리는 유럽의회에 가입함으로써 블록의 대다수와 맞춰야 할 의무가 있습니다. 이 기구, '유럽의회'는 무역을 규제하기 위해 존재하며 향후 통합의 핵심적인 부분입니다."
germit.6.a:0 "건전한 제안."

germit.7.t:0 "유럽위원회 회원국"
germit.7.d:0 "라이히스팍트 국가는 이제 블록의 적절한 부분으로서 오이로파마르크화의 형태로 공동 통화를 사용하지만, 국가는 유럽위원회의 관할 아래에 들어가야 합니다. 이 기구는 분명히 독일 제국에 유리하게 편향되어 있지만, 대륙 전역의 산업 규칙을 규제합니다."
germit.7.a:0 "우리는 가입해야 합니다."

germit.8.t:0 "유럽여단 제안"
germit.8.d:0 "베를린의 싱크 탱크에서 라이히스팍트에 대한 새로운 제안이 나왔습니다. 독일은 이제 유럽여단의 창설을 요구하고 있습니다. 이는 라이히스팍트의 이름으로 하는 신병 모집을 공식화하고, 군사적 비상상태 때 그들을 라이히의 보호 아래에 둘 것입니다. 이러한 조치는 독일에 큰 힘이 될 것입니다."
germit.8.a:0 "필요하다면."
germit.8.b:0 "선택의 여지가 있니?"
germit.8.c:0 "단순한 광기일 뿐이다."

germit.9.t:0 "[From.GetName]의 유럽여단 프로그램 수락"
germit.9.d:0 "우리의 새로운 유럽여단 계획은 라이히스팍트 '동맹국'이 국제사단의 일원으로 귀중한 군인들을 포기하고 우리 군에 배치하도록 하는 독창적인 아이디어입니다. [From.GetName](은)는 현명하게 우리의 압력을 받아들이기로 결정하고 계획에 서명했습니다. 신병 모집은 훨씬 쉽게 이루어져야합니다."
germit.9.a:0 "훌륭해!"

germit.10.t:0 "[From.GetName]의 유럽여단 프로그램 거부"
germit.10.d:0 "우리의 새로운 유럽여단 계획은 라이히스팍트 '동맹국'이 국제사단의 일원으로 귀중한 군인들을 포기하고 우리 군에 배치하도록 하는 독창적인 아이디어입니다. [From.GetName](은)는 안타깝게도 우리의 압박에 굴하지 않고 새로운 계획에 참여하지 않기로 결정하여 라이히스팍트 통합 노력에 해를 주었습니다."
germit.10.a:0 "자극하는군."

germit.11.t:0 "유럽여단"
germit.11.d:0 "라이히스팍트의 신입 회원으로서 우리는 유럽여단에 가입해야 합니다. 이것은 우리가 군대 인구 중 일정 비율을 국제사단을 위해 독일의 통치 하에 배치해야 한다는 것을 의미합니다."
germit.11.a:0 "내가 생각하기에 우리 회비의 일부같다."
germit.11.b:0 "좋아, 그럼..."
germit.11.c:0 "누가 이걸 요리했지?"

germit.12.t:0 "미텔오이로파 탈퇴"
germit.12.d:0 "미텔오이로파의 회원 자격으로 우리는 무역 및 상호 방위와 같은 몇 가지 혜택을 받는 동시에 많은 의무를 지고 이 블록에 대단히 통합되었습니다. 불행히도 이제는 이 덩굴손을 우리 국가에서 풀어 내려고 노력할 시간이 왔습니다."
germit.12.a:0 "어떻게 우리 중 절반이나 여기에 서명을 했었지?"

germit.13.t:0 "미텔오이로파 탈퇴"
germit.13.d:0 "미텔오이로파의 회원 자격으로 우리는 무역 및 상호 방위와 같은 몇 가지 혜택을 받는 동시에 많은 의무를 지고 이 블록에 대단히 통합되었습니다. 우리가 독일과 전쟁 중이므로 당연하게도 이제 연을 끊을 때입니다."
germit.13.a:0 "어떻게 우리 중 절반이나 여기에 서명을 했었지?"

### Events ###
ostraum.2000.t:0 "백루테니아가 더 많은 자치권에 대해 논의하다"
ostraum.2000.d:0 "루테니아의 왕 발데마르 폰 호엔촐레른 1세 정부의 성명서에 따르면 경제적인 분야에서 더 많은 자치권을 요구해왔습니다. 그들은 아직도 회복 중에 있는 독일 경제의 경제 성장에 대한 부담을 덜어 줄 수 있고, 자신들의 모호한 정부를 보다 정당한 정부로 보이게 할 것이라는 두가지 사유로 자신들의 주장을 정당화하였습니다."
ostraum.2000.a:0 "심각한 시기에는 희생을 감수해야 한다."
ostraum.2000.b:0 "그런 일은 절대로 일어나서는 안된다."

ostraum.2001.t:0 "독일이 우리에게 제한적인 자치를 허용하다"
ostraum.2001.d:0 "독일 정부가 우리에게 모든 경제분야에 대한 자기결정권을 허용했습니다."
ostraum.2001.a:0 "더 나은 백루테니아를 향하여."

ostraum.2002.t:0 "독일이 우리의 요청을 거부하다"
ostraum.2002.d:0 "독일 정부는 우리 경제를 손에서 놓는 것을 거부했습니다. 오히려 독일이 경제 간섭을 늘리려고 할 것입니다."
ostraum.2002.a:0 "우리는 때가 되면 독립을 할 것이다"
