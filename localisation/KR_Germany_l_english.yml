### Focuses ###
GER_doctrine_new:0 "육군 개혁"
GER_doctrine_new_desc:0 "한스 폰 젝트의 사망과 아우구스트 폰 마켄젠의 사임으로 참모총장은 어떤 군사 교리를 채택해야 할 것인가에 대한 뜨거운 논쟁에 휩싸여 왔습니다. 새 교리를 채택하는 것을 감독할 군 장교들의 공정한 위원회를 만들어야 합니다."

GER_doctrine_great_war:0 "집단 전술"
GER_doctrine_great_war_desc:0 "혼란에 빠진 중국 내전에 개입함으로써 우리 장교들 사이에 분대 내에서의 역할 분담과 협동의 중요성이 강조되었습니다. 우리는 이른바 '집단 전술(Gruppentaktiken)'을 보병 훈련 체제에 포함해야 합니다."

GER_doctrine_great_war_2:0 "현대 전쟁론"
GER_doctrine_great_war_2_desc:0 "여기 제국군의 장교가 되고자 하는 사람이라면 누구나 읽고자 하는 책 한 권이 있습니다 - 클라우제비츠의 '전쟁론'. 최고의 군사 이론가들에게 여기에 대해서 논의하게 한다면, 그들은 백 여년은 더 된 이 책에서부터 현대전의 요건에 적용할 수 있는 원리를 찾아낼 것입니다."

GER_doctrine_mobile:0 "차량화 침투"
GER_doctrine_mobile_desc:0 "우리 군 고위 지휘부는 여러 사안에 대해 하나된 의견을 도출하지 못하였으나, 하나의 사안에는 의견을 모으고 있습니다: 1870년과 1871년 승리를 되돌아봤을 때, 작전 규모에서 신속하고 결정적인 승리는 보병을 집단적으로 차량화함으로써 달성할 수 있다는 것입니다."

GER_doctrine_mobile_2:0 "새로운 교리"
GER_doctrine_mobile_2_desc:0 "군 고위 지휘부의 하인츠 폰 구데리안과 에리히 폰 만슈타인 등과 같은 급직전인 혁신가의 일부는 완전히 새로운 교리에 대한 연구를 도입하기 위해 영향력을 행사하고 있습니다. 견고한 전선을 돌파하기 위해 기갑 선봉대의 신속한 기동에 초점을 맞추고자 합니다."

GER_mil_expansion:0 "군대 확장"
GER_mil_expansion_desc:0 "총참모장은 어떤 군사 교리를 채택해야 하는지에 대한 열띤 논쟁에 휘말려 왔습니다. 우리는 새로운 교리의 채택을 감독하기 위해 군 장교들로 구성된 공정한 위원회를 설립해야 합니다."

#GER_doctrine_great_war:0 "현대 전쟁론"
#GER_doctrine_great_war_desc:0 "제국군의 장교가 되고자 하는 모든 사람들이 읽어야 할 책이 한 권 있습니다. 클라우제비츠의 '전쟁론(On War)'입니다. 만약 우리가 이 주제에 대해 우리의 최고의 군사 이론가들을 포함시킨다면, 그들은 여전히 수세기 전의 책에서부터 적용 가능한 원칙들을 현대 전쟁의 요구 조건에 맞게 조정할 수 있습니다."

#GER_doctrine_great_war_2:0 "분대 전술"
#GER_doctrine_great_war_2_desc:0 "중국 개입과 최근의 분쟁은 우리 관리들에게 개별 분대 내에서 조정이 중요하다는 것을 확신시켜 주었습니다. 우리는 소위 '분대 전술'이라는 것을 보병 훈련 제도에 통합해야 합니다."

GER_squad_tactics:0 "분대 전술"
GER_squad_tactics_desc:0 "중국 개입과 최근의 분쟁은 우리 관리들에게 개별 분대 내에서 조정이 중요하다는 것을 확신시켜 주었습니다. 우리는 소위 '분대 전술'이라는 것을 보병 훈련 제도에 통합하고, 그들이 그것을 최대한 활용할 수 있는 장비를 갖추고 있는지 확인해야 합니다."

GER_motorized:0 "차량화 침투"
GER_motorized_desc:0 "우리 군 고위 지휘부는 여러 사안에 대해 하나된 의견을 도출하지 못하였으나, 하나의 사안에는 의견을 모으고 있습니다: 1870년과 1871년 승리를 되돌아봤을 때, 작전 규모에서 신속하고 결정적인 승리는 보병을 집단적으로 차량화함으로써 달성할 수 있다는 것입니다."

GER_doctrine_superior_firepower:0 "중립화"
GER_doctrine_superior_firepower_desc:0 "'포병 포격'이라는 표현은 우리가 포병을 가지고 무엇을 계획할 것인지에 대한 본질적인 의미를 파악하지 못한 것입니다. 우리는 수일, 수주일 또는 그 이상--얼마나 걸리던지간에 빗발처럼 쏟아지는 포탄를 통한 적의 완전한 중화를 추구합니다."

GER_doctrine_superior_firepower_2:0 "크루프의 '전술'"
GER_doctrine_superior_firepower_2_desc:0 "크루프에서 나온 신선한 포탄만큼 좋은 것은 없습니다! 산업계의 우리의 애국적인 동맹들에게 명령만 하면 됩니다. 그러면 우리는 우리의 격렬한 교리를 지지하기 위해 필요한 새로운 야포를 갖게 될 것입니다."

#GER_doctrine_mobile:0 "새로운 교리"
#GER_doctrine_mobile_desc:0 "하인츠 구데리안과 에리히 폰 만슈타인을 포함한 우리 고위 지휘부의 보다 급진적인 혁신자들은 완전히 새로운 교리에 대한 연구를 위해 로비 활동를 하고 있습니다. 그들은 견고한 전선을 부수기 위해 무장한 창들의 빠른 움직임에 초점을 맞추기를 원합니다."

#GER_doctrine_mobile_2:0 "포위의 중요성"
#GER_doctrine_mobile_2_desc:0 "그들의 이론에 동의하지 않는 사람들이라 할지라도 구데리안과 만슈타인이 흥미로운 생각을 가지고 있다고 말할 것입니다. 예를 들어, 그들은 적이 기동력을 상실한 후에 일단 보급이 중단되고 나면 쉽게 파괴될 수 있다고 제안하고 있습니다. 우리는 이 혁신적인 사고를 장려할 필요가 있습니다. 그것이 차이를 만들 수 있기 때문입니다."

GER_doctrine_mobile_3:0 "기갑 생산공장에 투자"
GER_doctrine_mobile_3_desc:0 "적지만 직접적인 투자를 통해 기갑 생산공장의 생산량을 향상할 수 있습니다. 다만 보수적인 장군의 일부는 이 투자에 동의하지 않을 것입니다."

GER_mil_expansion_naval_1:0 "1934년 해군 계획 종결"
GER_mil_expansion_naval_1_desc:0 "카이저리헤 마리네(Kaiserliche Marine), 황제 해군은 지구상 어느 바다에서도 무적입니다. 브리튼 연방, 프랑스, 미국, 일본 모두 이를 시샘하며 우리를 뛰어넘으려고 합니다. 하지만 이를 내버려 둔다면, 우리의 해상 지배력은 다하고 말 것입니다. 1934년에 시작한 해군 근대화 계획을 계속해야 합니다."

GER_global1:0 "싱가포르 보급로"
GER_global1_desc:0 "세계 제국의 보유에는 바다를 넘어 지배력을 행사해야 한다는 작은 단점이 있습니다. 이 문제는 우리가 병사뿐만이 아니라 세금 징수관과 여타 해충을 내보내야 한다는 것을 의미합니다. 거기에 세금 징수 양식 또한 필요하며, 이 모든 것은 독일로부터의 머나먼 길을 거쳐 보내져야 합니다. 그렇기 때문에 준비가 필요합니다."

GER_global2:0 "싱가포르 항구 확장"
GER_global2_desc:0 "이제 우리가 세금 징수 양식을 보낼 능력을 가지고 있으니, 그에 맞춘 수용력을 가진 항구가 필요합니다. 싱가포르 항구는 AOG로 향하는 독일 선박, 델리행 오스트랄라시아 선박, 그리고 때때로 미국이나 러시아의 선박으로 붐비는 동반구에서 가장 바쁜 곳입니다. 무역은 번성합니다. 이에 우리는 항구를 확장해야 합니다..."

GER_global3:0 "하와이와의 조약"
GER_global3_desc:0 "현재 싱가포르는 우리의 극동 항구이며, 태평양은 광대합니다. 우리는 타격하고자 하는 미국 서쪽 해안 어느 곳이든 들어가야 하지 않을까요? 더 가까운 기지가 필요합니다. 그렇다면 한 곳이 특히 유망합니다. 바로 독립한 하와이입니다. 정박권을 요청하기 하와이 정부에 접근해야 합니다. "

GER_global4:0 "파나마 운하 공격"
GER_global4_desc:0 "파나마 운하는 세계 해상 물동량과 강대국의 세력 투사 모두의 중요한 지표입니다. 우리는 제국주의적 목적을 위해서라도 이 운하를 손에 넣어야 합니다."

GER_north_sea1:0 "빌헬름스하펜 확장"
GER_north_sea1_desc:0 "우리는 잠수함과 대함대를 정박할 수 있는 항구가 필요합니다. 빌헬름스하펜 확장은 그 필요를 채우기 위한 첫걸음입니다."

GER_north_sea2:0 "플란데른-발로니엔 기지"
GER_north_sea2_desc:0 "우리는 북해와 영국 해협으로 통하는 항구가 더 많이 필요합니다. 플란데른-발로니엔의 해군 기지를 확장하는 것은 이 목표를 달성하는 데 도움을 줄 것입니다."

GER_north_sea3:0 "스카게라크 해협 확보"
GER_north_sea3_desc:0 "스카게라크 해협은 덴마크, 노르웨이, 스웨덴 사이에 있는 중요한 해협입니다. 우리는 함대가 발트 해 안에 고립되는 것을 막기 위해 해협을 확보해야 합니다."

GER_generic_navy1:0 "북해 해안 요새화"
GER_generic_navy1_desc:0 "북해 연안은 반드시 방어해야 합니다. 만약 우리 함대가 무너지면 우리의 측면이 노출됩니다. 따라서 우리는 즉시 해안선을 강화하기 시작해야 합니다."

GER_generic_navy2:0 "해군 기지 요새화"
GER_generic_navy2_desc:0 "우리는 해안 요새와 우리의 주요 해군 기지를 적의 상륙으로부터 더 잘 방어하기 위한 방법을 찾아야 합니다."

GER_doctrine_fleet_in_beeing:0 "되니츠에게 귀를 기울이다"
GER_doctrine_fleet_in_beeing_desc:0 "정대하고 유능한 카를 되니츠는 대양해군의 힘은 활발하게 바다를 통제하는 것에 달려있다는 점을 상기시켰습니다. 우리 해군은 거대한 결전을 추구해야 하며, 우리 보급로를 약탈할 기회를 확보하기 전에 적을 격멸해야 합니다. 우리는 이 교리를 프라젠츠플로테(PräsenzFlotte), 현존 함대라고 부릅니다."

GER_doctrine_fleet_in_beeing2:0 "유보트 작전"
GER_doctrine_fleet_in_beeing2_desc:0 "우리는 1차 세계대전 동안 잠수함 전투를 수행했지만 우리의 공격은 제한되어 있었습니다. 이 작전은 앞으로도 계속될 것이지만 새로운 잠수함 모델 개발을 진행해야 합니다."

GER_doctrine_fleet_in_beeing3:0 "더 크고, 빠르며, 무겁게"
GER_doctrine_fleet_in_beeing3_desc:0 "더 크게, 더 빠르게, 더 무겁게는 우리 해군이 새로운 군함을 설계할 때 꼭 반영해야 하는 단어입니다. 그렇게 만들어야 합니다."

GER_doctrine_base_strike:0 "파치크와 레더에게 귀를 기울이다"
GER_doctrine_base_strike_desc:0 "파치크와 레더는 루프트바페의 슈페를레와 긴밀하게 이야기를 나눈 뒤, 항공모함이라는 움직이는 공군기지에 의존하는 해군 전략을 창안했습니다. 이들은 원군이 도착할 때까지 수일이 걸리는 공해상에서 함선이 한 집단으로 함께 싸울 때만 위기에서 벗아날 수 있다고 확신합니다. 이 집단을 그들은 마뇌베르그루펜(Manövergruppen), 기동집단이라 이름 붙였습니다."

GER_doctrine_base_strike2:0 "해군 항공대 연구"
GER_doctrine_base_strike2_desc:0 "루프트바페는 기동집단 전술을 지원하기 위한 추가 자금을 요구하고 있습니다. 확실한 결과를 기대하며 자금을 제공합시다."

GER_doctrine_base_strike3:0 "항공모함 연구 확대"
GER_doctrine_base_strike3_desc:0 "기동집단에는 새 항공모함이 필요합니다. 우리는 대함대를 위해 즉시 강력한 항공모함을 건조할 것입니다."

GER_doctrine_fleet1:0 "순양함 현대화"
GER_doctrine_fleet1_desc:0 "경순양함과 중순양함은 우리 해군의 중추입니다. 경쟁력을 유지하기 위해 우리는 순양함을 즉시 현대화해야 합니다."

GER_doctrine_fleet2:0 "새로운 구축함대"
GER_doctrine_fleet2_desc:0 "구축함도 우리의 현대화 계획에서 벗어날 수 없습니다. 우리는 새로운 현대식 구축함을 건조해야 합니다."

GER_tirpitzprogramm:0 "티르피츠 계획"
GER_tirpitzprogramm_desc:0 "1914년까지 티르피츠 계획으로 독일은 세계에서 두 번째로 큰 해군을 가지게 되었습니다. 이는 오래전 일이고, 영국 해군은 더이상 세계에서 가장 크지 않습니다. 하지만 우리는 나태해져서는 안 됩니다. 공해의 전문가가 되기 위해서는 배를 계속 건조해야 합니다."

GER_naval_plans:0 "바다는 독일이 지배한다"
GER_naval_plans_desc:0 "'바다는 독일이 지배한다' 라는 말은 지금의 우리 해군에게 가장 걸맞는 단어입니다. 우리는 선원들에게 더 많은 항해 경험을 주기 위해 북해 연안에서 일련의 새로운 훈련을 시작할 것입니다."

GER_marines1:0 "독립해상대대"
GER_marines1_desc:0 "우리는 해병대를 다시 훈련하고 확장해야 합니다. 해군 사령부 내에서 해병대에 더 많은 자율작전권을 주면 더 좋은 결과가 나올 것입니다."

GER_marines2:0 "해병 수송선"
GER_marines2_desc:0 "우리는 우리 해병대를 위한 상륙용 주정이 한참 부족하며, 우리가 영국 해안이나 그보다 더 먼 해안에 상륙하기 위해서는 이것은 변화해야만 합니다. 우리는 새로운 상륙용 주정을 설계하고 건조할 것입니다."

GER_doctrine_last:0 "새로운 교재"
GER_doctrine_last_desc:0 "그 유명한 프로이센 전쟁 대학은 1810년 이래 우리 장교를 육성하기 위한 최고의 고등교육기관입니다. 하지만, 이 이름은 지금의 것이 아닙니다. 우리 군사 교리는 지난 수년간 완전히 변했습니다. 클라우제비츠가 스트레스에 가득 찬 학생들을 지금도 남겨두고 있는 것처럼, 몇몇 고전은 여전히 중요합니다. 하지만 다른 서적들은 시대에 맞지 않습니다. 이제 그 책들을 바꿀 때입니다."

GER_security:0 "제국 비밀경찰 도입"
GER_security_desc:0 "생디칼리스트의 테러는 제국은행 총재 카를 폰 헬펜리히가 암살당한 1928년만큼이나 심각해졌습니다. 그 당시 테러 조직에 대한 전국적인 강력 단속이 작은 평화를 가져왔습니다만, 현재 치안부대가 그리할 수는 없는 것처럼 보입니다. 이에 새로운 경찰 조직을 창설하자는 제안이 제기되었습니다. 퍼덱트 라이히폴리차이(Verdeckte Reichspolizei), 비밀경찰, 줄여서 페르포(Verpo)가 그림자 속에서 필요한 역할을 할 수 있을 겁니다. "

GER_security_prerequisite:0 "§Y프란츠 폰 파펜§! 또는 §Y쿠르트 폰 슐라이허§!가 정부 수반으로 있어야 합니다."

GER_political_suppression:0 "정치 탄압"
GER_political_suppression_desc:0 "제국경찰(Reichspolizei)의 임무는 생디칼리스트 조직과 기타 급진적인 집단들을 진압하는 것이지만, 제국경찰을 다른 흥미로운 일에도 이용할 수 있을겁니다. 야당 내에는 간단히 몇번 협박을 주면 침묵할만한 정치인들이 많을겁니다..."

GER_consult_military:0 "군부와 협의"
GER_consult_military_desc:0 "많은 사람들은 육군(Heer)이 독일을 세운 충성스럽고 튼튼한 토대라는 것을 잊어버린 것 같습니다. 하지만 쿠르트 폰 슐라이허(Kurt von Schleicher)는 그렇지 않습니다. 이에 따라 제국재상(Reichskanzler)은 군부 내 흥미로운 몇몇 인사들을 비공식적으로 만나서 지지의사를 표명했습니다."

GER_kaiserbund:0 "황제 연방"
GER_kaiserbund_desc:0 "계속되는 경기 침체를 고려하여, 제국의회의 진보인민당과 국가자유당 의원들이 카이저분트(Kaiserbund), 황제 연방이라고 하는 계획을 제안했습니다. 그 내용은 우리 조국과 느슨한 형태의 연방을 창설하여 식민지의 관리를 식민제국 행정부에서 지방정부로 이관하는 것입니다. 해당 의원들은 이를 통해 엄청난 경비 절감을 달성할 수 있으리라고 전망하고 있습니다…"

GER_security_2:0 "프랑스 조직 금지"
GER_security_2_desc:0 "과거 프랑스가 통치하였으나 지금은 독일의 서쪽 일부가 된 지역은 오랫동안 제멋대로 행동해왔습니다. 프랑스 민족주의가 주민들 사이에 만연하고 있으며, 프랑스 문화와 정치 단체 또한 많이 존재합니다. 이들을 금지하여 프랑스 민족주의를 억압할 수 있겠으나, 극단화를 초래할 것입니다. 어느 쪽이든 프랑스인들은 기뻐하지 않을 것입니다."

GER_security_3:0 "엘자스-로트링엔 기동 훈련"
GER_security_3_desc:0 "비열한 파리놈들은 우리 통치를 거역하기 충분할만큼 뻔뻔하며, 로렌의 반란분자를 지원하고 있습니다! 황제 폐하 그리고 군 수뇌부와의 긴 토의 이후, 재상은 예비 병력의 부분 동원에 승인했으며, 알자스-로렌에서의 대규모 군사 훈련을 고려하고 있습니다. 이 훈련에는 공군과 장갑 파견대 그리고 라이히스팍트 회원국의 관전 무관이 참가할 것입니다."

GER_security_4:0 "인터내셔널을 파괴하라"
GER_security_4_desc:0 "세계에서 평화와 안정에 가장 큰 위협은 단연코 생디칼리스트들입니다. 그리고 그들의 총본산이 바로 인터내셔널입니다. 우리 군 최고사령부는 수년에 걸쳐 유럽의 질서를 되찾기 위해 다시금 파리로 진군하기를 꿈꿔왔습니다. 지금보다 쳐부수기에 적합한 시기는 없습니다. 빨갱이들이 두려워하게 두십시오, 라이히스팍트가 찾아갈테니까요!"

GER_foreign_aid:0 "동맹 지원"
GER_foreign_aid_desc:0 "패권을 유지하길 원한다면, 전세계의 우리 동맹과 보호령이 강하고 충성스럽도록 지켜야 합니다. 괴뢰국과 식민지에 투자를 합시다."

GER_IRE_deal:0 "아일랜드와의 조약"
GER_IRE_deal_desc:0 "아일랜드는 안보를 위해 독일에게 의지하고 있습니다. 우리는 브리튼 연방에 싸움에서 충실한 동맹을 확보하기 위해 원조 조약을 제안해야 합니다."

GER_DKB_deal:0 "코자크에 대한 군사사절단"
GER_DKB_deal_desc:0 "러시아를 억제하기 위해서는 우리가 모든 전선에서 싸울 수 있는 역량이 반드시 보장되어야 합니다. 돈-쿠반 연합에 있는 우리 협력자에게 지원을 보내 군을 육성하도록 도웁시다."

GER_BUR_ALLY:0 "버마 초청"
GER_BUR_ALLY_desc:0 "일본의 대동아공영권으로 시암이 초정을 받은 것은 우리의 거대한 태평양 식민제국에 위협이 됩니다. 현재 버마는 생디칼리스트와 시암의 팽창주의자에 의해 위협을 받고 있는 버마와 동맹을 맺음으로써 인도차이나에 대한 일본의 영향력 확대에 반격을 가할 수 있습니다. 이 동맹 통해 분쟁 발생시 서쪽에서 시암을 위협할 수 있습니다."

GER_Mauser_werke:0 "마우저와 계약"
GER_Mauser_werke_desc:0 "마우저 사를 후원함으로써 소화기 생산량과 질을 올릴 수 있습니다."

GER_weapons_contracts:0 "무기 조달 계약"
GER_weapons_contracts_desc:0 "마우저, 에르마 베르케, 해넬, 발터, 그리고 사우어 앤 손 등 독일은 조국의 주요 공급자로 선정되기를 갈망하는 많은 총기 제조회사들을 보유하고 있는데, 이러한 환경은 무기 생산을 간소화하고 우리가 원하는 종류의 화기를 얻을 수 있도록 도와줍니다."

GER_mil_expansion_air_1:0 "새로운 활주로 건설"
GER_mil_expansion_air_1_desc:0 "발로니엔에 새로운 공군기지를 건설함으로써 전시에 프랑스 영공에 대한 도달 범위를 넓힐 수 있습니다."

#GER_mil_expansion:0 "군비 확장"
#GER_mil_expansion_desc:0 "우위를 확보했습니다만, 이를 유지하고자 한다면 군이 2순위가 되어서는 안됩니다. 군사 연구와 군 확충에 투자를 합시다."

GER_Luftwaffe_fighter:0 "전투기 중점"
GER_Luftwaffe_fighter_desc:0 "전투기 연구에 초점을 맞춤으로써 루프트바페는 독일 영공에 대한 어떠한 적이든 격퇴할 수 있을 것입니다!"

GER_Luftwaffe_bomber:0 "폭격기 중점"
GER_Luftwaffe_bomber_desc:0 "폭격기 연구에 초점을 맞춤으로써 루프트바페는 적의 산업과 보급로에 치명타를 가할 수 있게 됩니다."

GER_Luftwaffe_airbases_1:0 "더 많은 공군기지 건설"
GER_Luftwaffe_airbases_1_desc:0 "하늘에서의 공격과 방어를 위한 기반설비를 갖추기 위하여 조국과 외곽 지역 모두에 공군기지를 건설합시다."

GER_Henschel_Albatros:0 "해군 항공대"
GER_Henschel_Albatros_desc:0 "지상에서 싸우는 루프트바페와는 다르게, 해군에 소속될 해군 항공대가 설립되었습니다. 특수한 훈련을 거친 이러한 조종사들에게는 그들의 특수한 전장에서 쓰일 항공기가 필요합니다."

GER_Junkers_Fogger:0 "장거리 전투기"
GER_Junkers_Fogger_desc:0 "봄버그루페 교리에 주력한 결과, 작전 거리가 긴 항공기를 바라는 목소리가 높아졌습니다. 점점 더 공격적으로 진행되는 폭격 계획을 따라 잡기 위해 이론가와 연구원들은 새로운 항공기 설계를 요구하고 있습니다. 파리 폭격이 가능한 폭격기가 만들어진 후에는 런던 폭격이 가능한 폭격기가 요구됐고, 그 뒤로도 모스크바 폭격이 가능한 폭격기 요구가 잇따랐습니다. 이 요구에는 끝이 없어 보입니다!"

GER_air_doc:0 "세계대전의 교훈"
GER_air_doc_desc:0 "20년 전의 전술은 특히 폭격기를 사용하고 보호하는 방법이 시대에 심각하게 뒤떨어져 있습니다."

GER_air_doc_2:0 "현대 공군 교리"
GER_air_doc_2_desc:0 "루프트바페의 젊고 뛰어난 생각에 받아들이면, 독일 공군은 군을 떠받치고 있는 산업계의 힘 뿐만 아니라 현대 전술의 교묘함도 얻게 될 것입니다."

GER_mil_expansion_land_1:0 "군국주의 부활"
GER_mil_expansion_land_1_desc:0 "독일 국민들은 전투심과 민족적 자부심으로 유명합니다. 그러나 세계대전은 우리를 엄청나게 희생시켰으며 많은 가족들은 남자들을 잃었습니다. 제국과 카이저의 이름으로 프로이센 시대의 군국주의 정신을 되살려야 할 때 입니다!"

GER_Infantry_divs:0 "신무기"
GER_Infantry_divs_desc:0 "독일은 세계에서 가장 훌륭한 병사를 가지고 있지만, 결코 장비가 뒤떨어져서는 안됩니다. 아무리 훌륭한 병사라도 자신보다 장비가 우월한 적을 무찌르기란 쉽지 않을 겁니다."

GER_political_1:0 "제국 개혁"
GER_political_1_desc:0 "독일 제국이 역사의 한 페이지를 장식하는 가장 위대한 국가임은 부인할 수 없지만, 언제나 개선의 여지는 있습니다. 최근 정책의 '결점'을 미루어 볼 때, 우리는 더 나은 미래를 위해 다양한 변화와 개혁을 시도해야 합니다."

GER_black_monday_aftermath:0 "검은 월요일의 여파"
GER_black_monday_aftermath_desc:0 "'검은 월요일'로 알려진 1936년 주식 시장의 대붕괴는 이미 독일의 정치, 사회, 문화에 큰 영향을 끼쳤습니다. 이 피해가 사라지지 않을 지도 모르지만, 우리는 우리가 잃은 역량을 되찾기 위해 개혁과 회복 정책을 실시해야 합니다."

GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "검은 월요일로 인해 민간 산업이 타격을 받았지만, 군수 산업은 더 큰 타격을 받았습니다. 보급 전문가들은 독일군에게 충분한 총탄을 지급하기 위해 전쟁 관련 산업 확장 프로그램(Programm für die Erweiterung kriegswichtiger Industrien)을 시행할 것을 요구하고 있습니다."

GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 "전쟁 관련 산업 확장 프로그램(Programm für die Erweiterung kriegswichtiger Industrien)은 줄여서 PEkI라고 하지만 누가 그런 좋은 것을 줄여 말하고 싶어하겠습니까? 이제는 부대가 움직일 때마다 병기창에서 마지막 비축물을 꺼내지 않아도 됩니다. 아직 갈 길은 멀지만, 적어도 우리는 맞는 길을 가고 있습니다."

GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "공장주들이 위기 속에서 무너졌고 많은 노동자들이 일자리를 잃었으며 독일의 중공업은 엉망진창이 되었습니다. 국내 주요 경제학자들 중 일부는 민간 산업 분야를 활성화하기 위해 민간 산업화 계획(Zivilindustrialisierungsplan)을 시행할 것을 제안했습니다."

GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "민간 산업화 계획(Zivilindustrialisierungsplan)의 첫 번째 단계에서 가능성이 보였지만, 아직 갈 길이 멉니다. 하지만 최악의 사회적, 경제적 재난의 일부는 완화했습니다."

GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "우리 민간 산업은 다시 한번 강력한 기반을 마련했지만, 아직 호황에 이르지는 못 했기에 몇가지 조치를 더 취해야 합니다. 식민지로부터 자원이 꾸준히 들어오고 생산량이 폭발적으로 증가하면서 머지않아 독일의 산업은 다시 한번 세계를 상회할 것입니다."

GER_industry_finished:0 "경제 부흥"

GER_siemens:0 "지멘스에 대한 보조금"
GER_siemens_desc:0 "지멘스는 독일 경제의 심장을 이루는 대기업 중 하나입니다. 지멘스, 그리고 다른 작은 산업 업체들과 계약을 맺어, 우리는 경제 회복을 위한 느리고 꾸준한 길을 나아가기 시작할 수 있습니다."

GER_thyssen:0 "티센 설립"
GER_thyssen_desc:0 "실제로 다양한 회사들의 대기업인 티센 AG는 모든 것을 생산합니다. 석탄, 철강, 선박, 그리고 심지어 몇몇 소비재들까지. 그들에게 투자함으로써 우리 경제의 민간 부문이 나중에 더 나은 수익을 얻을 수 있도록 도울 수 있습니다."

GER_krupp_steel_focus:0 "크루프 강철"
GER_krupp_steel_focus_desc:0 "기반시설과 시민들을 돕는 것에 대한 이야기도 좋습니다, 그렇죠, 하지만 야포는요? 탱크, 비행기는요? 세상은 안전하지 않으며, 프리드리히 크루프 AG는 우리가 필요한 해결책을 가지고 있습니다! 그들은 독일에서 여러 세대에 걸쳐 봉사해왔고, 그들을 다시 불러 올 때가 되었습니다."

GER_infra_1:0 "도이치반"
GER_infra_1_desc:0 "독일은 크게 바쁜 국가이며 상품과 보급품을 운반하는 가장 실용적인 방법은 단연 철도를 이용하는 것입니다. 철도 시스템을 개선하고 그것을 좀 더 시골 지역으로 확장하기 위한 짧은 프로젝트에 자금을 지원하는 것은 경제를 활성화시키고 나라를 좀 더 연결시키는데 도움을 줄 것입니다."

GER_infra_2:0 "라이히스아우토반"
GER_infra_2_desc:0 "기차는 현재지만, 자동차는 미래입니다. 티르피츠 제국재상은 독일을 관통하는 여러 고속도로를 건설하라고 지시했지만, 그 계획은 아직 끝나지 않았습니다--더 나쁜 점은 검은 월요일의 여파로 그 계획이 거의 진전을 보이지 않고 있다는 점입니다. 우리는 이 계획을 완료해야 할 뿐만 아니라 더 크게 생각해야 합니다..."

GER_infra_3:0 "오이로파반"
GER_infra_3_desc:0 "미텔오이로파는 서류 상으로는 크고 인상적이지만, 우리는 이를 최대한 활용하지 못하고 있습니다. 몇몇 지역, 특히 동유럽은 독일과 제대로 연결되어 있지 않습니다. 그 주된 이유는 개발되지 않고 부실하게 유지되는 철도 시스템으로 인해 지속적인 물류 병목 현상이 발생하기 때문입니다. 우리는 이것을 고칠 수 있고, 곧 고칠 것입니다."

GER_risky_industry:0 "회복 가속화"
GER_risky_industry_desc:0 "'산업 생산의 전략적 후방'을 구축한다는 이 바보 같은 이야기는 어리석을 뿐만 아니라, 거의 반역적입니다! 그 점에 대해서는, 인터내셔널이나 서쪽 국경에서 올 수도 있는 그 어떤 것도, 신뢰성 있는 위협이 아닙니다. 우리는 가능한 한 빨리 경제를 발전시키고 운영하는 데 집중해야 하며, 가장 좋은 방법은 라인란트나 비슷한 지역에 투자하는 것입니다."

GER_risky_industry_1:0 "라인란트의 재생"
GER_risky_industry_1_desc:0 "라인란트는 세계에서 가장 생산적이고 산업적으로 번창하는 지역 가운데 하나입니다. 이 지역이 일어나고 있는 계속되는 혼란을 다루는 것과 이 지역을 프랑스로부터 보호하는 것이 우선이 되어야 할 것입니다. 하지만 여기에 투자하는 것으로 심각한 손해를 입을 수 있다고 주장하기는 어렵습니다."

GER_risky_industry_2:0 "바덴 개발"
GER_risky_industry_2_desc:0 "뷔르템부르크는 독일의 산업 경관을 고려할 때 즉각 떠오르지는 않지만, 이 지역은 라인강과 도나우 강 바로 옆에 있습니다. 여기서 잘 행동하면 잘 될 것입니다!"

GER_output:0 "공장에 자금 지원"
GER_output_desc:0 "우리는 더 많은 총, 비행기, 탱크를 만들어야 합니다. 많은 적들이 우리를 위해 무엇을 준비하고 있는지 알 수 없기 때문에 우리는 모든 것을 준비해야 합니다. 당면한 큰 문제는 연설이나 다수결에 의해서가 아니라, 쇠와 피에 의해서만 해결됩니다!"

GER_safe_industry:0 "전략적 후방 강조"
GER_safe_industry_desc:0 "검은 월요일은 문제이자 엄청난 기회입니다. 수년 간 독일의 산업 중심부는 안전하지 못한 서부 국경에 매우 가까이 있었숩나다. 최악의 사태가 닥쳐 이 지역을 잃게 된다면 우리는 끝장이 날 것입니다. 하지만 만약 우리가 전방에서 멀리 떨어진 슐레지엔과 같은 지역에 투자한다면, 심지어 가장 끔찍하고 상상도 할 수 없는 상황을 맞닥뜨려도 우리의 전쟁 능력을 보장됩니다."

GER_safe_industry_1:0 "슐레지엔 강철"
GER_safe_industry_1_desc:0 "라인란트는 투자하기에 솔깃한 곳이지만, 우선 실패하는 이유는 다양하다는 것을 기억하는 것이 중요합니다. 노동자들의 급진화과 최근 일어난 그들의 살쾡이 파업은 좋은 징조가 아니며, 프랑스가 바로 옆에 있다는 것은 위험한 암시를 줄 수 있습니다. 슐레지엔이 더 안전할 것입니다!"

GER_safe_industry_2:0 "프로이센을 위한 계획"
GER_safe_industry_2_desc:0 "프로이센은 독일의 역사와 통치의 중심이지만, 산업의 중심은 아닙니다. 이것이 사실인 데에는 여러가지 이유가 있지만, 중요하지는 않습니다! 카이저의 영지를 발전시키는데에 집중하는 것은 그 공장들을 우리가 기대하는 만큼 안전하게 유지시킬 것입니다."

GER_construction:0 "건설에 집중"
GER_construction_desc:0 "경제가 활기를 띠기 시작했고, 이제는 그 계획을 자연스러운 결말로 밀고 나가야 할 때입니다. 민간 투자, 공공 자금 지원, 또는 외국 자본의 투입을 통해서라도 우리가 할 수 있는 한 최대한 빨리 건설을 시작합니다."

#GER_industry_finished:0 "경기 회복"
GER_industry_finished_desc:0 "검은 월요일 이후 경제 정책이 성공을 거두면서, 민간 투자자들이 활발하게 활동하고 있습니다. 경제는 안정적일 뿐만 아니라 폭발적인 호황을 누리고 있습니다. 이는 오래 지속되지는 않겠지만, 잠시 다른 문제에 집중할 수 있을 것입니다."

GER_industry_research:0 "건설 I"
GER_industry_research_desc:0 "헤아리기 어렵지만, 우리는 산업 방법론과 모범 사례에 대해 뒤떨어져있는 것처럼 보입니다! 아마도 이게 경제와 관련이 있는걸까요? 어쨌든 이제는 문제를 해결할 수 있는 좋은 시간입니다."

GER_industry_research_1:0 "산출물 I"
GER_industry_research_1_desc:0 "Placeholder."

GER_industry_research_2:0 "산출물 II"
GER_industry_research_2_desc:0 "Output II"

GER_industry_research_3:0 "건설 II"
GER_industry_research_3_desc:0 "Placeholder"

GER_economy:0 "경제 상태"
GER_economy_desc:0 "현재 경제는 매우 좋습니다. 산업은 활기를 띠고 있고, 수많은 시민들이 일하고 있는 라이히스팍트의 동쪽 위성국에서는 곡물이 들어오고 있습니다. 카이저라이히를 아무리 둘러봐도, 티르피츠 재상의 황금기를 멈출 수 있는 것은 아무 것도 없어 보입니다..."

GER_research_expansion:0 "추가 연구 기금"
GER_research_expansion_desc:0 "군사 및 민간 문제 해결을 위해 과학 기술에 투자한다. 그거 엄청 좋은 거 아닌가요? 아무 말도 하지 않았지만, 어쨌든 정말 좋은 것 같습니다. 아무튼, 실험실은 저쪽에 있습니다..."

GER_ig_farben:0 "Embrace Synthetic Rubber"
GER_ig_farben_desc:0 "With increasing demand of rubber skyrocketing prices, we should remind the world that the first synthetic rubber was created in the Bayer laboratories in Elberfield, and as such we can employ the minds of our chemists to further refine the methods of creating it, to augment our sources of natural rubber."

GER_krupp_focus:0 "크루프 AG 독점"
GER_krupp_focus_desc:0 "크루프 가문은 약 400년이 된 독일의 산업가 가문으로, 30년 전쟁 때부터 독일의 군수 산업을 떠받쳐왔습니다! 그들의 재능은 세계대전이 새로 벌어지면 필요할 것이기 때문에, 우리는 이제 그들을 다시 채용해야 합니다."

GER_rearmament:0 "군비 확장"
GER_rearmament_desc:0 "세계는 점점 더 위험해지고 있습니다. 프랑스의 생디칼리스트들은 엘자스-로트링엔을 탐욕스럽게 바라보고 있으며, 러시아는 불안정한 상태에 빠지고 있고, 일본은 우리의 후방을 치고 싱가포르를 가져갈 적절한 때를 기다리고 있습니다. 재무장에 집중하는 것은 인기가 없을 것입니다. 하지만 이것은 우리가 양지 바른 곳을 지키고 싶다면 당장 필요한 것입니다."

GER_artillery_research:0 "포병 연구"
GER_artillery_research_desc:0 "독일 육군은 경 지원 화기 운용에 있어서 전통적으로 낙후되어 왔습니다. '패리스 건'과 같은 거대하고 다루기 힘드며 비효율적인 명품을 만들어내긴 했습니다만, 이제는 좀 더 실용적이고 효율적인 대안에 투자해야 할 때입니다."

GER_doctrine_armor:0 "기갑 돌파"
GER_doctrine_armor_desc:0 "구데리안과 만슈타인의 새로운 교리가 보여 주는 또 다른 중요한 요점은 소위 '중심 돌파'라는 것입니다. 이들은 기갑 전력에 충분한 지원 병력이 더해진 기동 기갑부대는 어떤 공격도 승리로 이끌 수 있다고 믿고 있습니다. 이제 그들은 이 교리를 위해 새로운 전차를 필요로 합니다."

#GER_doctrine_armor:0 "P" already defined above
#GER_doctrine_armor_desc:0 "P" already defined above

GER_hahn_meitner:0 "한 & 마이트너 지원"
GER_hahn_meitner_desc:0 "한과 프로일라인 마이트너는 매우 뛰어난 물리학자입니다. 한은 심지어 생디칼리슴 세계의 학술지에 정기적으로 글을 쓰며, 마이트너는 카이저 빌헬름 학회의 소장입니다! 이 둘이 아주 강력한 무기를 만드는 데에 도움을 줄 수 있다고 믿습니다. 그보다 더 강력한 무기에 대해서도 말이죠."

GER_rocket:0 "폰 브라운 지원"
GER_rocket_desc:0 "폰 브라운은 '로켓' 분야의 유명한 선각자이며 세계적으로 인정받는 과학자입니다. 그는 후원을 해준다면 그 대가로 새로운 무기 설계를 넘기겠다고 제안했습니다. 이를 신중하게 고려해야 합니다."

GER_zuse:0 "콘라드 추제 지원"
GER_zuse_desc:0 "콘라트 추제는 소위 '계산기'라는 것에 대해 몇가지 특허를 냈습니다. 적절한 후원이 있다면, 그의 생각은 국가에 의해, 국가를 위해 좋게 쓰일 것입니다."

GER_radar:0 "루돌프 퀸홀트 지원"
GER_radar_desc:0 "루돌프 퀸홀트는 이른바 '라디오 측정 장치'에 대해 몇 가지 흥미로운 아이디어를 가지고 있습니다. 이것은 우리에게 바다, 공중, 심지어 땅에도 엄청난 이점을 줄 수 있으니 투자할만한 가치가 있을지도 모릅니다."

GER_kaiser_wilhelm_society:0 "카이저 빌헬름 학회"
GER_kaiser_wilhelm_society_desc:0 "최근 카이저 빌헬름 과학 발전 학회에 투자하여 다양한 분야에서의 연구 능력이 확대되었습니다. 사회를 국가 주도 연구를 위한 장소라고 홍보한다면, 우리는 신세대 최고의 두뇌를 일부 유치할 수 있을 것입니다."

GER_black_monday_radio:0 "재상과 라디오"
#GER_black_monday_radio_desc:0 "위기는 국가에 대한 독일인들의 믿음을 뒤흔들어 놓았습니다. 국민의 믿음은 핵심입니다. 따라서 정부가 위기에 대처하기 위해 어떤 조치를 취하고 있는지 매주 라디오 연설을 통해 발표하기 시작한다면 공황 상태를 피하고 행정부에 대한 믿음을 유지하는 데 도움이 될 것입니다."
GER_black_monday_radio_desc:0 "검은 월요일은 국민의 국가에 대한 믿음을 흔들어 놓았습니다. 국민의 신뢰는 핵심입니다. 따라서 주간 라디오 방송을 시작하여 정부가 위기를 타개하기 위해 어떠한 조치를 취했는지 보여준다면 공황 상태를 피하고 정부에 대한 신뢰를 유지하는 데 도움이 될 것입니다."

GER_groener1:0 "수익성 없는 재산 청산"
GER_groener1_desc:0 "노련한 정치인 빌헬름 그뢰너는 최근 'Black zero:긴축 정책의 필요성'이라는 제목의 에세이를 출판했는데, 이 에세이는 보조금에 의존하는 일부 기업체들을 단호하게 정리해야 한다고 주장합니다. 그 에세이는 대중들에게서 많은 지지를 받았으며, 이익을 보지 못하는 몇몇 회사들을 청산하는 것이 우리의 지출을 줄이기 위해 필요한 일일지도 모릅니다."

GER_groener2:0 "제국노동봉사단"
GER_groener2_desc:0 "군에 몸담고 있는 그뢰너의 친구들과 연줄이 현재 급진적인 혁신을 제안했습니다. 위기가 계속되는 동안, 신병들은 반년간의 군 복무를 정부 지도 하에서 노동하는 것으로 대체할 수 있게 됩니다. 신병 수는 줄겠지만, 이는 우리 경제에 필요한 상당한 인력을 공급할 것입니다."

GER_groener3:0 "실론 매각"
GER_groener3_desc:0 "실론 섬은 수익성이 매우 없는 식민지 중 하나로, 매년 막대한 투자를 해야 합니다. 하지만 수익성을 높이기 위한 아이디어를 찾는 대신 이 섬을 토후 연맹에 매각하자는 제안은 있었습니다."

GER_schacht1:0 "융커 재산 긴급구제"
GER_schacht1_desc:0 "제국은행 총재 얄마르 샤흐트는 자신이 세운 경제 정책을 추진하기 위해 허가를 내줄 것을 요구하고 있습니다. 이는 '샤흐트 계획'이라고 불리는데, 이 계획에 따르면 우리는 더이상 혼란을 일으키고 싶지 않다 하더라도 고채무 융커 재산에 대해 긴급 구를 실시할 필요가 있습니다."

GER_schacht2:0 "투자 계획"
GER_schacht2_desc:0 "샤흐트 계획의 다음 단계는 소비재 분야와 상업 분야 모두에 대한 민간 투자를 장려하기 위한 대규모 프로그램입니다. 이는 성취하기 어렵겠지만, 생산자들이 시장을 다시 찾게 해야합니다. 이 일로 경제는 다시 돌아가기 시작할 것입니다."

GER_schacht3:0 "폴란드에 접근"
GER_schacht3_desc:0 "경제가 서서히 제 궤도를 찾아 감에 따라, 마침내 폴란드와 경제적 유대를 향상할 때가 왔습니다. 일부는 이 제안에 약간의 열의를 보였습니다. 특히 중앙당 소속 정치인 하인리히 폰 브렌타노가 이 제안을 주도했습니다."

GER_mitteleuropa:0 "미텔오이로파 단일통화"
GER_mitteleuropa_desc:0 "하인리히 폰 브렌타노와 그의 유럽 우호 협회 친구들은 고위 관직에 앉자 또 다른 아이디어를 제안했습니다: 모든 미텔오이로파 국가들의 단일 통화. 물론 이는 절대 성공하지 못할 것입니다. 유럽 우호라고? 말도 안 되는 소리."

GER_zollverein:0 "미텔오이로파 개편"
GER_zollverein_desc:0 "너무 오랫동안 미텔오이로파는 명목상으로만 존재해왔습니다. 이제 회원국들... 그리고 우리에게 실질적인 이익을 가져다 주기 위해 개혁을 시작할 때가 되었습니다. 처음 시행할 것은  통일된 관세입니다."

GER_synthetic:0 "합성 화학 연구"
GER_synthetic_desc:0 "IG 파르벤의 연구자들은 카이저 빌헬름 학회 구성원들과 협력하여 이미 합성 생산 분야에서 획기적인 돌파구를 찾을 수 있었습니다. 그들에게 더 많은 자금을 제공함으로써 우리는 그들의 연구가 대중적으로 시행되도록 할 수 있을 것입니다."

GER_experimental_research:0 "실험적 연구"
GER_experimental_research_desc:0 "우리는 이미 공학, 화학, 물리학과 같은 몇몇 전통적인 산업 관련 분야에서 좋은 진전을 이루어 냈지만, 몇몇 과학자들은 우리가 더 난해한 문제를 연구하기 위한 자금을 지원해주기를 바라고 있습니다. 이익이 지금까지처럼 직접적이지는 않을지도 모르지만, 잠재력은 엄청납니다!"

GER_black_monday_finish:0 "검은 월요일 개혁 종결"
GER_black_monday_finish_desc:0 "불가능한 듯 보였지만, 수치 상으로는 확신할 수 있습니다; 위기가 끝나가고 있습니다. 즉 검은 월요일 위기가 거의 끝났다는 것입니다. 실업자들은 여전히 수백만명에 달하고 시민 사회에 가해지는 부담은 한계에 가깝지만, 이는 끝의 시작입니다."

GER_organize_the_youth:0 "유소년 조직"
GER_organize_the_youth_desc:0 "일부 전문가들은 현재 우리나라 유소년들이 법을 지키지 않는 것을 막으려면 새로운 기술을 배우게 하고 에너지를 공익에 쓰도록 그들을 조직화하는 것이 최선의 해결책이라고 제안했습니다. 유소년 조직으로 그러한 효과를 볼려면 지출을 늘려야 할 것입니다."

GER_a_christian_trade_union:0 "기독교노동조합"
GER_a_christian_trade_union_desc:0 "독일 기독교노동조합을 국가가 주도하여 설립함으로써, 우리는 노동자들의 충성이 흔들리는 것을 막기위한 방벽을 세울 수 있습니다. 노동자들은 사제의 도덕적 권위와 '가장 높은 주교'의 지도 아래에서 우려의 목소리를 낼 수 있을 것입니다."

GER_jet:0 "항공 추종"
GER_jet_desc:0 "현대에 들어와서 전투기 조종사의 이미지는 긍정적으로 변했습니다. 그들은 영광스럽고 용맹한 기병대의 이미지를 대체했습니다. 수많은 아이들이 조종사가 되기를 열망하며 빛나는 갑옷을 입고 하늘을 가로지르는 모습을 상상하고 있습니다. 이러한 이미지를 더욱 고취시킴으로써, 우리는 조종사들이 제국을 위해 최선을 다하도록 동기를 부여해 줄 수 있습니다."

GER_linie1:0 "루덴도르프 선 복구"
GER_linie1_desc:0 "생디칼리스트들의 위협이 그 어느 때보다도 암울하게 다가오고 있습니다. 다음 번 전쟁에서 적에게 무방비로 당할 것을 우려하여, 옛 루덴도르프 선의 재건 계획이 검토되고 있습니다. 한 독재자의 거대 프로젝트들 중 하나였던 이 방어선의 벙커와 요새는 지난 몇 년 동안 방치되어 있었지만, 우리의 공학 기술로 복구하지 못할 것도 없습니다!"

GER_linie2_full:0 "뫼즈 강 너머로"
GER_linie2_full_desc:0 "브뤼셀에 있는 우리의 괴뢰 정권은 생디칼리슴에 대항해 도움을 울부짖고 있습니다. 뫼즈 강에서 북해 연안까지 루덴도르프 선을 연장하려면 많은 비용과 귀중한 시간이 들겠지만, 잘하면 독일 밖에서 적을 막아낼 수도 있을 것입니다."

GER_linie2_small:0 "바스토뉴만 현대화"
GER_linie2_small_desc:0 "우리의 자원이 고갈되는 것은 시간 문제입니다. 비록 플랜더스-왈로니아의 방비가 약간 허술할지라도, 우리는 어차피 조만간 잃어버리게 될 것을 방어하는데 시간을 낭비할 여유가 없습니다."

GER_linie3:0 "라인란트 요새화"
GER_linie3_desc:0 "라인란트는 전세계에서 가장 산업화가 잘 된 지역으로, 전쟁 중일 때나 평화로울 때나 우리 경제에 매우 중요합니다. 그리고 그 지역은 지난 몇 주 동안 많은 사람들이 불안한듯이 쳐다봤던 국경에서 불과 몇 마일 떨어져 있을 뿐입니다. 만일의 사태에 대비해, 우리는 루덴도르프 선을 북쪽으로 연장해야 합니다."

GER_schule:0 "파더보른 공군 전술 학교"
GER_schule_desc:0 "비행사들을 위한 공립 학교를 세우면 현재 다소 체계적이지 못한 항공 분야를 통합하고 발전시키는 데에 큰 도움을 줄 것입니다. 세계대전을 경험한 공중전의 영웅들도 많이 있는데, 물론 가장 유명한 사람은 여전히 실력과 통찰력이 녹슬지 않은 붉은 남작입니다. 그들은 귀중한 경험을 학교에서 가르칠 것입니다."

GER_institut:0 "항공 공학 연구원"
GER_institut_desc:0 "항공 기술을 위한 독립적인 연구 기관인 항공 공학 연구원(Institut für Luftfahrttechnik)은 독일이 땅과 바다 뿐만 아니라 하늘도 지배하기 위한 초석이 될 수 있습니다."

GER_tactical_bombers:0 "작전적 유연성"
GER_tactical_bombers_desc:0 "태평양, 대서양 또는 유럽 대륙에서 군사 작전이 가능하게 되면서 우리의 영토는 전 세계로 뻗어 있습니다. 우리가 어떤 위협을 마주할 지는 알 수 없으며, 수많은 임무를 수행할 수 있는 전술 폭격기에 초점을 맞추는 것이 현명할 것입니다."

GER_heerflieger:0 "플리거트루페 유지"
GER_heerflieger_desc:0 "우리 조종사들은 현재 육군 소속으로, 독립적인 공군사령부 없이 조직되어 있습니다. 이는 조종사와 지상군 사이의 협력을 더욱 튼튼하게 하고 있으므로, 공중 지원으로 지상군 우세를 돕는 현 교리가 이어질 것입니다. 이는 좋은 일이고, 유지해야 합니다."

GER_doitagain:0 "슈페렐에게 귀를 기울이다"
GER_doitagain_desc:0 "세계대전의 참혹한 베테랑 조종사 휴고 슈페렐은 그의 과감한 새 교리로 최근 우리 플리거트루페 사이에서 악명을 얻었습니다. 그는 우리의 산업을 전략 폭격기의 전면적인 생산으로 전환시켜 적의 능력과 싸우겠다는 의지를 파괴하면 우리는 더 빨리 다음 전쟁에서 승리할 수 있을 것이라고 제안했습니다."

GER_luftwaffe:0 "루프트바페 창설"
GER_luftwaffe_desc:0 "붉은 남작, 만프레트 폰 리히트호펜은 세계대전 때부터 독립적인 공군 - 루프트바페 - 의 창설을 주장해왔습니다. 최근까지는 전통적으로 권위있는 육군의 보수파가 이를 막아왔지만, 전쟁이 다시 한번 다가오면서, 남작의 생각을 고려해야 할 때가 왔습니다."

GER_sturzflieger:0 "급강하폭격기"
GER_sturzflieger_desc:0 "최근 높은 고도에서 전장으로 강하하여 화물을 배달하고 그 운동량으로 다시 올라가는 비행기의 개념이 항공 연구원 사이에서 많은 지지를 받고 있습니다. 급강하폭격기(Sturzflieger)라고 불리는 이 개념은 귀중한 비행기가 위험에 노출되는 시간을 최소화할 것입니다."

GER_cas:0 "근접 항공 지원 편성"
GER_cas_desc:0 "근접 항공 지원 항공기의 요구 사항 및 가능한 용도는보다 많은 주류 전투기의 요구 사항 및 가능한 용도와 많이 다르다는 것이 입증되었습니다. 항공 연구의이 특수화 된 형식의 복잡한 점을 파악하고 활용하는 데 항공 연구 능력을 집중한다면 항공기 제조 분야에서 훨씬 나은 결과를 얻을 수 있어야합니다."

GER_para:0 "루프트란드트루페 창설"
GER_para_desc:0 "지상-공중 협력에 대한 지속적인 관심으로 인해 초기 단계에있는 낙하산 부대를 크게 확장 할 계획이있었습니다. 이것은 비행기에서 뛰어 내리는 것이 매우 영광 스럽거나 즐겁게 보이지 않거나 생존 할 수있는 것처럼 보이지 않는 무언가를해야 할 것입니다. 낙하산의 이미지를 카이저 군대의 선두 주자로 홍보해야합니다."

GER_bombergruppen:0 "봄버그루페 교리"
GER_bombergruppen_desc:0 "리히트호펜의 루프트바페 설립의 첫 번째 결과 중 하나는 새로운 교리의 발명이었습니다. 이 교리는 대중 폭탄 투기의 가능성이 전통적 지상 지원보다 우선권을 보장하기에 충분히 흥미 롭다고 주장합니다. 전투기는 대공 미사일 공격을받을 수있는 지상에서 사용해서는 안되지만 폭격기 비행 대대를 호송 할 수있는 하늘에서는 사용하지 않아야합니다."

GER_singapore_airstrips:0 "싱가포르 활주로 확장"
GER_singapore_airstrips_desc:0 "싱가포르는 독일령 동아시아의 중심지입니다. 이 요새 도시는 군용 활주로 뿐만 아니라 민간용 활주로도 많이 필요합니다. 생각할 필요도 없이, 그냥 만들면 됩니다."

#GER_jet:0 "항공 추종"
#GER_jet_desc:0 "현재 일어나는 충돌로 비행사의 이미지가 바뀌었습니다. 그들은 영광스럽고 용감한 전쟁의 이미지로서 기병을 대체했습니다. 모든 아이들은 빛나는 갑옷을 입고 하늘을 가로지르는 비행사가 되기를 열망합니다. 이 이미지를 더욱 발전시킴으로써, 우리는 조종사들이 라이히를 위해 최선을 다하도록 동기를 부여할 수 있습니다."

GER_finalise_centralisation:0 "중앙집권화 완성"
GER_finalise_centralisation_desc:0 "남부 독일의 바덴 왕국, 뷔르템베르크 왕국, 바이에른 왕국의 독립 정권은 독일 연방 체제의 마지막 잔재입니다. 독일 정부가 이들 국가까지 완전히 관리하도록 함으로써, 우리는 모든 분권주의적 경향을 없앨 수 있습니다. 독일은 이들 없이는 독일이 아닙니다!"

GER_disband_reichstag:0 "제국의회 해산"
GER_disband_reichstag_desc:0 "재상 폰 슐라이허가 성공했습니다. 독일 조국당은 독일에서 다시 한번 가장 세력이 큰 정당이 되었으며 융커들이 모든 주요 관직을 독식하고 있습니다. 에리히 루덴도르프가 1919년에 했던 것과 같은 방식으로 새 정권을 공식화하는 일만이 남았습니다; 다시 태어난 제국에 평화, 자유, 정의, 안보를 가져오기 위해 제국의회를 해산하고 소집을 유예하는 것입니다."

GER_sonderweg:0 "특수한 길"
GER_sonderweg_desc:0 "독일이 귀족주의에서 민주주의로 나아간 길은 다른 유럽 국가와는 달랐고 이는 존더벡(특수한 길) 학파 내에서 재확인되었습니다. 우리는 가능한 한 이러한 민주적인 생각을 받아들여야 합니다."

GER_parlamentsvertrauen:0 "프로이센 입헌주의의 끝"
GER_parlamentsvertrauen_desc:0 "독일의 권위주의적인 요소에 60년 이상 맞선 결과, 마침내 독일은 민주주의 국가가 될 때가 왔습니다. 이제부터 재상과 정부는 더이상 카이저에게 보고하지 않고 제국의회와 국민들에게 보고할 것입니다. 더 이상 국민에게 맞서는 정부는 없습니다. 국민의, 국민에 의한, 국민을 위한 정부만이 있을 뿐입니다."

GER_democracy_in_prussia:0 "프로이센의 민주주의"
GER_democracy_in_prussia_desc:0 "현재 프로이센의 투표 제도는 낡았고 비민주적입니다. 국민은 소득에 따라 셋으로 나뉘는데, 전국민의 60%가 넘는 가장 낮은 계층과 10%도 안 되는 비율의 가장 높은 계층에서 같은 수의 대표자가 나옵니다! 우리는 독일의 모든 시민들을 위해 보통선거, 비밀선거, 평등선거를 실시해야 합니다."

GER_easter_promises:0 "부활절 약속"
GER_easter_promises_desc:0 "전쟁이 최악으로 치달았던 1917년 4월 7일, '순무의 겨울'이 지난 후 카이저는 실질적인 개혁과 프로이센의 3급 투표제 폐지를 약속했습니다. 하지만 그는 모든 약속을 정확한 날짜를 말하지 않고 말했습니다. 이제 카이저께 그 약속에 대해 물을 때가 온 것일지도 모릅니다..."

GER_minority_rights:0 "소수민족 권리 보장"
GER_minority_rights_desc:0 "전통적으로 제국은 특정 인구, 특히 알자스-로트링겐의 프랑스인과 우리 동부 지역의 폴란드인 등 독일화에 대한 강경책을 추구해 왔습니다. 이러한 통합 과정은 계속되어야 하지만, 우리는 적어도 그들에 대한 존경의 뜻을 보여주면서 몇 가지 귀중한 가치를 얻을 수 있습니다."

GER_rebuild_institutions:0 "진정한 제국의회"
GER_rebuild_institutions_desc:0 "시간이 흐르면서, 제국의회는 카이저가 임명한 제국재상의 정책을 승인하는 역할을 하는 미화된 고무도장 본부가 되었습니다. 더 이상 안됩니다! 오늘부터, 제국의회는 독일 국민들을 대변하는 목소리를 가진 진정한 입법기관이 될 것입니다."

GER_status_quo:0 "균형을 수호하라"
GER_status_quo_desc:0 "우리 정부의 상황이 이상적이지 않다는 것은 사실이지만, 세상은 위험한 곳이고, 국민들의 불평은 결코 그와 관련이 없었습니다. 우리는 대중주의적 개혁에 낭비할 시간도 없고 자원도 없습니다. 현상 유지가 우리에게 잘 맞을 것입니다."

GER_glorify_kaiser:0 "카이저에게 영광을"
GER_glorify_kaiser_desc:0 "브란덴부르크의 가장 짧은 기원에서부터, 호헨촐레른 왕조는 독일을 통일과 승리의 시간으로 계속해서 이끌었습니다. 황제는 우리가 존중해야 하는 독일 국민의 힘과 통합의 상징입니다. 그와 제국재상에게 계속해서 권력을 집중시킴으로써, 우리는 더 안전하고 더 안정된 미래를 보장할 수 있습니다."

GER_embrace_faud:0 "독일자유노동조합 포용"
GER_embrace_faud_desc:0 "독일자유노동조합은 오랜 골칫거리였습니다. 그 조직을 받아 들이고 아무런 제약 없이 운영할 수 있게 하면, 우리는 그들이 더 이상 급진적이지 않다는 사실을 확인할 수 있을 것입니다."

GER_women_suffrage:0 "여성 참정권"
GER_women_suffrage_desc:0 "독일 남성들은 마침내 보통선거, 비밀선거, 평등선거를 실시하고 있지만, 여성들은 여전히 투표권이 없습니다. 이 문제에 대한 인식이 꾸준히 커지고 있고 영국의 여성 참정권 운동을 기반으로 한 동호회에서 새로운 회원을 모집하고 있습니다. 여성 참정권 운동으로 영국 국민들이 겪었던 치욕을 겪지 않으려면, 여성들의 요구를 받아들이는 것도 고려해봐야 할 것입니다."

GER_schleicher:0 "슐라이허의 도당"
GER_schleicher_desc:0 "황제는 민주주의자와 융커 양쪽의 위협으로부터 독일을 지키겠다는 폰 슐라이허의 약속을 믿고 그를 재상으로 뽑았습니다. 하지만 슐라이허는 재상이 된 후 주요 공직에 있는 관리들을 교체하고 융커 회사들과 접촉해왔습니다. 어떤 사람들은 융커가 정권을 잡는다는 사악한 계획을 속삭이고 있습니다..."

GER_schleicher_prerequisite:0 "§Y쿠르트 폰 슐라이허§!가 정부 수반으로 있어야 합니다."

GER_restore_country_rights:0 "연방 참의원 복원"
GER_restore_country_rights_desc:0 "루덴도르프 정권에서 많은 독일 내 구성국가들의 특권이 폐지되었습니다. 이 중 가장 큰 모욕은 모든 국가의 대표들이 모여 우려로 표하고 제국 입법부에 투표할 수 있는 분데스라트(연방 참의원)의 공식 해산입니다. 이 조직을 다시 설립하면 우리는 구성국가들에게 강력한 신호를 보낼 수 있을 것입니다."

GER_babelsberg:0 "바벨스베르크 확장"
GER_babelsberg_desc:0 "바벨스베르크의 영화 스튜디오는 오랫동안 세계에서 가장 영향력 있는 영화 산업으로 할리우드를 대체해 왔습니다. 하지만 정치에서 매우 동떨어져 있는 영화라 할지라도, 그 영화가 반드시 정부를 지지하는 것은 아닙니다. 레니 리펜슈탈을 포함한 일부 영화 제작자들이 우리가 금전적인 지원을 해준다면 독일인들의 빛나는 과거와 미래를 보여주는 영화를 만들 수 있다고 제안했습니다."

#GER_siemens:0 "지멘스에 대한 보조금"
#GER_siemens_desc:0 "지멘스는 독일 경제의 심장을 이루는 대기업 중 하나입니다. 그들 그리고 다른 중소 기업들과 계약을 맺어 이미 영향력을 행사하는 크루프 AG의 잠재적인 영향력 상승을 막고 철도 및 기타 기반시설 관련 협력 업체와의 경쟁을 강화할 수 있습니다."

#GER_infra_1:0 "새로운 기관차"
#GER_infra_1_desc:0 "독일의 기반 시설은 안타깝게도 너무 낡았습니다. 이제 철도 업계의 주요 사업체와 계약을 맺었으니, 제국 철도 회사의 주요 재산을 전반적으로 점검하기 위해 좋은 관계를 맺어야 합니다."

#GER_infra_2:0 "철로 재건"
#GER_infra_2_desc:0 "논리적으로, 기반 시설 정비의 다음 단계는 가장 사용량이 많은 철도 선로의 완전한 교체와 철도를 통해 바다에서 가장 멀리 떨어진 지역에 접근 가능하도록 하는 계획이 될 것입니다. 이는 분명히 민간 경제 발전에 긍정적인 영향을 미칠 것입니다."

#GER_babelsberg_desc:0 "The Babelsberg film studios have long replaced Hollywood as the most influential film industry of the world. However, the content produced within these studios is hardly supportive of the State. Some producers, namely Leni Riefenstahl, have proposed some projects that, with our funding, could help remind the Germans of their glorious past and future."

GER_guard_the_balance:0 "재정수지 보호"

GER_gibraltar:0 "지브롤터 재요구"
GER_gibraltar_desc:0 "지브롤터는 대서양에서 지중해로 가는 주요 관문입니다. 남쪽에 있는 우리 재산을 더 잘 보호하기 위해 스페인 측에 지브롤터를 넘길 것을 요구해야 합니다."

GER_spain:0 "스페인 평화 종용"
GER_spain_desc:0 "왜 우리는 스페인이 그들 자신의 운명을 결정하도록 내버려두어야 합니까? 스페인은 우리와 함께하거나 우리와 맞설 것이고, 만약 그들이 후자를 선택한다면, 그들은 독일이 주는 것을 모두 받을 자격이 있습니다."

GER_europakammer:0 "유럽의회"
GER_europakammer_desc:0 "유럽의 무역을 통제, 감시하고 효율을 더 높이기 위해 유럽의회를 설립해야 합니다."

GER_europakommission:0 "유럽위원회"
GER_europakommission_desc:0 "초기 라이히스팍트 개혁의 대성공으로 우리는 하나의 유럽위원회하에 더 많은 산업 조치를 포함하도록 확장하고 확장 할 것입니다. 이기구는 라이히스팍트 전역의 산업 규정을 조화시키고 모든 회원국의 경제를 시간이 지남에 따라 통합하는 데 초점을 맞출 것입니다."

GER_erasmus:0 "유럽 교환 계획"
GER_erasmus_desc:0 "유럽의회는 우리 연구 프로그램의 문제를 포함하여 전반적인 통제를 확대하기에 충분한 수익을 제공했습니다."

GER_grain_and_steel:0 "곡물과 강철"
GER_grain_and_steel_desc:0 "곡물과 철강은 독일의 생명줄과도 같으며, 우리는 반드시 곡물과 강철이 충분히 공급되도록 해야합니다."

GER_border_regions:0 "국경 지역 개발"
GER_border_regions_desc:0 "국경 지역은 현재 기반 시설과 투자가 부족합니다. 우리는 두가지 모두를 바꿀 것입니다."

GER_mitteleuropa_brigades:0 "유럽여단"
GER_mitteleuropa_brigades_desc:0 "유럽위원회는 통화와 산업을 다룰 능력을 가지고 있을 뿐만 아니라, 모병을 극대화할 수 있는 새로운 방안을 제안했습니다. 황제는 이에 큰 관심을 보이고 있으며 그 가능성에 대해 탐구해보라고 요구했습니다."

GER_ostwall:0 "동부 방벽 확장"
GER_ostwall_desc:0 "우리 동부 동맹국은 러시아 곰들의 침략에 극히 취약합니다. 우리는 우리 군대가 도착하기 전에 동맹들에게 전투의 기회를 주기 위해 동부 방벽을 확장해야 합니다."

GER_poland_war:0 "송환 명령"
GER_poland_war_desc:0 "폴란드는 유럽에서 외교적으로 너무 오랫동안 이상했습니다. 세계대전이 끝난 이래로 폴란드는 독일과 오스트리아 세력 사이 정치적 공백에 갇힌 상태였습니다. 이제는 적절한 독일의 체제가 폴란드에 돌아 올 때가 되었습니다. 강력한 외교적 노력이나 무력으로 폴란드는 원래 속해있던 독일의 영토로 돌아 올 것입니다."

poland_refused_demands:0 "The border strip was not ceded"
GER_poland_hostile_tooltip:0 "§Y[POL.GetName]§! has a hostile government"
GER_poland_hostile_tooltip_NOT:0 "§Y[POL.GetName]§! does §Rnot§! have a hostile government"

GER_poland_alliance:0 "폴란드와 유대 강화"
GER_poland_alliance_desc:0 "폴란드와의 외교 관계를 개선하려는 초기의 노력은 어느 정도 성공을 거두었습니다. 폴란드도 과거의 분쟁을 해결하고 지난 20년간의 정치적 교착 상태를 깨기를 바라고 있는 듯 합니다. 폴란드에 적절한 외교 사절을 보내면 상호 관계를 고취되고 폴란드가 결국에는 우리 영향권으로 들어올 수 있는 토대가 마련될 것입니다."

GER_poland_strip_for_me_baby:0 "접경 지역 요구"
GER_poland_strip_for_me_baby_desc:0 "세계대전 중에, 에리히 루덴도르프 병참감은 폴란드 영토의 많은 부분을 '접경 지대'(Grenzstreifen) 형태로 독일 제국에 병합하는 계획을 세웠습니다. 이 계획은 오스트리아가 폴란드 섭정에 간섭하고 분쟁을 벌이면서 시행되지 못했습니다. 이제 오스트리아의 주의는 다른 곳을 향했으며 마땅히 우리의 것을 찾을 때가 왔습니다."

GER_poland_strip_core:0 "접경 지역 통합"
GER_poland_strip_core_desc:0 "폴란드 접경 지역은 확고하게 통제되고 있습니다. 루덴도르프의 오래된 계획 중 나머지 절반을 시행하여 이 지역에 정착하려는 독일인들을 독려할 때가 왔습니다. 의심의 여지없이 현지 폴란드인들의 저항이 있겠지만, 이 지역에 독일 보병 부대의 강력한 존재는 최악의 범죄자들을 단속할 것입니다."

GER_oil:0 "석유는 흘러야 한다"
GER_oil_desc:0 "우리의 식민제국은 몸이고 석유는 제국을 돌아가게 하는 피입니다. 재난을 피하려면 우리는 공급을 확보하고 유지해야 합니다."

GER_oil_venezuela:0 "베네수엘라로부터"
GER_oil_venezuela_desc:0 "베네수엘라는 개발이 안된 석유가 풍부하고 상대적으로 안정적인 정부를 가진 축복 받은 땅입니다. 이 두가지 요인 때문에 우리는 베네수엘라에 큰 관심을 가지고 있습니다."

GER_oil_venezuela_start:0 "조달대 파견"
GER_oil_venezuela_start_desc:0 "이제 우리는 베네수엘라를 실질적인 파트너로 정했으므로, 우리는 필요한 연락을 취하기 위해 조달 원정대를 즉시 보낼 것입니다."

GER_oil_caucasus:0 "캅카스로부터"
GER_oil_caucasus_desc:0 "캅카스는 석유가 풍부한 지역으로 소국들이 들어차 있습니다. 그리고 그 중 대부분은 우리의 영향권 안에 있습니다. 우리는 석유를 얻기 위해 이 영향력을 적극적으로 활용해야 합니다." 

GER_oil_caucasus_land:0 "우크라이나를 통해"
GER_oil_caucasus_land_desc:0 "석유 공급을 멈추지 않게 하는 한가지 방법은 돈-쿠반 연방의 거대한 스텝을 가로지르는 접근을 확보하는 것입니다. 아제르바이잔이 아닐 수도 있지만, 석유 공급을 확보하는 것은 좋은 첫 걸음이며, 때가 되면 아제르바이잔의 석유를 수송할 수 있을 것입니다."

GER_oil_caucasus_straits:0 "흑해를 가로질러"
GER_oil_caucasus_straits_desc:0 "중점이 완성되지 않았습니다."

GER_oil_georgia:0 "조지아 확보"
GER_oil_georgia_desc:0 "아제르바이잔의 바쿠 유전을 장악하려는 작전의 일환으로 흑해 전역에 침공함으로써 조지아 통제권을 확보하는 것은 필수적입니다. 이 지역의 외교적 이상함 때문에, 그 끝은 슬프지 않을 것입니다."

GER_oil_caucasus_treaty:0 "바쿠 회담"
GER_oil_caucasus_treaty_desc:0 "아제르바이잔의 석유를 주요 상으로 얻을 때가 왔습니다. 바쿠에서 아제르바이잔의 고위 외교관들과 회담 한다면, 우리는 그들과 타협할 수 있을 것입니다. 그들의 독립을 보장함으로써 그들은 싸우지 않고도 우리의 종주권 아래에 기꺼이 올 지도 모릅니다."

GER_oil_gulf:0 "메소포타미아로부터"
GER_oil_gulf_desc:0 "석유에 대한 우리의 수요는 중요합니다. 우리는 필요에 따라 전통적인 석유 생산 지역을 넘어 동방의 사막과 황무지까지도 바라보아야 합니다. 전쟁중인 파벌들은 착취하기에 좋은 상태입니다."

GER_oil_gulf_axis:0 "카이로 협약과의 조약"
GER_oil_gulf_axis_desc:0 "우리는 오스만 '제국'을 더 이상 지원할 수 없으며, 계속 지원하는 것은 실현 가능하지도 않고 합리적이지도 않습니다. 우리는 카이로 협약과의 새로운 관계를 수립하도록 노력할 것입니다. 그들의 우세가 우리의 이득이기 때문이죠."

GER_oil_gulf_ottos:0 "오스만은 쓰러져서는 안 된다"
GER_oil_gulf_ottos_desc:0 "또 다시 우리는 오스만 제국의 파멸을 원하는 공격적인 세력에 맞서 오스만 제국을 지원해야 하는 상황에 처해 있습니다. 우리는 마지막으로 개입하여 옛 친구를 지켜야 합니다."

GER_oil_gulf_secure:0 "투자 보호"
GER_oil_gulf_secure_desc:0 "이제 다른 좋은 계약국과 마찬가지로 석유 계약에 서명했으므로, 우리의 의무를 확실히 이행해야 합니다. 우리는 즉시 장비와 자원 봉사자를 보낼 것입니다."

GER_oil_gulf_gamble:0 "걸프만 도박"
GER_oil_gulf_gamble_desc:0 "석유 선적이 보장되기 까지는 일정 기간을 기다려야 한다고 조약이 명시되어 있지만, 석유 공급이 시급합니다. 중동에서 전쟁이 격렬해지고 있지만, 우리는 그들이 의무를 즉시 이행해야한다고 주장해야 합니다."

GER_oil_gulf_safe:0 "안전 공갈"
GER_oil_gulf_safe_desc:0 "카이로와 오스만 제국이 사소한 분쟁을 벌이는 동안, 제국은 석유에 굶주리고 있습니다. 우리가 약속했던 것을 얻는 것은 중요합니다."

GER_oil_romania:0 "루마니아산 석유"
GER_oil_romania_desc:0 "Romania has historically been a large exporter of oil. Indeed, the occupied oil fields of Wallachia were critical to success in the Weltkrieg. Though the Romanians have been unruly, circumstance requires that we bring their oil back under our control by whatever means necessary."

GER_oil_romania_war:0 "군단병 유도"
GER_oil_romania_war_desc:0 "The Romanians have refused to work with us on the oil issue. As no other solution has presented itself, we must force them to comply."

GER_oil_romania_alliance:0 "군단병 종결"
GER_oil_romania_alliance_desc:0 "Civil war rages in Romania. We can offer to intervene on the monarchist side in exchange for oil and their admission to the Reichspakt."

GER_oil_bad_romania_alliance:0 "철위대 지원"
GER_oil_bad_romania_alliance_desc:0 "철위대는 자신들을 합법적인 루마니아 세력으로 인정해 달라고 우리에게 로비를 했습니다. 그들은 혐오스럽지만, 우리는 그들의 관리 하에 석유를 계속 공급받을 수 있습니다."

GER_oil_increase:0 "투자 확대"

