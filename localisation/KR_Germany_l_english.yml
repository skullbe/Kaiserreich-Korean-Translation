gerdom.37.d:0 "방해물은 없어야 합니다! 우리는 생디칼리스트 군대와 전쟁 중입니다! 이 전투는 우리 위대한 제국의 혼을 위한 것이고 우리는 이 전투에서 승리하는데 집중해야 합니다!"
gerdom.37.a:0 "우리가 파리에 입성할 때까지 선거는 없다!"

