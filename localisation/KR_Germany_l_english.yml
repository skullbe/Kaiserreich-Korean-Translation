gerdom.40.t:0 "초대 사회민주당 제국재상 사망"
gerdom.40.d:0 "제국재상 오토 벨스가 오늘 집무실에서 숨졌습니다. 그의 건강은 오랫동안 좋지 않았고, 집무실에서의 스트레스도 건강에 좋지 않았을 것입니다. 황제는 가능한 한 빨리 새 제국 제상을 임명해야 할 것입니다. \n\n그는 오랜 경력 동안, 사회민주당 의장의 집무실을 지켰습니다다. 이제 그는 사망했고, 누가 사회민주당을 이끌 것인지 지켜봐야 합니다."
gerdom.40.a:0 "사회민주당 의장 후보 한스 포겔을 제국재상으로 임명한다"
gerdom.40.b:0 "안정을 위해 하인리히 브뤼닝을 임명한다"
gerdom.40.c:0 "프란츠 폰 파펜에게 다시 기회를 준다!"
gerdom.40.e:0 "충분하다! 쿠르프 폰 슐라이허!"

gerdom.41.t:0 "오토 벨스 사망"
gerdom.41.d:0 "사회민주당 의장 오토 벨스가 오늘 숨졌습니다. 앞으로 누가 사회민주당을 이끌 것인지 지켜봐야 합니다."
gerdom.41.a:0 "그는 훌륭한 상대였다."

gerdom.43.t:0 "독일과 이탈리아 연방"
gerdom.43.d:0 "새로운 제국재상은 가톨릭 신자로, 우리는 이탈리아 연방, 가톨릭 국가들과 전반적으로 새로운 관계를 시작할 수 있습니다."
gerdom.43.a:0 "우호적인 관계"
gerdom.43.b:0 "교황을 위한 우리의 지원을 공표하라!"
gerdom.43.c:0 "가톨릭 성당을 지원하고 제국 내의 가톨릭 성향 지역에 더 투자하라"


gerdom.47.t:0 "빌헬름 2세의 승하"
gerdom.47.d_GER:0 "카이저 빌헬름 2세가 오늘 베를린에 있는 샤리테 병원에서 폐색전증으로 승하하셨습니다. 한 시대의 끝입니다. 빌헬름 2세는 19세기를 통치했던 마지막 유럽 군주였습니다. 성공과 실패를 반복하면서도 그는 그가 인정한 가치를 유지하기 위해 평생을 노력해왔습니다. 그의 죽음으로, 20세기는 우리에게 성큼 다가올 것입니다. \n\n독일 전역에서 조기가 게양됐고 세계대전의 황제를 기리기 위한 공식 의식도 준비되고 있습니다. 이 행사의 참석자 중 한 명은 황태자 프리드리히 빌헬름이며, 이제 그가 제국의 영광을 유지해야 할 것입니다."
gerdom.47.d_GEX:0 "카이저 빌헬름 2세가 오늘 다르에스살람의 병원에서 폐색전증으로 승하하셨습니다. 한 시대의 끝입니다. 빌헬름 2세는 19세기를 통치했던 마지막 유럽 군주였습니다. 성공과 실패를 반복하면서도 그는 그가 인정한 가치를 유지하기 위해 평생을 노력해왔습니다. 그의 죽음으로, 20세기는 우리에게 성큼 다가올 것입니다. \n\n제국 전역, 또는 그 파편에서 조기가 게양됐고 독일을 위해 세계를 정복한 세계대전의 황제를 기리기 위한 공식 의식도 준비되고 있습니다. 이 행사의 참석자 중 한 명은 황태자 프리드리히 빌헬름이며, 이제 그가 제국의 영광을 유지해야 할 것입니다."
gerdom.47.a:0 "카이저께서 승하하셨다! 카이저 빌헬름 3세 만세!"

gerdom.49.t:0 "제국재상 보겔 사망"
gerdom.49.d:0 "제국재상 보겔이 오늘 집무실에서 숨졌습니다. 이제 황제는 새로운 제국재상을 지명해야 합니다."
gerdom.49.a:0 "사회민주당의 쿠르트 슈마허를 임명한다"
gerdom.49.b:0 "안정을 위해 하인리히 브뤼닝을 임명한다."
gerdom.49.c:0 "독일 보수당의 새로운 얼굴 - 카를 프리드리히 괴르델러!"

gerdom.51.t:0 "제국의 안전"
gerdom.51.d:0 "이제 조국은 프랑스 코뮌과 전쟁 중입니다. 한 장관은 사회민주당 지도부의 주요 인사들을 포함해 독일 사회에 위협을 가하는 모든 공공 단체를 해체하는 규제를 내놓았습니다. 이 규제에 대해 논란이 일고 있는 가운데, 결정권은 카이저에게 달려있습니다!"
gerdom.51.a:0 "좌파 조직을 해산하고 최고 주모자를 구속한다."
gerdom.51.b:0 "나는 독일의 당파 이외에는 용인할 수 없다!"

### General Strike ###

gerdom.52.t:0 "FAUD"
gerdom.52.d:0 "1927년에 설립된 독일자유노동자동맹(FAUD)은 여러 노조의 뿌리입니다. 이들은 생디칼리스트들의 지하 테러 활동을 계속해서 비난해왔기에 지금까지 운영이 허용되어 왔습니다. 하지만 제국 비밀경찰은 이 단체의 지도자가 스페인의 CNT-FAI 등 타국의 생디칼리슴 단체와 연결되어 있다는 증거를 발견했습니다. 또한 그들이 황제를 상대로 음모를 꾸미고 있을 지도 모른다는 의심이 듭니다."
gerdom.52.a:0 "지도자를 구금하고 단체를 금지하라. 지하로 쫓아버려라!"
gerdom.52.b:0 "계속해서 FAUD에 운영을 허락하라. 단 엄중히 감시하라."

gerdom.53.t:0 "독일이 FAUD를 금지하다"
gerdom.53.d:0 "독일자유노동자동맹(FAUD)은 1919년 9월 15일에 창설된 이래로 독일에서 운영되고 있는 아나코생디칼리슴 성향의 노총입니다. 그 단체는 자유롭게 활동해야 하지만 독일 정부는 FAUD의 활동을 금지하고 지도자를 체포하기로 결정했습니다. 우리는 어떻게 해야 할까요?"
gerdom.53.a:0 "독일에 맞서는 것은 너무 이르다."
gerdom.53.b:0 "우리는 독일에 있는 우리 형제들을 지켜야 한다! 연대하자!"

gerdom.54.t:0 "라인란트에서 불안 사태 발생"
gerdom.54.d:0 "라인란트의 노동자들은 최근 우리 정부의 반좌익 행동, 특히 그 유명한 'FAUD 스캔'에 대해 항의하고 있습니다."
gerdom.54.a:0 "잘 하면 비극은 일어나지 않을 것이다!"

gerdom.55.t:0 "라인란트의 노동자 불온 사태 발생!"
gerdom.55.d:0 "서부 독일의 노동자들은 정부의 억압에 반대하는 시위를 계속하고 있습니다! 만약 우리의 선택에 따른 결과를 대비한다면, 이는 강대한 적을 약화시킬 수 있는 기회일지도 모릅니다."
gerdom.55.a:0 "우리는 그들을 도와야 한다!"
gerdom.55.b:0 "우리는 준비가 되지 않았다."

gerdom.56.t:0 "라인란트 총파업!"
gerdom.56.d:0 "노동 전선에 대한 우리 정부의 행동에 분노한 노동자들은 라인란트에서 대규모 시위를 벌였습니다. 이 시위는 독일의 전쟁 의지를 떨어뜨리고 있고 서부 전선의 안정을 위협하고 있습니다."
gerdom.56.a:0 "파업을 처리하기 위해 군을 보내라!"
gerdom.56.b:0 "노동자와 협상한다."

gerdom.57.t:0 "라인란트 파업 참가자가 항복하다!"
gerdom.57.d:0 "정부와 파업자들 간의 소모전에서 정부는 이겼습니다. 파업자들은 성과를 거의 거두지 못했고, 파업을 곧 철회할 것 같습니다."
gerdom.57.a:0 "엄청나군!"

gerdom.58.t:0 "파업 중인 노동자와 협상"
gerdom.58.d:0 "파업 중인 노동자와 협상하려고 시도했습니다. 독일의 모든 정치 세력들이 이 회담을 지켜보고 있으며, 일부 사람들은 파업이 독일 제국의 개혁을 위한 선례가 되기를 바라고 있습니다."
gerdom.58.a:0 "협상을 지연시키고 군을 보내라!"
gerdom.58.b:0 "부분적인 타협을 보다."
gerdom.58.c:0 "완전한 타협을 보다."

gerdom.59.t:0 "공장 재가동"
gerdom.59.d:0 "위기가 해결되었고, 공장들은 이전과 같은 효율로 돌아갈 것입니다."
gerdom.59.a:0 "좋았어!"

gerdom.60.t:0 "공장 재가동"
gerdom.60.d:0 "다행히도 우리 군은 노동자들을 진압할 수 있었습니다. 그들은 희망없는 투쟁을 마침내 끝냈습니다."
gerdom.60.a:0 "좋았어!"

gerdom.61.t:0 "총파업에 생디칼리스트 가담"
gerdom.61.d:0 "라인란트에서의 총파업은 마침내 끝났지만, 조사 결과 반체제적인 노동자들이 해외로부터, 아마도 프랑스로부터 왔을 것이라는 사실이 드러났습니다. 우리는 어떻게 행동해야 할까요?"
gerdom.61.a:0 "그러한 오만은 용인될 수 없다!"
gerdom.61.b:0 "우리는 생디칼리스트 가담에 대한 확실한 증거가 필요하다!"

### Death Events ###

gerdom.62.t:0 "요한 폰 베른슈토프 사망"
gerdom.62.d:0 "미국 대사 그리고 오스만 제국 대사, 내무장관을 역임한 요한 폰 베른슈토프가 오늘 사망했습니다."
gerdom.62.a:0 "평화롭게 잠들라"

gerdom.63.t:0 "빌헬름 그뢰너 사망"
gerdom.63.d:0 "세계대전의 영웅 중 한 사람이자 볼세비키 정복자, 빌헬름 그뢰너 원수가 오늘 세상을 떠났습니다."

gerdom.64.t:0 "루트빅 폰 로이터 사망"
gerdom.64.d:0 "세계대전의 영웅 중 한 사람이자 황제 해군의 사령관, 루트빅 폰 로이터가 오늘 사망했습니다."

gerdom.65.t:0 "빌헬름 수숑 사망"
gerdom.65.d:0 "세계대전의 영웅 중 한 사람이자 독일 제국 함대와 오스만 제국 함대의 대제독, 빌헬름 수숑 제독이 오늘 세상을 떠났습니다."

gerdom.66.t:0 "게오르크 브루흐뮐러 사망"
gerdom.66.d:0 "세계대전의 영웅이자 현대 포병 전술의 고안자, 브루흐뭘러 원수가 오늘 세상을 떠났습니다."

### The Kaiserbund ###

gerdom.72.t:0 "인도네시아의 상황"
gerdom.72.d:0 "황제 연방 계획의 일환으로 우리는 인도네시아에 반자유 국가를 만들기로 결졍했습니다. 영토를 어떻게 나누겠습니까?"
gerdom.72.a:0 "범-말레이시아 국가를 만든다."
gerdom.72.b:0 "사라와크와 말레이시아를 분리한다"

gerdom.73.t:0 "인도차이나의 상황"
gerdom.73.d:0 "황제 연방 계획의 일환으로 우리는 인도차이나에 반자유 국가를 만들기로 결졍했습니다. 영토를 어떻게 나누겠습니까?"
gerdom.73.a:0 "범-인도차이나 국가를 만든다."
gerdom.73.b:0 "여러 국가로 나눈다."

gerdom.74.t:0 "독일령 중앙아프리카 분할"
gerdom.74.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 지역에 얼마나 적용할 것인지 결정해야 합니다. 그러한 영토 중 하나가 바로 독일령 중앙아프리카입니다. 제국의회의 보수당 의원들은 현상 유지를 주장하고 있는 반면, 대부분의 정치인들은 독일령 중앙아프리카가 독일군과 경제에 큰 부담을 안겨주고 이익은 적다는 사실을 깨달았습니다. 따라서, 가능한 한 적은 비용으로 독일령 중앙아프리카를 계속 다스리기를 원한다면, 이 지역에 대해 과감한 개편이 필요합니다."
gerdom.74.a:0 "독일령 중앙아프리카를 여러 국가로 나눈다 "
gerdom.74.b:0 "연방화하라!"
gerdom.74.c:0 "모든 것을 그대로 유지하라!"

gerdom.75.t:0 "몰타 상황"
gerdom.75.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 요충지에 얼마나 적용할 것인지 결정해야 합니다. 그 중 하나는 몰타 섬입니다. 몰타는 지중해를 통과하는 항로의 안전을 위해 중요하고 '가라앉지 않는 항공 모함' 역할을 하기 때문에 거의 모든 주요 참모들과 많은 보수 정치인들은 이 섬을 직접 통제하자고 주장하고 있습니다."
gerdom.75.a:0 "제한적 자치권을 부여하라"
gerdom.75.b:0 "직접 통치하에 두어라"

#gerdom.76.t:0 "소말리아의 지위"
#gerdom.76.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 주변 지역에 얼마나 적용할 것인지 결정해야 합니다. 그 중 하나는 독일령 소말리아입니다. 카이저리헤 마리네의 사령관들은 걸프만을 통제 하에 두기 위해 이 영토를 계속 직접 통치하자고 주장하고 있지만, 대부분의 정치인들은 이 지역에서 독일의 주둔군이 사라짐으로써 생기는 비용을 감수하더라도 소말리아 행정에 쓰이는 비용을 없앨 것입니다."

gerdom.77.t:0 "독일령 중앙아프리카 개편"
gerdom.77.d:0 "독일로부터 내려온 새로운 질서에 맞추어 우리의 내부 구조를 개편해야 합니다..."
gerdom.77.a:0 "아프리카에 새로운 질서를!"
gerdom.77.b:0 "오, 나는 그렇게 생각하지 않는데."

gerdom.78.t:0 "독일령 중앙아프리카 개편"
gerdom.78.d:0 "독일로부터 내려온 새로운 질서에 맞추어 우리의 내부 구조를 개편해야 합니다..."
gerdom.78.a:0 "아프리카에 새로운 질서를!"
gerdom.78.b:0 "오, 나는 그렇게 생각하지 않는데."

gerdom.81.t:0 "남예멘 상황"
gerdom.81.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 주변 지역에 얼마나 적용할 것인지 결정해야 합니다. 남 예멘이 그러한 지역 중 하나입니다. 황제 해군의 제독들은 이 지역을 직접 지배하면 아덴 만을 통제할 수 있다고 주장했지만, 대부분의 정치인들은 차라리 지배력이 약해지는 것을 감수하면서 이 지역에 대한 지출을 깎을 것을 주장하고 있습니다."
gerdom.81.a:0 "제한적 자치권 부여하라"
gerdom.81.b:0 "예멘에게 남예멘을 양도하라"
gerdom.81.c:0 "직접 통치하에 두어라"

gerdom.82.t:0 "독일 제국의 제안"
gerdom.82.d:0 "독일은 우리에게 남 예멘을 할양할테니 대신 독일의 보호국이 되라고 제안했습니다. 그 제안은 설득력이 있습니다. 이를 받아들여야 할까요?"
gerdom.82.a:0 "그 제안을 받아들여라!"
gerdom.82.b:0 "우리는 거절한다!"

gerdom.83.t:0 "예멘이 우리의 제안을 받아들였습니다"
gerdom.83.d:0 "무타와킬리테 예멘 왕국은 우리 제안을 받아들여 보호국이 되었습니다."
gerdom.83.a:0 "훌륭하군!"

gerdom.84.t:0 "빌헬름 3세의 대관식"
gerdom.84.d:0 "위대한 세계대전 카이저 빌헬름 2세의 서거 이후, 빌헬름 3세는 대관식 날 독일 전역을 번영으로 이끌고 전세계에서 독일의 이익을 지키겠다고 연설했습니다!"
gerdom.84.a:0 "그대에게 승리의 제관을!"

gerdom.85.t:0 "독일 제국이 프랑스 조직을 금지하다!"
gerdom.85.d:0 "우리 모국의 힘이 커지자 독일의 지도부는 한심하게도 프랑스 조직 또는 프랑스의 지원을 받는 조직을 모두 금지하여 자국의 영토를 보전하겠다고 결정했습니다. 독일 제국 내 프랑스 소수 민족을 억압하는 이러한 행동들은 그냥 넘어가서는 안 됩니다!"
gerdom.85.a:0 "전쟁이다!"
gerdom.85.b:0 "저항 운동에 도움을 제공하라"
gerdom.85.c:0 "공개적으로 독일의 행동을 규탄하라!"
gerdom.85.e:0 "아무 것도 하지 마라"

gerdom.86.t:0 "인터내셔널이 우리를 비난하다!"
gerdom.86.d:0 "프랑스 코뮌은 최근 독일 제국 내의 모든 프랑스 조직을 대상으로 한 이 문제에 대해 국제 회의를 열기 위해 행동을 했습니다. 그들은 '독일 제국주의'라고 불렀던 것을 공개적으로 비난하고 제국 내 프랑스 소수파를 보호하기 위해 가능한 모든 것을 다할 것을 약속했습니다. 이에 대해 국제 사회의 몇몇 중요한 회원국은 프랑스 국민에 대한 우리의 행동을 비난하면서 이와 같은 행동이 현대 국가의 명예에 얼룩을 남기는 일이라고 지적했습니다. 우리는 이 공식적인 굴욕에 어떻게 대처해야 할까요?"
gerdom.86.a:0 "코뮌 지지자가 배후에 있다. 그들을 말살하라!"
gerdom.86.b:0 "모든 항의를 무시하라!"
gerdom.86.c:0 "프랑스 코뮌의 권리를 돌려주어라"

gerdom.87.t:0 "발로니엔과 로트링겐에서 폭동이 일어나다!"
gerdom.87.d:0 "우리의 지원 덕택에 프랑스와 발로니엔의 주민들이 독일 압제자에 대항해 일어섰습니다!"
gerdom.87.a:0 "무기를 들어라, 시민이여! "

gerdom.88.t:0 "발로니엔과 로트링겐에서의 폭동?"
gerdom.88.d:0 "우리는 마침내 역겨운 독일 반동분자놈들과 전쟁에 들어갔습니다! 오랫동안 희망했던 자유를 쟁취하기 위해 발로니엔과 로트링겐에서 일어난 프랑스 저항 운동을 도울 기회를 사용해야 할까요?"
gerdom.88.a:0 "그들을 지원하라!"
gerdom.88.b:0 "그들은 이를 감당할 수 없다"

gerdom.91.t:0 "독일 군사사절단이 돈-쿠반 연합에 도착하다"
gerdom.91.d:0 "우리의 구식 군대의 개선을 돕기 위해 독일 제국이 우리 조국에 군사사절단 파견을 결정했습니다."
gerdom.91.a:0 "대단하군!"

gerdom.92.t:0 "레토프-포어베크와 독일 저항의 불길"
gerdom.92.d:0 "지금은 독일 제국의 가장 암울한 시기입니다. 제국 정부는 적군의 비행기, 전차, 전술에 패배하여 베를린을 떠났고, 셸쇼크와 망상에 빠진 상태로 다르에스살람에 모였습니다. 하지만, 군대는 독일 군대가 아닙니다! 그리고 아프리카의 하늘 아래에서 우리의 식민지들은 전쟁에 전념하고 있습니다. 그러나 정부는 독일군 사상 최대의 재앙을 불러일으켰다는 의혹에 직면해 있고 육군 장교들은 새로운 임시 재상의 임명을 요구하고 있습니다. 그 중 상당수는 세계대전에서 보여줬던 성공과 그가 지휘하는 원주민 부대들의 충성심과 애정을 감안하면 파울 폰 레토프-포어베크가 그 직책에 맞다고 요구했습니다."
gerdom.92.a:0 "좋다! 폰 레포트-포어벡을 임명하라! 하이아 사파리(Heia Safari)!"
gerdom.92.b:0 "안 된다! 그것은 우리 민주주의의 관에 마지막 못이 될 것이다!"

gerdom.93.t:0 "레토프-포어베크가 ‘아프리카 군단’ 재건을 제안하다"
gerdom.93.d:0 "레토프-포어베크 재상은 비상정부 앞에 서서 아스카리로 알려진 원주민 보호부대를 더 많이 만들어야 한다고 주장했습니다. 이 용맹한 군인들은 재상이 세계대전 동안 동아프리카의 정글에서 협상국을 한 수 앞섰던 때부터 라이히에 충성을 다했습니다. 또한 폰 레토프-포어베크는 조국을 되찾는다면 독일 밑에서 아프리카를 다스리던 원주민 왕, 종속국을 완전히 독립시킬 것을 제안했습니다. 이러한 보상은 원주민들과 그 지도자들에게 동기를 부여하고 그들을 북돋아서 우리가 베를린으로 갈 수 있도록 도와줄 것입니다. 이는 암울한 제안이지만, 제국은 더 암울한 시기를 보내고 있습니다."
gerdom.93.a:0 "독일령 중앙아프리카 전역에서 아스카리를 결집하라!"
gerdom.93.b:0 "쓸모 없군, 우리는 독일의 전쟁을 위한 독일의 군대가 필요하다!"

gerdom.94.t:0 "아프리카 군단 – 남서아프리카"
gerdom.94.d:0 "독일 최초의 식민지중 하나인 남서아프리카는 특히 제국 정부에 충성스럽습니다. 그러나 이 지역이 독일 식민제국의 설립과 밀접하게 관련되어 있기 때문에 폰 레토프-포어베크가 약속한 독립을 보수파가 찬성하도록 하기에는 어려울 수도 있습니다."
gerdom.94.a:0 "완벽하군."

gerdom.95.t:0 "아프리카 군단 – 독일령 동아프리카"
gerdom.95.d:0 "세계대전 동안 폰 레토프-포어베크의 지휘를 따르던 식민지군이 가장 인상적인 전투를 벌였던 곳인 동아프리카와 그 수도 다르에스살람은 대부분의 관리들에게 라이히가 아프리카에 소유하고 있는 토지의 왕관의 보석으로 여겨집니다. 이에 독일 정부가 이곳에 뿌리 깊게 자리잡아 현지인과 원활하게 협력하여 새로운 보호부대에 자원자가 대거 몰리게 되었습니다."

gerdom.96.t:0 "아프리카 군단 – 독일령 콩고"
gerdom.96.d:0 "세계대전 후 패전국인 벨기에로부터 가져온 콩고는 독일령 중앙아프리카의 중심을 차지하고 있으며 독일 정부는 수십년 동안 이 지역에 대한 지배력을 가지기 위해 심하게 군대화되었습니다."

gerdom.97.t:0 "아프리카 군단 – 적도 아프리카"
gerdom.97.d:0 "전략적으로 사하라의 바로 남쪽에 위치한 독일 적도 아프리카의 식민지는 가장 인상적인 보조 부대 중 일부를 운영하고 있으며 그 중 대부분은 유목민과 싸우는 데 수년을 보냈습니다."

gerdom.98.t:0 "아프리카 군단 – 니제르-카메룬"
gerdom.98.d:0 "가장 최근에 획득한 아프리카의 지방들 중 하나인 니제르는 독일령 중앙아프리카에 있는 카메룬 식민지와 합쳐졌습니다. 다소 분열되어있기는 하지만 원주민들은 라이히를 탈환하는 대가로 독립을 할 준비가 되었습니다!"

gerdom.99.t:0 "아프리카 군단 - 토고란트"
gerdom.99.d:0 "원래 독일의 식민지인 토고와 영국, 프랑스의 식민지였던 황금 해안과 다호메이에서 모집된 아스카리는 독일령 중앙아프리카의 아스카리보다 질이 떨어집니다. 그럼에도 불구하고 그들은 독일이 필요로 하는 시기에 적절한 가격으로 독일을 도울 준비가 되어 있습니다."

gerdom.100.t:0 "독일령 아프리카의 탈식민지화"
gerdom.100.d:0 "독일 제국의 가장 암울한 시기에, 파울 폰 레토프-포어베크는 전쟁에서 승리하면 독립을 시켜주겠다고 약속함으로써 식민지 아스카리를 모았습니다. 적들이 무너졌고 베를린이 해방되었습니다. 많은 아프리카 종속국들은 약속을 지키고 아프리카를 탈식민지화하라고 요구했습니다."
gerdom.100.a:0 "우리의 약속을 이행해야 한다!"
gerdom.100.b:0 "아프리카는 독일에 영원히 남아야 한다!"

### Security ###

gerdom.105.t:0 "독일이 독일내 프랑스계 주민을 탄압하다!"
gerdom.105.d:0 "독일 제국은 우리의 성장하는 영향력에 대한 두려움 때문에 경계 지역의 통제를 강화하기로 결정했습니다. 우리는 인내해야 합니다, 곧 왈로니아, 로렌 및 알자스에 있는 우리의 형제들이 해방 될 때가 올 것입니다!"
gerdom.105.a:0 "곧, 우리들의 시간이 올 것이다!"

gerdom.106.t:0 "국내 치안 향상"
gerdom.106.d:0 "국경 지역에서 군대와 경찰의 존재가 점차적으로 증가했지만 아직 충분하지 않습니다. 프랑스 생디칼리슴 지하 조직의 지도자들은 여전히 자유롭게 활동하고 있으며 소수 프랑스 민족의 마음을 선전으로 망가트리고 있습니다. 많은 사람들은 현존하는 프랑스 조직들을 구린 일들을 은폐하는 목적으로 이용합니다. 영토 보전을 위해 우리 정부의 우파 세력은 프랑스의 자금 지원을 받는 모든 조직의 완전한 해산을 요구했습니다. 하지만 이러한 조치가 필요한 것처럼 보일지라도, 이는 의심할 여지 없이 국제 사회에서 우리의 명성을 실추시킬 것입니다."
gerdom.106.a:0 "현재 보안 조치는 충분하다!"
gerdom.106.b:0 "독일에서 모든 프랑스 조직을 금지시킬 때이다!"
gerdom.106.c:0 "이 계획은 시작부터 미친 짓이었다, 폐기하라..."

### Rhenish Syndicalist Volunteers ###

gerdom.200.t:0 "베르톨트 브레히트가 비자를 요청하다"
gerdom.200.d:0 "라인란트의 생디칼리스트들은 한동안 전세계적으로 일어나고 있는 다양한 충돌에서 그들의 '동지'를 돕기 위해 해외로 떠났습니다. 오늘, 유명한 지하 작가 베르톨트 브레히트는 이러한 '국제사단'에 참여할 의사를 밝혔습니다.\n\n그의 출금을 허락해 다른 생디칼리스들이 해외로 갈 수 있도록 할 수도 있고, 여권을 압수하고 출금을 금지할 수도 있습니다. 그렇게 한다면 생디칼리스트들은 해외로 갈 생각을 줄이겠지만, 대신 격노할 것입니다."
gerdom.200.aa:0 "거친 미국으로 가게 하라..."
gerdom.200.ab:0 "만약 원한다면 브라질로 갈 수 있다..."
gerdom.200.ac:0 "만약 원한다면 브라질로 갈 수 있다..."
gerdom.200.ad:0 "러시아에서 얼어 죽으면 좋겠군!"
gerdom.200.ae:0 "스페인에서 땀을 흘릴 수 있다..."
gerdom.200.af:0 "그는 재고할 것이다."

gerdom.201.t:0 "독일 자원병이 도착하다!"
gerdom.201.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.201.a:0 "인터내셔널은 인간의 권리를 위해 싸운다!"

gerdom.202.t:0 "독일 자원병이 도착하다!"
gerdom.202.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.202.a:0 "인터내셔널은 인간의 권리를 위해 싸운다!"

gerdom.203.t:0 "독일 자원병이 도착하다!"
gerdom.203.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.203.a:0 "인터내셔널은 인간의 권리를 위해 싸운다!"

gerdom.204.t:0 "독일 자원병이 도착하다!"
gerdom.204.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.204.a:0 "인터내셔널은 인간의 권리를 위해 싸운다!"

gerdom.205.t:0 "침묵하는 라인란트"
gerdom.205.d:0 "수많은 저명한 생디칼리슴 동조자들이 나라 밖으로 나와 싸우고, 외국에서 죽기를 희망하며, 우리 땅의 긴장감이 악영향없이 크게 감소했습니다. 라인란트는 마침내 약간의 평화와 조용함을 맛보고 있습니다."
gerdom.205.a:0 "이렇게 계속되길 바라자..."

gerdom.206.t:0 "생디칼리슴 동조자가 고향에 돌아오길 원한다"
gerdom.206.d:0 "전쟁이 끝났으므로 자원 봉사자들로 구성된 '국제사단'이 집으로 돌아 가려고 합니다. 많은 사람들이 아직도 그들의 무기를 가지고 있으며 모든 생존자들은 전쟁으로 단련된 생디칼리스트들입니다. 그러나 우리가 그들이 국경을 넘는 것을 금지한다면, 독일인들의 공산주의의 위협에 대한 견해가 강해지므로 스캔을 일으키지 않기 위해 그들을 멀리해야 합니다. 하지만 우리가 필연적으로 인터내셔널과 충돌한다면 그들이 등을 돌리는 위험을 감수해야 합니다."
gerdom.206.a:0 "군에 입대해야 할 것이다!"
gerdom.206.b:0 "그들은 가족에게로 돌아갈 수 있다."
gerdom.206.c:0 "국경을 봉쇄하라!"

gerdom.207.t:0 "베르톨트 브레히트 사망"
gerdom.207.d:0 "몇 주간의 추측 끝에, 베르톨트 브레히트가 경찰관에 의해 지하실에 갇힌 후 그 곳에서 숨졌다는 공식적인 확인을 받았습니다. 생디칼리슴 자원자로 활동한 후, 브레히트는 지난 전쟁이 끝난 후 붙잡혔었습니다.\n\n그의 가족은 다른 생디칼리스트들과 함께 베를린 중심에서 대규모 시위를 벌이며 살아서 가족들의 품으로 돌아오지 못하게 한 정부의 정책을 비난했습니다."
gerdom.207.a:0 "우리가 순교자를 만든 것 같군."

gerdom.208.t:0 "베르톨트 브레히트가 고국으로 돌아오다"
gerdom.208.d:0 "최선의 노력에도 불구하고, 생디칼리슴 작가인 베르톨트 브레히트는 어떻게든 국경을 넘어 밀입국한 것처럼 보입니다. 그와 그의 가족은 지하에 숨었으며 논란이 되고 있는 인물은 자본주의 체제에 반대하는 노동자들의 결속을 공공연히 연설하고 있습니다."
gerdom.208.a:0 "한 번이라도 입을 닫을 수 없는 건가?!"

gerdom.209.t:0 "국제사단이 군대를 제공하다"
gerdom.209.d:0 "생디칼리슴의 대의를 위해 용감하게 싸운 후, 국제사단의 동지들과 베테랑들은 독일에 있는 그들의 고향으로 돌아가는 것을 거부당했습니다. 수 개월 동안 표류한 후 많은 전 동지들이 이제 다시 집합했고, 독일을 제국주의의 재앙으로부터 해방시키기 위해 무기를 들기로 결정했다. 그들의 수는 전투와 빈곤으로 줄어들었지만, 그들은 전쟁을 경험한 베테랑들이고 인터내셔널의 군사력에 도움이 될 것입니다."
gerdom.209.a:0 "어서오게, 동지들이여! "
gerdom.209.b:0 "하지만 대가가 크겠군..."

### Foreign Events ###

gerfor.1.t:0 "브리튼 연방이 덴마크를 침공하다"
gerfor.1.d:0 "브리튼 연방이 덴마크와의 전쟁을 선언했습니다. 프랑스 코뮌과 이탈리아 사회주의 공화국의 연합군이 이탈리아 전역을 장악하려는 시도를 시작했습니다. 이 침공은 유럽의 힘의 균형을 생디칼리슴 쪽으로 기울일 위험이 있으며, 덴마크 정부는 우리의 도움을 요청했습니다. 생디칼리스트들에게 이 행동의 어리석음에 대해 경고할까요, 아니면 아무 말도 하지 않고 덴마크를 잃을 위험이 질까요?"
gerfor.1.a:0 "그들에게 돌아가지 않으면 독일군과 마주할 것이라고 경고하라!"
gerfor.1.b:0 "물려라! 짐은 마음을 바꾸었다!"

gerfor.2.t:0 "독일이 최후통첩을 보내다"
gerfor.2.d:0 "제2제국이 런던에 최후통첩을 보냈습니다. 우리가 덴마크에서 물러나고 사격을 중지하지 않는다면 독일은 덴마크를 도울 것입니다. 비록 우리의 이익을 위해 스카게라크를 점령하고 독일의 북쪽 국경에 위협을 가하고 있지만, 독일의 위협을 불러오는 것은 매우 위험할 수도 있습니다."
gerfor.2.a:0 "우리는 독일과의 전쟁을 각오할 수 없다, 철수하라!"
gerfor.2.b:0 "군주주의자에게 해줄 대답 따위는 없다! 수도로 진격을 계속하라!"

gerfor.3.t:0 "영국에 대항하는 독일의 지원"
gerfor.3.d:0 "우리는 영국과의 전쟁 상태에 있습니다. 우리 군대는 자랑스럽지만 생디칼리슴의 맹공격을 견딜 수 없을 것입니다. 어떤 영향력 있는 인사들은 침략이 격퇴된 후에 독일의 영향을 조금 받는다 할지라도 독일에 도움을 요청하라고 하고 있습니다. 우리는 무엇을 해야할까요?"
gerfor.3.a:0 "베를린에 전보를 보내라!"
gerfor.3.b:0 "독일놈들은 믿을 수 없다!"

gerfor.4.t:0 "브리튼 연방이 물러서다"
gerfor.4.d:0 "최후통첩이 런던에서 접수된 후, 그들은 육지에 있는 모든 사령관들에게 사격을 중지하고 해안으로 돌아오라는 명령을 신속하게 내렸습니다. 우리는 오늘 외교적 승리를 거두었고, 우리가 사회주의자와 생디칼리스트의 공격에 맞설 것이라는 것을 세계에 보여주었습니다. 우리는 브리튼이나 프랑스로부터 위협을 받는 어떤 나라라도 보호할 것입니다."
gerfor.4.a:0 "외교가 또다시 평화를 달성하였다!"

gerfor.5.t:0 "영국놈들이 우리의 최후통첩을 무시하다"
gerfor.5.d:0 "런던에서 접수된 최후통첩에도 불구하고 그들의 군대는 덴마크 영토를 향한 움직임을 계속하고 있으며, 우리의 단순한 요구를 무시하고 있다는 것은 명백합니다. 우리는 전쟁을 선포하고 덴마크를 동맹국으로 끌어들일 수도 있고, 아니면 덴마크를 멸망시킬 수도 있으며, 우리의 생디칼리슴 적과 함께 북부 전선을 만들 수도 있습니다."
gerfor.5.a:0 "그들은 선택을 했다, 바로 전쟁을!"
gerfor.5.b:0 "물러서라! 우리 시대에는 평화가 있을 것이다!"

gerfor.6.t:0 "영국이 덴마크에서 철수하다"
gerfor.6.d:0 "최후통첩이 런던에 접수된 후, 그들은 즉시 모든 지휘관에게 사격을 중지하고 영국 영토로 철수하라고 명령했습니다. 덴마크의 독립은 지켜졌으며 우리의 자존심도 그대로 유지되었습니다. 그럼에도 불구하고, 독일의 개입으로 우리를 보호했다는 사실은 다소 불안합니다."
gerfor.6.a:0 "독일이 없었더라면 불가능했다."

gerfor.7.t:0 "인터내셔널, '이탈리아 통일'을 모색"
gerfor.7.d:0 "프랑스 코뮌과 이탈리아 사회주의 공화국의 연합군이 이탈리아 전역을 장악하려는 시도를 시작했습니다. 이 침공은 유럽의 힘의 균형을 생디칼리슴 쪽으로 기울일 위험이 있습니다. 이 침공이 세계 평화에 위협이 된다고 국제 사회에 경고할까요, 아니면 반도가 그들의 악한 이념에 빠지게 할까요?"

gerfor.8.t:0 "독일, 이탈리아에 최후통첩을 보내다"
gerfor.8.d:0 "독일 제국은 우리에게 이탈리아에 대한 개입을 끝내고 이탈리아 국가들과의 휴전을 선언하지 않으면 제국이 무력으로 개입할 것이라는 전보를 우리에게 보냈습니다."

gerfor.9.t:0 "독일이 인터내셔널에 최후통첩을 보내다"
gerfor.9.d:0 "독일 제국이 우리를 도우러 왔습니다! 그들은 반도 전체를 정복하려고 시도하는 이탈리아 사회주의 공화국에 대한 지지를 묻는 최후통첩을 프랑스 코뮌에 보냈습니다. 독일은 생디칼리스트들은 후퇴하지 않으면 전멸을 각오해야 할 것이라고 했습니다."

gerfor.10.t:0 "프랑스 코뮌이 이탈리아에서 철수하다"
gerfor.10.d:0 "최후통첩이 파리에 접수된 후, 그들은 즉시 모든 지휘관에게 전선에서 철수하고 반도를 포기하라고 명령했습니다. 이탈리아의 독립은 지켜졌으며 우리의 자존심도 그대로 유지되었습니다."
gerfor.10.d.sri:0 "[FRA.GetNameDef](을)를 [ITA.GetNameDef](와)과의 전쟁에 끌어들이는 것은 아마도 현명한 생각이 아니었을 것입니다. 전쟁은 침공을 멈추기 위해 [FRA.GetNameDef]에 최후통첩을 한 제국의 관심을 끌었으며, [FRA.GetAdjective] 정부는 우리 군에 철수를 명령하며 이를 따랐습니다. 우리는 따라야 할 수 밖에 없습니다"

gerfor.11.t:0 "프랑스 코뮌이 이탈리아에서 물러서다"
gerfor.11.d:0 "이탈리아에 대한 개입과 이탈리아 생디칼리스트들에 대한 지원을 중단하라는 최후통첩을 파리에 보낸 후, 그들은 현명하게도 이를 받아들였습니다. 붉은 군대는 이미 철수하고 있으며 우리의 위상은 크게 높아졌습니다. 또다시 우리는 외교를 통해 균형을 지켰고 유럽 평화에 대한 기대를 개선했습니다."

gerfor.12.t:0 "프랑스 코뮌이 우리의 최후통첩을 무시하다"
gerfor.12.d:0 "우리의 최후통첩은 무시되었습니다 이미 SRI과 코뮌 군대는 이탈리아에서 행군 중이며 전쟁 전 국경으로 돌아가기를 거부했습니다. 이탈리아 반도의 다른 주들이 현재 위협을 받고 있으며 생디칼리슴은 그 비도덕적인 이념을 구석구석까지 퍼트리고 있습니다. 현재 쟁점은 우리가 최후통첩을 군대로 지지하고 인터내셔널에 전쟁을 선포해야 하는가에 대한 것입니다."

gerfor.13.t:0 "프랑스 코뮌이 스페인을 침공하다"
gerfor.13.d:0 "프랑스 코뮌의 무장 세력은 스페인 침공을 시작했습니다. 이 침공은 힘의 균형을 생디칼리슴 동맹 쪽으로 기울일 위험이 있습니다. 생디칼리스트들에게 그 어리석은 행동에 대해 경고할까요, 아니면 스페인이 무너지도록 둘까요?"

gerfor.14.t:0 "독일이 프랑스에 최후통첩을 보내다"
gerfor.14.d:0 "군주주의자들은 날강도와도 같습니다. 스페인 왕국에 맞서 군사 작전을 시작한 후 우리는 베를린으로부터 군사 활동을 멈추라는 명령을 받았습니다. 그들은 만일 우리 군이 피레네 너머로 돌아가지 않는다면 현 상황을 유지하기 위해 군사적으로 개입할 것이라고 주장했습니다."

gerfor.16.t:0 "프랑스 코뮌이 스페인에서 철수하다"
gerfor.16.d:0 "독일은 오늘 중요한 외교적 성과를 세웠고, 우리의 독립을 지키는데 일도하였습니다. 제국이 프랑스 코뮌에 우리에 대한 공격을 중단하라고 명령한 후, 프랑스는 현명하게도 이를 받아들이고 군대를 피레네 너머로 철수했습니다. 적어도 지금 현 상황은 온전합니다."

gerfor.17.t:0 "프랑스 코뮌이 우리의 최후통첩을 무시하다"
gerfor.17.d:0 "코뮌의 스페인 왕국 침공에 대해 공적으로 비난하고 최후통첩을 보냈음에도 불구하고, 프랑스는 군대 철수를 거부했습니다. 또 하나의 유럽 왕가가 무너질 가능성은 더 이상 무시할 수 없으며, 독일의 패권을 명백하게 무시하는 것에 어떻게 대응해야 할지 결정해야 합니다."

gerfor.18.t:0 "플란데른-발로니엔 해방"
gerfor.18.d:0 "우리는 코뮌으로부터 플란데른-발로니엔을 재탈환했습니다. 왕국에서 우리 정권이 무너지면서 서부 전선에서 우리의 운에 위협을 주었고, 이 승리로 이미 독일의 사기가 크게 높아졌습니다. 문제는 이제 이 지역을 해방할 것인가, 나눌 것인가, 직접 지킬 것인가 하는 것입니다."
gerfor.18.a:0 "해방하라! 플란데른-발로니엔은 다시 한 번 우리와 함께 싸운다"
gerfor.18.b:0 "플란데른-발로니엔을 분할하라!"
gerfor.18.c:0 "적어도 지금은 점령한다"

#gerfor.19.t:0 "남부 발로니엔의 운명"
#gerfor.19.d:0 "이제 서부 전선에는 아무런 위협이 없습니다. 우리는 남부 발로니엔를 적법한 소유자에게 넘겨야 할까요? 아니면 이 지역을 독일 제국에 완전히 통합해야 할까요?"
#gerfor.19.a:0 "적법한 소유자에게 돌려주어라"
#gerfor.19.b:0 "남부 발로니엔을 통합하라!"

#gerfor.20.t:0 "남부 발로니엔"
#gerfor.20.d:0 "독일이 우리에게 남부 발로니엔의 지역을 돌려주었습니다."
#gerfor.20.a:0 "충심으로 감사의 말을 올린다"

#gerfor.22.t:0 "네덜란드 분할"
#gerfor.22.d:0 "네덜란드의 통치권을 확보했습니다. 우리의 충성스러운 동맹 플란데른-발로니엔과 네덜란드를 분할해야 할까요? "
#gerfor.22.a:0 "네덜란드를 분할하라"
#gerfor.22.b:0 "독립된 네덜란드를 복구하라"
#gerfor.22.c:0 "아니, 우리의 통제하에 두는 것이 더 낫다!"

#gerfor.23.t:0 "네덜란드 분할"
#gerfor.23.d:0 "독일은 우리에게 적법한 네덜란드의 일부를 넘겼습니다."
#gerfor.23.a:0 "고맙군"

gerfor.24.t:0 "눈앞의 적"
gerfor.24.d:0 "러시아군이 오데르에 도달했습니다. 베를린의 누구도 공황에 빠지지 않았습니다만, 반격이 없다면 독일이 파국을 맞이한다는 점은 명백합니다. 마지막 예비 보급 물자가 자원병에게 분배되었습니다. 모두가 조국을 수호하기 위한 마지막 노력에 가담하고 있습니다."
gerfor.24.a:0 "그들을 저지해야만 한다!"

gerfor.25.t:0 "라인강 방어"
gerfor.25.d:0 "프랑스군이 라인강에 도달했습니다. 베를린의 누구도 공황에 빠지지 않았습니다만, 반격이 없다면 독일이 파국을 맞이한다는 점은 명백합니다. 마지막 예비 보급 물자가 자원병에게 분배되었습니다. 모두가 조국을 수호하기 위한 마지막 노력에 가담하고 있습니다."
gerfor.25.a:0 "그들을 저지해야만 한다!"

gerfor.26.t:0 "스페인령 모로코의 운명"
gerfor.26.d:0 "스페인이 생디칼리슴에 물들었으니 독일의 북아프리카 식민지가 위협을 받을 지도 모릅니다. 작전 참모들은 이를 예방하는 차원에서 생디칼리스트들이 지배를 공고히 하고 우리 식민지에 영향을 주기 전에 스페인령 모로코를 점령해야 한다고 제안했습니다."
gerfor.26.a:0 "스페인령 모로코를 점거하라!"
gerfor.26.b:0 "모래 더미는 우리 관심 밖에 있다."

gerfor.27.t:0 "독일 제국이 스페인령 모로코를 점거하다!"
gerfor.27.d:0 "독일 제국이 엄청난 오만과 무례를 보여주며 모로코의 나머지 지역을 점령했습니다. 놀랍게도 수세기 동안 불가침 스페인 영토였던 두 도시 세우타와 멜릴랴로 그들의 군이 움직였습니다."
gerfor.27.a:0 "우리가 할 수 있는 일은 아무것도 없다..."
gerfor.27.b:0 "그러한 폭거는 용인될 수 없다!"

gerfor.28.t:0 "마다가스카르 벌목"
gerfor.28.d:0 "마다가스카르 섬은 우리가 수십년 동안 지배했으며 흑단이나 여러 종류의 자단 등 희귀 목재들의 아직 손대지 않은 원천입니다. 이러한 자원들이 아직 개발되지 않았으므로 몇몇 기업가들과 식민 정부의 구성원들은 이 섬에서의 목재 산업에 대한 권리를 가진 합자 회사를 세우자고 제안했습니다. 그 회사를 설립하기로 할까요?"
gerfor.28.a:0 "새로운 합자 회사를 설립하라"
gerfor.28.b:0 "그 사업을 홀로 내둬라"

gerfor.29.t:0 "마다가스카르 벌목이 확장되다!"
gerfor.29.d:0 "우리가 설립한 합자 회사는 약간의 결과를 내놓기 시작했고 희귀 목재 재고는 꾸준히 증가하고 있습니다. 하지만 벌목의 기계화로 인해 수천명의 사람들이 일자리를 잃게 되었습니다. 동시에 합자 회사는 목재 가공 단지를 건설하여 목재 상품 생산을 능률적으로 하라고 조언했습니다. 만약 우리가 이 새로운 게획에 자금을 댄다면, 이는 일석이조가 될 것입니다."
gerfor.29.a:0 "새로운 가공 산업 단지를 조성하라"
gerfor.29.b:0 "우리는 충분히 투자하였다"

gerfor.30.t:0 "새로운 마다가스카르 가공 단지"
gerfor.30.d:0 "새로운 목재 가공 단지가 문을 열었고 지역 경제에 미치는 영향은 즉시 확인할 수 있었습니다. 이 단지를 건설한 노동자들은 계속해서 이 회사를 위해 일했으며, 건설이 끝난 뒤에 많은 양의 새 노동자들이 필요했습니다. 희귀 목재에 대한 접근 역시 증가했고 새로운 산업 단지의 개장을 축하하기 위한 축제가 타나나리브에서 열렸습니다."
gerfor.30.a:0 "성공적인 식민지 노력."

gerfor.31.t:0 "마다가스카르 봉기!"
gerfor.31.d:0 "마다가스카르에서의 실업률이 현재 끝을 보이지 않고 치솟는 가운데, 말라가시 주민들, 특히 이전 벌목꾼들이 우리에 대항하여 일어났습니다!"
gerfor.31.a:0 "이런게 필요한게 아니었는데..."

gerfor.32.t:0 "제2차 명예로운 평화"
gerfor.32.d:0 "프랑스의 항복 후, 우리 군이 브리튼 제도를 점령하고 전쟁을 유리하게 끝내려는 시도는 실패로 끝났습니다. 안타깝게도, 공화국의 저항이 이전에 예상했던 것보다 휠씬 강하며, 전면적인 해상 침입을 하려는 시도는 틀어졌습니다. 이제 우리는 무력 투쟁을 계속할 수도 있고, 평화 조약으로 이 무익한 분쟁을 멈추려고 할 수도 있습니다"
gerfor.32.a:0 "휴전할 때이다."
gerfor.32.b:0 "안된다. 우리가 런던에 진군할 때까지 전쟁은 계속될 것이다!"

gerfor.33.t:0 "독일이 제2차 명예로운 평화를 제안하다"
gerfor.33.d:0 "우리 섬에 거점을 확보하고 전쟁을 유리하게 끝내려는 라이히스팍트의 시도는 처참하게 실패했습니다. 코뮌의 붕괴는 혁명에 큰 타격을 입혔지만, 브리튼 군대는 독일놈들이 감당할 수 없을 정도로 큽니다. 현재 독일 제국의 지도층은 상호 인정에 대한 대가로 라이히스팍트와 남아있는 인터내셔널 회원국 간의 분쟁을 끝내자고 제안했습니다. 우리는 어떻게 반응해야 할까요?"
gerfor.33.a:0 "우리가 바라는 건 오직 생존이다. 서명하라."
gerfor.33.b:0 "또 다른 굴욕? 절대 안돼!"

gerfor.34.t:0 "제2차 명예로운 평화 서명"
gerfor.34.d:0 "마침내 끝났습니다. 비록 우리는 브리튼 연방을 완전히 없애고 유럽에서 생디칼리슴의 영향을 없애기를 바랬지만 아쉽게도 그렇게 하지 못했습니다. 대신 브리튼은 독일군 열병식이 보이는 곳에서 조약에 서명함으로써 화해하기로 현명한 결정을 내렸습니다. 이것으로 큰 규모의 전쟁은 대부분 끝이 났고, 제2차 세계대전은 유럽에서 사실상 끝났습니다"
gerfor.34.a:0 "마침내 평화가 돌아왔다!"

gerfor.35.t:0 "브리튼이 평화를 거부하다!"
gerfor.35.d:0 "브리튼의 고집이 놀랍습니다. 비열한 생디칼리스트들은 평화 조약에 서명하기를 단호하게 거부했습니다. 자신들의 자만을 참고 불가피한 것을 받아들이는 대신, 공화국 정부는 제2차 명예로운 평화 조약을 맺지 않을 것이며, 베를린에서의 행진을 통해서만 전쟁이 끝날 것이라고 말했습니다."
gerfor.35.a:0 "이 무례함의 대가를 치를 것이다."

gerfor.36.t:0 "스리랑카의 민족 분쟁"
gerfor.36.d:0 "신할라 족과 타밀 족은 실론 섬에 정착한 후, 이 땅을 지배하기 위해 오랫동안 다투었습니다. 최근의 위기가 더 큰 혼란과 불복종을 야기했고, 실론에서 우리의 입지는 여전히 위험에 처해있습니다."
gerfor.36.a:0 "망할 민족주의자!"

gerfor.37.t:0 "브리튼 연방이 노르웨이를 침공하다"
gerfor.37.d:0 "브리튼 연방은 노르웨이에 무력으로 생디칼리슴을 심기 위해 전쟁을 선포하는 대담한 조치를 취했습니다. 이 침략은 유럽에서의 독일의 패권과 우리가 수년 동안 유지해온 현 상황에 거의 영향을 끼치지 않습니다. 지금 문제는 영국의 야만적인 행위에 대해 어떤 반응을 보내야 할 것인가 하는 것다."

gerfor.38.t:0 "독일이 노르웨이 너머에 최후통첩을 보내다"
gerfor.38.d:0 "우리는 제국으로부터 저주받은 전보를 받았습니다. 그들은 우리가 노르웨이에 대한 침공을 중단하지 않으면 황제 해군의 모든 함대를 마주할 것이라고 말했습니다. 그들은 유럽 독립국의 불가침과 균형을 지키는 것에 대해 실없는 소리를 늘어놨지만, 이 행동이 이 대륙에서의 그들의 패권을 지키려는 독일의 발악에서 비롯됐다는 것은 모든 사람들이 압니다. 어떤 반응을 할까요."

gerfor.39.t:0 "독일, 노르웨이를 둘러싼 브리튼 연방에 경고"
gerfor.39.d:0 "독일이 우리를 도와주었습니다! 그들은 브리튼 연방에 고향 섬으로 물러나거나 전멸의 위험을 감수하라는 최후통첩을 보냈습니다."

gerfor.40.t:0 "브리튼 연방이 물러서다"
gerfor.40.d:0 "최후통첩이 런던에서 접수된 후, 그들은 육지에 있는 모든 사령관들에게 사격을 중지하고 해안으로 돌아오라는 명령을 신속하게 내렸습니다. 우리는 오늘 외교적 승리를 거두었고, 우리가 사회주의자와 생디칼리스트의 공격에 맞설 것이라는 것을 세계에 보여주었습니다. 우리는 브리튼이나 프랑스로부터 위협을 받는 어떤 나라라도 보호할 것입니다."

gerfor.41.t:0 "브리튼이 노르웨이 최후통첩을 무시하다"
gerfor.41.d:0 "브리튼 연방은 혐오스러울 정도의 대담함을 보여주며 우리의 최후통첩을 무시했습니다. 북해의 움직임은 전혀 달라진 것 같지 않으며, 공화국은 노르웨이와의 전쟁을 계속하고 있습니다. 우리는 생디칼리슴의 물결이 그 덩굴을 다른 나라, 특히 우리의 전략적 이해 관계에 있어 중요한 나라에 뻗는 위험을 감수할 수 없습니다. 한편으로는, 현재는 우리에게 있어 런던과 전쟁하기에 좋은 때가 아니며, 잠재적으로 브리튼 연방을 인터내셔널에 가입하게 할 것입니다."

gerfor.42.t:0 "브리튼이 노르웨이에서 물러나다"
gerfor.42.d:0 "브리튼 연방이 현명한 조언을 듣고 북해에서의 작전을 멈춘 것으로 보입니다. 독일의 최후통첩이 그들을 겁먹게 하고 생디칼리슴이 또다른 전리품을 요구하는 것을 멈추게 한 것 같습니다."

gerfor.43.t:0 "아일랜드와의 조약"
gerfor.43.d:0 "전세계적으로 생디칼리스트들이 생겨나고 있는 가운데, 잠재적인 동맹국을 라이히스팍트가 가능한 한 도와주는 것이 매우 중요합니다. 아일랜드가 독일을 지지한다면 사회주의자들 바로 코 앞에 확고한 기반을 다질 수 있을 것입니다."
gerfor.43.a:0 "라이히스팍트에 가입한다면 지원을 제공한다고 아일랜드에 제안하라"

gerfor.44.t:0 "독일이 우리에게 조약을 제안하다"
gerfor.44.d:0 "독일의 대사가 다음과 같은 제안을 했습니다. 만약 아일랜드가 라이히스팍트에 가입한다면 독일은 우리 경제와 군사에 투자할 것이라고 말입니다. 이 거래로 인한 혜택은 크겠지만 정부 일각에서는 해외 원조에 의존하기를 꺼려하고 있습니다..."
gerfor.44.a:0 "내가 어디에 서명하면 되지? "
gerfor.44.b:0 "우리는 알아서 잘 하고 있다."

gerfor.45.t:0 "아일랜드가 우리의 제안을 수락하다"
gerfor.45.d:0 "아일랜드가 우리의 제안을 수락했습니다. 이 조약에 따라 우리는 산업 장비와 아일랜드가에서 산업 장비를 추가적으로 생산하기 위해 필요한 라이선스를 제공해야 합니다. 추가적으로 총, 포, 비행기, 기갑 장비를 조립하고 제공할 의무가 있습니다."
gerfor.45.a:0 "그렇다면 조립을 시작하자!"

gerfor.46.t:0 "아일랜드가 우리의 제안을 거절하다"
gerfor.46.d:0 "불운하게도 아일랜드가 우리의 제안을 거절했습니다. 여전히 아일랜드에 대한 우리의 의무는 동일하게 남아있습니다."
gerfor.46.a:0 "오, 그래..."

gerfor.47.t:0 "아일랜드편 물품이 준비되다"
gerfor.47.d:0 "아일랜드가 주문한 모든 물자의 준비가 끝났습니다. 물품이 배송될 준비가 되었습니다."
gerfor.47.a:0 "좋아"

gerfor.48.t:0 "독일의 원조가 도착하다"
gerfor.48.d:0 "총, 기갑 장비, 비행기 등 우리가 독일에 주문한 물품이 우리 항구에 도착했습니다. 각각 한 전대를 구성할 전투기와 폭격기, 여러 대의 전차와 많은 포 그리고 새로운 독일제 기관총을 받았습니다."
gerfor.48.a:0 "대단하군!"

gerfor.49.t:0 "아일랜드에 대한 물품 원조가 불가능하다"
gerfor.49.d:0 "불운하게도 우리의 지원을 수용할 아일랜드의 의지 또는 능력의 부재로 인하여 모든 계획을 중단하야 합니다. 그나마 다행인 것은 이미 생산한 장비가 우리 수중에 있으며 이를 사용할 수 있다는 점입니다."
gerfor.49.a:0 "없는 것보다 낫지."

gerfor.50.t:0 "[ENG.GetNameDef](와)과 휴전?"
gerfor.50.d:0 "[GER.GetNameDefCap] has negotiated a Second Peace with Honour with [ENG.GetNameDef], since it's clear the [ENG.GetAdjective] have lost their will to carry on the war. This might be a chance for us to end our war with them, as well. Should we take advantage of the opportunity, or continue the battle?"
gerfor.50.a:0 "이 전쟁을 끝내자"
gerfor.50.b:0 "아니다, 전쟁을 계속한다!"

gerfor.51.t:0 "생디칼리스트에 대항하는 독일에 지원?"
gerfor.51.d:0 "독일이 생디칼리슴에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리슴으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다. 독일을 지원해야 할까요?"
gerfor.51.a:0 "세계대전을 기억하라! 우리는 싸워야만 한다!"
gerfor.51.b:0 "이번에 독일인들은 홀로 헤쳐 나가야 할 것이다!"
gerfor.51.c:0 "물자와 자원병을 보내라"

gerfor.52.t:0 "생디칼리스트에 대항하는 독일에 지원?"
gerfor.52.d:0 "독일이 생디칼리슴에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리슴으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다."
gerfor.52.a:0 "황제 연방이 돌아왔다! 술탄은 독일인들을 지원해야 한다!"
gerfor.52.b:0 "이번에 독일인들은 홀로 헤쳐 나가야 할 것이다!"
gerfor.52.c:0 "물자와 자원병을 보내라"

gerfor.53.t:0 "생디칼리스트에 대항하는 독일에 지원?"
gerfor.53.d:0 "독일이 생디칼리슴에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리슴으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다."
gerfor.53.a:0 "우리는 독일인들에게 모든 것을 빚졌다. 이제 우리가 빚을 갚을 차례다!"
gerfor.53.b:0 "이번에 독일인들은 홀로 헤쳐 나가야 할 것이다!"
gerfor.53.c:0 "물자와 자원병을 보내라."

gerfor.54.t:0 "오스트리아가 이 전쟁에서 우리의 동맹이 되다!"
gerfor.54.d:0 "오스트리아가 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 라이히스팍트가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것입니다!"
gerfor.54.a:0 "라이히스팍트에 어서와라! "

gerfor.55.t:0 "오스만 제국이 이 전쟁에서 우리의 동맹이 되다!"
gerfor.55.d:0 "오스만 제국이 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 라이히스팍트가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것입니다!"
gerfor.55.a:0 "라이히스팍트에 어서와라!"

gerfor.56.t:0 "불가리아가 이 전쟁에서 우리의 동맹이 되다"
gerfor.56.d:0 "불가리아가 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 라이히스팍트가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것 입니다!"
gerfor.56.a:0 "라이히스팍트에 어서와라!"

gerfor.57.t:0 "오스트리아가 우리를 도우는 것을 거절하다!"
gerfor.57.d:0 "오스트리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리슴에 대항해 홀로 싸우게 되었습니다!"
gerfor.57.a:0 "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"

gerfor.58.t:0 "오스만 제국이 우리를 도우는 것을 거절하다!"
gerfor.58.d:0 "오스만 제국이 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리슴에 대항해 홀로 싸우게 되었습니다!"
gerfor.58.a:0 "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"

gerfor.59.t:0 "불라기아가 우리를 도우는 것을 거절하다!"
gerfor.59.d:0 "불가리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리슴에 대항해 홀로 싸우게 되었습니다!"
gerfor.59.a:0 "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"

gerfor.60.t:0 "오스트리아가 우리에게 조금 원조를 해주다"
gerfor.60.d:0 "오스트리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리슴과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
gerfor.60.a:0 "없는 것보단 낫지!"

gerfor.61.t:0 "오스만 제국이 우리에게 원조를 줄해 것입니다!"
gerfor.61.d:0 "오스만 제국이 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리슴과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
gerfor.61.a:0 "없는 것보단 낫지!"

gerfor.62.t:0 "불가리아가 조금 원조를 해줄 것입니다!"
gerfor.62.d:0 "불가리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리슴과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
gerfor.62.a:0 "없는 것보단 낫지!"

gerfor.63.t:0 "독일이 트론헤임을 원합니다"
gerfor.63.d:0 "독일이 우리 대사에 접근해 다소 이상한 제안을 했습니다. 트론헤임 항을 25년 동안 조차하고 브리튼 연방에 맞서기 위한 전진기지로 만드는 대신 상당한 금액을 제공하겠다고 말이지요. 원래 거주하던 노르웨이인들은 계속 머물 수 있을 것이고, 트론헤임에서 노르웨이의 민간 행정도 유지될 것입니다. 그 지역에서 상업이 엄청나게 활성화 되겠지만, 이 제안에 동의한다면 브리튼 연방이 우리에게 보복할지도 모릅니다...\n\n어떻게 할까요?"
gerfor.63.a:0 "돈은 정말 좋다!"
gerfor.63.b:0 "우리는 영국을 화나게 할 수 없다!"

gerfor.64.t:0 "노르웨이가 트론헤임 조차를 수락하다"
gerfor.64.d:0 "노르웨이 정부는 다음 25년 동안 트론헤임을 조차하겠다는 우리 제안에 동의하기로 결정했습니다. 트론헤임을 생디칼리슴에 대한 방패에 필수적인 부분으로 만들기 위해 필요한 투자를 평가하는 작은 위원회가 이미 열려있습니다."
gerfor.64.a:0 "정말 좋군."

gerfor.65.t:0 "노르웨이가 트론헤임 조차를 거부하다"
gerfor.65.d:0 "노르웨이 정부는 영국의 보복 위협을 언급하며 다음 25년 동안 트론헤임을 조차하겠다는 우리 제안에 동의하지 않기로 결정했습니다. 이해 할 수 있고 예기치 못한 일도 아니지만, 그래도 유감스럽습니다."
gerfor.65.a:0 "키엘로도 충분할거야"

gerfor.66.t:0 "악마와의 거래?"
gerfor.66.d:0 "우리는 생디칼리스트들에게 졌지만, 협상국은 계속 싸우고 있습니다. 상황이 이렇게 안 좋아진 것은 협상국 정부가 영토를 계속 지킬 수 없었기 때문입니다. 따라서 많은 사람들은 서로 간의 차이점을 제쳐두고 고국을 되찾기 위해 협상국에 가입해야 한다고 하고 있습니다."
gerfor.66.a:0 "협상국에 가입한다."
gerfor.66.b:0 "아니, 우리는 혼자 싸울 것이다!"

gerfor.67.t:0 "독일이 협상국에 가입하기를 희망하다"
gerfor.67.d:0 "독일은 생디칼리스트 찬탈자들에게 패배했습니다. 생디칼리스트가 유럽을 차지한 것은 독일의 잘못이지만, 현재 독일은 우리와 같은 입장입니다. 놀랍게도 독일은 캐나다 정부에 사절단을 보내 동맹을 요청했습니다. 어떤 조건을 달겠습니까?"
gerfor.67.a:0 "그들을 조건없이 협상국에 가입시킨다."
gerfor.67.b:0 "그들을 조건 하에 협상국에 가입시킨다."
gerfor.67.c:0 "우리는 독일 돼지들 없이 고향을 되찾을 것이다!"

gerfor.68.t:0 "독일과의 대화"
gerfor.68.d:0 "인터내셔널이 독일의 심장부를 깨부수었으며, 그들은 현재 유럽을 떠나 힘을 되찾기 위해 필사적으로 노력하고 있습니다. 그들은 생디칼리스트들에 대한 모든 노력을 하나로 모으기 위해 협상국에 가입하기로 캐나다 행정부와 이야기를 나누기 시작했습니다. 현재 문제는 프랑스가 이 모든 엉망진창인 상황에 대해 비난받을 만한 독일에 무엇을 요구할 수 있는 것인가 하는 것입니다."
gerfor.68.a:0 "알자스-로렌을 요구한다!"
gerfor.68.b:0 "알자스-로렌과 식민지 일부를 요구한다!"
gerfor.68.c:0 "아무 것도 요구하지 않는다."

gerfor.69.t:0 "협상국이 받아들이다"
gerfor.69.d:0 "협상국이 우리의 동맹 제안을 수락했고 그 대가로 아무것도 요구하지 않았습니다! 이는 우리가 기대할 수 있는 최고의 제안입니다!"
gerfor.69.a:0 "조약에 서명하라!"
gerfor.69.b:0 "아니, 생각이 바뀌었다."

gerfor.70.t:0 "협상국이 받아들이다"
gerfor.70.d:0 "협상국이 우리의 동맹 제안을 수락했습니다! 그러나 캐나다는 그 대가로 우리가 전후에 가져간 이전 영국 식민지에 대해 협상을 해야 한다고 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.70.a:0 "조약에 서명하라!"
gerfor.70.b:0 "아니, 대가가 너무 비싸다."

gerfor.71.t:0 "협상국이 받아들이다"
gerfor.71.d:0 "협상국이 우리의 동맹 제안을 수락했습니다! 캐나다는 아무런 대가도 요구하지 않았지만, 프랑스는 전쟁이 끝난 후에 알자스-로렌을 할양할 것을 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.71.a:0 "조약에 서명하라!"
gerfor.71.b:0 "아니, 대가가 너무 비싸다."

gerfor.72.t:0 "협상국이 받아들이다"
gerfor.72.d:0 "협상국이 우리의 동맹 제안을 수락했지만, 영국과 프랑스 망명 정부는 대가를 요구했습니다. 캐나다는 그 대가로 우리가 전후에 가져간 이전 영국 식민지에 대해 협상을 해야 한다고 요구했고, 프랑스는 전쟁이 끝난 후에 엘자스-로트링겐을 넘길 것을 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.72.a:0 "조약에 서명하라!"
gerfor.72.b:0 "아니, 대가가 너무 비싸다."

gerfor.73.t:0 "협상국이 받아들이다"
gerfor.73.d:0 "우리는 생디칼리스트들에게 졌지만, 협상국은 계속 싸우고 있습니다. 상황이 이렇게 안 좋아진 것은 협상국 정부가 영토를 계속 지킬 수 없었기 때문입니다. 따라서 많은 사람들은 서로 간의 차이점을 제쳐두고 고국을 되찾기 위해 협상국에 가입해야 한다고 하고 있습니다!"
gerfor.73.a:0 "조약에 서명하라!"
gerfor.73.b:0 "아니, 대가가 너무 비싸다."

gerfor.74.t:0 "협상국이 받아들이다"
gerfor.74.d:0 "협상국이 우리의 동맹 제안을 수락했지만, 영국과 프랑스 망명 정부는 우리가 전후에 가져간 이전 영국, 프랑스 식민지에 대해 협상을 하고 엘자스-로트링겐을 포기해야 한다고 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.74.a:0 "조약에 서명하라!"
gerfor.74.b:0 "아니, 대가가 너무 비싸다."

gerfor.75.t:0 "협상국이 거부하다"
gerfor.75.d:0 "캐나다는 동맹을 맺자는 우리의 제안을 거절했습니다. 그들은 현 상황을 모두 우리 탓으로 돌리고, 생디칼리스트들과 싸우는 데 우리의 도움은 필요 없다고 전해왔습니다!"
gerfor.75.a:0 "빌어먹을!"

gerfor.76.t:0 "협상국의 확대"
gerfor.76.d:0 "라이히스팍트의 회원국들은 독일 제국의 선례를 따랐고 이제 우리 동맹입니다."
gerfor.76.a:0 "훌륭하군!"

gerfor.77.t:0 "라이히스팍트와 협상국이 합쳐지다"
gerfor.77.d:0 "독일 제국이 생디칼리스트의 위협으로부터 세계를 구해내기 위해 라이히스팍트와 협상국을 합쳤으며, 이제 그들을 따르던가 정복될 때입니다."
gerfor.77.a:0 "조약에 서명한다!"

gerfor.78.t:0 "독일이 함대 정박권을 요구하다"
gerfor.78.d:0 "독일이 우리 대사에 접근해 다소 이상한 제안을 했습니다. 호놀룰루 항구에 정박할 수 있게 해준다면 상당한 금액을 제공하겠다고 말이지요. 지금까지 뉴질랜드 동쪽 너머에 독일군이 주둔한 적이 없었는데, 독일의 의도가 의심스럽습니다...\n\n어떻게 할까요?"
gerfor.78.a:0 "돈은 정말 좋다!"
gerfor.78.b:0 "독일의 영향이 늘어나는 것을 허용할 수 없다!"

gerfor.79.t:0 "하와이가 함대 정박권 제공을 동의하다"
gerfor.79.d:0 "하와이 정부는 우리 해군에 항구 정박권을 달라는 우리 제안에 동의하기로 결정했습니다. 호놀룰루를 독립적인 해군기지로 만들기 위해 필요한 투자를 평가하는 작은 위원회가 이미 열려있습니다. 우리 배의 운항 가능 범위가 이처럼 동쪽으로 뻗어나간 적이 지금까지 없었습니다."
gerfor.79.a:0 "태양의 기지!"

gerfor.80.t:0 "하와이가 함대 정박권 제공을 거부하다"
gerfor.80.d:0 "하와이 정부는 우리 해군에 항구 정박권을 달라는 우리 제안에 동의하지 않기로 결정했습니다. 직접적인 이유는 밝히지 않았지만, 우리가 하와이에 개입할 수도 있다는 두려움이 그 이유라고 의심하고 있습니다. 이해 할 수 있고 예기치 못한 일도 아니지만, 그래도 유감스럽습니다."
gerfor.80.a:0 "한 번 알아봐야 겠군."

gerfor.81.t:0 "독일의 '경고'"
gerfor.81.d:0 "루마니아가 석유 수출을 재개하자 독일 정부가 격분했습니다. 독일인들은 루마니아를 제재할 것인지 말 것인지에 대해 논쟁했으며, 그들의 투자를 확보하기 위해 무력을 사용할 수도 있다는 소문이 있습니다. 우리는 어떻게 해야 할까요?"
gerfor.81.a:0 "무릎을 꿇자."
gerfor.81.b:0 "당당히 맞서라."

gerfor.82.t:0 "루마니아와 합의에 도달하다"
gerfor.82.d:0 "루마니아는 자신들은 독일 제국을 계속 지지할 것이고, 약간의 착오가 있었다고 해명하며 석유가 다시는 잘못 보내지지 않을 것이라고 약속했습니다."
gerfor.82.a:0 "예상하지 못한 일이었다..."

gerfor.83.t:0 "루마니아가 우리 경고를 무시하다!"
gerfor.83.d:0 "루마니아 외교관들은 우리가 '루마니아 주권을 침해하고 있다'고 비난하며 오늘 협상 테이블을 떠났습니다. 여전히 긴박한 상황 속에서 외교적 대안은 더 이상 없어 보입니다..."
gerfor.83.a:0 "그들은 사형 집행 영장에 서명한 것이다!"

gerfor.84.t:0 "루마니아 유전 확보"
gerfor.84.d:0 "루마니아와 그 뒤를 이어 우리는 루마니아 유전을 독일의 후원하에 놓았습니다. 플로이에슈티 정유소를 직접 통제하고 제국에 공급을 중단하지 않는다면, 중요한 석유 공급은 보장됩니다."
gerfor.84.a:0 "훌륭한 소식이다."

gerfor.85.t:0 "루마니아 석유 분실"
gerfor.85.d:0 "우리는 루마니아 유전을 통제하지 못했고, 이제 우리는 그 결과를 직면해야 합니다. 우리 산업과 군대는 원유 공급에 의존 할 수도 있고, 보장된 원천이 거의 없을 수도 있습니다. 루마니아는 우리에게 필수적이었습니다."
gerfor.85.a:0 "또다시 석유가 부족해질까 두렵다."

gerfor.86.t:0 "루마니아가 석유의 통제를 잃다"
gerfor.86.d:0 "루마니아 인들은 우리의 민간인과 전쟁 경제를 건강하게 유지하기 위해 석유 수송을 보내 왔습니다. 그러나 그들은 최근에 석유 공급을 통제하지 못했습니다. 이미 정부와 기업들은 또 다른 석유 부족을 대비하고 있습니다."
gerfor.86.a:0 "젠장. 왜 항상 기름이 문제일까?"

gerfor.87.t:0 "루마니아 왕정복고와 라이히스팍트"
gerfor.87.d:0 "왕이 돌아왔고 철위대가 쫓겨났으니 이제 우리는 라이히스팍트에 가입을 요청할 수 있습니다."
gerfor.87.a:0 "라이히스팍트에 가입하자."
gerfor.87.b:0 "우리는 제2의 폴란드가 되지는 않을 것이다."

gerfor.88.t:0 "루마니아 왕국이 석유를 제공하다."
gerfor.88.d:0 "석유 수입 재개 요청을 보낸 이후, 그들은 동의했습니다."
gerfor.88.a:0 "훌륭하군."

gerfor.90.t:0 "루마니아는 석유의 통제를 잃다"
gerfor.90.d:0 "루마니아 왕국은 새로 서명 한 조약에 따라 우리의 민간인과 전쟁 경제를 건강하게 유지하기 위해 석유 수송을 보내 왔습니다. 그러나 그들은 최근에 석유 공급을 통제하지 못했습니다. 이미 정부와 기업들은 또 다른 석유 부족을 대비하고 있으며 증권 거래소는 당황한 브로커들로 가득차 있습니다."
gerfor.90.a:0 "기름이 아니야! 그리고 루마니아에도 나는 ..."
gerfor.90.b:0 "우리가 할 수있는 것은 없다."

gerfor.89.t:0 "루마니아가 우리의 요청을 거절하다"
gerfor.89.d:0 "루마니아 왕국은 석유 수송을 재개하라는 제안을 받은 후 감히 우리를 모욕했습니다!"
gerfor.89.a:0 "그들은 이 모욕의 대가를 지불 할 것이다!"

gerfor.112.t:0 "독일이 석유에 대한 원조를 제공하다"
gerfor.112.d:0 "독일은 중단없는 석유 운송 및 독일 기업이 미사용 예금을 이용할 수 있도록 하는 대가로 정부가 제공하는 군사 원조에 접근했습니다. 우리는 그에 대한 응답으로 무엇을 말해야 할까요?"
gerfor.112.a:0 "독일 군사 원조가 중요하다."
gerfor.112.b:0 "그 예금은 우리에게만 속한다."

gerfor.91.t:0 "카이로 협약이 석유 공급을 수락하다!"
gerfor.91.d:0 "아랍인들은 제안을 받은 후에 자신들의 힘을 증명받은 것에 흥분해 보였습니다."
gerfor.91.a:0 "결국 모든 것이 끝난다."

gerfor.92.t:0 "카이로 협약이 석유 공급을 거절하다!"
gerfor.92.d:0 "미숙한 군대를 훈련시키겠다는 관대한 제안에도 불구하고 석유 접근에 대한 우리의 제안을 거부했습니다."
gerfor.92.a:0 "기껏해야 경미한 자극제."

gerfor.93.t:0 "오랜 동맹국이 석유 조약을 요청하다"
gerfor.93.d:0 "독일인들은 우리에게 다가왔습니다. 그들은 빚을 한번 지기보다는 거래를 하고자 합니다. 그들은 군사 지원의 대가로 남부 지역의 유전에 대한 중단없는 접근을 원합니다."
gerfor.93.a:0 "이 지원은 실제로 도움이 될 것이다."
gerfor.93.b:0 "그들이 착취하는 걸 과연 그만두긴 할까?"

gerfor.94.t:0 "오스만 제국이 석유 조약을 수락하다"
gerfor.94.d:0 "동쪽에 있는 우리의 오래된 동맹국은 동해안 지역으로 원정군을 보내는 대가로 중단없는 석유 수송을 제공하기로 동의했습니다. 이는 모든 참여자에게 윈-윈입니다."
gerfor.94.a:0 "우리는 소년들을 다시 보낼 것이다."

gerfor.95.t:0 "오스만 제국이 석유 조약을 거부하다"
gerfor.95.d:0 "오랫동안의 협상 끝에 오스만 제국은 조금이라도 우리를 만족시키지 못했습니다. 몇 차례의 최종 제안이 거부된 후, 우리의 외교관들은 짐을 싸 떠났습니다."
gerfor.95.a:0 "나는 병자가 마침내 죽기를 바란다."

gerfor.96.t:0 "독일이 조약 의무의 이행을 요청하다"
gerfor.96.d:0 "독일의 제안을 받아들인 후, 독일인들은 우리가 석유에 대한 접근을 확보하고 수송을 시작할 수 있는 입장에 서도록 인내심있게 기다렸습니다. 이제 콘스탄티노플에서 그들의 대표자들이 수송을 시작하기를 요구했습니다. 우리는 어떻게 해야 할까요?"
gerfor.96.a:0 "그들은 보상을 받을 자격이 있다."
gerfor.96.b:0 "무슨 '조약'을 말하는 거야?"

gerfor.97.t:0 "오스만 제국이 석유 수송을 시작하다"
gerfor.97.d:0 "오스만 정부는 우리의 요청에 따라 석유 수송을 시작했으며 이제 우리 산업은 최고 효율로 다시 한 번 돌아갈 수 있습니다."
gerfor.97.a:0 "검은 황금이 쏟아지게 해라."

gerfor.98.t:0 "오스만 제국의 배신!"
gerfor.98.d:0 "우리는 오스만 제국이 석유 비축량을 확보할 수 있도록 충분한 시간을 줬지만, 그들은 여전히 시간을 끌며 변명을 합니다. 서명된 조약에 따라 우리가 마땅히 받아야할 것들을 이 쓰레기같은 놈들은 넘기지 않고 있습니다."
gerfor.98.a:0 "배반만 하는 쥐새끼들의 뻔뻔스러움이란."

gerfor.99.t:0 "독일이 조약 의무의 이행을 요청하다"
gerfor.99.d:0 "독일의 제안을 받아들인 후, 독일인들은 우리가 석유에 대한 접근을 확보하고 수송을 시작할 수 있는 입장에 서도록 인내심있게 기다렸습니다. 이제 카이로에서 그들의 대표자들이 수송을 시작하기를 요구했습니다. 우리는 어떻게 해야 할까요?"
gerfor.99.a:0 "그들을 우리 편에 두는 것이 가장 좋다."
gerfor.99.b:0 "그 기름은 아랍의 것이지, 독일의 것이 아니다."

gerfor.100.t:0 "카이로 협약이 석유 수송을 시작하다"
gerfor.100.d:0 "외교관들이 석유 수송을 요청한지 몇분만에, 우리에게 전화가 걸려왔다는 소식이 왔습니다. 이미 수에즈 운하에 정박해 있는 독일 선적 유조선에 기름이 가득 실려 있습니다. 이는 거의 기적과도 같은 일입니다."
gerfor.100.a:0 "외교의 마법."

gerfor.101.t:0 "카이로 협약의 배신!"
gerfor.101.d:0 "우리가 요청한 석유 수송에 대해, 아랍 정부가 우리 외교관들의 요청을 거절했다는 소식을 들었습니다. 중동의 문제는 독일의 관할이 아니라고 주장하면서 말입니다!"
gerfor.101.a:0 "전 세계가, 우리 관할이다."

gerfor.102.t:0 "독일이 즉각적인 석유 수송을 요구하다!"
gerfor.102.d:0 "우리는 최근 독일 제국과 석유 조약을 맺었지만 외교관들은 카이저를 대신해 콘스탄티노플에 도착하여 그 조약에서 용어가 수정되었으며, 합의된 기간에 석유 수송을 하는 대신 즉시 수송을 시작해야 한다고 말했습니다."
gerfor.102.a:0 "우리는 그들의 지지를 잃을 수 없다. 해라."
gerfor.102.b:0 "아니. 우리는 석유를 우리 군에 공급하기도 힘들다."

gerfor.103.t:0 "독일이 즉각적인 석유 수송을 요구하다!"
gerfor.103.d:0 "우리는 최근 독일 제국과 석유 조약을 맺었지만 외교관들은 카이저를 대신해 카이로에 도착하여 그 조약에서 용어가 수정되었으며, 합의된 기간에 석유 수송을 하는 대신 즉시 수송을 시작해야 한다고 말했습니다."
gerfor.103.a:0 "그들에게 가능한 한 제공할 것이다."
gerfor.103.b:0 "카이저가 목을 매달아 버릴 수도 있다! 우린 단 한 방울도 줄 수 없다."

gerfor.104.t:0 "카이로 협약의 유전 지대 상실!"
gerfor.104.d:0 "카이로 협약의 교역 파트너가 무너지면서 우리는 중단없는 석유 공급을 잃었습니다. 이미 베를린에서는 위기가 감지되었고 시장에서 심각한 동요가 있었습니다. 이 사건으로 인해 조약이 또다시 쓸모없어졌습니다. 아무도 놀랍지는 않을 것입니다."
gerfor.104.a:0 "미치겠군."

#gerfor.105.t:0 "Axis Lost Our Oil" # Nice version
#gerfor.105.d:0 "(TEMP LOCALISATON)"
#gerfor.105.a:0 ""

gerfor.106.t:0 "오스만 제국의 유전 지대 상실!"
gerfor.106.d:0 "오스만 제국 교역 파트너가 무너지면서 우리는 중단없는 석유 공급을 잃었습니다. 이미 베를린에서는 위기가 감지되었고 시장에서 심각한 동요가 있었습니다. 이 사건으로 인해 조약이 또다시 쓸모없어졌습니다. 아무도 놀랍지는 않을 것입니다."
gerfor.106.a:0 "물론 그들이 이를 망친 것이다."

gerfor.107.t:0 "독일이 석유 조약을 제안하다."
gerfor.107.d:0 "독일인들이 흥미로운 제안을 가지고 우리에게 다가왔습니다. 그들은 석유 소송에 대한 안정을 보장하고 시장에 우선적으로 접근할 수 있는 권리를 주는 대가로 우리 경제에 투자할 것이라고 약속했습니다. 조약의 내용이 지금 작성 중이라고 말햇습니다."
gerfor.107.a:0 "우리 경제에 이를 쓸 수 있다."
gerfor.107.b:0 "베를린은 필요하지 않다."

gerfor.108.t:0 "베네수엘라가 석유 제안을 수락하다"
gerfor.108.d:0 "베네수엘라 경제에 대한 투자를 제안한 후 그들은 신속히 동의했습니다. 우리는 곧 석유를 받기 시작할 것입니다."
gerfor.108.a:0 "훌륭하군."

gerfor.109.t:0 "베네수엘라가 석유 조약을 거부하다"
gerfor.109.d:0 "베네수엘라 정부는 우리의 관대한 제안에도 불구하고 석유 공급에 관한 조약이라는 생각 자체를 거부했습니다."
gerfor.109.a:0 "어떻게 그들이 감히!"

gerfor.110.t:0 "베네수엘라가 우리의 석유를 잃다!"
gerfor.110.d:0 "남미의 고립에도 불구하고 베네수엘라는 우리의 석유를 안전하게 지키지 못한 것으로 보입니다. 이전의 중단없는 공급 회로는 끊어졌으며 석유 부족은 이미 조국과 식민제국 전역에 알려졌습니다."
gerfor.110.a:0 "왜 항상 석유가 문제일까?"

gerfor.111.t:0 "상업용 선박이 베네수엘라로의 항해를 거부하다."
gerfor.111.d:0 "우리는 지금 전쟁 중이기 때문에 최대한의 인력이 필요합니다. 따라서 베네수엘라와의 석유 공급 고리는 석유 대부분을 운반하는 민간 선박에 점점 의존하게 되었습니다. 유감스럽게도 침몰의 위헙 때문에 화주들이 석유를 가져오지 않으려 한다는 것이 점점 분명해져갔습니다. 이는 우리의 석유 수입을 갑작스럽게 떨어뜨렸습니다. 또다시 우리의 석유 공급이 심각하게 위협받고 있습니다."
gerfor.111.a:0 "황제 해군에 대한 믿음이 부족한 건 겁쟁이들 뿐이다."

gerfor.113.t:0 "독일이 석유 거래를 제안하다"
gerfor.113.d:0 "독일인들이 우리에게 새로운 특별 조약이 적용되는 일종의 경제 무역 지대를 요구하기 위해 왔습니다. 그들은 우리 산업에 투자하고 우대를 제공하겠다고 약속했습니다. 그 대가로 그들은 우리에게 제국에 석유 시장을 개방할 것을 요구했고, 우리 회사들로 하여금 국내에서의 위기를 피하기 위해 석유 무역을 시추하고 보장하는 것을 허락했습니다."
gerfor.113.a:0 "우리 독일 친구와 거래한다!"
gerfor.113.b:0 "우린 더 많은 것을 위해 참을 수 있다."

gerfor.114.t:0 "코사크가 석유 조약을 수락하다!"
gerfor.114.d:0 "독일의 투자로 경제가 급격히 성장할 것이라는 약속 이후 돈 쿠반 연합의 코사크는 우리 조약에 완전히 동의했습니다. 그들은 석유 공급을 유지하고 제국에 유전에 우선적으로 접근할 수 있는 특혜를 제공할 것을 약속했습니다."
gerfor.114.a:0 "우리의 영향력이 커졌다."

gerfor.115.t:0 "코사크가 석유 조약을 거부하다!"
gerfor.115.d:0 "경제 무역 지대 및 투자 제안에 깊은 인상을 받지 않은 코사크는 우리의 제안을 거절했습니다. 다행히도 우리와 함께 일하는 데 여전히 관심이 있다는 사람들이 있습니다."
gerfor.115.a:0 "아마도 그들의 관심은 다른 데에 있을 것이다."

gerfor.116.t:0 "제국의 새로운 제안"
gerfor.116.d:0 "독일이 석유 공급의 대가로 시시한 무역 제안을 보낸 후, 석유를 보장하는 한 우리 군대에 군사적 지원을 하겠다는 새로운 제안이 해왔습니다. 독일 대표단이 이번에는 조사에 몰두한 것이 분명한데, 이는 군사적 지원이 실제로 우리에게 필요한 것이기 때문입니다."
gerfor.116.a:0 "곧 우리는 진정한 현대군을 갖게 될 것이다."
gerfor.116.b:0 "우리는 발트와 같은 꼭두각시가 아니다."

gerfor.117.t:0 "코사크가 재협상 조약을 수락하다"
gerfor.117.d:0 "군사적 지원 제안은 코사크가 관심을 가진 것과 정확히 같았습니다. 그들은 우리의 외교관이 새로 제안한 것에 동의했습니다. 독일 육군이 그들의 군대를 훈련시켜주는 대가로 돈 쿠반은 석유 공급을 보장할 것입니다."
gerfor.117.a:0 "그들은 분명히 더 좋은 것을 원한다."

gerfor.118.t:0 "코사크가 재협상 조약을 거부하다"
gerfor.118.d:0 "군사적 지원을 하겠다는 두 번째 제안과 회담장에서 독일의 다양한 양보에도 불구하고 코사크인들은 우리와 함께 일하는 데 관심이 없었습니다. 그들은 우리의 호의를 일축하고 더 양보할 것을 요구함으로써 합의 가능성을 낮췄습니다."
gerfor.118.a:0 "정말 고집불통이군."

gerfor.119.t:0 "유전 지대의 보호를 보장"
gerfor.119.d:0 "러시아는 소위 검은 황금이 엄청나게 풍부한 바쿠 유전을 통제하는 아제르바이잔을 위협하고 있습니다. 우리는 러시아가 이 유전을 쓰지 않도록 보장해야 하며 가능하다면 유전을 확보해야 합니다. 우리는 아제르바이잔의 생존과 그들이 보유하고 있는 석유를 보장함으로써 아제르바이잔과 최선의 방법을 협상하기 위해 바쿠에서 회의를 가질 예정입니다."
gerfor.119.a:0 "바쿠가 아니면 죽음이다."

gerfor.120.t:0 "독일이 바쿠 회담을 제안하다"
gerfor.120.d:0 "독일은 바쿠에서 열린 회의에 대한 제안으로 우리에게 왔습니다. 우리와 독일 대표가 유일한 참석자가 될 것이고 우리는 러시아가 더이상 우리를 위협하지 않도록 하기 위한 방법과 유전의 미래를 협상하려고 할 것입니다. 우리는 어떻게 대응해야 할까요?"
gerfor.120.a:0 "회의에 참석하라"
gerfor.120.b:0 "거부하라, 이것은 우리 주권을 위협하고 있다."

gerfor.121.t:0 "아제르바이잔이 회담 참석을 거부하다"
gerfor.121.d:0 "아제르바이잔은 회담 참석을 거부하면서 이러한 움직임이 아제르바이잔의 주권에 손상을 입히고 독립 유지를 위태롭게 할 것이라고 단언했습니다. 그들의 도움이 없다면 기름이 당분간 부족할 것입니다."
gerfor.121.a:0 "우리는 다른 파트너를 찾을 것이다."
gerfor.121.b:0 "그 유전들은 언젠가 우리의 것이 될 것이다."
gerfor.121.c:0 "우리는 석유를 정복할 권리를 갖는다!"

gerfor.122.t:0 "바쿠 회담"
gerfor.122.d:0 "바쿠 회담은 양국 외교관이 참석하는 가운데 공식적으로 시작되었습니다. 아제르바이잔의 외교관들은 우리의 조건이 무엇인지 듣기를 기다리고 있습니다."
gerfor.122.a:0 "보증을 위해 매년 일정량의 석유를 요구하라."
gerfor.122.b:0 "러시아에 대한 금수 조치를 요구하고 보증의 대가로 매년 석유를 주도록 요구하라."
gerfor.122.c:0 "아제르바이잔 유전 지대의 직접 통제권을 요구하라."

gerfor.123.t:0 "보증을 위한 석유"
gerfor.123.d:0 "독일 측의 요구는 놀라울 정도로 별 게 아니었습니다. 독일측은 우리의 독립을 보장하여 이 거래가 지속되는 한 러시아로부터 우리를 안전하게 지켜주는 대가로 달마다 석유를 줄 것을 요구했습니다. 거절하는 것은 어리석은 짓입니다."
gerfor.123.a:0 "매우 합리적이군."
gerfor.123.b:0 "우린 우리의 석유를 포기할 수 없다."

gerfor.124.t:0 "바쿠 회담 성공"
gerfor.124.d:0 "아제르바이잔 정부는 이 거래가 계속되는 한 우리에게 석유를 공급할 것을 보증하면서 우리의 정중한 제의를 받아들였습니다. 모든 것이 잘 돌아갈 것이라고 가정하면, 석유 부족이 마침내 끝났습니다."
gerfor.124.a:0 "검은 황금이 다시 흐른다!"

gerfor.125.t:0 "바쿠 회담 실패"
gerfor.125.d:0 "아제르바이잔 정부는 어리석게도 우리의 관대한 제안을 거부했으며 회담 자체가 무산된 것으로 보입니다. 우리가 위협 할 수 있는 몇 명의 외교관이 여전히 건물에 남아 있습니다..."
gerfor.125.a:0 "우리는 다른 곳에서 석유를 찾을 것이다."
gerfor.125.b:0 "전쟁으로 아제르바이잔을 위협하라."

gerfor.126.t:0 "독일의 전쟁 위협!"
gerfor.126.d:0 "최근 바쿠 회의에서 독일과의 협상을 거부했기 때문에 독일 정부는 우리의 요구를 받아 들일 수 없다면 전쟁을 하겠다고 위협한 것 같습니다. 카이저라이히와의 전쟁은 확실히 멸망을 의미하기 때문에 선택은 여기서 분명해 보입니다."
gerfor.126.a:0 "우린 선택권이 없다."
gerfor.126.b:0 "우리의 결정은 확고하다."

gerfor.127.t:0 "아제르바이잔은 아직도 거절하다!"
gerfor.127.d:0 "강력한 제국인 우리가 독일은 전쟁으로 위협했다는 사실에도 불구하고, 아제르바이잔 정부는 석유 문제에 대해 의견을 바꾸지 않았습니다. 의문은 남아있습니다, 우리가 위협한 대로 행동해야 할까요"
gerfor.127.a:0 "그들은 이것을 요구했다."
gerfor.127.b:0 "우린 전쟁광이 아니다."

gerfor.128.t:0 "독일이 석유와 러시아에 대한 금수 조치를 요구하다"
gerfor.128.d:0 "독일의 요구가 생각했던 것보다 더 급진적이었습니다. 독일은 석유 뿐만 아니라 러시아의 석유 공급을 중단 시키기 위해 러시아에 대한 금수 조치를 요구했습니다. 우리의 독립은 아직까지 보장되고 있지만, 러시아가 훨씬 더 크게 분노할 것입니다. 결국 이것은 우리나라를 심각한 위험에 빠트릴 수 있습니다."
gerfor.128.a:0 "받아들여라."
gerfor.128.b:0 "우리는 러시아에 금수 조치를 할 수는 없지만 석유는 괜찮다."
gerfor.128.c:0 "이건 아주 나쁜 생각인데."

gerfor.129.t:0 "아제르바이잔이 석유 조약을 수용하다"
gerfor.129.d:0 "아제르바이잔은 러시아를 석유에 굶주리게 하고 우리에게 석유를 제공하겠다는 거래 전부를 받아들였습니다. 이는 우리를 더욱 강력하게 했을 뿐만 아니라, 그 과정에서 적을 성공적으로 무력화시킬 수 있었습니다."
gerfor.129.a:0 "그들이 자초한 일이지."

gerfor.130.t:0 "아제르바이잔이 조건을 변경하다"
gerfor.130.d:0 "아제르바이잔은 러시아에 대한 금수 조치 조항을 없애고 석유만을 수송하겠다는 더 온화한 제안을 해왔습니다. 협상에서는 항상 타협을 해야 하지만, 우리와 아제르바이잔 간의 힘의 격차는 엄청납니다. 조항 변경을 수용해야 할까요?"
gerfor.130.a:0 "금수 조치 사항에 대해 양보할 것이다."
gerfor.130.b:0 "싫으면 그만두던가."

gerfor.131.t:0 "독일이 양보를 거부하다"
gerfor.131.d:0 "독일은 이 회담에서 우리의 부드러운 제안을 거부했으며, 만약 우리가 석유 공급과 러시아에 대한 금수 조치를 둘다 보장하지 않는다면 이 거래는 끝날 것이라고 했습니다. 우리가 그들의 의견을 바꿀 수 있을 것 같아 보이지 않기 때문에, 수용만이 우리의 유일한 선택일 수도 있습니다. 다른 대안은 큰 재앙을 불러올 것입니다."
gerfor.131.a:0 "좋아."
gerfor.131.b:0 "그렇다면 회담은 여기서 끝이다."

gerfor.132.t:0 "아제르바이잔이 다시 거절하다"
gerfor.132.d:0 "아제르바이잔은 우리의 제안을 다시 거부했으며, 공식적으로 바쿠 회담을 끝냈습니다. 유전을 원한다면 남은 유일한 선택은 전쟁으로 그들을 위협하는 것입니다. 그 약소국이 우리에게 저항하는 것은 어리석은 일일 것입니다."
gerfor.132.a:0 "우리는 다른 곳에서 석유를 찾을 것이다."
gerfor.132.b:0 "세 번째 제안이다. 석유냐 전쟁이냐!"

gerfor.133.t:0 "독일의 전쟁 위협!"
gerfor.133.d:0 "독일은 우리가 한번이 아니라 두번이나 거절하는 것에 질렸고, 그들의 주장이 받아들여지지 않으면 전쟁뿐이라고 위협했습니다. 라이히는 이 문제로 우리와 기꺼이 싸우려 하는 것 같으므로, 이 석유는 그들에게 분명히 많은 가치가 있을 것입니다. 전쟁은 아제르바이잔의 종말을 의미합니다. 우리에게는 선택권이 없을지도 모릅니다..."
gerfor.133.a:0 "그 망할 제안에 동의하라"
gerfor.133.b:0 "이건 말도 안돼!"

gerfor.134.t:0 "독일이 유전의 직접 통제권을 요구하다"
gerfor.134.d:0 "독일 외교관들은 회담에서 아제르바이잔 정부와 산업 부문에서는 아제르바이잔 내에 매장된 석유를 적정히 이용할 수 있는 장비가 없다고 주장했습니다. 그들은 독일인 감독관들을 국영 석유 회사의 요직에 비치해 우리 산업에 대한 철저한 감독을 허용하면 우리 모두 좀 더 많은 석유를 얻어낼 수 있다고 말했습니다. 모두가 이 거래로 부를 얻을 수는 있겠지만, 문제는 이것이 독립 국가로서의 우리의 위치를 위협할 지도 모른다는 것입니다."
gerfor.134.a:0 "그럼 괜찮다 ..."
gerfor.134.b:0 "경제적 영향은 충분하다. 우린 감독관이 필요 없다."
gerfor.134.c:0 "완전히 거부하라."

gerfor.135.t:0 "아제르바이잔이 수락하다!"
gerfor.135.d:0 "아제르바이잔은 우리의 요구를 받아들였고, 우리에게 유전과 산업을 직접 통제할 권리를 주었습니다. 이는 아제르바이잔을 사실상 우리의 종속국으로 만들었으며, 석유는 오랫동안 확보될 것입니다."
gerfor.135.a:0 "검은 황금이 흐르게 하라"

gerfor.136.t:0 "아제르바이잔이 조약을 변경"
gerfor.136.d:0 "아제르바이잔은 독일 감독관들이 석유 회사를 관리하도록 하는 아이디어를 거부했으며 경제적인 지도만을 원합니다. 독일의 석유 산업 감독에 의해 영향보다는 훨씬 적겠지만, 국가와 석유 공급에 대한 우리의 영향은 여전히 엄청날 것입니다."
gerfor.136.a:0 "이 변화를 받아들인다."
gerfor.136.b:0 "이게 아니면 안된다!"

gerfor.137.t:0 "독일이 수정된 조약을 받아들이다"
gerfor.137.d:0 "독일은 우리가 수정한 조약을 받아들였습니다. 이 조약으로 우리는 유전에서 더 많은 석유를 얻는 동시에 제국은 우리의 독립을 보장할 것입니다. 그 대신 우리가 해야 할 일은 석유 공급이 줄지 않도록 유지하고 독일에 석유가 도착하도록 하는 것입니다."
gerfor.137.a:0 "굉장하군!"

gerfor.138.t:0 "독일이 원래 제안을 재확인하다"
gerfor.138.d:0 "라이히의 외교관들은 독일 감독관이 우리의 유전을 관리하도록 하겠다는 그들의 의견을 바꾸지 않을 것 같습니다. 그 의견을 받아들이면 우리는 독일의 괴뢰국이 될 것이기에 받아들일 수 없습니다. 붕행하게도 우리가 거절한다면 전쟁의 위험이 존재할 것입니다. 어떻게 대응할까요?"
gerfor.138.a:0 "이게 아니면 전쟁이다"
gerfor.138.b:0 "러시아가 도와줄 수 있지 않을까?"
gerfor.138.c:0 "우리는 처음에 안된다고 말했고, 지금도 그렇다."

gerfor.139.t:0 "아제르바이잔의 지원 요청"
gerfor.139.d:0 "석유 공급에 대한 독일과 아제르바이잔 간의 바쿠 회담이 결렬된 후 긴장이 고조되고 있습니다. 독일은 이제 공식적으로 아제르바이잔에 전쟁 위협을 했습니다. 아제르바이잔 외교관들은 이 문제에 대해 우리에게 도움을 요청하는 전보를 보냈습니다. 우리가 도와준다면 그 보답으로 석유를 줄지도 모릅니다. 독일에 물러나라고 압력을 가해야 할까요?"
gerfor.139.a:0 "독일에 엄중한 메시지를 보내라."
gerfor.139.b:0 "독일을 분노하게 해선 안된다."

gerfor.140.t:0 "독일의 연구 조약 제안"
gerfor.140.d:0 "독일 정부는 양국 간 군사 연구 조약을 제안했습니다. 우리 두 나라의 관계가 어느 정도 가까운 사이는 아니지만 독일 군대의 도움을 크게 받을 것입니다."
gerfor.140.a:0 "이건 좋은 생각처럼 들리는군!"
gerfor.140.b:0 "불가리아는 도움이 필요 없다."

gerfor.141.t:0 "불가리아가 연구 조약을 승인하다"
gerfor.141.d:0 "불가리아는 우리의 관대한 군사 연구 조약을 받아들였습니다. 불가리아가 우리의 옛 동맹국으로서 발칸 문제에서 성공하는 것이 우리에게 최선의 이익입니다."
gerfor.141.a:0 "훌륭하군!"

gerfor.142.t:0 "불가리아가 연구 조약을 거부하다"
gerfor.142.d:0 "불행히도 불가리아 정부는 우리가 제안한 군사 연구 조약을 현재의 군사 계획에 '불필요한'것으로 간주하면서 거부했습니다."
gerfor.142.a:0 "좋아."

gerfor.143.t:0 "독일이 지브롤터를 요구하다"
gerfor.143.d:0 "독일 대사가 독일 제국의 최근 상황을 알려 왔습니다. 베를린의 최근 정책 변화로 인해 현재 지중해에 대한 통제가 강화되고 있습니다. 독일은 이미 수에즈를 장악하고 있습니다. 그들은 지금 바위를 넘겨 줄 것을 요구하고 있습니다."
gerfor.143.a:0 "우리에게 선택의 여지가 있는가?"
gerfor.143.b:0 "이 터무니없는 요구를 거절하라."

gerfor.144.t:0 "스페인이 지브롤터를 양도하다"
gerfor.144.d:0 "지브롤터에 대한 우리의 요구를 의식한 스페인은 이 영토를 우리에게 할양하기로 결정했습니다."
gerfor.144.a:0 "훌륭하군!"

gerfor.145.t:0 "스페인이 우리의 요구를 거부하다"
gerfor.145.d:0 "스페인은 우리의 지중해 정책 전체를 위태롭게 하는 지브롤터를 우리에게 넘기는 것을 거부했습니다."
gerfor.145.a:0 "좋아, 하지만 곧 돌아오지."

gerfor.146.t:0 "예멘 문제"
gerfor.146.d:0 "오랫동안 우리는 홍해와 수에즈 운하에 대한 접근을 보호하기 위해 예멘 국가를 영향권에 두고 싶었습니다. 그렇게 할 수 있는 기회가 생겼으니, 우리가 그들을 장려하기 위해 무엇을 제공해야 할까요?"
gerfor.146.a:0 "그들에게 우리의 예멘 식민지를 양도하라!"
gerfor.146.b:0 "그들에게 아무것도 주지 마라."

gerfor.147.t:0 "독일의 동맹 제안!"
gerfor.147.d:0 "우리 주재 독일 대사는 우리에게 동맹을 위한 아덴 식민지를 제공했습니다."
gerfor.147.a:0 "어떻게 이런 제안을 거절할 수 있겠는가?"
gerfor.147.b:0 "그 제안을 거부해라"

gerfor.148.t:0 "예멘의 수락"
gerfor.148.d:0 "예멘은 우리의 관대한 제의를 받아들인다는 사실을 알려왔습니다."
gerfor.148.a:0 "좋군."

gerfor.149.t:0 "예멘의 거부"
gerfor.149.d:0 "안타깝게도 예멘은 동맹 제안을 거부하기로 결정했습니다."
gerfor.149.a:0 "어리석은 염소 목동들."

gerfor.150.t:0 "독일의 동맹 제안!"
gerfor.150.d:0 "독일 주재 독일 대사는 우리에게 동맹을 제안했습니다."
gerfor.150.a:0 "받아들여라."
gerfor.150.b:0 "거부해라."

gerfor.151.t:0 "예멘의 수락"
gerfor.151.d:0 "예멘은 우리의 제안을 받아들인다는 사실을 알려왔습니다."
gerfor.151.a:0 "좋군."

gerfor.152.t:0 "예멘의 거부"
gerfor.152.d:0 "안타깝게도 예멘은 동맹 제안을 거부하기로 결정했습니다."
gerfor.152.a:0 "좋아."

gerfor.153.t:0 "라이히스팍트로의 초대"
gerfor.153.d:0 "독일-루마니아 관계의 온난화로 인해 독일 제국으로부터 그들의 군사 동맹인 라이히스팍트에 가입하라는 초청을 받았습니다. 우리의 플로이에슈티 유전 통제와 발칸반도의 전략적 위치 덕분에 독일은 우리가 유용한 '파트너'로 증명될 수 있을 것으로 믿고 있습니다. 우리는 물론 강력한 독일의 군사우산 아래 안전하게 있는 것이 도움이 될 것입니다. 문제는 동맹이 현재 우리에게 최선책인지의 여부입니다."
gerfor.153.a:0 "클럽에 가입하자."
gerfor.153.b:0 "그것은 우리의 최선의 이익이 아니다."

gerfor.154.t:0 "루마니아의 라이히스팍트 가입"
gerfor.154.d:0 "루마니아는 라이히스팍트 가입 제안을 수락했습니다."
gerfor.154.a:0 "굉장하군!"

gerfor.155.t:0 "루마니아의 거부"
gerfor.155.d:0 "루마니아는 라이히스팍트 가입을 거부했습니다. 철위대가 합리적인 결정을 내릴 것이라고 생각한 것은 너무 낙관적이었을 것입니다."
gerfor.155.a:0 "젠장!"

gerfor.156.t:0 "독일이 다시 제안을 보내다"
gerfor.156.d:0 "포기하지 않으려는 독일은 독일의 자문역이 우리 유전을 직접 통제할 수 있게 해주었습니다. 긴장감이 끓어 오르는 듯하며, 아무도 더 이상 전쟁을 일으킬 수 없다는 말을하고 있습니다."
gerfor.156.a:0 "우리는 독일과 싸울 수 없다."
gerfor.156.c:0 "다시 한번, 우리는 거절한다."

gerfor.157.t:0 "러시아가 우리를 위협하다"
gerfor.157.d:0 "분명히, 아제리 정부가 집권하면서, 러시아는 바쿠 석유 분쟁에 연루되었고 아제르바이잔 국경에 진입하면 우리와 전쟁을 하겠다고 위협했습니다. 러시아와의 전쟁은 피비린내가 날 것이고, 바쿠 유전은 가치는 있지만 백만명의 독일인을 잃을 가치는 없을 것입니다."
gerfor.157.a:0 "그들의 허세를 까발려라."
gerfor.157.b:0 "뒤로 물러서라."

gerfor.158.t:0 "독일의 아제르바이잔 침공!"
gerfor.158.d:0 "우리의 최근 위협에도 불구하고, 독일인들은 우리가 전쟁 선포에 대해 허풍을 떨고 있다고 생각하고 있는 것 같습니다. 우리가 실제로 허풍을 떨고 있었는지는 아직 결정되지 않았습니다...."
gerfor.158.a:0 "그들은 석유를 훔쳐가지 못할 것이다."
gerfor.158.b:0 "우리는 전쟁의 위험을 감수 할 수 없다."

gerfor.159.t:0 "러시아가 우리를 지원하다!"
gerfor.159.d:0 "독일 군대는 방금 국경에 진입했고, 러시아 군은 적절하게 대응했습니다. 그들은 세계대전 이후 가장 큰 갈등을 일으키는 독일에 대한 전쟁을 선포했습니다."
gerfor.159.a:0 "빨리 끝나기를 바랍니다."

gerfor.160.t:0 "러시아가 우리의 참전 요청을 거부하다"
gerfor.160.d:0 "러시아가 독일 국경에 진입하면 전쟁으로 독일을 위협하고 있음에도 불구하고, 독일에 전쟁을 선포하지 않기로 결정했습니다. 우리 정권의 종말이 가깝습니다."
gerfor.160.a:0 "이건 종말이다."

gerfor.161.t:0 "아제르바이잔이 다시 거절하다"
gerfor.161.d:0 "아제르바이잔이 여전히 우리의 군대의 능력을 인정하지 못하는 것 같습니다. 왜냐하면 아제르바이잔은 우리의 제안을 거절했기 때문입니다. 이제 독일 군대와 만나서 유전을 붙잡을 시간입니다!"
gerfor.161.a:0 "실제로, 우리는 이것을 재고해야 할지도 모른다."
gerfor.161.b:0 "이 새로운 시작을 다루겠습니다."

#gerfor.162.t:0 ""
#gerfor.162.d:0 "(TEMP LOCALISATON)"
#gerfor.162.a:0 ""

gerfor.163.t:0 "아제르바이잔이 다시 우리를 거부하다"
gerfor.163.d:0 "어리석은 아제르바이잔 정부는 우리의 제안을 다시 거부하기로 결정했고, 우리에게 전쟁으로 그들을 후퇴시키거나 위협하는 선택을 남겼다."
gerfor.163.a:0 "우리는 다른 곳에서 석유를 얻을 것이다."
gerfor.163.b:0 "전쟁으로 그들을 위협하라."

gerfor.164.t:0 "독일은 전쟁으로 위협!"
gerfor.164.d:0 "우리가 독일 외교관들에게 거부의 메시지를 보냈기 때문에, 그들은 심각해지고 있으며 만약 요구가 충족되지 않는다면 선전포고를 하겠다고 우리를 위협했습니다. 우리나라는 독일의 군사력을 견딜 수 없기 때문에 거부하는 것은 어리석은 일입니다."
gerfor.164.a:0 "그들이 원하는 것을 줘라."
gerfor.164.b:0 "우리의 대답은 그대로다."

gerfor.165.t:0 "아제르바이잔에 대한 독일의 영향"
gerfor.165.d:0 "유전과 산업을 직접적으로 통제하기 위해 아제르바이잔은 독일을 영향을 받게 되었고, 결국 우리의 속국 중 하나가 되었습니다."
gerfor.165.a:0 "검은 황금은 영원히 흘러야 한다"
gerfor.165.b:0 "독립하는 편이 더 낫다"

gerfor.166.t:0 "독일의 영향 아래에서"
gerfor.166.d:0 "독일인들이 우리 산업에 대한 직접적인 통제를 확립할 수 있도록 허용했기 때문에, 우리는 외국의 영향이 심해질 것이라고 예상했어야 했습니다. 정부와 산업계는 현재 독일이 좌지우지하고 있으며 아제르바이잔은 사실상의 독일의 지배를 받고 있습니다. 여당이 정권을 유지하고 있음에도 불구하고 우리는 좋든 싫든 이제 독일의 영향권 안에 있습니다."
gerfor.166.a:0 "이 일이 일어날 줄 알았어."

gerfor.167.t:0 "브렌타노의 연설"
gerfor.167.d:0 "어제 이른 오후, 중앙당 정치인 하인리히 폰 브렌타노는 "심지어 우리와 다른 점이 있는 국가들"도 포함하해 더 강력한 유럽 경제 블록을 만들기 위해 "과거의 차이"를 어떻게 없애야 하는가에 대해 열정적으로 연설했습니다. 정확한 국명을 말하지는 않았지만, 대부분의 사람들은 그가 작은 이웃인 폴란드와의 화해를 말한 것이라고 생각했습니다. \n\n세계대전이 끝난 후 폴란드와의 관계는 얼어붙었습니다. 그리고 폴란드 민족주의는 지난 20년 동안 황제에게 날카로운 가시와 같았습니다. 미래를 위해 오랜 적대감을 제쳐 둘 때가 온 것은 아닐까요?"
gerfor.167.a:0 "시간만이 알려줄 것이다."

gerfor.168.t:0 "브렌타노의 연설"
gerfor.168.d:0 "어제 독일에서 중앙당 정치인 하인리히 폰 브렌타노는 "심지어 우리와 다른 점이 있는 국가들"도 포함하해 더 강력한 유럽 경제 블록을 만들기 위해 "과거의 차이"를 어떻게 없애야 하는가에 대해 열정적으로 연설했습니다. 정확한 국명을 말하지는 않았지만, 대부분의 사람들은 그가 우리나라와 독일 제국 간의 화해를 언급한 것이라고 생각했습니다. \n\n세계대전이 끝난 후 독일과의 관계는 얼어붙었고, 독일이 약속을 깨트리고 폴란드에 정치적으로 간섭하면서 많은 이들은 독일을 구세주보다는 정복자로 보았습니다. 이 연설이 독일이 보다 겸손해졌다는 징후일까요, 아니면 또 다른 얄팍한 음모일까요?"
gerfor.168.a:0 "시간만이 알려줄 것이다."

gerfor.169.t:0 "독일이 국경 지역을 요구하다"
gerfor.169.d:0 "우리는 독일 국경 근처 많은 소규모 지역의 통제권을 독일 제국에게 넘기라는 독일의 공식 요청을 받았습니다. 요청서에는 이 지역이 "적절하게 독일어"로 표시되어있으며 즉시 독일 행정부에 반환하지 않으면 심각한 결과가 뒤따를 것이라고 쓰여있습니다. 그러한 이유 없는 제국 주의적 침략 행위는 놀랍습니다. 우리의 주권에 대한 정당화될 수 없는 이 공격에 어떻게 대응해야 할까요?"
gerfor.169.a:0 "절대 안돼!"
gerfor.169.b:0 "우리는 갈등을 겪을 여유가 없습니다."

gerfor.170.t:0 "폴란드의 반항"
gerfor.170.d:0 "이 지역에 대한 우리의 합법적인 주장에도 불구하고, 폴란드 정부는 국경 지역 통제권을 넘겨줄 것을 요구하는 우리의 요구를 따르지 않았으며, 심지어 황제를 모욕했습니다. 이 분노는 가까운 장래에 폴란드 정부에게 끔찍한 결과를 초래할 것입니다."
gerfor.170.a:0 "제 시간에 우리 것이 될 것입니다."

gerfor.171.t:0 "폴란드가 국경 지역을 할양하다"
gerfor.171.d:0 "비공식적으로 "국경 지대 (Border Strip)"로 알려진 지역을 관리하겠다는 우리의 공식 요구에 부응하여 폴란드는 요청된 모든 영토를 포기하고 불만없이 양도했습니다. 폴란드 정부는 분명히이 지역이 우리의 것임을 분명히 알았으며, 그 땅을 둘러 싸는 것보다 진실을 인정하는 것이 더 쉽다고 결정했습니다."
gerfor.171.a:0 "현명한 선택."

gerfor.172.t:0 "국경 지대의 파르티잔"
gerfor.172.d:0 "폴란드 국경 지대로의 독일 이주를 장려하기 위한 우리의 최근 노력은 현지 폴란드인들의 강한 저항에 직면했습니다. 주요 산업 중심이 파괴되어 많은 독일 시민들이 이 지역을 안전하지 않은 것으로 간주하기 시작했습니다. 우리는 어떻게 대응해야 할까요?"
gerfor.172.a:0 "지역 주민을 달래기."
gerfor.172.b:0 "군대를 보내라!"

gerfor.173.t:0 "계속되는 국경의 저항"
gerfor.173.d:0 "이 지역의 평화와 안정을 유지하려는 우리의 노력에도 불구하고 폴란드 파르티잔은 독일 시민과 정규 군대를 지속적으로 괴롭히고 있습니다. 그들이 지역 생산성에 끼치는 피해는 중요하지 않으며 지속적인 공격에 직면하여 이주를 장려하려는 우리의 노력이 고갈되고 있습니다. 이 새로운 위협에 어떻게 대처해야 할까요?"
gerfor.173.a:0 "계속해서 주민을 달래라."
gerfor.173.b:0 "더 강력한 탄압이 필요하다."

gerfor.174.t:0 "라이히스팍트로 초대"
gerfor.174.d:0 "이전 양국 간 우호 관계의 선전과 불가침 조약 체결을 토대로, 독일은 오늘 우리에게 독일의 경제 및 군사 동맹인 라이히스팍트 초대장을 보냈습니다. 참여하는 것은 우리나라에 큰 혜택을 가져다 줄것이지만, 우리는 독일의 영향 하에 놓일 것입니다. 초대에 어떻게 대응해야 할까요?"
gerfor.174.a:0 "기꺼이 받아들여라."
gerfor.174.b:0 "거절해야 한다."

gerfor.175.t:0 "폴란드가 라이히스팍트에 가입하다"
gerfor.175.d:0 "폴란드는 라이히스팍트에 대한 우리의 초청에 호의적으로 반응했으며 공식적으로 우리의 제안을 받아 들였습니다. 라이히스팍트가 더 강하게 자랍니다!"
gerfor.175.a:0 "굉장하군!"

gerfor.176.t:0 "폴란드가 우리의 초대를 거절하다"
gerfor.176.d:0 "외교적으로 폴란드를 방문하기 위한 최선의 노력에도 불구하고 그들은 라이히스팍트에 합류하라는 우리의 공식 제안을 거부했습니다. 모든 징후는 받아들이는 것을 가리키고 있었습니다. 무엇이 잘못된 걸까요?"
gerfor.176.a:0 "어떻게 이런 일이 일어날 수 있지?"

gerfor.177.t:0 "라이히스팍트로의 재초청?"
gerfor.177.d:0 "이전 양국 간 우호 관계의 선전과 불가침 조약 체결을 토대로, 독일은 오늘 우리에게 독일의 경제 및 군사 동맹인 라이히스팍트 초대장을 보냈습니다. 우리는 한때 이 동맹의 일원 이었지만, 독일의 영향 하에 머무르는 게 별 도움이 되지 않았기 때문에 떠났습니다. 초대에 어떻게 대응해야 할까요?"
gerfor.177.a:0 "우리가 실수를 했군"
gerfor.177.b:0 "우리는 혼자있을 때 더 강하다."

gerfor.178.t:0 "폴란드-리투아니아가 라이히스팍트에 재참여하다"
gerfor.178.d:0 "폴란드-리투아니아 연방은 라이히스팍트에 대한 재청약에 호의적으로 응했으며 공식적으로 우리의 제안을 받아 들였습니다. 그들은 그들 방식의 오류를 보았고 이제는 그들이 속한 동맹에 다시 합류하게됩니다."
gerfor.178.a:0 "굉장하군!"

gerfor.179.t:0 "폴란드-리투아니아가 우리의 초대를 거절하다"
gerfor.179.d:0 "폴란드-리투아니아 연방을 라이히스팍트에 다시 가입시키기위한 최선의 노력에도 불구하고, 그들은 우리의 모든 제안을 거부했습니다. 고집센 바보들이 동맹을 떠나고자 하는 의도가 있는 것 같습니다."
gerfor.179.a:0 "저 멍청이들!"

gerfor.180.t:0 "독일 외교 사절"
gerfor.180.d:0 "오늘 외교 사절들이 폴란드 수도에서 며칠 뒤에 베를린에 도착 했으므로 오늘은 독일의 역사적인 날이었습니다. 외교 사절단은 커다란 성공을 거두었고 폴란드 정부와의 관계는 사상 최고를 기록했습니다. 우리가 보낸 외교 사절은 최고 폴란드 관리와 만났고, 호화로운 저녁 식사를했고, 가장 중요한 것은 우리 두 위대한 국가 간의 비 침략 합의서에 서명했습니다. 이 조약은 우리 사이의 새롭고 따뜻한 관계의 시작을 의미합니다. 폴란드와의 공식 동맹에 서명하기 전에 우리의 미래를 함께 고착시키는 것은 시간 문제 일뿐입니다."
gerfor.180.a:0 "역사적인 날이다."

gerfor.181.t:0 "독일 외교 사절"
gerfor.181.d:0 "오늘 양국 관계를 개선하고자 독일 외교 사절이 [Root.GetNameDef]에 도착했습니다. 그들은 [Root.GetAdjective]의 고위 공무원을 만났습니다. 화려한 만찬을 가졌고, 그리고 불가침조약에 서명하자는 제안을 했습니다. [GER.GetNameDefCap], 그들이 말하기를, 동쪽에서 평화로운 국경을 확보할 수 있다면 그 대가로 우리의 독립을 보장할 것이라고 합니다. 만약 우리가 수락한다면, 그것은 분명 양국간 협력의 새로운 시대를 의미할 것이고, 어쩌면 미래에는 동맹으로 이어질 수도 있습니다."
gerfor.181.a:0 "물론 우리는 동의할 것이다!"
gerfor.181.b:0 "이것은 우리의 이익이 아니다."

gerfor.182.t:0 "[From.GetNameDefCap](이)가 거절하다"
gerfor.182.d:0 "독일 외교가 [From.GetAdjective]의 수도에서 날을 보내며 [From.GetAdjective]의 공무원들에게 우리의 선한 의도를 확신시키려고 시도했지만, 그들은 [GER.GetNameDef](와)과 [From.GetNameDef] 사이의 관계를 따뜻하게 할 그 어떠한 의도도 거절했습니다."
gerfor.182.a:0 "불행한 사람이군."

gerfor.187.t:0 "포위당한 제국"
gerfor.187.d:0 "세계대전 이후, 러시아는 큰 모욕을 당하고 영토를 잃어버렸습니다. 늦게까지 팽창주의 의제에도 불구하고, 독일 내의 대부분의 정책 전문가들은 이반이 결코 우리의 힘에 도전하지 않을 것이라는 데 동의했습니다--이는 오늘 동방에서 들려온 공식적인 선전포고 때문에 끔찍하게 틀린 것으로 판명되었습니다. 러시아군이 국경을 넘어 전면적인 공세를 가하고 있다는 보고가 들어왔습니다. 우리가 코뮌주의자들과의 전쟁 준비가 되었는지 논쟁의 여지가 있습니다..."
gerfor.187.a:0 "하지만 우리는 버텨낼 것이다."

gerfor.188.t:0 "An Invitation to the Reichspakt"
gerfor.188.d:0 "Building upon their previous showings of goodwill and the signing of a pact of non-aggression between our two countries, Germany today has offered us an official invitation into the Reichspakt, Germany's economic and military alliance. Joining would bring great benefits to our nation, but put us under strong German influence and risks war with Russia. How should we respond to the invitation?"
gerfor.188.a:0 "We graciously accept."
gerfor.188.b:0 "We must decline."

gerfor.189.t:0 "[From.GetNameDefCap] Refuses"
gerfor.189.d:0 "While German diplomatic envous spent days in the [From.GetAdjective] capital, attempting to convince [From.GetAdjective] officials of our good intentions, they have rebuffed any intentions to warm the relations between [GER.GetNameDef] and [From.GetNameDef]."
gerfor.189.a:0 "We will control [From.GetNameDefCap], one war or another."
gerfor.189.b:0 "We can do nothing."

### Flavour Events ###

gerdom.101.t:0 "대성전"
gerdom.101.d:0 "우익 단체들은 코뮌 지지자들이 프랑스 본토에서 합법적인 정부를 몰아낸 이후로 줄곧 프랑스 코뮌에 성전을 선포해야 한다고 요구했습니다. 이제 그들의 소원이 마침내 이루어졌습니다. 영광스러운 조국과 생디칼리슴 독사의 둥지 간에 전쟁이 벌어졌기 때문입니다. 카이저 빌헬름 2세가 라디오를 통해 독일과 프랑스 사이에 다시 전쟁이 벌어진 이유를 설명하고 "양지"를 얻어내기 위한 최종 장애물을 제거하자고 연설한 후, 젊은 독일인 수천 명이 황제의 손자 뒤를 따라 서둘러 입대했으며 민간인들은 거리에 모여 전쟁을 지지한다고 나타냈습니다. 끔찍한 위기가 지난 후, 독일은 다시 한번 단결했습니다. 독일 만세! 황제 폐하 만세!"
gerdom.101.a:0 "신이시여 카이저를 수호하소서! 우리는 승리한다!"

gerdom.102.t:0 "폰 함머슈타인-에쿠오르트 사건"
gerdom.102.d:0 "선거 한 달 전에 언론이 또다른 추문을 폭로했습니다. 독일 조국당 의장 알프레트 후겐베르크가 소유한 신문 중 하나인 가르텐라우베(Die Gartenlaube)는, 장군이자 제국 전쟁장관 폰 슐라이허의 친구인 프라이헤어 쿠르트 폰 하머슈타인-에쿠오르트의 두 딸이 생디칼리스트 정보 요원들과의 은밀한 거래에 관여하고 있다고 보도했습니다. 잠시 후, 제국의회 의원 프란츠 젤테가 폰 술라이허의 친구 페르디난트 폰 브레도프가 운영하는 아프베어가 어째서 그 가족의 비밀을 알아내지 못했는지 말하면서 논의에 불을 붙였습니다. 폰 하머슈타인-에쿠오르트는 딸에 행동에 대해 공개적으로 사과하고 사임했지만, 사실 궁금한 점은 따로 있습니다. 폰 슐라이허는 폰 브레도프를 대체하고 그의 정치 경력에 오점이 될만한 위협을 없애기 위해 영향력을 행사해야 할까요? 만약 그렇다면, 누구로 대체해야 될까요?"
gerdom.102.a:0 "실수를 범하는 것은 인간이다!"
gerdom.102.b:0 "니콜라이의 속셈을 간파한 사람 있는가?"
gerdom.102.c:0 "그의 이름이 뭐였지? 카나리스?"

gerfla.1.t:0 "스당의 날"
gerfla.1.d:0 "보불전쟁 이후, 스당 전투의 승리를 기념하기 위해 스당의 날이 만들어졌습니다. 스당의 날은 원래 프러시아 군대에 존경을 보내는 날이었지만, 세계대전 이후 적의 패배와 제국의 설립을 축하하는 날로 변했습니다. \n\n아헨에서 메멜까지의 모든 거리가 검정색, 흰색, 빨강색으로 장식되었습니다. 이 날을 축하하며 모든 종소리가 울려퍼지고 있습니다. 귀족, 군인, 그리고 무수한 참전 용사들이 군중들의 환호 속에서 거리를 자랑스럽게 행진하고 있습니다. 오늘은 정말 멋진 날입니다. 이 날은 제국이 설립된 이후 우리가 누려 온 평화와 번영을 깨닫게 해주는 날입니다."
gerfla.1.a:0 "제국 만세!"

gerfla.2.t:0 "루이제 호프만의 태평양 비행"
gerfla.2.d:0 "루이제 호프만은 조종사 면허를 취득한 최초의 독일 여성이었습니다. 1933 년 대서양 횡단 비행을 마치고 만프레트 폰 리히트호펜 및 군터 플뤼쇼우와 같은 영웅과 함께 독일에서 가장 유명한 항공 개척자가되었습니다. 오늘 호프만 양은 맞춤형 포커 F-IX로 새로운 장거리 기록을 달성했습니다. 36 시간 전에 타히티에서 출발한 호프만 양은 독일령 뉴기니의 라에에 안전하게 도착했습니다. 그녀는 환호하는 군중과 알버트 할 주지사의 환영을 받았습니다. \n\n호프만이 곧 전세계에서 단독 비행을 시도할 것이라는 소문이 돌고 있습니다. 그녀는 비슷한 계획을 세우고 있는 붉은 남작과 직접 경쟁하게 될 것입니다..."
gerfla.2.a:0 "이 얼마나 대단한 성취인가!"

gerfla.3.t:0 "호프만 대 폰 리히트호펜"
gerfla.3.d:0 "오늘은 항공 역사에 있어 흥미진진한 날입니다. 오늘, 두 조종사가 맞춤 제작된 포커 XI를 타고 최초의 단독 세계 일주와 최초의 세계 일주 경주를 하기 위해 독일령 중앙아프리카의 다르에스살람에서 출발했습니다. 폐하께서는 두 조종사 모두의 행운과 축복을 빌어주었습니다."
gerfla.3.a:0 "얼마나 흥미로운지!"

gerfla.4.t:0 "호프만 승"
gerfla.4.d:0 "루이제 호프만이 방금 다르에스살람에 착륙했습니다! 호프만은 이제 공식적으로 세계 최초로 단독 세계 일주를 한 사람입니다! 만프레트 폰 리히트호펜은 라디오를 통해 상대를 축하했습니다. 호프만 양은 모든 독일 여성들에게 무슨 일이 일어나더라도 꿈을 잃지 말라고 기자단을 통해 전했습니다."
gerfla.4.a:0 "대단한 여성에게 축하를!"

gerfla.5.t:0 "폰 리히트호펜 승"
gerfla.5.d:0 "만프레트 폰 리히트호펜이 방금 다르에스살람에 착륙했습니다! 폰 리히트호펜은 이제 공식적으로 세계 최초로 단독 세계 일주를 한 사람입니다! 루이제 호프만은 라디오를 통해 상대를 축하했습니다. 다시 한번, 전설의 독일인 조종사가 세계 최고의 조종사임이 밝혀졌습니다."
gerfla.5.a:0 "독일의 영웅에게 축하를!"

gerfla.6.t:0 "에리히 폰 루덴도르프 사망"
gerfla.6.d:0 "그의 죽음이 오늘 아침 일찍 보고 된 후에도, 에리히 폰 루덴도르프는 최근 독일 역사상 가장 논란이 많은 사람들 중 하나입니다. 한편으로 그는 1919년 프랑스가 항복한 독일 승리의 조율자이며 세계대전의 영웅이었습니다. 반면에, 대부분의 독일인들은 폰 티르피츠 제독이 1924 년 악명 높은 동부구제 스캔(Osthilfeskandal) 이후에 그를 강제로 물러나게 하면서 끝난 군사독재를 잊지 않고 있습니다. 루덴도르프는 기사 작위와 같은 공로로 아직도 명예로운 대우를 받고 있지만, 전직 병참 장교였던 그는 이후에 대부분 사유지에서 은둔 생활을 했습니다."
gerfla.6.a:0 "독재자가 아닌 천재로 그를 기억하자."

gerfla.7.t:0 "게오르크 미하엘리스 사망"
gerfla.7.d:0 "전 재상인 게오르크 미하엘리스가 오늘 78세의 나이로 세상을 떠났습니다. 1917년 폰 베트만-홀베크의 재상 자리를 이어받은 그는 처음이자 마지막으로 독일 재상 자리에 오른 유일한 평민입니다. 많은 사람들은 힌덴부르크-루덴도르프 독재정권의 앞잡이로 여겼으며, 루덴도르프가 그에게 불만을 품고 1919년 힌덴도르프가 그를 강제로 재상자리에서 물러나게 했습니다. 그는 전 재상으로서 국장을 받았지만 카이저는 참석을 강력히 거부했습니다."
gerfla.7.a:0 "그는 평민에 앞잡이였지만, 그래도 결국은 재상이었다."

gerfla.8.t:0 "폰 티르피츠 사망 10주기"
gerfla.8.d:0 "오늘은 재상이자 제독이었던 알프레드 폰 티르피츠의 서거 10주년이 되는 날입니다. 8대 재상이자 독일 해군의 사령권으로서, 티르피츠는 카이저라이히를 루덴도르프의 독재에서 끌어내어 그가 사망할 때까지 20년간 지속된 황금 시대를 열었습니다. /n/n그가 사망한 후, 독일 조국당(Deutsche Vaterlandspartei, DVLP)은 새로운 지도자 알프레드 후겐베르그에 의해 현재는 융커의 당으로 변했으며 폰 파펜의 독일 보수당(Deutschkonservative Partei,DKP)에게 길을 비켜주었습니다. 제국인 티르피츠의 통치 하에서 번영을 누렸지만, 1917년에 맺어진 카이저의 부활절 약속을 이행하기를 계속 미루어 최근 몇년동안 정치적 긴장이 고조되었습니다./n/n그럼에도 불구하고 그의 명성은 엄청나며, 그의 추모일에는 제국 전역에서 존경을 표하는 군중들이 있었습니다."
gerfla.8.a:0 "그리고 그는 얼마나 위대했던가!"

gerfla.9.t:0 "우리의 투쟁"
gerfla.9.d:0 "프로필렌 출판사는 오늘 세계대전 당시 독일 병사들의 이야기와 설명, 그리고 시를 다룬 새 책 시리즈 '우리의 투쟁'을 출판할 계획이라고 발표했습니다. 특히, 동부전선과 서부전선에서 적어도 두개의 철십자 훈장을 수여받은 아돌프 히틀러 상병의 일기가 실렸습니다.\n\n이 일기에는 치열한 이념적 투쟁의 본질에 대한 독특하고 열정적인 통찰이 담겨있습니다. 이 어려운 시기에 가치를 재확인하고 제국의 영광이 계속되게 하는 좋은 방법은 무엇일까요?"
gerfla.9.a:0 "좋은 읽을거리군!"

gerfla.10.t:0 "우리의 투쟁 : 더 무비"
gerfla.10.d:0 "프로필렌 사가 만든 베스트셀러 시리즈의 광범위한 인기에 힘업어, 신동 영화 감독 레니 리펜슈탈이 이 시리즈를 원작으로 영화를 제작하겠다고 밝혔습니다. '우리의 투쟁'은 바벨스베르크에 대한 정부 투자로 지금까지의 영화들 중 제작비가 가장 많이 쓰였으며, 전쟁 묘사가 무서울 정도로 사실적입니다. 하인즈 뤼만, 한스 알버스, 테오도르 루스 등이 출연한 이 영화는 황제와 제국을 위해 모든 것을 희생하는 용맹한 아돌프 히틀러 상병과 같이, '작은 사람'들의 영웅주의와 헌신에 대한 이야기를 다루었습니다."
gerfla.10.a:0 "대단한 영화로군!"

gerfla.11.t:0 "유럽으로 귀환"
gerfla.11.d:0 "우리 군인들은 [GetNameGERCapital]의 거리에서, 귀환하는 독일의 지도자들이 탑승한 함선의 유럽 도착을 열렬하게 환호하며 늘어서 있습니다. 우리는 더 이상 망명자가 아닙니다."

gerfla.11.a:0 "영광스러운 날이다!"
