INC_northern_giant_decisions_desc:0 "Geography decided that the northern giant was, is and will be always a major player in the 인도차이나 peninsula. We must deal with them carefully."
#The northern giant now wanted to reassert their dominance over Indochina. Our peace and security is threatened, but we shall stand firm. We must be prepared.

#the Chinese People have always been Friends of the 인도차이나 People Throughout History
