INC_apathetic_people_idea_1_desc:0 "최근 인도차이나에서 농촌혁명이 급증했음에도 불구하고, 대부분 사람들은 혁명 국가에 대부분 무관심합니다. 결국 사람들이 무관심하지 않게 하고 자기 자신보다 더 큰 것을 생각하게 하려면 많은 노력이 필요할 것입니다."
