INC_reorganise_Indochinese_rifles_decision_desc:0 "With the help of officers trained in France, including Weltkrieg veterans, we are able to grasp modern military tactics in a short period. However, we still need to know how to organise modern land units. A quick way to learn it is to reorganise the existing 인도차이나 rifle units(Linh Tap) into model units based on French system. These will also be our main force units. However, the reorganisation will take some time."
