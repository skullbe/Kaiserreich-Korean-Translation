INC_internationale_support:0 "인터내셔널의 지원"
INC_internationale_support_desc:0 "The revolution in Indochina received large sum of secret support from the Internationale. The influx of 인도차이나 Weltkrieg veterans and exiled revolutionaries from France is the motor of revolution and the pillar of revolutionary army."
INC_blockade:0 "봉쇄"
INC_blockade_desc:0 "We are cut off from the support of the Internationale by the German blockade."
INC_Edu_Reform_idea_1:0 "교육 개혁"
INC_Edu_Reform_idea_1_desc:0 "German colonialists brought with them only sausages. Millions of our compatriots are still illiterate. To reduce illiteracy immediately, we must replace the complex Chinese characters and promote a standardised writing system based upon the Latin script, which is far easier to understand. This will sever our connection to tradition, but we have no choice."
INC_Edu_Reform_idea_2:0 "교육 개혁"
INC_Edu_Reform_idea_2_desc:0 "German colonialists brought with them only sausages. Millions of our compatriots are still illiterate. To reduce illiteracy immediately, we must replace the complex Chinese characters and promote a standardised writing system based upon the Latin script, which is far easier to understand. This will sever our connection to tradition, but we have no choice. Thanks to the literacy campaign, many farmers now can read our propaganda and have acquired basic knowledge of modern science, especially agriculture and hygiene."
INC_smuggling_focus:0 "밀수 집중"
INC_smuggling_focus_desc:0 "To finance the procurement of military ordnance, we have begun to smuggle all manner of unscrupulous good."
INC_Trade_Unionism_idea_1:0 "노조화"
INC_Trade_Unionism_idea_1_desc:0 "Unions are the backbone of the syndicalist economic system, but due to a lack of development and colonial repression, unionisation was once scarce. The 인도차이나 government's initial efforts to promote the creation of trade unions has proven successful - the majority workers in most of Indochina's major cities are now affiliated with a union."
INC_Trade_Unionism_idea_2:0 "방대한 노조화"
INC_Trade_Unionism_idea_2_desc:0 "Unions are the backbone of the syndicalist economic system, but due to a lack of development and colonial repression, unionisation was once scarce. However, With trade unions now ubiquitous in Indochina and the nation industrialising rapidly, the 인도차이나 military has become increasingly intertwined with domestic syndicates, and armaments production has increase."
INC_Trade_Unionism_idea_3:0 "인도차니아의 정체성이 없는 생디칼리슴"
INC_Trade_Unionism_idea_3_desc:0 "Once a colonial backwater, against all odds, Syndicalism has taken root in Indochina. All areas of Indochina's economy are now dominated by trade-union backed workers' syndicates."
INC_Left_Unity_idea:0 "좌파 단결"
INC_Left_Unity_idea_desc:0 "Indochina's socialist parties have put aside their differences and reached a power sharing agreement. With the 인도차이나 left now unified and in-fighting signifigantly reduced, the 인도차이나 government is much more robust."
INC_Left_Unity_idea_1:0 "좌파 단결"
INC_Left_Unity_idea_1_desc:0 "Indochina's socialist parties have put aside their differences and reached a power agreement. With the 인도차이나 left now unified and in-fighting signifigantly reduced, the 인도차이나 government is much more robust."
