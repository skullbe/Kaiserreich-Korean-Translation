INC_international_outpost_decision:0 "국제혁명의 전초기지"
INC_international_outpost_decision_desc:0 "As the vanguard of world revolution in the East, we have the obligation to support our friends still under the yoke of colonialism and imperialism. The current of world revolution can not be stopped by imperialists. Proletariats of the world, unite!"

#Infiltration of Siam
#We are secretly supporting guerrilla forces in Siam to destabilise their country. Sending cadres and weapons will strengthen the power of guerillas.
#Transform the Plain of Reeds into an anti-Siamese guerrilla base!

#Indonesian revolutionary Tan Malaka arrived
#Tan Malaka, a legendary revolutionary from the Dutch East Indies, just arrived in Saigon and was received by the enthusiastic people. He addresses the crowd with a speech in surprisingly fluent Vietnamese praising the daring thought and the effort of of 인도차이나 people against German Imperialism, the common enemy of all Asian people. Tan Malaka wanted to fight along with us in this sacred battle. Malaka spent his entire life fighting colonialists. Having organised revolutionary movement in Dutch East Indies, German Malaya,Siam, the Philippines and China and speak the languages of the people in each country, he will certainly be a great help to us.
#Welcome, comrade Tan Malaka!

#Cham people's voluntary brigade
#Cham people, once the ruler of Southern Vietnam, is now a small minority group in Indochina. Due to the historical rivalry, most of Cham people are alien to the revolution led by Vietnamese. However, comrade Tan Malaka, sharing the same islam religion and Malayo-Polynesian language with them, managed to convert some Cham communities to socialism. Now they have formed the Cham people's voluntary brigade under the command of Tan Malaka!
