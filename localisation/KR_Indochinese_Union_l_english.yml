INC_negotiate_with_germs_decision:0 "독일과의 협상"
INC_negotiate_with_germs_tooltip:0 "We will start negotiating with Germany for peace, but stubborn imperialists won't give up easily. Taking initiative in the battlefield, enemy's weariness in homefront or favourable international situation could help our cause."
#Manpower crisis
#The resistance and revolution should depend on the voluntary spirit of 인도차이나 people. That being said, the manpower crisis of our newly-born army is more and more severe. Introducing a draft will solve the problem, but it's worried that the new state apparatus doesn't have the ability to carry out conscription well...

#Enact conscription
#Mobilise urban population
#Focus on expanding village guerillas

#'Upgrade' system
#A new recruitment system called 'Upgrade' is being promoted all across Indochina. Under this system peasants are encouraged to be part-time and full-time militia or guerillas in their own village. After they have basic training and military experience, they will be encouraged to join regional forces, and later regular troops. Most recruits through this system are already adapted to military life when they join the regular army. This system will be able to offer a stable source of manpower for our army'
#This is how voluntary spirit works!


#Rising disertion rate
#Since the introduction of conscription, the army is suffering from demoralisation and high distion rate. 인도차이나 peasants in general are very reluctant to leave their homeland. In order to recruit more soldiers, the improvised recruitment committees have to used forceful methods. Many recruits are brought away from their home after a knock at the midnight. They complaint that they are very afraid being sent to remote places from their home with poor training and arms to fight the powerful enemy.
#We shouldn't push that hard!
#We need to enforce military discipline

INC_agriculture_decisions:0 "Agricultural Production"
INC_agriculture_decisions_desc:0 "The Monsoon Wind, blowing from Africa across the Indian Ocean brings water and sediment to the eastern rim of the Indochina peninsula, where millions of farmers live on several coastal plains. The entire 인도차이나 economy relies on its agricultural production, heavily merchandised yet vulnarable. The agricultural production in general is very susceptible to climate variability, but certain decisions and changes introduced by our government or farmers themselves could also have an impact."

#Typhoon hits
#Mekong flooding
#Dike construction

#Nitrogen Fertiliser industry development
#The colonial regime never allowed investment on fertiliser and insecticides industry to make us dependent on them. Now we have built our first fertiliser factories. However, it might take some time to promote the use of chemical fertiliser among farmers.

#Production of Field Water Pump
#With the development of machine production industry, now we are able to produce field water pumping engines. The introduction of power pumps will greatly help the irrigation of rice field and improve the yield greatly.

#Study Rice cultivation methods from Japan
#Japan is the leading technology power in Asia and also the first country to apply modern science to rice cultivation. Studying rice cultivation methods from Japan will help our agricultural modernisation a lot.

#Ban Rice Alcohol production
#Producing rice alcohol is usually a good way consume rice surplus. However, in this year of poor harvest, it might be a better choice to temporarily ban rice alcohol production to save enough rice for food.

INC_convert_distillery_decision:0 "Convert Distillery to Fuel Factory"
INC_convert_distillery_decision_desc:0 "The Colonialists had started to produce alcohol as a substitute for motor fuel in the 1930s, but had still relied heavily on imported fuel. With fuel import cut off due to the enemy blockade, we now direly need fuel supply. It's possible for us to expanded the capacity of distilleries produce alcohol for fuel purposes and butanol for aviation fuel. However, the project will be costly and consume a huge chunk of agricultural production."

#Reevaluate party's land policy
#Tan Viet party passed a new resolution. During the resistance era, the party decided that Indochina was still in the phase of bourgeoise democratic revolution and we must keep a united front with gentries and landlords. Now, with the independence of our motherland secured and party's leadership entrenched, it's time to start our land reform.

#The Plain of Reeds development program
#The Plain of Reeds is a sparsely populated alluvial swampy region lying astride the Siamese-인도차이나 border. During the resistance war, it was a major base used by our guerillas. The Plain of Reeds has great agricultural production potential, but it will require some population resettlement and the construction of an extensive levee and drainage system to control flooding. The development of the Plain of Reeds will also deprive the are of its potential of being a guerrilla base. Should we start the development program?
#Start the Plain of Reeds development program!
#Leave it be
#We should build hidden military bases there instead

