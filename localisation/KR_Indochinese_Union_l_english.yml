INC_Youth_Shock_Brigade_idea:0 "청년 돌격대"
INC_Youth_Shock_Brigade_idea_desc:0 "여성을 포함한 많은 젊은 인도차이나인들은 부상병 수송을 포함한 다양한 임무를 수행하는 비전투부대에서 복무합니다. 이들의 활약으로 인도차이나군의 사망률이 크게 감소했고 부상당한 군인들은 전장으로 더 빨리 복귀할 수 있게 되었습니다."
INC_Youth_Shock_Brigade_idea_b:0 "청년 돌격대"
INC_Youth_Shock_Brigade_idea_b_desc:0 "여성을 포함한 많은 젊은 인도차이나인들은 부상병 수송을 포함한 다양한 임무를 수행하는 비전투부대에서 복무합니다. 이들로 활약으로 인도차이나군의 사망률이 크게 감소했고 부상당한 군인들은 전장으로 더 빨리 복귀할 수 있게 되었습니다. 위험한 환경과 높은 사상자 때문에 전선에서 청년 돌격대의 운용을 피하기로 했습니다."
INC_Youth_Shock_Brigade_idea_x:0 "여성 군인"
INC_Youth_Shock_Brigade_idea_x_desc:0 "여성을 포함한 많은 젊은 인도차이나인들은 부상병 수송을 포함한 다양한 임무를 수행하는 '청년 돌격대'에서 복무합니다. 이들로 활약으로 인도차이나군의 사망률이 크게 감소했고 부상당한 군인들은 전장으로 더 빨리 복귀할 수 있게 되었습니다. 이제 우리는 정식으로 여성 전투원을 경험 많은 청년 돌격대 대원들과 민병대로부터 모집하기로 하였습니다."
INC_Tunnel_idea_1:0 "땅굴망"
INC_Tunnel_idea_1_desc:0 "Indochina has constucted an elaborate network of tunnels throughout much of the nation's areas of strategic importance. The tunnels serve a variety of military purposes and are extremely difficult for hostile forces to detect."
INC_Tunnel_idea_2:0 "호치민 트레일"
INC_Tunnel_idea_2_desc:0 "The Ho Chi Minh trail is an elaborate network of supply routes cutting through Indochina's forested highlands. Even the most remote area of Indochina is now easily accessible for its armed forces."
INC_Tiger_and_Elephant_idea:0 "호랑이와 코끼리"
INC_Tiger_and_Elephant_idea_desc:0 "인도차이나 army units are drilled heavily in agility even in the harshest of terrain. For if a tiger stands his ground against an elephant, only deatha waits him, but with mobility, he may slay his larger foe."
INC_People's_Air_Defence_idea:0 "인민대공"
INC_People's_Air_Defence_idea_desc:0 "Indochina has created a robust network of air defence emplacements and prioritised the construction of new anti-air ordnance. The skies of Indochina are becoming increasingly secure."
