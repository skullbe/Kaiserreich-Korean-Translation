INC_vietminh:0 "베트남 독립동맹회(Viet Minh)"
INC_vietminh_desc:0 "'비엣민', 또는 '베트남 독립동맹회'이라고 불린 이 단체는 베트남의 즉각적인 독립을 외치는 집단들의 연맹입니다.이들은 공통적으로 모든 민중의 통합을 지지하지만 세세한 사상들은 저마다 다르기 때문에 결정을 내리기까지는 매우 까다롭습니다. 또한 크메르인과 라오스인들은 이 단체에 대해서 의심을 품고 있습니다..."
INC_vietminh_1:0 "조국전선"
