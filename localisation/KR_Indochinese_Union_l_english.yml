INC_poor_army_idea_1_desc:0 "조국을 지키려는 열정에도 불구하고, 새로 조직된 혁명군은 훈련도 제대로 받지 못했고 장비도 제대로 갖추지 못하고 조직도 제대로 되어 있지 않습니다. 열정을 투지로 전환하기 위해서는 노력이 필요할 것입니다."
