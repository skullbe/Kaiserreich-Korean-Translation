INC_Tank_Pannick_idea:0 "판처 공포"
INC_Tank_Pannick_idea_desc:0 "Harrowing encounters with German Panzers by 인도차이나 guerillas have demoralised many 인도차이나 soldiers and even occassionally cause rebel forces to route."
