viet.0.t:0 "새로운 인도차이나!"
viet.0.d:0 "우리의 총봉기는 대승을 거두었습니다. 독일 식민지 정권의 시체 위에는 올해 초 만들어져 봉기를 조율한 베트남 독립동맹회, 줄여서 비엣민이 통치하는 우리의 독립국가가 당당히 서 있습니다.\n\n응우옌 안 닌이 비엣민의 의장으로 선출되었습니다. 수천 명의 목숨을 잃은 독일 식민 정권은 쓰라린 최후까지 굴복하지 않을 것이라는 사실이 이미 증명되었습니다. 비엣민은 독일 산적들에 대한 이 전국적인 저항전쟁을 이끌기로 결심했고, 그것은 모든 인도차이나 민족 - 베트남인, 라오스인, 캄보디아인, 므엉족, 타이족 등의 의지를 요구합니다. 우리의 정당한 대의에 봉사하기 위해 자신을 희생하는 것입니다.\n\n(연정을 꾸리고 있기 때문에 정부 지지도는 집권여당 지지도에 영향을 받지 않을 것입니다.)"
viet.0.a:0 "우리는 승리할 것이다!"

viet.1.t:0 "인도차이나 독립 선언"
viet.1.d:0 "독일 강도들과의 민족구호전이 시작되면서 우리는 독자적인 주권국가를 형성할 것입니다. 캄보디아인과 라오스인이 거의 합류하지 않았지만, 혁명가들은 새로 수립된 국가가 인도차이나 전체를 대표해야 하며 인도차이나 민족의 해방에 헌신해야 한다는 데 동의했습니다.\n\n혁명가들은 인도차이나 독립선언서를 초안하기로 결정했습니다. 급진적 혁명가들은 인터내셔널과의 연대 표현을 촉구합니다. 한편, 베트남 국민당과 다른 국민주의자들은 범아시아주의 야망을 선언하기를 원했습니다. 생디칼리스트의 지도자인 따 뚜 떠우는 인터내셔널에 적극 헌신하면서도 전술적 타협이 필요하다고 믿고 있습니다 - 온건한 선언은 국내외의 지지를 얻을 것입니다."
viet.1.a:0 "인터내셔널을 선언하자!"
viet.1.b:0 "범아시아주의를 선언하자!"
viet.1.c:0 "중립을 선언하자!"

viet.2.t:0 "베트남 독립동맹회(Viet Minh)의 정치"
viet.2.d:0 "비엣민에 있는 혁명가와 애국자들은 크게 네 개의 파벌로 나눌 수 있습니다.\n\n1926년 진압 이후 호치민 혁명청년동맹은 내부 분열로 몸살을 앓았습니다. 인도차이나 혁명회는 그 직접적인 후계자입니다. 정통 아나코-생디칼리슴에 이어 최근 프랑스에서 돌아온 현 지도자 따 뚜 떠우는 사이공과 다른 몇몇 도시에서 노동조합을 조직하는 데 성공했습니다.\n프랑스 자코뱅의 영향을 받아 1931년 파리 회의에서 일부 강경파가 혁명회에서 이탈하여 신 베트남 혁명당, 즉 떤비엣을 결성하였습니다. 떤비엣은 엄격한 훈련과 은밀한 움직임을 믿습니다. 그 결과 그들은 식민지 경찰대와 수비대에 침투하는 데 효과가 있는 것으로 판명되었습니다.\n베트남 국민당은 중국 국민당을 본떠 만든 것입니다. 이 당은 특히 베트남 북부 지역에서 소규모 부르주아와 부유한 농부들 사이에서 인기가 있습니다. 실패한 옌베이 반란은 당원들 중 많은 사람들을 쓰려트렸지만 그들에게도 영웅적인 평판을 얻게 했습니다.\n1928년 인도차이나의 저명한 무정부주의 혁명가인 응우옌 안 닌은 열망회를 설립했습니다. 생디칼리슴으로는 혁명에서 이길 수 없다고 확신한 그는 농민들의 혁명적 자발성을 선동하기 위해 전통적인 비밀 사회를 모델로 했습니다. 그것의 무정부주의적 이상이 많은 지식인들을 끌어들였지만, 농촌과의 연계는 혁명에 핵심적인 역할을 했고 비엣민에서 그들의 지배를 보장했습니다.\n\n혁명에 대한 초기의 희열이 모든 계파를 하나로 묶었지만, 이러한 단합이 다가올 도전을 견뎌낼 수 있을지는 오직 시간이 지나야만 알 수 있습니다."
viet.2.a:0 "함께라면 승리한다!"

viet.3.t:0 "반침투 작전"
viet.3.d:0 "독일 오물들은 우리의 영광스러운 혁명을 방해하고 싶어합니다. 스파이들과 반역자들은 어디에나 있습니다. 국민당은 적에게 침투해 정보공격을 개시하고자 하는 반면 떤비엣 당은 우비밀경찰의 확대가 내부 적을 제거하는 유일한 방법이라고 주장합니다. 무정부주의자들과 생디칼리스트들은 지역 민병대가 의심스러운 사람들을 체포하여 처형하고 혁명 재판소를 세울 수 있도록 승인함으로써 적색 테러를 일으키라고 촉구합니다. 우리가 무엇을 선택하든 적을 쳐부수야 합니다!"
viet.3.a:0 "첩보활동을 강화한다."
viet.3.b:0 "비밀경찰을 확대한다."
viet.3.c:0 "적색테러가 우리의 대응이다."

viet.4.t:0 "토지 정책"
viet.4.d:0 "인도차이나 혁명이 승리하려면 농민들의 마음을 얻어야 합니다. 국민주의자들은 소작인을 위한 임대료 인하를 주장하지만 애국적인 지주들과의 관계는 유지한다. 그러나 급진주의자들은 농민들을 동원하고 모든 마을에서 구체제(앙시엥 레짐)을 없애기 위한 완전한 토지 개혁을 원합니다. 토지 정책에 대한 격렬한 논쟁이 연정을 분열시키고 있습니다. 따 뚜 떠우와 팜 반 동은 당분간 '배신자'의 땅을 몰수하고 향후 토지개혁을 단행하는 절충안을 제시했습니다."
viet.4.a:0 "임대료만 내려주도록 하자"
viet.4.b:0 "나중에 토지재분배가 이뤄질 것이라고 약속하자"
viet.4.c:0 "급진적 토지개혁이 시급하다!"

viet.5.t:0 "독일의 봉쇄"
viet.5.d:0 "독일 제국주의자들은 인터네셔널 동지들과의 의사소통 노선을 완전히 차단했습니다. 지금 우리는 장비가 몹시 부족합니다. 우리 군인들 중 많은 사람들이 도끼와 창을 장비하고 있습니다. 떤비엣당은 1920년대에 구 동맹이 개발한 초국가적인 지하 혁명 네트워크를 계승하고 있습니다. 그들은 아군을 지원하기 위해 금 삼각지대의 무기 밀수에 주력할 것을 제안합니다. 하지만 이 거래는 절대적인 비밀과 약간의 비도덕을 요구합니다..."
viet.5.a:0 "우리는 선택의 여지가 없다."

viet.5.e:0 "페이스를 유지하자."

viet.6.t:0 "국민의회"
viet.6.d:0 "반혁명적 피의자에게 선거권을 주어야 하는지에 대한 논란에도 불구하고, 임시정부는 18세 이상의 모든 사람들이 국회의 개회을 위해 투표할 자격이 있다고 결정했습니다. 국회는 입법권과 행정권을 모두 행사하는 국가의 최고 기구가 될 것으로 예상됩니다. 이제 인도차이나 역사상 최초의 국민선거가 온갖 역경을 딛고 이렇게 비상한 상황에서 치러졌습니다. 새로 소집된 국회에 새로운 다수당이 출현하여 국회의장을 임명하였으며, 또한 국가원수로는..."
viet.6.a:0 "응우옌 안 닌의 카리스마는 모두를 휘어잡았다!"
viet.6.b:0 "따 뚜 떠우는 노동자들의 지지를 얻었다!"
viet.6.c:0 "떤비엣당의 우세한 조직이 승리했다.."
viet.6.e:0 "베트남 국민당의 국민주의적 수사학이 대중들을 사로잡았다!"

viet.7.t:0 "응우옌 티 남(Nguyen Thi Nam)의 운명"
viet.7.d:0 "응우옌 티 남(Nguyen Thi Nam)은 "철의 여왕"으로 알려진 베트남 북부에서 매우 성공한 상인입니다. 그녀는 북부에서 가장 크고 현대화된 몇몇 농장을 소유하고 있습니다. 그녀는 오랫동안 몰래 반식민지 운동에 자금을 지원해 왔지만 우리의 군대가 진격하는동안 그녀의 농장의 노동자들이 봉기하여 그녀를 사로잡았습니다! 노동자들은 인근 지역의 5천 명이 넘는 농민들과 함께 모여 혁명 재판소를 세웠습니다. "전권적인 지주인 응우옌 티 남을 전복시키고 농민들의 땅을 되찾자!"라는 빨간 깃발 아래 그들은 그녀를 위해 사형을 선고했습니다. 우리는 즉각 사형 집행을 중단시켰지만 조속히 결정을 내려야 할 필요가 있습니다."
viet.7.a:0 "젠장! 그녀는 우리의 영웅이야! 저 도적들을 진압하라!"
viet.7.b:0 "그녀의 재산을 몰수하고 그녀를 내버려둬라!"
viet.7.c:0 "혁명은 정의와 같은말이지!"

viet.8.t:0 "국민주의자의 음모"
viet.8.d.a:0 "우리의 정의로운 사회혁명에 깊은 분노를 느낀 일부 음흉한 국민당 반역자들은 우리를 상대로 쿠데타를 일으킬 음모를 꾸몄습니다. 이 자칭 국민주의자들은 구국군단이라는 이름으로 반 생디칼리슴 도적단들을 조직하여 사이공으로 행군하고 일부 정부청사를 점거했습니다. 비엣민 지도자들은 대피해야만 했습니다. 그러나 사이공의 영웅적인 노동자 민병대는 항복을 거부했습니다. 그들은 건물을 탈환하고 바보들을 물리쳤습니다! 우리는 그 반역자들에 대한 숙청을 시작했습니다."
viet.8.d.b:0 "우리의 정의로운 사회혁명에 깊은 분노를 느낀 일부 음흉한 국민당 반역자들은 우리를 상대로 쿠데타를 일으킬 음모를 꾸몄습니다. 이 자칭 국민주의자들은 구국군단이라는 이름으로 반 생디칼리슴 도적단들을 조직하여 사이공으로 행군하여 우리 정부를 전복시키려 하였으나, 그 음모는 비밀경찰에 의해 발각되었습니다. 비밀경찰은 공모자들을 선점하고 대부분 체포했다. 우리는 그 반역자들에 대한 숙청을 시작했습니다."
viet.8.a:0 "나는 국민주의자들이 진정한 혁명가가 아니라는 것을 알고있다!"
viet.8.b:0 "비밀경찰은 매우 도움이 될 것이다!"

viet.9.t:0 "사이공 쿠데타"
viet.9.d.a:0 "일부 반군은 사이공에서 이른바 '반생디칼리슴 구국혁명'을 선포했습니다. 그들은 공장을 공격했고 반군과 지역 민병대들 사이에서 싸움이 시작되었습니다. 떤비엣당은 국민주의자들이 혁명을 배신했으며 국민주의자들의 즉각적인 숙청을 촉구했지만 국민당원들은 자신들의 결백을 주장했습니다. 정보국장은 실제로 떤비엣 침투자가 반군으로 위장하고 있다는 것을 보여주는 비밀 보고서를 전달했습니다. 지금 팜 반 동 동지는 이렇게 묻고 있습니다: '동무, 여기에는 민족주의자들을 위한 의자와 국제주의자들을 위한 의자가 두 개 있소. 어느 쪽에 앉고 싶소?'"
viet.9.d.b:0 "일부 반군은 사이공에서 이른바 '반생디칼리슴 구국혁명'을 선포했습니다. 그들은 공장을 공격했고 반군과 지역 민병대들 사이에서 싸움이 시작되었습니다. 떤비엣당은 국민주의자들이 혁명을 배신했으며 국민주의자들의 즉각적인 숙청을 촉구했지만 국민당원들은 자신들의 결백을 주장했습니다. 정보국장은 국민당원들이 반혁명 반란을 조직하고 있다는 것을 보여주는 비밀 보고서를 전달했습니다. 지금 팜 반 동 동지는 이렇게 묻고 있습니다: '동무, 여기에는 민족주의자들을 위한 의자와 국제주의자들을 위한 의자가 두 개 있소. 어느 쪽에 앉고 싶소?'"
viet.9.a:0 "국제주의자"
viet.9.b:0 "미안하지만, 국민주의자들을 택한다."
viet.9.c:0 "둘 다 의석에 앉히는 게 좋은 거 같은데"

viet.10.t:0 "인도차이나의 반란이 성공하다"
viet.10.d:0 "인도차이나인들은 마침내 식민 착취의 멍에를 떨춰냈습니다! 이 날은 전세계 사회주의 국가들에게는 위대한 날인 동시에 독일 제국주의자들이 패배한 날이지요! 우리의 참관장교들은 혁명가들이 채택한 게릴라 전술을 연구했으며, 이는 여전히 유용하게 쓰일 수 있습니다."
viet.10.a:0 "축하할 일이다!"

viet.11.t:0 "인도차이나 반란이 성공하다"
viet.11.d:0 "인도차이나인들은 마침내 식민 착취의 멍에를 떨춰냈습니다! 이 날은 전세계 사회주의 국가들에게는 위대한 날인 동시에 독일 제국주의자들이 패배한 날이지요! 우리의 참관장교들은 혁명가들이 채택한 게릴라 전술을 연구했으며, 이는 여전히 유용하게 쓰일 수 있습니다."
viet.11.a:0 "축하할 일이다!"

viet.12.t:0 "유럽인 정착민들"
viet.12.d:0 "사이공에 아직도 남아있는 20,000명의 유럽인들이 우리에게 골치덩이로 작용하고 있습니다. 그들은 식민정부를 위해 일했고, 또한 우리 경제의 대부분을 차지했었습니다. 몇몇은 우리의 혁명적 대오에 편승하기로 했지만, 대부분은 반동세력이죠. 이들을 어떻게 처리하는게 좋을까요?"
viet.12.a:0 "그들이 우리를 위해 일하도록 강요케하라!"
viet.12.b:0 "노동조합이 탈취하고 결정할 것이다!"
viet.12.c:0 "그들의 재산을 국유화하고 감옥에 넣어라!"

viet.13.t:0 "종교 문제"
viet.13.d:0 "코친차이나(베트남 남부)에는 수백만의 불교도, 기독교도, 그리고 까오다이교도들이 살고 있습니다. 종교는 이들의 삶을 지배했지요. 우리의 혁명정부가 세워진 이래 종교 신자들은 큰 혼란에 빠졌습니다. 우리들은 신이 없다는 것을 널리 알려야 하지만 지나친 방법은 그들의 반발을 일으킬 수 있으며, 되려 우리의 노력은 헛수고가 될 수도 있습니다."
viet.13.a:0 "세속 국가를 선언한다."
viet.13.b:0 "그들 또한 애국자이며, 우리는 단결할 필요가 있다."
viet.13.c:0 "그들을 시민 종교로 통합하고 탈바꿈하게 하라."
viet.13.e:0 "비밀리에 종교 지도자들을 제거하라"

viet.14.t:0 "탈주 사태"
viet.14.d:0 "우리의 혁명과 전쟁으로 인해 충격에 휩싸인 많은 까오다이교도와 가톨릭교도들은 종교적 권위에 속아 조국에서 도망치기로 결정했습니다. 수십만 명이 우리가 통제하는 구역을 벗어나려 하고 있습니다!"
viet.14.a:0 "반동놈들 같으니!"

viet.15.t:0 "전쟁의 종결"
viet.15.d:0 "피비린내 나는 전쟁은 끝났지만 그 유산은 아직도 우리를 괴롭히고 있습니다. 불행하게도, 많은 동포들도 적을 섬겼습니다. 그 전쟁으로 아이들이 부모에 반항하고, 아내가 남편을 기소하고, 형제가 서로 죽이는 것을 목격했습니다. 인도차이나 사회는 재결합 후 더욱 분열되어 있습니다. 어떻게 대처해야 할까요?"
viet.15.a:0 "대국민 화합 정책을 시작한다"
viet.15.b:0 "재교육 캠프는 반역자들을 위한 장소다!"

viet.16.t:0 "베트남 국민당 숙청"
viet.16.d:0 "우리 정부에 반대하는 데 연루된 여러 국민당 주요 인사들이 체포되어 반역죄로 재판을 받고 있습니다. 이제 그들은 군법정에서 운명을 맞이하고 있습니다."
viet.16.a:0 "조국을 향한 당신의 공로는 기억될것이오."
viet.16.b:0 "이 반역자들은 더 당해도 마땅하다!"

viet.17.t:0 "떤비엣당(신베트남혁명당) 숙청"
viet.17.d:0 "우리 정부에 반대하는 데 연루된 여러 떤비엣당 주요 인사들이 체포되어 반역죄로 재판을 받고 있습니다. 이제 그들은 군법정에서 운명을 맞이하고 있습니다."
viet.17.a:0 "조국을 향한 당신의 공로는 기억될것이오."
viet.17.b:0 "이 반역자들은 더 당해도 마땅하다!"

viet.18.t:0 "사회주의자 숙청"
viet.18.d:0 "우리 정부에 반대하는 데 연루된 여러 사회주의 인사들이 체포되어 반역죄로 재판을 받고 있습니다. 이제 그들은 군법정에서 운명을 맞이하고 있습니다."
viet.18.a:0 "조국을 향한 당신의 공로는 기억될것이오."
viet.18.b:0 "이 반역자들은 더 당해도 마땅하다!"

viet.19.t:0 "인도차이나 혁명회 숙청"
viet.19.d:0 "우리 정부에 반대하는 데 연루된 여러 인도차이나 혁명회 주요 인사들이 체포되어 반역죄로 재판을 받고 있습니다. 이제 그들은 군법정에서 운명을 맞이하고 있습니다."
viet.19.a:0 "조국을 향한 당신의 공로는 기억될것이오."
viet.19.b:0 "이 반역자들은 더 당해도 마땅하다!"

viet.20.t:0 "사이공에서의 게리맨더링"
viet.20.d:0 "인도차이나의 심장과 두뇌인 사이공은 국회 선거의 전장이 됐습니다. 모든 파벌들은 사이공 시 위원회에서 권력을 이용하여 그를 지지하도록 선거 방식을 조작하려고 시도했고, 그 결과 선거구들이 게리맨더링되었습니다. 이런 추악한 움직임은 이제 통제 불능이 되었고 많은 사람들이 혐오하게 만들었습니다. 사이공의 노동조합은 이것이 대의의회제도의 본질적인 잘못이라고 주장하면서, 지리적 지역보다는 작업장을 기준으로 사이공의 선거구를 분할해 줄 것을 요구하고 있습니다."
viet.20.a:0 "공정한 선거를 치르려고 노력하라."
viet.20.b:0 "일부 파벌들은 결과를 조작하는데 성공했다..."
viet.20.c:0 "작업장에서 기반으로 하는 선거가 좋게 들린다."

viet.21.t:0 "새로운 정부"
viet.21.d:0 "응우옌 안 닌과 무정부주의자들은 국회에서 과반수 의석을 얻었습니다. 이 승리에 뒤이어 응우옌 안 닌은 국회가 지방분권과 지역 민주화를 통해서만 대중표현의 장을 제공하고 국민들을 진정으로 대표할 것이라고 선언했습니다. 그러나 이것은 인도차이나 사람들의 마음가짐의 방향을 바꾸어야 할 것입니다. 이제 새 정부의 구성을 결정해야 할 때입니다."
viet.21.a:0 "이상적인 총리인 팜 반동(Pham Van Dong)이 이끄는 내각은 유지하라."
viet.21.b:0 "전쟁영웅 추반탄(Chu Van Tan)이 이끄는 통합내각."
viet.21.c:0 "열렬한 혁명가 트란 반 기우(Tran Van Giau)가 이끄는 급진 내각."

viet.22.t:0 "새로운 정부"
viet.22.d:0 "생디칼리스트들은 국회에서 과반수 의석을 얻었습니다. 따 뚜 떠우 신임 의장은 그들의 궁극적인 목표는 국회를 폐지하고 생디칼리슴 정치 체제를 구축하는 것이라고 선언했습니다. 그러나 그는 인도차이나에서 생디칼리슴으로의 이행은 오랜 과정이며 많은 노력이 필요할 것이라고 인정했습니다. 이제 새 정부의 구성을 결정해야 할 때입니다."
viet.22.a:0 "이상적인 총리인 팜 반동(Pham Van Dong)이 이끄는 내각은 유지하라."
viet.22.b:0 "널리 존경받는 노조 지도자 톤 뒤캉(Ton Duc Thang)이 이끄는 통합 내각"
viet.22.c:0 "생디칼리스트 이론가인 응우옌 반 쿠(Nguyen Van Cu)가 이끄는 생디칼리스트 내각."

viet.23.t:0 "새로운 정부"
viet.23.d:0 "세계에 남아 있는 몇 안 되는 선봉주의 사회주의 정당 중 하나인 떤비엣당은 국회에서 과반수 의석을 얻었습니다. 팜 반동 신임 의장은 인도차이나를 밝은 미래로 이끌겠다고 선언했습니다. 그는 또한 떤비엣당이 모든 인도차이나 사회주의자들간의 지속적으로 서로를 돕는 협력에 우호적이라고 주장했습니다. 이제 새 정부의 구성을 결정해야 할 때입니다."
viet.23.a:0 "널리 존경받는 노조 지도자 톤 뒤캉(Ton Duc Thang)이 이끄는 통합 내각"
viet.23.b:0 "전위 사상가 팜 흥(Pham Hung)이 이끄는 급진내각."
viet.23.c:0 "팜 반동(Pham Van Dong)동지는 멀티태스킹에 능하다."

viet.24.t:0 "새로운 정부"
viet.24.d:0 "의회주의와 산업화를 표방하는 인도차이나의 유일한 주요 정당인 베트남 국민장은 인도차이나 국회에서 우세한 파벌로 부상했습니다. 국민당의 대표이자 신임 의장인 응우옌 타이혹은 당의 승리에 이어 국회 앞에서 짧게 말하고, 인도차이나의 미래에 대한 웅장한 비전을 되풀이했습니다. 이제 새 정부의 구성을 결정해야 할 때입니다."
viet.24.a:0 "원로학자인 다오 두이 안(Dao Duy Anh)이 이끄는 통합 내각."
viet.24.b:0 "베트남 국민당(VNQDD) 지도자 응우옌 하이 탄(Nguyen Hai Than)이 이끄는 국민주의 내각."

viet.25.t:0 "새로운 입법 선거 준비"
viet.25.d:0 "지난 국회의원 선거 이후 5년이 지났습니다. 국회는 최고위 정부기관이자 국민의 최고위급 대표기관입니다. 이번 선거는 인도차이나 정치에 상당한 영향을 미칠 것입니다."
viet.25.a:0 "선거를 준비하라."
viet.25.c:0 "인도차이나의 의회민주주의는 실패했다."

viet.26.t:0 "[GetYear]년도 선거"
viet.26.d:0 "[GetYear]년 인도차이나에서 총선이 치뤄졌습니다. 이후 총리를 임명할 국회의원과 각급 인민의회 대표가 선출될 예정입니다."
viet.26.f:0 "[From.GetRulingParty]이(가) 권력을 유지한다."

viet.27.t:0 "[GetYear]년도 선거"
viet.27.d:0 "[GetYear]년 인도차이나에서 총선이 치뤄졌습니다. 당선후 총리를 임명할 국회의원과 각급 인민의회 대표가 선출될 예정입니다. 인도차이나 볼셰비키당은 99.5%의 득표율을 기록했습니다. 축하합니다!"
viet.27.e:0 "민주주의와 연대의 만남!"

viet.28.t:0 "정치권 개방?"
viet.28.d:0 "우리는 인도차이나 시민들에게 더 큰 정치적 자유를 약속했습니다. 현재 인도차이나의 비사회주의자들은 그들 자신의 정치 조직을 형성하고 선거 운동을 하고 싶어합니다. 그들 중 상당수는 이전 식민지 정권과 협력하지 않았더라도 연관성이 있다는 점에 유의해야 합니다. 그들이 정치권에 진입하는 것을 허용해야 할까요?"
viet.28.a:0 "더 큰 정치적 자유가 필요하다."
viet.28.b:0 "자유는 협력자와 반혁명가들을 위한 것이 아니다."

viet.29.t:0 "계엄령의 유지"
viet.29.d:0 "계엄령이 계속되고 있습니다. 이것이 우리가 싸웠던 혁명일까요? 그렇다면 어쩌면 민간 정부보다 군사 정부가 더 효과적일지도 모릅니다."
viet.29.a:0 "민간정부의 유지"
viet.29.b:0 "군사정부"

viet.30.t:0 "생디칼리슴 국가로의 전환"
viet.30.d:0 "CGT의 권한으로 인도차이나 연합은 생디칼리슴 국가로 탈바꿈했습니다. 국가는 기본적으로 지방 노조와 지방 코뮌으로 분권되어있습니다. 노동자 총의회는 국회의 지위를 대체했고 공안위원회는 행정권을 장악했습니다. 대부분의 정치조직은 부르주아 정당정치를 없애기 위해 해체됐습니다. 이제 인도차이나는 새로운 시대로 접어들었습니다."
viet.30.a:0 "민주주의와 연대의 시대!"

viet.31.t:0 "[GetYear]년 노동자 총의회 선거"
viet.31.d:0 "노동자 총의회의 임기는 5년입니다. 이제 새로운 입법 선거가 다가오고 있고 총의회는 행정부인 공안위원회를 선출할 것입니다. 노동파로 알려진 정통 생디칼리스트들은 총의회에서 계속 우위를 점하겠지만 정치적 유연성을 높이기 위해 다른 파벌과 연합할 수도 있습니다."
viet.31.a:0 "노동파 우세 - 산업화에 집중!"
viet.31.b:0 "무정부주의자들을 데려와라 - 문화 계몽!"
viet.31.c:0 "평원파를 데려와라 - 사회 개발!"
viet.31.e:0 "산악파를 데려와라 - 전쟁 노력!"

viet.32.t:0 "Trade Unions Protest"
viet.32.d:0 "Today the trade unions in Saigon started a demonstration against our recent policies. They claimed that the new policy is violating the principle of socialism. Trade Unions demand more workers' autonomy and trade unions' control over the economy."
viet.32.a:0 "Ignore them."
viet.32.b:0 "Compromise."

viet.33.t:0 "총파업!"
viet.33.d:0 "Being ignored, the trade unions all over the country, led by the 인도차이나 Revolutionary League, launched a general strike against the government. They demand an immediate stop of all violation against workers' right and a shift on political direction to more worker's self-governance!"
viet.33.a:0 "Time to establish state control over insubordinate unions!"
viet.33.b:0 "Accepte their demand."

viet.34.t:0 "Crackdown on Trade Unions"
viet.34.d:0 "The general strike escalated into a violent conflict between workers and police. The 인도차이나 Revolutionary League is now in open opposition to the government and began to organise rebellion. Our police used drastic methods to stop them and now syndicalists are massively arrested and persecuted."
viet.34.a:0 "Now is the time to eliminate traitors."

viet.35.t:0 "떤 비엣당(신 베트남 혁명당)의 활동"
viet.35.d:0 "The New Viet Revolutionary Party, also known as Tan Viet party, is organised in the line of a vanguard party and adhere to the idea of democratic centralism. The party members are organised into secret cells and often engage with clandestine activi, which is sometimes regarded as non-democratic and suspicious by other political factions. Some politicians suspect they are secretly planning to overthrow the government by force. Should we put a limit on their activities based on the principle of political openness?"
viet.35.a:0 "It's their freedom."
viet.35.b:0 "We need to keep an eye on them."

viet.36.t:0 "Socialist Opposition"
viet.36.d:0 "Our recent reform has angered the socialists. They claimed the nationalist government has deeply deviated from the revolutionary principle of 인도차이나 연방. The revolution should liberate 인도차이나 people from the yoke of capitalism and dictatorship, not just changing the race of the oppressor. They urged a return to true socialist direction."
viet.36.a:0 "Maybe we did something wrong..."
viet.36.b:0 "Ignore them."

viet.37.t:0 "Socialist Uprising in Saigon"
viet.37.d:0 "The socialists and left-wing radicals rose up against the current government! A provisional revolutionary committee declared the continuous revolution to liberate our people from capitalism and dictatorship. Saigon worker militias tried to occupy key buildings but repelled by police. Meanwhile peasant rebels and mutinied soldiers are marching on Saigon! Will Saigon uprising happen again?"
viet.37.a:0 "The Second Revoution succeeded!"
viet.37.b:0 "Manage to achieve a compromise."
viet.37.c:0 "General Nguyen Binh declared martial law."

viet.38.t:0 "사회주의 연립정부"
viet.38.d:0 "The VNQDD dictatorship is overthrowned, now the socialist revolutionaries, united and firm, decided to bring Indochina back to socialist direction. Nguyen An Ninh was again the chairman of the new coalition."
viet.38.a:0 "C'est la lutte finale..."

viet.39.t:0 "사회주의 연립정부"
viet.39.d:0 "Thanks to the his connection with other socialist faction, especially the syndicalist league, Pham Van Dong managed to out-manuever his opponents within the party. He then admitted in the national assembly that the hard-line policy of the party has alienated many good people and strifled democracy in Indochina. Now the Bolshevik party will adopt a more open policy to work with other socialists to pursue the socialist future."
viet.39.a:0 "C'est la lutte finale..."

viet.40.t:0 "계엄령의 끝?"
viet.40.d:0 "The flame of socialist rebellion has died down, but the rebellion has left a deep scar in 인도차이나 society. Now we are considering to end the martial law and return to democracy..."
viet.40.a:0 "Collaborate with liberals."
viet.40.b:0 "Restore full polical freedom."
viet.40.c:0 "Continue the martial law."

viet.41.t:0 "팜반동 제거"
viet.41.d:0 "Pham Van Dong, despite all his merits, has a personality of administrator and intellectual rather than a real leader. He is considered too soft-willed and amicable to the enemy by the hardliners in the party. In the politburo meeting, Head of the Organization Department Le Duc Tho led an attack against Pham Van Dong. Le Duc Tho, with his authority brought by close connection to French Jacobin, claimed that Pham Van Dong doesn't really understand the ideology of Leninism. It would be better for Dong to work as the prime minister."
viet.41.a:0 "Pham Van Dong was sidelined and Le Duc Tho took charge."
viet.41.b:0 "Pham Van Dong seek support from outside of the party."

viet.42.t:0 "생디칼리스트와의 거래"
viet.42.d:0 "The 인도차이나 Revolutionary League have established a entrenched political network within the country. The trade unions exert a decisive influence on the national economy. They posed a hidden threat to our political leadership. In order to carry out our reforms, we must deal with the situation..."
viet.42.a:0 "Excellent."

#
#Deal with Tan Viet party
#The Tan Viet party has established a entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. In order to carry out our reforms, we must deal with the situation.
#Deal with Aspiration Society
#The Aspiration Society has established a entrenched political network within the country. Their anarchist agenda has secured the support of peasants and many intellectuals. They posed a hidden threat to our political leadership. In order to carry out our reforms, we must deal with the situation.
#Deal with Nationalists
#The Nationalist party has established a entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. In order to carry out our reforms, we must deal with the situation.


viet.51.t:0 "농업 복구"
viet.51.d:0 "항쟁이 끌났습니다. 이제 전쟁으로 폐허가 된 조국을 치유할 때입니다. 전쟁 중에 농업 생산에 큰 차질이 생겼고 수십만 명의 농민들이 군대에 입대하거나 피난처를 찾기 위해 그들의 땅에서 도망쳤습니다. 우리 경제의 주요 부문인 농업이 회복되려면 적어도 1년은 걸릴지도 모릅니다."
viet.51.a:0 "훌륭하군."

viet.52.t:0 "Bounce Event"
viet.52.d:0 "This is a bounce event, you should not be seeing this. If you do in normal gameplay and are not running any submods, please report the issue."
viet.52.a:0 "Good"
viet.52.b:0 "Normal"
viet.52.c:0 "Bad"

viet.53.t:0 "올해 농업 생산: 풍작"
viet.53.d:0 "올해는 풍년이 들었습니다. 이런 수확은 옥수수 가격이 너무 낮으면 잠재적인 문제를 일으킬 수 있습니다."
viet.53.a:0 "훌륭하군."

viet.54.t:0 "올해 농업 생산: 평작"
viet.54.d:0 "올해 농업 생산은 여러 가지 요인에 의해 큰 타격을 받았습니다. 많은 농민들은 정부가 잘못을 저질러 하늘의 노여움을 샀다고 믿고 있습니다."
viet.54.a:0 "좋았어."

viet.55.t:0 "올해 농업 생산: 흉작"
viet.55.d:0 "올해 농업 생산은 여러 가지 요인에 의해 큰 타격을 받았습니다. 많은 농민들은 정부가 잘못을 저질러 하늘의 노여움을 샀다고 믿고 있습니다."
viet.55.a:0 "재앙이 닥쳤구나!"

viet.63.t:0 "토지개혁의 결과"
viet.63.d.a:0 "우리의 토지개혁은 소지주의 농촌사회를 만들었습니다. 농촌의 지주 정권이 쇠퇴했습니다. 대부분 지주들은 도시로 이주하여 땅을 팔아 얻은 수입으로 새로운 삶을 시작합니다. 그러나 토지는 받았으나 소작농과 가난한 농민들은 여전히 대출에 부담을 느끼고 있습니다. 많은 급진주의자들은 혁명이 아직 끝나지 않았다고 생각합니다..."
viet.63.d.b:0 "우리의 토지개혁은 엇갈린 결과를 낳았습니다: 극단주의자들은 물리적으로 지주들을 퇴치하려고 했습니다. 그러나 지주들은 양보를 두려워했고 일반적으로 토지개혁은 평화적으로 진행되었습니다. 대부분의 농민들은 이제 자급자족하고 자신만만해 하지만, 이전 지주들과 상류층은 그 결과에 대해 매우 불만을 갖고 있습니다."
viet.63.d.c:0 "우리의 토지개혁은 매우 평등한 농촌사회를 만들었습니다. 상류층이나 지주들은 근본적으로 없어졌습니다. 많은 마을에서 가난한 농민들은 계급 의식을 강하게 발달시켰습니다. 그러나 토지개혁 때의 공포는 인도차이나 사회에도 깊은 균열을 남겼습니다. 씨족과 가족의 대인관계는 거의 파괴되었습니다. 긴장된 분위기가 마을에서 이전의 단합을 대신합니다..."
viet.63.a:0 "At least it's a reform..."
viet.63.b:0 "We have done our best..."
viet.63.c:0 "Liberation came with a price..."

viet.65.t:0 "지주들로부터의 저항"
viet.65.d:0 "토지 보유 제한 규정에도 불구하고, 지주들은 다양한 공식적 또는 비공식적 수단을 통해 그들의 땅을 유지하는데 성공했습니다. 소작농과 가난한 농민들은 그들의 삶이 거의 개선되지 않는다고 보고 정부가 지주들과 함께 있다는 불만을 갖고 있습니다. 사람들이 매우 낙담하고 있습니다."
viet.65.a:0 "Well."
viet.65.b:0 "Need to strengthen bureaucracy to implement reform."
viet.65.c:0 "Landlordism is the problem!"

viet.66.t:0 "교외로 극단주의가 퍼지다"
viet.66.d:0 "정부가 부추긴 많은 농민들이 토지, 생산 수단, 그리고 지주들로부터 사유 재산을 빼앗기 위해 일어났습니다. 많은 지주들이 굴욕을 당하고 농민들로부터 체벌을 받습니다. 몇몇 저명한 학자와 신사들이 자살했습니다. 많은 지식인들은 정부가 법과 질서를 보호해야 한다고 항의하고 있습니다."
viet.66.a:0 "1000년 동안 이어진 봉건제보다 극단주의가 낫다."
viet.66.b:0 "That's too much."
#Red Terror!

viet.67.t:0 "재분배 대상 확대?"
viet.67.d:0 "토지 개혁이 북으로 확대되면서, 우리는 다소 다른 상황에 직면했습니다. 이 지역은 너무 인구밀도가 높고 가난해서 지주들로부터 재분배할 충분한 땅을 찾을 수 없습니다. 따라서, 우리가 경작자들에게 토지 개혁 약속을 이행하고자 한다면 많은 소토지 소유주들도 토지 재분배의 대상이 되어야 합니다..."
viet.67.a:0 "We must ensure every peasant get their own land!"
viet.67.b:0 "There should be other solutions."

viet.68.t:0 "적색 테러"
viet.68.d:0 "폭력적인 토지개혁이 온 나라를 뒤덮고 있는 적색 테러로 진화했습니다! 많은 마을에서 지주들을 대량으로 처형하는 것을 목격할 수 있습니다다. 저항에 기여한 애국자들조차도 어떤 보호도 기대할 수 없습니다. 불온한 공격은 농민들이 경쟁자들에 대한 보복을 위해 사용하기도 합니다. 얼마나 많은 무고한 사람들이 잘못 처형되었는지 알 수는 없지만, 저질러진 오류의 규모가 부인할 수 없을 정도로 극적이었음을 시사합니다."
viet.68.a:0 "Perfect chance to eliminate feudalism physically!"
viet.68.b:0 "We have committed some mistakes..."

viet.69.t:0 "빈딘 농민 봉기"
viet.69.d:0 "빈딘 지방의 농민들은 토지개혁 계획과 관련된 것으로 알려진 친척들의 구금과 재산 몰수에 항의하기 위해 일어났습니다. 그러나 지방 관리들에게 무시당하자, 모두 2만여 명의 농민들이 검과 농기구로 무장한 채 자치 정부 시설 몇 곳을 점거하고 행정 건물, 마을회관, 기차역들을 불태웠으며, 세금 장부를 파괴하고 경찰서를 약탈하기 시작했습니다. 지방행정은 마비되었습니다. 무지한 소작농들은 반드시 외부인의 통제를 받아야 합니다!"
viet.69.a:0 "인민군을 보내라."

viet.70.t:0 "Enlist an amateur guerrilla leader?"
viet.70.d:0 "최근 성공한 게릴라 지도자는 어느 정도 주목을 받았습니다. 이전에 통킹의 지식인 집단에서 '안 반(Brother Literati)'으로 알려졌던 이 남자는 역사 교사로서의 직업을 버리고 게릴라를 조직해 독일에 맞서 기발한 승리를 거뒀습니다. 그는 어떠한 공식적인 군사 훈련도 받은 적이 없으며 T.E. 로렌스의 지혜의 일곱기둥으로부터 군사 전술을 배운다고 주장합니다. 몇몇은 그가 진정한 군사적 재능을 가지고 있다고 믿지만 프랑스에서 훈련 받은 장군들은 그것을 의심합니다. 이 아마추어를 우리 군에 입대시켜야 할까요?"
viet.70.a:0 "Let's see what can he do."
viet.70.b:0 "No, we don't need a literati in army."


viet.71.t:0 "군제개혁"
viet.71.d:0 "갓 태어난 인도차이나 인민군은 불의 세례에 맞섰지만, 여전히 매우 미성숙한 군대입니다. 전쟁에서 배운 교훈으로, 우리 군대에서 두 개의 군사학교가 출현했습니다. 총참모부 사상을 대표하는 반 티엔 둥 장군은 잘 계획된 기습공세의 장점을 믿고 있습니다. 그들은 좀 더 중앙집중화된 명령체계를 만들고 싶어합니다. 한편, 명문 정치 장교인 응우옌 치 탄 장군은 인간의 의지와 개인의 자주성의 장점을 믿습니다. 그와 그의 동료들은 인도차이나 병사들의 용기와 끈기가 우리의 가장 큰 무기라고 주장했습니다."
viet.71.a:0 "Let me see..."

viet.73.t:0 "전차 공포"
viet.73.d:0 "우리 군인들은 불덩어리를 뱉을 수 있는 끔찍한 강철 괴물들과 마주친다고 보고했습니다. 프랑스에서 훈련된 우리 장교들은 그것이 전차 또는 독일어로 "판저"라고 불리는 장갑차의 한 종류라는 것을 압니다. 그러나 이 무기는 여전히 우리 농민군들 사이에 큰 혼란을 일으키고, 괴물이 아님을 아는 사람들조차 그 장갑을 다룰 방법을 찾지 못했습니다. 전차 공포는 우리 군의 사기를 떨어뜨렸고 많은 병사들은 독일 판저가 나타날 때마다 전장에서 도망칩니다."
viet.73.a:0 "으아 괴물이다!"

viet.74.t:0 "전차 공포가 진정되다"
viet.74.d:0 "독립 전쟁에서 일시적인 승리는 독일 판저의 위협에 종지부를 찍었습니다. 강철 짐승들은 더 이상 나타나지 않고 있으며, 전차 공포는 끝났습니다."
viet.74.a:0 "Excellent."

#Anti-Tank Weapon: Firebomb and Lunge mine

viet.79.t:0 "구정공세!"
viet.79.d:0 "베트남 사람들이 음력 설을 축하하고 폭죽을 터뜨린 자정 직후 하노이 주재 독일 대사관에서 수류탄이 터졌습니다. 거대한 규모의 베트콩 군대가 모든 도시와 마을을 상대로 대규모 공격을 감행하는 동안, 베트콩 특공대가 하노이 시내에 나타났습니다. 베트콩의 농노들이 주도하고, 마체테와 창으로 무장한 무명의 농민들이 여러 지역에서 일어나 '폭군들을 제거하라'라고 말했습니다. 우리는 완전히 허를 찔렸습니다!"
viet.79.a:0 "Is this how Vietcong celebrate Lunar New Year?"

viet.80.t:0 "사이공 포격"
viet.80.d:0 "오늘 아침, 독일군은 독일 군함과 공중 폭격 모두를 이용하여 사이공 시를 폭격하기 시작했습니다. 마침내 이 공격이 중단되었을 때, 사이공에 있던 대부분의 주요 건물들은 완전히 무너졌습니다. 그러나 이 폭격은 독일 도둑들에 대한 우리 민족의 증오를 악화시킬 뿐입니다."
viet.80.a:0 "Damn it."


viet.81.t:0 "New Textbooks"
viet.81.d:0 "인도차이나 민족 고유의 군국주의 정신을 일깨우기 위해 초등학교에서의 군사훈련, 무기를 사용하는 강의, 새 교과서 등 우리 교육시스템에 전면적인 개혁을 도입했습니다. 다음은 2급 수학 교과서에 있는 문제입니다.\n\n인도차이나 군인 한 명이 훈족 다섯을 죽일 수 있다.\n7명의 인도차이나 병사가 43명의 훈족 쓰레기와 싸운다면, 얼마나 많은 훈족 도적들이 살 수 있을까?"
viet.81.a:0 "8?"
viet.81.b:0 "모든 훈족들이 죽는다!"

viet.82.t:0 "해방의 날"
viet.82.d.a:0 "오늘은 드디어 독일 제국주의자들을 모국에서 몰아낸 광복절입니다. 승리와 독립은 수천 명의 순교자들을 희생시키면서 이루어졌습니다. 이 땅의 거의 모든 사람들은 해방을 향한 길에서 사랑하는 사람을 잃었습니다. 우리의 평화와 자유를 위해 모든 순교자들을 애도합시다. 그중에서도 판딘풍, 판보이쩌우, 호치민이 가장 눈에 띕니다."
viet.82.d.b:0 "오늘은 드디어 독일 제국주의자들을 모국에서 몰아낸 광복절입니다. 수천 명의 순교한 영혼들을 희생시키면서 얻어낸 평화와 자유가 이제 위협받고 있다. 우리의 독립을 위해 싸우기 위해 판딘풍, 판보이쩌우, 호치민의 예를 따릅시다!"
viet.82.a:0 "Mourning the martyrs."
viet.82.b:0 "For greater victory!"

viet.83.t:0 "전쟁의 슬픔"
viet.83.d:0 "최근에 우리 작가들 중 몇 명은 우리의 이전 전쟁을 반성하는 논픽션과 소설을 연재했습니다. 그들은 전쟁의 잔인함과 전쟁 중 사람들의 고통을 묘사했습니다. 이 작품들은 사악한 제국주의 침략과 독립을 쟁취하고 국가를 통일시키기 위한 우리의 정의로운 전쟁 사이에 차이를 만들지 못했고 우리 민족 사이에 큰 혼란을 야기시켰다."
viet.83.a:0 "People are exhausted."
viet.83.b:0 "Ban these counter-revolutionary poison."
viet.83.c:0 "Reflection makes us better."

viet.84.t:0 "응우옌 따이 혹이 사이공으로 돌아가다"
viet.84.d:0 "옌베이 반란이 실패한 후, 많은 국민당 지도자들의 운명은 알려지지 않았습니다. 다행히 국민당 설립자 겸 대표인 응우옌 따이 혹 동지는 독일 도적들의 박해에서 가까스로 탈출했습니다. 그는 중국과 베트남 국경에 있는 산악 지대로 피신하여 남중국으로 숨었습니다. 오늘 응우옌 따이 혹은 사이공으로 돌아와 민중들의 열렬한 환영을 받았습니다."
viet.84.a:0 "Excellent!"

viet.85.t:0 "Citizen Vinh Thuy"
viet.85.d:0 "아군이 황실 수도인 후에로 진군했을 때 베트남 황제 바오 다이는 우리 요원의 설득으로 머물게 되었습니다. 오늘, 열광하는 군중들과 날아다니는 인도차이나의 붉은 깃발에 둘러싸인 바오다이 황제는 앞 연단에서 다음과 같이 발표했습니다.\n\n'오늘부터 베트남에서는 군주제가 폐지된다. 바오 다이 황제는 이제부터 일반 시민인 빈 투이이다. 시민들이여, 이해해주시오, 나는 노예가 된 왕보다 자유로운 시민이 되는 것을 더 선호하오.'\n\n군중이 시민 빈 투이에게 찬사를 보내는 동안, 바오 다이가 혁명 대표들에게 황금 국새와 황금 검의 상징을 건네면서 퇴위식은 끝났습니다."
viet.85.a:0 "Emperor yesterday, citizen today."

viet.86.t:0 "Women's role in revolution?"
viet.86.d:0 "The question of women has become controversial in Indochina. Many women joined the revolution and end up in important positions, but male revolutionaries are dissatisifed with being led by women and they tend to cast women participants in support roles. Despite evidence that in prehistoric times 인도차이나 women enjoyed equality or even power, the norm of women taking a submissive role has long been internalized in our society and it will be hard to change."
viet.86.a:0 "They should be content with auxiliary roles."
viet.86.b:0 "Women hold up half the sky!"

viet.87.t:0 "New Four Virtues"
viet.87.d:0 "Traditionally, women are expected to behave according to the 'Four Virtues', which are wifely behaviour, wifely speech, wifely manner and wifely labor. Recently, some radical feminists published a series of essays claiming the 'Four Virtues' might be given new meanings: "behaviour" should not signify slavish obedience, but resolute commitment to the struggle for freedom and independence; "speech" is to talk boldly and eloquently to convince people to join the liberation struggle, or firmly and bluntly when telling men they were wrong; "manner" is not pleasant expressions but revolutionary anger, eagerness, and agressiveness; and "labor" should exclude domestic works.\n\nTheir claim scared many people, including intellectuals known for supporting gender equality."
viet.87.a:0 "Sounds too radical."
viet.87.b:0 "Support them!"
viet.87.c:0 "This should equally apply to men!"

viet.88.t:0 "The Tragedies of the Youth Shock Brigade"
viet.88.d:0 "Our Youth Shock Brigade, mainly comprised of young girls and women volunteers, is an important auxiliary unit known as "our army's arm and leg". However, a recent report discovered that the tragic experiences of the "Shock Girls" sent to the front line armed with simple shovels and having no military knowledge. Food and clothing are in chronic shortage on the front line. Working hour is long and living condition is terrible. Despite the girls' courage and determination, their resistance to enemy artilleries and bombing using shovels and pickaxes is hopelessly inadequate. The report has caught wide public attention and shown a demoralising impact."
viet.88.a:0 "We should try to improve their equipments and working condition."
viet.88.b:0 "We shouldn't let women go to dangerous places."
viet.88.c:0 "Sorry but we can't do anything."

viet.89.t:0 "The 1900th anniversary of Trung Sister uprising"
viet.89.d:0 "From AD 40 to 42 two sisters, Trung Trac and Trung Nhi rose up against invaders for independence and liberty. Despite their failure, Trung sisters have become the symbol of our resistance and heroism. This year is the 1900th anniversary of Trung Sister uprising. Parades and ceremonies are held in Saigon and Trung sister temples."
viet.89.a:0 "What a great day."
viet.89.b:0 "Our women should serve on the front lines like Trung sisters!"

viet.90.t:0 "Economic Chaos"
viet.90.d:0 "The outbreak of Weltkrieg cut down our connection to Europe. Our economy, heavily relying on the Commune of France, is suffering from the chaos."
viet.90.a:0 "Damn!"

viet.91.t:0 "Buddhism in the modern age"
viet.91.d:0 "Buddhist sects all across Indochina recently held a meeting to found the 인도차이나 Unified Buddhist Sangha. Under the banner of Buddhist revival movement, they seek to reform and strengthen Buddhism in the modern age. Unlike other religions like Catholicism or Caodaism, Buddhism is deeply entrenched in 인도차이나 population. The government has to treat it cautiously."
viet.91.a:0 "Respect our tradition."
viet.91.b:0 "Support Buddhist Socialism tendency!"
viet.91.c:0 "Organised religious movements should be suppressed."


viet.92.t:0 "Comrade Dong get exhausted?"
viet.92.d:0 "Comrade Pham Van Dong might be a workholic, but he has taken too many jobs. Now he seems exhausted. Should Comrade Dong take a rest?"
viet.92.a:0 "Take a rest, Comrade Dong."
viet.92.b:0 "Non sibi sed patriae."

viet.93.t:0 "Francomania hits Saigon"
viet.93.d:0 "Our recent close cooperation with the Commune of France brought a surge, or resurgence of Frencomania in Saigon. The new fashion of 'civilised' Saigon citizens is to dress like a French worker, address each other's name with 'Monsieur', and eat Banh mi. However, nationalists bitterly satirized and criticized this slavish emulation of French culture."
viet.93.a:0 "All hail the great France, Paradise on the Earth!"
viet.93.b:0 "We must preserve our national essence."
viet.93.c:0 "Absorbing new culture makes us stronger."

viet.94.t:0 "Francomania hits Saigon"
viet.94.d:0 "Our recent close cooperation with the Commune of France brought a surge, or resurgence of Frencomania in Saigon. The new fashion of 'civilised' Saigon citizens is to dress like a French worker, address each other's name with 'Monsieur', and eat Banh mi. However, nationalists bitterly satirized and criticized this slavish emulation of French culture."
viet.94.a:0 "All hail the great France, Paradise on the Earth!"
viet.94.b:0 "We must preserve our national essence."
viet.94.c:0 "Studying new culture makes us stronger."

viet.95.t:0 "The First Saigon International Art Festival"
viet.95.d:0 "The First Saigon International Art Festival was held recently. Due to the influence of our leading intellectuals, the curatorial priorities are the works of the avant-garde artists in syndicalist countries. However, it turned out that our citizens can hardly appreciate these modernist, futurist and surrealist art..."
viet.95.a:0 "We must further drill the taste of 인도차이나 people."
viet.95.b:0 "Avant-garde culture seems too advanced for a place like Indochina..."

viet.96.t:0 "The spread of Sorelian influence"
viet.96.d:0 "Although 인도차이나 exiles in France already knew Sorelianism, it didn't become a major trend in oversea 인도차이나 community. However, the recent victory of Sorelianists in France brought a surge of Sorelian ideas among our students in France. Several radical Sorelian groups like '다이비엣 Socialist Combat Team' were formed in France and started to have influence on Indochina."
viet.96.a:0 "Sounds like a new fashion."
viet.96.b:0 "Another worrisome radical ideology."
viet.96.c:0 "Sorelianism is wrong! Stop these dumb teens!"

viet.97.t:0 "Battle of Hue"
viet.97.d:0 "Our troops launched a coordinated offensive to take Hue, the ancient imperial capital city of Vietnam. As expected, it's the lair of Vietnamese reactionaries. German and loyal Vietnamese troops occupied some well fortified positions in the city, including the imperial citadel. Our army was engaged in heavy house-to-house and street fighting to take the city. All the available heavy equipments are gathered and many buildings are demolished to achieve a breakthrough. The battle for the Imperial Citadel is no less brutal. Out of 160 buildings of the Imperial City only few major sites remained intact when the flag of 인도차이나 연방 flying on the Citadel flag tower. During and after the bloody battle, thousands of die-hard reactionary civilians were switfly executed."
viet.97.a:0 "Hue!Hue!Hue!"

#viet.98.t:0 "Dumb Luck - newest Book of Vu Trong Phung"
#viet.98.d:0 "Vu Trong Phung, a talented novelist and satiricist living in Hanoi published his new novel So Do (Dumb Luck), a bitter satire of the rage for modernisation in Vietnam during the late-colonial era. The novel follows the absurd and unexpected rise within colonial society of a street-smart vagabond named Red-haired Xuan. The idiotic Xuan's use of rhetorics like 'civilisation' and 'modern citizen' allowed him ascending to intellectual society of Indochina. It also ridiculed the revolutionaries in the early 1930s. The novel, despite its popularity among common readers, turned out to be very politically provocative. This book is criticised as degenerate by some intellectuals and its revolutionary merits are questioned. The critics also claimed that a character in the book, the Cochinchinese King of Visceral Disease Treatment is ridiculing Nguyen An Ninh who sold self-made ointment when conducting revolution in the Mekong delta."
#viet.98.a:0 "Nonsense, this a good book."
#viet.98.b:0 "Support a comedy film adaptation and Nguyen An Ninh will play the King of Visceral Disease Treatment!"
#viet.98.c:0 "This is politically incorrect, we should ban it."

#1948 - 250th anniversary of Sai Gon

viet.110.t:0 "Searching for Brother Ho"
viet.110.d:0 "Although official record states that Comrade Ho Chi Minh, or better known as Nguyen Ai Quoc back in Paris, was killed in 1926 during the German intervention, there was no solid evidence that he is dead aside from the dubious German claim. There were rumors that Ho Chi Minh actually escaped from that disaster and hid in southern China organising a guerrilla. Although it might be unlikely that he is still alive, people still wonder about Brother Ho's fate. With the help of a friendly Chinese government, it's now possible to conduct an investigation in southern China of this..."
viet.110.a:0 "It's good to have a try."
viet.110.b:0 "We already know he died."

viet.111.t:0 "We found Brother Ho's wife?"
viet.111.d:0 "During our investigation, we found a woman in Guangzhou, Tang Tuyet Minh, claiming she was brother Ho's wife. The legal witnesses of their marriage in China, Cai Chang and Deng Yingchao, confirmed the fact and we also found notes and letters written by Ho Chi Minh in her collection. However, brother Ho's celibacy has been a symbol of his dedication to the revolution. It might be embrassing to admit this marriage..."
viet.111.a:0 "Invite her to Indochina."
viet.111.b:0 "This should remain a secret, Brother Ho is only married to revolution."

viet.112.t:0 "The legend of Guangxi guerillas"
viet.112.d:0 "Our investigation of Brother Ho continues. There was a rumor in southern China that some ethnic minorities conducted a guerrilla warfare in Guangxi against local warlords in the late 1920s. Maybe it has some connections with comrade Ho Chi Minh."
viet.112.a:0 "Interesting."

viet.113.t:0 "The fate of Guangxi Guerillas"
viet.113.d:0 "We tried to find Ho Chi Minh's trace in Guangxi. It's clear that there was a guerrilla movement in Sino-Vietnamese in the late 1920s. However, it was finally suppressed by Guangxi warlord in 1932 and the leaders of the guerillas were arrested and executed. Many of the executed leaders, according to the locals, are Vietnamese. This seems to be the fate of comrade Ho Chi Minh. Should we conclude our search?"
viet.113.a:0 "Continue."
viet.113.b:0 "We already know the answer..."

viet.114.t:0 "More Evidences from Guangxi"
viet.114.d:0 "We continued our research in Guangxi and the result was out of our expectation. We discovered that some guerillas were arrested and imprisoned in Nanning due to lack of evidences. Later in 1933 they were released by Guangxi warlord under the pressure of Chinese progressives including Guangdong warlord Chen Jiongming. Among those released guerillas, one man named Hu Guang left his diary to a local intellectual who helped him during the prison time. We confirmed that the diary is actually written by Ho Chi Minh. It seems that comrade Ho managed to hid his identity and survived. The Prison Diary of Ho Chi Minh is now transfered to the Museum of 인도차이나 Revolution in Saigon."
viet.114.a:0 "Interesting."

viet.115.t:0 "The fate of Brother Ho"
viet.115.d:0 "We finally found a decisive evidence about Brother Ho's fate in the secret police documents of the Legation cities and now we are able to reconstruct the fate of Ho Chi Minh. After the crackdown in 1926, Ho continued to conduct guerrilla warfare in southern China. The guerrilla was suppressed by Guangxi warlords and Ho was arrested. However, the warlord didn't know who is him and released him. Comrade Ho decided to leave China for France but he was captured by the Legation city's police in Hongkong in 1933 and German secret polices figured out Ho's identity. Because Germans didn't want to repeat the mass demonstration after Phan Boi Chau's execution in 1925, Ho was secretly executed in Hongkong. This untold story will not be forgotten by 인도차이나 people henceforth."
viet.115.a:0 "May your spirit protect our motherland."

viet.130.t:0 "New foreign exchange earner!"
viet.130.d:0 "We are running out foreign exchange and new foreign exchange earner is needed to finance our weapon purchasing. While our peasants have been encouraged to cultivate cash crops. What should we do with the most profitable one-opium is still undecided.Of course opium production brought by colonisers is condemned by us, but desperate times require desperate measures...."
viet.130.a:0 "Let's do it."
viet.130.b:0 "No, this is against our principle."

#viet.131.t:0 "Opium Production Competition from Indochina"
#viet.131.d:0 "The 인도차이나 연방 recently decided to engage in transnational opium trade with its state power and proved to be a very powerful producer and dealer. Our domestic opium production has been shocked by their opium export. How should we respond?"
#viet.131.a:0 "We should produce more opium than damn syndies."
#This is a dangerous game...

#viet.132.t:0 "Opium Production Competition from the Gold Triangle"
#viet.132.d:0 "Our competitors in this region, Burma, Siam and Yunnan have increased their opium production in response of our opium production effort. The competition in the international opium trade has become more and more vicious. Our opium export income has decreased."
#viet.132.a:0 "Our opium production should prevail!"
#This is a dangerous game..."

#Opium Harvest!
#Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of 인도차이나 opium.
#Socialism has proved its superiority again!

#viet.134.t:0 "Stop Opium production"
#viet.134.d:0 "Since we have won the independence war, it's no longer necessary to produce opium. Now it's time to end this sinister trade."
#viet.134.a:0 "The necessary evil should be forever forgotten."
#Actually, extra profits won't harm...

viet.135.t:0 "Collaborate with the Binh Xuyen Gang?"
viet.135.d:0 "Binh Xuyen, a organised crime syndicate based on Saigon, is still active clandestinely after the revolution. They derived its funds from banditry and vice racketeering, but also transnational smuggling. Although our cadres are well-versed in clandestine operations, they are still new to the trade, maybe it's a good idea to seek the help of experts..."
viet.135.a:0 "Let's unite for national salvation."
viet.135.b:0 "How can we work with gangs?"
viet.135.c:0 "We must eradicate them!"

viet.136.t:0 "Deal with the Binh Xuyen Gang?"
viet.136.d:0 "With the victory of anti-German national salvation war, the collaboration with Binh Xuyen Gang has also come to an end. While most leaders believe Binh Xuyen mafia should be eradicated, comrade Nguyen An Ninh wanted to integrate them into our socialist society. Is that possible?"
viet.136.a:0 "Crime syndicates are also syndicates..."
viet.136.b:0 "We no longer need Mafias!"

viet.137.t:0 "Battle of Saigon"
viet.137.d:0 "Binh Xuyen Gang, an organised crime syndicate in Saigon, felt endangered by our policy, decided to launch a desperate attack against us. After initial small-arms fire and mortar exchanges, the a large part of the densly populated inner city was engulfed in bloody house-to-house combat. Finally, Saigon worker militia and local garrisons decided to deploy heavy weapons to crush the resistance of mafias. Hundreds of civilians were killed and the many people's houses were levelled. It will take some time for Saigon to recover."
viet.137.a:0 "Woops."

viet.138.t:0 "The Integration of Binh Xuyen"
viet.138.d:0 "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
viet.138.a:0 "I know they can be transformed!"

#viet.139.t:0 "인도차이나 Smugglers"
#viet.139.d:0 "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
#viet.139.a:0 "Filthy Viets! Strength border patrol."
#viet.139.b:0 "Ignore them."
#viet.139.c:0 "Actually...we should help them."

#viet.145.t:0 "A Desperate Cry from Cambodia"
#viet.145.d:0 "Khmer Issarak reported that the reactionary Phibun regime in Siam has pursued an inhumane assimilation policy. They tried to completely eliminate Khmer as a people. Khmer representatives in national assembly wanted the assembly to discuss the situation in Cambodia."
#viet.145.a:0 "Concerning."
#viet.145.b:0 "Not our business."

viet.98.t:0 "Poet Xuan Dieu's promotion"
viet.98.d:0 "Recently, a poet Xuan Dieu is nominated to be the chief editor of the official cultural newspaper 'Literature and Arts(Van Nghe)'. Xuan Dieu is considered as perhaps the greatest romantic poet in modern Indochina. During the resistance, he became an ardent revolutionary writing to promote socialism and fighting against imperialists. However, his early works were known for their doleful and decadent style. Moreover, it's an open secret that Xuan Dieu is homosexual and wrote about 'Man's Love'. Some cultural officials urged caution against this appointment. Notably, his 'partner', Huy Can, is also a high level cultural official. Such a couple gaining prominence in the official cultural field of 인도차이나 연방 could be embarrassing..."
viet.98.c:0 "It will be an embarrassment."
viet.98.b:0 "He is a brilliant writer and revolutionary, so what's the problem?"
viet.98.a:0 "We can ignore that petit-bourgeoise degeneracy..."

viet.150.t:0 "Indochina Wants to Join [Root.GetFactionName]"
viet.150.d.a:0 "The 인도차이나 연방 have toppled down German Imperialism in 인도차이나 peninsula. This is a step towards the liberation of Asian people from European hegemony. Now the 인도차이나 government has announced their will to join the Co-Prosperous Sphere and fight for the noble cause of Asia for Asians."
viet.150.d.b:0 "The heroic 인도차이나 comrades have toppled down German Imperialism in 인도차이나 peninsula. However, the war against imperialism will never come to an end until the world revolution succeeds. Now 인도차이나 연방 has announced their will to stand with us in the struggle!"
viet.150.d.c:0 "The 인도차이나 연방 have toppled down German Imperialism in 인도차이나 peninsula and commit their support to our revolution. This is a step towards the liberation of Asian people from Imperialist hegemony. Now the 인도차이나 government has announced their will to join our fight and become our comrade and brother."
viet.150.d.d:0 "The heroic 인도차이나 comrades have toppled down German Imperialism in 인도차이나 peninsula. However, the war against imperialism will never come to an end until the world revolution succeeds. Now the 인도차이나 government has announced their will to fulfil their international obligation by joining our righteous war against German Imperialists!"
viet.150.a:0 "In these times of trial and burden, true friendships stand out!"
viet.150.b:0 "We have no use for some Vietnamese farmers..."

viet.151.t:0 "[From.GetName] Has Refused"
viet.151.d:0 "The [From.GetAdjective] government has sent word that [From.GetFactionName] has no need of our alliance."
viet.151.a:0 "What a shame."


viet.152.t:0 "Indochina Wants to Cooperate"
viet.152.d.a:0 "The newly independent 인도차이나 연방 has changed the balance of power in 인도차이나 peninsula. Now they have sent the words that they want closer cooperation with us. This is a good chance for us to defeat our common enemy Siam."
viet.152.d.b:0 "The newly independent 인도차이나 연방 has changed the balance of power in 인도차이나 peninsula. Now they have sent the words that they want closer cooperation with us. This is a good chance for us to defeat our common enemy Burma."
viet.152.a:0 "Unite and we will be stronger!"
viet.152.b:0 "We have no use for some Vietnamese farmers..."

viet.153.t:0 "[From.GetName] Has Refused"
viet.153.d:0 "The [From.GetAdjective] government has sent word that they have no need of our cooperation."
viet.153.a:0 "What a shame."

viet.154.t:0 "Instability in Cambodia and Laos"
viet.154.d:0 "A group of revolutionaries started agitation in our Cambodia and Isan provinces. These bastards are supported by 인도차이나 연방."
viet.154.a:0 "Damn it."

viet.155.t:0 "War in 인도차이나 Peninsula"
viet.155.d:0 "Our 인도차이나 comrades have started the righteous war against Siamese hegemonists, it's time to liberate our lost land in Siam!"
viet.155.a:0 "War!"
viet.155.b:0 "Time is not ripe."

viet.156.t:0 "Commune's Stake in Indochina?"
viet.156.d:0 "Today a meeting is held in Paris by the 'French Friends of Indochina' association. In this very rare case, both the old Jacobin Marcel Cachin and Sorelian general Jacques Doriot attended the meeting and spoke for a closer relationship with Indochina, a newly-independent socialist country in Asia. They argued that the Commune has done a lot to help the 인도차이나 people to win their independence, but the responsibility of France for her former colony does not conclude. We can and we should offer to the people there a special relation, as it passes through the present period of transition on its way to a new era - an era of pride and independence, and era of enlightenment and socialism - an era which, when contrasted with the bleak past of colonial oppression, will truly represent the ideal of socialist revolution."
viet.156.a:0 "Enlist them as soldiers against Imperialism."
viet.156.b:0 "Assist the inspiring growth of 인도차이나 socialism and economy."
viet.156.c:0 "What can we get from this? Pho?"

viet.157.t:0 "Military Ties with France"
viet.157.d:0 "Our comrades in the Commune of France haven't forgotten us. France has decided to establish a close political and military relationship with us. They sent their political specialists, military engineers and officers to facilitate the development of socialism and military force in Indochina."
viet.157.a:0 "Solidarity Forever!"

viet.158.t:0 "Economic Ties with France"
viet.158.d:0 "Our comrades in the Commune of France haven't forgotten us. France has decided to establish a close political and economic relationship with us. They sent their political specialists, engineers and technicians to facilitate the development of socialism and industrialisation in Indochina."
viet.158.a:0 "Solidarity Forever!"

viet.159.t:0 "France is not Interested in Indochina"
viet.159.d:0 "The Commune of France has decided that they are not interested in Indochina anymore. They refused any kind of closer cooperation beyond basic relation between socialist countries."
viet.159.a:0 "What a shame."

viet.161.t:0 "Uprisings in Laos and Cambodia"
viet.161.d:0 "The agitators infiltrating from Indochina has started an armed uprising in Laos and Cambodia. The Laotian and Cambodian guerrillas are harassing our soldiers to support their 인도차이나 overlord."
viet.161.a:0 "Damn it!"

viet.162.t:0 "[From.GetNameDefCap] Seeks Closer Ties"
viet.162.d:0 "It seems that the [From.GetAdjective] now seeks closer political and economic ties with powers closer to home. [From.GetNameDef] has proven themselves to be an admant fighter against Imperialists. Are we interested in their proposition?"
viet.162.a:0 "Proletariat of the East, Unite!"
viet.162.b:0 "No, we don't need pho and banh mi."

viet.163.t:0 "The [From.GetNameDef] Agree"
viet.163.d:0 "The [From.GetNameDef] government has agreed to our proposal. We will together build socialism in Asia."
viet.163.a:0 "Calcutta and Saigon, Solidarity Forever!"

viet.164.t:0 "[From.GetNameDefCap] refused our proposal"
viet.164.d:0 "Our delegates are received indifferently in [From.GetNameDef]. It seems that [From.GetNameDef] has decided that they are not interested in Indochina anymore."
viet.164.a:0 "What a shame."

viet.165.t:0 "[From.GetNameDefCap] Seeks Closer Ties"
viet.165.d:0 "It seems that the [From.GetAdjective] now seeks closer political and economic ties with powers closer to home. Despite its radicalism, [From.GetNameDef] has proven themselves to be an admant fighter against European Colonialists. Are we interested in their proposition?"
viet.165.a:0 "Asia for Asian!"
viet.165.b:0 "No, we don't need pho and banh mi."

viet.166.t:0 "The [From.GetNameDef] Agree"
viet.166.d:0 "The [From.GetNameDef] government has agreed to our proposal. We will together improve the welfare of Asian people."
viet.166.a:0 "Tokyo and Tonkin Co-Prosperity!"

viet.167.t:0 "[From.GetNameDefCap] refused our proposal"
viet.167.d:0 "Our delegates are received indifferently in [From.GetNameDef]. It seems that [From.GetNameDef] has decided that they are not interested in Indochina anymore."
viet.167.a:0 "What a shame."

viet.168.t:0 "Greetings from 인도차이나 연방"
viet.168.d:0 "A ragtag diplomatic mission just landed in coastal Fujian and arrived at our capital. These people are from 인도차이나 연방, a newly emerging nation revolting against the German Empire. The 인도차이나 mission reaffirmed their commitment to our historical friendship and common task to free our people from the yoke of imperialism. They also managed to smuggle some much-needed battlefield medicine for us."
viet.168.a:0 "Together we will fight."

viet.169.t:0 "The 인도차이나 연방 sends its military mission."
viet.169.d:0 "General Nguyen Son, also known as Hong Shui in China, has led a military mission from Indochina to observe and assist our war efforts. General Nguyen Son was a student in the Whompa military academy and he is excited to reunite with his old classmates. The mission shared their experience on 인도차이나 연방's recent war against German colonial forces with us. "
viet.169.a:0 "Good."

viet.170.t:0 "The 인도차이나 military mission returned."
viet.170.d:0 "The military mission led by General Nguyen Son just finished their service and headed back to the Indochina. "
viet.170.a:0 "Farewell."

viet.171.t:0 "Nguyen Son's mission returned from China."
viet.171.d:0 "The military mission led by General Nguyen Son just finished their service and returned to the Indochina. They have brought back their observation on the recent Chinese civil war and the reform of Chinese military. "
viet.171.a:0 "Excellent."
