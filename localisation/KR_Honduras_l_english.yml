HON_monzada:0 "카스트로 장군"
HON_monzada_desc:0 "호세 레온 카스트로 장군이 정권을 휘어잡았고 이제 온두라스는 군사독재시대로 접어들었습니다. 그는 이 모든 일을 외세에 대항해 국가를 강화한다는 명분 하에 진행했습니다!"
HON_corruption:0 "반대파를 침묵시켜라"
HON_corruption_desc:0 "불충한 반대파가 카스트로 장군의 공화국 질서 회복 노력을 감히 막으려 했습니다. 온두라스의 문제는 확실한 한 명의 지도자가 없다는 점입니다. 이제 이 문제를 해결할 시간이 왔습니다."
HON_root_out_socialists:0 "사회주의자에게 죽음을"
HON_root_out_socialists_desc:0 "1930년대 초 온두라스를 혁명과 광기로 몰아넣은 사회주의자들을 다시는 그러지 못하도록 모두 죽여야만 합니다. 이보다 더 부드럽게 말할 수는 없겠군요."
HON_endcorruption:0 "부패 관료 제거"
HON_endcorruption_desc:0 "집정적 관료제에 부패가 만연해 있습니다. 이를 뿌리뽑고 군사 정부 체제로 전환해서 충분한 규율을 부여해야 합니다."
HON_corporate_economics:0 "기업 경제"
HON_corporate_economics_desc:0 "기업 권력을 사용한다면 온두라스가 더욱 강해질 수 있습니다. 유나이티드 프루트 컴퍼니와 같은 회사들과 협력한다면 시장을 통제할 수 있게 될겁니다."
HON_roads:0 "두 대양을 잇는 철도"
HON_roads_desc:0 "두 대양을 연결하는 철도를 건설한다면 국내 여러 도시들을 연결하여 사업 시장을 더 넓게 열수 있을 뿐만 아니라 경제적 안정성까지도 향상시킬 수 있을 겁니다."
HON_allow_UFC:0 "과일 회사 지원"
HON_allow_UFC_desc:0 "유나이티드 푸르트 컴퍼니의 경영 규모가 구 정권의 잘못된 정책으로 인해 안타깝게도 축소되었습니다. 저들이 활동을 계속하고 있지만 영향력과 확장에 제동을 걸었습니다. 온두라스의 미래를 보장하기 위해 이를 바로잡아야 합니다."
HON_i_love_the_ufc:0 "과일 회사와 연대"
HON_i_love_the_ufc_desc:0 "과일 회사가 친기업 성향의 신정부에 경제적 투자를 확대하려고 하는 모양입니다. 과일 회사와 관계를 강화해야 합니다."
HON_banana_industry:0 "풍부한 칼륨"
HON_banana_industry_desc:0 "바나나가 그렇게나 훌륭다는 사실을 알고 있었나요? 자, 이제는 알게 되었습니다! 온두라스 경제가 성장하기 위해서는 더 많은 바나나를 재배하고, 정돈하고, 수출해야 합니다."
HON_fruity_future:0 "강제 노동"
HON_fruity_future_desc:0 "국민들 중 일부는 과일 회사와 협력하는 정책에 반대하는 모양입니다. 우리는 이런 사태에 사용할 만한 최선의 도구를 알고 있지요. 바로 채찍입니다!"
HON_economic_prosperity:0 "경제 호황"
HON_economic_prosperity_desc:0 "바나나에 대한 적극적인 헌신으로 인해 경제가 성장했고 또 다른 중요 산업도 함께 성장하고 있습니다."
HON_autocratic_republic:0 "전제 공화정"
HON_autocratic_republic_desc:0 "더 이상 '농민 공화국'같은 헛소리는 제발 그만 좀 합시다. 카스트로 장군을 최고 독재자로 격상시키고 이 민주적 망상을 없애버려야 합니다."
HON_secure_the_state:0 "국가 보호"
HON_secure_the_state_desc:0 "대숙청은 많은 억울한 사람들을 죽여버리는 엄청난 결점을 남겼지만, 카스트로의 새로운 독재정은 훨씬 자애로운 처분을 보여주었습니다. 반대자들은 죽는 대신에 먼 오지에 설치된 바나나 농장에 취직하게 될 겁니다!"
HON_cult_of_personality:0 "개인 숭배"
HON_cult_of_personality_desc:0 "숭배가 그 자체로 나쁜 것처럼 말하시는군요. 카스트로 장군은 진짜로 자비로워서 당연히 숭배받고 존경받습니다."
HON_border_patrol:0 "국경 순찰"
HON_border_patrol_desc:0 "엘살바도르와 니카라과와 국경 충돌을 겪은 이후 다시는 패배하지 않도록 규율을 바로잡을 필요가 있습니다. 또한 국경경비대를 충분히 양성하고 장비를 내주어야 합니다."
HON_dead_beast:0 "오오 죽음이여, 그대의 승리는 어디 있는가?"
HON_dead_beast_desc:0 "오오 무덤이여, 그대는 어디에 있는가? 니카라과가 우리의 힘에 무너져 내렸다네!"
HON_destroy_the_revolution:0 "이념 십자군"
HON_destroy_the_revolution_desc:0 "이제 중앙아메리카 전역에서 위대한 십자군 전쟁을 수행해야 합니다. 사람들에게 사회주의의 폐해를 상기시키기 위해 거대한 선전을 수행해야 합니다."
HON_allow_free_press:0 "언론의 자유?"
HON_allow_free_press_desc:0 "카스트로 장군은 당연히 언론과 출판의 자유를 옹호합니다. 그들이 정부에 관해 호의적인 글을 쓸 때만 말이지요."

#DEMOCRATS
HON_galvez:0 "갈베즈 의장"
HON_galvez_desc:0 "갈베즈는 자유롭고 공정한 선거에서 당선되었고 이제 자유 시장 개혁 정책을 추진할 겁니다."
chairman_galvez:0 "후안 마누엘 갈베즈가 의장입니다"
chairman_moralez:0 "라몬 비예다 모랄레즈가 의장입니다"
HON_better_coffee:0 "커피 산업 확대"
HON_better_coffee_desc:0 "커피는 이미 다른 국가들에서 충분히 공급하고 있지만, 커피 산업에서 사업을 확장한다면 바나나에만 의존하는 경제를 다양화하는 출발점이 될 겁니다."
HON_bigger_roads:0 "기반 시설 개선"
HON_bigger_roads_desc:0 "온두라스가 현대 국가로 발돋움하기 위해서는 기반 시설 확장이 필수적입니다."
HON_lower_taxes:0 "세금 인하"
HON_lower_taxes_desc:0 "가장 가난한 사람부터 가장 부유한 사람까지 모든 국민의 세금을 내린다면 국가가 가난해 질 지도 모르지만, 국민 전체가 부유해질 것입니다. 또한 자유로운 투자활동에 사용할 자금도 늘어갈 겁니다."
HON_cooperate_ufc:0 "과일 회사와 협력"
HON_cooperate_ufc_desc:0 "과일 회사와 관계를 맺어야 합니다. 다만 착취와 적대감이 아닌 상호 존중과 교류에 기반한 관계여야만 합니다."
HON_labor_regulations:0 "노동 규제"
HON_labor_regulations_desc:0 "갈베즈 행정부는 아동과 여성을 위한 노동 제한 규정을 도입하고 온두라스 평의회에 하루 8시간 노동을 도입하도록 만들었습니다. 평의회가 모든 법안을 통과시킨다면 온두라스 노동법 조항에는 엄청난 변화가 생길 겁니다."
HON_agricultural_school:0 "범미 농업 학교"
HON_agricultural_school_desc:0 "모든 아메리카 대륙민들이 최신 농업 기술을 배울 수 있는 학교를 건립한다면 농법을 향상시키고 국제 관계를 강화하며 화학 이해력을 재고할 수 있습니다."
HON_press_freedom:0 "언론 자유 확대"
HON_press_freedom_desc:0 "진정 자유로운 온두라스에는 진정 자유로운 언론이 있어야만 합니다!"
HON_modernize_the_state:0 "국가 현대화"
HON_modernize_the_state_desc:0 "아메리카 대륙의 자유주의를 지키기 위해서는 관료제를 개혁해야 합니다."
HON_neighbours:0 "그대의 이웃을 사랑하여라"
HON_neighbours_desc:0 "이토록 어려운 시기에는 대다수 온두라스 국민들이 공유하는 기독교적 가치관을 모두가 소중하게 여겨야 합니다."
HON_lasting_democracy:0 "민주주의여 만세"
HON_lasting_democracy_desc:0 "여기 온두라스 땅에 중앙아메리카 전체가 부러워 할 만한 민주주의 국가를 세울 겁니다! 비바 라 레푸블리카!!"
HON_education:0 "교육 개혁"
HON_education_desc:0 "상당한 자금을 부어 외국인 교사들을 유치한다면 청소년 교육을 개선하고 학교 시스템을 개혁하며 연구를 개선할 수 있습니다."
HON_urbanization:0 "시골 도시화"
HON_urbanization_desc:0 "도시로 이주하도록 장려한다면 온두라스 경제와 인구가 성장할 것이고, 농촌과 과일 재배에 대한 의존도가 줄어들 겁니다."
HON_peace_security:0 "평화와 안보"
HON_peace_security_desc:0 "평화와 안보는 우리 정부의 좌우명입니다. 모든 정책을 세울때 평화와 안보를 증진시켜야 한다는 사실을 염두에 두어야 합니다."
HON_free_market:0 "자유 시장 경제"
HON_free_market_desc:0 "무의미한 관료제적 형식주의에서 사업가들이 벗어나도록 해야합니다. 시장이 자유로울수록 국민도 자유롭습니다!"

HON_ufc_plantations:0 "미국인 친구들"
HON_ufc_banned:0 "과일 회사 축출"
HON_monzadas_revolution:0 "깨끗한 정부"
HON_urban_growth:0 "도시화"
HON_red_youth:0 "붉은 셔츠단"
HON_peacenik:0 "우리 시대의 평화"
HON_callejas_revolution:0 "혁명"
HON_church_property:0 "교회 재산 압류"
HON_coffee_cash:0 "커피 이익"

HON_morales:0 "모랄레스 의장"
HON_morales_desc:0 "모랄레스는 자유롭고 공정한 선거전에서 승리를 거뒀고 이제 매우 중요한 사회 개혁 프로그램에 착수할 겁니다."
HON_agrarian_reform:0 "토지 개혁"
HON_agrarian_reform_desc:0 "무상 토지 재분배는 보편적 복지를 보장하기 위해 중요한 조치입니다."
HON_industrial_developement:0 "산업 발전"
HON_industrial_developement_desc:0 "온두라스는 산업발전에 자금을 지원한다면 큰 부를 모을 수 있을 만한 국가입니다."
HON_expand_bananas:0 "바나나 생산 확장"
HON_expand_bananas_desc:0 "일견 보잘것없어 보이는 바나나는 온두라스 경제의 중요한 상품입니다. 소규모 농장의 생산 확대를 장려한다면 유나이티드 프루트 컴퍼니에 밀리지 않고 경제를 성장시킬 수 있습니다."
HON_let_do:0 "자유의 경제"
HON_let_do_desc:0 "대기업의 허락없이도 자유롭게 사고 팔 권리를 줘야 합니다. 이는 온두라스 사람들에게 자유를 확대하려는 전략에 필수적인 주춧돌이 될 겁니다."
HON_press_regulations:0 "자유 언론"
HON_press_regulations_desc:0 "진정 자유로운 온두라스에는 진정 자유로운 언론이 있어야만 합니다!"
HON_southern_friends:0 "남부 지역에서 지지 호소"
HON_southern_friends_desc:0 "해외에서 우방국을 찾는다면 우리 영토에 눈독들이는 적국으로부터 방어를 보장받을 수 있습니다. 남쪽을 바라봅시다."
HON_border_solve:0 "북부 국경 보장"
HON_border_solve_desc:0 "북쪽 인접국의 국경선을 보장해주고, 상대방도 똑같이 행동하도록 유도한다면 우리 시대의 평화를 위한 중요한 발걸음이 될 겁니다."
HON_combat_ufc_influence:0 "과일 회사 독점 약화"
HON_combat_ufc_influence_desc:0 "과일 회사 폭력배들로부터 독립 과일 생산업자를 보호해준다면 기업 경제가 끌고다니는 착취와 고통이 없이도 바나나를 충분히 잘 기를 수 있습니다."
HON_workers_union:0 "노동 조합화 촉진"
HON_workers_union_desc:0 "노조측과 사측 사이에 평화로운 대화를 중재한다면 전국적으로 훨씬 나은 노동 조건을 확립할 수 있습니다."
HON_schools:0 "교육 확장"
HON_schools_desc:0 "국민 대다수는 경제와 지적 생활에 제한을 받는 문맹입니다. 헌신적인 국가 투자를 통해 이 문제를 해결해야 합니다."
HON_social_welfare:0 "실업자 보호"
HON_social_welfare_desc:0 "실업자, 병자, 노인들. 이들이 정상적으로 생활하기 위해서는 정부의 보호가 필요합니다."
HON_human_rights:0 "인권을 모시자"
HON_human_rights_desc:0 "기본 인권 헌장을 홍보하고 이를 법에 접합시킴으로서 이 정부가 끝난 뒤에도 국민을 보호할 수 있는 제도적 틀을 만들 수 있습니다."
HON_stronghold:0 "자유주의의 요새"
HON_stronghold_desc:0 "온두라스는 앞으로도 오랜 기간 자유주의의 요새로 남아 모든 인간의 존엄성과 평등, 우애를 증진시킬 겁니다."
HON_motto:0 "주권과 독립 그리고 자유"
HON_motto_desc:0 "다시 폭군들에게 고개를 숙이지 않을 겁니다. 우리는 지금 그리고 영원히 주권을 가지고 독립적이며 자유로울 겁니다."



#Events
honduras.1.t:0 "원조 바나나 공화국"
honduras.1.d:0 "온두라스는 여러 미국 과일 업체들에게 지배당하면서 경제적인 식민지로 전락했지만, 1933년 불만이 폭발하게 됩니다. 소작농들이 일으킨 봉기가 수도를 휩쓸었고 현직 대통령은 자살해 버렸습니다. 하지만 모든 사태가 지나가고 혁명이 성공한 이후에도 정부는 여전히 미국의 이익과 소수 지식인 집단의 지배 하에 놓여 있습니다. 이제 온두라스 국가기구는 완전히 난장판입니다. 반대파를 숙청하고 철도와 항구를 연결시키기 위해 군사력에 의존하고 있습니다."
honduras.1.a:0 "보잘것 없는 국가지만, 그래도 우리의 고향이다."

honduras.2.t:0 "군인 탈영"
honduras.2.d:0 "여태까지 경제 상태를 유지하기 위해 농장과 항구를 연결하는 좁은 철도를 보호하는 업무를 오랫동안 군대에 일임해 왔습니다. 그러나 계속되는 경제 위기와 정치 불안으로 인해 수백명이 이런저런 민병대로 전향하기 위해 전역하는 등 군의 충성도에 의문스러운 점이 생겼습니다."
honduras.2.a:0 "배고파지면 돌아오겠지."

honduras.150.t:0 "온두라스 실험"
honduras.150.d:0 "미국이 하와이에서 해 봤던 것과 같은 방식으로 제국주의의 새로운 패러다임을 실험해보고 싶은 모양입니다. 사업적인 강압과 군사력, 외교적 압력을 총동원해 푸에르토리코 출신 해병대 사령관 페르도 델 발레가 이끄는 쿠데타를 터트렸습니다. 우리나라에 새로운 "미국 위임통치령"을 수립하여 미합중국에 충성을 바치는 정부를 만들어냈습니다."
honduras.150.a:0 "신이 미국을 보우하신다!"

honduras.194.t:0 "온두라스가 미 해군 사우스다코타 구매를 요청하다"
honduras.194.d:0 "델 발레의 온두라스 신 미국 통치권은 정부 위신을 드높이기 위한 계획의 일환으로 무장 순양함 미 해군 사우스다코타 호를 구매하고자 한다는 의사를 개진했습니다. 받아들어야 할까요? 이 함선이 너무 오래되어서 그렇지 않으면 폐품으로 팔아버릴 예정이기는 했습니다."
honduras.194.a:0 "쓸 돈은 있다."

honduras.195.t:0 "구매가 승인되다"
honduras.195.d:0 "미 해군 사우스다코타 호가 우리 항구로 오기 위해 출항했습니다! 진실로 이 오래되지 않은 국가에 좋은 순간입니다."
honduras.195.a:0 "만세!"

honduras.100.t:0 "미국 경제가 나락에 빠지다"
honduras.100.d:0 "어떻게든 사건이 터져버렸습니다. 독일 증권 시장이 붕괴되면서 미국 기업들의 투자 상태가 악화되었고, 가장 필수적인 상품을 제외한 모든 상품에 대한 소비자 지출이 추락하면서 수입 시장이 죽어버렸습니다."
honduras.100.a:0 "바나나 수요가 많지도 않은데..."

honduras.101.t:0 "먼로의 소멸"
honduras.101.d:0 "미국 정부 붕괴를 목적으로 한 무력 충돌이 일어났고 정부는 혼란에 빠졌습니다. 이런 심각한 상황에 먼로 독트린을 유지시키기는 확실히 불가능합니다."
honduras.101.a:0 "그래, 위기야. 하지만 기회일 수도 있지."

honduras.102.t:0 "도로 폭격"
honduras.102.d:0 "오늘 아침 일찍 탈영병 집단이 평의회 정책에 항의하는 의미로 자신들이 지키던 철도 구간을 폭파하는 사태가 터졌습니다. 지금 멈춰선 열차에 벌서 강도들이 들이닥쳤다는 보고가 들어왔습니다."
honduras.102.a:0 "충성파들을 모아서 추격해!"

honduras.103.t:0 "탈영병과 교전"
honduras.103.d:0 "어쩌면 당연할지도 모르겠지만, 도망친 군인들은 무기를 가지고 있었습니다. 철도 폭파범을 추적하여 체포하기 위해 보낸 충성파 군인들은 이미 발포를 시작했고, 수도 북부에서 계속 교전이 벌어지고 있습니다."
honduras.103.a:0 "뭐, 최소한 악화되지는 않았군."

honduras.104.t:0 "엘살바도르로"
honduras.104.d:0 "무장 세력은 엘살바도르로 도망쳐 근거지를 확보했고 평의회를 전복시키기 위한 게릴라전을 펼치고자 준비하고 있습니다. 하지만 우리 병사들은 추격을 포기하고 싶지 않은 모양입니다..."
honduras.104.a:0 "너무 빨리 말했나보군."

honduras.105.t:0 "엘살바도르와 군사적 충돌"
honduras.105.d:0 "아군과 엘살바도르군 사이에 공개적인 총격적이 벌어지면서 폭파범을 신속하게 체포하려는 시도는 완전히 실패했고, 손을 쓸 수 없는 수준으로 확대되었습니다."
honduras.105.a:0 "제기랄, 빌어먹을!"

honduras.106.t:0 "승리!"
honduras.106.d:0 "탈출한 온두라스 병사들을 두고 벌어진 이웃 국가와의 교전에서 승리했습니다. 오늘 밤, 승리를 축하합시다!"
honduras.106.a:0 "샴페인을 따자!"

honduras.107.t:0 "패배!"
honduras.107.d:0 "탈출한 온두라스 병사들을 두고 벌어진 이웃 국가와의 교전에서 패배했습니다. 우울한 저녁 시간이 될 것 같습니다."
honduras.107.a:0 "굴욕이로군..."

honduras.108.t:0 "교착"
honduras.108.d:0 "엘살바도르와의 교전은 어느 쪽에게도 유리하게 흘러가지 않았습니다."
honduras.108.a:0 "..."

honduras.109.t:0 "폭도들의 재판"
honduras.109.d:0 "오늘 평의회가 올해 초에 벌어진 반란 사건의 주동자들을 심판할 예정이었습니다. 하지만 막판에 갑자기 천한 소작농들이 법정에 난입해 그들을 풀어주어버렸습니다. 이 문제를 처리하기 위해 평의회와 긴급 위원회가 소집되었습니다."
honduras.109.a:0 "아, 안돼..."

honduras.110.t:0 "엘살바도르에 문의"
honduras.110.d:0 "군사적 해결책이 실패해버렸으니, 엘살바도르에게 반란군을 체포해 달라는 요청을 보낼 수 밖에 없는 상황이 되었습니다."
honduras.110.a:0 "좋아, 전보를 치자."

honduras.111.t:0 "온두라스가 범죄자 송환을 요청하다"
honduras.111.d:0 "반란을 일으킨 온두라스 병사가 최근 국경을 넘어왔고, 이로서 아군과 제대로 훈련받지 못한 온두라스군 사이에 군사적 충돌이 있었습니다. 이제 온두라스는 그들을 본국으로 송환해 달라고 요청했습니다."
honduras.111.a:0 "선전에 사용할 만한 상황이군."
honduras.111.b:0 "차라리 송환하는게 낫겠다."

honduras.112.t:0 "엘살바도르가 굴욕을 주다!"
honduras.112.d:0 "오늘 엘살바도르측에서 우리의 요청을 들어주지 않겠다는 대답을 보냈습니다."
honduras.112.a:0 "얼마나 창피한가."

honduras.1122.t:0 "반-엘살바도르 민병대"
honduras.1122.d:0 "악랄한 엘살바도르가 우리의 위대한 국가에 준 굴욕에 대응하여, 조국에 대한 모든 침략이나 보복을 물리치는데 헌신하고자 하는 무장 단체들이 국경 근처에서 하나둘씩 모여들기 시작했습니다. "만차 브라바"로 알려진 그들은 일종의 비밀 단체를 형성하고 있으며, 국방에 있어서 가치가 있을 수도 있습니다."
honduras.1122.a:0 "그나마 낫구만..."

honduras.113.t:0 "니카라과에 승리"
honduras.113.d:0 "오오 죽음이여, 그대의 고통은 어디에 있는가? 오오 무덤이여, 그대의 승리는 어디에 있는가? 니카라과의 혁명적 위협은 완전히 패배했고 남은 것은 온두라스를 타도하려던 시도가 무너지고 남은 잔해 뿐입니다."
honduras.113.a:0 "국가의 경사로군."

honduras.1040.t:0 "온두라스군 진입"
honduras.1040.d:0 "반란군을 추격하는 중이라고 주장하는 온두라스 군대가 오늘 국경을 넘어 엘살바도르로 침입해 들어왔습니다. 육군이 격퇴를 시도하자 그들은 검문소를 점령하고 십자포화를 가해 두 병사가 부상을 입었습니다!"
honduras.1040.a:0 "대가를 치르게 해주마!"

honduras.3.t:0 "긴급 위원회 회의: 카예하스의 집회"
honduras.3.d:0 "베난시오 카예하스는 혁명 평의회의 일원이었지만, 다른 구성원들과 거리를 둔 관계를 유지했습니다. 정치적 위기에 대응하기 위해 소집된 비상 회의에 앞서 육군과 평의회 양쪽 모두에 힘을 보여주고 지지를 호소하기 위해 대중 앞에서 지지자 집회를 개최한 바 있습니다. 사실 단순히 수상직을 카예하스와 붉은 셔츠단에 넘겨주는 것 만으로도 빈사상태에 빠진 혁명을 되살리기 위해 필요한 활력을 불어넣는데 충분하다는 소문이 돌고 있습니다."
honduras.3.a:0 "우리가 필요로 하는 건 더 많은 강자들이다."

honduras.4.t:0 "긴급 위원회 회의: 카스트로의 협력"
honduras.4.d:0 "호세 레온 카스트로 장군은 평의회를 지원하기 위해 군부의 지원을 모으는 중요한 역할을 수행하면서 여러 장교 파벌들과 연합하고 자신에게 충성을 바치는 집단을 조심스럽게 결성했습니다. 혁명평의회가 반미정책을 표방하고 있음에도 불구하고, 카스트로 장군과 그 일파가 여전히 경제 주도권을 쥐고 있는 유나이티드 프루트 컴퍼니와 폭넓게 협력하고 있다는 사실은 널리 알려져 있습니다. 심지어 평의회 내에서는 그가 영향력을 활용한다면 여러 주요 개혁을 실행할 수 있는 권력을 빼앗아서 군사 정부 수립도 얼마든지 가능하다는 소문이 돌고 있습니다."
honduras.4.a:0 "어찌 되었든 간에, 평의회가 종말에 다다른 듯 하군."

honduras.5.t:0 "민주주의를 위한 시위"
honduras.5.d:0 "군인들의 탈영이 겹치면서 데모 진압이 위기에 봉착했습니다. 결과적으로 오늘 온두라스 국민들이 평의회 체제에 불만을 토로하면서 거대한 규모의 시위가 수도와 농촌 전역에서 열렸습니다."
honduras.5.a:0 "약속했던대로 자유를 달라고 소리치고 있군."

honduras.6.t:0 "긴급 회의"
honduras.6.d:0 "농민 공화국의 미래를 결정하기 위한 온두라스 평의회 긴급 회의가 개시했습니다. 엄청난 규모의 군중이 평의회 회의실 밖에 모여들었고, 경찰력이 그들을 해산시키려 노력하고 있습니다. 회의의 첫 번째 안건은 회의 의제를 결정할 새 의장을 선출하는 일입니다. 카예하스와 카스트로 평의원은 서로 다른 견해 사이에서 타협점을 찾은 반면에, 반대편에서 강력한 주장을 펼치는 모랄레즈와 갈베즈 평의원은 연합 전선을 결성하여 평의회를 해산하고 새로운 선출된 기구를 수립해야 한다고 주장합니다. 궁극적으로 몇 가지 선택사항만 남은 모양입니다..."
honduras.6.a:0 "카스트로 장군이 의장직에 올라 계엄령을 선포할 거다."
honduras.6.b:0 "카예하스 평의원이 평의회 의장 자리에 앉아 혁명을 이끌 거다."
honduras.6.c:0 "모든 후보자들은 의장직을 차지할 권리가 없다. 투표 용지를 인쇄해라!"
honduras.6.e:0 "회의장을 폐쇄해라! 미국에게 연락해라!"

honduras.7.t:0 "온두라스에 건 판돈"
honduras.7.d:0 "최근 2차 미국 내전이 종전을 맞으면서 미국이 다시 한번 해외 정책으로 눈을 돌릴 수 있게 되었습니다. 한편, 유나이티드 프루트 컴퍼니 경영진이 충격적인 소식을 전해주었습니다. 온두라스를 지배하는 인민 평의회가 현재 혁명적 사회주의자들에게 정부 건물 내에서 포위되어 있다는 소식이었습니다. 최선의 해법은 익히 알려진 군인 호세 레온 카스트로를 지원하기 위해 해병대를 파병하는 겁니다. 하지만 더 많은 논란을 불러 올지도 모르는 해결책이 제시되었습니다. 온두라스 문제에 보다 직접적인 통제력을 가지기 위해 직접 군대를 보내자는 주장입니다..."
honduras.7.a:0 "위험을 감수할 필요는 없다."
honduras.7.b:0 "카스트로가 괜찮은 베팅이 될 듯 하군!"
honduras.7.c:0 "페드로 델 발레와 해병대를 비밀리에 파병하자."

honduras.8.t:0 "양크가 오지 않다"
honduras.8.d:0 "미국이 온두라스에 대한 이해관계에서 위험을 감수하고 개입하기보다는 물러서기를 택한 모양입니다."
honduras.8.a:0 "카스트로 장군?"
honduras.8.b:0 "세뇨르 카예하스?"
honduras.8.c:0 "아직 투표용지 남아 있어?"

honduras.9.t:0 "미국이 카스트로를 지원하다"
honduras.9.d:0 "이른 아침 전투 준비를 마친 미군 군함이 우리 항구를 향해 출항하는 순간에 카예하스 평의원을 즉시 체포하라는 전보가 평의회에 도착했습니다. 쿠데타 이후 호세 레온 카스트로 장군은 미국에 의해 온두라스 공화국의 합법적인 대통령이 되었습니다. 그들의 지시는 더 이상 명확할 수 없습니다..."
honduras.9.a:0 "비바 엘 프레지덴테!"
honduras.9.b:0 "뭐 좋아. 선거에서 먼저 이긴다면 말이지!"

honduras.10.t:0 "미 해병대가 침공하다!"
honduras.10.d:0 "평의회의 미군 지원 요청은 생각했던 것과는 다른 결과를 가져왔습니다. 오늘 아침 일찍 미국 군함이 온두라스 항구에 포격을 가했고 해병대를 전개했습니다. 결국 국토는 점령당했고 '임시 공화정부'가 선포되었습니다. 이에 대응해 베난시오 카예하스는 민병대를 이끌고 회의실을 장악했으며 이미 여러 평의원들에게 교수형을 실시했습니다."
honduras.10.a:0 "미군이 카예히스타를 넘어섰다!"
honduras.10.b:0 "카예히스타가 미국을 몰아냈다!"

honduras.11.t:0 "선거 실시"
honduras.11.d:0 "긴급 선거가 실시되었습니다. 라몬 모랄레스와 후안 갈베즈 모두 승리를 얻을 정도로 적당한 지지율을 가진 온건파입니다."
honduras.11.a:0 "모랄레스가 승리를 거머쥐었다!"
honduras.11.b:0 "갈베즈가 승리했다!"
honduras.11.c:0 "사실, 선거는 처음부터 조작되었더군."

honduras.12.t:0 "델 발레의 공격이 실패하다!"
honduras.12.d:0 "드라마틱하게 사건이 뒤집어졌습니다. 해병대가 온두라스의 통제권을 장악하려 시도했지만 혁명적 사회주의 정부가 인민 평의회를 제거하고 완전한 독립을 선언하면서 실패하고 말았습니다. 일부 강경파는 물러선다면 약점을 드러낼 뿐이라고 주장하는 반면, 반대파는 알맞은 때를 기다려야 한다고 믿습니다."
honduras.12.a:0 "당연히 저들에게 전쟁이 무엇인지 알려주어야 한다"
honduras.12.b:0 "온두라스 문제를 두고 이렇게 빨리 전쟁을 벌일 필요는 없다."

honduras.13.t:0 "카예하스 의장이 통제권을 장악하다"
honduras.13.d:0 "마지막 반대파를 숙청하고 평의회 의장에 임명된 베난시오 카예하스의 권력 장악은 기정 사실화 되었습니다. 그의 새로운 국가는 활기차고 진보적이며 온두라스를 20세기 사회주의의 세계로 이끌겠다고 약속했습니다."
honduras.13.a:0 "인민 만세!"

honduras.14.t:0 "카스트로 장군이 통제권을 장악하다"
honduras.14.d:0 "오늘 호세 카스트로 장군이 온두라스 대통령으로 취임하여 군부의 수장으로 등극했습니다. 지금은 없어진 평의회의 의장으로서 사실상 몇 주째 집권했었지만, 이제 와서야 새로운 공화국 수립을 선언할 자신감이 생긴 모양입니다."
honduras.14.a:0 "우리는 강인하게 설 거다!"


#America

HON_americans:0 "미국 위임통치령"
HON_americans_desc:0 "'미국 위임통치령'은 온두라스를 명목상으로만 독립국가인 미국의 동맹국으로 만들기 위해 정부 통제권을 장악했습니다."
HON_autocratic_mandate:0 "늙은 가죽얼굴"
HON_autocratic_mandate_desc:0 "미국은 민주주의와 대의정책보다 개인의 이익을 더 중시하기 때문에 위임통치령 지배체제는 그다지 민주적이지 않을 겁니다."
HON_be_happy:0 "행복해지고..."
HON_be_happy_desc:0 "시키는대로 기꺼이 할 수 있는 사람들을 양성하기 위해서는 행복이 필수적입니다. 밤문화와 미국 연예계를 진흥시킨다면 온두라스 사람들의 사기 진작에 도움이 될겁니다."
HON_be_healthy:0 "건강해지고..."
HON_be_healthy_desc:0 "건강과 온두라스인의 '소중한 체액'에 대한 보호는 미래를 위한 열쇠입니다. 그 목적을 위해 아군에 편의시설 일체와 전투태세를 유지해 줄 개혁 프로그램을 도입했습니다."
HON_long_life:0 "오래 살아라!"
HON_long_life_desc:0 "비바 온두라스! 그들이 말하듯이요. 국민의 기대 수명을 공중보건 개혁을 통해 확대시킨다면 그들이 정직한 플랜테이션 노동을 통해 스스로를 굳건히 하는 동시에 그들의 마음과 사고 모두를 얻을 수 있게 해줄겁니다."
HON_bananas_for_america:0 "바나나 기반 경제"
HON_bananas_for_america_desc:0 "온두라스 경제는 여전히 굉장히 농업에 치중한 형태이기 때문에, 국가 건설에 필수적인 자본을 조달하기 위해서는 현금 작물 경작량을 늘려야 합니다. 특히 바나나가 우리가 재배하는 주요 작물이 될 겁니다."
HON_freedom_isnt_free:0 "자유는 공짜가 아니다"
HON_freedom_isnt_free_desc:0 "여기 온두라스에서 우리는 미국의 훌륭한 선례를 따르고 있으며, 영원한 자유와 노동의 본거지인 뉴 필라델피아를 창조하고 있습니다. 이 고귀한 도시를 지키기 위해 우리 국민들을 무장시켜야 합니다."
HON_concede_territory:0 "과일 회사에 토지 양여"
HON_concede_territory_desc:0 "유나이티드 프루트 컴퍼니를 초청하여 국유지를 팔고 바나나 플랜테이션으로 전환한다면 중요한 현금 작물 생산량을 증대시킬 수 있습니다."
HON_american_advisors:0 "미국인 조언가 영입"
HON_american_advisors_desc:0 "미국은 지식의 범위을 넓이기 위해 이용할 수 있는 풍부한 지식으로 가득 차 있습니다. 연구 계획에 아낌없이 자금을 지원하고 아무런 도움이 되지 않는 규제를 철폐한다면 미국의 혁신에 온두라스를 활짝 열 수 있습니다."
HON_buy_ship:0 "미해군 사우스다코타 구매"
HON_buy_ship_desc:0 "모든 문명국가에는 멋이 철철 흐르는 기함이 필요합니다! 다행히도 미국이 한 함선을 해체하고 폐기할 예정이라는 소식이 들어왔습니다."
HON_red_scare:0 "적색 공포"
HON_red_scare_desc:0 "빨갱이들은 어디에나 있으며, 저들이 우리가 사랑하는 온두라스를 타락시키고 미국으로 뻗어나가지 않도록 막아야 합니다. 빨갱이들의 위협을 완전히 뿌리뽑기 위한 선전 캠페인을 시작할 겁니다."
HON_great_admiral:0 "대제독"
HON_great_admiral_desc:0 "미국인 군사고문단에 추가해 미합중국 국무부에서 위대한 해군 제독 한명을 파견해 주었습니다. 이 얼마나 너그럽습니까!"
HON_benevolent_governor:0 "자비로운 총독"
HON_benevolent_governor_desc:0 "총독 주관으로 바나나 재배지 관광을 주선해야 하며, 국민들의 안녕에 대해 항상 관심이 있는 척 해야 합니다. 그렇다면 온두라스 총독 각하의 자애로움에 감탄을 금치 못할 것이며 10분 휴식조차도 기뻐할 겁니다."
HON_wills_walkers:0 "아메리카나 사단"
HON_wills_walkers_desc:0 "한개 미군 사단을 받아서 우리 군에 편입시킨다면 누군가... 음 예를 들자면 지나가던 생디칼리스트나 과테말라 사람들이 있겠지요? 하여튼 그들이 문제를 일으켰을 때 의지할 만한 힘 센 형님이 생길 겁니다."
HON_naval_support:0 "해군 지원"
HON_naval_support_desc:0 "위대한 해군을 보유하는 것만큼이나 적절한 공중 지원으로 해군을 적절히 이용할 수 있도록 하는 것도 중요합니다!"
HON_american_mandate:0 "미합중국이 온두라스 통제권을 쥐다"

#Totalism

HON_revolution:0 "혁명의 승리"
HON_revolution_desc:0 "떠오르는 혁명국가는 이제 더 이상 농민 공화국이 아니라 진정한 인민공화국입니다."
HON_callejas:0 "카예하스 수상"
HON_callejas_desc:0 "카예히스타와 그들의 혁명 프로그램이 무대의 한가운데로 들어왔고, 이제 그들이 '영구 혁명'이라고 칭하는 작업을 시작했습니다'"
HON_state_atheism:0 "국가 무신론"
HON_state_atheism_desc:0 "카톨릭의 뿌리는 굉장히 깊지만, 반드시 뿌리뽑아야만 합니다. 교회는 반동사상의 총본산지입니다."
HON_totalist_youth:0 "붉은 셔츠단"
HON_totalist_youth_desc:0 "붉은 셔츠를 입은 우리의 청년들은 혁명에 필요한 봉사자가 될 준비가 되어 있습니다."
HON_patriotic_front:0 "애국전선"
HON_patriotic_front_desc:0 "카예히스타는 계급 내에서 반동분자를 뿌리뽑아야 한다는 요구에 동의하기만 한다면 다른 좌파 계열 사상과 연합전선을 형성할 의향이 있습니다."
HON_diplomatic_missions:0 "외교 사절단 조직"
HON_diplomatic_missions_desc:0 "카예히스타의 첫 번째 행보는 전세계 생디칼리스트 국가에게 다가가 그들과 좋은 관계를 수립하기 위해 외교 사절단을 조직하는 일이었습니다."
HON_peace_in_our_time:0 "우리 시대의 평화"
HON_peace_in_our_time_desc:0 "우리 시대의 평화가 있으리라! 뭐, 반동분자만 빼고 말이지요."
HON_recognize_nicaragua:0 "니카라과 승인"
HON_recognize_nicaragua_desc:0 "남쪽의 사회주의 형제들을 승인한다면 반동분자에 대항하는 투쟁에서 협력자를 얻을 수 있습니다."
HON_purge_rightists:0 "우익 숙청"
HON_purge_rightists_desc:0 "저기, 진정하세요. 이럴 줄 알고 있었잖아요."
HON_socialist_republic:0 "사회주의 공화국"
HON_socialist_republic_desc:0 "정말로 형식적인 절차에 불과하겠지만, 온두라스를 단순한 '공화국'이 아니라 '사회주의 공화국'으로 공식적으로 칭하는 것은 상징적으로 굉장히 중요합니다."
HON_Utopia:0 "전체주의 낙원"
HON_Utopia_desc:0 "사람들이 카예하스 수상의 지도 아래 있을 때 보다 더 행복하고 더 자유로웠던 적이 있었나요? 아뇨, 물론 아니죠."
HON_planned_economy:0 "계획 경제"
HON_planned_economy_desc:0 "경제에 직접 통제를 실시한다면 중요한 온두라스 자원 수출을 막고 우리 스스로 사용할 수 있습니다."
HON_union:0 "노동조합 설립"
HON_union_desc:0 "온두라스에서 당의 엄격한 지도 아래 자율경영 노조를 설립하는 작업은 신 경제 정책에 필수적입니다."
HON_tools_of_revolution:0 "낫과 망치"
HON_tools_of_revolution_desc:0 "첫 번째 프로젝트는 새로운 경제를 위한 낫과 망치, 그리고 삽 보유량이 충분할 정도로 장비 생산을 확장하는 겁니다."
HON_repatriate_americans:0 "미국인 송환"
HON_repatriate_americans_desc:0 "미국 쓰레기들을 추방하십시오! 저들은 너무 오랫동안 인민을 착취해왔습니다!"
HON_begin_collectivization:0 "집산화"
HON_begin_collectivization_desc:0 "두 번째 프로젝트는 바나나 농장과 사유 농장을 국유화해 새로운 집단 농장을 만드는 작업입니다."
HON_seize_ufc_factories:0 "과일회사 자산 압류"
HON_seize_ufc_factories_desc:0 "세 번째 프로젝트는 국내 자본주의 체제를 무너트리기 위해 유나이티드 프루트 컴퍼니와 그들과 연관된 모든 존재를 금지해 버리는 겁니다."
HON_militarize_ufc:0 "미국인 소유지 군사화"
HON_militarize_ufc_desc:0 "미국인 소유지를 인민군 군사 기지로 전환할 예정입니다."
HON_strike:0 "산업별 노동조합주의"
HON_strike_desc:0 "네 번째 프로젝트는 농장에서 공장으로 노조를 확대시키는 겁니다."
HON_transoceanic_railway:0 "두 대양을 잇는 철도"
HON_transoceanic_railway_desc:0 "다섯 번째 프로젝트인 대서양과 태평양을 잇는 철도를 건설한다면 우리의 번영과 혁명의 가치를 상징하는 훌륭한 상징물이 될 겁니다."
HON_collective_farms:0 "집단농업"
HON_collective_farms_desc:0 "이제 집단농업이 완전히 확립되었습니다. 급증하는 인구를 먹여살리기 위해 대규모로 확장시켜야 합니다."
HON_collective_housing:0 "집단거주"
HON_collective_housing_desc:0 "모든 온두라스 인민에게 자택을 보장하기 위해서, 가족제를 폐지하고 대신에 인민들이 공동 생활 공간이 있는 큰 기숙사에서 살도록 장려해야 합니다."
HON_end_rivalry:0 "경쟁의식 종료"
HON_end_rivalry_desc:0 "둘 사이에서 경쟁 의식을 완전히 일소해야 합니다. 사회주의를 추구한다는 점에서 우리가 형제가 아니라면, 도데체 어떤 관계입니까?"
### Military Trees
## Army

HON_state_army:0 "육군 현황"
HON_state_army_desc:0 "여전히 작년에 시행되었던 숙군 작업의 영향이 남아 있습니다. 아군을 다시 일어서게 하려면, 군 상태를 평가하는 일부터 시작해야 합니다."
HON_military_roads:0 "군사 기반시설"
HON_military_roads_desc:0 "중앙아메리카에서는 소총과 전쟁에서 이기겠다는 정신만 있다고 승리할 수 없습니다. 승리하기 위한 보급품도 필요합니다. 험난한 지형으로 인해 보급망 구축이 굉장히 힘드므로, 병사들이 보급 부족에 시달리지 않게 하기 위해 기반 시설 확충을 검토해야 합니다."
HON_mil_ind_complex:0 "군산복합체"
HON_mil_ind_complex_desc:0 "온두라스가 다가오는 폭풍에서 살아남기를 원한다면 독자적으로 전쟁 물자 생산 체계를 완비해야만 합니다. 군수산업을 육성하기 위해 소규모 군수공업단지 개발에 투자해야 합니다."
HON_prof_army:0 "전문 군대"
HON_prof_army_desc:0 "전문 군대가 중앙아메리카 최강군이 될 겁니다! 과테말라나 엘살바도르처럼 엄청난 인력을 낭비할 여유가 없는 우리나라는 양보다는 질에 집중해야 합니다."
HON_stand_equi:0 "장비 표준화"
HON_stand_equi_desc:0 "우리는 표준화된 총기도 없으며, 친절한 스페인이 몇 년 전에 싸게 팔아넘긴 쓰다가 버린 물자를 활용하고 있습니다. 이런 현실을 바꿀 필요가 있습니다. 한개 모델을 표준으로 채택하기 위해 소총 실험을 개시할 겁니다."
HON_heavy_equi:0 "중화기"
HON_heavy_equi_desc:0 "소총뿐만 아니라 적 진지를 타격하기 위한 중화기도 필요합니다. 적이 전장과 참호에서 안전할 수 없도록 포병에 투자해야 합니다."
HON_chain_command:0 "조직화된 지휘계통"
HON_chain_command_desc:0 "현재 지휘 체계는 혼란스러우며 기껏 잘해 봐야 효과적이지 않은 수준입니다. 특히 숙군이 지나간 이후에는 더더욱 그렇습니다. 지휘계통을 재조직한다면 명확한 지휘 체계가 수립되고, 여러 서로 다른 지휘관 아래에 군인들을 재편성하게 됩니다."
HON_smart_officers:0 "훈련받은 장교진"
HON_smart_officers_desc:0 "현재 장교진 중 정규 군사 교리에 대해 아는 사람이 거의 없습니다. 적에게 맞서 싸우고자 한다면, 정식 온두라스 전쟁 교리를 훈련시켜야 합니다."
HON_loyal_army:0 "충성스러운 군대"
HON_loyal_army_desc:0 "우리의 충용무쌍한 군대는 국군의 중추입니다. 뭐, 충성심이 없는 군인 무리가 애국정신을 잃어버린 채 반란을 일으킬 준비를 하고 있다면 충성스러운 군대가 의미가 있겠습니까! 저 폭도들을 처리해야 합니다."
HON_irregular_army:0 "비정규군"
HON_irregular_army_desc:0 "정규전에서 적과 맞설 수 있기를 바랄 수는 없습니다. 그러므로 적을 전통적인 전장에서 끌어내는 방향으로 틀을 깨고 사고해야 합니다."
HON_autonomous_officers:0 "장교에게 자치권 부여"
HON_autonomous_officers_desc:0 "우리 장교진에게 고위 지휘층과 연락하지 않고도 전투시 명령 할 수 있는 충분한 자율성을 부여해야 합니다. 그들에게 자치권을 부여하고 부대가 고립되었을 때 어떻게 대응해야 하는지 가르쳐야 합니다."
HON_adapt_terrain:0 "자형에 적응"
HON_adapt_terrain_desc:0 "중앙아메리카의 거친 지형이 우리 군인들에게 위험하다는 사실은 이미 증명되어 있습니다. 병사들에게 다양한 환경에서 살아남는 방법을 가르쳐야 합니다. 지리적 조건은 우리의 적이 아니라 동료입니다!"
HON_guerilla_tactics:0 "게릴라 전술"
HON_guerilla_tactics_desc:0 "개활지 전투에서 과테말라나 엘살바도르와 전투를 기대해서는 안됩니다. 현명하게 싸우고 매복으로 유인하며 신중하게 전투에 임해야 합니다. 이런 사고에 기반한 게릴라 전투의 정신을 뒤따라야 합니다."
HON_guerilla_spirit:0 "게릴라 정신"
HON_guerilla_spirit_desc:0 "전술뿐만이 아니라 투지도 필요합니다! 우리 군인들은 전투상황이 불합리한지는 신경쓰지 않고 이기기 위해서라면 무엇이든 할 준비가 되어 있습니다."
HON_large_army:0 "대육군"
HON_large_army_desc:0 "대육군을 육성하는 것만이 우리보다 수적으로 우세한 엘살바도르와 과테말라를 저지하는 유일한 방법입니다. 전선을 확보할 수 없는 한, 기회를 잡을 수도 없습니다."
HON_Inf_equi_buy:0 "장비 수입"
HON_Inf_equi_buy_desc:0 "외국 장비 구입은 오래 전부터 아군의 생명줄로 여겨졌습니다. 왜냐하면 국내 생산능력이 상당히 부족하기 때문입니다."
HON_inf_equi_build:0 "지역 생산"
HON_inf_equi_build_desc:0 "영원히 외국 수입품에 의존할 수는 없습니다. 자급자족으로 나아가 현지에서 소총 생산을 시작해야 합니다."
HON_finish_reform_prof:0 "성공적인 전문화 작업"
HON_finish_reform_prof_desc:0 "전문화 노력이 성과를 내기 시작했습니다. 우리 장교진은 대륙 최고 수준이며, 지휘 체계는 유럽 군대처럼 안정적입니다."
HON_finish_reform_irreg:0 "성공적인 확대"
HON_finish_reform_irreg_desc:0 "군 확충 노력이 성공을 거두기 시작했습니다. 아군은 이제 전선을 잘 유지하고 지탱할 수 있게 되었습니다."
HON_mil_research:0 "군사기술 개발"
HON_mil_research_desc:0 "교리 선택 사항과 관계 없이, 분쟁에서 우위를 점할 수 있는 전문 기술과 기술자가 부족하다는 것은 부정할 수 없는 사실입니다. 대의를 위해 그들을 끌어들여야만 합니다!"


## Airforce
HON_air_founding:0 "온두라스 공군"
HON_air_founding_desc:0 "군 최고 사령부가 공식적으로 적에게 타격을 가하기 위한 온두라스 공군의 창설을 선언했습니다."
HON_air_lads:0 "공군 장교진"
HON_air_lads_desc:0 "용감한 자원봉사 조종사들로 구성된 공군 부대가 테구시갈파에 설립되어 징집 부대를 선도하고 있습니다."
HON_defend_land:0 "육상 방공망"
HON_defend_land_desc:0 "최근 구입한 대공무기로 적기로부터 우리의 창공을 보호하면서 우리의 심장부를 안전하게 지킬 수 있게 되었습니다."
HON_airfield:0 "테구시갈파 비행장"
HON_airfield_desc:0 "스스로 방어하기 위해 현대적인 비행기 편대가 달릴 수 있는 활주로를 닦았습니다."
HON_fighter:0 "온두라스 공군 전투기"
HON_fighter_desc:0 "고체 로켓 전투기는 조국으로 진입하는 적 폭격기를 격퇴하기 위해 필수적입니다. 이 영웅들은 밖에서는 고난을 겪을 수 밖에 없습니다."
HON_cas:0 "온두라스 공군 근접항공지원기"
HON_cas_desc:0 "다목적 근접 공군 지원은 수송 및 항공 작전 방위에도 큰 도움이 됩니다."
HON_bomber:0 "온두라스 공군 폭격기"
HON_bomber_desc:0 "공중에서 안전하게 승리를 보장하겠다는 꿈이 마침내 온두라스 공군에 닿았습니다."
HON_air_protecc:0 "하늘을 지켜라"
HON_air_protecc_desc:0 "시민들을 동원하여 중요한 기지를 공습으로부터 보호하고, 국경을 방위해야 합니다."
HON_naval_air_coord:0 "해공군 협력"
HON_naval_air_coord_desc:0 "마침내 군 최고사령부가 군사적 협력과 계획에 있어서 온두라스 공군과 동등한 지위를 가진다는 조건을 수용했습니다."
HON_naval_bomber:0 "온두라스 공군 해군 항공기"
HON_naval_bomber_desc:0 "해군 함정을 파괴할 수 있도록 특별히 설계된 폭격기가 언젠가는 우리 목숨을 구해줄 겁니다."

## Navy
HON_navy:0 "온두라스 해군"
HON_navy_desc:0 "군 최고사령부가 제국주의자들로부터 해안선을 되찾기 위해 온두라스 해군 출범을 공식적으로 발표했습니다."
HON_port:0 "아마팔라 항구"
HON_port_desc:0 "수십년간 아마팔라의 작은 항구를 통해 무역했습니다. 이제 온두라스 국민의 안전을 위해 이 항구를 완전히 무장시킬겁니다."
HON_destroyer:0 "온두라스 해군 구축함"
HON_destroyer_desc:0 "카리브해에서 무역력을 보호하기 위해서는 구축함이 필수적입니다."
HON_submarine:0 "온두라스 해군 잠수함"
HON_submarine_desc:0 "최신형 내부 기밀 구조로 설계된 해저 함선이 제국주의 침략자들의 마음에 공포를 불어넣을 겁니다."
HON_cruiser:0 "온두라스 해군 기함"
HON_cruiser_desc:0 "기함은 온두라스가 세계적 해군기술 선도국이라는 사실을 세계에 보여줄 겁니다."
HON_naval_lads:0 "해군 장교"
HON_naval_lads_desc:0 "신임 해군 장교들을 행사에서나 가용한 인력에서 실제로 운용할 수 있는 인력으로 전환하기 위해 전문 훈련 과정이 고안되었습니다."
HON_merchant_navy:0 "온두라스 상선단"
HON_merchant_navy_desc:0 "해군에서 민간인을 고용한다면, 해군 병력이 진짜로 필요한 작업에 집중할 수 있도록 해 주기 때문에 외부로 투사할 힘이 늘어납니다."
HON_coast_protecc:0 "해안 방비"
HON_coast_protecc_desc:0 "어떤 침략자도 우리 영토에 들어올 수는 없습니다. 어떤 대가를 치르더라더요."

#Decisions
HON_border_conflict_time_until_cancelled:0 "반란군 추격: 후퇴까지 남은 시간"
HON_clash:0 "국경 분쟁"

honduras.223.t:0 "온두라스 통합"
honduras.223.d:0 "온두라스는 미국과 연관성이 깊으며, 현재 몇 년 동안 미국의 지배를 받고 있습니다. 우리가 미국의 지배 하에 있다는 사실을 인정하고 온두라스를 괌이나 푸에르토리코같은 해외 영토로 편입시킬 날이 돌아왔습니다?"
honduras.223.a:0 "델 발레가 무슨 생각을 했는지 보자고."

honduras.224.t:0 "해외 영토"
honduras.224.d:0 "미국 정부는 오늘 아침 중앙아메리카에서 복무한 사실을 인정받아 최근 진급한 델 발레 장군을 비밀리에 보냈습니다. 그리고는 온두라스가 미국 해외 영토로 편입될 가능성과 푸에르토리코 거주민이 누리는 것과 동일한 수준의 제한된 시민권 확대를 논의했습니다. 페드로 델 발레의 출신 성분이 그들과 비슷한 푸에르토리코였기 때문입니다. 어떻게 반응해야 할까요?"
honduras.224.a:0 "명예롭구나."
honduras.224.b:0 "온두라스는 정체성을 유지해야 한다."

