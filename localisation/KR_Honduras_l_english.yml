### Leaders ###
POLITICS_HONDURAN_COUNCIL_DESC:0 "1933년 농민 반란군에 의해 수도를 점령당한 후 자살한 안디노 대통령은 온두라스 전역에 충격을 주었습니다. 혁명의 여파로 야심 찬 지식인들과 군대 연합군은 반대파와 친미파들을 상대로 "대숙청"을 실시하였습니다. 그러나 그들은 유나이티드 프루트 컴퍼니(델몬트 전신)의 유혹과 온두라스 경제에 대한 그 지배력를 거부할 수 없었습니다. 현재 심각한 부패로 인해 소위 '평화로운 공화국'의 전국 곳곳에는 취약한 수송로를 통제하기 위해 군대가 동원되고 있으며 거의 통제력을 잃었습니다."

#Ideas
HON_peasant_republic:0 "농민 공화국"
HON_peasant_republic_desc:0 "농민의 이름으로 평의회를 개최하는 온두라스는 '농민 공화국'이며, 정식 명칭은 온두라스 농민 노동자 공화국입니다. 하지만 사실 정부는 빈사상태에 놓여 있고, 국민을 대표하는 역할조차 제대로 하지 못하고 있습니다."
HON_december_revolution:0 "12월 혁명"
HON_december_revolution_desc:0 "1932년 농민들이 수도를 점령하고 여러 집단들의 느슨한 연대체가 "온두라스 농민 평의회"라는 이름으로 집권하면서 12월 혁명이 터졌습니다. 누군가는 혁명이 실패했다고 생각하지만, 다른 이들은 충분히 이루지 못했다고 생각합니다..."
HON_great_purge:0 "대숙청"
HON_great_purge_desc:0 "대숙청은 주로 미국과 연관된 온두라스군 인사에게 가해진 대규모 박해였습니다. 경제적으로 미국의 영향력이 돌아오고 먼로 독트린이 되찾았다는 사실이 드러났고, 이로서 온두라스군이 굉장히 약해졌는데... 아마도 결과는 모두가 추측할 수 있을 겁니다."
