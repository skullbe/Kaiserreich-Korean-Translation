HON_empowering_workers_idea_desc:0 "공정하고 적절한 노동 환경을 보장하기 위해, 또 우리나라가 경제활동의 중심지라는 평판을 유지하기 위해서는 열심히 일하는 자들을 기려야 하기 때문에 온두라스 내에서 일반 노동자 계급의 지위를 강화하는 작업을 진행해야 합니다."

