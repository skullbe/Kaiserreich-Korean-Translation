SIC_BM_3_desc:0 "독일 제국의 대륙 체제가 붕괴한 이후 발생한 끔찍한 여파가 우리 경제를 뒤흔들었습니다"
SIC_BM_2_desc:0 "독일 제국의 대륙 체제가 붕괴한 이후 발생한 끔찍한 여파는 가라앉았지만, 여전히 예산상의 문제를 무시할 수는 없는 상황입니다 "
SIC_BM_1_desc:0 "독일 제국의 대륙 체제가 붕괴한 이후 발생한 끔찍한 여파는 현명하고 결단력있는 정부 조치로 인해 거의 해결되었습니다"
SIC_BM_3_desc:0 "시칠리아 경제는 최근 닥쳤던 참담한 공황으로부터 완전히 회복해냈습니다. 이번 위기가 우리나라에 닥칠 마지막 경제위기였기를 바랍니다"
SIC_modernized_army_desc:0 "저항 전쟁 참전용사였던 지오반니 메세가 이끄는 장군 군벌이 군 개혁을 위해 필요한 조치를 취하고 있습니다"
SIC_modernized_army2_desc:0 "우리 왕국의 군대는 다른 현대군과 마찬가지로 충분한 무장을 갖춘 용감한 군대로 탈바꿈했습니다. 국가의 영광이 그들의 영혼을 구원할 겁니다!"
SIC_total_war_desc:0 "우리는 끝까지 싸울 겁니다. 우리는 시칠리아 섬에서 싸울 겁니다. 우리는 바다와 대양에서 싸울 겁니다. 우리는 자심감과 힘을 길러 공중에서 싸울 겁니다. 어떤 대가를 치르더라도 우리 섬을 지킬 겁니다. 우리는 해견에서 싸울 겁니다. 우리는 상륙지점에서 싸울 겁니다. 우리는 들판과 거리에서 싸울 겁니다. 우리는 언덕에서 싸울 겁니다. 우리는 절대로 항복하지 않을 겁니다"
SIC_pretty_much_feudalism_desc:0 "롬바르드족의 침공 이래로 대지주들이 이탈리아 땅을 지배해 왔습니다. 상황은 최근 수십 수백년간 더욱 악화되었을 뿐이며, 극소수의 상류층이 토지 대부분을 차지한 채로 왕국 내 농촌 지역에서 엄청난 긴장을 만들어내고 있습니다"
SIC_less_feudal_stuff_desc:0 "군사력을 사용과 강력한 정치적 행동을 실시하는 동시에, 지역사회 지도자들의 개입이 있었기 때문에 대규모 토지귀족의 힘과 영향력에 맞서 싸울 수 있었습니다"
SIC_land_reform_done_desc:0 "모든 사람들이 광대한 토지를 소유하게 된 것은 아니지만, 최소한 왕국 내 토지 분배 문제를 의미 있는 방식으로 바꾸기 위한 효과적인 개혁 조치를 취했습니다"
SIC_developed_desc:0 "타폴리, 타란토 등 주요 도시 공업 지구에 대규모 자본 투자가 모여들고 있습니다"
SIC_make_moar_danks_desc:0 "우리 탱크 제조 업계가 뒤쳐지지 않도록 막기 위한 경제적 지원과 법적 보호가 마련되어 있습니다"
SIC_sd_unions_desc:0 "'너희가 하나님과 재물을 겸하여 섬기지 못하느니라.'"
SIC_sd_welfare_desc:0 "정의와 평등은 상호보완적인 개념입니다. 정부 지원의 불평등만이, 안정된 사회와 미래의 평등한 생활 수준을 보장할 것입니다."
SIC_sl_liberties_assured_desc:0 "우리가 한때 당연하게 여겼던 자유는 북쪽의 더러운 자코뱅 놈들로부터 위협받고 있습니다. 우리의 가치는 결코 두려움으로 흔들리지 않을 것입니다!"
SIC_sl_free_market_desc:0 "인프라 투자에 집중하여 현장의 산업 역군들이 그들의 최선의 노력을 다하게 합시다."
SIC_sc_breadbaskett_desc:0 "아테네와 스파르타 시대부터 우리의 메초조르노는 이 넓은 바다의 빵바구니 역할을 해왔습니다. 적절한 지원을 통해, 우리의 국가적 천직을 발전시켜 나가야 합니다."
SIC_sc_preserved_values_desc:0 "한 민족의 문화에는 음식, 옷, 춤 등 겉으로 보이는 존재들만을 넘어선 가치와 이상도 포함됩니다. 우리는 수많은 신념과 인종이 뒤섞여 이루어졌지만, 땅과 신 앞에서 하나로 묶인 자랑스럽고 야심찬 민족입니다."
SIC_kingpath_desc:0 "왕위를 되찾은 국왕은 인민 의지의 정점 그 자체입니다. 시칠리아 국민은 언제나 국왕 폐하를 쫓아낼 권리를 가지고 있지만, 어째서 그런 권리를 행사하지 않을까요? 군주제가 인류에게 대단히 자연스러운 체제라는 단순한 사실 때문이고, 인간이 모여서 만든 모든 집단에는 권력과 억압을 활용하는 대신에 모범을 보여주면서 모두를 이끄는 지도자가 필요하기 때문입니다"
SIC_ban_italian_desc:0 "가장 작은 마을의 자율성도 가장 거대한 도시의 자율성만큼이나 중요합니다. 왕국이 건강하고 자유로운 기관처럼 기능해야지만 진정한 평화를 보장할 수 있습니다"
SIC_italian_confederation_desc:0 "이 나라는 공동의 유산 아래에서 결집한 느슨한 국가 연합인 이탈리아 연방의 일원입니다"
SIC_imperial_splendour_desc:0 "국가 안보와 계속되는 안정을 보장하기 위해 이탈리아 연방을 이탈리아 제1제국으로 재편해 이전보다 안전하고 안정성있는 사회를 만들 겁니다"
SIC_planning_bonus_yuge_desc:0 "너무 오랫동안 북부 이탈리아가 프랑스의 점령 하에 있었습니다. 북부를 자유롭게 해방하기 위해 신속하고 성공적인 작전을 수행하기 위해 여러 조치를 취하는 중입니다"
SIC_shipyard_profits_desc:0 "10년 이상 시칠리아는 이 어려운 시기 속에서도 여러 국가에 군함을 판매하기 위해 대규모 건선거를 사용해 큰 이익을 보았습니다. 비록 국내 건선거 대부분이 외세를 위해 일하고 있다고는 해도, 국가 전체에 의미 있는 공헌을 가져다 줍니다"
SIC_secret_polices_desc:0 "반국가단체가 생디칼리즘 활동에 연관된다면 항상 당국에 보고해야만 합니다. 지역사회 지도자들이 먼저 생디칼리즘 운동에 참여하지 않는다면 말이지요!"
SIC_corportism_idea_desc:0 "몇몇 주요 기업체와 산업 자본가들이 정부 경제 정책에 대해 이전보다 더 많은 발언권을 행사합니다"
SIC_motorization_offensive_idea_desc:0 "기병의 시대는 끝났습니다. 군대가 제대로 기능하기 위해서는 장비 뿐만이 아니라 마음가짐도 현대화해야 합니다. 더 이상 필요하지 않은 것도 엄연히 존재합니다."
SIC_sicilian_auto_industry_idea_desc:0 "내전이 터지기 이전에는 자동차 산업의 발전 앞에 장애물이 거의 없었습니다. 지금 수많은 주요 산업체가 여기에 위치해 있으며, 전시 물자 생산을 위해 공식적인 지원을 받고 있습니다"
SIC_red_guard_terrorists_desc:0 "생디칼리스트와 아나키스트 비정규군이 점점 더 해결해야만 하는 문제로 불거지고 있습니다"
SIC_state_catholic_unions_desc:0 "노동자들은 모든 선한 존재의 적에 대항해 함께 회의하고 함께 노동해야만 합니다. 프랑스와 그들의 멍청한 사상 말이지요"
SIC_farm_upgrades_desc:0 "더 이상 쟁기와 손수레를 농부의 도구로 취급할 수 없게 되었습니다. 트랙터를 비롯한 현대식 기계들이 느리지만 확연히 구시대적 도구의 자리를 차지하는 중입니다"
SIC_angry_nobles:0 "분노한 귀족들"

