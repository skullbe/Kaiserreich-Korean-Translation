### Decisions ###
SIC_never_surrender:0 "절대 항복하지 않는다!"
SIC_never_surrender_desc:0 "우리는 끝까지 싸울 것입니다. 우리는 바다와 대양에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다. 우리는 그 어떤 대가를 치르더라도 우리나라를 지켜낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 상륙지에서 싸울 것입니다. 우리는 들판과 거리에서 싸울 것입니다. 우리는 언덕에서 싸울 것입니다. 우리는 절대 항복하지 않을 것입니다!"
SIC_attack_sri:0 "[From.GetNameDef] 공격"
SIC_attack_sri_desc:0 "때가 왔습니다! 생디칼리스트들은 바쁘게 움직이고 있고, 우리가 기다리던 전쟁의 시작이 그 모습을 드러냈습니다. 우리는 이탈리아를 재통일할것입니다!"
SIC_claim_sri:0 "북부 영유권 주장"
SIC_claim_sri_desc:0 "사회주의 공화국이 우리를 공격했고, 이제 우리는 북쪽의 영유권을 주장해야 합니다. 승리는 곧 이탈리아의 재통일입니다!"
SIC_declare_italian_empire:0 "이탈리아 제국 선포"
SIC_declare_italian_empire_desc:0 "처음에 우리는 이탈리아를 재통일하려는 목표를 세우지 않았지만, 우리의 적을 물리치는 과정에서 자연스럽게 그 목표가 달성되었습니다. 이제 시칠리아의 통치하의 새로운 이탈리아 제국을 선언할 때가 왔습니다!"
SIC_invite_into_empire:0 "[From.GetNameDef](을)를 제국에 초청"
SIC_invite_into_empire_desc:0 "사회주의 공화국의 위협이 사라지고 이탈리아 제국이 수립되었고, 이제 우리는 [From.GetNameDef]에 접촉하여 [From.GetAdjective] 정부에 이탈리아에의 재합류와 그들의 새로운 황제에 대한 굴복을 요구해야 합니다."
owned_by_friendly_PAP:0 "우호적이고 독립적인 §Y[PAP.GetNameDef]§!에 의해 통제되고 있습니다"
SIC_may_now_acquire_cores:0 "시칠리아 지역 외에 영유권 주장을 한 지역들이 핵심 주가 됩니다\n"
SIC_form_italian_confed:0 "이탈리아 연방 수립"
SIC_form_italian_confed_desc:0 "이탈리아 반도 대부분이 우리의 지배하에 들어왔고, 이제 옛 질서의 회복을 선언할 때가 왔습니다: 자비로운 우리가 이끄는 이탈리아 연방이 바로 그것입니다. 이탈리아 협력의 정신으로, 이 협정은 더욱 밀접한 동반자 관계로 발전할 것입니다."
SIC_invite_into_confed:0 "[From.GetNameDef](을)를 연방에 초청"
SIC_invite_into_confed_desc:0 "마침내 사회주의 공화국의 위협이 사라졌고 [Root.Adjective]의 아래 이탈리아 연방이 확고히 수립되었습니다. 이제 우리는 [From.GetNameDef]에 접촉해서 [From.GetAdjective] 정부로 하여금 이탈리아에 재합류하도록 협상해야 합니다."
SIC_three_italian_subjects:0 "적어도 3개의 이탈리아 국가가 [Root.GetAdjective]의 종속국입니다(§Y[2.GetName]§!(을)를 소유하는 것은 이 합계에 포함됩니다)"
SIC_join_entente:0 "협상국 가입"
SIC_join_entente_desc:0 "우리가 프랑스 친구들의 생득권을 되찾는 데 도움을 준 것처럼, 그들 또한 우리의 북부 해방을 도울 것입니다. 우리는 고토를 되찾고 지중해를 통제하기 위해 다함께 힘을 합쳐야 합니다."
SIC_join_reichspakt:0 "라이히스팍트 가입"
SIC_join_reichspakt_desc:0 "독일은 유럽에서 가장 강한 국가일뿐 아니라, 효율적으로 생디칼리슴의 위혐을 몰아낼 수 있는 유일한 국가입니다."
SIC_join_austria:0 "도나우-아드리아 연맹 가입"
SIC_join_austria_desc:0 "합스부르크 왕조는 과거 우리의 협력자였고, 정통 이탈리아 정부에게 협력하는 것이 얼마나 현명한 일인지에 대해서도 알고 있습니다."
SIC_offer_piedmont_to_SRD:0 "[SRD.GetNameDef](와)과의 거래"
SIC_offer_piedmont_to_SRD_desc:0 "우리는 이제 피에몬테의 소유자가 되었고, 기회가 찾아왔습니다 : 우리는 사르데냐에 이 지역에 대한 통제권을 넘겨 그들이 본토로 돌아오게 할 수 있고, 그 대가로 그들은 우리의 연방에 가입하여 시칠리아 정부의 꼭두각시가 될 것입니다. 이 제안을 거절하기는 어려울 것입니다!"
SIC_call_for_help:0 "[From.GetNameDef]에 도움을 청하자"
SIC_call_for_help_desc:0 "우리는 [SRI.GetNameDef](와)과 전쟁 상태이고, 우리 다음엔 그들의 차례라는 것을 [From.GetNameDef](은)는 알아야 합니다. 그들이 충분히 현명하다면, 너무 늦기 전에 우리의 도움 요청에 화답할 것입니다."

### Military Focuses ###
SIC_armed_forces:0 "왕립군"
SIC_armed_forces_desc:0 "이탈리아를 분열시킨 파괴적인 내전 이후, 남쪽에 있는 이탈리아 연방군의 잔재들은 양시칠리아 왕립군으로 재편성되었습니다. 그러나 조직 개편이 아직 완료되지 않았으므로, 상응하는 조치를 취해야 합니다."
SIC_he_atacc:0 "저들과 맞서 싸워라!"
SIC_he_atacc_desc:0 "생디칼리스트들의 문제에 대한 답은 간단합니다: 공격할 수 있는 기회를 노려야 합니다! 다른 강대국들이 그리 해주기를 기다리지만 말고, 전 이탈리아를 이 '프랑스산 배교자'들로부터 해방시켜야만 합니다!"
SIC_sicilian_auto_industry:0 "시칠리아 자동차 산업"
SIC_sicilian_auto_industry_desc:0 "현대전의 핵심은 적보다 빠르게 움직여 그들의 허를 찌르는 것입니다. 다행이도, 많은 자동차 기업들이 생디칼리스트의 영토에서 빠져나왔으므로, 우리의 영토를 되찾는 데 도움을 줄 수 있을 것입니다."
SIC_motorization_offensive:0 "기동전"
SIC_motorization_offensive_desc:0 "붉은 물결에 대항하기 위해서는 트럭 뿐만 아니라 특수한 보병 수송 차량도 사용해야 합니다."
SIC_mobilize_the_realm:0 "전국적 동원"
SIC_mobilize_the_realm_desc:0 "생디칼리슴과 프랑스의 속박으로부터 이탈리아의 영혼을 지키려면 모든 이들이 자신의 의무를 다해야합니다. 당신은 당신의 의무를 다하고 있습니까?"
SIC_planning_grand_offensive:0 "대공세 계획"
SIC_planning_grand_offensive_desc:0 "북부를 공격하는 것은 쉬운 일이 아닐 것입니다. 우리가 이 어려운 전투에서 승리하려면 북부의 기후와 프랑스의 증원군을 고려해야 할 것입니다.
SIC_armored_thrusts:0 "기갑 강습"
SIC_armored_thrusts_desc:0 "생디칼리스트들은 우릴 기다리며 전열을 가다듬고 있을 것입니다... 이탈리아의 기술력으로 놈들을 박살냅시다!"
SIC_strike_now:0 "이탈리아 사회주의 공화국과의 전쟁"
SIC_strike_now_desc:0 "우리는 사회주의 공화국과 전쟁을 벌이고 있습니다. 이제 우리는 무신론자 생디칼리스트들로부터 이탈리아를 되찾아야 합니다!"
SIC_apenini:0 "아펜니노 돌격대"
SIC_apenini_desc:0 "생디칼리스트들이 통제하는 국경의 산악 지역과 프랑스의 알프스 산맥이 전쟁의 결정적인 격전지가 될 것입니다. 이탈리아 연방군에서 살아남은 알피니(산악 부대)가 전신인 우리 정예부대는 다시 용감하게 복무할 것입니다."
SIC_fusilero:0 "시칠리아 해병대"
SIC_fusilero_desc:0 "우리 해군은 바다에서 우위를 점할 것입니다. 우리는 이 점을 이용해 생디칼리스트의 해안선을 강습하고 이탈리아인을 위한 이탈리아를 되찾을 것입니다."
SIC_army_reform:0 "육군 개혁 착수"
SIC_army_reform_desc:0 "우리 군대는 민병대, 구 연방 이탈리아 사단, 징집병, 외국인 자원병 등으로 이루어진 아주 혼잡스러운 구성을 보여주고 있습니다. 효과적인 전투부대로 재편성하기까지 시간이 걸릴 것입니다."
SIC_army_innovation:0 "메세의 개혁안"
SIC_army_innovation_desc:0 "참전 용사 조반니 메세와 그를 따르는 소규모 장군들이 우리 군대의 구조와 계획에 과감한 개혁을 계획하고 있습니다. 아마도 그들의 목소리를 들려주는 것이 우리에게도 도움이 될 것입니다."
SIC_he_protecc:0 "방어 태세"
SIC_he_protecc_desc:0 "우리는 제3인터내셔널에 비해 압도적으로 열세입니다. 생디칼리스트에게 강력한 역공을 먹일 순간이 올 때 까지 방어선을 지키는 것이 최고의 행동입니다."
SIC_artillery_batteries:0 "화력 지원"
SIC_artillery_batteries_desc:0 "우리의 계획이 성공하려면 아브루초 전선을 지켜야 할 것입니다. 우리의 포병대가 생디칼리스트들의 공세를 적절히 물리칠 수 있도록, 최소한의 필요한 화력을 갖도록 해야 합니다."
SIC_defend_sky:0 "제공권 방어"
SIC_defend_sky_desc:0 "공중에서의 우세를 유지하는 것이 이 전쟁에서의 가장 중요한 문제가 될 것입니다. 우리의 비행기가 충분한지, 현대적인지, 승무원은 잘 훈련되어 있는지 점검해야 합니다."
SIC_advanced_planning:0 "진보한 방어 계획"
SIC_advanced_planning_desc:0 "그들이 어디서 어떻게 공격할지 우리는 알고 있습니다. 이제 현재의 위치를 최대한 방어하고, 우리의 주권을 지키기 위해 서 행동하는 것이 우리가 앞으로 해야할 일 입니다."
SIC_further_fortifications:0 "아브루초 방어선 연장"
SIC_further_fortifications_desc:0 "생디칼리스트들은 프랑스 지원을 통해 우리의 군대를 쉽게 돌파할 수 있다고 생각하지만, 그것은 오판입니다. 아브루초 선은 유럽에서 가장 많이 요새화된 지역 중 하나이며, 우리는 그 중 한 치의 땅도 쉽게 양보하지 않을 것입니다!"
SIC_coastal_batteries:0 "해안포대"
SIC_coastal_batteries_desc:0 "생디칼리스트들은 아브루초선에서의 저항에 포기하지 않을 것입니다, 그들은 우리 왕국의 주요 항구와 보급선을 점령하기 위해 상륙을 시도할 것입니다. 그런 녀석들에겐 크고 아름다운 현대적인 대포를 특별한 환영 선물로 주어야겠죠."
SIC_fight_them_in_the_streets:0 "트리나크리아에서의 전투"
SIC_fight_them_in_the_streets_desc:0 "투쟁의 시간이 찾아왔습니다! 우리의 신앙과 삶은 생디칼리슴의 죄악으로부터 위협받고 있습니다. 우리는 필요하다면 혼자서라도, 우리의 도시를 최후까지 지킬 것입니다."
SIC_tanks_a_lot:0 "ANFA 확대"
SIC_tanks_a_lot_desc:0 "우리의 전차 생산력이 적들에게 뒤지지 않도록 경제적 지원과 법적 보호가 시행되어야 합니다."
SIC_modern_army:0 "시칠리아 육군"
SIC_modern_army_desc:0 "우리 왕국의 군대는 다른 어떤 군대보다도 현대적이고, 보급이 풍부하고, 용감해야 합니다. 왕국의 긍지가 그 들을 수호할 것입니다!"

### Industry Focuses ###
SIC_development:0 "메초조르노의 미래"
SIC_development_desc:0 "우리는 이탈리아 국가들 중 가장 부유한 국가이지만, 이는 우리의 재산이 많아서가 아니라, 이탈리아 반도의 다른 지역들이 전쟁으로 파괴되었거나 외국인 투자자들의 소유이기 때문입니다. 우리는 사실상 이탈리아 산업의 마지막 희망입니다."
SIC_agrarian_issue:0 "농지 문제"
SIC_agrarian_issue_desc:0 "롬바르드족의 침공 이후 우리나라는 대지주들이 지배해 왔습니다. 지주는 극히 소수이고, 농민들은 아직도 봉건적 방식으로 농사짓고 있습니다. 선거가 끝났으니, 이제 이 문제를 수면 위로 드러낼 때입니다."
SIC_invest_modern_farming:0 "농업 방식 현대화"
SIC_invest_modern_farming_desc:0 "더 이상 쟁기와 손수레는 농부들의 도구로 여겨지 않습니다. 트랙터와 현대적인 다른 기계들은 점차 전통적인 도구들을 대체하고 있습니다."
SIC_buy_back_land:0 "땅을 되사자"
SIC_buy_back_land_desc:0 "비용이 많이 들겠지만, 우리는 땅 주인들과 함께 둘러앉아 그들의 땅을 다시 사들이기 위한 적절한 가격에 대해 논의할 것이고, 그 다음 그 땅을 우리 필요대로 사용할 것입니다."
SIC_through_land_reform:0 "토지 개혁 첫단계"
SIC_through_land_reform_desc:0 "우리는 군사력 사용, 정치적 압력, 지역 지도자의 개입 등을 이용하여 지주들의 기반을 붕괴시킬 것입니다. 그들이 뭐라고 하는지는 상관하지 않을 것입니다."
SIC_through_land_reform2:0 "토지 개혁 완수"
SIC_through_land_reform2_desc:0 "지주들의 토지 소유권을 박탈하는 데는 무력이 필요할 것이지만, 결국 국가 전체로 보면 좋은 일일 것입니다."
SIC_future_of_farming:0 "농업의 미래"
SIC_future_of_farming_desc:0 "시간이 꽤 걸렸지만, 시골에서의 토지 사용 용도를 바꾸려는 우리의 노력은 성공적이었고 이미 도시화율 향상과 농업 효율성 향상 같은 성과가 나오고 있습니다. 우리가 택한 길은 험난했지만, 우리는 끝까지 갔습니다."
SIC_investment:0 "산업 투자"
SIC_investment_desc:0 "우리나라를 현대화하기 위해 우리는 국내와 해외의 투자를 받아야 합니다."
SIC_industry1:0 "산업화 노력"
SIC_industry1_desc:0 "역사적으로 농업 지역이었던 메초조르노를 산업화하려는 노력은 힘들겠지만 우리는 도전해야 합니다."
SIC_military_industrial:0 "무기산업 장려책"
SIC_military_industrial_desc:0 "무기 산업은 경제 분야에서 중요한 위치를 차지하고 있습니다. 브로커들과 밀접한 관계를 유지하고 새로운 계약을 제시함으로써, 우리는 무기 산업을 확장시킬 수 있습니다."
SIC_military_industrial2:0 "군수공업단지"
SIC_military_industrial2_desc:0 "경제와 군사는 서로 어긋나서는 안됩니다. 그것들은 거대한 기계의 두 맞물려 돌아가는 톱니바퀴가 되어야 합니다."
SIC_hvy_industry:0 "건설보조금"
SIC_hvy_industry_desc:0 "우리는 더 빠르게 건설해야 합니다! 요새, 참호, 항구, 공장, 기지, 조선소, 도로 말입니다.: 모두 우리의 생존에 필수적인 것들입니다."
SIC_hvy_industry2:0 "중공업 장려책"
SIC_hvy_industry2_desc:0 "우리는 중공업에 투자하여 전시에도 중공업이 원활히 돌아가도록 보장해야 합니다."
SIC_developed_nation:0 "산업 발전에 집중"
SIC_developed_nation_desc:0 "국가 전역에서 산업화가 이루어지고 있고, 높은 비용이 들겠지만 산업화의 유산은 다가오는 미래에 왕국을 번영으로 이끌 것입니다. 우리는 지원을 아끼지 말아야 합니다."
SIC_industrial_modernization:0 "산업 현대화"
SIC_industrial_modernization_desc:0 "우리는 새로운 공장 신설보다는 기존 공장의 현대화에 집중해야 합니다. 우리는 빨갱이들보다 더 강력한 군대를 만들어야 합니다!"
SIC_dig_deeply_and_greedily:0 "깊이, 더 깊이 파내자"
SIC_dig_deeply_and_greedily_desc:0 "우리는 깊이 탐사하고, 새로운 광산을 조사하고, 유용한 광물들을 채굴할 것입니다."
SIC_BM_gonepoof:0 "위기를 끝내다"
SIC_BM_gonepoof_desc:0 "마침내 우리는 검은 월요일을 극복했고 미래로 나아갈 준비를 마쳤습니다. 하지만 먼저, 우리는 검은 월요일의 영향을 국가에서 완전히 제거해야 합니다."
SIC_aluminium:0 "알루미늄 광산 확장"
SIC_aluminium_desc:0 "알루미늄은 전시 산업에 필수적이며, 우리는 항상 알루미늄의 재고를 확인해야 합니다!"
SIC_thriving_economy:0 "번영하는 경제"
SIC_thriving_economy_desc:0 "우리 경제는 드디어 위기에서 벗어나 평화로운 새로운 미래를 향하고 있습니다. 다시 위기가 찾아온다 해도 우리는 언제나 준비되어 있습니다."
SIC_BM_deal:0 "위기와의 타협"
SIC_BM_deal_desc:0 "불황에 대처하는 것은 쉽지 않을 것입니다. 비록 시간이 지나면 저절로 회복되겠지만, 이에 적절히 대처하려면 우리는 행동해야 합니다."
SIC_infro:0 "기반 시설 투자"
SIC_infro_desc:0 "역사적으로 농촌이 대다수였던 우리의 메초조르노에서는 지난 10년간의 공사를 제외하고는 철도와 필수 기반시설에의 투자가 이루어지지 않았습니다. 우리는 우리의 노력을 배가해야 합니다."
SIC_asuterity_measures:0 "긴축조치"
SIC_asuterity_measures_desc:0 "예산의 현명한 운용은 휼륭한 통치의 핵심입니다. 우리 적들은 우리가 현명한 자금 운용으로 얻은 부를 부러워할 것입니다."

### Navy and Air Focuses ###
SIC_theshipyardmatter:0 "조선소 문제"
SIC_theshipyardmatter_desc:0 "시칠리아는 그 거대한 조선소를 이용하여 만든 전함들을 다양한 국가들에게 판매함으로써 10년 넘게 큰 수익을 얻고 있습니다 . 비록 우리의 항구들이 외국 배를 만드는 데 사용되더라도, 우리는 이 수익을 나라를 발전시키는 데 이용할 수 있을 것입니다. 이러한 어려운 시기에 정책 변경은 중대한 고려가 필요합니다."
SIC_seize_existing:0 "조선소 국영화"
SIC_seize_existing_desc:0 "들어온 선박 주문을 취소시키고 우리의 필요에 맞게 조선소를 사용하면 우리는 함선 생산량을 크게 늘릴 수 있을 것입니다!"
SIC_merchant_marine:0 "항구 시설 확장"
SIC_merchant_marine_desc:0 "외국과의 해군 계약을 파기하기 보다는, 우리는 우리 항구에 대한 그들의 관심을 이용하여 투자를 유치하고 시칠리아 항구의 상황을 개선해야 합니다."
SIC_build_state_ones:0 "나폴리 조선소 확장"
SIC_build_state_ones_desc:0 "우리는 수도 나폴리의 조선소를 확장하여 선박 생산 능력을 높여야 합니다."
SIC_build_state_ones2:0 "타란토 조선소 확장"
SIC_build_state_ones2_desc:0 "다음으로 우리는 타란토의 조선소를 확장해야 합니다. 이 고대 도시에서 새로운 해전의 모습이 조각될 것입니다."
SIC_naval_moderniazation:0 "해군 현대화"
SIC_naval_moderniazation_desc:0 "우리 해군은 막강한 힘을 가지고 있지만, 시대에 뒤떨어진 전술을 사용하는 제독들이 존재합니다. 개혁이 필요합니다."
SIC_heavy_buildup:0 "함선 생산"
SIC_heavy_buildup_desc:0 "우리는 생디칼리스트 쓰레기들을 바다에 쳐넣어 포세이돈을 만나게 할 것이고, 이를 위해 더 많은 배를 생산해야 합니다. 작고 연약한 호위함으론 충분하지 않습니다. 거대한 함선들의 일제사격이야말로 우리를 승리로 이끌어 줄 것입니다."
SIC_bb:0 "새로운 드레드노트"
SIC_bb_desc:0 "우리의 드레드노트함은 낡았습니다. 몇몇은 이미 박물관에 들어가야 할 유물이 되었습니다. 새롭고 더 나은 드레드노트를 설계하고 생산하지 않으면 우리 해군의 힘은 약해질 것입니다."
SIC_carry:0 "항공모함 실험"
SIC_carry_desc:0 "항공모함의 개념은 새로운 것이 아니지만, 항공모함 같은 거대한 함선을 어떻게 만드는지, 그것의 적절한 운용법은 무엇인지 우리의 선박 제조업자들은 모르고 있습니다. 이에 대한 해결책이 필요합니다."
SIC_shbb:0 "기함 설계"
SIC_shbb_desc:0 "왕국은 새로운 주력함이 필요합니다. 생디칼리스트 항구를 몇 시간 내에 누더기로 만들어 버릴, 훌륭하게 무장한 드레드노트 말입니다. 이 목표를 이루기 위해 다양한 분야의 우리 전문가들이 밤낮없이 연구하고 설계할 것입니다."
SIC_smaller_navy:0 "전략해군"
SIC_smaller_navy_desc:0 "우리 해군은 인터내셔널 해군과 홀로 싸울 수 없습니다. 대신 우리는 해안선 보호와 소형 함선 생산, 그리고 적의 경제에 타격을 주고 우리의 주력함들을 보호할 습격 전술에 초점을 맞추어야 합니다."
SIC_cruiser:0 "순양함 설계"
SIC_cruiser_desc:0 "순양함을 개조함으로써 우리의 함대는 적의 공격으로부터 보호받을 것이며 이탈리아 양쪽 바다의 해전에서 승리할 것입니다."
SIC_naval_drilling:0 "해군 훈련"
SIC_naval_drilling_desc:0 "끊임없는 연습만이 완벽을 만들며, 시련이 닥쳤을 때 우리 선원들이 무엇을 해야 하는지 그들에게 상기시켜 주어야 합니다. 우리는 훈련 체계를 정착시켜야 합니다."
SIC_medit_tactics:0 "지중해 전략"
SIC_medit_tactics_desc:0 "지중해에서의 해전은 쉬운 일이 아니며, 대양에서의 해전과 비교하기 어렵습니다. 해안선과 항구, 그리고 영공의 통제는 해군 작전과 원정을 계획하는 데 필수적일 것입니다."
SIC_subs:0 "잠수함 집중"
SIC_subs_desc:0 "우리는 좀더 간접적인 방법으로 해군력을 강화해야 합니다. 잠수함을 이용하면 우리의 전통적 해군이 접근할 수 없는 영역에도 해양 지배권을 확립할 수 있을 것입니다."
SIC_barbones_air_tree:0 "공군 개혁"
SIC_barbones_air_tree2:0 "제공권 우위"
SIC_barbones_air_tree3:0 "IMAM 보조금"
SIC_barbones_air_tree_desc:0 "국내에 항공기 생산 회사가 여러 군데 있음에도 불구하고, 우리 공군은 작고 훈련되지 않은 상태입니다. 이제 이 문제를 해결해야 합니다."
SIC_barbones_air_tree2_desc:0 "다가오는 전쟁에서 진정으로 승리하기 위해서는, 우리 위대한 왕국의 하늘이 항상 우리의 통제하에 있도록 해야 합니다."
SIC_barbones_air_tree3_desc:0 "우리는 가능한 한 최고의 항공기를 만들어 내야 합니다. 비록 그것이 쉬운 일이 아닐지라도 말입니다."

### Foreign Policy Focuses ###
SIC_old_order:0 "구질서"
SIC_old_order_desc:0 "이탈리아 연방은 시련을 견뎌내었고, 새롭게 재탄생했습니다. 각각의 주는 서로 협력하여 번영과 평화를 가져올 것입니다!"
SIC_preserve_status_quo:0 "현상 유지 보존"
SIC_preserve_status_quo_desc:0 "연방은 지역적 차이, 지역적 관습, 문화를 존중하며 사보이 왕국보다 이탈리아를 훨씬 더 대표하고 있습니다. 하지만, 우리는 우리가 이탈리아인이라는 것과 우리 조국을 지켜야 한다는 사실을 마음속에 깊게 새겨야 할 것입니다."
SIC_customs_union:0 "연방 관세동맹"
SIC_customs_union_desc:0 "우리는 상품과 상인, 기업과 사람들이 연방 내에서 자유롭게 움직이도록 해서 국가 재건을 쉽게 하고 작은 주들이 필수 물자를 원활히 수급받을 수 있도록 해야 합니다."
SIC_frattelli_ditalia:0 "이탈리아의 형제들"
SIC_frattelli_ditalia_desc:0 "우리는 이탈리아를 다시 통합했습니다. 이제 우리는 우리의 지도하에 모든 이탈리아인을 위한 이탈리아를 만들 것입니다!"
SIC_imppero_italiano:0 "이탈리아 제1제국"
SIC_imppero_italiano_desc:0 "이제 우리는 이탈리아 북부의 대부분을 되찾았고, 앞으로 나아갈 것입니다. 80년 전 프로이센처럼, 우리는 이탈리아 연방을 이탈리아 제국으로 새롭게 선포하였습니다! 이탈리아의 진정한 이익을 우선하는 남부 왕국이 이끄는 이탈리아는 천 년동안 번영할 것입니다!"
SIC_ittalia_irredenta:0 "미회수된 이탈리아!"
SIC_ittalia_irredenta_desc:0 "잃어버린 영토를 되찾는 것은 이탈리아의 숙명입니다. 어떤 대가를 치르더라도!"
SIC_matter_of_fate:0 "이탈리아의 운명"
SIC_matter_of_fate_desc:0 "우리가 승리했으므로, 이제 우리는 북부를 어떻게 통치할 지에 대해 결정할 때입니다. 승리자에게 전리품을!"

### Constitutional Kingdom Focuses ###
SIC_constitutional_kingdom:0 "입헌 왕국"
SIC_constitutional_kingdom_desc:0 "우리 신생 왕국은 건국 때부터 계속해서 급진주의자들의 공격을 받아왔습니다.우리는 용감한 시칠리아에서 민주주의의 빛이 결코 꺼지지 않도록 할 것입니다."
SIC_civil_liberties:0 "시민의 자유 보호"
SIC_civil_liberties_desc:0 "매우 힘든 상황 속에서, 기본적인 것부터 사소한 것들까지 수많은 시민의 권리들이 지켜지지 않고 있습니다. 우리는 시민의 자유를 지켜야 합니다."
SIC_free_thought:0 "사상의 자유"
SIC_free_thought_desc:0 "자유민이란 자유롭게 생각하고, 살고, 말하고, 자기계발하는 사람들이며, 국가를 더 위대하고 빛나게 만드는 사람들입니다."
SIC_business_relations:0 "좋은 사업 관계"
SIC_business_relations_desc:0 "훌륭한 시칠리아 사업가만큼 정직한 사람은 없습니다. 그들 중 다수는 이미 의원 직책을 가지고 있으며, 그들과 정부 사이의 좋은 관계를 유지하는 것은 많은 분야에서 우리를 크게 도울 것입니다."
SIC_urbanization:0 "도시화"
SIC_urbanization_desc:0 "왕국의 도시화 과정이 이미 진행중이지만, 도시 빈곤과 또다른 재앙을 피하기 위해 우리는 이를 적절하고 질서 있게 진행해야 합니다. 지역 지도자들의 도움으로 우리는 확장된 도시 구역에 적절한 가격의 주택을 공급할 수 있을 것입니다."
SIC_breadbasket:0 "지중해의 빵 바구니"
SIC_breadbasket_desc:0 "전시 무역 봉쇄의 위험이 임박해짐에 따라, 우리는 왕국 백성들을 충분히 먹여살릴 수 있는 능력을 길러야 합니다. 우리 장군들과 병사들은 최선을 다하겠지만, 군대는 밥심으로 굴러갑니다!"
SIC_public_work:0 "공공사업 프로젝트"
SIC_public_work_desc:0 "우리는 인프라 투자에 초점을 맞추어서 산업 현장에서 그들의 업무에 집중할 수 있도록 해야 합니다."
SIC_catholic_social_teaching:0 "가톨릭 사회 교육"
SIC_catholic_social_teaching_desc:0 "우리는 불행하게 태어난 자들이 겨울과 전쟁 속에서 비참한 운명을 겪도록 방치하지 않을 것입니다. 우리는 모든 이들에게 자비를 베풀어야 합니다."
SIC_christian_democracy:0 "기독교 민주주의"
SIC_christian_democracy_desc:0 "우리 국민들은 적에 맞서 함께 일하고 함께 뭉칠 것입니다.: 프랑스인들과 그들의 불순한 사상에 맞서기 위해서!"
SIC_civil_service:0 "공공 서비스 증대"
SIC_civil_service_desc:0 "우리나라의 공공 서비스는 초라한 수준입니다. 우리는 이탈리아의 절반이 이렇게 오랫동안 점령 상태에 있을 것이라 전혀 예상하지 못했습니다. 하지만 이 상황을 개선하려면 큰 비용이 들 것입니다."
SIC_contain_extermism:0 "극단주의 견제"
SIC_contain_extermism_desc:0 "논쟁의 여지가 있음에도 불구하고, 우리는 급진주의가 다시는 우리나라에 발을 붙일 수 없도록 할 것이며, 국왕 폐하와 정부를 영원히 수호할 것입니다."
SIC_stable_democracy:0 "안정적 민주주의"
SIC_stable_democracy_desc:0 "현 정부가 떠나면 다른 정부가 그 자리를 차지할 것이며, 민주주의의 원칙은 언제나 지켜질 것이며 국민의 뜻은 존중될 것입니다."

### Organic Kingdom Focuses ###
SIC_organic_kingdom:0 "유기적 왕국"
SIC_organic_kingdom_desc:0 "양 시칠리아는 하나이면서 여럿입니다. 각 성, 각 마을과 각 가문은 수백년동안 이어져온 믿기지 않을 정도로 위대한 역사와 용맹한 업적의 산물입니다. 부르주아적인 외국식 개념을 베껴오는 것 보다는 국왕 폐하를 통해서 인민에 의한, 인민을 위한 우리만의 정부를 구성해야만 합니다"
SIC_national_catholicism:0 "국가 가톨릭주의"
SIC_national_catholicism_desc:0 "시칠리아 사람들은 인종에 대한 얕은 사고나 우월감에 얽매이지 않고, 오히려 우리 자신을 향상시키고 어디에서든지 폭정에 기꺼이 저항하겠다는 흔들리지 않는 믿음과 결의로 묶여 있습니다!"
SIC_disolve_parliament:0 "의회 해산"
SIC_disolve_parliament_desc:0 "외국에서 들어온 사상이 나쁜 이유는 하원이 군주보다 더 많은 권력을 쥔다는 점 때문입니다. 왕정인 척만 하는 그런 정부체제 대신에 마냐 쿠리아를 설립해 폐하께 적절한 자문을 제공하도록 해야 합니다"
SIC_secret_police:0 "비밀 경찰"
SIC_secret_police_desc:0 "수많은 멍청한 공화주의자들이 지금도 자코뱅스러운 무정부주의 상태를 퍼트릴 기회를 찾으면서 왕국의 거리를 배회하고 있습니다. 혹시 바로 당신 옆에 있는 그 창문 반대편에 있을지도 모르는 일이지요... 우리의 대화를 엿듣고, 쥐처럼 하수구에서 음모를 꾸미면서 말입니다"
SIC_organic_legal_code:0 "유기적 법률"
SIC_organic_legal_code_desc:0 "국가를 위한 법은 각 소수 민족의 개별적인 요구에 부응하는 것이 아니라, 왕국의 신민 모두가 부지런히 국가를 위해 일하면서 평화와 번영 속에서 스스로 발전할 수 있는 방향으로 입안되어야 합니다"
SIC_loyal_officers:0 "충성스러운 장교"
SIC_loyal_officers_desc:0 "장교 중 상당수가 여전히 공화주의적 이상에 동정심을 느끼고 있습니다. 군대와 국가가 결별하지 않도록 막기 위해 그들을 요직에서 쫓아내야 합니다"
SIC_giustizierato:0 "지방자치주의 강화"
SIC_giustizierato_desc:0 "우리의 도시와 마을들 모두가 주요 도시로써 고유한 가치를 가집니다.  수백년간 역사가 이어져와 거리마다 전통이 스며들어 있는 지방들이 폭정과 무신론의 희생자가 되어서는 안됩니다. 아름다운 메초조르노 들판에 펼쳐져 있는 마을들은 스스로를 '향상'시키기 위해 노력합니다"
SIC_communes_protected:0 "지방자치주의 확장"
SIC_communes_protected_desc:0 "각 마을마다 최대 수준의 경제 행정 분야에서 자치권을 부여할 것이며, 각자 필요한 사항이 있다면 자기 힘으로 해결해야만 합니다. 각 지방들을 연결하는 기반시설과 법 질서를 유지하는 국왕이 해야하는 일만이 중앙정부 소관으로 남을 겁니다"
SIC_rouse_the_people:0 "사람들을 깨우다"
SIC_rouse_the_people_desc:0 "신민들은 더 이상 외세와 외국산 사상의 노예가 아닙니다. 너무 오랫동안 이탈리아와 시칠리아 사람들을 중독시켜왔던 자유주의 사상을 마침내 축출해냈습니다"
SIC_corportism:0 "조합주의"
SIC_corportism_desc:0 "국가 발전을 위해 몇몇 주요 기업과 기업인들, 그리고 산업 자본가들에게 경제 정책 분야에서 더 많은 발언권을 주어야 합니다. 그들이 발언권을 활용해 자신들과 국왕폐하 사이의 간격을 해소하는데 쓰기를 바랍니다"
SIC_royal_academy:0 "왕립 아카데미아"
SIC_royal_academy_desc:0 "국내의 위대한 지식을 가진 사람들이 필요한 자금을 얻기 위해 전적으로 운에 의존하도록 납둬서는 안됩니다. 국왕 폐하께서는 잠재적인 돌파구를 헛되이 내버려두는 것 보다 더 좋은 방책이 있다는 사실을 알고 계십니다"
SIC_politics:0 "시칠리아의 용맹"
SIC_politics_desc:0 "시칠리아는 붉은 물결에 용감히 맞설 것입니다. 모든 국민은 생디칼리슴보다는 죽음이 낫다는 것을 깨달아야 할 것이며, 노예가 되어 우리의 영혼이 더럽혀질 바에는 차라리 죽음을 선택해야 할 것입니다."



### Events ###

sic.1.t:0 "1936년의 양시칠리아 왕국"
sic.1.d:0 "나폴레옹 전쟁 이후, 나폴리와 시칠리아의 두 오래된 왕국을 결합한 양시칠리아 왕국이 수립되었고, 1860년 가리발디의 도움을 받은 사르데냐-피에몬테가 이탈리아를 통일했습니다. 항상 농업에 종사하던 남부는 남부의 공업화에 별 관심이 없던 사보이인들의 손에 고통을 당했고, 가난은 흔한 일이 되었습니다.\n\n 세계대전이 발발하고, 이탈리아는 협상국의 편에 섰고, 결국 파멸했습니다. 오스트리아인들은 사보이인들을 상대로 승리를 거두었고, 이탈리아 왕국을 통일 이전의 작은 국가들의 모임인 이탈리아 연방으로 만들었습니다. 곧이어 내전이 반도를 뒤흔들었고, 오스트리아, 연방, 공화주의 반혁명군이 포 강과 아브루초에서 생디칼리스트들을 막아내는 데 간신히 성공했습니다. 전쟁의 공포가 만연했던 1927년 사르데냐가 처음으로 이탈리아 연방을 탈퇴했고, 양시칠리아가 그 뒤를 따랐고, 북이탈리아 대표단만이 연방의회를 지키게 되었습니다. 연방의회는 1929년에 휴회된 이래 지금까지 열리고 있지 않습니다. 북부를 재탈환하려는 의지를 보이지 않고 있는 시칠리아 정부에 대한 불만이 커져가면서, 2차 이탈리아 내전이 일어날 기미가 보이고 있습니다.\n\n 내전 종결 이후, 왕국은 내정에 집중하고 있으며, 1921년부터 집권하고 있는 기독민주당은 남부의 토지개혁이라는 오랜 꿈을 실현시키려 하고 있습니다. 하지만, 민주 연정이 정권을 잡은 이래 1927년 기독민주당이 의회의 과반 의석을 지키는 데 실패하면서, 캄파니아와 카푸아에 일부 토지 개혁이 이루어졌습니다. 정부와 대립하는 '시칠리아 통일주의당'의 등장으로 왕국의 정치 지형에 큰 변동이 예고되었으며, 그들이 그들의 반동주의적 목적을 달성할지, 아니면 민주주의가 승리할지는 시간만이 말해줄 것입니다."
sic.1.a:0 "왕국이여 영원하라!"

sic.200.t:0 "양시칠리아 왕국"
sic.200.d:0 "교전이 끝난 이후 왕국은 대체로 내부 문제에 집중했습니다. 1921년 이래로 권력을 잡았던 기독민주당은 남부 토지개혁이라는 오랜 꿈을 추구하려 합니다. 하지만 토지 개혁에는 거의 진전이 없었기 때문에, 캄파니아와 카푸아에서 소규모 토지 개혁을 이루는데 성공했음에도 불구하고 마침내 1927년 기독민주당은 다수파 지위를 잃어버리게 되었습니다. 반대파 '시칠리아 통일주의당'의 출현은 왕국 정치의 급진적인 변화를 일으켰습니다. 통일주의당이 반동적인 목적을 달성하는데 성공할지 아니면 민주주의가 우세를 가져갈지는 시간만이 알고 있습니다."
sic.200.a:0 "왕국이여 영원하라!"

sic.201.t:0 "제2차 리소르지멘토"
sic.201.d:0 "이탈리아의 장래와 다가올 분쟁에 있어서 우리의 위치에 대한 의문이 서서히 제기되기 시작했습니다. 반도의 평화는 미묘한 균형에 의해 유지됩니다. 생디칼리스트들이 파업을 하지만, 제3차 인터내셔널을 전투에 끌어들이지 않는 선에서만 사건을 일으킵니다. 만약 인터내셔널이 참여한다면 독일과 오스트리아 모두가 개입하지 않을 수 없을 겁니다. 하지만 만약 양시칠리아가 공격을 먼저 개시해 버린다면 그런 사건이 벌어지지 않을 겁니다. 제2차 리소르지멘토의 첫걸음을 내딛는 것은 이탈리아 사회주의 공화국의 몫이며, 그들은 프랑스의 지원이 없이 이를 이루어야 할 겁니다. 아브루초 선에서 조심스럽게 방어선을 수행하면서 저들이 얼마나 대담해질지 지켜봐야 겠습니다."
sic.201.a:0 "비바 리탈리아!"

sic.2.t:0 "검은 월요일이 왕국을 강타하다"
sic.2.d:0 "독일에서 시작된 경제위기가 통제를 벗어나 결국 이탈리아에까지 퍼졌습니다. 양시칠리아 왕국의 번영은 검은 목요일에 의해 산산조각났습니다. 정부에 대한 신뢰가 흔들리고 있습니다."
sic.2.a:0 "신께서는 우리를 보호하소서!"

sic.3.t:0 "빈곤과 범죄가 증가하다"
sic.3.d:0 "검은 목요일이 왕국을 강타하며 빈곤이 확산되고 많은 시칠리아인들의 생활수준이 급락했습니다.  이 상황에서 이득을 보기 위해 온갖 범죄 카르텔과 마피아가 정부에 해가 되는 방향으로 움직이기 시작했습니다. 시골 지역에서 강도가 급증하고 있으며 많은 이들이 정부가 뭔가를 하기를 바라고 있습니다."
sic.3.a:0 "어떻게든 해야만 한다!"

sic.4.t:0 "검은셔츠단"
sic.4.d:0 "검은 월요일로 인해 국가에서 범죄율이 상승함에 따라, '국가안보의용민병대'가 생겨났습니다. MVSN, 또는 그들의 검은 셔츠 복장에서 유래한 '검은 셔츠단'이라는 별명으로 알려진 이들은 나폴리에서 팔레르모까지 국가 전역에서 등장하기 시작했습니다. Achille Starace가 이끄는 이 준군사조직의 배후에는 통일주의자들이 있는 것으로 추정되고 있으며, 주요 도시에서의 그들의 각 잡힌 군사 행진은 많은 대중을 끌어모으고 있으며, 특히 젊은이들 사이에서 참가를 희망하는 자가 늘고 있습니다. \n\n검은 셔츠단은 점점 세력이 커지고 있으며, 선거 기간 동안 그들이 가만히 있을 지는 미지수입니다."
sic.4.a:0 "그들을 주시할 것이다"

sic.5.t:0 "새로운 지도자에 대한 열망"
sic.5.d:0 "나폴리 대주교인 Alessio Ascalesi는 정부의 사회보수주의 정책이 왕국을 망치고 있으며 정부야말로 검은 월요일 위기의 원인이라는 엄중하고 강렬한 설교를 했습니다. 그는 왕국이 새로운 사상과 새로운 지도자를 필요로 한다고 주장하였고, 설교를 들은 기독교민주당 지지자들은 열광하고 있습니다."
sic.5.a:0 "신이시여 왕국을 보우하소서"

sic.6.t:0 "자유 연정"
sic.6.d:0 "양시칠리아 왕국이 건국된 이래로 주로 사회보수주의와 사회자유주의가 의회 권력을 두고 경쟁해 왔습니다. 그러나 극우파가 부상하고 통일주의 세력이 준군사세력을 창설하면서 자유당과 인민민주당이 연정을 구성하기로 합의했습니다. 이 자유주의 연정은 왕국 내에서 자유주의적 가치를 보존하고 강화하는데 중점을 둡니다.\n\n하지만 과거에 자유당이 기독민주당을 지원했었기 때문에, 연정이 결성되면서 사회보수주의 정당이 약화하는 결과를 가져오기도 했습니다. 자유주의자들은 이번에 결성된 새로운 정치적 연합이 양시칠리아 왕국 내에서 자유주의의 강력한 횃불을 강인하게 지켜내리라는 희망을 품고 있습니다."
sic.6.a:0 "자유주의의 불꽃은 꺼지지 않는다"
sic.6.b:0 "새로운 연정이 반대파를 부활시킬 것이다"

sic.7.t:0 "좌파와 우파의 대립"
sic.7.d:0 "콘페데라치오네 제네랄레 시칠리아나 델 라보로, 그러니까 시칠리아노동총연맹이 집권 여당 기독민주당을 위해 집회를 열었습니다. 하지만 도중에 검은 셔츠단의 방해로 인해 전면 중단되었습니다. 양측 사이의 혼란은 순식간에 피비린내나는 전투로 비화하여 많은 부상자와 심지어 일부 사망자까지 나오는 상황에 이르렀습니다. 시칠리아노동총연맹이 최근 생디칼리즘 사상을 포기했음에도 불구하고 검은 셔츠단은 여전히 그들이 북쪽 사회주의 공화국의 간첩이라고 비난하고 있습니다.\n\n이제 이 사태의 결과를 결정해야만 합니다. 시칠리아노동총연맹 참가자들이 결백한 피해자인걸까요, 아니면 검은 셔츠단의 주장이 일말의 진실을 품고 있는 것일까요? 수많은 보수주의자들이 시칠리아노동총연맹이 왕국의 반역자라고 선언하면서 검은 셔츠단의 편에 서는 반면에, 자유주의 진영 일각에서는 그들이 결백하다고 주장하는 중입니다."
sic.7.a:0 "연합 당사자들은 순결하다"
sic.7.b:0 "그들은 불충한 반역자들이다."

sic.10.t:0 "[GetYear]년 시칠리아 선거"
sic.10.d:0 "[GetYear]년 선거는 이제 우리 손에 달려 있으며 올해의 선거는 훨씬 논쟁의 여지가 많습니다. 현재 정치적 우세를 위해 싸우는 4개 정당이 있습니다. 누가 승리하게 될까요?"
sic.10.a:0 "기독민주당"
sic.10.b:0 "대중민주당"
sic.10.c:0 "기독교 민주당"
sic.10.e:0 "시칠리아 통일주의당"

sic.11.t:0 "[GetYear]년 시칠리아 복지법"
sic.11.d:0 "검은 월요일의 여파가 가신 가운데, 사회민주당과 인민민주당 소속의 장관들이 광범위한 복지제도 계획을 제안했습니다. 하지만 국민들이 볼 때는 이러한 움직임은 생디칼리슴과 별다를바가 없어보이고 있습니다. 이에따라, 기독교 민주당이 절충적인 형태의 복지를 제안하였는데, 이 제안은 일부 보수파들도 찬성하는 분위기입니다. 하지만 그외 보수파들은 우리나라에서 어떤 형태의 사회주의나 생디칼리슴스러운 개혁도 시행해서는 안된다고 주장하고 있습니다. 어떻게 해야할까요? "
sic.11.a:0 "광범위한 복지"
sic.11.b:0 "절충적인 복지"
sic.11.c:0 "사회주의적인 정책따위는 실시하지 않는다!"

sic.19.t:0 "검은셔츠단의 종식"
sic.19.d:0 "최근 몇 년간 검은셔츠단은 왕국의 안정성을 저해하는 주범이었습니다. 하지만 마침내, 오늘 그들이 해산되었습니다. 비록 통일주의의 잔재는 아직 남아있지만, 그들의 준군사조직은 사라졌고 우리는 조금이나마 긴장을 풀 수 있게 되었습니다."
sic.19.a:0 "마침내"

sic.20.t:0 "[GetYear]년 선거"
sic.20.d:0 "[GetYear]년 선거가 우리에게 다가왔습니다. 3개의 주요 정당들이 유권자의 영향력을 놓고 경쟁하고 있습니다. 국민들은 누가 새로운 수상이 되기로 선택할까요?"
sic.20.a:0 "기독민주당"
sic.20.b:0 "인민민주당"
sic.20.c:0 "기독교 민주당"

sic.21.t:0 "귀족법"
sic.21.d:0 "통일주의자들이 처음으로 통과시킨 법안은 귀족을 부활시키는 것이었습니다. 물론 귀족제도가 폐지된적이 없었지만, 많은 귀족들은 순전히 의식만 치뤘었습니다. 하지만 오늘부터는 귀족들이 각 지역의 통치자들이 됨으로서, 완전한 권리를 회복하게 되었습니다. 이로써 더 나은 이들이 지역 통치자가 되었습니다. "
sic.21.a:0 "귀족들의 시대가 돌아왔다"

sic.22.t:0 "[GetYear]년 노조법"
sic.22.d:0 "노동조합 문제를 반드시 처리해야만 합니다. 최근 두 가지 안건을 두고 논의하는 중입니다. 첫번째 안건은 노동조합을 완전히 불법화하고 범죄집단화하는 겁니다. 두번째 안건은 정부가 엄격이 통제하는 비사회주의성향 노동조합만을 강요하는 겁니다."
sic.22.a:0 "모든 노동조합을 불법화해라"
sic.22.b:0 "국가의 통제를 받는 노동조합을 강제해라"

sic.23.t:0 "가톨릭 레크리에이션"
sic.23.d:0 "새로운 정치 계획의 일환으로 가톨릭 중심의 레크리에이션 프로그램이 입안되었습니다. 지역 교회들이 후원하는 해당 레크리에이션 프로그램은 통합주의 사상과 밀접한 연관이 있습니다. 이런 정책으로 인해 인기가 커졌고, 교회 출석률 상승이라는 환영할 만한 부수적인 효과를 가져오면서 다른 정부 정책에 대한 지지율도 덩달아 증가했습니다."
sic.23.a:0 "하나님이 하시는 일은 아름답도다"

sic.24.t:0 "의회 해산에 반대하는 시위자들"
sic.24.d:0 "많은 수의 시위자들이 의회 해산에 반대하는 시위를 벌이고 있습니다. 이들 중 많은 이들이 시위를 이끄는 기독민주당 사람입니다. 이 문제를 해결하기 위해 세가지 방법이 제시되었습니다.\n\n첫번째 방법은 지칠때까지 소리치게 하는 것입니다. 두번째 방법은 억류한 다음 입을 다물게 하는 것입니다. 세번째는 검은 셔츠단이 알아서 처리하게 하는 것입니다."
sic.24.a:0 "소리치게 납둬라"
sic.24.b:0 "모두 체포해라"
sic.24.c:0 "검은 셔츠단이 저들과 협상하게 만들자"

sic.25.t:0 "검은 셔츠단 통합?"
sic.25.d:0 "우리가 국가 통제권을 손에 넣었으니, 이제 검은 셔츠단을 어떻게 다루어야 하냐는 문제가 제기되었습니다. 일각에서는 검은 셔츠단을 비밀 경찰에 통합시키기를 원하지만, 다른 이들은 두 집단을 별도의 조직으로 유지하는 방향이 최선이라고 주장합니다."
sic.25.a:0 "통합하자"
sic.25.b:0 "준군사조직으로 계속 유지하라"

sic.26.t:0 "전국가톨릭청소년연맹"
sic.26.d:0 "전국가톨릭청소년연맹은 양시칠리아 왕국의 젊은이들에게 통합주의 사상과 전통적 가치를 가르치려는 목적으로 창설되었습니다. 연맹은 두개의 주요 하부 조직으로 이루어져 있는데, 하나는 남자아이 조직이고 나머지 하나는 여자아이 조직입니다. 청소년을 연맹에 등록시킨다면 정부 사상으로부터 흔들리지 않도록 해줄 겁니다."
sic.26.a:0 "청소년은 우리 미래다"

sic.27.t:0 "전통 미술 프로그램"
sic.27.d:0 "왕국 전역이 전통주의로 회귀하며 귀족들이 전통적인 미술품을 후원하기 시작했습니다. 한 세기나 그보다 긴 세월 동안 볼 수 없었던 사조가 다시 나타나기 시작했습니다. 전퉁 미술품이 양시칠라아 전역에서 다시 인기를 얻고 있습니다."
sic.27.a:0 "미래주의라는건 다 헛소리야."

sic.28.t:0 "마냐 쿠리아"
sic.28.d:0 "양시칠리아 왕국을 통치하기 위해 마냐 쿠리아를 부활시켰습니다. 마냐 쿠리아는 중세 시칠리아 왕국의 주요 기관이었고 왕국 내에서 귀족의 권리를 앞세웠습니다. 오늘날의 의회와 달리 마냐 쿠리아는 예술과 학문으로 가득 찬 적절한 귀족 궁정이었습니다. 이제 마냐 쿠리아가 새로운 통치 기구로 자리잡을 것이며, 오직 지배적인 지방 영주들에 의해서만 제한될 겁니다."
sic.28.a:0 "오랜 왕국을 위한 새로운 법원이다"

sic.29.t:0 "귀족화된 기업 중진"
sic.29.d:0 "귀족주의를 강력하게 부활시키기로 결정하면서 많은 재계 지도자들이 새로운 귀족 계급에 끼어들기 위해 귀족 직함을 구입하거나 위조했습니다."
sic.29.a:0 "귀족들의 새로운 시대군"

sic.30.t:0 ""
sic.30.d:0 ""
sic.30.a:0 ""

sic.31.t:0 "양시칠리아의 협상국 가입 요청"
sic.31.d:0 "양시칠리아 왕국의 특사가 오늘 오타와에 도착하여 그들의 왕국이 협상국에 가맹할 가능성에 대해 논의했습니다. 그들을 협상국에 받아들이던가, 내치던가의 선택만이 남았습니다."
sic.31.a:0 "그들을 받아들인다"
sic.31.b:0 "우리는 그들이 필요 없다"

sic.32.t:0 "협상국의 승낙"
sic.32.d:0 "캐나다는 우리의 제안을 받아들였고, 우리는 이제 협상국의 회원국입니다."
sic.32.a:0 "훌륭하군"

sic.33.t:0 "협상국의 거절"
sic.33.d:0 "캐나다는 우리의 협상국 가입을 거부했습니다."
sic.33.a:0 "빌어먹을 캐나다놈들"

sic.34.t:0 "양시칠리아의 제국 조약 가입 요청"
sic.34.d:0 "양시칠리아 왕국의 특사가 오늘 베를린에 도착하여 그들의 왕국이 제국 조약에 가맹할 가능성에 대해 논의했습니다. 그들을 제국 조약에 받아들이던가, 내치던가의 선택만이 남았습니다."
sic.34.a:0 "그들을 받아들인다"
sic.34.b:0 "우리는 그들이 필요없다"

sic.35.t:0 "독일의 승낙"
sic.35.d:0 "독일은 우리의 제안을 받아들였고, 우리는 이제 제국 조약의 회원국입니다."
sic.35.a:0 "좋았어!"

sic.36.t:0 "독일의 거절"
sic.36.d:0 "독일은 우리의 제국 조약 가입 제안을 거절하였습니다"
sic.36.a:0 "빌어먹을 독일놈들"

sic.37.t:0 "[From.GetNameDefCap]이 [Root.GetFactionName]에 가입을 요청하다"
sic.37.d:0 "[From.GetNameDef]의 특사가 오늘 [Root.GetNameDef]에 도착하여 그들의 왕국이 [Root.GetFactionName]에 가맹할 가능성에 대해 논의했습니다. 그들을 연맹에 받아들이던가, 내치던가의 선택만이 남았습니다."
sic.37.a:0 "그들을 받아들인다"
sic.37.b:0 "우리는 그들이 필요없다"

sic.38.t:0 "[From.GetNameDefCap]의 승낙"
sic.38.d:0 "[From.GetNameDefCap](은)는 우리의 제안을 받아들였고, 우리는 이제 [From.GetFactionName]의 회원국입니다."
sic.38.a:0 "좋았어!"

sic.39.t:0 "[From.GetNameDefCap]의 거절"
sic.39.d:0 "[From.GetNameDefCap](은)는 [From.GetFactionName] 가입 제안을 거절하였습니다"
sic.39.a:0 "빌어먹을 놈들!"

sic.40.t:0 "이탈리아 제국"
sic.40.d:0 "오늘, 이탈리아 전역에 이탈리아 제국이 선포되었습니다. Ferdinand the Pius와 그의 아내 Maria Ludwiga Theresia는 로마에서 호화로운 즉위식을 통해 황제와 황후의 자리에 올랐습니다. 오늘 이탈리아는 통일 국가의 꿈을 이룬 것을 축하하고 있습니다."
sic.40.a:0 "이탈리아 만세!"

sic.41.t:0 "탈생디칼리슴화"
sic.41.d:0 "북부가 우리 통제 하에 들어왔으니 경제 뿐만 아니라 사회에서도 탈생디칼리슴화를 시작해야합니다. 모두가 궁금해하는 점은 이것입니다. 강경한 개혁을 벌일 것인가, 아니면 화해에 초점을 맞출 것인가."
sic.41.a:0 "저들은 뭔가를 배워야한다"
sic.41.b:0 "화해에 초점을 맞춰야한다"

sic.42.t:0 "군주정이 지지를 받다"
sic.42.d:0 "북부 이탈리아는 2개의 공화국에 의해 통치되어 왔고, 공화주의적 사상이 매우 강합니다. 하지만 시간이 지나면서, 점점 더 많은 사람들이 군주제를 지지하고 있습니다. 우리가 이탈리아의 공화주의를 완전히 제거할 수는 없겠지만, 북부 이탈리아에서 황제에 대한 지지도가 점점 커지고 있다는 사실만은 명백합니다."
sic.42.a:0 "황제 폐하 만세!"

sic.43.t:0 "장군 편입"
sic.43.d:0 "오늘 예전에 여러 반역 정부를 위해 싸웠던 장군 몇명이 제국을 위해 싸우고 싶다는 요청을 보내왔습니다. 일각에서는 한때 우리를 상대로 전투를 벌였던 저들이 지금에 와서 우리를 위해 싸울 리가 없다고 느끼지만, 다른 이들은 하나의 국가 아래에서 함께 싸울 수 있도록 허락해야지만 훌륭한 국민 통합이 이루어질 수 있다고 생각합니다."
sic.43.a:0 "장군들은 이탈리아를 위해 싸워야 한다!"
sic.43.b:0 "우리에게 총을 겨눴던 자들은 필요 없다"

sic.44.t:0 "제국 내 여성의 역할"
sic.44.d:0 "이탈리아 사회주의 공화국은 전통적인 여성의 역할을 파괴했습니다. 하지만 지금 제국 내에서 여성의 역할에 관한 문제가 제기되었습니다. 어떤 이들은 가족을 지키는 전통적인 여성의 역할에 집중하기를 원하지만, 다른 이들은 선거권은 주되 공직에 오를 수 없도록 막는 정도로 충분하다고 생각합니다. 마지막으로 주로 사회민주주의 인민민주당에서 나오는 소수파는 투표권과 출마권을 포함하는 완전한 참정권을 인정해 주어야 한다고 주장합니다."
sic.44.a:0 "전통적인 가치를 지키자"
sic.44.b:0 "여성들에게 투표권을 줘라"
sic.44.c:0 "여성들에게 투표권을 주고 자유로운 노동을 허가하라"

sic.45.t:0 "기독교 사회주의와 타협"
sic.45.d:0 "이탈리아 사회주의 공화국 북부에서 기독교 사회주의가 인기를 끌었습니다. 우리가 탈 생디칼리즘 사회를 만드는데 집중하면서 많은 정치인들이 자유주의 사상으로부터 등을 돌렸고, 더 많은 보수주의자와 극우파 인사들은 기독교 사회주의가 적그리스도라고 선언했습니다. 하지만, 기독민주당 인사들 중 일부는 온건한 기독교 민주주의에 초점을 맞춘다면 사람들이 급진적인 기독교 사회주의로부터 멀어지도록 유도할 수 있다고 생각합니다. 이런 정책은 북부에서 그들의 힘을 키워줄 뿐이라는 비판을 받고 있습니다."
sic.45.a:0 "기독교 사회주의는 적그리스도다!"
sic.45.b:0 "기독교 민주주의에 집중하자"

sic.46.t:0 "생디칼리스트의 저항"
sic.46.d:0 "이탈리아 사회주의 공화국을 물리치고 많은 이들이 북쪽에서 우리의 통치권을 수용했지만 여전히 저항이 이어지고 있습니다. 많은 도시들과 코뮌에서 제국의 안전을 위협하는 테러조직이 암약하고 있습니다. 군부는 때가 된다면 저들을 파괴할 수 있다고 확신합니다."
sic.46.a:0 "망할 생디칼리스트들"

sic.47.t:0 "생디칼리스트 테러리스트 분쇄"
sic.47.d:0 "오늘날 생디칼리즘 테러리스트들의 신앙심 없는 지도자들이 마지막으로 잡혀 들어왔습니다. 생디칼리슴 테러리스트 도적떼가 더 이상 농촌을 괴롭히지 않으리라는 사실이 전해진다면 북부 사람들이 안심하게 될 겁니다."
sic.47.a:0 "마침내"

sic.48.t:0 "교회 재개방"
sic.48.d:0 "이탈리아 사회주의 공화국이 시행한 가장 사악한 정책은 기독교 전면 금지 정책이었습니다. 사회주의 공화국의 강제적인 국가 무신론 시행 과정에는 사제와 수녀를 감금하고, 교회를 폐쇄하거나 심지어는 파괴하고, 신자들을 박해하는 여러 정책들이 포함되었습니다. 그러나 이제 우리가 저 사악한 생디칼리스트를 격파했으니 교회가 다시 개방되었습니다. 북부 전역의 이탈리아인들은 다시 한번 예배를 드릴 수 있게 되었다며 기뻐하고 있으며, 생디칼리슴의 횡포로부터 자신들을 홰방시켜준 황제에게 감사를 표합니다."
sic.48.a:0 "신께서 경건한 페르디난트 황제를 보호하시리"

sic.49.t:0 "미회수된 이탈리아 영유권 주장"
sic.49.d:0 "이탈리아 제국이 수립되면서 많은 정부 인사들이 특히 이탈리아라고 사료되는 지역 내에서 제국의 영토를 확장하기 위해 기회를 노리고 있습니다. 두 가지 계획이 나왔습니다. 첫 번째 계획은 몰타, 트리에스테, 트렌티도 등 일부 지역에만 영유권을 주장하는 것이고, 두 번째 계획은 주변국의 분노를 감수하면서 모든 지역에 소유권을 주장하는 겁니다."
sic.49.a:0 "일부 지역 정도만 영유권을 주장하라"
sic.49.b:0 "이탈리아인이 사는 모든 땅의 영유권을 주장하라!"

sic.50.t:0 "새로운 영토"
sic.50.d:0 "기나긴 시간이 흘렀지만 마침내 우리의 정당한 영토를 해방하는데 성공했습니다. 이제 영토를 되찾았으니 제국에 대한 지지가 안정을 찾았다고 느낄 수 있습니다."
sic.50.a:0 "이탈리아여 전진하라!"
sic.50.b:0 "이탈리아여 전진하라!"

sic.61.t:0 "계승법"
sic.61.d:0 "왕국 내의 수많은 문제들 중 하나가 바로 양시칠리아의 왕위 계승 문제입니다. 딸밖에 없는 페르디난트 국왕이 67세가 되어 더 이상 아이를 가질 수 없는 나이에 이르러버린 겁니다. 하지만 현행 법에 따르면 남성만이 왕위를 물려받을 수 있다고 되어있기 때문에 후계자 후보자인 두 형제가 왕위를 두고 다투기 시작했습니다.\n\n일반적으로 지역 법률을 따르면 왕좌는 페르디난드의 동생 카를로스 왕자와 그 후손들에게 넘어가야 합니다. 하지만 페르디난드의 또 다른 형제인 라니에리 왕자가 1900년의 칸 법에 의거하면 스페인 공주 메르세데스와 결혼한 카를로스는 스페인 왕위에 관련된 인물이 된다며 논쟁 걸었습니다."
sic.61.a:0 "카를로스 왕자와 남성 장자 상속제를 유지해라."
sic.61.b:0 "라니에르 왕자와 칸 법을 유지해라."

sic.62.t:0 "왕국의 언어"
sic.62.d:0 "양시칠리아 왕국은 사용하는 언어에 따라 지역을 구분합니다. 시칠리아 섬에서는 시칠리아어를 주로 사용하는 반면에 본토에서는 나폴리어를 선호합니다. 첫 번째 안은 두 언어중 하나만을 선택해 장려하는 안이고, 두 번째 안은 두 언어를 모두 지원하는 겁니다."
sic.62.a:0 "시칠리아어를 공식화하라"
sic.62.b:0 "나폴리어를 공식화하라"
sic.62.c:0 "2개 국어 상용을 공식화하라"

sic.63.t:0 "왕실 결혼"
sic.63.d:0 "오늘 샤르데냐의 아마데오 1세의 친척 에우제니오 왕자가 나폴리에서 호화로운 예식을 올리며 양시칠리아 국왕 페르디난드의 넷째 딸 루차 마리아 라니에라 공주와 결혼했습니다."
sic.63.a:0 "누가 왕실 결혼을 싫어하겠어?"

sic.100.t:0 "[From.GetNameDef]의 제안"
sic.100.d:0 "[From.GetNameDef] 대표단이 제안서를 가지고 왔습니다. 우리가 본토로 돌아가 피에몬트 지역에 있는 우리 영지를 회복하는 대가로 이탈리아를 복구하기 위한 연합에 가입하라는 제안입니다. 사실 이 제안을 받아들인다면 우리는 [From.GetAdjective] 정부의 꼭두각시로 전락하게 될 겁니다. 제안이 매력적이기는 하지만, 그들의 제안을 받아들인다면 현재 우리의 동맹을 버리게 될 거고, 전쟁으로 향하게 될 겁니다."
sic.100.a:0 "그들의 제안을 수락하자"
sic.100.b:0 "전쟁이 끝난 후 다시 물어보라 하자"
sic.100.c:0 "영원히 그것엔 관심이 없을 것이다"

sic.101.t:0 "[From.GetNameDefCap]의 수락"
sic.101.d:0 "[From.GetAdjective] 정부는 연합에 가입하는 대가로 영토를 반환받는다는 제안을 기쁘게 받아들였습니다."
sic.101.a:0 "완벽해!"

sic.102.t:0 "[From.GetNameDefCap]의 거절"
sic.102.d:0 "[From.GetAdjective] 정부는 영토를 되찾는데 관심이 없거나 우리 제안을 신뢰하지 않은 모양입니다. 어느 쪽이든 간에 확실한건 우리 동맹에 가입하라는 제안을 거부했다는 겁니다."
sic.102.a:0 "자기들이나 아깝게 된거지 뭘"

sic.103.t:0 "당장은 거절한 [From.GetNameDefCap]"
sic.103.d:0 "[From.GetAdjective] 정부는 피에몬트와 주권을 교환하자는 제안을 완전히 거절할 생각은 없지만, 지금 당장 치르고 있는 전쟁이 있으니 전쟁이 끝난 다음에 이야기하자고 말했습니다. 그들은 [Root.GetNameDef]에게 평화를 되찾게 된다면 제안을 들고 나중에 다시 오라고 말했습니다."
sic.103.a:0 "뭐, 잘 됐군"

sic.104.t:0 "[From.GetNameDefCap]의 도움 요청"
sic.104.d:0 "[From.GetNameDef]와(과) [SRI.GetNameDef] 사이에 전쟁이 시작했습니다. 그들은 동맹을 하나도 끌고 오지 못했기 때문에 우리에게 도움을 청했습니다. 지금 사회주의가 승리한다면 결국 우리 말고 누구에게 문제가 닥치겠습니까? 준비가 되었든 말든 간에 지금 당장 일어서야만 합니다."
sic.104.a:0 "도우러 가겠다"
sic.104.b:0 "운명에 맞기자"

sic.105.t:0 "우리를 버린 [From.GetNameDefCap]"
sic.105.d:0 "[SIC.GetNameDef]의 다음 타겟이 자기가 되리라는 사실이 명백함에도 불구하고 [From.GetNameDef]은(는) 우리의 지원 요청을 거부하고 운명에 맡기기로 결정했습니다."
sic.105.a:0 "저들은 최후를 자초한 것이다"

sic.106.t:0 "북부 이탈리아 영유권 주장"
sic.106.d:0 "이제 북방 전쟁에 끝났으니 북이탈리아에 더 이상 영유권을 주장할 필요가 없어졌습니다."
sic.106.a:0 "그러할 지어다"

sic.107.t:0 "오스트리아의 우정"
sic.107.d:0 "합스부르크 가문 특사 막시밀리안 오이겐 대공이 국왕 외교 방문의 일환으로 나폴리에 도착했습니다. 그는 1925년 오스트리아의 보호를 철회하면서 손상된 양국간 관계를 개선하자는 제안을 정부 구성원들에게 개인적으로 요청했습니다. 양국 관계를 재구축하는데 동의해야 할까요?"
sic.107.a:0 "우리는 자연스러운 친구다."
sic.107.b:0 "저들은 우리를 한번 버린 적이 있고, 두번 하지 말라는 법도 없지."

sic.109.t:0 "[From.From.GetNameDef]와 협상 시작"
sic.109.d.sicconfedITA:0 "오늘, [From.From.GetNameDef]와(과) 이탈리아 연방 가입 건을 두고 교섭이 시작했습니다. 물론 연방에 가입한다는 것은 저들의 국가를 해체하여 수많은 소국 상태로 되돌리고 중앙 정부를 해산한다는 뜻이지만, 그래도 이 길이 이탈리아 전체를 놓고 볼 때 최선의 방책이라는 사실을 보여주기 위해 노력할 겁니다. 저들은 이미 심의를 시작했고, 앞으로 2주 안에 답을 가지고 돌아오기를 희망한다고 말했습니다."
sic.109.d.sicconfedNOTITA:0 "오늘, [From.From.GetNameDef]와(과) 이탈리아 연방 가입 건을 두고 교섭이 시작했습니다. 물론 연방에 가입한다는 것은 저들의 주권을 [Root.GetAdjective]의 통치권 하에 편입시킨다는 뜻이지만, 동시에 더 큰 전체의 일부가 된다는 사실을 의미하기도 합니다. 우리가 주장하는 바와 같이 이 선택지는 모든 이탈리아를 위한 최선책입니다. 저들은 이미 심의를 시작했고, 앞으로 2주 안에 답을 가지고 돌아오기를 희망한다고 말했습니다."
sic.109.d.empire:0 "오늘, 우리가 제안한 사안을 두고 [From.From.GetNameDef]와(과) 교섭이 시작했습니다. [Root.GetNameDef]이(가) 이탈리아 통일을 향할 수 있는 유일한 길이라는 사실을 알리고 우리나라에 합류하라는 제안입니다. 세부 내용을 살펴보자면 저들이 가진 국가로서의 지위를 유지하면서 [Root.GetAdjective] 정부 내에서의 역할은 향후 몇 달 내로 해결할 예정입니다. 지금 당장으로서 알고자하는건 저들이 내전으로 인한 국가 분열 사태를 바로잡고 이탈리아가 원래 그랬던 대로 다시 합쳐지기를 원하는가, 오직 이것 뿐입니다. 저들은 이미 심의를 시작했고, 앞으로 2주 안에 답을 가지고 돌아오기를 희망한다고 말했습니다."
sic.109.a:0 "협상이 잘 진행되기를 기도해야겠군"

sic.110.t:0 "이탈리아 재통일의 길"
sic.110.d.sicconfedITA:0 "오늘 [From.GetNameDef] 사절단이 생디칼리슴과 내전으로 인해 발생한 국가 분열 사태를 봉합하기 위해 대이탈리아의 일원으로서 이탈리아 연방에 가입하라는 내용의 제안을 가지고 왔습니다. 제안을 받아들인다면 우리 중앙 정부는 해산될 것이고, 국가 주권은 [From.GetAdjective]의 통제 아래로 들어갈 겁니다... 하지만 합병 이후에도 각 주들은 계속해서 상당한 자치권을 유지할 것이며, 만약에 협상이 결렬된다면 전쟁으로 이어질지도 모릅니다. 우리는 [From.GetAdjective] 대표단에게 제안을 검토하기 시작했으며 2주 내로 답변을 하겠다고 대답했습니다."
sic.110.d.sicconfedNOTITA:0 "오늘 [From.GetNameDef] 사절단이 생디칼리슴과 내전으로 인해 발생한 국가 분열 사태를 봉합하기 위해 대이탈리아의 일원으로서 대이탈리아 연방에 가입하라는 내용의 제안을 가지고 왔습니다. 제안을 받아들인다면 우리나라의 주권은 [From.GetAdjective]의 통제 아래로 들어갈 겁니다... 하지만 합병 이후에도 계속해서 상당한 자치권을 유지할 것이며, 만약에 협상이 결렬된다면 전쟁으로 이어질지도 모릅니다. 우리는 [From.GetAdjective] 대표단에게 제안을 검토하기 시작했으며 2주 내로 답변을 하겠다고 대답했습니다."
sic.110.d.empire:0 "오늘 [From.GetAdjective] 사절단이 생디칼리슴과 내전으로 인해 발생한 국가 분열 사태를 봉합하기 위해 대이탈리아의 일원으로서 [From.GetNameDef]에 가입하라는 내용의 제안을 가지고 왔습니다. 우리가 한 개의 주로서 가지게 될 권리와 [From.GetAdjective] 정부 내에서의 역할 등 여러 세부 사항은 향후 몇 달간 조정할 수 있습니다. 지금으로서 저들이 기다리는 대답은 우리가 제안에 괸심을 가지고 있느냐는 것 뿐입니다. 제안을 수용한다면 거의 합병에 가까운 결과를 가져올 것이고 협상이 결렬된다면 전쟁이 벌어질 지도 모른다는 점을 고려한다면, 이 점에 대해서 신중히 생각해야 합니다. 우리는 [From.GetAdjective] 대표단에게 제안을 검토하기 시작했으며 2주 내로 답변을 하겠다고 대답했습니다."
sic.110.a:0 "우리는 이것이 최선이라고 믿는다"
sic.110.b:0 "동의하지만, 국민투표가 필요하다"
sic.110.c:0 "전쟁이 끝난 후 다시 물어보라 하자"
sic.110.e:0 "거절하자"
sic.110.f:0 "동의하지만, 우리 세력에 알려야 한다"

sic.111.t:0 "[From.GetAdjective] 국민투표"
sic.111.d:0 "며칠간 이어진 심의를 마친 후에 [From.GetAdjective] 정부는 통합이라는 우리의 목표에 동의한다는 대답을 했습니다만... 문제는 저들은 민주주의 국가이고, 민주국가로서 [From.GetAdjective] 국민에게 투표로 의사를 묻지 않고서는 확답을 줄 수 없다고 밝혔습니다. 3주 내로 국민 투표를 실시할 것이며, 그 결과에 따라 [From.GetNameDef] 최종 응답이 달라질 겁니다."
sic.111.a:0 "결과를 기다리자"

sic.112.t:0 "[Root.GetAdjective] 국민투표"
sic.112.d:0 "지난 3주간 [Root.GetNameDef] 전역이 [uniter.GetNameDef]에 가입해야 하느냐는 문제로 들끓었습니다. 국민 대다수가 통일된 대이탈리아에 호감을 가지고 있는 것처럼 보이지만, [uniter.GetAdjective] 정부를 믿지 못하는 자들과 [Root.GetNameDef]만이 진정으로 이탈리아를 통일할 자격이 있다고 믿는 이들도 늘어나고 있습니다. 논쟁은 마침내 끝났고, 최종 투표가 치러졌습니다..."
sic.112.a:0 "...투표가 압도적 표차로 통과되었다"
sic.112.b:0 "...투표는 통과되었지만, 우리 세력에게도 알려야 한다"
sic.112.c:0 "...투표가 근소한 표차로 통과되지 못하였다"

sic.113.t:0 "[From.GetNameDef]에서의 소식"
sic.113.d.ref:0 "[From.GetAdjective] 정부는 몇주간 전국을 휩쓴 국민 투표 이후로 [uniter.GetNameDef] 정부와 통일을 이루자는 제안을 수용하기로 결정했다고 알렸습니다. 그들은 이탈리아 통일이 가장 중요한 사안이기는 하지만, [Root.GetFactionName] 세력을 떠나는 것도 대단히 안타깝다는 사실을 알려왔습니다."
sic.113.d.noref:0 "[From.GetAdjective] 정부는 몇주간 심사숙고한 결과 [uniter.GetNameDef] 정부와 통일을 이루자는 제안을 수용하기로 결정했다고 알렸습니다. 그들은 이탈리아 통일이 가장 중요한 사안이기는 하지만, [Root.GetFactionName] 세력을 떠나는 것도 대단히 안타깝다는 사실을 알려왔습니다."
sic.113.a:0 "그렇다면 [uniter.GetNameDef]이(가) [Root.GetFactionName]에 가입하는건 어떨까?"
sic.113.b:0 "재고해달라고 말해보자"
sic.113.c:0 "전쟁을 위해 재고해 달라고 부탁하자"
sic.113.e:0 "저들을 축복해주자"

sic.114.t:0 "[uniter.GetNameDefCap]이(가) [From.GetFactionName]에 방문하다"
sic.114.d:0 "뜻밖에도 [From.GetNameDef]은(는) 우리가 [From.GetFactionName]을 탈퇴하겠다는 의사를 밝혔음에도 불구하고 [uniter.GetAdjective]의 제안이라면 괜찮다는 대답을 보냈습니다만... 대신에 [uniter.GetNameDef]에게 [From.GetFactionName]에 가담하라는 제안을 보내기로 결정했습니다. 그들은 이로써 동맹 관계가 확장될 것이기 때문에 모두가 이익을 얻을 수 있을 거라고 말했습니다."
sic.114.a:0 "저들이 알도록 하라!"

sic.115.t:0 "[From.From.GetAdjective]의 제안"
sic.115.d.ref:0 "[From.GetAdjective] 정부는 국민 투표 결과 우리의 제안을 수용하자는 이들이 다수였지만, [From.From.GetFactionName] 동맹의 일원이기 때문에 [From.From.GetNameDef]에게 자신들의 의사를 먼저 알려야만 할 의무가 있었다고 알려왔습니다. 그들은 국민의 의지를 따라 어떤 결과가 나오더라도 무조건 우리에게 합류하겠다는 의사를 밝혔습니다. 하지만 [From.From.GetAdjective]정부가 [From.From.GetFactionName]에 가입하는게 어떻겠냐는 제안을 보내오기도 했습니다. 그들의 제안을 수용한다면 저들은 동맹을 버리지 않아도 된다는 사실에 안도할 수 있고, 우리도 동맹국을 늘려서 더 강해질 수 있을 겁니다."
sic.115.d.noref:0 "[From.GetAdjective] 정부는 국민 투표 결과 우리의 제안을 수용하자는 이들이 다수였지만, [From.From.GetFactionName] 동맹의 일원이기 때문에 [From.From.GetFactionName] 회원 자리와 관련된 복잡한 문제가 제기되었다고 알려왔습니다. 저들에 의하면, [From.From.GetAdjective]정부는 처음 조건을 수용하는 대가로 우리가 [From.From.GetFactionName] 세력에 참가하는게 어떻겠냐는 새로운 제안을 제시했다고 합니다. 그들의 제안을 수용한다면 전체 조약 과정에서 승인을 얻을 것이고 우리나라도 한층 강해질 수 있을 겁니다. [From.GetAdjective] 정부는 제안을 거부한다면 어떻게 하리라는 언급은 전혀 하지 않았습니다. 우리에게는 저들이 [From.From.GetAdjective]의 목적에 얼마나 헌신적인지 알 길이 없습니다."
sic.115.a:0 "기쁘게 참가하지"
sic.115.b:0 "제안은 감사하지만, 거절하겠네"

sic.116.t:0 "[From.GetNameDefCap]이(가) 참가에 동의하다"
sic.116.d:0 "우리 제안이 이익이 된다고 판단한 [From.GetNameDef]은(는) [From.From.GetNameDef]에서 탈퇴하고 [Root.GetFactionName]에 가입하는데 합의했습니다."
sic.116.a:0 "완벽해!"

sic.117.t:0 "합류하지 않기로 결정한 [From.GetNameDefCap]"
sic.117.d.noref:0 "우리는 동맹국들의 희망 사항을 전달했지만 [From.GetNameDef]은(는) [Root.GetFactionName]에 가입하는게 어떻겠냐는 제안을 거절했습니다. 이탈리아를 전쟁에 휘말리게 할 수는 없다는 저들의 판단도 일리는 있지만, 과거에 우리를 지켜준 이들을 버리기로 결정한 데서는 안타까움을 감출 수 없었습니다. 이제 어떻게 대응해야 할지 결정해야 합니다."
sic.117.d.ref:0 "우리는 동맹국들의 희망 사항을 전달했지만 [From.GetNameDef]은(는) [Root.GetFactionName]에 가입하는게 어떻겠냐는 제안을 거절했습니다. 이탈리아를 전쟁에 휘말리게 할 수는 없다는 저들의 판단도 일리는 있지만, 과거에 우리를 지켜준 이들을 버리기로 결정한 데서는 안타까움을 감출 수 없었습니다. 그렇다고 하더라도 [Root.GetAdjective]국민들은 입을 열겁니다."
sic.117.a:0 "전쟁이 끝나면 다시 물어볼 것이라고 전해라"
sic.117.b:0 "아니, 우리는 [Root.GetFactionName]에 머무를 것이다"
sic.117.c:0 "더 밀어붙여보자"

sic.118.t:0 "남기로 결정한 [From.GetNameDefCap]"
sic.118.d:0 "쉬운 결정은 아니었겠지만, [From.GetAdjective] 정부는 [uniter.GetAdjective]의 제안을 거절하고 [Root.GetFactionName]에 남겠다고 결정한 모양입니다... 최소한 지금 당장은요."
sic.118.a:0 "안심이 되는군"

sic.119.t:0 "[From.GetNameDefCap]이(가) [Root.GetFactionName]을(를) 떠나다"
sic.119.d:0 "쉬운 결정은 아니었겠지만, [From.GetAdjective] 정부는 남으라는 [Root.GetNameDef]의 제안에도 불구하고 어떻게든 [Root.GetFactionName]을(를) 떠나기로 결정했습니다. 저들은 [uniter.GetAdjective]의 제안을 수용할 작정입니다."
sic.119.a:0 "그렇다면 알겠다"

sic.120.t:0 "[From.GetNameDefCap]이 결정 내용을 번복하다"
sic.120.d:0 "[From.GetFactionName]에 가입하라는 제안을 거절한데 실망한 모양입니다. [From.GetNameDef]은(는) 우리의 제안을 수용할 수 없다는 의사를 타진했습니다. 동맹국에 대한 헌신이 생각보다 훨씬 컸던 모양입니다. 하지만 그 와중에도 전쟁이 끝나면 다시 협상해볼 의향이 있다며 대화의 문은 열어두었습니다."
sic.120.a:0 "그 정도면 됐다"
sic.120.b:0 "더는 기다릴 수 없다!"

sic.121.t:0 "[From.GetNameDefCap]이 결정 내용을 번복하다"
sic.121.d:0 "[From.GetFactionName]에 가입하라는 제안을 거절한데 실망한 모양입니다. [From.GetNameDef]은(는) 우리의 제안을 수용할 수 없다는 의사를 타진했습니다. 동맹국에 대한 헌신이 생각보다 훨씬 컸던 모양입니다. 게다가 앞으로는 이런 제안을 협상할 생각이 없다고 알려왔습니다. 보아하니 저들은 [From.GetFactionName]을(를) 등에 업고 완전한 독립을 유지할 생각인 듯 합니다."
sic.121.a:0 "그렇다면 알겠다"
sic.121.b:0 "두고보자!"

sic.122.t:0 "[From.GetNameDefCap]이(가) 제안에 동의하다"
sic.122.d:0 "그들은 우리가 [From.GetFactionName]에 가입하라는 제안을 거절한데 상당히 실망한 것으로 보이지만, [From.Adjective] 정부가 협상을 계획대로 진행하지 못하도록 막을 수 없다고 장담했습니다. [From.GetFactionName]이(가) 있든지 없던지 간에 이탈리아 통일을 위해 달려갈 겁니다."
sic.122.a:0 "비바 리탈리아!"

sic.123.t:0 "[From.GetNameDefCap]이(가) 재고를 요청하다"
sic.123.d.noref:0 "[From.GetAdjective] 정부는 우리가 [uniter.GetAdjective]의 제안을 수용하지 못하도록 막는데 실패했지만 [From.GetFactionName] 세력을 탈퇴하는 사안에 대해 다시 한번 고려해 달라고 요청했습니다. 그들은 양국간 동맹 관계가 굉장히 가치 있다고 말하며 [uniter.GetAdjective]의 위협이 어떤 형태로든 닥쳐온다고 해도 보호할 수 있다고 제안했습니다. 그들이 우리에게 선택권을 강제하기로 결정한다면 생각을 바꿀 수 밖에 없을 겁니다?"
sic.123.d.ref:0 "[From.GetAdjective] 정부는 우리가 [uniter.GetAdjective]의 제안을 수용하지 못하도록 막는데 실패했지만 [From.GetFactionName] 세력을 탈퇴하는 사안에 대해 다시 한번 고려해 달라고 요청했습니다. 그들은 양국간 동맹 관계가 굉장히 가치 있다고 말하며 [uniter.GetAdjective]의 위협이 어떤 형태로든 닥쳐온다고 해도 보호할 수 있다고 제안했습니다. 안타깝지만 [Root.GetAdjective] 국민들의 의사는 확고하며, 우리가 나아갈 길은 이미 결정된지 오래입니다."
sic.123.a:0 "[uniter.GetNameDef]에게 전쟁이 끝나면 다시 대화해보자고 말해라"
sic.123.b:0 "아주 좋아. [Root.GetFactionName]에 남자"
sic.123.c:0 "앞으로 밀고 나갈 작정이다"

sic.124.t:0 "[From.GetNameDefCap](이)가 거절했습니다. 당장은요."
sic.124.d:0 "[From.GetAdjective] 정부는 몇주간 심사숙고했습니다. 초기에는 우리의 제안을 받아들이려 했지만 [From.From.GetAdjective] 정부가 그들을 [From.From.GetFactionName] 세력에 남아있도록 붙들어 놓는데 성공한 모양입니다... 최소한 전쟁이 끝날 때 까지는요. [From.GetNameDefCap] 측은 평화가 돌아온다면 새로운 대화를 환영하겠다는 의사를 밝혔습니다."

sic.125.t:0 "[From.GetNameDefCap](이)가 우리의 제안에 거부하다"
sic.125.d:0 "[From.GetAdjective] 정부는 몇주간 심사숙고했습니다. 초기에는 우리의 제안을 받아들이려 했지만 [From.From.GetAdjective] 정부가 그들을 [From.From.GetFactionName] 세력에 남아있도록 붙들어 놓는데 성공한 모양입니다. 심지어 그들은 향후 회담 가능성에 대한 의사도 밝히지 않았습니다. 보아하니 저들은 [From.From.GetFactionName]을(를) 등에 업고 독립을 지킬 생각인 듯 합니다."

sic.126.t:0 "[From.GetNameDefCap]이(가) 우리의 제안에 동의하다"
sic.126.d:0 "[From.From.GetAdjective] 정부가 [From.From.GetFactionName] 세력에 남아달라고 간절히 요청했지만, [From.Adjective] 정부는 모든 이탈리아인의 단결이라는 목표를 위해 우리의 제안을 계획대로 승인하는 과정을 누구도 막지 못하리라고 보증했습니다."
sic.126.a:0 "비바 리탈리아!"

sic.127.t:0 "[From.GetNameDefCap]이(가) 축복하다"
sic.127.d:0 "[From.GetAdjective] 정부는 우리가 [From.GetFactionName]에서 탈퇴하게 되어 유감이라고 밝혔지만, 그래도 우리의 결정 사항을 충분히 이해하고 있다고 말하며 앞으로 잘되기를 기원해 주었습니다."
sic.127.a:0 "이제 단결로 향하자"

sic.128.t:0 "[From.GetNameDefCap]이(가) 동의하다"
sic.128.d.ref:0 "3주간 논쟁으로 가득 찬 국민 투표가 지나간 이후, [From.GetAdjective] 정부는 투표 결과가 긍정적인 방향으로 나왔고 [From.GetNameDef]은(는) [Root.GetNameDef]와 통일할 것이라고 밝혔습니다. 앞으로 몇달간 통일 협정에 관한 세부 사항을 마련할 것이지만, 지금 당장으로서는 양국 사이에 평화로운 합의가 이루어졌다는 사실에 기뻐해도 될 겁니다."
sic.128.d.confedref:0 "3주간 논쟁으로 가득 찬 국민 투표가 지나간 이후, [From.GetAdjective] 정부는 투표 결과가 긍정적인 방향으로 나왔고 [From.GetNameDef]은(는) 이탈리아 연방에 가입할 것이라고 밝혔습니다. 앞으로 몇달간 통일 협정에 관한 세부 사항을 마련할 것이지만, 지금 당장으로서는 양국 사이에 평화로운 합의가 이루어졌다는 사실에 기뻐해도 될 겁니다."
sic.128.d.noref:0 "몇주간 심사숙고한 끝에, [From.GetAdjective] 정부는 투표 결과가 긍정적인 방향으로 나왔고 [From.GetNameDef]은(는) [Root.GetNameDef]와 통일할 것이라고 밝혔습니다. 앞으로 몇달간 통일 협정에 관한 세부 사항을 마련할 것이지만, 지금 당장으로서는 양국 사이에 평화로운 합의가 이루어졌다는 사실에 기뻐해도 될 겁니다."
sic.128.d.confednoref:0 "몇주간 심사숙고한 끝에, [From.GetAdjective] 정부는 투표 결과가 긍정적인 방향으로 나왔고 [From.GetNameDef]은(는) 이탈리아 연방에 가입할 것이라고 밝혔습니다. 앞으로 몇달간 통일 협정에 관한 세부 사항을 마련할 것이지만, 지금 당장으로서는 양국 사이에 평화로운 합의가 이루어졌다는 사실에 기뻐해도 될 겁니다."
sic.128.a:0 "비바 리탈리아!"

sic.129.t:0 "당장은 거절한 [From.GetNameDefCap]"
sic.129.d:0 "몇 주 동안 심사숙고한 끝에 [From.GetAdjective] 정부는 그들이 전쟁 중인 상황을 감안해서, [Root.GetNameDef]의 제안을 거절하기로 결정했습니다. 그들은 [Root.GetNameDef]에게 그들의 전쟁이 완전히 끝난 후 다시 제안해주기를 요청했습니다."
sic.129.a:0 "그럼 그들의 승리를 빌어주지."
sic.129.b:0 "기다릴 수 없다!"

sic.130.t:0 "[From.GetNameDefCap]의 거절"
sic.130.d.ref:0 "3주간의 논쟁적인 국민투표 후, [From.GetAdjective] 정부는 투표가 근소한 차이로 패배했다고 알려왔습니다. [From.GetAdjective] 국민들의[Root.GetNameDef]에 대한 불신 또는 더 나은 조건에 대한 기대 때문인지, [Root.GetNameDef]의 제안은 거부되었습니다. [From.GetNameDefCap](은)는 그들의 독립을 유지할 것입니다."
sic.130.d.noref:0 "몇 주 동안 심사숙고한 끝에 [From.GetAdjective] 정부는 [Root.GetNameDef]의 제안을 거절했다고 알려왔습니다. [Root.GetAdjective]에 대한 그들의 불신인지 아니면 더 나은 거래에 대한 기대였는지 이유는 모르겠지만, 그들은 독립을 지킬 수 있게 되었습니다.  "
sic.130.a:0 "그렇게 하라지."
sic.130.b:0 "아쉽군."

sic.140.t:0 "농업 문제"
sic.140.d:0 "정부가 토지 문제에 어떻게 접근할 것인가는 심각한 문제입니다. 지주들은 귀족의 일원이고, 상당한 정치권력을 가지고 있고, 토지 개혁을 반대할 것입니다. 그러나, 우리는 그들에게 보조금을 주고 그들의 땅을 정부 명의로 재구매하는 방법도 생각해 볼 수 있습니다. 어떤 방법이든, 이 문제는 시급히 처리되어야 합니다. 그렇지 않으면 우리는 북쪽의 적보다 뒤쳐지고 말 것입니다."
sic.140.a:0 "우리는 토지 개혁을 밀어붙일 것이다."
