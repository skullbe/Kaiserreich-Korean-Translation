PLC_poland_first_desc:0 "새로운 폴란드-리투아니아 연방은 새로운 수도가 필요합니다. 유서 깊은 옛 연방의 중심지이자 이 나라에서 가장 큰 도시인 바르샤바가 당연한 선택입니다."
PLC_striking_the_balance_desc:0 "새로운 폴란드-리투아니아 연방은 새로운 수도가 필요합니다. 바르샤바나 빌뉴스 중 하나를 수도로 선택한다면 나머지 한 쪽이 분노할 것이기 때문에, 아마도 완전히 새로운 도시를 새로운 국가의 중심으로 선택하는 것이 좋을지도 모릅니다. 연방의 모든 사람들을 위한 상징적인 부활의 의미로 말이죠."
PLC_lithuania_first_desc:0 "새로운 폴란드-리투아니아 연방은 새로운 수도가 필요합니다. 민디우가스 3세 폐하가 계시는 곳이자 라이히스팍트가 공식적으로 승인한 수도인 빌뉴스가 당연한 선택입니다."
PLC_the_new_bureaucracy_desc:0 "연방의 관료들은 완전히 다른 두 나라의 정부를 통합하는 거대한 과제에 대처하기 위해 애쓰고 있습니다. 우리는 당장 직면하고 있는 문제들을 해결하고 우리의 두 정부를 가능한 한 빨리 통합하는데 모든 노력을 기울여야 합니다."
PLC_solve_racial_tensions_desc:0 "우리가 최선을 다했음에도 불구하고, 신생국의 탄생에 대한 불안정 속에서, 폴란드인과 리투아니아인들 사이에 불신이 형성되었습니다. 우리가 단일의 통일된 국가로 도약하려면 당장 이 문제를 해결해야 합니다."
PLC_a_unifying_faith_desc:0 "1573년에 체결된 바르샤바 연맹은 연맹 내의 모든 종교 집단 간에 상호 지원과 관용을 약속했습니다. 역사적인 이 연맹을 다시 부활시키는 것은, 현실적으로 도움이 될 뿐 아니라 상징적으로도 큰 가치가 있을 것입니다. 우리가 우리 정치에 있어서 모든 의견을 일치할 수는 없더라도, 우리는 신뢰에서 공통점을 찾을 수 있습니다. 이것으로 우리의 문제가 말끔히 해결된 것은 아니지만, 이것은 새로운 출발입니다."
PLC_a_new_capital_desc:0 "새로운 수도는 국가의 수도로서 적절히 기능하기 위해 필요한 기반이 사실상 아무것도 갖춰지지 않았습니다. 우리가 이 새로운 위치에서 정부를 운영하기 위해서는 이것을 즉시 개선해야만 합니다."
PLC_expand_vilnius_desc:0 "빌뉴스는 전 세계의 위대한 열강들에 비교하면 작디작은 도시입니다. 우리는 우리 수도가 유럽 열강의 수도들 앞에 당당히 설 수 있도록 1801년에 파괴된 리투아니아 대공궁을 재건해야 합니다."
PLC_build_warsaw_palace_desc:0 "J.K.D. 민디우가스 3세 폐하가 계시는 바르샤바 왕궁은 우리의 힘과 풍요를 상징하는 곳입니다. 성을 확장하고 보수함으로써, 우리는 새로운 연방이 이 시대의 열강에 포함될 부와 힘을 가진 국가라는 것을 과시할 수 있습니다."
PLC_sejm_dominance_desc:0 "바르샤바에 위치한 연방 대의회를 대표적으로, 폴란드는 많은 정부 기관이 있다는 이점을 가지고 있습니다. 이러한 우위를 이용해 우리에게 필요한 모든 정책을 추진하고, 폴란드-리투아니아의 협력을 이끌어 우리 정부의 붕괴를 막을 수 있을 것입니다."
PLC_mendog_iii_desc:0 "우라흐의 민디우가스 3세 폐하는 국내에서뿐만 아니라 국외에서도 존경 받는 통합과 평화의 상징입니다. 현재도 국왕은 통일의 강력한 상징이지만, 그는 우리 선전부에 의해 거의 전설적인 인물이 되어 우리 국민들과 군인들에게 그 어느 때보다 더 열심히 일하도록 격려할 수 있습니다."
PLC_lithuanian_lead_desc:0 "빌뉴스가 새로운 연방의 수도이고 민디우가스 3세가 왕위에 오른 것과 함께, 이제 리투아니아인들이 이러한 이점들을 이용해 연방의 주도권을 잡을 차례입니다."
PLC_polish_language_desc:0 "우리는 폴란드와 리투아니아인 사이의 인구 격차를 이용할 수 있습니다. 만약 이 나라 국민의 과반수가 리투아니아인들보다 폴란드인에게 더 많은 혜택을 주는 법을 통과시키고 싶다면, 누가 감히 반대하겠습니까? 이것이 과반수의 의견인데요."
PLC_minority_rights_desc:0 "폴란드인과 리투아니아인들만 연방 안에 사는 것은 아닙니다. 우리는 잊고 있었지만 소수 민족들도 새로운 국가 안에서 그들의 위치를 걱정하고 있으며, 우리의 기치 아래 사는 모든 사람들을 포함하여 우리 사이의 불화는 해결될 수 있습니다."
PLC_decentralization_desc:0 "우리의 수상 선출 발의안은 단지 시작일 뿐이었습니다. 국민들은 우리 정부에 대한 더 많은 통제권을 요구하고 있으며, 지난 선거가 얼마나 성공적이었는지와 더불어, 우리가 좀 더 민주적인 국가를 향해 첫 걸음을 내디딘 듯 보입니다."
PLC_centralizing_power_desc:0 "연방의 국민들은 그들에게 가장 이익이 되는 방법이 무엇인지 모릅니다. 정부에서 중요한 결정을 내리는 것은 사회의 상층부만이 할 수 있는 것입니다."
PLC_building_the_capital_desc:0 "수도는 여전히 큰 건설 사업이 필요합니다. 새로운 건설 계획은 우리 수도를 세계적인 수준까지 끌어올리는 많은 가능성을 보여 줄 것입니다."
PLC_vilnius_warsaw_railway_desc:0 "새로운 수도는 연방 내를 돌아다니는 것이 얼마나 어려운 일인지를 보여 주었습니다. 우리 나라의 가장 큰 두 도시를 연결하는 새로운 철도가 생기면 전국의 유동 인구가 크게 늘어날 것입니다."
PLC_an_absolute_monarch_desc:0 "세계의 민주주의 국가들의 붕괴는 우리에게 귀중한 교훈을 주었습니다. 국민이 통치한다는 것은 실패한 개념인 것입니다. 왕의 말 한 마디는 나라의 모든 문제에 대한 불가침의 명령이 될 것입니다."
PLC_a_smaller_circle_desc:0 "For far too long far too many have had the ear of the king. It is time we cull those with power down to a select few. The more people who have power, the more who will undo the nation to gain more of it."
PLC_local_representatives_desc:0 "'The King reigns but does not govern.' It is time to allow the people living in the different parts of the nation to elect their own local representatives to the Sejm, rather than them being appointed from influential members of society. This will increase both our ability to sate the needs of different regions, and include the people more in our political structure."
PLC_complete_suffrage_desc:0 "The right to vote has long been fought over in other nations around the world, but we have to come to our own conclusion. All who are true citizens of the Commonwealth shall be allowed to vote, as a universal right."
PLC_redefining_territories_desc:0 "One of the problems the bureaucracy faces is the different administrative divisions used by Poland and Lithuania. We must create an entirely new system for defining these territories, so that we may tax and govern them equally."
PLC_a_common_currency_desc:0 "Combining two economic systems was never going to be easy, but our new plan to move both nations onto a new economic standard will form the backbone of our economy for years to come."
PLC_a_combined_constitution_desc:0 "The Great Sejm of 1788 was called shortly before the end of the first Commonwealth with the goal of radically reforming the constitution of the nation and fixing political decay. They were successful, and it time we emulate their success by calling a new Great Sejm to draft another constitution. A new constitution will go a long way to marking the end of the uncertainty surrounding our nation's birth."
PLC_mitteleuropa_question_desc:0 "Lithuania was member of the Mitteleuropa Alliance. Poland was not. With the combination of our two countries as one, the question remains on whether or not the Polish-Lithuanian Commonwealth will remain in the alliance or attempt to weasel their way out from under Germany's shadow."
PLC_the_revolution_desc:0 "The flames of the Syndicalist revolution burn bright! The monarchy has been overthrown, the bourgeoisie toppled, and the future seized in the hands of the people! It is time for all men and women to join hands for the Syndicalist cause!"
PLC_new_secret_police_desc:0 "Even with all true citizens of the Polish-Lithuanian Commune being loyal to the Syndicalist cause, there are still rats who wish nothing more than to see the common man suffering under the weight of the nobility's oppression. The new Ministry of Public Security will see to these insurrectionists."
PLC_join_with_france_desc:0 "Long the symbol of Syndicalism worldwide, the French Commune would certainly welcome us with open arms if we were to declare interest in joining the Internationale. It is high time we join arms with France, before our enemies move against us."
PLC_mobilize_the_people_desc:0 "The revolution shall not be won by lying on our backsides! The people must rise up and seize victory themselves! All true citizens of the Commune are called to arms to defend the state from the vile nations who seek our downfall."
PLC_diplomatic_offices_desc:0 "The Commonwealth now stands alone in a sea of shifting alliances. We must expand our diplomatic reach with new diplomatic initiatives around the globe."
PLC_the_monarch_desc:0 "The Polish-Lithuanian Commonwealth is a new nation, and the old commitments of her member states no longer bind her. We do not need Germany to dictate our policies for us, we can stand mighty even if we must do so alone."
PLC_stick_with_germany_desc:0 "The German Empire represents the best opportunity for our nation to grow and prosper. We are too weak right now to attempt to strike out on our own, even if we must suffer Germany's hubris for a few more years."
PLC_german_tech_sharing_desc:0 "Germany's technological prowess is second to none in Europe, and the Kaiser Wilhelm Society is constantly on the cutting edge of technological advancements. We need to join our technological efforts so that we both may have access to the latest in military technology."
PLC_economic_treaties_desc:0 "The Mitteleuropa Alliance offers far more beyond simple military defence. The Alliance also allows for one's inclusion into Germany's economic sphere, and by joining, our economy will undoubtedly receive a healthy boost."
PLC_german_advisors_desc:0 "Reforming our military and political structure is of the utmost importance if we are to remain politically relevant in Europe. By taking advantage of our German alliance, we can allow them to send us advisers to modernise our armed forces."
PLC_our_natural_borders_desc:0 "Even with Poland and Lithuania joining in union, the amount of territory we control pales to the territory held at the height of the old Commonwealth. The Partitions of Poland were a crime against our people, and we must reclaim the lands unjustly stolen from us. As it appears that our neighbours will not merely allow us to take their land, we shall seize it by force."
PLC_the_greater_commonwealth_desc:0 "It is not through aggressive military action, but rather shrewd diplomacy that will allow us to grow and prosper. We shall adopt a policy of peaceful expansionism, where the pen is mightier than the sword."
PLC_ruthenian_invitation_desc:0 "The drastic upswing in Polish and Lithuanian nationalism has had an effect even outside of our borders. In Ukraine, a small but vocal minority has been causing problems for the local authorities in provinces along our mutual border. These voices, while still very small, could prove the political chess piece we need to instigate a border revision with Ukraine."
PLC_galician_referendum_desc:0 "The Austrian subject of Galicia-Lodomeria has long been a thorn in Poland's side, a pretender state that often claimed portions of rightful Polish territory. Now, it seems that Galicia may have become a thorn in Austria's side as well. Rumours have spread that Austria may be amenable to a deal with us over Galicia, a deal that will mutually benefit us both."
PLC_german_territories_desc:0 "After the end of the first Weltkrieg, Poland and Lithuania both were promised territories that we were not given in full. Germany still holds on to vital territories with ethnic Poles and Lithuanians clamouring to join our union. It is becoming a problem for Germany, and one that we could be able to help with..."
PLC_strike_east_desc:0 "The political turmoil in Russia has made for a violent and unpredictable neighbour. It is only a matter of time before the vile expansionist Russian state turns its eyes upon us. We must strike first before they have the opportunity."
PLC_strike_south_desc:0 "The Austrian Empire is a shell of its former self, with internal strife bringing the massive empire to its knees. We must strike now while the Austrians are weak, and seize the territories that are rightfully ours."
PLC_strike_north_desc:0 "Since our parting with Mitteleuropa, tensions between the large alliance and ourselves have been high. The Mitteleuropan nations are now very unlikely to give in to any territorial demands we make of them. This leaves only one option to recover our rightful territory."
PLC_mobile_army_desc:0 "An immobile army is nothing more than a large target. Only by keeping our forces in constant motion can we be unpredictable to our enemies and strike where they least expect it."
PLC_impenetrable_defense_desc:0 "Poland-Lithuania's strength is not in its offensive capability, but in its ability to withstand any blow. Victory is not obtained by some fantastical "killing blow" but rather by destroying the enemy's will to advance."
PLC_integrating_two_armies_desc:0 "Rather than giving one side or the other the leadership position to rebuild the new army, we should attempt to take the best ideas from both sides, and form a new army from combination of these two forces. It will be harder at first, but it will pay off in the long run."
PLC_polish_leadership_desc:0 "Placing the Polish military in a leadership position when forming the new army will ensure that their offensive tactics pervade the new army in its formation."
PLC_lithuanian_tactics_desc:0 "The Lithuanian school of military thought is focused on a solid defence, rather than strong offensive manoeuvres. Giving the Lithuanians leadership in forming the new army will ensure these military ideas pervade the new Commonwealth's army."
PLC_special_forces_desc:0 "A strong offensive force relies not only on the main army, but also the precisely trained units that can perform in extreme conditions. We are currently in need of these types of units. It is time to start training."
PLC_mobile_infantry_desc:0 "Footsoliders have had their day. Mobile infantry with motorised vehicles are the infantry units of the future, and the sooner we modernise our armed forces to this standard, the sooner we will see great success on the battlefield."
PLC_supply_chains_desc:0 "An army marches on its stomach, and when making large offensive pushes, our success or failure will hinge on our ability to get supplies to our men. By spending a large amount of effort modernising and improving our supply chain structure, we can ensure our troops stay well supplied."
PLC_armored_spearhead_desc:0 "The crux of our offensive capability, armoured units allow us to strike whenever and wherever we want. This spearheads into our enemy's heartland are critical to our doctrine, and we must spend every effort to improve our models so that they remain competitive on the battlefield."
PLC_tank_innovations_desc:0 "The first Panzers of the Commonwealth were those from the Polish and Lithuanian military's, old dilapidated models from the Weltkrieg. Even now the models we use are heavily based on German Panzer designs. It is time to take the first steps to creating the first truly unique Polish-Lithuanian Panzer."
PLC_killing_blow_desc:0 "It is not enough to be an army to be mobile. We must also be swift, and able to mount a strong offensive at a moment's notice. This ability to strike a definitive killing blow will make our forces unstoppable on the battlefield."
PLC_never_surrender_desc:0 "Even after the state has fallen, it is the duty of every citizen to carry on the fight. We must fight in the shadows and in the gutters, letting our enemies know that the war will not end until every last citizen has laid down their lives in defence of the state."
PLC_trench_warfare_desc:0 "Some say the age of the trench is over. We say it is only beginning. Creating a vast defensive trench network on the front lines will ensure our troops are well defended even in the most heated battles."
PLC_artillery_focus_desc:0 "Even with the Weltkrieg long over, the artillery doctrines from that war are still effective. Bringing a large artillery force to every engagement will ensure the skies are filled with our shells."
PLC_moving_fortresses_desc:0 "Panzers are not only for precision strikes. By instead focusing on large, lumbering tanks that can take a beating, we can instead create mobile fortresses that can move and secure positions around the battlefield."
PLC_russian_forts_desc:0 "Our Northeastern border is small but undefended. We need to create a strong network of fortifications so that we are not caught unawares by a surprise assault."
PLC_holding_our_gains_desc:0 "Our cities are large, expansive fortifications waiting to be exploited. Constructing large arsenals and other city-wide fortifications will make every effort to take our cities an expensive endear. Our foes will pay for every inch of our territory in blood."
PLC_mobilization_desc:0 "With the tides of European politics being what they are, it is only a matter of time before conflict sweeps the continent. We must mobilise our army before conflict breaks out so that we are not caught unaware when conflict breaks out."
PLC_wartime_rations_desc:0 "Our resources are critical to the war effort, and every citizen has an obligation to ration so that the army may have all it requires. The sacrifice made by the people now will be rewarded when our armies are victorious in the battlefield."
PLC_new_tactics_desc:0 "The strategies and tactics used in the last war will not survive the first month of the next war. We must expend our effort in ensuring that our army is not left fighting the last war."
PLC_army_drills_desc:0 "A regular series of drills and exercises while training our soldiers will ensure that our troops are as prepared as they can be for the coming wars."
PLC_reforming_high_command_desc:0 "The High Command of the Poland-Lithuania has been a patchwork combination of officers from both the Polish and Lithuanian military's. It is time we dissolve the old ineffectual High Command in favour of finally creating a unified command structure, with all old officers properly integrated into the new hierarchy."
PLC_army_designs_desc:0 "Creating a specific military branch for the design and testing of new equipment will ensure that good designs are put into the hands of our soldiers in a timely and efficient manner."
PLC_polish_structure_desc:0 "Poland represents the economic centre of our nation, and it is in our best interest to further expand the existing infrastructure there. This will centralise our infrastructure in a single location and encourage economic growth in the region."
PLC_lithuanian_structure_desc:0 "Less populous and with less industry, Lithuania is far more in need of governmental assistance than Poland. By focusing our economic growth on the less industrial regions in Lithuania, we can ensure that the entire country is brought up to the same standard."
PLC_polish_monopolies_desc:0 "Although it may create economic problems in the long term, there are many Polish corporations chomping at the bit to move into Lithuania with their economic products. Local Lithuanian companies may be adversely affected, but the existing Polish corporations are predicting massive profits, which will surely also come to us."
PLC_polish_farms_desc:0 "The disparity between Polish urban and industrial centres versus the rural areas is immense. Some regions in Poland are still farming with tools little different from tools used in the Middle Ages, and this lack of technological advancement is holding us back. Spending time to give these farmers the tools they need to enter the modern age will pay large dividends."
PLC_steel_factories_desc:0 "Expanding Polish steel production by subsidising enterprises like the Scheibler and Grohman Works will ensure that there is an ample steel supply to feed to our arms and munitions factories come a time of war."
PLC_tungsten_mining_desc:0 "The Baltic oil shelf is simply waiting to be exploited for the oil reserves being held within. We must subsidise the exploitation of these reserves so that our military forces can exploit these reserves to fuel our war effort."
PLC_urban_districts_desc:0 "Our cities are disorganised and chaotic. Reorganising our urban zoning laws to better support industrial efforts will increase our productivity nation-wide."
PLC_lithuanian_corporations_desc:0 "With the recent discovery of oil in Lithuania, many corporations have sprung up in an attempt to control the flow of oil. Subsidising these enterprises will allow these corporations to provide us with more oil, and faster than before."
PLC_reform_economy_desc:0 "The Black Monday disaster has severely hurt our nation's economy. The only way out of this disaster is to introduce emergency economic measures, which we hope will place our economy on the road to recovery."
PLC_recover_black_monday_desc:0 "Our original economic plan of recovery has proven moderately successful, but it has become clear that more measures are needed to fully recover the economy. By implementing these measures we hope to put the nightmare of Black Monday behind us once and for all."
PLC_railways_desc:0 "Connecting our large rail networks to the nations around us will allow us to more effectively allow trade between ourselves. These networks will greatly increase the strength of our industry and fuel our economy."
PLC_more_railways_desc:0 "The rail gauges in both Poland and Lithuania are often created to different measurements. Conforming these gauges to a single unified standard will allow train cars to travel across the nation unhindered, and increase the mobility of men and materials across the nation."
PLC_military_factories_desc:0 "Our military buildup will be all for nought if our men have to rifles to arm themselves with. Our military relies on our industrial capacity to produce arms and ammunition. Investing in these military factories will allow us to create an army that can handle any situation."
PLC_combined_infrastructure_desc:0 "Combining and integrating the vastly different infrastructures in Poland and Lithuania is an immense task, but when successful, will allow our industry to take full advantage of the resources of both nations."
PLC_new_economy_desc:0 "With a new age comes a new economy. The people of Poland-Lithuania are coming to realise their needs and desires in the new era. Investing in the civilian economy will ensure our citizens get what they desire, and these new factories could be put to other uses, should war break out."
PLC_more_military_factories_desc:0 "War consumes, and both sides constantly struggle to outproduce the other. We must create as many factories as we can, so that we may produce enough weapons to smother our enemies in bullets."
PLC_industrial_innovations_desc:0 "The industrial sector has long proved a valuable source of innovations, even in areas of military interest. Taking these privately funded products and placing them in the hands of the military could prove useful in designing new weapons with which to win the war."
PLC_poles_in_the_navy_desc:0 "Giving the inexperienced but enthusiastic Poles leadership over the new navy will allow them greater influence over the formation of the new navy. The Polish have great dreams of a large and expansive fleet, and their ideals will permeate the navy at all levels."
PLC_polish_officers_desc:0 "Long since separated from the sea, the Polish people have taken to the new navy with great enthusiasm. Although lacking in proper experience, their numbers have been filling our ranks quickly, and their new ideas may end up forming the foundation of the new navy."
PLC_lithuanian_experience_desc:0 "Lithuanian experience will prove the deciding factor in creating the new navy. While Lithuania did not possess a particularly strong navy, their continual access to the sea for the past two decades will prove invaluable in the formation of our new navy."
PLC_lithuanian_ships_desc:0 "Giving the Lithuanians control over the formation of the navy will allow them to carve their ideals into its foundation. The Lithuanian naval ideal focuses on small but flexible vessels and small engagements near the coasts."
PLC_baltic_protection_desc:0 "Our interests at sea extend no farther than the Baltic. To attempt to extend our reach farther would be ludicrous. By instead focusing all of our efforts on protecting our coastline from enemy attacks. We can prevent our enemies from opening a new front on our coast."
PLC_atlantic_fleet_desc:0 "It is our duty to create a fleet that will sail the open seas, and contest the waters of the Atlantic against our foes. An Atlantic fleet will be difficult to construct, but projecting our power into the seas is worth any price."
PLC_versatile_fleet_desc:0 "Without the resources to create a grand armada, we must create a fleet that is capable of engaging in any situation, and is capable of adapting itself to the situation at hand."
PLC_anti_submarines_desc:0 "Without a large commitment to naval warfare, one of the most damaging ways our enemies can damage us is through submarine warfare. Focusing on destroying submarines will at the very least diminish our enemy's ability to attack our convoys."
PLC_naval_bombers_desc:0 "Who says we must have our own navy to contest another nation's fleet? Investing heavily into naval bombers will allow us to create a large deterrent to any navy that dares come close to our own coasts."
PLC_coastal_forts_desc:0 "We must be prepared in the case that our naval defences fail. A network of coastal fortifications across our small coastline will greatly increase our ability to defend against a naval landing."
PLC_cruiser_research_desc:0 "Modern cruisers have proved very effective in the past as commerce raiders by combining good mobility with great firepower. Given their potential and our need to strike at the arteries of our enemies, we should devote more resources towards maximizing their effectiveness in this particular role."
PLC_new_dockyards_desc:0 "The current naval infrastructure in our small Lithuanian coastline is nowhere near sufficient to support a proper navy. If we are to create a navy that can compete in open battle, we must work on drastically overhauling our naval capabilities."
PLC_naval_infrastructure_desc:0 "Constructing new dockyards and other naval infrastructure is the key to constructing our future navy. A national effort focusing on naval buildup is the only way we will field a navy in any reasonable amount of time."
PLC_naval_academy_desc:0 "A new navy requires new naval officers. The construction of a new naval academy will be our first steps in training the next generation of Commonwealth naval officers."
PLC_experimental_designs_desc:0 "With our complete lack of a serviceable navy, it is obvious that attempting to construct a simple navy based on other nation's navies is not the way forward. We have neither the time nor the ships to waste on such efforts. Thus we must turn to unorthodox ships that can potentially turn the tide of the war."
PLC_battleships_desc:0 "Every great navy has a core of strong battleships around which the rest of the fleet forms. If we are to stand among the other great powers of the world, we need to create our own battleships to form the backbone of our new fleet."
PLC_carrier_experiments_desc:0 "Carriers are a recent addition to the world of naval warfare, but they seem to be performing well whenever deployed. Carriers represent a very large investment to produce, but could prove pivotal to winning supremacy on the seas."
PLC_marines_desc:0 "As a function of expanding our power overseas, there may come a time when we need to deploy our soldiers to fronts across the world. To this end, it is necessary to train a new generation of marines, so that any naval endeavours we undertake will be properly supported."
PLC_submarine_tactics_desc:0 "Without a proper navy to contest control of the seas, one of the only remaining ways we can disrupt the operations of our enemies is to employ submarines to attack their shipping. This method of warfare is unlikely to earn us many friends, but it has proven brutally effective in past conflicts."
PLC_trade_interdiction_desc:0 "With our initial foray into unrestricted submarine warfare proving promising, it is time to advance our operations out into the Atlantic. If we are able to place submarines in key positions in the Atlantic, we will be able to restrict our foe's shipping abilities with far greater efficiency than before."
PLC_royal_air_force_desc:0 "Giving the Polish Royal Air Force the lead in forming the new air force of Poland-Lithuania, we will ensure that their philosophy of close-air support pervades the ideals of the new air force."
PLC_lithuanian_air_force_desc:0 "Giving the Lithuanian Air Force control in forming the new air force of the nation will ensure that they are able to infuse the new air force with their traditional ideals of air superiority and strategic bombing."
PLC_tactical_bombers_desc:0 "Supporting and continuing to develop tactical bombers will drastically improve our soldier's ability to deal with unexpected threats on the ground. These tactical bombers will form a powerful force when used in conjunction with our ground troops."
PLC_cas_desc:0 "Close Air support has proven to be critical to the success of many military operations, and developing new tactics around the effective use of CAS wings will only multiply this effectiveness."
PLC_radar_desc:0 "Creating new RADAR stations in key areas will allow us to intercept enemy air forces before they are able to execute their missions. These stations may prove critical to the war effort if our opponents rely heavily on air forces."
PLC_paratroopers_desc:0 "With the new age of air warfare upon us, it is only natural that we should attempt to place even our infantry in the skies. The new initiative to create new paratrooper units will allow us to operate in regions where ground advance is near-impossible."
PLC_fighters_desc:0 "The age of the biplane is long since gone. Much of our air force is old and decrepit, and our hangars are stocked with ancient biplanes. We must work on modernising our air force so that our planes are not rendered mere target practice for enemy pilots."
PLC_better_fighters_desc:0 "With our air force no longer consisting of Weltkrieg-era biplanes, we can work on not only creating a new fighter design that can compete with other planes, but one that can surpass the fighters used in enemy formations."
PLC_rocket_experiments_desc:0 "A recent scientific breakthrough has made feasible the use of jets to power more modern fighter designs. Creating a fighter that uses rocketry as its main method of transportation was merely a fantasy a few decades ago, but now it seems to be within our grasp."
PLC_air_tactics_desc:0 "It is not enough to merely produce more planes. We must also update our trains of thought if our fighters are to have any successes in the skies. We must make a concerted effort to create new air combat tactics and defeat our foes before the planes even leave the runway."
PLC_more_air_tactics_desc:0 "Working in concert with each other, leading minds from both air forces in Poland-Lithuania have begun working to create new doctrine centred around modern air designs. This doctrine, when completed, will form the basis of our air operations for years to come."
PLC_heavy_fighters_desc:0 "The idea of the heavy fighter has proven very enticing to leading members of the new air force, and plans have been put forward to design our own models. These fighters will prove effective in combating enemy operations in our skies."
PLC_strategic_bombers_desc:0 "Even when our soldiers in the field struggle, they can rest easy knowing they are fighting for their families back home. We seek to deprive the enemy of the same thoughts, by destroying their cities and homes, and drastically lowering enemy morale."

### Events ###
plcommon.1.t:0 "새로운 수상"
plcommon.1.d:0 "연방의 기초가 완성되었기 때문에 이제 누가 수상이 될 것인지를 결정할 때입니다."
plcommon.1.a:0 "야누슈 라즈비우, 귀족들의 지도자."
plcommon.1.b:0 "스타니스와프 나루토비치, 보수파들의 지도자."
plcommon.1.c:0 "유오자스 암브라제비슈스, 리투아니아의 역사학자."
plcommon.1.e:0 "국민들이 수상을 선출하도록 하자."
plcommon.2.t:0 "수도"
plcommon.2.d:0 "연방의 재성립과 함께 우리는 우리의 수도가 어디인지를 결정해야 합니다. 역사적으로 연방의 수도는 바르샤바였지만 빌뉴스 또한 괜찮은 선택입니다. 하지만, 폴란드 인과 리투아니아인 사이의 격렬한 논쟁은 많은 사람들로 하여금 타협안을 찾는 것이 최선의 해결책이라고 생각하게 되었습니다. 완전히 새로운 수도를 세워야 한다는 주장이 최근에 대중의 많은 지지를 얻고 있습니다. 어느 도시를 우리의 수도로 할까요?"
plcommon.2.a:0 "루블린, 연방의 고향!"
plcommon.2.b:0 "샤울라이!"
plcommon.2.c:0 "비아위스토크!"
plcommon.3.t:0 "육군 참모총장"
plcommon.3.d:0 "우리 정부 형성의 일환으로, 우리는 누가 군을 지휘할지를 결정해야 합니다."
plcommon.3.a:0 "브와디스와프 시코르스키, 대규모 기동 전문가."
plcommon.3.b:0 "스타시스 라슈트키스, 화력 지원 전문가."
plcommon.3.c:0 "안토니 쉴링, 방어 전문가."
plcommon.4.t:0 "언어 문제"
plcommon.4.d:0 "우리는 연방의 공식 언어를 법률로 정해야 합니다. 폴란드어와 리투아니아어가 다양한 분야에서 섞여서 혼란이 생기고 있으니, 우리 정부의 공식 언어를 결정하는 것이죠. 국민 대다수가 사용하는 폴란드어가 합리적인 선택이지만, 2개 국어를 상용한다면 자신들이 폴란드인들에게 지배당한다고 생각하는 리투아니아인들을 만족시킬 수 있을 것입니다. 어떻게 해야 할까요?"
plcommon.4.a:0 "정부는 두 언어를 공식 상용할 것이다!"
plcommon.4.b:0 "정부는 폴란드어만을 사용한다."
plcommon.5.t:0 "드모프스키의 국민주의자들"
plcommon.5.d:0 "폴란드급진국민당의 당수인 로만 드모프스키는 최근에 국민주의자의 행보를 이어가고 폴란드인에 친화적인 관점으로 보고있는 것에 대해 주목을 받아왔습니다. 그가 정부에 만연한 "리투아니아인 우호주의"에 대해 말했던 대중주의적인 연설이 연방 시민들 사이에서 주목을 얻었고, 드모프스키도 빠르게 지지자들을 얻고 있습니다. 만약 우리가 정부에 리투아니아인의 이익을 계속 지지한다고 하면, 이것이 다가올 것들에 대한 신호가 될 수도 있습니다."
plcommon.5.a:0 "신경쓸 가치가 많아보이는 자는 아니군."
plcommon.6.t:0 "볼데마라스의 국민주의자들"
plcommon.6.d:0 "리투아니아 국민주의자들의 지도자인 아우구스티나스 볼데마라스는 최근에 국민주의자의 행보를 이어가고 리투아니아에 친화적인 관점으로 보는 것에 대해 주목을 받아왔습니다. 그가 정부에 만연한 "폴란드인들은 골칫거리"라고 말했던 대중주의적인 연설이 연방 시민들 사이에서 주목을 얻었고, 볼데마라스가 빠르게 지지자들을 얻고 있습니다. 만약 우리가 정부에 폴란드인의 이익을 계속 지지한다면, 이것이 다가올 것들에 대한 신호가 될 수도 있습니다."
plcommon.6.a:0 "신경쓸 가치가 많아보이는 자는 아니군."
plcommon.7.t:0 "'민족의 군대'"
plcommon.7.d:0 "로만 드모프스키는 몇 달 전 창설된 불법 무장단체인 '급진국민당'이 폴란드 국가를 위협하는 '유대인과 리투아니아 깡촌 농부들에게 조종당하는 정부'에 맞서 싸우기 시작했다고 선전했습니다. 그의 지지자들은 매우 빠르게 늘어나고 있습니다."
plcommon.7.a:0 "저 반란군들을 쓸어버려라!"
plcommon.8.t:0 "드모프스키의 사망!"
plcommon.8.d:0 "연방에 대해 격하게 반발해오던 우리의 골칫거리, 드모프스키가 그의 수하들을 이끌고 육군과 충돌하던 중 사살당했습니다. 그의 죽음은 폴란드 민족주의에 불을 지폈으며, 이 열기는 잠잠해질 조짐이 보이지 않습니다."
plcommon.8.a:0 "제기랄..."
plcommon.9.t:0 "급진국민주의자들의 행진"
plcommon.9.d:0 "드모프스키의 사망 이후, 새로이 지도자가 된 아담 도보신스키가 그 자신과 급진국민당의 주도 하에 정부를 재편하고 드모프스키를 사살한 군인들을 처벌할 것을 요구하면서, 급진국민당 당원들과 함께 연방의 수도로 행진해왔으며 심각히 위험한 상황입니다. 당장 수도에만 수천 명의 급진국민당 지지자들이 모여들었습니다. 우리는 어떻게 해야할까요?"
plcommon.9.a:0 "우리는 그들에게 맞설 수 없다. 도보신스키가 우리의 새로운 수상이다."
plcommon.9.b:0 "저들을 진압해라!"
plcommon.12.t:0 "국민주의자들이 연방을 장악했습니다!"
plcommon.12.d:0 "오늘, 폴란드-리투아니아 연방의 정당한 왕인 민다우가스 3세가 아담 도보신스키와 그의 폴란드 국민주의자 추종자들에게 잡혔다. 도보신스키는 공식적으로 황제 조약에서 연방을 탈퇴시켰으며, 연방이 이제 ‘독일의 지배’에서 벗어났다고 선언하였다. 우리는 이 위기에 즉시 응답할 필요가 있다. 그래서 어떻게 하지?"
plcommon.12.a:0 "우리가 할 수 있는 건 아무것도 없다..."
plcommon.12.b:0 "배신자는 절대 용서받지 못할 것이다!"
plcommon.13.t:0 "1차 총선거"
plcommon.13.d:0 "전 연방의 흥분한 투표자들이 이 역사적인 날, 새 연방 첫 통합 폴란드-리투아니아 선거에 투표권을 행사하기 위해 도시들에 모였다. 국민들이 투표를 할 수 있다는 왕의 칙령은 전국의 정치 운동에 충격을 선사했고, 많은 다른 정치 운동들이 투표용지를 휩쓸 수 있어 보인다. \n\n심지어, 걱정스럽게도, 그들의 승리가 이 걸음마 단계의 연방에 재앙을 불러올 수도 있는 몇몇 포퓰리즘 운동과 신디칼리즘 운동가들도. 어느 정당이 1등이 될까?"
plcommon.13.a:0 "애국당."
plcommon.13.b:0 "The People's Coalition."
plcommon.13.c:0 "The National-Radical Party of Poland."
plcommon.13.e:0 "The Syndicalist Party of the Commonwealth."
plcommon.14.t:0 "Syndicalist Takeover in the Commonwealth!"
plcommon.14.d:0 "Terrible news! A Syndicalist party has recently gained a majority during the last elections in the Commonwealth of Poland and Lithuania. The new Syndicalist government officially withdrew the Commonwealth from the Reichspakt and declared that the Commonwealth is now free from 'German domination.' We need to respond to this crisis immediately, so what should we do?"
plcommon.14.a:0 "There is nothing we can do..."
plcommon.14.b:0 "Such betrayal will not be tolerated!"

plcommon.15.t:0 "The Sejim Elections"
plcommon.15.d:0 "Under our constitution, elections must be held every four years. There are four main political parties that have a chance of winning at the ballot box, who will it be?"
plcommon.15.a:0 "The King shall put an end to this chaos."
plcommon.15.b:0 "The Patriotic Party."
plcommon.15.c:0 "The Democratic Party."
plcommon.15.e:0 "The People's Coalition."

plcommon.19.t:0 "Status of Galicia"
plcommon.19.d:0 "With the reunification process of our countries complete, we can finally intensify our efforts to reclaim vital parts of our homeland. The lands of Galicia-Lodomeria were part of our country. Now, they are under the direct control of Vienna. We can try to bring back Galicia-Lodomeria through direct negotiations with Vienna."
plcommon.19.a:0 "Start talks in Vienna."
plcommon.19.b:0 "We don't need that."
plcommon.20.t:0 "Commonwealth Asks about Galicia"
plcommon.20.d:0 "The lands of Galicia-Lodomeria were part of the Polish-Lithuanian Commonwealth. Now, that it has been reformed, they have claimed that region, demanding the transfer of Galicia-Lodomeria in exchange for a large amount of industrial goods, money, and a treaty of mutual protection and recognition of borders."
plcommon.20.a:0 "Never! It's part of our monarchy!"
plcommon.20.b:0 "Let them go."
plcommon.23.t:0 "Galicia is Ours!"
plcommon.23.d:0 "The Austrians have agreed and Galicia is part of our homeland once again!"
plcommon.23.a:0 "Great!"
plcommon.24.t:0 "Austrians Refuse our Demands!"
plcommon.24.d:0 "Austrians refused our demands, stating that kingdom of Galicia-Lodomeria is an integral part of their country! What shall we do?"
plcommon.24.a:0 "Leave them be...!"
plcommon.24.b:0 "Ask Germany for help!"
plcommon.24.c:0 "Ask Russia for help!"
plcommon.24.e:0 "War will solve this!"
plcommon.25.t:0 "Support the Commonwealth?"
plcommon.25.d:0 "A diplomatic conflict erupted over the status of Galicia between Warsaw and Vienna. The leadership of the Commonwealth, knowing that they can't win Galicia back without diplomatic and military aid are asking us for support..."
plcommon.25.a:0 "Support the Commonwealth!"
plcommon.25.b:0 "Do not support the Commonwealth."
plcommon.26.t:0 "Support the Commonwealth?"
plcommon.26.d:0 "A diplomatic conflict erupted over the status of Galicia between Warsaw and Vienna. The leadership of the Commonwealth, knowing that they can't win Galicia back without diplomatic and military aid are asking us for support..."
plcommon.26.a:0 "Support the Commonwealth!"
plcommon.26.b:0 "Do not support the Commonwealth."
plcommon.27.t:0 "Russia Supports the Commonwealth!"
plcommon.27.d:0 "The desperate leadership of Commonwealth, fearing Austrian armed forces, have asked Russia for support in their effort to regain Galicia. Unfortunately Russia responded positively to their begging, and issued a demand regarding the transfer of Galicia to the Commonwealth. What shall we do now?"
plcommon.27.a:0 "Ignore Russian demands!"
plcommon.27.b:0 "Agree to their demands."
plcommon.30.t:0 "Germany Supports the Commonwealth!"
plcommon.30.d:0 "The desperate leadership of the Commonwealth, fearing Austrian armed forces, have asked the German Empire for support in their effort to regain Galicia. Unfortunately the Germans responded positively to their begging, and issued a demand regarding the transfer of control over Galicia to the Commonwealth. What shall we do now?"
plcommon.30.a:0 "Ignore German demands!"
plcommon.30.b:0 "Agree with their demands."
plcommon.33.t:0 "The Austrians Ignore our Demands"
plcommon.33.d:0 "Our demands regarding the status of Galicia has been ignored by arrogant leaders in Vienna. Now we can either honour our agreement with the Commonwealth and force the Austrians to give up Galicia through military might or back down, for now..."
plcommon.33.a:0 "They have made their choice, war it is!"
plcommon.33.b:0 "Back Down! We've changed our minds!"
plcommon.34.t:0 "The Austrians Ignore our Demands"
plcommon.34.d:0 "Our demands regarding the status of Galicia has been ignored by arrogant leaders in Vienna. Now we can either honour our agreement with the Commonwealth and force the Austrians to give up Galicia through military might or back down, for now..."
plcommon.34.a:0 "They have made their choice, war it is!"
plcommon.34.b:0 "Back Down! We've changed our minds!"
plcommon.37.t:0 "Foreign Policy"
plcommon.37.d:0 "With the Commonwealth finally free from capitalist oppression we can now freely decide our stance towards the international community. While many are arguing for an immediate alliance with other Syndicalist nations, it might be wise to remain neutral to rebuild our country."
plcommon.37.a:0 "Isolationism, we must organise our country."
plcommon.37.b:0 "We must be proactive with the revolution!"
plcommon.38.t:0 "Commonwealth Wants to Join the Syndicalists"
plcommon.38.d:0 "The Government of the Commonwealth has announced that they want to join the Syndicalist bloc. It's not a sudden move because pro-Syndicalist policy is popular in many circles including the government and army. Do we want Polish workers and peasants joining the crusade against bloodthirsty Germans and rotten imperialist Canadian pigs?"
plcommon.38.a:0 "YES!"
plcommon.38.b:0 "Rather not."
plcommon.39.t:0 "We Join the Syndicalist Bloc"
plcommon.39.d:0 "The French and British are happy to see us joining the common case - destroying the evil imperialists. Now we are part of the Syndicalist bloc."
plcommon.39.a:0 "This time we will win!"
plcommon.40.t:0 "Anniversary of the Lublin Union"
plcommon.40.d:0 "Today we celebrate the anniversary of the signature of the Lublin Union, which, for the first time in history, created a united Polish-Lithuanian state."
plcommon.40.a:0 "The Commonwealth is eternal."
plcommon.43.t:0 "Skirpa' Army"
plcommon.43.d:0 "Today in the Lithuanian city of Siauliai, the LTIP held a large rally in the name of Lithuanian primacy. The party's leader, Kazys Skirpa, preached to cheering crowds that "their worst nightmares had come true", and that "Polish rats were spreading themselves through the government like a plague". He pointed to recent governmental policies that clearly favoured Polish interests over Lithuanian ones, and found his speech received with thunderous applause. After the end of the rally, rumours have spread of the LTIP forming small militias in the name of "Protecting the Lithuanian people"."
plcommon.43.a:0 "Disband them immediately!"
plcommon.44.t:0 "The LTIP"
plcommon.44.d:0 "A recent wave of local elections in Lithuania have revealed startling results. Skirpa' LTIP party won a large amount of governmental offices, sweeping many rural areas and gaining a startlingly large presence in local Lithuanian politics. While the party performed poorly in areas around the capital and in Poland, the very fact that Skirpa' speeches are reaching so many people is extremely concerning.\n\nRumours swirl of the LTIP planning to make a move on the national government, and newspapers across the nation are even predicting a permanent rift forming between the two halves of the kingdom."
plcommon.44.a:0 "This is very troubling."
plcommon.45.t:0 "Skirpa' Coup"
plcommon.45.d:0 "The citizens of the Commonwealth's capital awoke otday to a surprising sight, thousands of Lithuanian nationals marching down the streets of the capital and demanding that their voices be heard in the government. Skirpa' LTIP party had organised a march to the capital of the Commonwealth right under the nose of the regime, demanding both that the government be freed from "Polish meddling" and a new government be created, led by himself and his supporters. The situation is very dire, there are thousands of supporters of the LTIP Party in the capital. There is violence in the streets of the capital as nationalist rebels attempt to size control of key government buildings. Only our armed forces can save us now...."
plcommon.45.a:0 "The coup succeeds."
plcommon.45.b:0 "(Play as Poland)"
plcommon.50.t:0 "The Reichspakt Question"
plcommon.50.d:0 "With the formation of the new Polish-Lithuanian Commonwealth, our political status in the Reichspakt alliance is unclear. While Lithuania was a member of the alliance, Poland was not, and with the combination of our two governments, it seems that there is an opportunity to use Poland's status as a member outside of the alliance to leverage our way out, if we so choose.\n\nHowever, Germany is sure to see an attempt to leave as a threat to their European hegemony, and may take action against us. What should we do?"
plcommon.50.a:0 "We still need German protection."
plcommon.50.b:0 "We have outgrown this decaying alliance."
#fourth internationale events removed
plcommon.54.t:0 "The PLC Joins the Internationale?"
plcommon.54.d:0 "After their recent Syndicalist revolution, the new Polish-Lithuanian Commonwealth is seeking to join the ranks of true Syndicalism worldwide, the Third International. Should we allow them into our ranks?"
plcommon.54.a:0 "Our brothers!"
plcommon.54.b:0 "Their belief in our cause is flimsy."
plcommon.55.t:0 "The Internationale Grows!"
plcommon.55.d:0 "The French Commune has accepted our entry to the Third International! We stand firm with our brothers in Syndicalism!"
plcommon.55.a:0 "The wheels of revolution turn!"
plcommon.56.t:0 "The French Commune Dismisses Polish Interest"
plcommon.56.d:0 "Seemingly distrusting the new Syndicalist regime in the Polish-Lithuanian Commonwealth, France has denied our entry into the Third International, stating that our belief in their ideals is too weak. Without the help of the Third International, our future in Europe looks bleak."
plcommon.56.a:0 "Impossible!"
plcommon.57.t:0 "A New Constitution"
plcommon.57.d:0 "With the Polish-Lithuanian Commonwealth growing stronger by the day, it is becoming increasingly clear that the current constitution cannot handle the new political realities of the Commonwealth. Thus, the king has promised sweeping reforms in writing a new constitution, but we now have to think about what the reforms should actually entail."
plcommon.57.a:0 "Focus on Economic Growth."
plcommon.57.c:0 "Focus on Empowering the Military."
plcommon.57.e:0 "Focus on Expanding Royal Power."
plcommon.57.f:0 "Focus on National Unity."
plcommon.58.t:0 "The Commonwealth Seeks Plotzk"
plcommon.58.d:0 "After the creation of the new Polish-Lithuanian Commonwealth, the new Commonwealth is pursuing diplomatic solutions to its territorial disputes, and is now seeking to acquire the territory of Plotzk from us, which has a large Polish majority. In exchange, the Polish-Lithuanian Commonwealth will renounce any and all claims they hold to other Polish-majority regions we control. If we were to agree, it would cement a strong relationship with the Commonwealth. However, for us to cede any territory would certainly be seen as a sign of weakness..."
plcommon.58.a:0 "It is a fair trade."
plcommon.58.b:0 "Us? Surrendering territory? Unthinkable!"
plcommon.59.t:0 "The Kaiser Agrees"
plcommon.59.d:0 "Germany has agreed to our proposal for the cession of Plotzk in exchange for us renouncing our claims on other true Commonwealth territory they hold. With this transfer of territory, we can now welcome back millions of our brethren back into the Commonwealth proper."
plcommon.59.a:0 "R-really?"
plcommon.60.t:0 "An Unacceptable Trade"
plcommon.60.d:0 "The Kaiser has flatly denied our request for territory, stating that they only deal with "proper nations" and that we should learn our place in the European hierarchy. It seems like we shall not be seeing Plotzk under our care for some time."
plcommon.60.a:0 "To be expected..."
plcommon.61.t:0 "A Referendum in Brest-Litovsk"
plcommon.61.d:0 "The territories that were rightfully Polish were ceded by the Bread Peace of 1918 to the German puppet Ukraine. We should seek a diplomatic solution to this problem, and we believe that a proper referendum on the territories joining the Commonwealth is a proper way to handle this situation. There are enough ethnic Poles living in the region that a vote may turn in our favour. We should make the proposal to the Ukrainians as soon as possible."
plcommon.61.a:0 "I hope they agree."
plcommon.62.t:0 "A Referendum?"
plcommon.62.d:0 "The new Polish-Lithuanian Commonwealth has made a diplomatic request for a referendum to be held on the status of our border territories with their nation. If we agree, the territories will hold a vote to either stay with Ukraine, or join the Commonwealth. How should we respond?"
plcommon.62.a:0 "It is the proper thing to do."
plcommon.62.b:0 "Never!"
plcommon.63.t:0 "The Ukrainians Agree"
plcommon.63.d:0 "The Ukrainians have agreed to our referendum proposal, and the voting is due to begin shortly."
plcommon.63.a:0 "Fantastic!"
plcommon.64.t:0 "The Ukrainians Refuse"
plcommon.64.d:0 "The Ukrainians have declined our suggestion to hold a referendum, citing our claims to the region as "outrageous" and "fantasy". This is a disappointing outcome..."
plcommon.64.a:0 "We will find another way."
plcommon.65.t:0 "The Referendum Begins"
plcommon.65.d:0 "The agreed upon date has arrived, and along the border territories many Ukrainians are voting on whether to stay with our nation or join the Commonwealth. We could allow this voting to continue uninterrupted, or perhaps we could ensure our side won the vote..."
plcommon.65.a:0 "The vote shall continue."
plcommon.65.b:0 "We must win at any cost."
plcommon.67.t:0 "The Referendum Succeeds!"
plcommon.67.d:0 "After the votes have been tallied, our side has won the referendum! The territories our now ours!"
plcommon.67.a:0 "Let's Celebrate!"
plcommon.68.t:0 "The Referendum Fails!"
plcommon.68.d:0 "After the votes have been tallied, our side has lost the referendum vote. It was a good attempt, at least."
plcommon.68.a:0 "Unfortunate."
plcommon.69.t:0 "The Commonwealth Comes Together"
plcommon.69.d:0 "With the decree of Mendog III that the kingdoms of both Poland and Lithuania shall be united as one nation, the peoples of both states have found themselves with an uncertain future. The two nations have not been together in union for over a century, and the Commonwealth's new government is in its infancy.\n\nLithuanians are already voicing concerns that the more plentiful Polish will seize effective control of the nation, and many Poles feel that a Lithuanian king will treat them as second-class citizens in favour of his own people. Tensions have been increasing across the nation, and both Populist and Syndicalist movements feed off of the distrust pervading the kingdom.\n\nIt remains to be seen if this new nation can hold itself together in the face of the coming storms..."
plcommon.69.a:0 "We will stand united!"
plcommon.70.t:0 "Dmowski's Speech"
plcommon.70.d:0 "Roman Dmowski, leader of Polish National-Radical Party, recently said that the status of bilingualism is an abomination for Poles. He has encouraged people to destroy all signs with this 'peasant dialect' on them."
plcommon.70.a:0 "He doesn't matter anymore."
plcommon.71.t:0 "Skirpa' Speech"
plcommon.71.d:0 "Augustinas Skirpa, leader of the Lithuanian nationalists, has declared that the usage of only Polish in the government is treachery against the Lithuanian nation."
plcommon.71.a:0 "He doesn't matter anymore."
plcommon.72.t:0 "Lithuania Rebels!"
plcommon.72.d:0 "After the failed coup attempt in the capital, the Lithuanian Nationalists have been fuming under Polish rule. Today, the Lithuanian government, rallying around nationalist Augustinas Skirpa, have declared that they will no longer be a part of a nation dominated by Polish oppressors, and have declared their total independence!"
plcommon.72.a:0 "They will die for this!"
plcommon.73.t:0 "Poland Rebels!"
plcommon.73.d:0 "After the failed coup attempt in the capital, the Polish Nationalists have been fuming under Lithuanian rule. Today, the Polish government, rallying around nationalist Roman Dmowski, have declared that they will no longer be a part of a nation dominated by Lithuanian oppressors, and have declared their total independence!"
plcommon.73.a:0 "They will die for this!"
plcommon.74.t:0 "Revenge on the Commonwealth"
plcommon.74.d:0 "It is time to strike back at the oppressive "Commonwealth", and erase them from the map once and for all!"
plcommon.74.a:0 "Revenge!"
plcommon.75.t:0 "The Polish-Lithuanian Commonwealth leaves the Reichspakt!"
plcommon.75.d:0 "Declaring that Poland's status outside of the Reichspakt Alliance has transferred to the new Commonwealth, the mutinous state of the Polish-Lithuanian Commonwealth is attempting to weasel their way out of the Reichspakt! This is an obvious spit in the face of German hegemony in Europe, and if we don't act now, other states in the alliance may take notice..."
plcommon.75.a:0 "Let them leave."
plcommon.75.b:0 "They return or we will MAKE them return!"
plcommon.76.t:0 "Germany Says "NO"!"
plcommon.76.d:0 "The German ambassador to the Commonwealth today quietly delivered a sternly worded letter to Mendog III himself. The letter written to the king himself was short and simple: any attempt to leave the Reichspakt alliance will be seen as nothing less than an attack on Germany herself. With this alarmingly short note in hand, the upper echelons of the Commonwealth government have been in talks on how to respond.\n\nIt seems likely that Germany is bluffing, but is it worth taking the risk?"
plcommon.76.a:0 "The risk is too great, we must surrender."
plcommon.76.b:0 "We shall call their obvious bluff!"
plcommon.77.t:0 "The PLC Remains Defiant!"
plcommon.77.d:0 "Despite our ambassador delivering our demands to no less than King Mendog himself, the Commonwealth has remained suspiciously silent with regards to our demands to return to the alliance. This is obviously an affront to no less than the Kaiser himself, and the Commonwealth seems intent on their own suicide. How should we respond?"
plcommon.77.a:0 "Put them down."
plcommon.77.b:0 "They called our bluff..."
plcommon.78.t:0 "The PLC Backs Down"
plcommon.78.d:0 "After the Polish-Lithuanian Commonwealth so proudly declared their intention to leave the Reichspakt alliance, they have given in to our demands, and reversed their decision. The Commonwealth government quietly released a missive today stating the previous declaration was "a clerical mistake" and the idea that the Commonwealth would leave the Reichspakt "simply untrue"."
plcommon.78.a:0 "They learned their place."
plcommon.79.t:0 "Selecting a Prime Minister"
plcommon.79.d:0 "One of the first actions the new Polish-Lithuanian Commonwealth must take is to elect a Prime Minister to lead the government under our king, Mendog III. However, in the excitement of forming a new nation and the political chaos it entails, there have been many calls to allow the people to vote on the Prime Minister, rather than having him appointed.\n\nWhile we are certainly under no obligation to allow the people to vote, it could cement Mendog's position as a "King of the People"..."
plcommon.79.a:0 "Mendog's vote is the only one we need."
plcommon.80.t:0 "The Construction of Fort Vasa"
plcommon.80.d:0 "Our Northeastern border is critically undefended. A section of our military has proposed the construction of a series of defensive structures along the border to secure its defence and ensure we are not taken unawares by a surprise invasion, likely from Russia.\n\nThe plan has been drafted, and the series of fortifications are to be collectively named "Fort Vasa" in honour of King Władysław IV Vasa, who defeated the Russians in the Smolensk War.\n\nConstruction is due to begin shortly."
plcommon.80.a:0 "It will surely go as planned!"
plcommon.81.t:0 "Unplanned Construction Delays"
plcommon.81.d:0 "Construction of Fort Vasa has been proceeding, but not without delay. Most recently, four men were killed in an accident involving mining explosives while digging out the tunnels, and another two were killed when a section of concrete collapsed on them.\n\nMorale on the site is low, and the project is unlikely to amount to anything without continued support."
plcommon.81.a:0 "We must continue."
plcommon.81.b:0 "What we have now will suffice."
plcommon.82.t:0 "Fort Vasa Runs out of Funding"
plcommon.82.d:0 "Even with the continued support of the administration, the construction of Fort Vasa has hit another snag. The original budget had not foreseen the heavy additional costs the project is accruing, and the funding for the fortress has run dry.\n\nMore money could be allocated to the project, but is unlikely to be popular in the capital, a region far from immediate Russian threat."
plcommon.82.a:0 "Allocate the funds."
plcommon.82.b:0 "The fortress is complete enough."
plcommon.83.t:0 "Fort Vasa is Completed"
plcommon.83.d:0 "Many months of hard labour and far too many unforeseen hurdles later, "Fort Vasa" stands as testament to Polish-Lithuanian engineering, a vast network of bunkers and tunnels covering the entire Russian border, impervious to any assault.\n\nWhile many are busy celebrating the completion of such a powerful military bastion, a small flaw has been discovered in the network. A small portion of the line was left incomplete. In the grand scheme of things, insignificant, however..."
plcommon.83.a:0 "Enough! It is finished."
plcommon.83.b:0 "A flaw? Fix it!"
plcommon.84.t:0 "Fort Vasa is Truly Completed"
plcommon.84.d:0 "With the final missing section of Fort Vasa completed, the fortress stands triumphant, a shining beacon of Polish-Lithuanian military might. All defensive weaknesses have been accounted for, and some optimistic reports claim it would only need 1000 men to hold off the entire Russian army.\n\nWhatever the case, our northeastern now stands stoically defended. Fort Vasa shall not fall."
plcommon.84.a:0 "A toast, to our hard workers!"
plcommon.97.t:0 "Germany Demands Mendog's Restoration"
plcommon.97.d:0 "The recent election in our country has caused great alarm in Berlin. With the king removed from power and the new regime solidifying control over the country, Germany has begun to fear that the new [Root.GetName] will light a powder keg in the middle of Europe. They have decided to take immediate action, sending their ambassador to give us a list of their demands.\n\nThe demands are long and entirely unreasonable, and it is obvious Germany knows we will not accept these terms. It seems the only option left to us is to fight to the end."
plcommon.97.a:0 "Arrest the ambassador!"
plcommon.97.b:0 "We cannot hope to win. We surrender."
plcommon.98.t:0 "Poland-Lithuania Surrenders"
plcommon.98.d:0 "Our Ambassador to the [PLC.GetName] has just returned with fantastic news. Our list of demands, written to intentionally provoke the new government, was surprisingly accepted. Polish-Lithuanian armed forces are standing down across the border and our military has been formally invited into the country to restore order.\n\nFor all the bravado and bluster Poland-Lithuania was spouting recently, they surrendered without a single shot being fired."
plcommon.98.a:0 "Peace reigns supreme."
plcommon.99.t:0 "Our Ambassador Arrested!"
plcommon.99.d:0 "We have received alarming news from across the border in the [PLC.GetName]. We have heard through backroom channels that after delivering our list of demands, our Ambassador was immediately arrested and thrown into prison for "Subverting the State"!\n\nThere has been a deafening silence from the [PLC.GetName] on the matter, but or border patrols are reporting heightened military activity across the whole border. It seems that there will be no peace without war."
plcommon.99.a:0 "It is war, then."
plcommon.100.t:0 "Poland-Lithuania Commits to the Reichspakt"
plcommon.100.d:0 "With the recent political uncertainty in the Reichspakt after the formation of the [PLC.GetName], many observers believed that the formation of the new [PLC.GetName] was a challenge against Germany's hedgemony in Eastern Europe.\n\nHowever, such worries in Berlin were quickly assuaged, as the new Commonwealth has reinforced her commitments to the German economic and military bloc, but as a partner, rather than a puppet."
plcommon.100.a:0 "A pleasant surprise."

