PLC_POL_air_force:0 "폴란드 왕립 공군"
PLC_POL_air_force_desc:0 "연방 공군은 근접 항공 지원과 전술적 타격을 중시한 폴란드 왕립 공군의 구조와 전술에 기반을 두었습니다."
PLC_LIT_air_force:0 "리투아니아 왕립 공군"
PLC_LIT_air_force_desc:0 "연방 공군은 전략 폭격과 제공권 장악을 중시한 리투아니아 왕립 공군의 구조와 전술에 기반을 두었습니다."
PLC_conforming_rail_gauge_idea:0 "철도 궤간 통일"
PLC_conforming_rail_gauge_idea_desc:0 "우리는 우리의 철도 궤간을 표준화된 기준으로 통일해 무역을 원활하게 만들 수 있습니다."
PLC_mobile_army_idea:0 "기동 육군"
PLC_mobile_army_idea_desc:0 "참호에 처박혀 있는 군대는 죽음을 기다리고 있는 과녁일 뿐입니다. 결정적인 승리를 거두려면 기동력이 필요합니다."
PLC_lithuanian_tactics_idea:0 "방어적인 리투아니아식 전술"
PLC_lithuanian_tactics_idea_desc:0 "리투아니아의 군사 학교는 공격보다는 굳건한 방어에 초점을 두고 있습니다."
PLC_polish_leadership_idea:0 "공격적인 폴란드식 전술"
PLC_polish_leadership_idea_desc:0 "폴란드의 군사 학교는 방어보다는 거센 공격에 초점을 두고 있습니다."
PLC_integrating_two_armies_bonus_idea:0 "통합 전술"
PLC_integrating_two_armies_bonus_idea_desc:0 "폴란드와 리투아니아의 지휘관들 모두가 우리의 군사적 이상에 기여하고 있기 때문에, 우리는 둘 모두를 최대한 활용할 수 있습니다."
PLC_integrating_two_armies_idea:0 "양군 통합"
PLC_integrating_two_armies_idea_desc:0 "서로 매우 다른 양군을 하나의 군으로 엮으려는 시도는 매우 어려운 일이라는 것이 증명되었고, 사령부는 조직화를 유지하기 위해 애쓰고 있습니다."
PLC_polish_enthusiasm_idea:0 "열광적인 폴란드인들"
PLC_polish_enthusiasm_idea_desc:0 "많은 폴란드인들이 발트와 다시 한번 연합하는 그날을 꿈꿔 왔고, 수많은 사람들이 몰려와 해군에 자원했습니다."
PLC_secret_police_idea:0 "공공보안부"
PLC_secret_police_idea_desc:0 "우리는 새로운 정권 안의 반동분자들을 걸러내고, 전 세계로 우리의 정보력을 확대하기 위해 공안부를 설립해야 합니다."
PLC_scattered_bureaucracy_idea:0 "관료제 붕괴"
PLC_scattered_bureaucracy_idea_desc:0 "두 다른 국가의 관료 체제가 갑자기 두 엄청나게 다른 정부 체제를 하나로 결합하는 막중한 임무를 부여받았습니다. 새 정부는 부담감에 짓눌리고 있으며, 통합이 끝날 때까지 연방의 관료체제는 제기능을 하지 못 할 것입니다."
PLC_scattered_bureaucracy_idea1:0 "관료제 붕괴"
PLC_scattered_bureaucracy_idea1_desc:0 "두 다른 국가의 관료 체제가 갑자기 두 엄청나게 다른 정부 체제를 하나로 결합하는 막중한 임무를 부여받았습니다. 새 정부는 부담감에 짓눌리고 있으며, 통합이 끝날 때까지 연방의 관료체제는 제기능을 하지 못 할 것입니다."
PLC_universal_suffrage_idea:0 "보통선거권"
PLC_universal_suffrage_idea_desc:0 "모든 시민들은 투표할 권리를 가져야 하며, 이것은 우리 조국을 더 강하게 만들 것입니다."
PLC_diplomatic_offices_idea:0 "국제 외교관"
PLC_diplomatic_offices_idea_desc:0 "폴란드-리투아니아 연방이 자립하기 위해서는, 우리는 가능한 한 어디에서나 국제적 유대를 강화해야 합니다."
PLC_cultural_tensions_idea:0 "문화적 갈등"
PLC_cultural_tensions_idea_desc:0 "폴란드와 리투아니아 국민 둘 다 다른 쪽이 자신들의 정치적 견해를 듣지 않을 것이라고 걱정하고 있습니다. 양측은 서로를 불신하고 있으며, 전반적인 불안감이 국정 전반에 퍼져 있습니다."
PLC_cultural_tensions_idea1:0 "문화적 갈등"
PLC_cultural_tensions_idea1_desc:0 "폴란드와 리투아니아 국민 둘 다 다른 쪽이 자신들의 정치적 견해를 듣지 않을 것이라고 걱정하고 있습니다. 그들은 서서히 그들의 불신이 근거가 없다는 것을 깨닫기 시작하고 있지만, 전반적인 불안감이 여전히 국정 전반에 퍼져 있습니다."
PLC_mobilise_the_people:0 "인민들을 동원하다"
PLC_mobilise_the_people_desc:0 "혁명은 우리의 무관심 속에서는 승리할 수 없습니다! 사람들은 일어나서 스스로 승리를 쟁취해야 합니다!"
PLC_minority_guarantees_idea:0 "소수의 권리 보장"
PLC_minority_guarantees_idea_desc:0 "우리는 연방의 모든 시민들은 물론이고, 심지어 참정권이 없는 사람들의 권리도 보호할 것입니다."
PLC_polish_fleet_idea:0 "폴란드가 주도하는 함대"
PLC_polish_fleet_idea_desc:0 "폴란드는 신설된 연방 함대를 조직하고 이끄는 일을 맡을 것입니다."
PLC_lithuanian_fleet_idea:0 "리투아니아가 주도하는 함대"
PLC_lithuanian_fleet_idea_desc:0 "리투아니아는 신설된 연방 함대를 조직하고 이끄는 일을 맡을 것입니다."
PLC_anti_submarine_idea:0 "대잠 전술"
PLC_anti_submarine_idea_desc:0 "적 잠수함을 파괴하는 데 주력하는 것은 전시에 우리 수송선들의 안전을 보장해 줄 것입니다."
PLC_protecting_the_baltic:0 "발트해 방어"
PLC_protecting_the_baltic_desc:0 "우리의 함대가 대양을 가로지르도록 하는 것보다는, 우리는 발트해를 철저히 방어해서 자국에서 우리의 이익을 보호해야 합니다."
PLC_atlantic_fleet_idea:0 "대서양 함대"
PLC_atlantic_fleet_idea_desc:0 "우리 연방은 세계 무대의 새로운 열강이며, 우리는 전 세계에서 우리의 이익을 지키기 위해 대양을 가로질러 힘을 행사해야 합니다."
PLC_impenetrable_defense_idea:0 "뚫을 수 없는 방어"
PLC_impenetrable_defense_idea_desc:0 "우리 연방은 굳이 큰 손실을 입으면서 승리하기를 바라지 않습니다. 우리는 불가침의 방어선을 구축할 것이고, 적의 소모를 강요해 승리할 것입니다."
PLC_international_railways_idea:0 "국제 철도"
PLC_international_railways_idea_desc:0 "국내의 철도망을 이웃 국가들과 연결하는 것은 우리 산업이 해외 무역을 통해 번창하도록 할 것입니다."
PLC_never_surrender_idea:0 "절대 항복하지 마라"
PLC_never_surrender_idea_desc:0 "설령 국가가 멸망하더라도, 모든 시민이 계속 투쟁하는 것이 의무이다. 절대 항복하지 마라!"
PLC_trench_warfare_idea:0 "참호전"
PLC_trench_warfare_idea_desc:0 "누군가는 이제 참호의 시대는 끝났다고 말합니다. 우리는 이제 시작일 뿐이라고 말합니다."
PLC_supply_chains_idea:0 "효율적인 보급망"
PLC_supply_chains_idea_desc:0 "우리 군대가 전장에서 생존하려면, 그들을 지원하기 위한 끊임 없는 보급품 지원이 필요합니다."
PLC_killing_blow_idea:0 "치명적인 일격"
PLC_killing_blow_idea_desc:0 "전격전만이 적을 쓰러뜨릴 수 있는 유일한 방법입니다. 우리는 빠르게 움직여 적에게 치명적인 일격을 가하고 승리해야 합니다."
PLC_wartime_rationing_idea:0 "전시 배급"
PLC_wartime_rationing_idea_desc:0 "우리의 자원은 전쟁 수행에 매우 중요하며, 모든 시민은 군대가 필요로 하는 모든 것을 가질 수 있도록 배급할 의무가 있습니다."
PLC_centralized_state_idea:0 "중앙집권국"
PLC_centralized_state_idea_desc:0 "권력을 통합하는 것이 부강한 조국을 만드는 유일한 방법입니다."
PLC_a_smaller_circle_idea:0 "권력 집중"
PLC_a_smaller_circle_idea_desc:0 "너무나도 오랫동안 너무 많은 사람들이 왕의 귀를 붙잡고 있었습니다. 선택된 소수의 사람들만이 이 나라의 진정한 권력을 잡을 필요가 있습니다."
PLC_tech_sharing_idea:0 "기술 공유"
PLC_tech_sharing_idea_desc:0 "우리는 우리의 기술을 우리 동맹국들과 공유하고 있고, 그들도 차례로 그들의 기술을 우리에게 공유하고 있습니다."
PLC_german_advisors_idea:0 "독일 고문관들"
PLC_german_advisors_idea_desc:0 "유럽의 판도에 계속 서있기 위해서는 군사적, 정치적 구조를 개혁하는 것이 가장 중요합니다. 독일과의 긴밀한 관계를 이용해서, 우리는 그들이 우리의 군 현대화에 대해 조언해줄 고문들을 보내는 것을 허용할 수 있습니다."
PLC_mendog_idea:0 "우라흐의 민디우가스 3세"
PLC_mendog_idea_desc:0 "민디우가스 3세는 연방의 진정한 왕이며 이러한 어려운 시기에서 새로운 국가를 이끌어 갈 수 있는 유일한 사람입니다."
PLC_expansionism_idea:0 "팽창주의"
PLC_expansionism_idea_desc:0 "옛 폴란드-리투아니아의 고토를 대부분 잃어버린 것은 우리에게 수치로 남았습니다. 우리는 가능한 한 많은 영토를 확보해야 합니다."
PLC_peace_idea:0 "평화적인 확장"
PLC_peace_idea_desc:0 "폭력보다는 확실한 외교를 통해서 내일의 세계에서 우리의 위치를 확보할 수 있을 것입니다."
PLC_common_currency_idea:0 "단일 화폐"
PLC_common_currency_idea_desc:0 "폴란드와 리투아니아의 두 경제 체제는 단일 화폐를 통해 결합되었는데, 이것은 우리의 새로운 경제의 근간을 이루게 될 것입니다."

