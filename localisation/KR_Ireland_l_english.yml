IRE_american_civil_war:0 "미국 내전에 대한 반응"
IRE_american_civil_war_desc:0 "세계대전 말기에 일어난 미국의 대공황으로 말미암아, 정치적 위기 끝에 두번째 내전이 발발했습니다. 미국 내전으로 인해 우리도 영향을 받을수 있고, 우리는 그것을 대비해야 합니다."
IRE_send_ira_syndie:0 "IRA 자원병 파견"
IRE_send_ira_syndie_desc:0 "미국이 내전에 휘말렸습니다. 우리는 바다 건너편에서 자유를 위해 투쟁하는 동지들을 도와야 합니다. 수많은 IRA의 지원자들이 그들을 지원할것입니다. "
IRE_SANCTUARY:0 "Dídean"
IRE_SANCTUARY_desc:0 "미국에서 다시금 내전이 발발한 후, 많은 아일랜드계 미국인들은 미국에서 벌어지고 있는 혼란을 피하기 위해 그들의 옛 고향으로 돌아가기로 결정했습니다. 우리는 그들을 도와야 합니다!"
IRE_REFUGEEWORK:0 "난민 고용 프로그램"
IRE_REFUGEEWORK_desc:0 "아일랜드에 도착한 이후, 많은 난민들이 일자리를 찾는 데 어려움을 겪었고, 이로 인해 우리 사회에 약간의 긴장이 조성되었습니다. 한 가지 해결책은 그 난민들을 아일랜드 발전에 도움이 될 공공 사업 프로그램에 투입하는 것입니다."
IRE_REFUGEEFIGHT:0 "군인 모집"
IRE_REFUGEEFIGHT_desc:0 "아일랜드에 도착한 이후, 많은 난민들이 일자리를 찾는 데 어려움을 겪었고, 이로 인해 우리 사회에 약간의 긴장이 조성되었습니다. 다른 해결책은 그 난민들을 군대에 입대시켜 그들의 새로운 조국에 봉사하도록 하는 것입니다."

