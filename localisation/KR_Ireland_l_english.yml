### Ideas ###
IRISH_PROFITS:0 "아일랜드에서의 이익"
IRISH_PROFITS_desc:0 "우리의 사업은 더블린에서 번창하고 있으며 그 이익을 거두고 있습니다."
IRE_DUBLIN_SUCCESS:0 "더블린의 재탄생"
IRE_DUBLIN_SUCCESS_desc:0 "더블린은 세계적인 주요 금융 중심지가 되었으며, 경제적 부를 옮기고 무역 거래에서 더 큰 이익을 볼 수 있게 되었습니다."

### Individual Events ###
ire.71.t:0 "아일랜드와 독일 기업들의 밀월"
ire.71.d:0 "우리는 오늘 아일랜드인들이 무역과 금융의 미래 중심지로서 새롭게 현대화된 더블린을 홍보하기 위해 최선을 다하고 있다는 소식을 들었습니다. 우리의 주요 산업 회사들 중 몇몇이 연락을 받았고 우리가 그들에게 아일랜드 수도에 지점을 내라고 제안이 들어왔습니다. 장기적으로는 상당히 수익성이 있을 수 있는 이 제안의 수익 중 일부를 자연스레 거둬들일 것입니다. 물론, 그것은 아일랜드인들에게 훨씬 더 유익할 것입니다."
ire.71.a:0 "독일 기업은 독일에서만 장사해라."
ire.71.b:0 "아일랜드는 우리의 친구다. 이를 허락하자."
ire.71.c:0 "우리 둘다 돈을 좋아하지. 돈이 해로운가?"
