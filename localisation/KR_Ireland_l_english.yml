ULS_CATHOLICS_desc:0 "얼스터의 가톨릭 신자들은 인구의 상당부분을 차지하고 있으며, 아일랜드 공화국에 충성하고, 개신교 국가인 얼스터를 싫어합니다."

# UoB sending volunteers
ire.135.t:0 "아일랜드 내전"
ire.135.d:0 "아일랜드 해 건너편의 시끄러운 이웃들이 내전으로 무너진 것 같습니다. 오랜 동안 지속되어 온 얼스터 연합주의자들의 문제는 한계에 이르렀고 이제 얼스터는 독립을 선언하고 군대를 소집했습니다. 지금이 바로 북아일랜드 탈환의 기회이며, 전쟁에 직접 참전하지 않고도 아일랜드의 몰락을 지켜볼 수 있을 것입니다. 물론, 유럽의 다른 나라들이 우리의 간섭을 불쾌하게 받아들일 가능성도 있지만, 자본주의자들은 우리의 대의를 이해하지 못할 것입니다."
ire.135.a:0 "그들을 도울 것이다."
ire.135.b:0 "원조하되 너무 많이는 하지 마라."
ire.135.c:0 "자기들 알아서 할 일이다."

ire.136.t:0 "브리튼 연방이 의용군을 보내다"
ire.136.d:0 "브리튼 연방이 아일랜드 압제자들과 싸우고 있는 우리를 돕기 위해 군대를 파견하겠다고 결정했습니다. 비록 이러한 도움은 공짜가 아니겠지만, 브리튼의 정예군은 내전 승리에 큰 도움이 될 것입니다."
ire.136.a:0 "이런 도움에 감읍할 따름이다."
ire.136.b:0 "잘 쓰겠다."
uls.uob.volunteers.large:0 "Receive §Y6§! divisions in Belfast."
uls.uob.volunteers.small:0 "Receive §Y3§! divisions in Belfast."

# Irish notification

ire.137.t:0 "브리튼 의용군 벨파스트에 상륙하다"
ire.137.d:0 "벨파스트의 아일랜드 스파이들이 오늘 수천명의 브리튼 자원병들이 최근 벨파스트에 도착했다고 보고했습니다. 브리튼이 얼스터의 연합주의자들을 지원하고 있기 때문에 우리의 투쟁은 더 힘들어질 것입니다."
ire.137.a:0 "브리튼이여 지옥에나 떨어져라. 우리가 이길 것이다."

# German response
ire.138.t:0 "생디칼리스트들의 아일랜드 개입"
ire.138.d:0 "아일랜드 내의 우리 첩보원들이 브리튼의 생디칼리스트 정권이 아일랜드 북부의 얼스터 봉기를 돕기 위해 큰 규모의 자원병 부대를 파견했다고 보고해왔습니다. 이는 아일랜드 정부 몰래 진행되는 비밀작전입니다. 독일군 내부의 많은 반공주의자들은 브리튼에 대항하여 아일랜드를 도와야 한다고 주장하고 있지만, 다른 몇몇은 이는 우리가 개입할 분쟁이 아니고 우리 군대는 필요한 곳이 많다고 주장하고 있습니다."
ire.138.a:0 "아일랜드를 돕자!"
ire.138.b:0 "약간의 군대를 보낼 수 있다."
ire.138.c:0 "이건 우리 문제가 아니다."

# Canadian response
ire.139.t:0 "생디칼리스트들의 아일랜드 개입"
ire.139.d:0 "아일랜드 내의 우리 첩보원들이 브리튼의 생디칼리스트 정권이 아일랜드 북부의 얼스터 봉기를 돕기 위해 큰 규모의 자원병 부대를 파견했다고 보고해왔습니다. 이는 아일랜드 정부 몰래 진행되는 비밀작전입니다. 캐나다군 내부의 많은 반공주의자들은 브리튼에 대항하여 아일랜드를 도와야 한다고 주장하고 있지만, 다른 몇몇은 얼스터에 연민을 느끼고 있으며 아일랜드와 손잡는 것을 달갑지 않게 보고 있습니다."
ire.139.a:0 "아일랜드를 생디칼리스트의 손에서 구출해야 한다! 원조를 보내자!"
ire.139.b:0 "약간의 자원병을 보내자."
ire.139.c:0 "얼스터인들은 우리 친구다!"

# Irish receive volunteers
ire.140.t:0 "독일이 원군을 보내다"
ire.140.d:0 "브리튼이 얼스터 분쟁에 개입하자 독일 또한 아일랜드에 손을 내밀었습니다. 생디칼리스트 군대에 대항하기 위해, 그들은 아일랜드에 자원병을 보내 위험한 영국인들과 북쪽 반란군에 대항하는 우리의 투쟁에 동참했습니다."
ire.140.a:0 "고마워라."
ire.ger.volunteers.large:0 "Receive §Y6§! divisions in Dublin."
ire.ger.volunteers.small:0 "Receive §Y3§! divisions in Dublin."

ire.141.t:0 "캐나다가 원군을 보내다"
ire.141.d:0 "놀랍게도 캐나다로 추방된 영국 망명정부가 얼스터 연합주의자들과의 분쟁에서 우리를 돕기로 결정했습니다. 캐나다의 몇몇 사단이 오늘 밤 더블린에 도착했고 가까운 시일 내 전선에 도착할 것입니다."
ire.141.a:0 "적의 적은 친구라더니."
ire.can.volunteers.large:0 "Receive §Y6§! divisions in Dublin."
ire.can.volunteers.small:0 "Receive §Y3§! divisions in Dublin."

# Ulster warnings

ire.142.t:0 "독일이 아일랜드에 원군을 보냈다"
ire.142.d:0 "심각한 소식입니다. 독일 제국은 그들의 오랜 친구를 돕기로 결정했고, 몇 개의 독일군 사단이 아일랜드 공화국에 배치된 것으로 보입니다. 남쪽의 악독한 정부가 독일군의 총구를 얼스터의 선량한 사람들에게 돌릴 것이라는 것은 분명합니다."
ire.142.a:0 "좋지 않군."

ire.143.t:0 "캐나다가 아일랜드에 원군을 보냈다"
ire.143.d:0 "우리의 옛 지배자인 영국, 정확하게는 영국 망명정부는 아일랜드 공화국을 지원하기로 결정했습니다. 캐나다군이 더블린에 상륙했고 곧 전선에 배치될 것입니다. 이 날은 연합주의자들에게 잊혀질 수 없는 날이 될것입니다."
ire.143.a:0 "아직 상황이 그렇게 나쁘진 않다..."

# UoB warnings

ire.144.t:0 "독일이 아일랜드에 원군을 보냈다"
ire.144.d:0 "우리의 자원병 파견이 독일을 자극했고, 독일 제국은 내전에서 아일랜드 공화국을 지원하기로 결정했고, 우리처럼 자원병들을 대규모로 파견했습니다. 또한 얼스터를 지원하려는 우리의 노력이 인터내셔널 내부에서 더이상 관심을 받지 못하고 있어, 얼스터의 투쟁을 더 어렵게 만들고 있습니다."
ire.144.a:0 "젠장."

ire.145.t:0 "캐나다가 아일랜드에 원군을 보냈다"
ire.145.d:0 "또 한 방 먹었습니다. 아일랜드와의 복잡한 관계에도 불구하고, 캐나다로 추방된 영국 망명정부는 얼스터와 우리 자원병에 대항하여 아일랜드를 지원하기로 결정했습니다. 자원병을 아일랜드 북부로 보내기로 한 우리의 결정이 그들을 자극한 모양입니다."
ire.145.a:0 "약간의 차질이 생겼군..."

# Irish Victory

ire.146.t:0 "얼스터 봉기가 분쇄되다"
ire.146.d:0 "열광적인 군중들이 모인 더블린의 연설에서, 정부와 군 관계자들은 그들이 얼스터의 연합주의 반란군에 대항하여 완전한 승리를 거두었다고 선언했습니다. 비록 내전은 잔혹했고 많은 이들이 승리를 위해 자신을 희생했지만, 정부는 연합주의 세력이 모조리 뿌리뽑혔고 더이상 얼스터 문제가 아일랜드인들을 괴롭히지 않게 될 것이라고 약속했습니다. 아일랜드 현대사의 가장 큰 사건 중 하나가 끝났습니다."
ire.146.a:0 "아일랜드 만세!"

# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)

ire.147.t:0 "아일랜드의 승리"
ire.147.d:0 "아일랜드에 있는 우리 자원병 부대는 작전이 성공적으로 끝났다고 보고해왔습니다. 독일군의 지원을 받는 아일랜드 공화국군은 브리튼의 훼방에도 불구하고 성공적으로 얼스터 봉기를 진압했습니다. 이는 지역에 안정을 가져올 것이고 우리의 자원병 파견 결정이 옳았던 것으로 판명날 것입니다."
ire.147.a:0 "아일랜드에 만세 삼창, 그리고 독일에 만세 삼창!"

ire.148.t:0 "아일랜드의 승리"
ire.148.d:0 "아일랜드 주재 우리 군 대표단의 총사령관은 오늘 아침 아일랜드 공화국군이 얼스터를 탈환해 반군 봉기를 완전히 진압했다고 보고했습니다. 브리튼 생디칼리스트들의 위협에도 불구하고, 아일랜드 군대는 승리했습니다. 얼스터 문제는 어느 정도 해결된 듯하며, 아일랜드는 다시 한 번 통합되었습니다."
ire.148.a:0 "그들은 전투종족이다..."

ire.149.t:0 "얼스터의 패배"
ire.149.d:0 "우리의 최선의 노력에도 불구하고, 얼스터 봉기는 아일랜드 공화국에 의해 결정적으로 진압되었습니다. 우리는 오늘 아침 아일랜드 공화국군이 데리와 벨파스트의 주요 도시를 완전히 점령했다는 보고를 받았습니다. 연합주의 지도자들에게 무슨 일이 일어났는지 모르지만, 폭압적인 아일랜드 정부가 그들을 처형했다는 것은 의심의 여지가 없습니다. 아일랜드 문제에 개입하려는 우리의 시도는 우리나라에 혼란을 가져왔고, 몇몇은 우리가 일찍이 여기서 발을 뺐어야 했다고 주장했습니다."
ire.149.a:0 "결국엔 우리가 이길 것이다."

IRE_unionists_pacified:0 "연합주의자들이 내전이나 협상을 통해 평정될것입니다."

# Unionist option to offer Ireland peace if they've held out for long enough
ire.151.t:0 "얼스터에 평화를 가져올 때?"
ire.151.d:0 "얼스터는 1년 동안 아일랜드 공화국의 침략에 길고 피비린내나는 저항을 해왔고, 가톨릭과 개신교 양측 모두 많은 목숨을 잃었습니다. 그들이 우리의 독립을 인정한다면 우리는 공화국과 평화를 이룰 수 있습니다. 만약 우리가 훨씬 더 장기적인 충돌을 피하고 싶다면, 이것은 분명히 최선의 행동 방침일 것입니다."
ire.151.a:0 "더블린에 제안을 보내자."
ire.151.b:0 "끝까지 싸우자! 항복은 없다."

# Ireland receives peace terms
ire.152.t:0 "연합주의자들의 평화제안"
ire.152.d:0 "얼스터의 지도자 제임스 크레이그가 더블린에 평화제안을 보냈습니다. 적대행위를 중단하는 대가로, 그는 얼스터의 독립과 자유를 인정해 달라고 제안했습니다. 이 내전이 쉽게 끝나지 않을 것이라는 것은 분명하지만, 이를 받아들이는 것은 아일랜드 정부의 정치적 자살과 마찬가지일 것입니다. 그럼에도 불구하고, 몇몇은 이 제안이야말로 분쟁을 평화적으로 끝낼  수 있는 유일한 방법이라 생각합니다."
ire.152.a:0 "농담이겠지? 평화는 없다."
ire.152.b:0 "그들이 원하는 평화를 주자."

# Ireland says no
ire.153.t:0 "더블린이 거부하다"
ire.153.d:0 "아일랜드 의회의 답장은 짧고 명확했습니다. 우리가 그들에게 항복할 때까지 싸움은 계속될 것입니다. 우리가 아일랜드를 꺾고 자유를 쟁취하거나, 우리의 마지막 한명이 죽을 때까지 싸움이 계속되거나 둘 중 하나입니다."
ire.153.a:0 "그러라지."

# Ireland says yes
ire.154.t:0 "마침내 평화가"
ire.154.d:0 "우리의 평화제안이 아일랜드 정부로부터 받아들여졌고 그들은 얼스터의 독립을 인정하고 적대행위를 중단하겠다고 통보해왔습니다. 오늘은 북아일랜드 사람들의 위대한 날이며, 우리는 드디어 아일랜드인의 폭정과 개신교 탄압에서 해방되었습니다. 이제 더이상의 전투는 없으며, 아일랜드 섬이 평화를 되찾았습니다. 신생 얼스터의 미래는 연합주의의 대의 아래 목숨을 바친 용감한 남녀들이 이끌어갈 것입니다!"
ire.154.a:0 "이것은 위대한 승리다!"

# UoB - ask the French for help?
ire.155.t:0 "원조를 요청할 때?"
ire.155.d:0 "아일랜드 내전에의 우리 개입이 자본주의자의 벌집을 건드린 것으로 보이며, 연합주의자들의 반란에 맞서 아일랜드 정부를 지원하려는 국가들이 의용군을 보내고 있습니다. 따라서 우리의 연합주의 의용군은 그들에게 아주 중요한 의미를 가집니다. 하지만, 적대적인 의용군 부대가 공화국 편에 서면서 아일랜드 내전의 판세가 우리에게 불리해지고 있습니다. 만약 우리가 아일랜드에 자원병을 더 보낸다면 이는 다른 적대적인 대서양과 유럽 국가들에게 크나큰 도발로 비춰질 것입니다. 하지만 우리가 프랑스에 도움을 요청해 그들이 얼스터를 돕기로 결정한다면 우리는 내전의 판세를 다시 우리 쪽으로 돌릴 수 있을 것입니다..."
ire.155.a:0 "프랑스의 도움을 요청하자."
ire.155.b:0 "우리는 혼자 눕고 혼자 잘 것이다."

# France receives request
ire.156.t:0 "브리튼 연방이 원조를 요청하다"
ire.156.d:0 "브리튼 연방은 프랑스 코뮌에 공식 요청서를 보내, 아일랜드 내전에서 싸우는 얼스터 분리주의자들을 돕기 위한 의용군을 보내달라고 요청했습니다. 하지만 그들의 급진적 반사회주의적,개신교 근본주의적 성향은 우리가 진정 그들을 도와야 하는지 의문을 만들고 있습니다. 이 요청을 수락하면 코뮌군이 벨파스트에 상륙할 것이고, 얼스터 독립을 돕게 될 것입니다."
ire.156.a:0 "이는 유명한 쟁점이다. 우리가 원조를 보내면 혁명의 불길은 강해질 것이다."
ire.156.b:0 "누가 그들의 반동주의자 애완견들을 신경쓰겠어?"

# France says yes
ire.157.t:0 "프랑스가 승낙했다"
ire.157.d:0 "프랑스 코뮌이 우리의 얼스터 지원 요청을 긍정적으로 검토하고 있습니다. 프랑스 의용군이 벨파스트로 향하고 있으며 곧 전선에 도착해 얼스터인들을 도울 것입니다. 확실히, 이것은 아일랜드-얼스터 내전의 전환점이 될 것입니다!"
ire.157.a:0 "훌륭하다."

# France says no
ire.159.t:0 "프랑스가 거절했다"
ire.159.d:0 "불행하게도, 프랑스 코뮌은 아일랜드에서 진행중인 분쟁이 인터내셔널에 도움이 안된다고 생각하고, 얼스터인들의 반동적인 성향에 대해 우려를 표명했습니다. 우리가 보낸 의용군과는 별개로, 얼스터인들은 수적으로 우세한 아일랜드인들과 힘겹게 싸우고 있습니다. 우리는 선전포고를 하지 않는 선에서 우리가 도울 수 있는 모든 걸 해주었습니다."
ire.159.a:0 "매우 프랑스스러운 일이군."

# Ulster receives troops

ire.158.t:0 "프랑스 코뮌의 원조가 도착하다!"
ire.158.d:0 "우리에게는 생각보다 많은 동맹이 있습니다. 우리 후원자인 브리튼인들의 도움으로, 프랑스 코뮌은 우리를 돕기 위해 몇 개의 사단을 파견하기로 했습니다. 등바람이 우릴 밀어주고 있습니다. 우리는 프랑스의 힘으로 아일랜드놈들을 몰아내야 합니다!"
ire.158.a:0 "항복하지 마라!"

# Irish warning about French troops

ire.160.t:0 "벨파스트에 프랑스군이?"
ire.160.d:0 "벨파스트에 있는 군 정보기관의 보고에 의하면 프랑스 코뮌에서 온 군인들이 수송선으로부터 벨파스트 항구로 하선하는 것이 목격되었다고 합니다. 그들은 브리튼연방과 연합주의자 군관들의 환영을 받았고, 이들이 얼스터를 돕기 위해 군대를 보냈다는 사실은 분명합니다. 브리튼 연방은 연합주의자 꼭두각시를 이용하여 아일랜드를 다시 차지하려고 하고 있고, 프랑스인,브리튼인,연합주의자들의 피가 얼마나 많이 흐르더라도 아일랜드인은 포기하지 않을 것입니다."
ire.160.a:0 "우리 땅이다. 절대로 저들에게 빼앗기지 않을 것이다."

# Ulster Victory
ire.161.t:0 "얼스터의 해방!"
ire.161.d:0 "얼스터의 용감한 남녀들은 자유의 부름을 듣고 피와 무력으로 대답할 준비가 되어 있었습니다. 우리는 힘겨운 투쟁으로 아일랜드 공화국군을 물리치고 내전에서 승리했습니다. 우리의 독립은 보장되었고 아일랜드는 철저히 패배했습니다. 이제 우리는 임시정부를 세워 공정하고 정의로운 방식으로 얼스터를 다스릴 것입니다. 그곳에서 개신교 신자들은 대우받을 것이고, 연합주의의 대의가 실현될 수 있을 것입니다."
ire.161.a:0 "우리가 해냈다."

# GER/CAN/ENG/ Notifications if Ulster won
ire.162.t:0 "얼스터의 승리!"
ire.162.d:0 "불행히도 그들의 용감한 노력에도 불구하고 아일랜드인들은 빨갱이들의 비호를 받는 얼스터인들에게 패배했습니다. 이것은 독일에게 나쁜 소식이며, 생디칼리슴이 더 활개칠 것입니다."
ire.162.a:0 "망할!"
ire.163.t:0 "얼스터의 승리!"
ire.163.d:0 "생디칼리스트들의 도움으로 얼스터인들은 아일랜드를 패배시켰습니다. 아일랜드에의 우리 도움은 무용지물이 되고 말았습니다."
ire.163.a:0 "망할!"
ire.164.t:0 "얼스터의 승리!"
ire.164.d:0 "얼스터 반군이 승리했고, 우리는 성공적으로 아일랜드를 약화시켰습니다! 이로써 자본주의 압제자들로부터의 섬의 탈환이 더 가까워졌습니다."
ire.164.a:0 "올 하일 브리타니아!"

