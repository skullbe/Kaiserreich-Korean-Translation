### Focus Tree - IEAA ###
IRE_IEAA:0 "아일랜드 경제 진보 정책"
IRE_IEAA_desc:0 "자유을 얻었음에도 섬의 경제는 오랫동안 정체되었으며 일부 지역에서는 오히려 쇠퇴했습니다. 아일랜드 경제 진보 정책(IEAA)가 통과됨에 따라 의회는 이 중요한 문제를 해결할 수 있게 되었습니다. 아일랜드는 작을 지는 모르지만 사람들은 성실하며 도시는 성장할 잠재력이 충분합니다."
ire.ieaa.tt:0 "\nIEAA를 통과시키고 국가의 경제적 방향을 고려하기 시작할 것입니다."
ire.debtscheme.tt:0 "\n국가 부채가 평소보다 더 매년 §O상당량§! 감소할 것입니다."

# IEAA event - Collins in charge
ire.9.t:0 "의회가 경제를 논하다."
ire.9.d:0 "아일랜드 경제 진보 정책(IEAA)의 통과 이후, 아일랜드 정부의 신속하고 완벽히 경제를 재정비하겠다는 약조가 이뤄졌습니다. 법안에 규정된 대로, 정부는 지금부터 매 년 경제 발전에 중점을 두는 결정을 해야 합니다. 피너 게일의 지도자이자 아일랜드의 대통령인 마이클 콜린스 뿐만 아니라, 국민중앙당의 프랭크 맥더멋도 경제를 가능한 한 빠르게 발전시키는걸 집중해야 한다고 합니다. 생디칼리스트 연합을 이끄는 짐 라킨은 노조에게 힘을 주는 것이 우리 산업의 생산성을 늘리는 길이라고 주장합니다. 마지막으로 신 페인은 주요 산업을 연구하고 개발하자고 제안했습니다."
ire.9.a:0 "콜린스와 NCP의 생각이 옳다."
ire.9.b:0 "민주주의자들과 자유주의자들을 따라라."
ire.9.c:0 "생디칼리스트들이 중요한 것을 알고 있다."

# IEAA repeat event - Collins still in charge
ire.10.t:0 "의회가 경제를 논하다."
ire.10.d:0 "작년과 마찬가지로, 의회는 국가의 연례 경제 초점을 결정하기 위해 만나고 있습니다. 아일랜드 정치에서 주요 권력자들의 입장은 변하지 않았습니다. 콜린스는 NCP의 지원을 받는 신속한 산업화를 주장하는 반면, 생디칼리스트들은 노동자들에 대한 더 많은 인식과 더 나은 대우를 요구하고 있는 반면, 자유 민주 연합은 아일랜드는 산업 연구와 개발을 통해 가장 이익을 잘 본다고 믿고 있습니다."
ire.10.a:0 "콜린스가 언제나 옳다."
ire.10.b:0 "신 페인과 피어너 팔이 옳다."
ire.10.c:0 "이번에는 빨갱이들의 아이디어가 좋은 것 같다..."

