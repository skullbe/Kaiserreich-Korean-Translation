# IEAA event - Collins ousted (syndicalist)
ire.13.t:0 "의회가 경제를 논하다."
ire.13.d:0 "아일랜드 경제선진화법(IEAA)이 통과됨에 따라, 아일랜드 정부는 신속하고 완전한 경제발전을 약속했습니다. 이 법에 규정된 바와 같이, 정부는 이제 경제 발전을 위해 매년 중점을 결정해야 합니다. 혁명노동자 그룹은 가능한 한 빨리 산업을 발전시키는 데 초점을 맞춰야 한다고 믿고 있습니다. 아일랜드 노동자 연맹은 노동 조합을 장려하는 것이 산업 생산성을 높이는 가장 좋은 방법이라고 주장합니다. 마지막으로, 스르 에이레는 주류 산업 연구와 개발에 초점을 맞춰야 한다고 주장하고 있습니다."
ire.13.a:0 "스르 에이레 쪽이 좋다."
ire.13.b:0 "혁명노동자집단이 맞는 생각을 가지고 있다."
ire.13.c:0 "아일랜드 노동자동맹이 중요한 것을 알고 있다."

# IEAA repeat event - Collins ousted (syndicalist)
ire.242.t:0 "의회가 경제를 논하다."
ire.242.d:0 "예년과 마찬가지로, 아일랜드 의회에서는 국가의 연간 경제 중점을 결정하기 위해 회의를 하고 있습니다. 아일랜드 정치에서 주요 정당들의 입장은 바뀌지 않았습니다. 혁명노동자 그룹은 급속한 산업화를 옹호하는 반면 아일랜드 노동자연맹은 노동자들의 임금을 더 많이 인상해줄 것을 요구하고 있습니다. 스르 에이레는 산업 연구개발에 더 많이 투자해야 한다고 말하고 있습니다."
ire.242.a:0 "스르 에이레가 옳다."
ire.242.b:0 "혁명적 노동자 그룹이 일리가 있다."
ire.242.c:0 "아일랜드 노동자 동맹이 좋은 생각을 갖고 있다."

# Agri/Infra Wing
IRE_ARD:0 "농업 개혁운동"
IRE_ARD_desc:0 "아일랜드의 시골 지역은 지금까지 정부에 의해 도외시되고 있으며, 급진적인 경제 발전의 출발점이 될 수 있습니다. 유럽 본토에서 일어나고 있는 농업 혁명과 비교해 볼 때 우리의 농업기술은 유감스럽게도 시대에 뒤떨어져 있고, 우리의 기반 시설은 원시적인 수준입니다."
ire.ard.tt:0 "\n아일랜드 §Y농업 사회§! 와§Y기반시설§!의 현대화를 시작하자.\n\n"

ire.ard.no.tt:0 "\n§G경제 보너스의 보통 수준을 유지하자.§!\n\n"

ire.59.t:0 "농업 개혁운동"
ire.59.d:0 "우리는 우리의 시골 지역을 너무 오랫동안 보잘것없는 상태로 내버려두었습니다. 이제 뭔가를 해야 합니다. 아일랜드는 앞으로 나아가고 있고, 시골 지역사회도 마찬가지입니다. 우리 산업은 전통적으로 농업에 의존해 왔지만 시대가 변했습니다. 만약 우리가 농업이 우리 경제의 중요한 부분으로 유지되길 원한다면, 우리는 우리의 농업 시설을 개선시켜야 합니다. 마찬가지로, 아일랜드의 도로시설 대부분은 완전히 수리되지 않은 상태이며, 모든 종류의 수리 작업은 민간에 맡겨져 있습니다. 일반적으로 우리의 교통망이 상당히 개선될 수 있기 때문에 우리는 노동력과 물류를 더 빠른 속도로 전국에 운송시킬 수 있습니다. 이는 상당한 경제 지출을 요구하고, 우리는 국가 부채를 주시해야 할 것입니다."
ire.59.a:0 "너무 급하게 하지 말자."
ire.59.b:0 "우리는 더 많은 투자를 할 수 있습니다."
ire.59.c:0 "우리가 쓸 수 있는 만큼 쓰자."

IRE_MFR:0 "영농기계화"
IRE_MFR_desc:0 "농업이 우리나라에서 가장 큰 산업 중 하나라는 것은 의심의 여지가 없습니다. 그러나 현재의 농업기술은 아쉬운 점이 많습니다. 미국과 유럽의 농업 기계화에 참여함으로서 우리는 농장 생산성을 높일 수 있습니다. 농장은 사람들을 먹여 살리는 성장동력입니다."
ire.60.t:0 "농업 기계화 투자"
ire.60.d:0 "우리의 광범위한 투자 정책 때문에, 우리는 더 많은 농업 개혁을 실행할 수 있는 가능성을 보았습니다. 농업기계화는 마침내 아일랜드를 대기근의 그림자에서 벗어나게 해줄 것이며, 인구증가에 기여할 것입니다."
ire.60.a:0 "뿌린 대로 거두는 거다."
ire.60.b:0 "확실히 이건 너무 비용이 많이 들군."
IRE_MFR1:0 "농업 기계화 개혁"
IRE_MFR1_desc:0 "농업에 필수적인 기본 농기계들이 보급되어 우리의 농업생산량을 증가시키고 있습니다."
IRE_MFR2:0 "지역 농업 기계화 개혁"
IRE_MFR2_desc:0 "우리는 우리나라의 가장 외진 시골 지역에 농기계를 성공적으로 보급하여 식량 생산량을 크게 향상시킬 수 있게 되었습니다."
IRE_MFR3:0 "국가 농업 기계화 개혁"
IRE_MFR3_desc:0 "우리는 전국적으로 농업기계화를 시행하여 농장이 훨씬 더 많은 식량을 생산할 수 있도록 하였습니다. 아일랜드 사람들은 더 이상 굶주리지 않을 것입니다."

IRE_RRMB:0 "농촌쇄신유지이사회"
IRE_RRMB_desc:0 "아일랜드의 시골 지역의 인프라는 상당한 보수와 정비가 필요합니다. 현재 이를 담당하는 공공 기구가 없기 때문에 시골 지역사회는 신뢰할 수 없는 민간 사업에 의존하고 있습니다. 정부 주도로 우리 도로를 정비해야 합니다. 이는 다가올 전쟁을 대비하는 것에도 도움을 줄 것입니다."
ire.61.t:0 "유지이사회 투자"
ire.61.d:0 "정부는 새로운 쇄신 팀이 더 많은 인원을 채용하고 보다 효율적인 방식으로 업무를 수행할 수 있도록 RRMB 프로젝트에 크게 투자하기로 했습니다."
ire.61.a:0 "최고 속도로 시행해라."
ire.61.b:0 "도로에 구덩이 몇 개 정도는 있어도 괜찮다."
IRE_RRMB1:0 "유지이사회"
IRE_RRMB1_desc:0 "아일랜드 농촌쇄신유지이사회는 손상된 인프라를 수리하기 위해 부지런히 노력하고 있습니다. 이는 전쟁 발발시에도 공장 수리 및 기타 중요한 시설을 복구할 수 있을 것입니다."
IRE_RRMB2:0 "지역 유지이사회"
IRE_RRMB2_desc:0 "아일랜드 농촌쇄신유지이사회는 손상된 인프라를 수리하기 위해 부지런히 노력하고 있습니다. 이는 전쟁 발발시에도 공장 수리 및 기타 중요한 시설을 복구할 수 있을 것입니다. 늘어난 투자 덕에 유지이사회는 더 효율적으로 되었습니다."
IRE_RRMB3:0 "국가 유지이사회"
IRE_RRMB3_desc:0 "아일랜드 농촌쇄신유지이사회는 손상된 인프라를 수리하기 위해 부지런히 노력하고 있습니다. 이는 전쟁 발발시에도 공장 수리 및 기타 중요한 시설을 복구할 수 있을 것입니다. 정부의 집중투자 덕에 유지이사회가 매우 효율적으로 되었습니다."

IRE_TNTN:0 "트랜스에이레 국유철도망"
IRE_TNTN_desc:0 "영국인들이 남겨둔 철도 기반 시설은 실용적이지만 유럽에서 건설되고 있는 새로운 고속 철도 인프라와 비교해서 빈약한 수준입니다. 우리는 대륙의 이웃들로부터 배워 철도를 현대화하기 위해 노력해야 합니다. 이것은 또한 우리 산업의 생산성을 향상시킬 것이며 공장의 원료공급을 더 수월하게 해줄 것입니다."
ire.62.t:0 "트랜스에이레 투자"
ire.62.d:0 "우리는 철도 시스템을 현대화하기 위한 조치를 성공적으로 취했는데,이는 확실히 국가의 물류 시스템을 발전시킬 것입니다. 우리 국가 예산이 이를 가능하게 해주었지만, 국고가 비어가고 있습니다."
ire.62.a:0 "이 열차를 막을 수는 없다."
ire.62.b:0 "여기에 브레이크를 걸어라."
IRE_TNTN1:0 "트랜스에이레 국유철도망"
IRE_TNTN1_desc:0 "우리의 현대적인 철도 체계는 우리 공장들이 더 효율적으로 운영될 수 있도록 하고 있고 또한 전국에 상품을 빠르게 운송하는 것을 돕고 있습니다."
IRE_TNTN2:0 "확장된 트랜스에이레 국유철도망"
IRE_TNTN2_desc:0 "우리의 현대적인 철도 체계는 우리 공장들이 더 효율적으로 운영될 수 있도록 하고 있고 또한 전국에 상품을 빠르게 운송하는 것을 돕고 있습니다. 투자가 늘어나면서 산업전용 철도망을 깔 수 있게 되었습니다."
IRE_TNTN3:0 "대규모 트랜스에이레 국유철도망"
IRE_TNTN3_desc:0 "우리의 현대적인 철도 체계는 우리 공장들이 더 효율적으로 운영될 수 있도록 하고 있고 또한 전국에 상품을 빠르게 운송하는 것을 돕고 있습니다. 정부는 이 프로젝트에 대규모로 투자하여 한때 빈약했던 우리의 인프라를 유럽에서 가장 발전된 상태로 만들었습니다."

# Industry Wing
IRE_IFI:0 "아일랜드를 위한 산업"
IRE_IFI_desc:0 "우리 민간 산업은 엄청난 성장 잠재력을 지니고 있습니다. 우리 나라에는 많은 가정들이 너무 가난해서 정기적으로 먹고 살 수 없는 심각한 실업 문제가 있습니다. 산업을 활성화시킴으로써 우리는 새로운 일자리를 창출하고 우리 나라의 경제력을 향상시킬 수 있습니다."
ire.IFI.tt:0 "\n아일랜드에서 §Y산업화§! 시작.\n\n"
ire.64.t:0 "IFI 추진"
ire.64.d:0 "정부는 광대한 자금을 조국의 광범위한 규모의 산업 개발을 위해 투자하기로 결정했습니다. 너무 많은 아일랜드의 남성과 여성들은 직업이 없습니다. 많은 영국 소유의 공장들은 아일랜드가 독립을 쟁취하자 폐쇄되었고, 황폐로 빠져들었지요. 아일랜드의 시민들의 열망과 일을 위한 준비에도 불구하고 산업 부족은 중점이건 목표건 해결해야 말입니다. 이제 정부가 얼마나 민간사업에 그들이 원하는 만큼 지을 수 있게 투자를 결정 해야 할 때 입니다."
ire.64.a:0 "일반적인 양. 나라를 다시 일으켜 세워라."
ire.64.b:0 "상당한 양. 우리는 경쟁할 수 있어야 한다."
ire.64.c:0 "많은 양. 아일랜드는 위대한 곳으로 오를 수 있다."
ifi.industry.tt:0 "\n우리는 시간이 지나면서 §Y산업화 계획§!으로 아일랜드에 여러개의 건물을 지을 수 있는 선택권을 갖게 될 것이다.\n\n"

# IFI Event Chains
ire.65.t:0 "시르스타트 주류 공장"
ire.65.d:0 "IFI 추진의 시작에 이어 아인랜드 산업 & 상업부는 아일랜드의 산업을 시작하기 위해 다소 분명한 선택을 했습니다. 술을 말이죠. 아일랜드는 아일랜드 위스키를 만들었던 길고 자랑스러운 전통을 가지고 있지만, 대부분의 생산품은 시골 전역에 있는 소규모의 가족 경영 증류소에서 만들어집니다.제안된 시르스타트(자유주) 개발 계획은 몇 개의 주류 공장을 개방하여 우리나라에 매우 필요한 고용을 창출할 테지만, 그 지역이 가장 산업 발달이 덜된 곳 중 하나여야 하기 때문에 개발 장소는 정해지지 않았습니다."
ire.65.a:0 "얼스터. 누구나 알듯이, 누군가 술이 필요하다 하면 저들이다."
ire.65.b:0 "코노트. 그들은 일자리가 필요하다."
ire.65.c:0 "먼스터. 가장 큰 수익을 낼 것이다."

ire.66.t:0 "파인트의 부름"
ire.66.d:0 "시르스타트 주류 공장의 건설이 끝났으며 이제 나라는 그 혜택을 누릴 수 있습니다. 공장이 대가 없이 만들어지는 것은 아니지만, 장기적인 경제 뿐만 아니다 대중의 사기에도 좋을 것이라는 것 의심의 여지가 없습니다."
ire.66.a:0 "슬란체!"
ire.66.b:0 "우리가 정말 이걸 감당할 수 있을까? 철수하라!"

# End Chain #

### FIC Chain ###
IRE_FIC:0 "금융 및 산업 수도 수립"
IRE_FIC_desc:0 "영국에서의 생디칼리슴 출현은 브리튼 섬에 아일랜드가 잠재적으로 채울 수 있는 공백을 만들었습니다. 비생디칼리슴 국가들은 아일랜드를 미국과 유럽 대륙 사이 대서양에 위치한 주요 무역국으로 볼 수 있습니다. 약간의 노력과 많은 해외 로비로 더블린은 런던의 후예가 될 수 있습니다."
ire.fic.tt:0 "더블린에 국제 비즈니스 센터가 세워질 것입니다.\n\n"
ire.70.t:0 "더블린 홍보"
ire.70.d:0 "우리의 급속한 산업화와 경제 개혁은 외국 기업을 위한 매력적인 환경을 만들어냈습니다. 만약 우리가 우리의 카드를 제대로 사용하고 상당한 보조금을 제공한다면, 우리는 더블린에 기업을 유치하기 위해 외국의 힘을 끌어들여 대서양에 위치한 새로운 무역 중심지로 만들 수 있습니다. 런던이 생디칼리슴즘에 빠져들었기 때문에, 이제 그 공백을 메워서 우리를 위해 쓸 수 있는 기회가 되었습니다. 우리는 이 계획에 얼마나 많은 자금을 투입하고 싶은지 결정할 필요가 있습니다. 투자가 클수록 우리의 국제적 영향력이 커질 것입니다. 그러나 언제나 그렇듯이, 부채의 유령은 우리를 뒤덮고 있습니다."
ire.70.a:0 "유럽에서의 확실한 투자로 접근을 제한하라."
ire.70.b:0 "대서양도 건너라."
ire.70.c:0 "메시지를 크고 넓게 퍼뜨려라: 더블린은 해외 기업을 위해 열려 있다."

