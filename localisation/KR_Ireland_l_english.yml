IRE_ISRA:0 "안전 규제법 개선"
IRE_ISRA_desc:0 "산업재해, 공장에서의 질병 그리고 다른 사고들은 아일랜드 산업에서는 무섭게 흔합니다. 안전기준이 제대로 갖추어지지 않은 것은 근로자들 사이에서 큰 우려를 낳고 있으며 이들이 생디칼리슴 쪽으로 점점 기울고 있는 것을 보아 왔습니다. 우리 모두는 어떤 근로자도 자신의 직장이 위험한 환경이라고 느껴서는 안 된다는 것에 동의할 수 있습니다. 변화를 만들 시간입니다."
IRE_SAFETY_REFORMS:0 "안전 개혁"
IRE_SAFETY_REFORMS_desc:0 "우리의 최근 안전 개혁은 대성공이었습니다. 아일랜드의 공장들은 이전에는 위험한 환경일 수 있었고 업무 관련 사고는 흔했습니다. 이제 부상이나 질병으로 인해 해고되는 직원이 줄어들어 우리 산업의 생산성이 높아졌습니다."
IRE_AIWW:0 "직장에서의 아일랜드 여성"
IRE_AIWW_desc:0 "아일랜드는 주로 과거에 가톨릭 교회에 속박된 보수적인 국가였습니다. 그러나 아일랜드 공화주의와 민족주의 운동이 여론에 영향을 미치기 시작했고, 여성들이 집에서 해방하여 더 많은 독립성을 부여해 고용 가능한 노동자를 더 많이 만들고 우리 경제를 활성화시키여 한다는 요구가 있습니다."
IRE_WOMEN_INDUSTRY:0 "산업에서의 여성"
IRE_WOMEN_INDUSTRY_desc:0 "여성들이 가정주부로서의 전통적인 역할에서 벗어나 자신감을 가지도록 격려함으로써, 우리 산업의 힘은 향상되었습니다."
IRE_WIAR:0 "세금 개혁"
IRE_WIAR_desc:0 "우리 나라의 급속한 경제 변화로 인해, 이제 조세법을 다루기 시작할 때가 왔습니다. 현대적 세금 계획은 정부가 우리 나라를 위해 더 많은 경제적 자유를 갖도록 해줄 것입니다. 물론, 이러한 계획들이 신중하게 고려되어야 할 필요가 있습니다. 우리는 아일랜드 사람들을 지나치게 혹사시키고 싶지 않습니다."
ire.taxreform.tt:0 "§Y세금§!을 인상하여 정부에 더 많은 경제적 자유를 줄 것입니다.\n\n"
ire.123.t:0 "아일랜드 국가 세금 개혁"
ire.123.d:0 "IEA의 통과와 그에 동반된 경제 및 산업 혁명 이후 시간이 지나면서 아일랜드는 서서히 더 번영하는 국가로 성장했습니다. 그러나 그러한 번영이 증가하면서 아일랜드 시민의 세금 제도는 뒤쳐졌습니다. 국민은 현재 세금을 거의 내지 않고 있으며, 충당될 수 있는 정부 재정 부분에는 구멍이 뚫려 있습니다. 정부는 세율을 높여 그 문제를 해결하기로 결정했습니다. 더 높은 세금은 물론 정부에 훨씬 더 필요한 경제적 자유를 제공할 것이지만, 사회적 결과가 없이는 그렇게 될 수 없을 것입니다."
ire.123.a:0 "건전한 접근이 필요하다. 조금만 올려라."
ire.123.b:0 "국민들도 정부에 돌려줘야 한다. 적당히 올려라."
ire.123.c:0 "우리는 진전을 계속하기 위해 우리가 할 수 있는 한 많이 필요하다. 높이 올려라."
IRE_TAX_REFORM1:0 "낮은 세금"
IRE_TAX_REFORM1_desc:0 "아일랜드 정부는 최근 자국민에 대한 세금을 인상했지만, 증세를 조금만 했습니다."
IRE_TAX_REFORM2:0 "중간 세금"
IRE_TAX_REFORM2_desc:0 "아일랜드 정부는 최근 적당한 과세 개혁을 통과시켜 국가의 경제적 유연성을 높였습니다."
IRE_TAX_REFORM3:0 "높은 세금"
IRE_TAX_REFORM3_desc:0 "아일랜드 정부는 최근 주요 세제 개혁법을 통과시켜 시민들로부터 훨씬 더 높은 세금을 징수할 수 있게 되었습니다. 이것은 사회적 다툼을 불러왔지만 경제적 이익은 부인하기 어렵습니다."

# Resources Wing
IRE_FMC:0 "해외 채굴 계약"
IRE_FMC_desc:0 "아일랜드는 천연자원이 적고 그중 대다수가 군사적인 쓸모가 없습니다. 하지만 저 밖에는 넓은 세계가 있습니다. 우리는 우리 산업을 일으키고 이윤을 창출하기 위해 외국 우방의 식민지에서 희귀 자원을 채굴할 수 있을 것입니다."
ire.fmc.tt:0 "우호적인 외국 영토에서 §Y자원 채굴§!을 시작합니다.\n\n"

ire.114.t:0 "아일랜드 외국 사업"
ire.114.d:0 "아일랜드의 천연자원이 고갈되었다는 생각이 정부기관 전체에 널리 퍼지고 있습니다. 에이레의 푸른 들판 아래에 더 큰 부가 숨어있을 수도 있지만, 그것들은 아직 발견되지 않았습니다. 그러나 해외에는 채굴할 수 있는 자원이 많이 남아있습니다. 아일랜드의 경제학자들은 아일랜드 기업들이 자원을 채굴할 가치가 있는 4개국의 목록을 작성했습니다. 독일 제국의 식민지 모로코는 철광석이 풍부하여 철강 산업의 잠재력이 있습니다. 네덜란드령 동인도에는 고무와 기름이 풍부한데 반해 남아프리카에는 귀중한 크롬이 풍부하다고 합니다. 마지막으로, 현재 많은 텅스텐이 매장되어 있는 것으로 알려진 브라질도 있습니다. 우리는 이들 국가들 중 하나와의 외교 관계를 발전시키고, 그들이 이윤의 대다수를 가져가는 대가로 그들의 영토에서 사업을 시작할 수 있게 요청해야 합니다."
ire.114.a:0 "독일령 모로코"
ire.114.b:0 "네덜란드령 동인도"
ire.114.c:0 "브라질"
ire.114.e:0 "남아프리카"

# Germany
ire.115.t:0 "아일랜드-독일 사업 교류?"
ire.115.d:0 "아일랜드 정부의 대표단이 우리나라에 도착했습니다. 분명히 아일랜드인들은 나머지 문명국들을 따라잡기 위해 노력하고 있고 우리 보호국인 모로코에 산업 지부를 확장하는 데 관심이 있습니다. 아일랜드인들은 특히 모로코에 매장된 광석에 관심이 있고, 현재 우리는 이 광석들을 방치하고 있습니다. 자원 추출권을 그들에게 주는 대가로 아일랜드는 수익의 일부를 우리에게 넘기기로 약속했습니다."
ire.115.a:0 "수익성이 좋은 제안이다. 받아들이자"
ire.115.b:0 "그들은 그들만의 작은 섬에서 놀도록 해라. 우리 섬은 우리 것이다."

ire.116.t:0 "독일의 답신"
ire.116.d:0 "독일이 우리 제안에 긍정적으로 답신했고, 아일랜드 대표단을 모로코에서 맞이했습니다. 이제 다음 작업으로 넘어갈 때입니다. 외국 땅에서 사업을 일구는 것과 같은 힘든 일들을 모험적인 아일랜드 인들은 잘 해낼 것입니다."
ire.116.d2:0 "독일인들이 불행히도 우리 제안을 거절했습니다. 비록 어떤 공식적 설명도 없었지만, 아마 그들은 모로코의 자원과 그 수익을 그들만의 것으로 하고 싶은 모양입니다."
ire.116.a:0 "제군들,모로코로 떠나자!"
ire.116.b:0 "그럼 그들에게 골칫거리겠군.."

# Holland
ire.117.t:0 "아일랜드-네덜란드 사업 교류?"
ire.117.d:0 "아일랜드 정부의 대표단이 우리나라에 도착했습니다. 분명히 아일랜드인들은 나머지 문명국들을 따라잡기 위해 노력하고 있고 우리 식민지인 네덜란드령 동인도의 수마트라 섬에 산업 지부를 확장하는 데 관심이 있습니다. 그들은 특히 그곳의 석유와 가스 매장지에 관심이 있는 것으로 보입니다. 자원 추출권을 그들에게 주는 대가로 아일랜드는 수익의 일부를 우리에게 넘기기로 약속했습니다."
ire.117.a:0 "왜 안돼? 자원은 넘쳐나고, 우리가 다 쓰기엔 벅차다."
ire.117.b:0 "그 자원들은 네덜란드 것이며, 네덜란드만이 채굴할 수 있다."

ire.118.t:0 "네덜란드의 답신"
ire.118.d:0 "네덜란드가 우리 제안에 긍정적으로 답신했고, 아일랜드 대표단을 수마트라에서 맞이했습니다. 이제 다음 작업으로 넘어갈 때입니다. 외국 땅에서 사업을 일구는 것과 같은 힘든 일들을 모험적인 아일랜드 인들은 잘 해낼 것입니다."
ire.118.d2:0 "네덜란드인들이 불행히도 우리 제안을 거절했습니다. 비록 어떤 공식적 설명도 없었지만, 아마 그들은 수마트라의 자원과 그 수익을 그들만의 것으로 하고 싶은 모양입니다."
ire.118.a:0 "제군들,수마트라로 떠나자!"
ire.118.b:0 "그럼 그들에게 골칫거리겠군.."

# Brazil
ire.119.t:0 "아일랜드-브라질 사업 교류?"
ire.119.d:0 "아일랜드 정부의 대표단이 우리나라에 도착했습니다. 분명히 아일랜드인들은 나머지 문명국들을 따라잡기 위해 노력하고 있고 우리나라에 산업 지부를 확장하는 데 관심이 있습니다. 그들은 특히 텅스텐이 풍부한 노르데스테 지역에 관심이 있습니다. 텅스텐 추출권을 그들에게 주는 대가로 아일랜드는 수익의 일부를 우리에게 넘기기로 약속했습니다."
ire.119.a:0 "아일랜드는 믿을만한 사업 파트너다. 이는 우리나라를 발전시킬 것이다."
ire.119.b:0 "브라질 땅에 아일랜드인? 싫다."

ire.120.t:0 "브라질의 답신"
ire.120.d:0 "브라질이 우리 제안에 긍정적으로 답신했고, 아일랜드 대표단을 텅스텐의 매장지 노르데스테에서 맞이했습니다. 이제 다음 작업으로 넘어갈 때입니다. 외국 땅에서 사업을 일구는 것과 같은 힘든 일들을 모험적인 아일랜드 인들은 잘 해낼 것입니다."
ire.120.d2:0 "브라질인들이 불행히도 우리 제안을 거절했습니다. 비록 어떤 공식적 설명도 없었지만, 아마 그들은 노르데스테의 자원과 그 수익을 그들만의 것으로 하고 싶은 모양입니다."
ire.120.a:0 "제군들,노르데스테로 떠나자!"
ire.120.b:0 "그럼 그들에게 골칫거리겠군.."

# South Africa

ire.121.t:0 "아일랜드-남아프리카 사업 교류?"
ire.121.d:0 "아일랜드 정부의 대표단이 우리나라에 도착했습니다. 분명히 아일랜드인들은 나머지 문명국들을 따라잡기 위해 노력하고 있고 우리나라에 산업 지부를 확장하는 데 관심이 있습니다. 그들은 특히 크롬이 풍부한 로디지아 지역에 관심이 있습니다. 우리는 이미 그곳에서 광산을 가동중이지만, 아직 매장된 크롬이 많습니다. 크롬 추출권을 그들에게 주는 대가로 아일랜드는 수익의 일부를 우리에게 넘기기로 약속했습니다."
ire.121.a:0 "우리는 돈을 좋아한다. 초대하자"
ire.121.b:0 "다른 국가가 부유해지는건 싫다."

ire.122.t:0 "남아프리카의 답신"
ire.122.d:0 "남아프리카가 우리 제안에 긍정적으로 답신했고, 아일랜드 대표단을 로디지아에서 맞이했습니다. 이제 다음 작업으로 넘어갈 때입니다. 외국 땅에서 사업을 일구는 것과 같은 힘든 일들을 모험적인 아일랜드 인들은 잘 해낼 것입니다."
ire.122.d2:0 "남아프리카인들이 불행히도 우리 제안을 거절했습니다. 비록 어떤 공식적 설명도 없었지만, 아마 그들은 로디지아의 자원과 그 수익을 그들만의 것으로 하고 싶은 모양입니다."
ire.122.a:0 "제군들, 로디지아로 떠나자!"
ire.122.b:0 "그럼 그들에게 골칫거리겠군.."

# Set Up Chain - Deciding who should lead the venture
ire.124.t:0 "외국 사업 확장 시작"
ire.124.d:0 "그들의 제안을 독일이 승낙하면서, 아일랜드 정부는 아일랜드 아프리카 무역회사의 설립에 착수했고, 엄선된 사업가,노동자,모험가들로 구성된 팀을 모로코로 파견했습니다. 이들의 탐험은 중요하지만, 아일랜드는 이러한 분야에 경험이 전무합니다. 정부는 3개 선택지를 놓고 고민하고 있습니다.."
ire.124.d2:0 "그들의 제안을 네덜란드가 승낙하면서, 아일랜드 정부는 아일랜드 동인도 무역회사의 설립에 착수했고, 엄선된 사업가,노동자,모험가들로 구성된 팀을 수마트라로 파견했습니다. 이들의 탐험은 중요하지만, 아일랜드는 이러한 분야에 경험이 전무합니다. 정부는 3개 선택지를 놓고 고민하고 있습니다.."
ire.124.d3:0 "그들의 제안을 브라질이 승낙하면서, 아일랜드 정부는 아일랜드 남미 무역회사의 설립에 착수했고, 엄선된 사업가,노동자,모험가들로 구성된 팀을 브라질로 파견했습니다. 이들의 탐험은 중요하지만, 아일랜드는 이러한 분야에 경험이 전무합니다. 정부는 3개 선택지를 놓고 고민하고 있습니다.."
ire.124.d4:0 "그들의 제안을 남아프리카가 승낙하면서, 아일랜드 정부는 아일랜드 아프리카 무역회사의 설립에 착수했고, 엄선된 사업가,노동자,모험가들로 구성된 팀을 남아프리카로 파견했습니다. 이들의 탐험은 중요하지만, 아일랜드는 이러한 분야에 경험이 전무합니다. 정부는 3개 선택지를 놓고 고민하고 있습니다.."
ire.124.a:0 "탐험을 이끌 외국 전문가를 고용하자."
ire.fmc.expert.tt:0 "벨기에 탐험가 §Y룩 페터스§!가 탐험을 이끌 것입니다.\n"
ire.124.b:0 "아일랜드 장교를 파견하자."
ire.fmc.military.tt:0 "아일랜드 장군 §YSeán Mac Eoin§!이 탐험을 이끌 것입니다.\n"
ire.124.c:0 "탐험대가 무슨 문제가 있지?"
ire.fmc.idiot.tt:0 "아마추어 탐험가 §Y패트릭 '패디' 오 넬§!이 탐험을 이끌 것입니다.\n"

#Follow Ups
ire.125.t:0 "외국 사업 확장에 대한 페터스의 보고"
ire.125.luc.ger:0 "모로코에서 우리의 외교 업무를 담당하고 있는 벨기에 전문가는 오늘, 그 탐험은 지금까지 훌륭하게 성공했으며, 많은 양의 철강이 정기적으로 더블린으로 수출될 준비가 되어 있다고 보고했습니다."
ire.125.luc.hol:0 "수마트라에서 우리의 외교 업무를 담당하고 있는 벨기에 전문가는 오늘, 그 탐험은 지금까지 훌륭하게 성공했으며, 많은 양의 고무와 원유가 정기적으로 더블린으로 수출될 준비가 되어 있다고 보고했습니다."
ire.125.luc.bra:0 "노르데스테에서 우리의 외교 업무를 담당하고 있는 벨기에 전문가는 오늘, 그 탐험은 지금까지 훌륭하게 성공했으며, 많은 양의 텅스텐이 정기적으로 더블린으로 수출될 준비가 되어 있다고 보고했습니다."
ire.125.luc.saf:0 "로디지아에서 우리의 외교 업무를 담당하고 있는 벨기에 전문가는 오늘, 그 탐험은 지금까지 훌륭하게 성공했으며, 많은 양의 크로뮴이 정기적으로 더블린으로 수출될 준비가 되어 있다고 보고했습니다."
ire.125.a:0 "다 벨기에 덕이다."
ire.125.b:0 "우리 산업계가 좋아할 만한 소식이군."
ire.125.c:0 "이를 우리 야포 공장을 돌리는 데 쓰자!"
ire.125.e:0 "좋아 이를 우리 탱크 설계에 쓰자."

ire.126.t:0 "외국 사업 확장에 대한 Mac Eoin의 보고"
ire.126.sean.ger:0 "Mac Eoin 장군이 오늘 아침 모로코에서 첫 공식 보고서를 보냈습니다. 지역 주민들의 저항에도 불구하고, 그는 아일랜드 기업의 광산업이 활성화되는 중이며, 이제 정기적으로 더블린에 철강 수출을 시작할 수 있다고 보고했습니다."
ire.126.sean.hol:0 "Mac Eoin 장군이 오늘 아침 수마트라에서 첫 공식 보고서를 보냈습니다. 지역 주민들의 저항에도 불구하고, 그는 아일랜드 기업의 채굴업이 활성화되는 중이며 또한 유전이 건설되고 있으며, 이제 정기적으로 더블린에 고무와 원유를 수출할 수 있다고 보고했습니다."
ire.126.sean.bra:0 "Mac Eoin 장군이 오늘 아침 노르데스테에서 첫 공식 보고서를 보냈습니다. 지역 주민들의 저항에도 불구하고, 그는 아일랜드 기업의 광산업이 활성화되는 중이며, 이제 정기적으로 더블린에 텅스텐 수출을 시작할 수 있다고 보고했습니다."
ire.126.sean.saf:0 "Mac Eoin 장군이 오늘 아침 로디지아에서 첫 공식 보고서를 보냈습니다. 지역 주민들의 저항에도 불구하고, 그는 아일랜드 기업의 광산업이 활성화되는 중이며, 이제 정기적으로 더블린에 크로뮴 수출을 시작할 수 있다고 보고했습니다."
ire.126.a:0 "군인은 믿을 수 있다."
ire.126.b:0 "힘내라, Sean."
ire.126.c:0 "곧 이것들이 필요해질 것이다."
ire.126.e:0 "좋은 뉴스다."

ire.127.t:0 "외국 사업 확장에 대한 오 넬의 보고"
ire.127.paddy.ger:0 "우리가 모로코에 파견한 '전문가'가 마침내 아일랜드 정부에 첫 공식 보고서를 제출했습니다. 우리의 모험은 지금까지 상당히 비참했고, 현지인들은 패디와 그의 동료들이 그들을 대하는 방식에 만족하지 못하는 것 같습니다. 그럼에도 불구하고, 오닐과 탐험대들은 매달 작은 양의 강철을 더블린으로 수출할 수 있게 되었다고 보고했습니다."
ire.127.paddy.hol:0 "우리가 수마트라에 파견한 '전문가'가 마침내 아일랜드 정부에 첫 공식 보고서를 제출했습니다. 우리의 모험은 지금까지 상당히 비참했고, 현지인들은 패디와 그의 동료들이 그들을 대하는 방식에 만족하지 못하는 것 같습니다. 그럼에도 불구하고, 오닐과 탐험대들은 매달 작은 양의 고무와 원유을 더블린으로 수출할 수 있게 되었다고 보고했습니다."
ire.127.paddy.bra:0 "우리가 노르데스테에 파견한 '전문가'가 마침내 아일랜드 정부에 첫 공식 보고서를 제출했습니다. 우리의 모험은 지금까지 상당히 비참했고, 현지인들은 패디와 그의 동료들이 그들을 대하는 방식에 만족하지 못하는 것 같습니다. 그럼에도 불구하고, 오닐과 탐험대들은 매달 작은 양의 텅스텐을 더블린으로 수출할 수 있게 되었다고 보고했습니다."
ire.127.paddy.saf:0 "우리가 로디지아에 파견한 '전문가'가 마침내 아일랜드 정부에 첫 공식 보고서를 제출했습니다. 우리의 모험은 지금까지 상당히 비참했고, 현지인들은 패디와 그의 동료들이 그들을 대하는 방식에 만족하지 못하는 것 같습니다. 그럼에도 불구하고, 오닐과 탐험대들은 매달 작은 양의 크로뮴을 더블린으로 수출할 수 있게 되었다고 보고했습니다."
ire.127.a:0 "그를 다시 보낸 아이디어는 누가 낸 것이지?"
ire.127.b:0 "없는 것보단 낫겠지...?"
ire.127.c:0 "이걸로 대포를 만들고 그들이 돌아오면 그들에게 시험해 보자."
ire.127.e:0 "우리는 더 나은 탐험대를 고용해야 한다."

IRE_SCOB:0 "강철의 도시"
IRE_SCOB_desc:0 "강철은 중요한 자원이고 현존하는 천연 자원과 무역 커넥션 덕분에 아일랜드가 안정적으로 생산할 수 있는 몇 안 되는 자원 중 하나입니다. 벨파스트는 훌륭한 철강 산업을 가지고 있었지만 1925년 휴전 이후 많은 기업이 문을 닫고 더블린으로 이전했습니다. 우리는 다시 한 번 제철소를 활성화시키고 이익을 얻을 수 있습니다."
ire.112.t:0 "벨파스트 철강 산업"
ire.112.d:0 "벨파스트의 철강 산업은 최근 정부가 IEA의 통과를 위한 노력을 하기 전까지 수년간 쇠퇴해 왔습니다. 벨파스트 철강산업의 확장의 여지는 아직 남아있습니다. 제철소를 굴리고 임금을 지불할 자금이 충분하다면요. 이렇게 되면 현재의 규모가 허용하는 것보다 훨씬 더 많은 강철을 공급할 수 있을 뿐만 아니라 국가 부채도 늘어날 것입니다."
ire.112.a:0 "많은 투자는 해롭지 않다."
ire.112.b:0 "대규모로 투자하자. 우리는 철강이 필요하다."
ire.112.c:0 "그대로 놔두자."

IRE_DBR:0 "아일랜드 아연채굴업"
IRE_DBR_desc:0 "아일랜드는 유럽의 대표적인 아연 생산국 중 하나가 될 가능성이 있습니다. 비록 중장비의 생산에 쓰이지는 않지만, 아연은 다양한 전자제품에 사용되며, 이 천연자원의 공급원을 확보하는 것은 아일랜드의 연구개발 분야에 도움이 될 것입니다. 또한 레이더 기지국을 건설할 때도 쓰일 것입니다."
IRE_ZINC:0 "아일랜드 아연채굴업"
IRE_ZINC_desc:0 "최근 우리 아연 광산 산업의 확장으로 우리는 상당한 양의 아연 광석을 채굴할 수 있게 되었고, 우리의 연구팀에게 전자제품 개발을 위한 귀중한 자원을 제공하게 되었습니다. 그것은 전기 장비 생산과 우리 나라의 레이더 기지 건설에도 쓰일 것입니다."

IRE_DSI:0 "더블린의 광공업 확장"
IRE_DSI_desc:0 "더블린의 제련소는 현재 매우 적은 양의 알루미늄을 공급하고 있습니다. 이 산업에 상당한 자금을 지원한다면, 우리가 생산하는 알루미늄의 양을 획기적으로 증가시켜 무역의 지렛대를 높이고 산업에 활력을 불어넣을 수 있을 것입니다."
ire.113.t:0 "더블린의 알루미늄"
ire.113.d:0 "더블린은 IEAA법 통과 이전까지 자금 부족에 시달렸던 소규모 알루미늄 산업을 보유하고 있었습니다. 이제 우리는 확장된 자금 지원을 통해 이를 더욱 활성화할 수 있게 되었습니다. 우리가 산업에 최대한의 자금을 제공하기로 결정한다면, 늘 그렇듯이 국가 부채를 상당히 증가시킬 것입니다. 그러나 투자의 과실은 더 클 것이고, 우리 나라가 더이상 굶주리지 않게 해줄 것입니다."
ire.113.a:0 "추가 투자로 산업을 촉진시키자."
ire.113.b:0 "추후에 알루미늄이 필요할 것이다. 최대로 투자하자."
ire.113.c:0 "우리는 이미 알루미늄에 충분히 투자했다."

### Focus Tree - QoTD (Domestic Politics) ###
IRE_QOTD:0 "오늘날의 정치적 질문"
IRE_QOTD_desc:0 "영국 지배의 폭정으로부터 자유를 얻었음에도 불구하고, 아일랜드는 분열된 국가이고 대중과 정치인들의 마음을 똑같이 차지하는 많은 거대한 질문들이 있습니다. 우리 나라가 진정한 하나를 형성하기 위해 힘을 합칠 수 있으려면 이러한 문제들을 해결해야 합니다."
# Cultural Unity Wing
IRE_UTN:0 "국민통합"
IRE_UTN_desc:0 "우리 정부의 몇몇 부서가 문화개혁 프로그램을 제안했습니다. 아일랜드어를 보급하는 것은 국민들을 단결시키는 데 도움이 될 것이며, 아일랜드의 가치와 도덕성에 대한 가톨릭 교회의 오랜 지배를 끝낼 것입니다. 우리의 젊은이들은 스카우트 제도의 혜택을 볼 것이며, 이민자들도 국가에 더 잘 통합될 것입니다."
IRE_DWTC:0 "교회 문제 처리"
IRE_DWTC_desc:0 "교회의 지위는 아일랜드 독립 선언 이후 오랫동안 문제가 되어 왔습니다. 표면적으로 아일랜드 공화국은 세속적인 국가이지만, 몇몇은 그것이 사실인지 의문을 품어 왔습니다. 이제 교회 문제를 법적으로 완전히 해결하고 국가의 미래를 결정할 때가 왔습니다."
ire.dwtc.tt:0 "\n아일랜드의 §Y종교적 방향§! 을 결정합니다"
ire.129.t:0 "교회의 운명"
ire.129.d:0 "아일랜드는 천년 넘게 독실한 가톨릭 국가였으며, 가톨릭과 함께 보수주의과 도덕이 보급되었습니다. 하지만 아일랜드 공화국은 종교가 더 이상 정치에 관여하지 않는 세속 국가입니다. 국가의 세속화 약속은 잘 지켜지지 않았고, 교회의 지위 문제는 한동안 분열을 초래하는 요인이 되었습니다. 정부는 이제 이 문제를 완전히 해결하고, 법적으로 교회의 역할을 확립해야 한다고 결정했습니다."
ire.129.a:0 "공화국의 이상을 위해 헌신하자. 세속 아일랜드 만세!"
ire.129.b:0 "교회와 국가는 떨어질 수 없는 사이이다. Nár laga Dia thú(신은 당신을 강하게 만들었다)."
IRE_SECULAR:0 "세속화 지상주의"
IRE_SECULAR_desc:0 "1925년 교회 권력 축소와 세속화 약속 이후 정부는 아일랜드 공화국이 세속국가라는 사실을 공식적으로 선언했습니다."
IRE_CATHOLIC:0 "천주교 지상주의"
IRE_CATHOLIC_desc:0 "아일랜드 정부는 가톨릭을 받아들여 국가와 국방에서의 교회의 역할을 공고히 했습니다."
IRE_PTIL:0 "게일어 진흥"
IRE_PTIL_desc:0 "아일랜드 게일어는 아일랜드에서 널리 쓰이지만, 영국 통치 기간 동안 서서히 쇠퇴해 왔고, 일부 지역에서는 더 이상 사용되지 않습니다. 우리는 전국에서 게일어의 사용을 장려함으로써 우리 민족을 통합하고 문화유산을 보존해야 합니다."
IRE_GAELIC:0 "게일어의 국어화"
IRE_GAELIC_desc:0 "아일랜드 게일어 홍보로 국민들 사이의 통합이 이루어지고 있습니다. 또한 게일어는 영어만큼 자주 사용되는 주 언어가 되어 아일랜드 문화 유산 보호에 일조하고 있습니다."
IRE_YNGIRE:0 "아이리시 스카우트"
IRE_YNGIRE_desc:0 "아일랜드의 어린 소년 소녀들은 종종 우리 사회에서 그들의 역할이 거의 없다는 것을 알게 되고, 그들의 부모가 공장과 회사에서 긴 시간을 보내는 까닭에 그들은 홀로 방치되기 일쑤였습니다. 우리는 미국의 보이스카우트를 본떠서 우리만의 조직을 만들어야 합니다. 우리의 젊은이들에게 아일랜드 문화와 명예로운 가치에 대한 이해를 심어주기 위해서 말이죠."
ire.130.t:0 "아이리시 걸스카우트"
ire.130.d:0 "우리는 아일랜드의 청년들을 조직화하기로 결정했고, 첫 계획은 케헤른(아일랜드 보이스카우트)와 같은 걸스카우트를 만드는 것이었지만, 우리 정부의 몇몇 인사들은 케헤른에 걸스카우트를 합쳐서 소년과 소녀들이 똑같이 배우고 익힐 수 있도록 하자고 주장하고 있습니다. 이 방안은 의회의 자유주의자들과 좌파들의 지지를 받고 있으나, 보수주의자들은 이를 좋아하지 않을 것입니다."
ire.130.a:0 "그들도 남자와 똑같이 배워야 한다."
ire.130.b:0 "옛 방식 그대로 하자. 남자는 남자고, 여자는 여자다."
IRE_YOUTHBRIGADES1:0 "청년 조직화"
IRE_YOUTHBRIGADES1_desc:0 "아일랜드의 어린 소년들과 소녀들은 스카우트로 조직되었고, 그곳에서 그들은 유용한 기술을 배우고 사회에 통합될 것입니다. 청년들의 조직화된 준군사단체는 전시에 큰 도움이 될 것입니다."
IRE_YOUTHBRIGADES2:0 "청년 조직화"
IRE_YOUTHBRIGADES2_desc:0 "아일랜드의 어린 소년들과 소녀들은 스카우트로 조직되었고, 그곳에서 그들은 유용한 기술을 배우고 사회에 통합될 것입니다. 청년들의 조직화된 준군사단체는 전시에 큰 도움이 될 것입니다."
IRE_IIA:0 "아일랜드계 미국인 통합 진흥"
IRE_IIA_desc:0 "북미에서 온 피난민들은 그들의 아일랜드 형제자매들의 열렬한 환영을 받고 있습니다. 하지만 그들이 새로운 땅에서 삶을 일구어 내는 데는 많은 어려움이 따를 것입니다. 우리는 아일랜드계 미국인들이 우리 사회에 더 잘 통합되도록 조치를 취해야 합니다."

# Ulster Question Wing
IRE_SOU:0 "얼스터의 지위"
IRE_SOU_desc:0 "아일랜드가 자유를 얻은 이후, 얼스터의 지위는 아일랜드 전역의 문제로 떠올랐습니다. 지역 인구의 대다수를 차지하는 연합주의자들은 정부의 정책에 점점 소외감을 느끼고 있고 긴장이 증가하고 있습니다. 사람들은 얼스터 문제에 대해 조치를 취하라고 요구하고 있고, 정부는 필요한 조치를 취할 준비가 되어 있습니다."
# Repression arc
ire.uup.weakened.tt:0 "\n§Y내전§! 이벤트에서 연합주의자들을 약화시킬 것입니다."
IRE_REPRESS:0 "연합주의자를 탄압"
IRE_REPRESS_desc:0 "얼스터 연합주의자들은 아일랜드 사람들에게 말썽만 일으켰습니다. 그들은 명목상으로만 아일랜드인일 뿐이며, 공화국에 적대적입니다. 우리는 그들이 행진이나 집회를 조직하지 못하게 막으면서 연합주의자들을 박살내야 합니다."
IRE_RTUG:0 "얼스터 수호대 강화"
IRE_RTUG_desc:0 "이 지역의 긴장이 계속 고조되고 있고, 얼스터에는 이제 대규모의 경찰 조직인 평화수호대가 필요해졌습니다. 우리는 지역 경찰력을 상당히 확대해서 지역 전체를 더 잘 커버할 수 있도록 해야 합니다."
ire.rtug.tt:0 "벨파스트에 §Y5§!개의 평화수호대 사단이 출현할 것입니다.\n"
IRE_REOCCBF:0 "벨파스트 재점령"
IRE_REOCCBF_desc:0 "과거에 연합주의자들은 내전과 분리독립을 무기로 우릴 위협해 왔고, 만약 그들이 그것을 실행에 옮긴다면, 우리는 벨파스트를 어떤 상황에든 수호해야 합니다. 벨파스트는 우리나라에서 두번째로 산업화된 귀중한 도시이며 전략 요충지 항구입니다. 벨파스트는 반드시 우리의 통치하에 있어야 합니다."
IRE_KILLUVF:0 "얼스터 의용군 파괴"
IRE_KILLUVF_desc:0 "이른바 자유의 전사라고 불리는 얼스터 의용군은 테러집단에 지나지 않습니다. 얼스터에 영원한 평화를 가져오려면 우리는 그 조직에 침투해서 그들을 완전히 파괴해 버려야 합니다. 우리는 그들의 지도자들을 추적하여 그들의 신병 모집을 끝낼 것이고, 연합주의자들의 세력을 약화시킬 것입니다."
# Negotiation arc
ire.uneg.tt:0 "\n연합주의자 긴장을 약간 완화시킵니다."
IRE_NEGOTIATE:0 "연합주의자와 협상"
IRE_NEGOTIATE_desc:0 "1798년 울프 톤의 목표 중 하나는 아일랜드의 정체성에 카톨릭, 개신교, 그리고 영국인에 대한 반감을 통합하는 것이었지만, 영국인들은 종교를 이용해 아일랜드인들을 서로 싸우게 했고, 여전히 긴장은 계속되고 있습니다. 이 모든 것들이 아일랜드 국가의 정체성에 포함되도록 협상이 이루어져야 합니다."
ire.ulang.tt:0 "\n연합주의자 긴장을 어느 정도 완화시킵니다."
IRE_RECUS:0 "얼스터 스코트어 인정"
IRE_RECUS_desc:0 "우리는 아일랜드어와 영어와 마찬가지로 그들의 스코틀랜드 방언인 얼스터 스코트어를 인정함으로써 연합주의자들에게 우호적인 메시지를 보낼 것입니다. 이를 통해 우리의 선의와 협상 의지가 그들에게 전달될 것입니다."
ire.ucuc.tt:0 "\n연합주의자 긴장을 대폭 낮춥니다."
IRE_CUC:0 "문화통합위원회 설치"
IRE_CUC_desc:0 "다음 단계는 아일랜드의 모든 문화를 포용하고 장려하기 위해 문화통합위원회를 설립하는 것입니다. 어떤 문화도 무시당하거나 차별받지 않을 것입니다."
ire.eirenua.tt:0 "\n연합주의자 긴장을 대폭 낮춥니다."
IRE_EIRENUA:0 "에이레 누어(Éire Nua)"
IRE_EIRENUA_desc:0 "우리의 최종적이고 가장 급진적인 조치는 아일랜드 연방화를 통해 아일랜드의 4개 주 각각의 의회를 만듦으로써 얼스터 국민들이 통치에 더 직접적으로 참여할 수 있게 하는 것입니다. 또한 이를 통해 더블린 정부에 의해 천대받던 아일랜드 서부 지역을 발전시킬 수 있을 것입니다."

### Focus Tree - Eire and the World (Foreign Policy)
IRE_EVTW:0 "세계 무대에서의 에이레"
IRE_EVTW_desc:0 "아일랜드 자유주의 종말 이후 아일랜드는 11년 동안 잠잠한 고립 속에서 지냈으며, 외부 세계의 정치는 중요하게 여겨지지 않았습니다. 하지만 이제 제 2차 세계대전이 곧이어 일어날 것이기에 아일랜드는 스스로 세계 무대를 오르거나 다시 한번 휩쓸려야 합니다."

# Dealing with Our Enemies

IRE_ENEMIES:0 "적들과의 문제 해결"
IRE_ENEMIES_desc:0 "우리의 주된 위협은 브리튼 연방으로, 옛 대영제국이 그랬던 것처럼 그들은 우리나라에 영향력을 끼치려 하고 있습니다. 우리가 중립을 지키려면 어떻게든 그들을 상대해야 합니다."
IRE_PEACEUOB:0 "브리튼과의 긴장완화"
IRE_PEACEUOB_desc:0 "최고의 해결책은 우리가 중립을 지키는 대가로 브리튼이 아일랜드 문제에 간섭하지 않는 것입니다."
IRE_ENDTW:0 "무역전쟁 종료"
IRE_ENDTW_desc:0 "우리는 마침내 브리튼과 상호 관계 개선과 우리의 중립에 관한 조약을 체결했고, 1922년부터 이어져 온 무역 전쟁은 종식될 것으로 보입니다."
IRE_GIVEUSTHEFUTURE:0 "우리에게 미래를"
IRE_GIVEUSTHEFUTURE_desc:0 "아일랜드를 제압하려는 앵글로색슨족의 시도는 계속되고 있습니다. 이제 이 문제를 풀어야 합니다!"
IRE_ENOUGHOFYOURPAST:0 "당신은 이제 지긋지긋해"
IRE_ENOUGHOFYOURPAST_desc:0 "아일랜드 삼색기가 런던 상공에서 휘날릴 때, 전 세계는 악독한 대영제국과 그들의 붉은 자손이 지구 표면에서 없어졌다는 것을 알게 될 것입니다!"

# Choosing Our Friends
IRE_FRIENDS:0 "친구 고르기"
IRE_FRIENDS_desc:0 "긴장이 고조되면서 아일랜드를 보호해줄 동맹의 필요성이 커지고 있고 우리는 갈림길에 서 있습니다. 1916년 독립 선언을 지지해 준 "유럽의 용감한 동맹" 독일은 아일랜드 독립전쟁에서 큰 도움이 되어주었지만, 많은 아일랜드인들 또한 대전쟁에서 협상국의 편에 서서 싸웠습니다. 해외의 전쟁에 귀중한 아일랜드인의 목숨을 바칠 이유가 있을까요?"

IRE_KAISER:0 "황제"
IRE_KAISER_desc:0 "우리의 독립을 처음 인정해준 건 독일인들이었고, 그들의 장비와 보급품 덕분에 아일랜드 독립 전쟁 동안 영국군의 악랄한 전술에 대항할 수 있었습니다. 비록 아일랜드는 이미 많은 면에서 독일의 영향권에 있고, 우리는 이제 공식적으로 그것을 받아들일 준비가 되어 있습니다."
IRE_ASKJOINME:0 "유럽의 용감한 동맹들"
IRE_ASKJOINME_desc:0 "독일은 우리의 자연적인 동맹국입니다. 그들이 없었으면 우리는 여전히 영국의 지배를 받고 있을 것입니다. 우리는 그들에 도움을 줄 의무가 있습니다."
IRE_KAISERFRIEND:0 "실용적 친선"
IRE_KAISERFRIEND_desc:0 "우리는 아일랜드의 독립과 아일랜드인의 희생을 무릅쓰고 전쟁에 나설 용기가 없지만, 대신 우리는 독일이 그들의 보호에 대한 대가로 그들의 군대를 아일랜드에 주둔시킬 수 있도록 허락할 수 있습니다."
IRE_METECH:0 "카이저 빌헬름 학회 가맹"
IRE_METECH_desc:0 "독일은 세계에서 과학기술의 발전을 선도하고 있고, 카이저 빌헬름 협회를 결성하여 동맹국 간의 연구를 조율하고 있습니다. 이제 우리의 "용감한 동맹국"이 공식적인 동맹이 되었고, 그들의 도움은 우리 나라의 군대를 현대화하는 데 크게 도움이 될 것입니다."

IRE_ALONE:0 "국왕도 황제도 싫다"
IRE_ALONE_desc:0 "'우리는 국왕도 황제도 싫다' 라는 현수막이 자유의 전당에 걸렸고, 비록 우리는 우리의 자유를 위해 도움을 준 독일인들에게 고마움을 느끼고 있지만, 우리는 우리의 중립을 지켜야 합니다."
IRE_ISO:0 "우리민족끼리"
IRE_ISO_desc:0 "우리는 중립을 지키기로 결정했고, 아일랜드가 진정으로 독립을 이루기 위해선 우리 경제를 발전시켜야 합니다."
IRE_AUTARKY:0 "자급자족경제"
IRE_AUTARKY_desc:0 "우리의 고립주의 정책은 성공적인 것으로 증명되었습니다. 우리는 이러한 어두운 시기에도 불구하고 독립을 지켜왔고 경제적으로도 충분히 자립할 수 있도록 성장했습니다."

IRE_KING:0 "국왕"
IRE_KING_desc:0 "우리의 상호 적대감에도 불구하고, 아일랜드와 영국 망명정부는 공동의 적이 있습니다. 우리의 독립을 인정하는 대가로 우리는 그들을 도울 수 있을 것입니다."
IRE_JOINENTENTE:0 "구악이 차악"
IRE_JOINENTENTE_desc:0 "영국인들과의 과거는 쓰라렸지만, 우리의 독립이 보장받는다면 우리는 그들과 함께 싸워 공동의 적인 브리튼 연방을 쓰러뜨릴 수 있습니다."
IRE_ENTENTETECH:0 "ISAC 가입"
IRE_ENTENTETECH_desc:0 "ISAC는 대영제국의 다양한 구성원들 간의 연구 협회이며, 영국 혁명 이후 우리는 대영제국을 떠났지만 최근 캐나다와의 관계가 진전되면서 우리는 ISAC에 재가입할 수 있을 것입니다."

# Ancestral Ties
IRE_AT:0 "수구초심"
IRE_AT_desc:0 "영국의 압제와 기근에서 탈출한 아일랜드인들의 후손인 수많은 아일랜드계 미국인이 미국에 살고 있습니다. 많은 아일랜드인들은 미국 내에서 강력한 위치에 있고, 우리는 이를 이용해 미국 정부에 영향력을 끼칠 수 있습니다."
IRE_AIDAMERICA:0 "아일랜드계 미국인 원조협회"
IRE_AIDAMERICA_desc:0 "아일랜드에서 전쟁이 발발했다는 소식은 미국인들의 귀에도 들어왔고, 우리의 주장에 동조하는 많은 아일랜드계 미국인들은 우리의 투쟁을 돕기 위해 무기와 물자를 기증했습니다."
ire.aidamerica.tt:0 "\n아일랜드계 미국인들의 지원이 우리 군대에 도착할 것입니다."
IRE_USATRADE:0 "미국과 친구되기"
IRE_USATRADE_desc:0 "아일랜드 이주민들의 영향에도 불구하고, 아일랜드와 미국의 공식적인 관계는 1922년 아일랜드 독립 이후 다소 냉랭했습니다. 아마도 우리는 미국과의 무역을 개방함으로써 이것을 바로잡기 위해 노력해야 할 것입니다."
IRE_USATECH:0 "기술 협력"
IRE_USATECH_desc:0 "이제 아일랜드와 미국의 관계가 해빙되기 시작했으니, 우리는 아일랜드계 미국인 연구원들과 지식인들과 접촉하여 상호의 이익을 위해 우리가 무엇을 할 수 있는지 물어보아야 합니다."
IRE_ATC:0 "대서양 무역위원회"
IRE_ATC_desc:0 "아일랜드와 미국의 관계는 그 어느 때보다 돈독해졌고, 이제 대서양에서의 우리의 무역을 감독할 위원회를 설립해야 합니다."
IRE_WASHINGTON:0 "워싱턴의 친구"
IRE_WASHINGTON_desc:0 "아일랜드와 미국의 관계가 어느 때보다 가까워지고 미국이 다시 한번 잿더미에서 일어서기 시작했고, 우리는 이제 독립 보장과 상호 불가침 조약을 통해 양국의 경제적 우정을 정치적 우정으로 격상시키도록 미국인들을 설득해야 합니다."
IRE_USTECHGROUP:0 "자유세계 대학교 가맹"
IRE_USTECHGROUP_desc:0 "미국인들은 미국과 동맹국들이 협력하고 연구기술을 공유하는 자유세계 대학을 설립했습니다. 이제 우리는 미국과 동맹이므로 우리는 여기 가입할 수 있습니다."

IRE_COALITION:0 "아일랜드-미국 합작"
IRE_COALITION_desc:0 "이제 아일랜드와 미국은 경제적으로뿐 아니라 정치적으로도 친구가 되었고, 미국 또한 폐허에서 일어나 다시금 열강이 되는 중이므로, 우리는 그들과 완전한 동맹을 맺어야 합니다."

IRE_CIVINTER:0 "미국 내전에 대응"
IRE_CIVINTER_desc:0 "세계대전 끝 무렵 미국의 경제 붕괴로 인한 정치적 긴장이 마침내 정점에 이르렀고, 내전이 발발했습니다. 미국과 우리의 관계 때문에, 아일랜드는 영향을 받을 수 있으며, 어떠한 잠재적 결과에 대해서도 대비해야 합니다."
IRE_SENDIRA:0 "IRA 파견"
IRE_SENDIRA_desc:0 "생디칼리스트들과 광신도들이 미국을 장악하려 하고 있습니다. 양국의 관계가 최고는 아니지만, 우리는 미국을 급진주의에 대항하는 방벽으로 지원해야 합니다."
ire.sanctuary.tt:0 "\n아일랜드가 아일랜드계 미국인 피난민들을 받아들였습니다."

#Socialist
IRE_ACS:0 "언 코달 신다카타크(An Chomhdháil Siondacáiteach)"
IRE_ACS_desc:0 "마침내 제임스 코놀리의 꿈이 현실이 되었으며, 우리는 임시 정부를 조직해야 합니다. 임시 정부의 세 파벌은 바로 베티 싱클레어와 페다르 오넬이 이끄는 급진적 사회주의 민족주의자들인 스르 에이레(자유 아일랜드)와, 제임스 라킨과 과거 그의 라이벌이었던 윌리엄 X. 오브라이언이 이끄는 생디칼리스트 아일랜드 노동자동맹, 그리고 전체주의자인 션 머레이와 짐 그랄턴이 이끄는 혁명노동자집단입니다."
IRE_ALLYFRANCE:0 "인터내셔널 가맹"
IRE_ALLYFRANCE_desc:0 "프랑스 혁명전쟁 동안 프랑스는 1796년에 아일랜드로 원정대를 보냈지만 실패했고, 1798년에 또다시 상륙을 시도했고 코나하트의 일부분을 해방시켰지만 결국 패배하고 말았습니다. 이제 프랑스와 아일랜드 모두 혁명을 받아들였으니 악독한 제국주의자들에 맞서기 위해 손을 잡아야 합니다."

#Foreign Polcy
ire.170.t:0 "아일랜드가 브리튼에 외교사절 파견"
ire.170.d:0 "아일랜드의 미래와 독립을 보장하기 위한 가장 좋은 방법은 브리튼과 타협하는 것입니다. 외무부 장관 에이먼 데 발레라와 제 1차 앵글로-아일랜드 조약의 당사자인 로버트 바튼이 외교 사절을 이끌고 런던으로 떠났습니다."
ire.170.a:0 "행운을 빈다!"
ire.171.t:0 "아일랜드 대표단 브리튼에 도착"
ire.171.d:0 "아일랜드 외교 사절단은 오늘 런던에 도착했으며, 영국과 아일랜드간의 합의를 모색하고 있다고 TUC에 밝혔습니다. 그들과 합의를 할까요 아니면 그들을 아일랜드로 돌려보낼까요?"
ire.171.a:0 "협상을 진행할 것이다."
ire.171.b:0 "저들을 내보내라!"
ire.172.t:0 "브리튼이 대화를 거부하다"
ire.172.d:0 "양측의 협상이 시작되기도 전에 브리튼은 사절단을 돌려보냈고, 오늘 그들은 빈손으로 돌아왔습니다."
ire.172.a:0 "망할 영국놈들!"
ire.173.t:0 "협상의 시작"
ire.173.d:0 "영국인들이 대화하기로 결정했습니다. 브리튼의 대륙 개입에 대해 아일랜드가 중립을 지키는 대가로 우리는 그들이 우리 독립을 인정하고 보증할 것과 아일랜드 문제에서 손을 뗄 것을 요구했습니다. 이에 더해 양국이 서로 부과하던 관세를 경제성장과 무역 활성화를 위해 조정할 것을 합의했습니다."
ire.173.a:0 "공정한 제안이라고?"
ire.174.t:0 "협상의 시작"
ire.174.d:0 "영국인들이 대화하기로 결정했습니다. 브리튼의 대륙 개입에 대해 아일랜드가 중립을 지키는 대가로 우리는 그들이 우리 독립을 인정하고 보증할 것과 아일랜드 문제에서 손을 뗄 것을 요구했습니다. 이에 더해 양국이 서로 부과하던 관세를 경제성장과 무역 활성화를 위해 조정할 것을 합의했습니다."
ire.174.a:0 "공정한 제안이라고?"
ire.175.t:0 "아일랜드의 제안"
ire.175.d:0 "아일랜드가 그들의 제안을 내놓았습니다. 그들은 그들의 중립의 대가로 아일랜드의 독립을 보장해줄 것과 우리가 아일랜드 문제에서 손을 뗄 것을 요구했습니다. 또한 그들은 양국의 상호 관세를 인하할 것을 요구했습니다. 우리는 이를 받아들이는 대가로 군사통행권을 요구할 것입니다."
ire.175.a:0 "우리는 아일랜드의 제안을 받아들일 것이다."
ire.175.b:0 "어떤 조약의 일부던지 군사통행권을 요구하자."
ire.175.c:0 "우리는 받아들일 수 없다."
ire.176.t:0 "아일랜드의 제안"
ire.176.d:0 "아일랜드가 그들의 제안을 내놓았습니다. 그들은 그들의 중립의 대가로 아일랜드의 독립을 보장해줄 것과 우리가 아일랜드 문제에서 손을 뗄 것을 요구했습니다. 또한 그들은 양국의 상호 관세를 인하할 것을 요구했습니다. 우리는 이를 받아들이는 대가로 군사통행권을 요구할 것입니다."
ire.176.a:0 "물론 우리는 아일랜드의 제안을 받아들일 것이다!"
ire.176.b:0 "어떤 조약의 일부던지 군사통행권을 요구하자."
ire.176.c:0 "우리는 받아들일 수 없다."
ire.177.t:0 "브리튼의 수락"
ire.177.d:0 "연방주의자들이 우리의 제안을 수락했습니다. 사절단이 성공했습니다!"
ire.177.a:0 "훌륭하군!"
ire.178.t:0 "제2차 앵글로-아일랜드 조약"
ire.178.d:0 "우리는 아일랜드의 중립을 보장하는 조약에 서명했습니다. 아일랜드가 동맹이 되지는 않더라도 적이 되지는 않을 것입니다."
ire.178.a:0 "훌륭하군!"
ire.179.t:0 "대화 결렬"
ire.179.d:0 "우리의 사절단이 빈손으로 돌아왔습니다. 생디칼리스트들과 합의를 이루지 못 했습니다."
ire.179.a:0 "망할 영국놈들!"
ire.180.t:0 "브리티시 프라이스"
ire.180.d:0 "우리가 그들에게 항만과 비행장을 제공하는 대가로 연합주의자들은 우리의 제안을 받아들였습니다."
ire.180.a:0 "그럴 만한 가치가 있다."
ire.180.b:0 "대가로 경제적 지원을 요구하자."
ire.180.c:0 "받아들일 수 없다!"
ire.181.t:0 "아일랜드의 역제안"
ire.181.d:0 "아일랜드 외교 사절단은 군사통행권을 허가하는 대가로 경제적 지원을 요구했습니다."
ire.181.a:0 "받아들이자."
ire.181.b:0 "그들은 너무 많이 요구했다."
ire.182.t:0 "브리튼의 동의"
ire.182.d:0 "연합주의자들이 우리 제안을 받아들였습니다!"
ire.182.a:0 "훌륭하군!"
ire.183.t:0 "제2차 앵글로-아일랜드 조약"
ire.183.d:0 "우리는 아일랜드의 독립을 보장하기로 했습니다. 그들은 이제 적도 아니고 동맹도 아닙니다."
ire.183.a:0 "훌륭하군!"
ire.184.t:0 "무역전쟁의 종결"
ire.184.d:0 "1922년 아일랜드 자유국의 수립을 약속한 앵글로-아일랜드 조약 체결 이후로 브리튼과 아일랜드 사이에는 항상 경제적 갈등이 존재해 왔습니다. 브리튼은 대전쟁으로 침체된 경제를 되살리기 위해 아일랜드와의 무역에 20퍼센트의 관세를 부과했고, 이는 신생 아일랜드의 경제에 막대한 부담이 되었습니다. 1925년 혁명과 브리튼 연방의 설립으로부터 상황은 변한 것이 없고, 연합주의자들과 콜린스의 피너 게일 사이의 이념 갈등은 계속되고 있습니다. 하지만 이제 제 2차 앵글로-아일랜드 조약이 체결되어 무역 전쟁이 끝났고 양측은 경제적 이득을 챙길 것입니다."
ire.184.a:0 "훌륭하군!"
ire.185.t:0 "무역전쟁의 종결"
ire.185.d:0 "1922년 아일랜드 자유국의 수립을 약속한 앵글로-아일랜드 조약 체결 이후로 브리튼과 아일랜드 사이에는 항상 경제적 갈등이 존재해 왔습니다. 브리튼은 대전쟁으로 침체된 경제를 되살리기 위해 아일랜드와의 무역에 20퍼센트의 관세를 부과했고, 이는 신생 아일랜드의 경제에 막대한 부담이 되었습니다. 1925년 혁명과 브리튼 연방의 설립으로부터 상황은 변한 것이 없고, 연합주의자들과 콜린스의 피너 게일 사이의 이념 갈등은 계속되고 있습니다. 하지만 이제 제 2차 앵글로-아일랜드 조약이 체결되어 무역 전쟁이 끝났고 양측은 경제적 이득을 챙길 것입니다."
ire.185.a:0 "훌륭하군!"
ire.186.t:0 "아일랜드와 군사통행조약?"
ire.186.d:0 "아일랜드 정부는 우리가 그들의 독립을 보장하고 상호 불가침조약을 맺는 대가로 항만과 비행장 사용권과 군사통행권을 제공하겠다고 제안해 왔습니다."
ire.186.a:0 "좋은 거래다!"
ire.186.b:0 "그럴 만한 가치가 없다."
ire.187.t:0 "독일이 우리 제안을 수용했다!"
ire.187.d:0 "우리가 군사통행권을 제공하는 대가로 독일이 우리의 독립을 보장했습니다."
ire.187.a:0 "훌륭하군!"
ire.188.t:0 "아일랜드의 라이히스팍트 가맹?"
ire.188.d:0 "아일랜드 정부가 라이히스팍트에 가입하고 싶은 모양입니다. 이를 받아들이면 우리는 브리튼 지척에 충성스러운 동맹과 군사 기지를 얻게 될 것입니다. 어떻게 할까요?"
ire.188.a:0 "Jawohl!"
ire.188.b:0 "그럴 만한 가치가 없다."
ire.189.t:0 "독일이 우리 요청을 수용했다!"
ire.189.d:0 "독일이 우리 요청을 수용했습니다. 우리는 이제 라이히스팍트의 일원이고, 인터내셔널에 대항해 함께 싸울 것입니다."
ire.189.a:0 "훌륭하군!"
ire.190.t:0 "독일이 우리 요청을 거부했다!"
ire.190.d:0 "독일이 우리 요청을 거부했습니다. 우리는 다시는 그들을 믿지 않을 것입니다!"
ire.190.a:0 "자기들 손해지 뭐!"
ire.191.t:0 "아일랜드와 군사통행조약?"
#ire.191 and 192 removed
ire.193.t:0 "아일랜드의 협상국 가맹?"
ire.193.d:0 "아일랜드 정부가 협상국에 가입하고 싶은 모양입니다. 이를 받아들이면 우리는 브리튼의 생디칼리스트들을 압박할 수 있을 것입니다! 반면 과거 아일랜드와의 전쟁의 기억 때문에 이를 받아들이는 것은 어려울지도 모릅니다..."
ire.193.a:0 "런던에 한발짝 더 가까워졌군!"
ire.193.b:0 "적의 적은 우리 친구가 아니다!"
ire.194.t:0 "캐나다가 우리 요청을 수용했다!"
ire.194.d:0 "캐나다가 우리 요청을 수용했습니다. 우리는 이제 협상국의 일원이고, 인터내셔널에 대항해 함께 싸울 것입니다."
ire.194.a:0 "훌륭하군!"
ire.195.t:0 "캐나다가 우리 요청을 거부했다!"
ire.195.d:0 "캐나다가 우리의 협상국 가입 요청을 거부했습니다."
ire.195.a:0 "망할!"
ire.196.t:0 "아일랜드와의 무역관계?"
ire.196.d:0 "아일랜드 정부는 대공황과 아일랜드의 친독 성향 때문에 미적지근했던 양국의 무역을 재개하고 싶다고 제안해 왔습니다."
ire.196.a:0 "손해보지 않는 장사 맞지?"
ire.196.b:0 "너무 위험하다."
ire.197.t:0 "미국이 동의하다!"
ire.197.d:0 "미국 정부가 우리의 제안에 긍정적으로 반응했고, 이는 우리 경제에 생기를 불어넣을 것입니다!"
ire.197.a:0 "훌륭하군!"
ire.198.t:0 "미국이 거부하다!"
ire.198.d:0 "미국 정부는 그들 국가의 불안정한 상황을 이유로 들며 우리 제안을 거절했습니다."
ire.198.a:0 "어쩔 수 없지."
ire.199.t:0 "대서양무역위원회?"
ire.199.d:0 "아일랜드 정부가 대서양에서 이루어지는 양국의 무역을 감독할 대서양 무역 위원회의 설립을 제안했습니다. 우리나라와 아일랜드의 관계는 최근 밀접해졌고 많은 사람들이 이를 지지하고 있습니다."
ire.199.a:0 "좋은 생각이다!"
ire.199.b:0 "그냥 놔두자."
ire.200.t:0 "대서양무역위원회 설립"
ire.200.d:0 "미국 정부가 우리 제안을 받아들였고, 양국의 무역을 감독하는 것을 임무로 하는 대서양무역위원회가 설립될 것입니다. 이를 통해 양국의 관계가 증진될 것입니다."
ire.200.a:0 "훌륭하군!"
ire.201.t:0 "우리 제안이 거부되다!"
ire.201.d:0 "안타깝게도 미국 정부는 우리 제안을 거부했습니다."
ire.201.a:0 "유감이군."
ire.202.t:0 "아일랜드-미국 조약"
ire.202.d:0 "아일랜드 정부는 우리나라에 불가침조약의 체결과 그들 국가에 대한 독립 보장을 제안했습니다. 제 2차 미국 내전 시절 아일랜드가 우리에게 준 도움과 양국의 밀접한 경제를 생각해 볼 때, 이를 받아들이는 것이 현명해 보입니다."
ire.202.a:0 "물론이지!"
ire.202.b:0 "우리 보호를 받기에 아일랜드는 너무 멀다."
ire.203.t:0 "아일랜드-미국 조약 조인"
ire.203.d:0 "미국 정부는 우리의 제안을 받아들였고 상호 불가침 조약 체결과 아일랜드 독립 보장을 수락했습니다."
ire.203.a:0 "훌륭하군!"
ire.204.t:0 "미국이 우리 제안을 거절했습니다!"
ire.204.d:0 "우리가 그들에게 준 도움에도 불구하고 미국은 우리 제안을 거절했습니다!"
ire.204.a:0 "배은망덕한 놈들..."
ire.205.t:0 "아일랜드-미국 연합"
ire.205.d:0 "아일랜드 정부는 완전한 군사 동맹을 맺기 위해 우리나라에 접근했습니다. 이를 받아들이면 우리는 대서양과 유럽에 영향력을 끼칠 수 있을 것이나, 우리나라에 부담이 될 것입니다."
ire.205.a:0 "아일랜드를 받아주자!"
ire.205.b:0 "대서양 조약 기구를 설립하자!"
ire.205.c:0 "유럽에서 뭘 하든 우리가 알 바 아니다."
ire.206.t:0 "아일랜드-미국 동맹"
ire.206.d:0 "대서양에 영향력을 끼치길 원하는 미국은 우리 제안에 동의했고, 이제 양국은 동맹으로써 적들에 맞서 싸울 것입니다!"
ire.206.a:0 "신이시여, 아일랜드와 미국을 지켜 주소서!"
ire.207.t:0 "미국이 우리 제안을 거절했다"
ire.207.d:0 "미국은 동맹의 필요성을 절감하지 못하고 우리 제의를 거절했지만, 그럼에도 불구하고 적에게 공격당할 경우 우리는 그들에게 보호받을 수 있을 것입니다."
ire.207.a:0 "어쩔 수 없지..."
ire.208.t:0 "아일랜드의 도움"
ire.208.d.not_syndie:0 "아일랜드 정부는 우리를 생디칼리슴에 대한 방벽으로 보고, 우리의 싸움을 돕기 위해 자원병들을 보냈습니다!"
ire.208.d.syndie:0 "아일랜드에 있는 우리의 동지들은 2개의 자원병 사단을 보내 우리의 혁명 투쟁을 돕기로 했습니다."
ire.208.a:0 "에린 고 브라(Erin go bragh)!"


ire.209.t:0 "제2차 미국 내전 종전"
ire.209.d:0 "제2차 미국 내전이 끝났고, 우리가 보낸 IRA 자원병들이 전투의 경험을 가지고 귀국하고 있습니다."
ire.209.a:0 "고향에 온 것을 환영하네!"
ire.210.t:0 "이민과 경제"
ire.210.d:0 "미국 이민자들의 값싼 노동력과, 미국의 자본과 기술의 유입이 우리 경제에 긍정적인 영향을 주고 있습니다."
ire.210.a:0 "좋아!"

### Syndicalist Ireland ###
ire.216.t:0 "아일랜드의 인터내셔널 가맹 의사"
ire.216.d:0 "생디칼리스트 쿠데타로 재탄생한 아일랜드 정부가 최근 인터내셔널에 가입하고 싶다는 의사를 보였습니다. 제국주의와 자본주의에 대항하는 성전에 아일랜드 노동자들을 받아주어야 할까요?"
ire.216.a:0 "물론이지!"
ire.216.b:0 "그딴 놈들 받아서 어따 써?"
ire.217.t:0 "인터내셔널 가맹!"
ire.217.d:0 "프랑스인들은 우리가 혁명의 전파라는 공동의 대의에 동참하는 것을 보고 기뻐하고 있습니다. 이제 우리는 인터내셔널의 일원입니다."
ire.217.a:0 "만세!"
ire.218.t:0 "프랑스가 거부하다!"
ire.218.d:0 "프랑스는 우리의 인터내셔널 가입 요청을 거부했습니다."
ire.218.a:0 "자기들 손해지 뭐!"
ire.219.t:0 "ACS 경제 정책"
ire.219.d:0 "첫 번째 쟁점은 경제입니다. 스르 에이레는 아일랜드의 빈곤한 지역에 기반시설을 구축하는 것을 지지하며, 아일랜드 노동자동맹은 노동자들이 주도하는 아일랜드 주요 도시들의 산업화를 지지하는 반면, 혁명노동자집단은 아일랜드 경제와 혁명 정부를 위한 공공 사업 프로젝트의 시행을 주장하고 있습니다."
ire.219.a:0 "혁명노동자집단: 공공 사업 프로젝트!"
ire.219.b:0 "아일랜드 노동자동맹: 산업화 진전!"
ire.219.c:0 "스르 에이레: 빈곤 지역을 구제하자!"
ire.220.t:0 "ACS 언어 정책"
ire.220.d:0 "다음 쟁점은 언어 문제로, 스르 에이레는 대대적인 언어 부흥 운동을 주장하며, 아일랜드 노동자동맹은 "굶주린 자에게 게일어는 쓸모없다"라는 제임스 코놀리의 말처럼, 다른 중요한 문제에 우선 신경쓰자는 입장이고, 혁명노동자집단은 이 문제에 어느 정도의 노력을 기울여야 하나, 더 중요한 문제가 있다는 입장입니다."
ire.220.a:0 "혁명노동자집단: 이 문제에 노력을 기울이자."
ire.220.b:0 "아일랜드 노동자동맹: 다른 중요한 문제가 많다!"
ire.220.c:0 "스르 에이레: 언어 부흥 운동을 시작하자!"
ire.221.t:0 "ACS 종교 정책"
ire.221.d:0 "다음 쟁점은 종교 문제입니다. 스르 에이레는 가톨릭과 개신교 신자들을 화나게 하지 않게 하기 위해 종교에 간섭하지 말자는 입장이고, 아일랜드 노동자동맹은 아일랜드 학교 시스템의 국유화를 지지하고 있고, 반면 혁명노동자집단은 아일랜드 내의 모든 종교를 몰아내야 한다는 입장입니다."
ire.221.a:0 "혁명노동자집단: 정교분리가 답이다!"
ire.221.b:0 "아일랜드 노동자동맹: 교육 시스템을 국유화하자!"
ire.221.c:0 "스르 에이레: 종교에 간섭하지 말자."
ire.222.t:0 "ACS 외교 정책"
ire.222.d:0 "다음 쟁점은 외교 문제입니다. 스르 에이레는 인터내셔널의 모든 구성원들과의 관계가 중요하다는 입장이고, 아일랜드 노동자동맹은 브리튼과의 관계를 중시하고, 혁명노동자집단은 프랑스인들과 손잡고 싶어합니다."
ire.222.a:0 "혁명노동자집단: 우리는 유럽의 혁명 동지인 프랑스와 손잡아야 한다!"
ire.222.b:0 "아일랜드 노동자동맹: 우리는 브리튼의 노동자들과 연대해야 한다!"
ire.222.c:0 "스르 에이레: 프랑스와 브리튼 모두 중요하다!"
ire.223.t:0 "ACS 군사 정책"
ire.223.d:0 "마지막 쟁점은 군사 문제입니다. 스르 에이레는 공군에 집중하여 우리 영공을 지키고 인터내셔널 가맹국들의 공군을 지원해야 한다고 주장하며, 아일랜드 노동자동맹은 침공에 대비하고 혁명을 전파하기 위해 육군에 투자해야 한다고 주장하며, 혁명노동자집단은 해군에 집중하여 독일과 캐나다 해군으로부터 우리 선박들을 보호하고 프랑스와 브리튼 해군을 보조해야 한다고 주장하고 있습니다."
ire.223.a:0 "혁명노동자집단: 해군에 집중하자!"
ire.223.b:0 "아일랜드 노동자동맹: 육군에 집중하자!"
ire.223.c:0 "스르 에이레: 공군에 집중하자!"
ire.224.t:0 "혁명노동자집단이 다수를 차지하다"
ire.224.d:0 "생디칼리스트 평의회가 션 머레이와 혁명노동자집단의 손을 들어주었습니다."
ire.224.a:0 "축하하네, 머레이 동지."
ire.225.t:0 "스르 에이레가 다수를 차지하다"
ire.225.d:0 "생디칼리스트 평의회가 베티 싱클레어와 스르 에이레의 손을 들어주었습니다."
ire.225.a:0 "축하하네, 싱클레어 동지."
ire.226.t:0 "아일랜드 노동자동맹이 다수를 차지하다"
ire.226.d:0 "생디칼리스트 평의회가 제임스 라킨과 아일랜드 노동자동맹의 손을 들어주었습니다."
ire.226.a:0 "축하하네, 라킨 동지."
ire.227.t:0 "아무도 다수를 차지하지 못했다"
ire.227.d:0 "평의회에서 아무도 다수를 차지하지 못했고, 따라서 임시 혁명정부가 유지될 것입니다."
ire.227.a:0 "혁명정부를 유지하자!"

### FP Ideas ###
IRE_FINAL_STRUGGLE:0 "마지막 투쟁"
IRE_FINAL_STRUGGLE_desc:0 "아일랜드가 브리튼에 대한 적개심을 다지고 복수를 선언하면서, 수 세기 동안 이어져온 영국의 압제에 대한 마지막 복수와 아일랜드의 자유를 위한 마지막 전투를 준비하는 아일랜드인의 사기가 진작되고 있습니다."
IRE_USA_trade:0 "아일랜드-미국 무역"
IRE_USA_trade_desc:0 "미국 경제 붕괴와 양국의 외교 노선의 차이로 인해 초기 아일랜드-미국 관계는 냉랭했지만, 양국 정부 간의 협상이 시작되었고 양국 관계는 가까워지고 있습니다."
IRE_USA_tech:0 "아일랜드-미국 연구"
IRE_USA_tech_desc:0 "조상들의 나라를 돕겠다는 아일랜드계 미국인들의 노력과 미국 정부의 도움으로 아일랜드의 기술 발전이 이루어지고 있습니다."
IRE_USA_ATC:0 "대서양 무역 위원회"
IRE_USA_ATC_desc:0 "아일랜드-미국 관계의 발전에 발맞추어, 양국 정부는 양국 경제와 무역을 활성화시키기 위하여 대서양 무역 위원회를 발족시키기로 했습니다."
IRE_REFUGEES:0 "아일랜드계 미국인 피난민"
IRE_REFUGEES_desc:0 "아일랜드는 제2차 미국 내전에서 탈출한 많은 아일랜드계 미국인 난민들을 받아들였습니다. 다수의 국민들이 그들을 환영하고 있고 그들은 아일랜드 국가에 노동자와 군인으로서 기여할 것이지만, 그들의 영향력은 아일랜드 사회에 남아있을 것입니다."
IRE_REFUGEE_WORK:0 "피난민 노동 프로그램"
IRE_REFUGEE_WORK_desc:0 "아일랜드계 미국인 피난민들의 실업과 이로 야기된 사회적 긴장을 해결하기 위해, 아일랜드 정부는 공공 노동 프로그램을 시작했습니다."
IRE_REFUGEE_FIGHT:0 "피난민 여단"
IRE_REFUGEE_FIGHT_desc:0 "아일랜드계 미국인 난민들의 실업과 이로 인한 사회적 긴장을 해결하기 위해 아일랜드 정부는 모병 프로그램을 시작하여 군대의 규모를 늘리기로 하였습니다."
IRE_USA_PACT:0 "아일랜드-미국 조약"

# Focus Tree - Military

IRE_ARMYTREE:0 "군대 개혁"
IRE_ARMYTREE_desc:0 "북부 전역이 끝난 이래 아일랜드 군대는 침체에 빠졌고 브리튼 연방과 캐나다가 덜 위협적으로 보였으므로 군축의 어려움을 겪었습니다. 국제적 긴장이 고조되면서 군대를 활성화해야 합니다."

# Military Industry
IRE_MILITARYINDUSTRY:0 "군수 공장"
IRE_MILITARYINDUSTRY_desc:0 "아일랜드 사람들은 전쟁보다 평화를 좋아하지만, 전쟁이 일어날지도 모른다는 것은 의심의 여지가 없습니다. 아일랜드 해 너머의 적과 더 많은 적들이 여전히 대기하고 있는 가운데 아일랜드가 다가오는 폭풍에서 살아남고 싶다면 군수 공장을 건설해야 합니다."
IRE_HEAVYINDUSTRY:0 "중공업 집중"
IRE_HEAVYINDUSTRY_desc:0 "아일랜드는 작은 나라이고 소규모의 군수 공장만 감당할 수 있습니다. 우리가 건설하는 군수 공장은 전쟁을 위해 전문적으로 건설되어야 하고, 효율적인 생산 라인을 가동할 수 있어야 하며, 높은 생산성이 보장되어야 합니다. 우리는 민간 공장을 전쟁 기계로 바꾸는 데 시간을 낭비할 수 없습니다."
IRE_heavy_industry:0 "아일랜드 중공업"
IRE_heavy_industry_desc:0 "비용이 들겠지만, 우리는 우리의 군수 공장을 더 효율적으로 굴려야 하고, 무기 생산에 집중시켜야 합니다."
IRE_NORMALINDUSTRY:0 "Medium Industrial Focus"
IRE_NORMALINDUSTRY_desc:0 "To adapt to the ever-changing environment, it is vital that the Irish arms industry stays flexible. We might expect to be at war eventually, but that war will not last forever. We need to be able to adapt our industrial economy to war and peace in equal measure, and a medium industrial focus will do just that, with cheaper and more flexible military factories."
IRE_medium_industry:0 "Irish Medium Industry"
IRE_medium_industry_desc:0 "We have decided to approach our military industry with an adaptive approach, preferring to build several smaller military factories which can be converted to civilian factories, and vice versa."
IRE_HEAVYPRODUCTIONDRIVE:0 "Production Drive"
IRE_HEAVYPRODUCTIONDRIVE_desc:0 "Now that we've geared up our industry and specialised it for war, we can start capitalising on those gains by giving our workers a more specific training with regards to armaments production, allowing new lines to be produced more efficiently."
IRE_production_drive:0 "Heavy Production Drive"
IRE_production_drive_desc:0 "Faster, harder, and stronger: that's quickly becoming the ethos of the Irish military industry. We may not outnumber our enemies, but we will do our best to outproduce them."
IRE_DEFENSEPRODUCTION:0 "Industrial Defence Plan"
IRE_DEFENSEPRODUCTION_desc:0 "It's vital that our military industry not be crippled by enemy bombers during war-time. By constructing elaborate defence systems to protect our military factories, we will be able to minimise the damage done through enemy bombers."
IRE_defense_production:0 "Industrial Defence Plan"
IRE_defense_production_desc:0 "All of our military factories will be built partially underground and with reinforced roofing and exhausts in an effort to defend against enemy bombers."
IRE_HEAVYPRIORITIES:0 "Define the Industrial Strategy"
IRE_HEAVYPRIORITIES_desc:0 "Strategic decisions are made beyond the battlefield, too. Just as our generals must decide our army's priorities, so too must we decide upon our industrial strategy. A bi-annual committee will be set up to review our priorities and allow us to focus our production efforts on one major production line, increasing its output significantly."
ire.hp.tt:0 "Define a §Yproduction area§! to focus on at an §Oincreased cost§! in exchange for §Ghigher output.§!\n\n"
ire.128.t:0 "산업전략"
ire.128.d:0 "As part of our heavy military industry plans, we are able to prioritise a certain area of armaments production in order to meet and facilitate our overall strategic goals. We can greatly increase our output in any given area for a period of time, however this will cost a considerable amount of our income so it should be done wisely, if at all."
ire.128.a:0 "전차 생산에 주력하자."
ire.128.b:0 "우리 군대는 총이 많이 필요하다."
ire.128.c:0 "비행기가 더 많이 필요하다."
ire.128.e:0 "아직 생산 우선순위를 설정할 필요는 없다."
ire_armor_prio:0 "기갑 중점"
ire_armor_prio_desc:0 "We are producing a much greater number of tanks at an extensive consumer goods cost."
ire_infantry_prio:0 "보병 중점"
ire_infantry_prio_desc:0 "We are producing a much greater number of infantry equipment at an extensive consumer goods cost."
ire_airforce_prio:0 "공군 중점"
ire_airforce_prio_desc:0 "We are producing a much greater number of planes at an extensive consumer goods cost."

IRE_FLEXIBILITYBOOST:0 "유연성 유지"
IRE_FLEXIBILITYBOOST_desc:0 "Our military factories are designed to be cheap, quick to build, and easily torn down and converted when needs be. The same ethos should apply to what we build on them. New lines need to get up and running immediately and being able to swap and start on the fly will be of great asset for this 'mobile' industrial strategy."
IRE_flexibility_boost:0 "산업유연성"
IRE_flexibility_boost_desc:0 "In the ever changing environment of war it's vital that we're able to quickly adapt and change our production lines when possible."
IRE_NAVALINDUSTRY:0 "해군 중점"
IRE_NAVALINDUSTRY_desc:0 "If Ireland is construct a fleet of any particular relevance then she will quickly need to start constructing new naval facilities. Investment into the naval industry of our nation will be a step in the right direction towards protecting the Irish Sea, and our nation itself, against foreign aggression."
IRE_SUBDOCKYARD:0 "코크 잠수함 주조소"
IRE_SUBDOCKYARD_desc:0 "Some of our naval theorists believe that submarines might very well be the naval weapons of the future. If we want to heed their advice, then we'd better start producing more of them. By developing a specialised submarine foundry and testing facility in Cork, we can focus our naval production on the development of these predator undersea ships."
ire_cork_foundry:0 "코크 잠수함 주조소"
ire_cork_foundry_desc:0 "The development of a submarine testing facility and production yard in Cork has allowed us to more efficiently produce submarines."
IRE_DESTROYERDOCKYARD:0 "더블린 구축함 공창"
IRE_DESTROYERDOCKYARD_desc:0 "Screens play a key role in any naval strategy. Ireland might not have much of a fleet to speak of at present, but our admirals know the basics. Whatever type of fleet we are likely to produce, screens will be important. A shipyard in Dublin could be adapted to focus upon the development of destroyers and light cruisers."
ire_dublin_shipyard:0 "더블린 구축함 공창"
ire_dublin_shipyard_desc:0 "We are now able to produce light screen ships at a more rapid rate courtesy of a specialised shipyard opened in Dublin."
IRE_CAPITALSHIPDOCKYARD:0 "벨파스트 주력함 조선소"
IRE_CAPITALSHIPDOCKYARD_desc:0 "Small ships and submarines are children's toys in comparison to the mighty visage of a battleship. If we're going to be taken seriously as any sort of naval power, we need to produce big, powerful ships. Belfast is the perfect place to start."
ire_belfast_shipwright:0 "벨파스트 주력함 조선소"
ire_belfast_shipwright_desc:0 "Belfast is one of the finest shipbuilding cities in the world and it's got even better thanks to a shipyard designed entirely to build battleships for our nation."

# Air force
IRE_AIRFORCE:0 "언 테르코르(An tAerchór)"
IRE_AIRFORCE_desc:0 "One glaring error of the Irish military so far has been the lack of any air force, seen as too unimportant and expensive. With the British building one of the largest air forces in the world, it is vital that we correct this if we are to stand a chance."
IRE_CHANNELDEFENSE:0 "아일랜드해 방어"
IRE_CHANNELDEFENSE_desc:0 "Britain's historical strength has been its navy, with which it could defend its island from invasion. The best way to cripple Britain's power and protect Ireland from a British landing would be to research and build a series of bombers capable of destroying ships."
IRE_CHANNELDEFENSE2:0 "진보된 폭격작전"
IRE_CHANNELDEFENSE2_desc:0 "Now that we have researched naval bombers, we should use our newfound knowledge to research other kinds of bombers that can help us take the fight to Great Britain."
IRE_FIGHTERFOCUS:0 "에이레 상공 수호"
IRE_FIGHTERFOCUS_desc:0 "In the event of a war, the British air force would be able to invade Ireland's skies with impunity. We must research aircraft that can prevent this and shoot any tresspassing British planes out of the sky."
IRE_FIGHTERFOCUS2:0 "중전투기 계획"
IRE_FIGHTERFOCUS2_desc:0 "With our fighter research having been a success, we should now look into building heavy fighters, effective at a longer range than regular fighters and adept at destroying enemy bombers."
IRE_AIRBASEEXPANSION:0 "비행장 확장"
IRE_AIRBASEEXPANSION_desc:0 "Currently our airfields in Dublin and Derry are subpar compared to those of many other nations, we must bring those airfields up to standard."
IRE_WOMENPILOTS:0 "여군 입대"
IRE_WOMENPILOTS_desc:0 "While many have been opposed to the inclusion of women in the Irish army or navy despite the service of the Cumann na mBan during the Easter Rising, attitudes are more open to allowing them to enlist in the air force, perhaps following famous American pilot Amelia Earhart's example."
IRE_AIRCOMMAND:0 "레이다 기술"
IRE_AIRCOMMAND_desc:0 "Now that we have built an air force for ourselves, we should investigate radar technology. This would allow us to detect enemy aircraft, making it easier for our planes to destroy them, as well as giving us intelligence on enemy troops and ships."
IRE_ANYTHINGFORIRELAND:0 "아일랜드를 위해 무엇이든"
IRE_ANYTHINGFORIRELAND_desc:0 "Our enemies are winning! After 700 years of fighting for freedom, we cannot let Ireland be overrun once again! In this desperate time, we have come up with a radical idea of suicidal attacks by planes laden with explosives on enemy warships. May God forgive us."

# Army
IRE_INFANTRY:0 "언 타름(An tArm)"
IRE_INFANTRY_desc:0 "Military tactics and doctrines have changed since the end of the Northern Campaign in 1926. The Irish army on the other hand has not. It is essential that we stay up to date when the outbreak of war in Europe is looking more and more likely by the day."
IRE_DIRECTIONOFTHEARMY:0 "육군의 향방"
IRE_DIRECTIONOFTHEARMY_desc:0 "Currently our military is divided on how to proceed. Should we imitate the standard armies of other nations as we did in the Northern Campaign, or adapt the tactics and structure we pioneered during our War of Independence to conventional warfare?"
IRE_MOBILE1:0 "기동전"
IRE_MOBILE1_desc:0 "Military strategy is changing, with mobility and tank warfare becoming popular. We too must keep up with the times, and begin studying mobility doctrines."
IRE_MOBILE2:0 "사그두리(Saighdiúirí) 기동화"
IRE_MOBILE2_desc:0 "If mobility warfare is to work our regular infantry must be motorised so as to outrun the enemy otherwise our spearheads will be left stranded and vulnerable to encirclement themselves."
IRE_MOBILE3:0 "기계화"
IRE_MOBILE3_desc:0 "Tanks are key to mobile warfare, forming the spearhead of an encirclement of the enemy. We must research tanks if our mobility tactics are to be successful."
IRE_FIREPOWER1:0 "압도적 화력"
IRE_FIREPOWER1_desc:0 "The new mobility doctrine is primarily for nations that intend to invade others, which Ireland has no need of. Our doctrine should be focused on the use of artillery and preserving the lives of our men."
IRE_FIREPOWER2:0 "소화기 중점"
IRE_FIREPOWER2_desc:0 "An army cannot fight without supplies or ammunition. While German supplies and American donations proved helpful during the War of Independence, we must learn to research and produce our own supplies."
IRE_FIREPOWER3:0 "더블린 조병창"
IRE_FIREPOWER3_desc:0 "Our doctrine depends on producing artillery so as to preserve the lives of our men. As we cannot just depend on just buying from international munitions companies we must study how to produce artillery ourselves."
IRE_ANHONOURABLEARMY:0 "영예로운 군대"
IRE_ANHONOURABLEARMY_desc:0 "Our army must be focused on order, discipline, and defence. While these tactics may have failed during the Easter Rising, they worked well during the Northern Campaign and are a better fit for conventional warfare."
IRE_APEOPLESARMY:0 "민중의 군대"
IRE_APEOPLESARMY_desc:0 "Our army must be focused on speed and quick planning, adapting some of the tactics that allowed us to defeat the British during the Irish War of Independence to conventional warfare."
IRE_PATRIOTICMOVEMENT:0 "애국운동"
IRE_PATRIOTICMOVEMENT_desc:0 "Now that we have decided to adapt our War of Independence tactics to the modern day, we should promote a campaign comparing the modern army to the Flying Columns and that we pioneered these tactics to invigorate a sense of national pride in our people."
IRE_FIGHTINGSPIRIT:0 "투쟁하는 아일랜드인"
IRE_FIGHTINGSPIRIT_desc:0 "While some of our forces are having trouble adapting to our decision, many Irishmen, some in Ireland and some outside, have fought for armies such as the American or British armies. We could hire their help to assist in training our troops."
IRE_PROFESSIONALARMY:0 "전문적 군대"
IRE_PROFESSIONALARMY_desc:0 "Now that we have decided to move to a more professional army, we must train our soldiers and officers, many of whom are still accustomed to the strategies of yesteryear."
IRE_OFFICERSCHOOL:0 "사관학교 설립"
IRE_OFFICERSCHOOL_desc:0 "Currently, many officers in our army lack proper training as a result of our armed forces being descended from a guerrilla rather than a professional army. If we were to establish an officer training school which would train civilians and enlisted personnel in order for them to gain a commission as Irish officers, it would improve the quality of our military."
IRE_BLUEBLOUSES:0 "여성보충역"
IRE_BLUEBLOUSES_desc:0 "Women have much to contribute to our nation and its defence. We must open positions to those brave daughters of Ireland who would serve their country."
IRE_FLYINGCOLUMNS:0 "새로운 별동대"
IRE_FLYINGCOLUMNS_desc:0 "While the reforming of the Army has been a long process, it is now finally complete and the nation is stronger and prouder for it, knowing that in the event of an invasion the defence of Ireland will be in strong and able hands."

# Navy
IRE_NAVY:0 "언 트세리스 카울러(An tSeirbhís Chabhlaigh)"
IRE_NAVY_desc:0 "Despite being an island nation and neighbouring to Britain, our navy only consists of a few destroyers mainly used for search and rescue of drowning fishermen. If we are to stand a chance against Britain's famous navy, we will need to expand."
IRE_WOLFHOUNDS:0 "아일랜드해의 늑대뗴"
IRE_WOLFHOUNDS_desc:0 "During the Weltkrieg despite being outclassed by the British Navy, the Germans used U-Boats to great effect. Our first step should be to research submarine tactics so that we can also replicate this success."
IRE_WOLFHOUNDS2:0 "The Second Fenian Ram"
IRE_WOLFHOUNDS2_desc:0 "In 1881 Irish inventor John Phillip Holland created a submarine known as the Holland Boat No. II, nicknamed the Fenian Ram, for the Irish Republican Brotherhood. Now we must follow in their footsteps and build a submarine fleet of our own to defend ourselves against the British Navy."
IRE_SCREENS:0 "Screen Research Project"
IRE_SCREENS_desc:0 "The purpose of a screen is to scout for a fleet and protect it from submarines and aircraft, something that would be useful in detecting British submarines and especially Britain's infamous RAF."
IRE_CARRIERS:0 "항공모함 기술"
IRE_CARRIERS_desc:0 "Now that we have begun to reform our navy, we should research aircraft carriers, a ship capable of basing bombers while at sea, which could be very useful in tandem with a reforming of our air force."
IRE_CAPITALFLEET:0 "아일랜드의 대함대"
IRE_CAPITALFLEET_desc:0 "If we are to stand up to the British, we must be able to build a fleet similar to their own. While this will take a long time it will pay off in the end, just as it did for Germany which once also had a far inferior fleet to the British."
IRE_CAPITALFLEET2:0 "더 나은 전투함"
IRE_CAPITALFLEET2_desc:0 "Now that we have begun to build a grand fleet to match the British, we should look into the building of a Super-Heavy Battleship. While it will take a long time to build and will be expensive, the results should be worth it."
IRE_RUTHLESS:0 "가차없는 차단 교리"
IRE_RUTHLESS_desc:0 "Guerre de course, or Handelskrieg, is an old tactic involving disrupting an enemy nation's trade by attacking its merchant shipping. With this, we could damage Britain without having to face their fleet."
IRE_DIRECTCONFRONTATION:0 "직접 대치 교리"
IRE_DIRECTCONFRONTATION_desc:0 "If Ireland is to be safe from a naval blockade or invasion, we must directly confront the British Navy and force them to turn back to their ports in Britain."
IRE_MARINES:0 "무르하그두리(Muirshaighdiúirí)"
IRE_MARINES_desc:0 "Now that we have expanded our navy, we should consider the training of an elite unit of marines to spearhead a land invasion. If this was to be successful we could finally take the 700 years fight for Irish freedom to British land."

# Defence
IRE_HOMEDEFENSE:0 "새넌강 요새화"
IRE_HOMEDEFENSE_desc:0 "아일랜드의 주요 자연 랜드마크 중 하나는 아일랜드의 동부와 서부를 가로지르는 새넌 강입니다. 우리 군은 적의 침입이 발생할 경우 섀넌 강을 따라 전선을 유지할 수 있도록 강 양면을 요새화하자고 제안했습니다."
IRE_COASTALDEFENSE:0 "언 발러 에이라나크(An Balla Éireannach)"
IRE_COASTALDEFENSE_desc:0 "우리의 아일랜드 방위를 위한 다음 제안은 해상 침공이 일어날 가능성이 가장 높은 아일랜드 동부 해안가에 해안 방어벽을 건설하는 것입니다."
IRE_ANTIAIR:0 "방공포대"
IRE_ANTIAIR_desc:0 "브리튼 공군이 아일랜드에 가하고 있는 위협에도 불구하고, 우리는 전쟁 시 그들을 막아줄 수 있는 어떠한 방어 시설도 건설하지 않았습니다. 이 상황은 시급히 바뀌어야 합니다."
IRE_CITADELPROJECT:0 "터먼- 성채 프로젝트"
IRE_CITADELPROJECT_desc:0 "우리는 해안과 강을 요새화하는 데 주력해 왔지만, 도시 자체는 무방비로 방치되어 있습니다. 우리는 '성채 프로젝트'라고 알려진 계획을 세웠습니다. 프로젝트의 첫 번째 단계는 우리 주요 도시들을 공격으로부터 보호하기 위해 지상 요새를 건설하는 것입니다."
IRE_CITADELDUBLIN:0 "더블린 성채"
IRE_CITADELDUBLIN_desc:0 "이 계획의 두 번째 단계는 요새와 대공포, 해안 요새와 레이더로 더블린을 완전히 요새화하는 것입니다. 우리는 더블린이나 벨파스트 중 어느 하나를 선택해야 합니다. 왜냐하면 우리는 둘 다 요새화할 만한 여력이 없기 때문입니다."
IRE_CITADELBELFAST:0 "벨파스트 성채"
IRE_CITADELBELFAST_desc:0 "이 계획의 두 번째 단계는 요새와 대공포, 해안 요새와 레이더로 벨파스트를 완전히 요새화하는 것입니다. 우리는 더블린이나 벨파스트 중 어느 하나를 선택해야 합니다. 왜냐하면 우리는 둘 다 요새화할 만한 여력이 없기 때문입니다."
IRE_ORGANISEPARTISANS:0 "아일랜드 방위군단 동원"
IRE_ORGANISEPARTISANS_desc:0 "이제 우리는 전쟁 중이고, 해상 침공에 대비하기 위해 예비병력을 동원해야 합니다."

#Ideas
IRE_HONOURABLE_ARMY:0 "명예로운 군대"
IRE_HONOURABLE_ARMY_desc:0 "아일랜드 군대는 정예군의 규율과 전술을 채택하고 있습니다."
IRE_PEOPLES_ARMY:0 "민중의 군대"
IRE_PEOPLES_ARMY_desc:0 "아일랜드 군대는 독립전쟁기의 전술을 채택하고 있습니다."
IRE_FIGHTING_IRISH:0 "투쟁하는 아일랜드인"
IRE_FIGHTING_IRISH_desc:0 "외국계 아일랜드 병사의 존재는 아일랜드 군대에 큰 도움이 되고 있습니다."
IRE_OFFICER_SCHOOL:0 "사관학교"
IRE_OFFICER_SCHOOL_desc:0 "사관학교 설립으로 독립전쟁 참전 장교들과 신참 장교들의 훈련이 이루어지고 있습니다."
IRE_BLUESHIRTS:0 "육군전우협회"
IRE_BLUESHIRTS_desc:0 "그들의 별명인 블루셔츠로도 알려진 육군전우협회는 수상 Eoin O'Duffy의 통제하에 있는 준군사조직으로, 오직 기독교를 믿는 토착 아일랜드인만 단원으로 받고 있습니다. 아일랜드 정부는 생디칼리스트들과 다른 내부 위협으로부터 아일랜드를 방어하기 위해 육군전우협회를 보안군에 통합하기로 했습니다."
IRE_LAST_STAND:0 "죽거나, 싸우거나"
