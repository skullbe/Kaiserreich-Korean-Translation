CSA_deal_with_terrorists_decisions_desc:0 "혁명이 승리했지만, 많은 수의 반동적 테러스트들이 그들의 무기를 버리는 것을 거부하고 있습니다. 우리는 반드시 그들 모두를 처리할 것입니다."
