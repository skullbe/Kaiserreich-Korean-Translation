CSA_SMEDLEY_BUTLER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1881년 7월 30일, 미합중국 펜실베이니아 주 웨스트체스터\n§Y군 경력:§W 1898년 '싸우는 퀘이커교도' 스메들리 달링턴 버틀러는 나이를 속이고 해병대에 입대해 미국-스페인 전쟁에서 참전했습니다. 교육 수준이 높아 소위로 임관한 그는 기초 훈련 이후 막 점령된 관타나모에 배치되었습니다. 그의 중대가 빠르게 미국으로 귀환하였기에 버틀러는 전투를 벌이지 못했습니다. 그는 1898년 4월 중위로 승진하여 USS 뉴욕에 재배치되었습니다.\n\n 훗날 그는 필리핀에 배치되었습니다. 그는 필리핀에서 주로 주둔 임무를 벌였지만 반군을 상대로 몇차례의 교전을 벌이기도 했습니다. 1900년 의화단 운동 당시에는 리틀턴 워커와 함께 있었습니다. 그는 톈진 전투와 게이슬리 원정대에 참전했는데 동료 해병을 구하려다가 넓적다리에 부상을 입었습니다. 이 일로 대위로 명예 진급됩니다.\n\n 이후, 버틀러는 바나나 전쟁에 참전했습니다. 1903년 온두라스에서 미국 영사관을 사수했으며 1909년부터 1913년까지는 니콰라과에 있었습니다. 그는 그곳에서 그라나다 공방전, 마사야 전투, 코요테페 고지 점령에 참전했습니다. 1914년에는 멕시코 베라크루스 점령에 참전해 첫번째 명예 훈장을 받고 소령으로 승진했습니다. 이후 아이티에 배치되어 카코 반란을 상대하며 두번째 명예훈장을 받았습니다. 이후 미국으로 귀환에 1921년 준장이 될 때 까지 주둔 인무를 밭았습니다. 1927년에는 공사관 도시의 해병원정군 지휘관으로 중국에 보내졌습니다. 그곳에서 소장으로 승진하였고 1929년 미국으로 귀환했습니다. 1931년에는 미해병대 사령관 자리를 얻어냈고 1935년에는 후버 행정부의 불협화음에도 불구하고 대장이 되었습니다. 상황이 악화되기 시작하자 버틀러는 사직하고 사회당에 가기로 결심했습니다. 적위대에 참가한 군인 중 최고 계급이었던 그는 원수 계급을 부여받았습니다."
CSA_EVANS_CARLSON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1896년 2월 26일, 미합중국 뉴욕 주 시드니\n§Y군 경력:§W 조합교회 사제의 아들인 에반스 칼슨은 1912년 고등학교를 중퇴하고 미 육군에 입대해 군 생활을 시작했습니다. 4년 간 필리핀과 하와이에서 복무한 그는 1916년 병장으로 군 생활을 마쳤습니다. 멕시코 토벌이 시작될 때 그는 육군에 재입대해 멕시코에서 주둔 임무를 했습니다. 이후 장교 과정을 밟아 1917년 소위로 임관해 포병대에서 짧은 복무를 하고 1918년 포병 대위가 되었습니다. 하지만 그의 보직에 불만을 가진 그는 과거 있었던 보직을 버리고 1922년 해병대에 병사로 입대했습니다. 빠르게 소위로 승진한 그는 버지니아 주 콴티코의 해병대 초소에서 복무했습니다. 1924년에는 푸에르토리코 쿨레브라로 갔고 5개월 동안 머무른 다음 태평양 함대에서의 복무를 위해 서해안으로 갔습니다. 1925년 비행 훈련에 지원한 그는 교육을 위해 플로리다 주 펜사콜라로 갔지만 후에 지상 임무로 돌아왔습니다.1927년부터 1929년까지는 상하이 파병 임무에서 복무했습니다. 미국으로 돌아온 후에는 산디노의 반란을 진압하기 위해 니카라과로 보내졌습니다. 그는 그곳에서 12명의 해병을 데리고 100명의 반군에 대항해 해군십자장을 수여받았습니다. 1931년 지진 당시 일과 니카라과 경찰국장 임무로도 상을 받았습니다. 1933년 미국으로 돌아온 후 상하이의 공사관 도시 미국 공사관에 파견된 미해병대로 보내져 부관으로 복무하며 중국어를 배웠습니다. 1936년 콴티코로 돌아와 워싱턴 D.C.의 조지 워싱턴 대학교에서 국제법과 정치학을 공부하며 해병대 학교의 일원으로 있었습니다. 국가가 혼란 속에 빠져들자 스메들리 버틀러는 해병대 내에서 반대 의견에 직면했습니다. 그가 빠르게 찾아낸 동맹은 에반스였습니다. 시카고의 생디칼리스트에게 합류할 순간이 오자 칼슨은 버틀러를 따랐고 최고급 장교이자 버틀러가 제일 신뢰하는 장군이 되었습니다."
CSA_MAURICE_ROSE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1899년 11월 26일, 미합중국 코네티컷 주 미들타운\n§Y군 경력:§W 유대인 가정에서 태어난 모리스 로즈는 존 퍼싱의 멕시코 정벌에 참가하기 위해 나이를 속이고 콜로라도 주방위군에 입대했스니다. 하지만 6주 후 나이를 들켜 쫓겨났습니다. 이후 적당한 나이가 될 때 까지 형의 도살장에서 일하다가 병사로 입대했습니다. 장교 교육 과정을 선택한 그는 1917년 장교후보생학교를 졸업해 보병 소위로 임관했습니다. 1923년 대위가 되자 보병 중대장 과정을 시작했고 1926년 수료했습니다. 장교들 사이에서 기계화 지지자와 전통주의자의 분열이 생기자 로즈는 개혁파에 참가해 드와이트 아이젠하워나 조지 패튼 같은 고위 장교를 만났습니다. 이들은 로즈에게 이론적인 기갑전 지식을 약간이나마 전수했습니다. 그는 1928년 기병 장교 과정을 시작해 1931년 수료해 지휘참모대학에 입학했습니다. 내전이 시작될 때에도 그는 교육을 받고 있었습니다.\n\n유대인 혈통이라는 이유 때문에 로즈는 상관과 동료 모두에게서 차별받았습니다. 이들 중 제일 심한 이는 조지 반 혼 모즐리와 페드로 아우구스토 델 발레로 이들은 그의 승진을 미뤘습니다.\n\n이런 대우에 대한 반발로 로즈는 미국 사회당이 약속한 사회적 평등에 이끌렸습니다. 상황이 되돌릴 수 없게 되자 로즈는 북쪽으로 망명해 적위대에 들어갔습니다. 그를 알아본 버틀러는 그를  장군으로 만들었습니다. 로즈는 생디칼리스트 군대 내의 주요 기계화 전문가로 널리 알려져 있습니다.\n\n§Y참고사항:§W- 로즈는 어떤 CSA 정파에도 충성을 맹세하지 않았습니다. 미연합국의 반유대주의 장교들이 과거 그의 경력을 망쳤다는 사실 만이 로즈가 우리 군대에서 싸우는 이유라는 소문이 돌고 있습니다."
CSA_MILTON_WOLFF_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1915년 10월 7일, 미합중국 뉴욕 주 브루클린\n§YMilitary Career:§W Milton 'Milt' Wolff, born into a Lithuanian-Hungarian immigrant family and previously an art student, joined the Red Guard as soon as it formed. Despite holding more Vanguardist views, he was accepted into the ranks, and became quite popular amongst his peers for his leadership during the clashes against the AFP militias in late 1936 and early 1937.\n\nOnce Jack Reed announced the Revolution, it became immediately apparent there was a major lack of command staff available to the CSA, and it was in this void that Wolff was promoted to General following a vote held by his peers and colleagues who saw him as a good fit for the role. However, his ability to lead large armies has yet to be put to the test.\n§YImportant Notes:§W- Member of the Centralist Faction, aligned mostly with Browder."
CSA_EDWARD_CARTER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1916년 5월 26일, 미합중국 캘리포니아 주 로스앤젤레스\n§Y군 경력:§W 흑인 아버지와 동인도인 어머니에게서 태어난 에드워드 앨런 카터 주니어는 태어난 지 얼마 지나지 않아 인도로 이사갔습니다. 카터 가족은 1932년 상하이로 다시 이사했지만 그 전에 대영제국이 붕괴하고 바라티야 코뮌이 세워지며 카터는 어린 나이에 사회주의를 접하게 되었습니다. 그는 상하이에서 현지 미국 주둔군에 입대하려 했지만 나이가 어리다는 이유로 거부당했습니다.\n\n미국 내전의 조짐이 보이자 공사관 선박을 몰래 타고 시애틀로 가 지역 적위대에 입단했습니다. 지역 적위대가 혁명을 위해 동쪽으로 가는 동안 카터는 인도에서 봤던 용맹과 혁명의 이야기를 말하며 서서히 병사들 사이에서 유명해졌습니다. 혁명이 시작되자 카터는 장군으로 선출되었고 올리버 로와 함께 얼마 되지 않는 CSA 참모진의 흑인이 되었습니다.\n§Y참고사항:§W- 연방주의자 파벌의 일원입니다."
CSA_GEORGE_H_CANNON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1915년 11월 5일, 미주리 주 웹스터그로브\n§Y군 경력:§W 조지 햄 캐넌은 1934년 미시간 대학교에 들어가 기계 공학사가 되기 전 컬버 군사학교에 다녔습니다. 이후 해병대에 들어가기 위해 미시간 주 예비역 장교 훈련단 프로그램에 참가했습니다. 프로그램에서 전투 지식을 향상시켰지만 도중에 내전이 발발하면서 교육은 중단되었습니다. 동료 학생들이 노조 적위대에 영입되자 캐넌은 그들을 따라 적위대에 들어가기로 했습니다. 캐넌은 노조 참모들을 채우기 위한 장교 투표에서 미시간 사단의 사령관으로 뽑혔습니다. 후보자를 짧게 둘러본 스메들리 버틀러는 캐넌을 직접 장군으로 승진시키고 해병대 장교로 완벽히 훈련시키려 했습니다."
CSA_BENJAMIN_KATINE_ARMY_DESC:0 "§Y장군 설명\n§YBorn:§W 1912년 9월 7일, 미합중국 뉴욕 주 브루클린\n§Y군 경력:§W 뉴욕에서 어느 정도 알려진 정비공이자 전기 기사인 벤자민 케이틴은 세계산업노동자동맹이 민병대를 모집하자마자 참가했습니다t. 자동차 노조 사이에서 인기를 얻은 그는 1937년 2월 장교로 선출되었고 중앙 참모부에 의해 장군이 되었습니다. 자동차 노조가 케이틴을 뒷받침 하고 있지만 쓸만한 장군이 되려면 아직 배울 것이 많습니다.\n§Y참고사항:§W- 노조주의자 파벌의 일원입니다."
CSA_JAMES_PATRICK_MURPHY_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1901년 2월 9일, 미합중국 캘리포니아 주 샌프란시스코\n§Y군 경력:§W 제임스 패트릭 머피는 1926년 캘리포니아 주립대학교에서 무선기사 학위를 따고 샌프란시스코로 이주했습니다. 1930년대의 대규모 혼란 속에서 평범한 삶을 보내던 그는 1936년 대선 이후 적위대에 들어갔습니다. 그곳에서 그는 무선에 대한 전문 지식을 살려 캘리포니아의 노동자들과 시카고의 노동자들을 연결했습니다. 이후 이제는 생디칼리스트들의 보루가 된 여러 도시들을 떠돌며 적위대 분견대의 무선망을 강화했습니다. 이 공로로 그는 적위대 장군이 되었습니다. 하지만 많은 CSA 참모들도 이 무선기사가 미국 땅의 수많은 군대를 이끌 수 있는지 의심하고 있습니다."
CSA_JOHN_TISA_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1914년 4월 6일, 미합중국 펜실베이니아 주 필라델피아\n§Y군 경력:§W 존 티사는 쿠바인-이탈리아인 이민자 가정에서 태어났습니다. 공장 노동자로 일하며 남는 시간에는 아마추어 작가일을 하던 티사는 1936년 12월 31일 적위대에 입단했습니다. 그 이후 뉴저지의 생디칼리스트 병사들에게 신뢰를 받으며 투표에서 사령관으로 선출되었습니다. 이후 장군으로 승진했습니다. 좋든 나쁘든 그가 혁명에서 적을 상대로 이점을 보려면 병법을 처음부터 배워야 할 것입니다."
CSA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 6, 1892, in Wyandotte, Michigan, United States of America\n§YMilitary Career:§W Herbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Heitke has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution."
CSA_OLIVER_LAW_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1900년 10월 23일, 미합중국 텍사스 주\n§Y군 경력:§W 올리버 로는 1919년 미 육군에 입대해 멕시코 국경에 주둔한 제24보병연대에서 복무했습니다. 피부색 때문에 어떤 종류의 승진도 할 수 없었던 그는 1925년 군대를 떠나 인디애나 주 블러프턴으로 이주해 잠시 시멘트 공장에서 일했습니다. 그 이후 시카고로 이주해 옐로우 캡 컴퍼니 택시기사로 일했습니다. 대공황이 닥치자 그는 몇 년 동안 실직자가 되었습니다. 그러다가 하역업자가 되어 국제항만노동자노조(International Longshoremen's Association)에 가입했습니다. 1932년에는 예금을 털어 식당을 열었지만 실패해 다시 한 번 실업자가 되었습니다. 이후 국제노동방위대(International Labor Defence)에 가입했습니다. 미국에 내전의 기운이 감돌자 로는 처음 적위대에 지원한 이들 중 하나가 되었습니다. 그의 군사 경력과 리더십 덕분에 동료 병사들은 그를 장교로 선출했습니다. 전국흑인의회(National Negro Congress)의 지원 받은 그는 빠르게 장군이 되었습니다.\n§Y참고사항:§W- 충실한 노조주의자 파벌의 일원으로 베이어드 러스틴, 아사 필립 랜돌프와 가까운 관계라는 소문이 있습니다."
CSA_ROBERT_H_MERRIMAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W November 17, 1908, in Eureka, California, United States of America\n§YMilitary Career:§W The son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD program in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.\n§YImportant Notes:§W-It is unclear where exactly Merriman's political loyalties lie within the greater CSA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder."

