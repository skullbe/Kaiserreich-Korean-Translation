### Decisions ###

CSA_civil_war_decisions:0 "생디칼리스트 혁명 결정"
CSA_civil_war_decisions_desc:0 "오늘 우리는 해방의 대의와 마주하고 우리의 목소리를 크게 낼 것입니다. 우리는 우리의 손으로 조합을 부강하게 만들 것입니다. 승리가 다가옵니다!"

CSA_expanding_the_revolution_decisions:0 "혁명의 수출"
CSA_expanding_the_revolution_decisions_desc:0 "우리는 미국 전역에 혁명을 전파했습니다. 그러나 우리는 이에 만족할 수는 없습니다. 우리는 혁명을 전파할 것입니다. 일부 아메리카 대륙부터 노동자들의 족쇄를 해방시키도록 도울 것입니다."
CSA_finish_the_revolution1:0 "혁명의 마침표 - 서부 해방을 위한 준비"
CSA_finish_the_revolution2:0 "혁명의 마침표 - 서부 해방"
CSA_expand_revolution:0 "[From.GetNameDef] 해방"
CSA_expand_revolution_desc:0 "생디칼리스트 혁명은 신세계 전역에 반드시 전파되어야만 하며, [CSA.GetNameDef]이 그 선봉장에 설 것입니다!"

CSA_international_decisions:0 "인터내셔널에서의 미국"
CSA_international_decisions_desc:0 "이제 미국은 인터내셔널의 일원입니다. 인터내셔널을 위해 전적으로 헌신할 수 있다는 의미입니다."
CSA_join_international:0 "인터내셔널 가입"
CSA_join_international_desc:0 "세계 질서에는 불변의 가치가 하나 있습니다. 바로 유럽이 우리를 필요로 한다는 것입니다."
CSA_work_with_allies:0 "[From.GetAdjective] 동맹과의 협력"
CSA_work_with_allies_desc:0 "우리는 많은 장비와 조언자 그리고 우리의 노하우를 사용하여 [From.GetNameDef] 내 동맹을 도와주어야 합니다.   보내야 합니다."

CSA_Join_Phalanstere:0 "팔랑스테르 참여"
CSA_Join_Phalanstere_desc:0 "과학적 팔랑스테르는 모든 인터내셔널 국가들로부터 온 과학자들이 같이 협력하기 위해 만들어졌습니다. 우리 역시 가입해서 우리의 지식을 이 프로그램에 제공해야 합니다."
CSA_protect_hawaii:0 "하와이 코뮌 보호"
