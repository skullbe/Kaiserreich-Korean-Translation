### USAS events 51 - 75 ###

csa.50.t.browder:0 "브라우더 정권의 2인자"
csa.50.t.foster:0 "포스터 정권의 2인자"
csa.50.d:0 "Now that [CSA.GetLeader] is in power, he has to make the choice as to who he should appoint as his second in command. Whom shall he pick?"
csa.50.a:0 "존 J. 발람"
csa.50.b:0 "잭 슐만"
csa.50.c:0 "제이 폭스"
csa.50.e:0 "윌리엄 웨인스톤"
csa.50.f:0 "맥스 베다흐트"
csa.50.g:0 "제임스 W. 포드"
csa.50.h:0 "구스 홀"

csa.51.t:0 "[GetYear]년 대선"
csa.51.d:0 "The presidential election of [GetYear] is here with much fanfare. As expected, [CSA.GetLeader] is in the lead, but as the government has promised a fair and open election it is anyone's guess as to who will win after the debates and all the campaigning is done. Who will emerge victorious in [GetYear]?"
csa.51.a:0 "[CSA.GetLeader] 각하, 축하드립니다!"
csa.51.b:0 "이것 봐, 아직도 [CSA.GetLeader]잖아!"
csa.51.c:0 "[CSA.GetLeader]? 또?"
csa.51.d:0 "공정하지도, 개방되지도 않았군..."

csa.52.t:0 "권력 투쟁"
csa.52.d:0 "윌리엄 Z 포스터와 얼 브라우더는 오랫동안 서로를 인민의 적으로 여겨왔고, 이는 권력투쟁 과정에서도 마찬가지였습니다. 혁명의 물결이 막바지에 치달음에 따라 이들의 권력투쟁은 새로운 국면으로 치달았습니다. 이 사태가 어떻게 끝날지 감히 말하기는 어렵습니다. 몇몇 인민들은 둘중 하나가 권력투쟁에서 패배할 때 일어날 사태를 두려워하고 있습니다."
csa.52.a:0 "좋지 않아..."

csa.53.t:0 "포스터가 브라우더를 비난하다"
csa.53.d:0 "윌리엄 Z 포스터는 공개연설에서 브라우더를 비판했습니다. 포스터는 브라우더의 방법을 폭압적이라고 비난하면서 자신의 경제적 전체주의의 입장을 표명했습니다. 또한 포스터는 브라우더를 수정주의자라고 격하하며 미국을 퇴폐한 노동자 국가로 만든다고도 비판했습니다."
csa.53.a:0 "패배자가 곧 반역자가 된다"

csa.54.t:0 "브라우더가 유럽으로 좌천당하다"
csa.54.d:0 "얼 브라우더가 공개 연설에서 포스터 대통령을 비난한 후, 얼 브라우더는 유럽에서 새로 만들어진 직책에 재발령되었습니다. 포스터 대통령이 직접 지시해 만들어진 이 새로운 직책은 우리 경제에 퍽이나 중요한 '가구 조립 및 촛대 제조 감독관'입니다. 또한 발령서에는 브라우더가 '가구 조립 및 촛대 제조 감독관'의 임기인 1년을 채울 때까지 돌아오지 말 것을 요구하고 있습니다. 불행하게도 그가 부임할 해외 시설은 가끔 통신 상태가 좋지 못하기 때문에, 브라우더는 더 이상 미국에 있는 그의 정치적 동맹들과 협력할 수 없을 것입니다."
csa.54.a:0 "그가 보내는 모든 전보도 감시하라."

csa.55.t:0 "포스터의 체포"
csa.55.d:0 "반동주의자 포스터가 반역자이자 인민의 적으로 선언되었습니다. 윌리엄 Z. 포스터가 반혁명 집단과 함께 일하고 있었다는 증거가 발견되었습니다. 홀-발람 법 덕분에 우리 정부가 포스터를 막을 수 있었습니다.  아직은 포스터가 자신의 파벌을 이끌고 있지만, 그의 악행과 비열한 행각이 데일리 워커 기사를 통해 퍼지고 있습니다. 포스터는 곧 체포되어 재판장에 불려나올 것입니다."
csa.55.a:0 "또다른 '반동분자'가 곧 감옥에 가겠군."

csa.56.t:0 "브라우더의 체포"
csa.56.d:0 "반동 브라우더의 반역자 본성이 밝혀졌습니다. 브라우더가 그의 거처에서 반혁명 집단과 함께 일하고 있었다는 증거가 발견되었습니다. 홀-발람 법 덕분에 우리 정부가 포스터를 막을 수 있었습니다. 아직은 브라우더가 자신의 파벌을 이끌 수 있지만, 그의 악행과 비열한 행각이 데일리 워커 기사를 통해 국회에 퍼지고 있습니다. 브라우더는 곧 체포되어 재판장에 불려나올 것입니다."
csa.56.a:0 "또다른 '반동분자'가 곧 감옥에 가겠군."

csa.57.t:0 "포스터의 재판"
csa.57.d:0 "대법원은 윌리엄 Z. 포스터가 반동이며 인민의 적이라고 만장일치로 결론내렸습니다. 포스터에게는 사형 선고가 내려졌습니다. 우리는 더이상 미국을 해치는 독과 마주하지 않습니다."
csa.57.a:0 "그의 죽음은 배신자의 말로이다"

csa.58.t:0 "브라우더의 재판"
csa.58.d:0 "대법원은 얼 브라우더가 반동이며 인민의 적이라고 만장일치로 결론내렸습니다. 브라우더에게는 사형 선고가 내려졌습니다. 우리는 더이상 미국을 해치는 독과 마주하지 않습니다."
csa.58.a:0 "그의 죽음은 배신자의 말로이다"

csa.59.t:0 "윌리엄 Z. 포스터가 망명하다"
csa.59.d:0 "윌리엄 Z. 포스터가 미국의 감옥에서 탈출해 해외로 도망쳤습니다. 우리는 이 반동놈을 잡아 끝장낼 것입니다. 시간이 걸릴지도 모르겠지만 이 반동분자는 붙잡힐 것입니다."
csa.59.a:0 "그는 결국 잡힐 것이다."

csa.60.t:0 "얼 브라우더가 망명하다"
csa.60.d:0 "얼 브라우더가 미국의 감옥에서 탈출해 해외로 도망쳤습니다. 우리는 이 반동놈을 잡아 끝장낼 것입니다. 시간이 걸릴지도 모르겠지만 이 반동분자는 붙잡힐 것입니다."
csa.60.a:0 "그는 결국 잡힐 것이다."

csa.61.t:0 "윌리엄 Z. 포스터가 암살당하다"
csa.61.d:0 "시간이 걸리긴 했지만 새로 창설된 CIA가 윌리엄 Z. 포스터를 사살했습니다. 미국 최악의 적을 끝장낸 것은 총알 한 발이었습니다."
csa.61.a:0 "드디어"

csa.62.t:0 "얼 브라우더가 암살당하다"
csa.62.d:0 "시간이 걸리긴 했지만 새로 창설된 CIA가 얼 브라우더를 사살했습니다. 미국 최악의 적을 끝장낸 것은 총알 한 발이었습니다."
csa.62.a:0 "드디어"

csa.63.t:0 "장관들이 실종되다"
csa.63.d.foster:0 "많은 수의 장관들이 실종되어 다시는 보이지 않습니다. 흥미롭게도 이들 중 대다수는 얼 브라우더를 지지하던 이들이었습니다. 사라진 이유를 묻자 대부분 휴가를 갔다는 대답이 돌아왔습니다."
csa.63.d.browder:0 "많은 수의 장관들이 실종되어 다시는 보이지 않습니다. 흥미롭게도 이들 중 대다수는 윌리엄 Z. 포스터를 지지하던 이들이었습니다. 사라진 이유를 묻자 대부분 휴가를 갔다는 대답이 돌아왔습니다."
csa.63.a:0 "그들에게는 조금 긴 휴가가 필요하다."

csa.64.t:0 "육군의 개편"
csa.64.d:0 "A proposal has come out to President [CSA.GetLeader] desk about restructuring the Army. The plan would make sure that the army is loyal to the revolution. However, this is likely to anger many within the army. What shall be done?"
csa.64.a:0 "육군을 그대로 둬라"
csa.64.b:0 "개편에 착수하라"

csa.65.t:0 "Henry Wallace Testifies Against Progressives"
csa.65.d:0 "Following the end of the Syndicalist Revolution, numerous members of the Progressive Party had pledged allegiance to the USAS in a massive show of support. While the public at large was fooled by this display, the Vanguard party is not so easily deceived. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress purporting the inherent betrayal of Progressives to the socialist ideal. A gaunt and limping Henry Wallace appeared in a political rally today to denounce the Progressives as 'social klansmen disguised to deceive the working class.' Wallace then joined [CSA.GetLeader] in announcing that he will testify in the upcoming sedition trial against the Progressives, and they assure the public that traitors of this caliber deserved death."
csa.65.a:0 "혁명은 순수할 것이다."

csa.66.t:0 "인민재판"
csa.66.d:0 "A number of trials have been conducted of prominent members, who have shown reactionary tendencies. Most of whom are not aligned with [CSA.GetLeader] are being brought up in these trials. Counter-revolutionaries who wish to reverse the revolution have been found guilty of being the enemy of the people. The most repentant of these reactionaries are now on death row, while the stubborn few are still being pressed for information on their accomplices."
csa.66.a:0 "반동분자들은 걸맞는 운명을 맞이하리라"

csa.67.t:0 "버틀러의 쿠데타"
csa.67.d:0 "The unthinkable has happened. Smedley Butler has gathered supporters among the unions and marched into Washington, denouncing [CSA.GetLeader] as a tyrant and a dictator. The rest of America watches with bated breath to see what happens in Washington. [CSA.GetLeader] has responded by calling for as many allies in the military, including the Red Guards, to seize the traitorous generals before the revolution dies fighting 'another Macarthur'. The Vanguardist forces, wearing the same uniforms as Butler's forces, have engaged in a chaotic fight in the capital. Through the friendly fire and threatening mortars....."
csa.67.a:0 "버틀러의 군대가 거점을 점령했습니다."
csa.67.b:0 "버틀러의 군대가 패퇴했습니다."

csa.68.t:0 "민주주의 복원"
csa.68.d:0 "'미국인들은 사회주의 독재를 위해 혁명에서 싸우다 죽은게 아니며 자본주의 독재를 무너뜨린게 아닙니다. 하지만 대통령은 혁명을 더럽히고 오염시켰습니다. 저는 그를 권력에서 몰아냈습니다. 이는 제 자신이 독재가 되기 위함이 아니라 폭군을 멈추기 위함이었습니다. 1년 내로 새롭고 자유로운 선거가 시행될 것입니다.' 라디오에서 들려오는 스메들리 버틀러의 말을 들은 미국은 정부가 전복되었다는 사실을 알고 충격에 빠졌습니다. 하지만, 자유는 어느 정도 회복되었을 것입니다."
csa.68.a:0 "지금이 바로 민주주의이며, 이는 영원할 것이다"

csa.69.t:0 "Self Determination in the Black Belt"
csa.69.d:0 "Before the revolution, there were plans by [CSA.GetLeader] to implement an autonomous region within the South for the African-American community. With the ascension of William Z Foster comes a dedication to the dream to create a more perfect union, as opposed to a greater union. Foster has drafted a plan with James W. Ford to ensure the perpetual safety and self determination of African American minorities in the South. This plan is to create a Black Belt in the south of autonomous communities with their own representatives separate from Congress. While the ruling party as a whole supports this, several critics from other parties note that this policy would create an unequal standard for civil rights."
csa.69.a:0 "Self Determination is good for all"
csa.69.b:0 "We can't proceed without support"

csa.70.t:0 "Reactions to the Black Belt"
csa.70.d:0 "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Vanguard politicians and in the country overall, as the independent communes required elected officials. On the other hand several non vanguard black politicians in the North have faced issues with promoting a colorblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
csa.70.a:0 "We stand Firm"

csa.71.t:0 "The Great Sedition Trial of [GetYear]"
csa.71.d:0 "The only person to disgust President Browder more than Huey Long's populism, is Harry Leland Mitchell's betrayal of the unions. The USAS has strategically kept silent over the status of the the Southern Tenant Farmers Union, and has been slowly accruing defectors that refused to leave America. Now this long con has paid off, and a group of trusted Congressmen have smuggled Townsend back into America under the pretense of reconciliation. Townsend was immediately arrested in the first bugged hotel room he stayed in, and has become the main attraction in the largest Union Trial in American history. Townsend's fate was already sealed, but this trial will hopefully discourage any more dissidents within the IWW from thinking any reactionary thoughts."
csa.71.a:0 "Good Riddance to Bad Unions"

csa.72.t:0 "The International Peace Movement disbanded"
csa.72.d:0 "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for John Reed, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the The International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of Trade Union Unity League members."
csa.72.a:0 "You're not God, Little Man."

csa.73.t:0 "Foster dissolves the AFL"
csa.73.d:0 "The Vanguard party has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Central Committee were sure that labor leaders within the AFL such as John L. Lewis were dismantling the dignity of labor by adoption industrial unionist tactics. These tactics include trying to force wall-to-wall voting on trades where expertise is clearly correlated to competence, allowing new employees to outshout veterans. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the Vanguard is forced to intervene directly. Lewis, among many other AFL traitors was arrested and will stand trial for their crimes against Labor."
csa.73.a:0 "Good Riddance to Lewis"

csa.74.t:0 "브라우더 동지가 데일리워커 반동들을 처벌하다"
csa.74.d:0 "몇 달 동안 데일리워커지의 편집자들을 조사한 이후, 브라우더 동지는 편집자들을 즉시 없애버릴 것을 요구했습니다. 신문은 실체 없는 설문조사를 통해 반동 사상을 운운하는 등 비문적인 반역의 증거들로 가득 차 있습니다. 브라우더 동지는 데일리워커지의 지적 존엄을 보장하기 위한 새 편집장 후보들의 명단을 가지고 회의에 참석했습니다. 이 명단에는 대학 교수들과 도시 지식인들, 사회주의식 계획경제의 선구자들이 포함되어 있습니다. 모든 후보자들이 승인되었고, 미국의 정신은 이제 오염되지 않을 것입니다."
csa.74.a:0 "이제 조잡한 만화도 안돼."

csa.75.t:0 "River Rouge Wildcat Strike Turns Deadly"
csa.75.d:0 "The workshops of the River Rouge Plant have been a known hotbed for violent activity. It was there that Edsel Ford was shot by an anarchist for his betrayal of the working class, a rash action by agitated workers. It comes to no surprise that it was here where workers struck out against the United Auto Workers in a Wildcat Strike. The UAW rightly asked the Vanguard party for assistance, and boy did they deliver. After the workers were rendered inert, [CSA.GetLeader] broadcast a new policy to America banning Wildcat Strikes. No longer will mobs rule over the appointed American government."
csa.75.a:0 "It's what Reed would have done."


### General Flavor Event

csa.76.t:0 "'빌리 왕 만세'의 상영"
csa.76.d:0 "오늘, 찰리 채플린이 다른 영화인 빌리 왕 만세를 개봉했습니다. 이 영화는 언론으로부터 빠르게 주목받았습니다. 빌리 왕 만세는 정치적 풍자 코미디 영화이자 채플린의 첫 번째 유성 영화이기도 합니다. 이 영화는 두 명의 핵심 캐릭터가 주도하는데, 한 명은 무명의 독일 이발사로써 그의 다른 영화에서 연기한 부랑자와 매우 유사합니다. 다른 캐릭터는 거드름부리며 잔혹한 광대 같은 빌리 왕으로서 명백하게 지도자를 풍자한 것이다. 이 영화는 독일 정부와 카이저를 강하게 조롱하면서 일반적인 독일 노동자의 고난을 보여줍니다. 영화는 이발사가 빌리 왕으로 오해받고 격려연설을 하면서 절정에 도달합니다. 그 영화 내 연설 통해 채플린은 좋은 미덕과 인류애를 찬양하며 사회주의에 대한 지지를 보여줍니다."
csa.76.a:0 "채플린이 해냈다!"

csa.77.t:0 "가톨릭 노동자 운동"
csa.77.d:0 "많은 수의 종교 단체들이 혁명의 여파에 대해 비난했지만, 혁명의 여파가 모든 단체들에 미친 것이 아닙니다. 그리고 이러한 집단들 중에서 가장 대중들 사이에서 주목 받는 집단이 바로 도로시 데이 동무가 이끄는 카톨릭 노동자 운동입니다. 이 운동은 기독교 사상과 사회주의적 가치간의 결합시키며 자선 행위에 대한 헌신을 중점에 두고 환대의 집을 주요한 도시부터 심지어 시골의 마을에까지 건설함으로써 인기를 얻게 되었습니다. 환대의 집은 혁명 이후 평범한 민간인적 삶으로 되돌아가려는 사람들을 지원하는 쉘터 역할을 하고 있습니다."
csa.77.a:0 "예수 그리스도의 공의와 자비의 말씀에 따라 살겠다."

csa.78.t:0 "분노의 포도 개봉"
csa.78.d:0 "오늘 분노의 포도가 개봉하였습니다. 동명의 책을 토대로 한 이 영화는 오클라호마에 사는 조드 가족과 그들이 혁명 이전 대공황 시기에 겪던 고난을 다뤘습니다. 원작과는 달리 영화는 훨씬 더 희망차고 낙관적인 분위기로 끝납니다. 영화의 마지막 장면에서 조드 가족은 캘리포니아 노동 캠프 전복을 위한 혁명을 돕습니다. 이 차이점은 비평가와 대중 모두에게서 찬사를 받았습니다."
csa.78.a:0 "대중을 위한 영화군"

csa.79.t:0 "인민 보존 위원회"
csa.79.d:0 "1916년 국립 공원 관리법으로, 미국인들은 산업화로부터 자연의 아름다움을 보존하기 시작했습니다. 혁명이 완수된 이후 이러한 운동은 오래된 진보적 이상과 결합되어 나타났습니다. 많은 국립공원들이 자본주의적 잔해에서부터 새롭게 만들어졌고. 인민 보존 위원회가 이를 이끌고 있습니다. 인민 보존 위원회의 최우선 과제는 먼지 폭풍의 근원으로써 우리의 농작물을 위협하는 오클리마 주에 나무를 다시 심는 것입니다. 비록 의회에서 이 계획에 대한 승인을 얻는대 오랜 시간이 걸렸지만, 인민 보존 위원회는 몇 년 이내로 오클리마 주에서 워싱턴 d.c까지 왔던 먼지폭풍은 기억 속에서만 남게 될 것이라고 희망합니다.“
csa.79.a:0 "혁명적 보존주의"

csa.80.t:0 "혁명의 기억들"
csa.80.d:0 "혁명이 종료되면서, 이를 가능하게 만들기 위해 희생당했던 명예로운 수많은 남성과 여성들을 위한 기념비가 국가 전역에 세워지고 있습니다. 많은 기념비들이 혁명을 위해 싸웠던 사람들을 위한 것이지만, 헤이마켓 광장 시위와 같은 투쟁들을 위한 기념비 역시 건설되고 있죠. 이러한 기념비들 대부분은 지역 사회에 의해 지어지고 있기 때문에, 이러한 기념비가 적절한지에 대해서 아무런 검증조차 이루어지지 않고 있죠. 실제로 1916년 준비의 날에 벌어진 폭탄 테러와 1920년에 벌어진 월스트리트 폭탄 테러에 대한 기념비가 수립되어져서, 기념비 건설에 대한 정부의 승인을 공격하며 폭탄범을 명예롭게 했다고 언론의 비판 받기도 했습니다. 결국 기념비는 조용히 철거되었고 시의회는 이에 대해서 공식적인 사과를 강요 받기도 했습니다."
csa.80.a:0 "모든 사람들이 명예를 받을 자격이 있다. 폭탄범들을 제외하고."

csa.81.t:0 "소아마비 치료법"
csa.81.d:0 "조너스 소크 박사가 소아마비에 대한 치료법을 개발했습니다. 이 기적과 같은 치료제는 현대 과학이 만들어낸 돌파구라고 불립니다. 이제 미국에 소아마비에 대한 공포는 미국인들 마음속에서 영원히 사라질 것이며, 국가 전역에서 부모들은 백신을 아이들에게 접종하기 위해 보건소 문 앞에 때를 지어 줄을 서며 기다리고 있습니다."
csa.81.a:0 "감사합니다. 소크 박사님."

csa.82.t:0 "보이 스카우트의 운명"
csa.82.d:0 "미국의 보이 스카우트에 대한 문제가 의회에서 제기되었습니다. 의회 안에 일부는 이 반동적인 단체로 간주하고 있는데, 혁명이 일어나기 직전에 보이 스카우트 원들에게 그들의 담당자에 대한 충성 서약을 맹세하게 한 사실이 알려졌기 때문입니다. 이 때문에 많은 수의 의원들은 보이 스카우트와 전혀 다르며 유럽 사회주의 국가들과 같은 새로운 미국의 피오네르 조직을 만들어야 한다고 주장하고 있습니다. 이 조직은 남아 여아 가릴 것 없이 정부에 의해 지원받고 새로운 사회주의 사상을 전하도록 도와 줄 겁니다."
csa.82.a:0 "내벼려 둬라."
csa.82.b:0 "미국 피오네르단을 만들도록 하자."

csa.83.t:0 "미국 예술가 평의회"
csa.83.d:0 "미국 예술가 평의회는 미국 전역의 예술가 인민들을 결집시키고 미국 내 미술을 촉진시키는 것을 돕기 위해 창설된 조직입니다. 전통적인 미술부터 영화 제작까지 모든 예술 활동이 평의회에 의해 지원되고 있으며, 곧 평의회는 혁명의 새로운 아방가르드 미술을 보여주는 인기있는 기관이 되고 있습니다. 평의회의 의장인 어니스트 허밍웨이는 이미 혁명 기간 동안 애국적인 출판물에 대한 시리즈를 출시하기로 발표하기도 했습니다."
csa.83.a:0 "대중을 위한 예술"

csa.84.t:0 "존 리드 클럽"
csa.84.d:0 "Throughout the country a number of literature clubs called John Reed Clubs have emerged. They are to help organize writers across the country and promoting reading and literacy through the local communities. They focus on Socialist Literature, and in particular the corpus of John Reed's nonfiction work."
csa.84.a:0 "Reading for Reed"

csa.85.t:0 "폴 로비슨 월드투어"
csa.85.d:0 "The hiatus Paul Robeson took from acting to pursue social causes in the past year has greatly expanded his popularity. With a powerful voice and strong support for international Syndicalism, Robeson has become the Marian Anderson of socialists in America. Just like Anderson before him, he has chosen to embark on a world tour to spread his music and support for African American rights to Europe. His stops include the Union of Britain, Commune of France, and the SRI. These European audiences, while in contact with the wider world, still find the attraction of black singers to be exotic."
csa.85.a:0 "Bon Voyage Robeson"

csa.86.t:0 "오염이 없는 산업혁명"
csa.86.d:0 "오래 전에 사회당은 하수도의 청결도를 대대적으로 조사했었습니다. 특히 위스콘신에서는 모리스 휠큇이 공공시설 정비 기관의 개혁과 조직을 통해 도시를 깨끗하게 만들겠다는 약속을 했죠. 이를 통해 힐큇은 시스템 기반 자체를 파괴하거나 재정립 할 필요 없이 시스템을 제조직 할 수 있다는 것을 증명했습니다. 이제 족쇄를 부셨으니, 이러한 사회주의의 원칙은 국가 전역으로 퍼져야 합니다. 피츠버그와 같은 많은 도시들이 하늘을 뒤덮는 오염으로 가득 차 있는 상황에서, 혁명이 끝났기 때문에, 이러한 도시들을 모두 청소하고 현대화시켜야 합니다. 이를 통해 우리는 국제 사회가 깨끗한 하수도와 마천루를 보도록 만들 것입니다."
csa.86.a:0 "세계에서 가장 깨끗한 하수도"

csa.87.t:0 "새로운 미국을 위한 국가"
csa.87.d:0 "의회는 어떤 노래가 [CSA.GetNameDef]의 공식 국가가 되어야할지 토론 중입니다. 후보는 빠르게 추려졌습니다. 문제는 어떤 나라가 미국의 공식 국가로 뽑혀야할지입니다."
csa.87.a:0 "연대여 영원하라"
csa.87.b:0 "노조에는 힘이 있네"
csa.87.c:0 "이 땅은 너의 땅"

csa.88.t:0 "조지아 스톤 마운틴"
csa.88.d:0 "스톤 마운틴 남푸에는 세 명의 남부 동맹의 조각상이 있습니다. 제퍼슨 데이비스, 로버트 리 그리고 스톤월 잭슨의 조각상들이죠. 이 지역들은 kkk단의 탄생지이기도 합니다. 많은 사람들이 이러한 남부 동맹의 조각상들을 지워버리기 원하고있죠. 그러나 이후에 무엇을 새워야 할지에 대해서는 서로의 생각이 다릅니다. 일부는 그냥 파괴하기를 원하고  제임스 포드는 시니컬한 방향으로 접근해서 이 상들을 깎아 내린 다음에 이를 제미, 존 브라운, 조지 패드모어로 대체할 것을 주장했습니다. 록펠러 프라자를 리모델링하고 있는 예술가인 디에고 리베아는 값싸고 명예로운 방안을 제시하며 이 석상들을 다시 깎아 카를 마르크스, 블라드미르 레닌, 존 잭 리드와 같은 사회주의 혁명가들로 대체하자는 제안을 했습니다."
csa.88.a:0 "이 석상들을 파괴하라."
csa.88.b:0 "노예 해방의 영웅들로 석상을 대체하라." 
csa.88.c:0 "사회주의 혁명가들로 석상을 대체하라"

csa.89.t:0 "생디칼리슴 윤리" #Suicide is legal
csa.89.d:0 "With the onset of a new society, a new set of ethics must take the place of the old ones. What is truly ethical behavior? Waging revolution by all means. Before the revolution and during the war, life was hard for our fellow Americans. Many had to suffer the loss of a loved one, life-threatening financial insecurity during the crisis years or persecution. This lead to behavior the old society may have deemed wrong or sinful, but our brave President Foster must look beyond traditions. For those whose soul suffered too deep an injury to carry on, we must allow them to phase out. Despite our censorship of the Daily Worker, massive protests by Christian Workers Unions, intelligentsia, and community support networks claim that Foster's 'suicide law' is merely a pretense to excuse mysterious deaths and disappearances. The more conspiratorial rightists even claim this is a plot by Foster to legalize murder so long as it looks like suicide. Foster's cabinet has called him in to reconsider, but the ultimate result was....."
csa.89.a:0 "포스터가 물러선다"
csa.89.b:0 "포스터가 이긴다"

csa.90.t:0 "존 더스 패서스의 '미국' 삼부작"
csa.90.d:0 "필름 몽타주와 근대주의 작가, 그리고 사회주의자인 존 더스 패서스의 신작 <미국>이 출간되었습니다. 이 책은 혁명과 대공황 속에서 살아야 했던 12명의 미국인들의 이야기이며, 패서스의 글은 신문과 선전 그리고 몇달동안 해방 이전의 거리에서 들은 무시무시한 대화들을 결합시킨 것입니다. 보통 이런 독창적이고도 창의적인 글이라면 미국 작가 회의에서 회자되며 많은 찬사를 얻었겠지만, 지금 학계는 침묵만을 지킬 뿐입니다. 이 책이 내전기 CSA 군인에 의한 불법적인 살인 행위들을 묘사했기 때문이었습니다. 작가회의의 명목상 대표인 어니스트 허밍웨이는 이를 사회주의 정부에 대한 반역과 선동 행위임을 주장했지만, 책을 검열하고 그를 구속하기로 한 결정은 의회에서 기각되었습니다."
csa.90.a:0 "허밍웨이를 진정시켜라."
csa.90.b:0 "허밍웨이의 말이 옳다."

csa.91.t:0 "Union Vacations"
csa.91.d:0 "With the revolution one of the changes that has come is the transformation in terms of vacations. The workers of America rarely got to enjoy all the luxuries that were created and the progressives would say 'belonged to the people'. How many of the struggling masses got to enjoy picnics or visiting the national parks when they had to work as many hours just to survive and feed their children? No longer will this be the case. The various local unions across the country, regardless of which federation they belong to have begun to take over and manage various cultural centers as well as help sponsor vacations. This is supported by the government at both a local level and national level as a way to boost productivity and encourage comradeship."
csa.91.a:0 "Culture belongs to the people"

csa.92.t:0 "The Family and Freedom Program"
csa.92.d:0 "Our workers in the factories need to be free from distractions, our revolutionary soldiers must not be burdened with unnecessary worries about the well-being of their family. As part of the program to ensure that the American worker is relieved of responsibilities which President Foster has termed "A millstone about the neck of the workers" Today the first train from Chicago to the rural plains in the center of our country has left with children from mothers and fathers who work in important positions in the industrial heartland. The kids will be safe on the countless fields and ranches in the pastures, making themselves useful in farm labor and running errands, living a healthy life. This frees their parents to wage revolution with all their hearts and energy. With the success of this first train, Foster has proposed to his cabinet to make this a mandatory arrangement throughout the USAS, even going so far as to propose that children be taken by force from more stubborn worker families for their own good."
csa.92.a:0 "Foster's cabinet talks him down"
csa.92.b:0 "Foster's cabinet agrees"

csa.93.t:0 "우디 거스리 뉴욕 투어"
csa.93.d:0 "재건 작업이 시작되며 유명 가수 우디 거스리와 그의 밴드 알마낙 싱어즈가 공연 투어를 떠났습니다. 미국 전역에서 유명한 우디 거스리의 그의 밴드는 연대여 영원하라나 노조에는 힘이 있네와 같은 고전 명곡뿐만 아니라 이 땅의 너의 땅, 내 혁명의 마음을 편하게 해다오, 자본주의자를 무너뜨려라, 너희 자본주의자들은 지게되 있어와 같은 신곡들도 연주했습니다. 이 투어는 연주 장소 모두에서 인기를 얻었습니다.
csa.93.a:0 "Roll the Union on"

csa.94.t:0 "제1차 세계 SF 박람회"
csa.94.d:0 "오늘 뉴욕에서 세계 SF 박람회가 최초로 개최되었습니다. SF에 관심을 가진 문인들이 SF에 대한 토론과 대화를 위해 이 박람회에 모여들었습니다. 이 박람회에는 존 W. 캠벨, 아이작 아시모프, 레이 브래드버리, 도널드 A. 월하임, 프레드릭 폴, 존 미셸, 로버트 A. W. 론데스, 잭 길레스피와 같은 사람들이 참석했습니다. 참가자는 200여명으로 많은 수는 아니었지만 성공적인 개최라는 평가를 받고 있으며 다음 해 제2회가 개최될 예정입니다."
csa.94.a:0 "내일의 세계"

csa.95.t:0 "인디언 혁명"
csa.95.d:0 "아메리카 원주민들은 구 자본주의 정부로부터 부당한 대우를 받았습니다. 인디언 사무국을 통해 그들은 그들의 땅을 수탈하고 이익을 챙겼죠. 이제 우리는 그러한 사무국들을 없앴으니 인디언들의 문제를 해결 할 수 있을 것입니다. 인디언 혁명 위원회가 만들어졌고, 이 위원회에서는 지역 부족들이나 공동체와 함께 인디언 사무국이 저지른 폐해를 씻겨내고 혁명과 그 이상을 그들의 지역에서 실행 시킬 수 있는지에 대해 논의하기 시작했습니다."
csa.95.a:0 "아메리카 원주민들에게까지도 혁명은 전파된다."

csa.96.t:0 "미국에서의 여행"
csa.96.d:0 "혁명이 종료되고 재건이 시작될 때, 여행에 대한 논쟁이 대두되기 시작했습니다. 자동차 노조는 자동차야말로 자유를 위한 싸운 미국인들의 상징으로써 새로운 미국을 여행하는데 적합한 차량이라고 주장하였으며, 반대로 철도 노조는 모든 마을과 도시를 연결하는 것이 훨씬 유용하다고 주장하고 있습니다. 평의회는 어느 쪽을 지지합니까?"
csa.96.a:0 "자동차 노조 지지"
csa.96.b:0 "열차 노조 지지"

csa.97.t:0 "할리우드의 대체지"
csa.97.d:0 "미국 서부는 여전히 자본주의적 반동분자들에게 점령당해 있습니다. 즉 할리우드가 우리 것이 아니라는 의미입니다. 따라서 다양한 영화와 예술 노조들은 대체지를 모색해 왔고, 그들은 마침내 촬영을 위한 몇몇 대체지를 간추려 의회에 제시했습니다. 어느 도시가 지원을 받기에 적절할까요?"
csa.97.a:0 "댈러스"
csa.97.b:0 "마이애미"
csa.97.c:0 "휴스턴"
csa.97.e:0 "세인트루이스"

csa.98.t:0 "[GetYear] 월드시리즈"
csa.98.d:0 "The [GetYear] World Series of Baseball is here. This is the first world series since the revolution and attendance is high. Seven games of Baseball over six days as the Cincinnati Reds fought the Detroit Tigers. The games are extremely close so the final game is anyone's guess."
csa.98.a:0 "승자는 바로..."

csa.99.t:0 "디트로이트 타이거즈의 우승"
csa.99.d:0 "타이거즈가 경기에서 승리했습니다. 결승전은 막상막하였지만 히브리 망치 행크 그린버그가 마지막 회에서 홈런을 기록하며 디트로이트 타이거즈에게 승리를 안겨주었습니다. 디트로이트 타이거즈가 [GetYear] 월드 시리즈의 승자입니다."
csa.99.a:0 "잘한다, 타이거즈!"

csa.100.t:0 "신시내티 레즈의 우승"
csa.100.d:0 "레즈가 경기에서 승리했습니다. 결승전은 막상막하였지만 어니 롬바르디가 마지막 회에서 홈런을 기록하며 신시내티 레즈에게 승리를 안겨주었습니다. 신시내티 레즈가 [GetYear] 월드 시리즈의 승자입니다"
csa.100.a:0 "잘한다, 레즈!"

### Foreign Policy ###

csa.101.t:0 "[From.GetNameDefCap]이(가) 인터내셔널 가입을 요청하다"
csa.101.d:0 "[From.GetNameDefCap]은(는) 국제사회주의에 동참하기로 결정하였고, 우리에게 정식으로 인터내셔널 가입을 요청했습니다. 다만, 지정학적으로 멀리 떨어진 그들이 그렇게까지 큰 도움이 될까요?"
csa.101.a:0 "물론이다! 그들을 환영하자"
csa.101.b:0 "우리는 그들이 필요하지 "

csa.102.t:0 "[From.GetNameDefCap]이(가) 거절하다"
csa.102.d:0 "[From.GetAdjective] 정부가 동맹에 가입하고 싶다는 우리 요청을 거부했습니다. 아마 그들에게 우리가 생디칼리스트로 보이지 않았던가 아니면 동맹으로서 가치가 없었나봅니다. 어찌되었든 우린 확실히 거절당했습니다."
csa.102.a:0 "저들에겐 나쁜 결정이야."

csa.103.t:0 "America's Protection"
csa.103.d:0 "[From.GetNameDefCap] has decided to offer protection to make sure that our new Commune does not falter in the Pacific."
csa.103.a:0 "Thank you America."

csa.104.t:0 "America's Protection"
csa.104.d:0 "[From.GetNameDefCap] has decided to offer protection to make sure that our new republic does not falter in the Pacific."
csa.104.a:0 "Thank you America."




### Military ###

csa.126.t:0 "Boldness in Science"
csa.126.d:0 "From the bold new class of scientists our generation has produced, none can match the imagination of our Oppenheimer and Pasons. Oppenheimer the ambitious physicist with a connection to the brightest minds in the Internationale can make the atomic weapon dream a reality. Pasons the liberated rocketry pioneer whose devotion to socialism is only matched by his devotion to advancing rocketry research. Unfortunately, we can only fully fund one of these due to budgetary concerns."
csa.126.a:0 "We shall be liberated from the earth."
csa.126.b:0 "We shall liberate the atom."

csa.127.t:0 "지구에만 얽매이지 않으리"
csa.127.d:0 "Despite his unorthodox lifestyle, Jack Parsons has made hasty work of completing a rocket to our specifications. We've had to hold back many objections from politicians claiming that Jack Parsons is secretly in a cult with his work associates. Easily dismissed hogwash, until a meeting held with the team late into production. Parsons surprised everyone with a film of a successful rocket takeoff ahead of schedule, but then dropped a bombshell by asking that his rocket be used primarily for scientific exploration of outer space. This incredible news is still being mulled over by the Committee, with their decision dictating the future of the program."
csa.127.a:0 "Parsons is off, proceed as planned."
csa.127.b:0 "Parsons request is accepted."

csa.128.t:0 "The Atomic Chain Broken"
csa.128.d:0 "An international cooperation resulted in fantastic progress on the nuclear weapon. The biggest hurdle came when none of the Southwestern states would allow a test of such importance on their land, due to public knowledge of nuclear radiation. We've had to settle for an old munitions test site in West Virginia. There the test was made, and the entire Internationale celebrated this occasion."
csa.128.a:0 "We hold the future now."

csa.129.t:0 "미국은 해방되었다"
csa.129.d:0 "마침내 미국 전역이 [CSA.GetNameDef] 소속이 되었습니다. 혁명은 총체적인 승리를 달성했고, 인민들은 자본주의의 사슬에서 벗어났습니다. 캘리포니아에서 뉴욕까지, 우리는 모든 곳에서 사회주의의 붉은 깃발을 흔들었습니다. 이제 혁명의 상처를 딛고 모든 인민에게 혁명을 전파할 수 있기를 기대할 뿐입니다."
csa.129.a:0 "이 땅은 그대의 땅이다."

csa.130.t:0 "Overtures from [From.GetNameDef]"
csa.130.d:0 "The [From.GetAdjective] ambassador has arrived, offering a treaty of friendship between [Root.GetNameDef] and [From.GetNameDef], suggesting that two countries with so much in common should work together rather than be at odds."
csa.130.a:0 "They are wise."
csa.130.b:0 "We have no use for Americans, syndicalist or otherwise."

csa.131.t:0 "[From.GetNameDefCap] Agrees"
csa.131.d:0 "The [From.GetAdjective] government has agreed to our offer of a treaty of friendship. Perhaps this is the beginning of a new era of co-operation between our nations."
csa.131.a:0 "Excellent."

csa.132.t:0 "[From.GetNameDefCap] Refuses"
csa.132.d:0 "The [From.GetAdjective] government has refused our offer of a treaty of friendship. Perhaps both our nations being part of the revolution is not enough for them."
csa.132.a:0 "A poor decision on their part."

csa.150.t:0 "일리노이 총회에서 IWW를 초대하다"
csa.150.d:0 "일리노이 주 의회는 연방 정부가 만든 현재의 위기와 다가오는 기한에 대해 토론하기 위해 IWW를 초대했습니다. 잭 리드는 이 제안을 받아들였고, 앞서 몇몇 노조 지도자들과 비공식 회담을 가졌습니다. 리드는 상황이 심각하다는 것을 분명히 했고, 사회당은 다가오는 분쟁에서 살아남기 위해 IWW 뒤에서 단결해야 할 것입니다. 이 조용한 합의는 전통적인 사회당 지도부가 각 노조 대표들이 한 표씩 행사하면서 산업 노조 노선을 따라 재편될 것이라는 것을 의미했습니다. 사회당은 즉각 만장일치로 외교가 아닌 직접 행동을 통한 사회혁명 지지를 약속했습니다."
csa.150.a:0 "So Say We All!"

csa.151.t:0 "잭 리드가 [GetMonth]월 혁명을 선언하다"
csa.151.d:0 "일리노이 총회에서 리드는 미국과 노조의 부를 설명하는 열정적인 방송을 내보냈습니다. 자본주의 사회에 대한 직접적인 조치는 모든 미국인에게 필수적인 필요조건이며, 연방정부의 기한을 무시하지만 말고 저항해야 한다고 선언했습니다. 제3인터내셔널에서 온 전보가 리드의 사회당을 지원하기 위해 쏟아져 들어와 수행원들을 흥분시켰습니다. 미국 자본주의 경제를 무권위주의 경제로 개혁하기 위한 투표가 소집되었습니다. 수행원들이 서명한 이 주민투표는 연방준비제도의 무효를 선언했습니다. IWW는 새 생디칼리슴 정부의 노동실로 임명되었고, 회사 주식의 매각은 불법이라고 선언되었습니다. 그들의 성공에 만족한 대표들은 무장 혁명을 조직하기 위해 시카고로 돌아왔습니다."
csa.151.a:0 "여럿으로 이루어진 하나"

csa.152.t:0 "연방준비제도에 대한 총파업 움직임"
csa.152.d:0 "연방의 폭압으로부터 노동자들을 보호하는 것이 목표였던 총파업이 이제 생산수단을 장악하려는 움직임을 보이고 있습니다. 적위대는 월 스트리트를 해체할 뿐만 아니라 연방 준비 은행의 금을 압수하기 위해 맨하탄 하부에 대피령을 내렸습니다. 이 대표단에는 기자들이 있었는데, 그들은 의원들이 시카고에 안전하게 보관하기 위해 안전 상자를 가지고 가는 것을 볼 수 있었습니다. 이들은 노먼 토마스를 차관으로 선출한 IWW의 신임을 받고 있습니다. 몇몇 사회당 정치인들은 워싱턴에서 에클레스 빌딩 밖에서 만나 연방준비제도이사회 의장 유진 블랙에게 청원하던 중 체포되었습니다."
csa.152.a:0 "당장 저 사람들을 풀어줘!"

csa.153.t:0 "기한이 다가온다"
csa.153.d:0 "연방정부가 적시한 30일이라는 기한이 다가옴에 따라 어느 쪽도 자신의 의견을 철회하지 않으리라는 것이 분명해졌습니다. 리드의 지지자들이 점유한 지방에서는 적위대가 대거 늘어났고, 무력을 통해서라도 이 나라를 생디칼리슴 국가로 바꾸자는 의견이 점점 더 대중적으로 받아들여지고 있습니다. 결국에는 연방정부 역시 더 이상 타협의 길을 걷지 않으리란 것이 명확해 졌습니다."
csa.153.a:0 "시간문제일 뿐이다"

csa.154.t:0 "Reconcile with the CSA?"
csa.154.d:0 "Against all odds, [CSA.GetNameDef] has triumphed against all opposition, radically transforming America overnight. From their constitutional convention, a new system has arisen, one centered around the principles of syndicalism and workers' democracy - biased as it may be, it's still democratic at is core, something which surprised many people expecting the revolution to inevitably collapse into tyranny. With the recent election of the Farmer-Labor Party, a furious debate has broken out regarding the possibility of a peaceful reunification. While our government is favourable to many of [CSA.GetNameDef]'s policies, they are also far more radical, and will be negotiating from a position of strength - meaning we will be forced to accept many hard compromises. On the other hand, the [CSA.GetNameDef] has proven its resilience, with both the Federal Government and Huey Long's Union State crushed under their armies. Perhaps we should accept the inevitable and avoid more bloodshed, before the victors turn their eyes towards California."
csa.154.a:0 "Yes, let us end this ruinous war. (Play as the CSA)"
csa.154.b:0 "We are the true America and we shall unite America ourselves!"

csa.155.t:0 "미국이 재통일 되다!"
csa.155.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
csa.155.a:0 "From Sea to Shining Sea!"

csa.156.t:0 "No Reconciliation"
csa.156.d:0 "With the recent election of the Farmer-Labor Party, many in [Root.GetNameDef] hoped the rebel government to the west would prove amenable to a peaceful end to the conflict that's ravaged America. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they have bitterly denounced the Revolutionary Congress as a hollow mockery of democracy, no better than the tyrants in Washington and New Orleans it had replaced. It seems that once again, force of arms will be needed to reunite the shattered pieces of the country."
csa.156.a:0 "America one day shall be reunited."

### Resistance Events ###

csa.200.t:0 "롱주의자들의 폭탄테러"
csa.200.d:0 "휴이 롱의 지지자들이 공장과 철도 그리고 군 시설에 대한 [attack_state.GetName] 하고 있습니다, 이로 인해 수많은 사람들이 다치거나 죽고 있습니다. [attack_state.GetName]의 현장에 있던 주 방위군들은 지금 잡힌 집단은 이전보다 더 테러리스트의 머리에 가까워있다고 주장하고 있습니다."
csa.200.a:0 "우리는 이 테러리스트들을 소탕할 것이다."

csa.204.t:0 "연방주의자의 폭탄테러"
csa.204.d:0 "자본주의에 대한 망상과 착취를 위해 투장하는 연방주의자들이 공장과 철도 그리고 군 시설에 대한 [attack_state.GetName] 하고 있습니다, 이로 인해 수많은 사람들이 다치거나 죽고 있습니다. [attack_state.GetName]의 현장에 있던 주 방위군들은 지금 잡힌 집단은 이전보다 더 테러리스트의 머리에 가까워있다고 주장하고 있습니다."
csa.204.a:0 "우리는 이 테러리스트들을 소탕할 것이다."

