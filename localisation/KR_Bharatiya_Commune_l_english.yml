beng.129.t:0 "The Case of Our Foreign Obligations"
beng.129.d:0 "The Revolution might have triumphed in India and heralded in a new era of Socialist brotherhood under the aegis of the Red Raj, but the world is still plagued by the twin evils of the possessing classes - feudalism and capitalism. Although we already have a significant diplomatic presence abroad, the issue of our commitment to the international welfare of the Syndicalist system has come up as an important point in today's debates. As usual, the most glaring difference is between the Agrarians and the Maximists, with the former advocating a peaceful promotion of Socialism within India, while the latter argue bellicosely for the revolution to be promoted abroad at bayonet point. Dange and Nehru occupy a middle position."
