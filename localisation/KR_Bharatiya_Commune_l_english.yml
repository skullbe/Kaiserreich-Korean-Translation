beng.128.t:0 "The Industrial Policy Resolution Act"
beng.128.d:0 "Industrial development has been a major focus for most of the congress factions (as even the Agrarians recognise the need for some heavy industry), but the question of which course is the right for our nation's industrial sector is as hotly contended as ever."
