beng.100.a:0 "Large ethno-linguistic blocs shall centralise the state"
beng.100.b:0 "Power shall be given the village communes"
beng.100.c:0 "Middle-sized traditional provinces shall secure transition"
beng.100.e:0 "Popular council-governments will bring emancipation"
beng.101.t:0 "The Issue of Landlordism"
beng.101.d:0 "Prevalent throughout non-Socialist India, but especially in the Princely Federation, the zamindari system was a feudal institution of exploitation where landlords held economic and social power over the workers and farmers working on their factories and estates. With our liberation of the suffering proletariat, Congress now has to decide what to do with the means of production. The Maximists argue for swift centralisation, the Agrarians, as always, favour local village authority, the Moderates demand a balance of central and local ownership, while Dange's wing suggests orthodox Syndicalist theories of trade-union control as the solution to the administration of the liberated economic institutions."
beng.101.d.nomax:0 "Prevalent throughout non-Socialist India, but especially in the Princely Federation, the zamindari system was a feudal institution of exploitation where landlords held economic and social power over the workers and farmers working on their factories and estates. With our liberation of the suffering proletariat, Congress now has to decide what to do with the means of production. The Agrarians, as always, favour local village authority, the Moderates demand a balance of central and local ownership, while Dange's wing suggests orthodox Syndicalist theories of trade-union control as the solution to the administration of the liberated economic institutions."
