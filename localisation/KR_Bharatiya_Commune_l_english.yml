BHC_divided_government_desc:0 "캘커타 정부 내에는 최대주의자, 온건주의자, 농업주의자의 세 파벌이 있습니다. 각각 내전 중에 함께 싸웠으나, 비록 그들이 모두 같은 정부의 일부라 할지라도 사회주의 인도가 어떻게 될 것인가에 대한 각자의 목표와 비전을 가지고  경쟁하고 있습니다. 내분이 때로는 극심해질 수도 있고, 분열이 결국 공개적인 갈등으로 이어질 수도 있다는 우려도 있습니다."
