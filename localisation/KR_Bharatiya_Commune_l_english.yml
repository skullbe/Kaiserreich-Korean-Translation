### Focuses ###
BHC_INC_Meeting_1:0 "인도 국민 회의의 특별회의"
BHC_INC_Meeting_1_desc:0 "랄라 라지팟 라이(Lala Lajpat Rai)의 시대가 끝나고, 캘커타 전역은 인도 국민 회의의 소집 직전부터 흥분에 몸을 떨고 있습니다. 새로운 국가 원수가 여기서 지명될 것이며, 다음 수 년의 중요한 기간 동안 바라티야 코뮌을 이끌게 될 것입니다."
BHC_totalist_1:0 "수바스 찬드라 보세"
BHC_totalist_1_desc:0 "최대주의파의 수장인 수바스 찬드라 보세는 캘커타 정부 수반으로 지명되었습니다."
BHC_speech_war:0 "'우리는 패배하지 않을 것이다'"
BHC_speech_war_desc:0 "보세의 첫번째 지시가 전국에 전해질 것입니다 - 전체주의자들은 다음 몇 년 동안 코뮌의 발전을 위해 강경한 노선을 취하리라 생각됩니다. 보세가 생각하기에, 바라티야 코뮌은 해외의 도움 없이도 자신의 이권을 확보하고 군을 현대화할 능력이 충분합니다. 다만 믿을 수 없는 만큼의 대가가 따르겠지요."
BHC_revoke_landlords:0 "지주제 폐지"
BHC_revoke_landlords_desc:0 "혁명 이전에는 인도에서 흔히 볼 수 있던 지주들이 이후 모두 없어진 것은 아닙니다. 사실 많은 소규모 농장들은 여전히 캘커타 정부가 자신들에 손댈 수 없다고 믿는 카스트 상류층의 부유한 자들에 의해 운영되고 있습니다. 최대주의자들은 그들이 믿는 바가 틀렸음을 증명할 작정입니다. 그리고 국가의 모든 농장은 그곳에서 일하는 사람들의 공동 지배와 통치 속에서 운영되어야 합니다."
BHC_nationalize_industry:0 "주요 산업 조직"
BHC_nationalize_industry_desc:0 "국가의 주요 산업 대부분이 국유화 되어 있지만, 내전의 참화로 인해 여전히 아쉬운 상태에 머물러 있습니다. 정부는 군이 절실히 필요로 하는 지원을 할 수 있도록 생산성을 회복하고 관리를 활성화 하는데 주력해야 합니다."
BHC_mass_conscription:0 "대중 자극"
BHC_mass_conscription_desc:0 "바라티야 코뮌의 인민들에게 다음과 같은 요구가 울려퍼져야 합니다: 전쟁에 대비하라. 모든 인민은 남녀를 불문하고 식민주의와 그들의 압제에 맞서 싸울 준비가 되어야 한다. 희생의 대가가 아무리 크더라도 기쁘게 그 대가를 치뤄야 한다. 인도의 자유는 우리의 피로서 실현될 것이다. 이 외에는 방법이 없다. 하지만 코뮌은 여기서 피를 거의 흘리지 않을 것이다."
BHC_purge_army:0 "숙청 시작"
BHC_purge_army_desc:0 "너무 많은 장교들이 한때 구질서의 왕족이었고, 그들이 코뮌에 대해 가지고 있는 충성심은 매우 의심스럽습니다. 곧 그들이 요구할 것들이 가져올 위험은 우리가 감당할 수 없으며, 그들의 특권은 단호히 없어져야만 합니다. 그 대가는 심각하겠지만, 어쩔 수 없습니다."
BHC_rebuild_army:0 "새로운 군대가 떠오른다"
BHC_rebuild_army_desc:0 "군 숙청이 모두 완료되었으니, 자리를 다시 새롭게 채울 자례입니다. 그리고 승진한 장교들이 모두 최대주의자들의 대의에 충성하도록 해야합니다."
BHC_ready_people:0 "총력전은 우리에게 있다"
BHC_ready_people_desc:0 "코뮌에 사는 국민들은 반드시 충성심을 가져야 합니다. 이는 국가에 대한 충성일 뿐 아니라, 최대주의자에 대한 충성이기도 하죠. 우리가 걸어야 하는 길은 힘든 길이지만, 스스로를 '온건파' 또는 '평화주의자'라 부르는 자들과 손을 잡고, 그들에게 결정권을 부여하는 일은 있어서는 안됩니다."
BHC_syndicalist_1:0 "A. K. Fazlul Huq"
BHC_syndicalist_1_desc:0 "온건파의 지도자 압둘 카젬 파즈룰 후크(A. K. Fazlul Huq)는 캘커타 정부 수반으로 임명되었습니다."
BHC_speech_industry:0 "'산업은 승리를 향한 길이다'"
BHC_speech_industry_desc:0 "후크와 네루가 연설한 주요 내용은 다음과 같습니다 - 온건주의자들은 국가의 발전에 있어 현실적이고 점진적인 접근을 취할 것입니다. 산업의 발전을 이룩하고, 부당한 정책을 개혁하고, 사회 변화 속도를 촉진시키는 데 집중할 것입니다. 전국의 많은 사람들은 이를 통해 안도의 한숨을 쉴 수 있을 것입니다."
BHC_spread_revolution:0 "혁명 전파"
BHC_spread_revolution_desc:0 "성장에 대한 온건한 접근은 여전히 코뮌을 호시탐탐 노리고 있는 식민주의 세력과 그들의 압제에 항복하는 것이 아닙니다. 그 목적을 달성하기 위해, 북쪽과 서쪽에서 조용히 활동을 개진하고, 곧 운동 개시를 준비하고 있는 혁명가들에게 접근해야 합니다."
BHC_create_raw:0 "연구 및 분석"
BHC_create_raw_desc:0 "지식은 우리의 가장 큰 무기입니다. 즉 우리의 적들이 무엇을 하는지 알게 하고, 그들을 잘못된 정보로 속일 수 있는 능력입니다. 이를 위해, 아대륙과 그 너머에서 우리의 정보 입수 능력을 늘리고자 새로운 군단에 자금 지원이 이뤄질 것입니다."
BHC_production_focus:0 "생산 집중"
BHC_production_focus_desc:0 "코뮌의 산업을 발전시키려는 온건주의자들의 계획의 일환으로, 현금과 건설 프로젝트를 얻고자 몇몇 거주 단지가 지정되었습니다."
BHC_technology_focus:0 "기술 집중"
BHC_technology_focus_desc:0 "온건주의자들은 질이 양보다 중요하다고 말합니다. 바라티야 코뮌은 무엇보다 기술에 초점을 밪춰 유럽에서도 가장 발전된 나라들과 동등한 수준을 이루어야 합니다. 이는 유일한 승리의 길입니다."
BHC_arm_soldiers:0 "군대 무장"
BHC_arm_soldiers_desc:0 "코뮌에는 대규모 군대가 있지만, 그렇게 많은 병사를 배치하는 것은 어려운 일입니다. 많은 조정과 게획이 필요할 것입니다."
BHC_seek_aid:0 "해외의 위대한 인물들 초청"
BHC_seek_aid_desc:0 "우리는 홀로 움직일 수 없습니다. 만일 우리가 높은 수준의 연구와 기술을 얻으려면, 전 세계 사회주의 국가들로부터 가장 능력 있는 사람들을 초청하여 과학자들과 긴밀히 협력해야 합니다."
BHC_socialist_1:0 "모한다스 카람찬드 간디"
BHC_socialist_1_desc:0 "농업주의자들의 지도자인 모한다스 카람찬드 간디가 캘커타 정부 수반으로 임명되었습니다."
BHC_speech_peace:0 "'인도의 평화를 위한 길이 있다'"
BHC_speech_peace_desc:0 "간디는 국민들에게 다음과 같이 첫 연설을 했습니다 - 바라티야 코뮌은 군부에 의해 통치되는 것이 아니라 무엇보다도 국민과 그들의 자유를 우선시하려는 정부에 의해 통치되어야 합니다. 마하트마는 인도에서 가장 존경받는 인물이며, 그의 말은 사람들을 기쁘게 할 것입니다."
BHC_path_of_defense:0 "방어 중점"
BHC_path_of_defense_desc:0 "힘은 자유를 받치고 있는 것들 중 하나입니다. 코뮌을 책임지고 있는 농업주의자들에 역시, 적들만을 바라보고 기회만 있다면 적들을 주저히지 않고 없애버리려 하는 자들이 있습니다. 농업주의자들은 국민들이 압제자로부터 저항할 것을, 정부와 정부의 노력에 지지를 보내 줄 것을, 마하트마가 평화와 자유의 길로 인도하리라 확신할 것을 촉구할 것입니다."
BHC_people_first:0 "인도인이 먼저다"
BHC_people_first_desc:0 "농업주의자들이 가장 중요시하는 것은, 인도의 빈민들의 복지를 개혁하는 것입니다. 그들이 더 나은 삶을 살 수 있도록 정부의 희생이 필요합니다. 간디가 말했듯이, 코뮌은 이들의 절망적인 영혼 없이는 승리를 이룰 수 없습니다."
BHC_home_guard:0 "국민 방위대 창설"
BHC_home_guard_desc:0 "슬프게도, 토후 연맹과 델리 정부와의 평화는 말로만 이뤄질 수는 없을 것입니다. 그들은 이성에 귀를 기울이지 않을 것입니다. 따라서, 코뮌의 군대 안에서 평화를 유지하는 것 뿐만 아니라 방어에 초점을 맞추는 새로운 파벌을 찾아야 합니다. 북쪽과 서쪽에 있는 배신자들이 오게 된다면, 그들은 우리의 엄청난 저항에 직면할 것이며, 우리가 반드시 그들의 살점을 떼어버릴 것을 알아야만 합니다."
BHC_approach_enemy:0 "평화를 위한 적에게의 접근"
BHC_approach_enemy_desc:0 "인도 내 다른 파벌들과의 재결합이 가능할지도 모릅니다. 가장 중요한 것은 델리 정부입니다. 만일 그들이 마하트마의 말을 듣고 정상회담에 동의한다면, 영국이라는 주인에서 해방된 자들과, 토후 연맹이 뒤따를 것입니다. 그러한 성과가 가능한지 여부는 아직 미지수지만요."
BHC_reunite_india:0 "러크나우 정상회담 시작"
BHC_reunite_india_desc:0 "델리와 캘커타 정부는 러크나우에서 정상회담을 갖기로 합의했지만, 이 회담이 평화적인 재결합으로 이어질 가능성은 거의 없습니다. 이미 이 계획에 반대하며 코뮌 내부를 휘젓고 있는 세력들이 있지만, 마하트마는 자신의 계획이 실현 가능하다고 믿고 있습니다... 그리고, 평화가 가능하다면, 그것은 반드시 실현되어야 합니다."
BHC_reform_army:0 "코뮌군 개혁"
BHC_reform_army_desc:0 "지역 방위군을 두는 것만으로는 충분치 않습니다. 이미 코뮌군 내부에는 농업주의자들의 영향력이 커질 것을 염려하는 세력이 있으며, 마하트마가 코뮌군에 공격을 명령하지 않는다 하더라도, 그 세력들이 북쪽과 서쪽을 향한 전쟁을 밀어붙이고 있습니다. 캘커타의 최대주의자들을 자극할지라도, 그들을 찾아내어 단호히 제거해야 합니다."
BHC_end_the_debate:0 "국가적인 논쟁의 종료"
BHC_end_the_debate_desc:0 "캘커타 정부 내에는 항상 갈등이 있겠지만, 이제 끝없는 싸움을 종식시켜야 합니다. 바라티야 코뮌이 인도를 통합하려면 세 정파가 모두 손을 잡고 공동의 목표를 향해 나아가야만 합니다."
BHC_new_industry:0 "새로운 산업"
BHC_new_industry_desc:0 "우리의 산업은 아직 많이 부족합니다. 우리는 공장을 위한 새로운 설계도를 찾고 연구하는데 집중해야 합니다."
BHC_railroad_1:0 "국립 철도 확장"
BHC_railroad_1_desc:0 "코뮌의 기반시설을 확장하는 것은 우리 경제를 재건하고 산업 성장을 지속하기 위한 첫번째 단계입니다."
BHC_railroad_2:0 "국립 철도 확장 II"
BHC_railroad_2_desc:0 "국가의 기반 시설은 계속 확장되어야 합니다. 국가 회복을 위한 첫번째 단계라 할 수 있습니다."
BHC_mining:0 "국립 광산 확장"
BHC_mining_desc:0 "바라티야 코뮌은 풍부한 천연자원을 보유하고 있습니다. 우리는 이들을 이용하기 위해 새로운 채굴법을 받아들여야 합니다."
BHC_assam_oil:0 "아삼 석유"
BHC_assam_oil_desc:0 "최근 아삼의 국경 지역을 연구한 결과, 아직 개발되지 않은 석유가 매장되어 있다는 사실이 밝혀졌습니다. 인도는 결코 세계 최대의 석유 생산국 중 하나는 될 수 없을 것입니다. 하지만 이는 우리 군대와 산업에 필수적인 자원임일 것입니다."
BHC_indian_elites:0 "벵골 지식인 문제"
BHC_indian_elites_desc:0 "코뮌의 발전에 걸림돌이 되는 것 중에 하나는 구 사회 질서의 잔재입니다. 엘리트 계급은 예전처럼 부유하거나 강력하지는 않지만, 그들이 가진 것들을 여전히 고수하고 있고, 인민이나 정부와 잉여물을 나누기를 거부합니다. 우리는 진정으로 성장을 시작하기 전에, 가능하다면 그들을 어떻게 우리의 통제 하에 둘지 결정해야 합니다."
BHC_civ_industry_1:0 "민간산업 개발"
BHC_civ_industry_1_desc:0 "새로운 기술로 무장한 우리는 전국에 공장을 지을 수 있게 되었습니다."
BHC_civ_industry_2:0 "민간산업 개발 지속"
BHC_civ_industry_2_desc:0 "우리는 인민들을 위해 민간 공장을 계속해서 건설해야 합니다."
BHC_mil_industry_1:0 "군수산업 개발"
BHC_mil_industry_1_desc:0 "우리의 군수 공장은 현재 부족합니다. 우리는 공장들을 확장하는데 모든 노력을 바쳐야 합니다."
BHC_mil_industry_2:0 "군수산업 개발 지속"
BHC_mil_industry_2_desc:0 "군수 물품의 생산량은 늘었지만, 북부의 연방과 토후 연맹에 비할 정도는 아닙니다. 생산을 계속해서 늘려나가야 합니다."
BHC_new_economy:0 "경제가 회복되었다!"
BHC_new_economy_desc:0 "마침내, 우리는 내전으로 인해 파괴된 경제를 회복했고, 이제 진정으로 우리의 적들을 공격할 능력을 가진 신흥 산업국이라 스스로를 부를 수 있게 되었습니다."
BHC_army_research:0 "연구 부서"
BHC_army_research_desc:0 "우리의 연구 능력을 향상시키는데 주력하는 부서를 군 내에 건설할 때입니다."
BHC_radio:0 "라디오 기술 개발"
BHC_radio_desc:0 "라디오 기술은 세계의 어느 곳에서든 최전방과 실시간 통신을 가능케하는 경이로운 기술입니다. 우리는 라디오 기술을 지배하기 위해 노력을 기울여야 합니다."
BHC_electronics_1:0 "전자공학 개발"
BHC_electronics_1_desc:0 "레이더와 컴퓨터의 출현은 향후 코뮌의 군사적인 행동에 필수적입니다."
BHC_expand_research:0 "연구팀 확장"
BHC_expand_research_desc:0 "세계의 다른 나라들이 우리의 과학자들을 앞지르고 있습니다. 우리는 더 많은 과학자들을 모아 일을 시켜야 합니다. 다가올 도전에 대처하기 위해서죠."
BHC_rocketry:0 "로켓 기술 개발"
BHC_rocketry_desc:0 "인도가 다시 뭉쳤으니, 전쟁의 미래를 받아들여야 합니다: 우리 항공기에 동력을 공급할 수 있을 뿐 아니라 가장 파괴적인 무기들을 만들어낼 수 있는 로켓 말입니다."
BHC_nuclear:0 "전쟁의 미래"
BHC_nuclear_desc:0 "캘커타 정부의 가장 깊숙한 곳에 비밀 계획이 존재합니다. 캘커타 정부는 인류에게 알려진 가장 강력한 무기를 손에 넣으려 합니다. 이를 우리 손에 쥔다면, 어떤 승리도 가능할 것입니다."
BHC_central_command:0 "중앙 사령부를 수립하다"
BHC_central_command_desc:0 "내전에서 활동했던 많은 혁명 단체들로부터 나오는, 너무 많은 명령들이 쏟아져나오고 있습니다. 그들을 하나의 깃발 아래 하나로 모으고, 힘을 합쳐 앞으로 나아가야 합니다."
BHC_army_command:0 "새로운 바라티야 육군"
BHC_army_command_desc:0 "우리의 육군은 가장 큰 전공을 거둘 수 있는 장군들을 임명하고, 전략과 전술을 개혁해야 합니다."
BHC_increase_training:0 "훈련소 설립"
BHC_increase_training_desc:0 "새로운 훈련소가 필요합니다. 우리는 많은 수의 군인들을 훈련시켜야 합니다. 그리고 만약 적들을 상대로 승리를 바란다면, 더 빨리 이뤄져야 합니다."
BHC_mobility:0 "기동 중점"
BHC_mobility_desc:0 "기병으로는 더 이상 부족합니다. 우리는 차량 운송에 집중하여, 우리 군의 기동성을 높여야 합니다."
BHC_modernize_army:0 "육군 현대화"
BHC_modernize_army_desc:0 "인도의 보병들은 수가 많은 데다가 충성스럽습니다. 하지만 그들의 장비는 오래되어 비효율적입니다. 우리는 이를 바로잡아야 합니다."
BHC_artillery_focus:0 "포병 현대화"
BHC_artillery_focus_desc:0 "코뮌의 포는 대부분 세계대전 중 사용된 것입니다. 적절한 지원을 제공해주지 않아 군인들이 죽기를 바라지 않는다면, 포병을 현대화해야 합니다."
BHC_armored_corps_1:0 "바라티야 기갑 부대"
BHC_armored_corps_1_desc:0 "우리 군에 장갑차를 제공한다면 적과 대치할 때 확실한 우위를 확보할 수 있을 것입니다."
BHC_armored_corps_2:0 "바라티야 기갑 부대 확장"
BHC_armored_corps_2_desc:0 "우리는 적들에 대해 경쟁력을 유지하기 위해 기갑 군단을 계속해서 확장해야 합니다."
BHC_centralize_supply:0 "육군 보급 중앙집중화"
BHC_centralize_supply_desc:0 "육군에 보급을 제공하는 것은 여러 가지 산업에서 옵니다. 우리는 그 산업들을 결합하고 조직해야 합니다. 효율성을 극대화하고, 군대가 큰 이점을 얻을 수 있도록 말이죠."
BHC_adv_command_1:0 "지상 지배"
BHC_adv_command_1_desc:0 "우리의 주된 집중 대상은 육군입니다. 맞습니다. 이는 우리의 해군과 공군의 능력을 희생시키는 것일 수도 있지만, 코뮌은 진정한 힘이 어디에 있는지 인식하고 그 효과를 극대화해야 합니다."
BHC_air_command:0 "공군 사령부 수립"
BHC_air_command_desc:0 "코뮌이 세계 대전 시절 미미하게나마 활용했던 공군력은 남아있지 않습니다. 처음부터 다시 건설되어야 하고, 이는 새로운 공군 사령부의 창설부터 시작됩니다."
BHC_air_training:0 "쿠타크 공군학교"
BHC_air_training_desc:0 "공군을 재건하기 위한 첫 번째 단계는, 미래의 공군 병사들을 훈련시킬 수 있는 공군학교의 창설입니다."
BHC_fighter_focus:0 "전투기 중점"
BHC_fighter_focus_desc:0 "우리는 적을 막기 위해 전투기를 건설하는데 집중해야 합니다."
BHC_bomber_focus:0 "폭격기 중점"
BHC_bomber_focus_desc:0 "우리는 공중에서 적을 파괴하기 위해 폭격기를 건설하는데 집중해야 합니다!"
BHC_airborne:0 "붉은 사자 항공대 수립"
BHC_airborne_desc:0 "퇴역한 공군 제독은 낙하산 부대 창설을 제안했습니다. 비록 비용이 많이 드는 노력이겠지만, 적들을 기습하는 방법 중, 그들의 부대 뒤로 낙하하는 것보다 더 좋은 방법이 있을까요?"
BHC_CAS_focus:0 "근접지원항공기 중점"
BHC_CAS_focus_desc:0 "근접 항공 지원을 통해 우리는 무서운 정확도로 전투 중에 적 부대에 강력한 타격을 입힐 수 있어 전투에서 큰 우위를 점할 수 있습니다."
BHC_air_production:0 "공군 생산 확장"
BHC_air_production_desc:0 "우리 공군을 재건하려면 공장을 확장하고 조직해야 합니다."
BHC_adv_command_2:0 "공중 지배"
BHC_adv_command_2_desc:0 "우리의 주된 집중 대상은 공군입니다. 맞습니다. 이는 우리의 해군과 육군의 능력을 희생시키지만, 코뮌은 자신의 힘이 어디에 있는지를 인식하고 그 효과를 극대화해야 합니다."
BHC_navy_command:0 "해군 사령부 수립"
BHC_navy_command_desc:0 "내전 후에 우리 휘하에 남아 있던 배는 단 한 척도 없었고, 이로 인해 우리 해안은 적들의 공격을 받을 위험이 큽니다. 우리는 새로운 해군 사령부를 설립하고, 우리 자신을 바다로부터의 공격에 대해 보호하기 위해서 우리가 할 수 있는 모든 일을 해야 합니다."
BHC_calcutta_dockyard:0 "캘커타 조선소"
BHC_calcutta_dockyard_desc:0 "캘커타에 있는 조선 시설들은 아주 낡았습니다. 그것들은 바라티야의 새로운 함대를 건설할 준비가 되어 있도록 확장되고 발전되어야 합니다."
BHC_submarine_focus:0 "잠수함 중점"
BHC_submarine_focus_desc:0 "잠수함은 적의 수송을 교란시키는 훌륭한 방법입니다. 우리는 가능한 한 잠수함을 많이 건조해야 합니다."
BHC_destroyer_focus:0 "구축함 중점"
BHC_destroyer_focus_desc:0 "구축함은 적의 잠수함을 파괴하는데 효과적입니다. 우리는 가능한 한 이를 많이 건조하여 우리의 수송을 안전하게 해야 합니다."
BHC_red_marines:0 "바라티야 해병대 창설"
BHC_red_marines_desc:0 "정부 내 한 가지 제안은 적들의 해상 공격으로부터 자신을 방어하는 것이 아니라 적들의 해안을 공격할 수 있는 해병대를 건설하는데 집중하자고 합니다. 이는 흥미로운 생각이며, 만일 우리 함대가 지원할 가치가 있는 해병대라면, 분명 장점이 있을 것입니다."
BHC_protect_coasts:0 "코뮌의 해안 보호"
BHC_protect_coasts_desc:0 "우리는 중요한 항구를 방어하는데 집중하고 있고, 이를 위해 우리는 해안에 요새를 건설하여 해안의 공격으로부터 그것들을 보호할 수 있도록 해야 합니다."
BHC_expand_dockyard:0 "캘커타 조선소 확장"
BHC_expand_dockyard_desc:0 "캘커타 조선소를 다시금 확장하기 위해 힘을 합쳐야 합니다. 우리의 조선 노력은 바다에서 우리의 유일한 희망입니다!"
BHC_adv_command_3:0 "해양 지배"
BHC_adv_command_3_desc:0 "우리는 해군에 주로 집중하고 있습니다. 맞습니다. 이는 우리의 육군과 공군의 능력을 희생시키지만, 코뮌은 자신의 힘이 어디에 있는지를 인식하고, 그 효과를 극대화해야 합니다."
BHC_third_internationale:0 "제3인터내셔널"
BHC_third_internationale_desc:0 "제3인터네셔널 1차 총회가 곧 소집될 예정이고, 우리의 참석은 해외 생디칼리즘 국가로부터 원조를 받을 수 있는 유일한 기회일지도 모릅니다."
#BHC_invite_hochiminh:0 "Invite Ho Chi Minh"
#BHC_invite_hochiminh_desc:0 "In Paris, a group of Indochinese revolutionaries under the leadership of Nguyen Sinh Con, also known as Ho Chi Minh, have announced their decision to form a united leftist government in exile whose declared goal is to topple German colonial rule. It has been suggested that our government invite Ho Chi Minh and his comrades to Calcutta and place all available resources at their disposal."
BHC_anglo_indian_trade:0 "앵글로-인도 무역 협정"
BHC_anglo_indian_trade_desc:0 "사회주의 영국과 인도의 협력을 체계화하고 능률화하자는 제안이 제기되었습니다. 영국 정부가 인도에 산업 및 군사 문제에 있어 필수적인 지원을 제공하는 동시에, 인도는 영국 인민과 정부에게 바나나, 고무, 그리고 아삼 지방의 차 농장에 무제한적으로 접근할 수 있게 함으로써 말입니다."
BHC_aid_from_britain:0 "영국으로부터의 원조"
BHC_aid_from_britain_desc:0 "브리튼 연방은 최근의 총회에서 우리에게 군사 원조를 약속했는데, 이제 그들이 무엇을 얼마나 제공할지 확인해야 합니다."
BHC_aid_from_france:0 "프랑스로부터의 원조"
BHC_aid_from_france_desc:0 "프랑스 코뮌은 최근의 총회에서 우리에게 군사 원조를 약속했는데, 이제 그들이 무엇을 얼마나 제공할지 확인해야 합니다."
BHC_war_prepare:0 "최종 결전"
BHC_war_prepare_desc:0 "머지 않아 우리는 델리의 자치령이나 토후 연맹과 마주하게 될 것입니다. 우리는 전투를 진행하기 전에 스스로가 얼마나 강한지 확인해야 합니다."
BHC_north_border:0 "북부 국경의 준비"
BHC_north_border_desc:0 "우리는 이제 자치령이 있는 북쪽을 바라보며, 소모전에 대비하고자 북쪽 국경을 준비시켜야 합니다."
BHC_attack_delhi:0 "델리 공격"
BHC_attack_delhi_desc:0 "북쪽의 반역자들은 너무 오랫동안 위협이 되어 왔습니다. 그들에게 기습 공격을 감행해야 합니다!"
BHC_delhi_rebellion:0 "북쪽의 사회주의자들이여, 연합하라!"
BHC_delhi_rebellion_desc:0 "단순히 북쪽을 공격하는 것만으로는 충분치 않을 수 있습니다. 위험할 수도 있지만, 우리는 자치령 내 사회주의 요인들과 접촉하여 우리가 공격을 가할 때 그들이 궐기하도록 할 수 있습니다. 이렇게 되면 자치령은 배후에서 기습을 당할 가능성이 높아지게 됩니다. 하지만 우리의 계획이 들통날 가능성이 있고, 우리의 적들은 이러한 낌새를 이미 눈치채고 있습니다."
BHC_west_border:0 "서쪽 국경의 준비"
BHC_west_border_desc:0 "우리는 이제 토후 연맹이 있는 서쪽을 바라보며, 곧 다가올 소모전을 위해 서쪽 국경을 대비시켜야 합니다."
BHC_attack_prf:0 "하이데라바드 접수"
BHC_attack_prf_desc:0 "서쪽의 퇴폐적인 왕자들은 너무 오랫동안 위협적인 존재였습니다. 우리는 그들에게 기습공격을 감행해야 합니다!"
BHC_prf_rebellion:0 "서쪽의 사회주의자들이여, 연합하라!"
BHC_prf_rebellion_desc:0 "단순히 서쪽을 공격하는 것만으로는 충분치 않을 수 있습니다. 위험할 수도 있지만, 우리는 토후 연맹 내의 사회주의 요인들과 접촉하여 우리가 공격을 가할 때 그들이 궐기하도록 할 수 있습니다. 이렇게 되면 토후 연맹은 배후에서 기습을 당할 가능성이 높아지게 됩니다. 하지만 우리의 계획이 들통날 가능성이 있고, 우리의 적들은 이러한 낌새를 이미 눈치채고 있습니다."
BHC_unite_india:0 "통일된 인도"
BHC_unite_india_desc:0 "인도에 승리를(Jai Hind)! 아대륙은 마침내 다시 우리의 것이 되었습니다! 이제 무엇을 해야 할까요?"
BHC_special_INC_meeting:0 "INC 총회 요청"
BHC_special_INC_meeting_desc:0 "인도 전체가 통합되었으니, 가장 먼저 해야할 일은 인도 의회 임시 총회를 소집하여 국가 전체를 어떻게 통치해나갈지 결정하는 것입니다. 여기서 국가원수를 새로이 뽑게 될 것입니다. 이 날은 중요한 날이 될 것이고, 통일된 인도가 앞으로 어떻게 나아갈지 결정하는 날이 될 것입니다."
BHC_bhutan:0 "타왕 영유권 주장"
BHC_bhutan_desc:0 "타왕이라 알려진 산악 국경 지대는 당연히 우리의 영토이며, 세계대전의 혼란 중에 반역자 부탄에 의해 점령당했습니다. 이제 진정한 국민 정부가 다시 수립되었으니, 그 지역에 대한 우리의 통치권을 다시금 확보해야 합니다."
BHC_nepal:0 "네팔에 대한 영유권 주장"
BHC_nepal_desc:0 "네팔은 세계대전 이후 혼란을 틈타 인도 저지대로 영토를 확장했습니다. 그 영토들에 대한 통치권을 다시금 확보해야 합니다."
BHC_madras:0 "데칸 고원 국가들의 통합"
BHC_madras_desc:0 "인도 남부의 국가들은 기꺼이 인도에 합류하거나 정복되어야 합니다. 선택은 그들의 것입니다."
BHC_claim_goa:0 "고아 영유권 주장"
BHC_claim_goa_desc:0 "고아는 자랑스러운 우리 국가의 영토입니다. 반드시 반환되어야 합니다."
BHC_burma:0 "버마 통합"
BHC_burma_desc:0 "동쪽의 버마는 한때 영국령 인도의 일부였습니다. 우리의 영역 안에 버마를 통합시킬 때가 되었습니다."
BHC_siam:0 "시암의 버마 영토"
BHC_siam_desc:0 "시암 왕국은 영국령 인도가 무너지고 혼란한 와중을 악용한 기회주의적인 '남의 불행을 이용해 먹는 국가들' 중 하나였습니다. 초창기 버마인들의 국가가 아삼과 벵골에서 일어난 사회주의자들의 봉기에 심한 압력을 받자, 시암 정부는 키플링의 유명한 시에 언급된 모울메인 시를 포함한 몇몇 구역과 도시들을 손쉽게 점령했습니다. 이 영토들은 다시 수복되어야 합니다!"
BHC_indochina:0 "인도차이나 혁명"
BHC_indochina_desc:0 "인도차이나는 유럽 식민주의가 아직도 남아있음을 보여주는 가장 가까운 예시들 중 하나입니다. 19세기 후반 프랑스에게 정복당한 이곳은, 세계대전에서 협상국이 패배하면서 독일에게 양도되었습니다. 우리는 인도차이나 내 좌파와 반식민주의자에게 지원을 시작해야 합니다."
BHC_ceylon:0 "실론 영유권 주장"
BHC_ceylon_desc:0 "실론과 안다만 제도는 우리나라의 정당한 영토의 일부입니다. 식민주의는 반드시 끝나야 합니다."
BHC_red_raj:0 "붉은 인도의 위치"
BHC_red_raj_desc:0 "캘커타 정부 아래 인도가 통합되고 사회주의 행정부 하에 예비 지방 정부들이 단결한 가운데, 내각은 우리가 국제적으로 어떤 방향을 취해야 하는지에 대해 논의하기 시작했습니다."
BHC_new_india:0 "붉은 인도여, 부상하라"
BHC_new_india_desc:0 "인도가 사회주의의 기치 아래 단결했으며, 국내외의 노동자들을 규합할 것이라는 뜻을 전 세계에 알릴 때입니다. 우리 민족은 혁명을 위해 싸웠든, 혁명에 반대했든 간에 이 공동의 목표 아래 단결해야 합니다. 주사위는 던져졌습니다."
BHC_unite_minds:0 "우리의 위대한 정신들의 결합"
BHC_unite_minds_desc:0 "아대륙의 다른 지역에서 살고 있는 인도인들 중에서는 아주 훌륭한 지식을 가진 자들이 있습니다. 새 정부에 충성할 용의가 있는 자들을 찾아내, 기술적 역량을 확충하는 작업에 투입해야 합니다."
BHC_delhi_officers:0 "델리 장교들의 운명"
BHC_delhi_officers_desc:0 "가장 먼저 해야 할 일은 패배한 델리 연방의 장교들을 처리하는 것입니다. 그들에게 자리를 내주어야 할까요? 아니면 그들이 더 큰 문제를 일으키기 전에 은퇴시켜야 할까요?"
BHC_integrate_ganges:0 "갠지스 평원 통합"
BHC_integrate_ganges_desc:0 "갠지스 평원은 인도의 상업과 산업의 중심이자 경제의 동맥입니다. 이들이 캘커타의 완전한 통제 하에 들어와야 할 것입니다."
BHC_integrate_northwest:0 "북서부 통합"
BHC_integrate_northwest_desc:0 "인도의 북서부 지방은 몇몇 반동적인 토후국들과 하찮은 부르주아들의 이익이 걸린 곳이어 왔습니다. 카라치와 펀자브의 상인, 산업가들은 우리가 제안하는 급진적인 경제적, 사회적 변화를 모두 반대하는 듯합니다. 우리는 그들의 충성심을 확보하고자 조심스럽게 행동해야 합니다... 또는 강압적으로 행동해야 합니다..."
BHC_princely_officers:0 "토후 연맹 장교들의 운명"
BHC_princely_officers_desc:0 "가장 먼저 해야 할 일은 토후 연맹의 장교들을 처리하는 것입니다. 그들에게 자리를 내주어야 할까요? 아니면 그들이 더 큰 문제를 일으키기 전에 은퇴시켜야 할까요?"
BHC_integrate_bombay:0 "봄베이 총독령 통합"
BHC_integrate_bombay_desc:0 "구 봄베이 총독령에서는 봄베이 시를 중심으로 강한 노동 운동이 일어나고 있습니다. 이는 통합을 시작할 때 유용하게 작용할 것입니다. 비록 내륙의 마을과 도시는 보수적인 성향을 가지고 있지만요. 그럼에도 불구하고, 우리는 통합의 과정에 관해 행동 방침을 결정해야 합니다."
BHC_integrate_deccan:0 "데칸 국가들 통합"
BHC_integrate_deccan_desc:0 "남쪽의 토후 연맹은 항상 하이데라바드의 연방 정부와 정치적으로 분리되어 있었습니다. 이는 그곳에 효율적인 중앙 정부를 설립하는 것을 어렵게 합니다. 그럼에도 불구하고, 이는 우리가 성취해야 할 과업입니다."

### Events ###
beng.1.t:0 "Lala Lajpat Rai and the Calcutta Government"
beng.1.d:0 "Lala Lajpat Rai, president of the Indian National Congress and head of the Calcutta government, has begun to feel the strain of his advanced age creeping ever nearer. With the British lapdogs in Delhi reemerging as a serious contender to the mantle of the Raj's legal successor and the Burmese monarchy rattled by student protests and strikes, Rai has concluded that the government of free India will have to be refitted and reorganised if we are to keep up with the development of our neighbouring rivals - and as such he has decided to step down from his position within the year. Rai's resignation marks a potential end to the compromise government that emerged after the Indian Civil War, with both Gandhi's Agrarians and Subhas Chandra Bose's Maximists longing for definitive influence within Congress and the Calcutta government as a whole."
beng.1.a:0 "I must say, this is awfully exciting!"
beng.2.t:0 "Special Session of the Indian National Congress"
beng.2.d:0 "Calcutta is steaming with excitement in the face of the [GetYear] Special Session of the Indian National Congress and the red flag flutters boldly from Writers' Building to the General Post Office. Inside the Calcutta High Court, the collected leadership of our republic's government has convened for the ensuing election of Lala Lajpat Rai's successor. It is expected that the appointment of a new head of state will mean a change within the nation's cabinet, prompting the various factions to vie for the most influence in all the various commissaries and committees that manage our country. Three wings have emerged within Congress: Bose's Maximists emulate Mosley's British Totalitarian Socialism and regard military force as a necessary revolutionary act for India's unification while Mohandas Karamchand Gandhi leads a pacifist, egalitarian and agrarian wing - striving for a negotiated end to the subcontinent's fragmentation. Standing between the two extremes is a coalition of trade unionists and ardent proponents of industrialism led by A. K. Fazlul Huq and his young protege, Jawaharlal Nehru. As the opening speeches begin to ring across the floor, the [GetYear] Special Session seems bound to change the path of free India in the next years."
beng.2.a:0 "Internal fraction must be quelled!"
beng.3.t:0 "Bose Denounces Landlordism"
beng.3.d:0 "Although the greatest landowners and princes of Bengal and Orissa were deposed and their fiefs expropriated after the Calcutta government asserted itself in the years following 1926, the Bharatiya Commune never truly made the transformation into a socialist society. Lingering still in the villages and the smaller cities, the Zamindar system of the olden days continues to shape the days and lives of those who should have been lifted into prosperity by the glorious revolution almost a decade ago. Subhas Chandra Bose has taken the floor and delivered a crushing speech against this feudal instrument of oppression, demanding an immediate end to the privately owned great farms and mansions as well as their subjugation to complete state control. A sensitive issue, the debate on the rights of the remaining landlords has begun to spin out of control and a decision will have to be made."
beng.3.a:0 "He is right, this feudal practice must be eradicated!"
beng.3.b:0 "As per the moderates, let us only nationalise the grand estates"
beng.3.c:0 "Heed the Mahatma and allow private property to exist"
beng.4.t:0 "Jawaharlal Nehru Laments the State of Industry"
beng.4.d:0 "At the end of the first week of the Special Session, young Jawaharlal Nehru has taken the floor, arguing for a further increase in our nation's industrial output and greater economic control by the state. Opposed to this stands the Gandhian wing of Congress, determined as they are that the heart and soul of Mother India is not her great cities, but rather the Harlequinesque patchwork of rural villages from Cape Comorin to the Mouth of the Indus. Accordingly, they believe the influx of state support should flow instead into the countryside, developing the rice paddies and benefiting the average Indian. The Maximists, on the other hand, find both Nehru's and Gandhi's proposals far too limited in their scope and hopelessly unambitious. Instead, Bose's supporters argue the state is more than capable of undertaking expansion in both sectors, requiring, of course, that the government absolutely control these endeavours."
beng.4.a:0 "Industry and agriculture must both must be expanded, no matter the cost"
beng.4.b:0 "Nehru is right, industry must be our first priority"
beng.4.c:0 "The soul of India is her villages - focus on agriculture!"
beng.5.t:0 "The Mahatma Urges Unification"
beng.5.d:0 "The Bharatiya Commune has been at peace with her neighbours since the civil war, but with changes in Burma, Delhi and the gun-salute prince's federation unfolding at a unnerving pace, it is now obvious the special session will have to address the lingering question of unification. Mohandas Karamchand Gandhi, always a staunch opponent of violence, supports a negotiated end to to the division of the subcontinent. Given how hard the revolutionaries had to fight during last days of the Raj, this stance is rather controversial and both Huq and Bose find the notion all but treacherous. Nehru argues that the government should wage realpolitik and take opportunities as they come, while Bose has bombastically announced neither the Nizam nor the Dominion shall obtain any concession."
beng.5.a:0 "Princes and lapdogs must be driven out at bayonet point!"
beng.5.b:0 "Unification is paramount, the methods used are not!"
beng.5.c:0 "Warfare is immoral, strive for a negotiated unification!"
beng.6.t:0 "The Session Endorses Bose's Maximists"
beng.6.d:0 "After much deliberation and exhausting debates, the Special Session of Congress has finally endorsed the platform proposed by Subhas Chandra Bose and his Maximists. The venerable war hero now ascends to absolute leadership within the Calcutta government, bringing with him a following of idealist and radicalised socialists. Gandhi is appalled at this blatant endorsement of violence and his left Calcutta for his ashram, giving Bose a benevolent audience for his acceptance speech. With the internal division now solved, our rivals around the continent will certainly have cause for worry!"
beng.6.a:0 "Let the ruling classes tremble!"
beng.7.t:0 "The Session Endorses Huq's Moderates"
beng.7.d:0 "Sweeping into office, A. K. Fazlul Huq and young Nehru have soundly defeated all opposition to their pragmatic line of realpolitik. With Congress behind them, the new government will be able to enforce realistic, just and revolutionary policies throughout India. Already, news of the election has spread into the interior of our small republic, prompting spontaneous celebrations in its many villages. From now on, our goal and objectives are clear-cut! Total unification at any price!"
beng.7.a:0 "Let the ruling classes tremble!"
beng.8.t:0 "The Session Endorses the Mahatma's Agrarians"
beng.8.d:0 "Prevailing against the extremist rantings of Bose and the dangerous warmongering of Fazlul Huq, the Great Soul, Mohandas Karamchand Gandhi, has finally established a solid majority government in Calcutta. Hoping that his quest for peace throughout India now will commence, Gandhi has definitely seized control of all major offices within the cabinet. Hopefully, unification and swaraj will now arrive momentarily!"
beng.8.a:0 "Together, in unity!"
beng.9.t:0 "The Session Ends in a Stalemate!"
beng.9.d:0 "Despite long debates and late scheming in the corridors of power, no absolute victor has emerged from the special session of the Indian National Congress. Greatly frustrating to the ageing Lala Lajpat Rai, who hoped to deliver the fate of Free India into secure hands, the venerable leader has completely resigned any influence in the bogged-down political metamorphosis. In his stead as mediator, both Bose and Gandhi frantically attempt to appeal to young Jawaharlal Nehru for support, at least creating some semblance of coalition."
beng.9.a:0 "Bose and Nehru agree on an electoral alliance!"
beng.9.b:0 "The Mahatma sways young Nehru to his side!"
beng.15.t:0 "The Question of India's Elites"
beng.15.d:0 "As economic recovery continues in [Root.GetNameDef], one issue we are repeatedly encountering is that of the cultural elites that remain even after the changes to the social order following the civil war. They have neither the influence nor wealth they once did, but they are not without resources - and it is not uncommon for the 'lower classes' to give them deference even when the law is in their favour. These elites often ignore laws requiring them to work with those they see beneath them, and hold onto precious resources even when they are required to give them up. Gaining compliance will be tricky, considering many of our citizens take a blind eye to their transgressions."
beng.15.a:0 "Force them to comply - by force if necessary!"
beng.15.b:0 "Offer incentives to the elites to work with the new order"
beng.15.c:0 "We need their resources - promote the willing to good positions"
beng.16.t:0 "Resistance of the Elites Ended"
beng.16.d.resistance:0 "Our program to force the cultural elites to comply with national reforms has, after a great deal of resistance and many arrests, finally met with success."
beng.16.d.incentive:0 "Our program to entice the cultural elites to comply with national reforms has, after a great deal of time and at considerable cost, finally met with success."
beng.16.d.promotion:0 "Our program to cajole the cultural elites into supporting the national reforms has, after a great deal of time and at considerable cost, finally met with success."
beng.16.a:0 "Now economic reforms can continue!"
beng.17.t:0 "The Passing of Mohandas Karamchand Gandhi"
beng.17.d:0 "Perhaps the greatest soul to walk the Earth since Christ is no more. The Mahatma passed away quietly in his sleep at the venerable age of 80. He is succeeded as leader of the Agrarian Wing by the young scholar Nirmal Kumar Bose."
beng.17.a:0 "Fare thee well"
beng.18.t:0 "The Passing of Rabindranath Tagore"
beng.18.d:0 "A staunch friend of Gandhi and quite possibly the greatest scholar-poet India has seen in hundreds of years passed away late last night surrounded by his grieving family. His place amongst the Agrarians has been taken by the eminent peasant leader Panjabrao Deshmukh."
beng.18.a:0 "He is now where the mind has no fear"
beng.19.t:0 "The Passing of Madame Cama"
beng.19.d:0 "One of the most diligent early Indian revolutionaries, Bhikhaiji Rustom Cama passed away today whilst recuperating from fever. Having unfurled the first Indian national flag at the Stuttgart International Socialist Conference in 1907, Madame Cama enjoyed great prestige amongst both domestic as well as international revolutionaries."
beng.19.a:0 "We shall march on! Until all of India is free!"
beng.20.t:0 "Nationalising the Yenangyaung Oil Fields"
beng.20.d:0 "The workers at the Yenangyaung Oil Fields were the primus motor of the recent Burmese revolution. Their strike against the capitalist system of robbery and oppression was what galvanised the latent dissatisfaction with the Konbaung dynasty into a fullscale uprising within both the military and the general populace. As the Burmese republic ascended to the Bhartiya Commune it now falls upon our government to determine how the means of production in Yenangyaung should be handled. The Anarcho-Syndicalist wing of the Indian National Congress argue that the local trade unions, being the true representatives of the local workers, ought to take full control of the oil fields. On the other hand, Bose's Maximists present a strong argument for complete state control and involvement in the day to day running of the plants. The government will have to make a clear decision to ensure the cooperation of our new Burmese comrades."
beng.20.a:0 "Initiate a full national takeover of the Oil Fields!"
beng.20.b:0 "Let the oil fields be run by the local trade unions"
beng.20.c:0 "Maintain the status quo"
beng.21.t:0 "Shripad Amrit Dange Reforms the Anushilan Samiti"
beng.21.d:0 "At a local labour meeting in Calcutta close by Writer's Building, Shripad Amrit Dange and several prominent veteran revolutionaries such as Atulkrishna Ghosh and M.N. Roy have proclaimed their intention to organise a truly syndicalist and militant revolutionary organisation within the dominant INC. Seeing both the Maximist and Agrarian wings as compromised and Fazlul Huq's Moderates as corrupt, the group hopes to contest for commissary and delegate positions on the next round of elections to the government. Invoking the name old name 'Anushilan Samiti' (meaning 'Self-Culture Association') the group strongly advocates the use of force to overthrow the Hyderabad and Delhi governments as well as an economic system based on anarcho-syndicalist policies of cooperative farming and union controlled industries."
beng.21.a:0 "Let's hope he aims those bombs at the reactionaries!"
beng.22.t:0 "Nehru's Coup Against Fazlul Huq"
beng.22.d:0 "At a preliminary meeting of the Moderates, Jawaharlal Nehru has openly challenged A. K. Fazlul Huq for leadership. The split comes as no surprise to the political observers of Calcutta as Nehru has grown more and more disillusioned by the Tiger's singular preferable treatment of the Bengal. Hungry for the power needed to transform India along his own radicalised Fabian lines, Nehru launched a scathing attack on the elder Huq's political dealings with Nehru-loyalists Lal Bahadur Shastri and Gulzarilal Nanda immediately following up with their own denouncements of the old weary course. Visibly shaken by the coup and clearly lacking support from the majority of the grouping, Huq grudgingly abdicated leadership of the clique in favour of Nehru, who then proceeded to purge anyone not voting in his favour."
beng.22.a:0 "Will this weaken or strengthen the Industrialists?"
beng.23.t:0 "A Most Cordial Letter to Mr. Mosley"
beng.23.d:0 "In London, Oswald Mosley has, alongside a great number of revolutionary European dignitaries, proclaimed a new socialist doctrine uniting the most extreme and militant left-wing personalities of the continent behind the idea of Totalitarian Socialism. With its belief in an economy controlled by the state, the total involvement of the revolutionary vanguard in internal affairs and the importance of the state in preserving Socialism, Mosley's new theses have greatly impressed Subhas Chandra Bose, the great martial hero of the Indian Revolution. However, Bose's enthusiasm for this coordination of revolutionary ideology has greatly worried his opponents within the Calcutta Government. Nevertheless, Bose now sends his regards and support for this new doctrine to Comrade Mosley, stressing the need for cooperation between Calcutta and London in the proletarian struggle for the dissolution of the Capitalist system of murder and robbery."
beng.23.a:0 "Maybe the Mahatma better watch out"
beng.24.t:0 "Subhas Chandra Bose Sends his Regards"
beng.24.d:0 "While the support of Mussolini and Valois cemented Mosley's new proletarian doctrine in Europe, news that the hero of the Indian Revolution, Subhas Chandra Bose, has endorsed the idea of Totalitarian Socialism really strengthened Mosley's appeal within the British Union. Bose, who almost crushed the imperialists in 1926, is almost seen as a idolised figure of the revolution in the Far East and, as such, his opinion is highly regarded by many. Regardless, the notion of India and Britain, united as proletarian brothers instead of colonial master and slave has caught the people's fancy."
beng.24.a:0 "India and Britain, revolutionary brothers!"
beng.40.t:0 "The Anglo-Indian Trade Agreement"
beng.40.d:0 "A most interesting proposal has just been wired to the officials at the Foreign Office by our consulate staff in Calcutta. In the midst of increasingly worrying development in the other Indian successor states to the imperialist Raj, our good friends and proletarian brothers in [From.GetNameDef] are proposing a final economic deal to strengthen the backbone of their otherwise wobbly government with technical and industrial advisers from our British Union. In exchange, the workingman of Britain will receive a steady supply of bananas, tea and other exotic goods while his benevolent government gains access to vital resources such as rubber. R.H. Tawney, a seasoned politician with solid socialist credentials and good connections with Congress cadres in India from the early days of our Union, awaits the acceptance of London before boarding a ship to Calcutta to flesh out the deal."
beng.40.a:0 "R.H. Tawney sails for Calcutta once more!"
beng.40.b:0 "No way! International trade is the harbinger of capitalism!"
beng.41.t:0 "[From.GetName] Has Refused"
beng.41.d:0 "The [From.GetAdjective] government sends word declining the trade deal."
beng.41.a:0 "No tea for the English, then!"
beng.42.t:0 "Trading Tea for Arms"
beng.42.d:0 "R.H. Tawney, the man who had ensured cordial relations between Calcutta and London in the chaotic days during the collapse of the British Empire, has arrived once more in India! He brings the greetings of our dear proletarian friends in [From.GetNameDef] and promises of a new and empowered industrial cooperation between the working people of our nations. Tawney himself oversaw the first nascent dispatch of British railway engineers and with his own roots firmly planted in the soil of India he's determined to ensure that this new round of cooperation develop successfully. All that remains, is for our government to name its request in exchange of London's technical support."
beng.42.a:0 "Let us request industrial and engineering aid"
beng.42.b:0 "Let us request aid to establish a People's Air Force"
beng.42.c:0 "Let us ask for support in training a new People's Navy"
beng.43.t:0 "R.H. Tawney Reports Back"
beng.43.d.industry:0 "In Calcutta, our man at the negotiations, people's delegate R.H. Tawney has reported back that the Indian government wishes to conclude a treaty regarding the facilitation of British industrial aid and development in exchange for access to a greater amount of the vast wealth of India. Our colleagues in the Bengal are anxiously awaiting our response."
beng.43.d.airforce:0 "In Calcutta, our man at the negotiations, people's delegate R.H. Tawney has reported back that the Indian government wishes to conclude a treaty regarding the facilitation of British martial aid and development in exchange for access to a greater amount of the vast wealth of India. Our colleagues in the Bengal are anxiously awaiting our response."
beng.43.d.navy:0 "In Calcutta, our man at the negotiations, people's delegate R.H. Tawney has reported back that the Indian government wishes to conclude a treaty regarding the facilitation of British naval aid and development in exchange for access to a greater amount of the vast wealth of India. Our colleagues in the Bengal are anxiously awaiting our response."
beng.43.a:0 "Of course, solidarity for ever!"
beng.43.b:0 "They really must be joking"
beng.44.t:0 "British Aid Arrives"
beng.44.d:0 "After a perilous month at sea, the development aid we asked from our friends in Britain has finally arrived at the docks of Calcutta. With such a huge boost to our state we might just be able to crush the reactionaries throughout the subcontinent - from the Khyber Pass to Cape Comorin."
beng.44.a:0 "Behold the power of proletarian cooperation!"
#beng.48.t:0 "Ho Chi Minh is Invited to Calcutta"
#beng.48.d:0 "Comrade Ho Chi Minh, the leader of the Indochinese Syndicalist Party has been invited to Calcutta to form a government in exile aimed at fermenting revolution in our former colony, currently held by the Germans. This could be a easy way to destabilise the German colonial empire."
#beng.48.a:0 "Bon voyage, comrade Ho Chi Minh!"
#beng.48.b:0 "Can't risk the trip, frightfully sorry"
#beng.49.t:0 "[From.GetName] Has Refused"
#beng.49.d:0 "The [From.GetAdjective] government sends word that the trip would be too dangerous for Ho Chi Minh, and they see no benefit to setting up the Indochinese shadow government in Calcutta."
#beng.49.a:0 "What? Outrageous!"
#beng.50.t:0 "[From.GetName] Has Agreed"
#beng.50.d:0 "We have received word from the [From.GetAdjective] government that Ho Chi Minh is on his way to Calcutta and should be here within the month."
#beng.50.a:0 "Excellent news!"
beng.52.t:0 "Socialists of the North"
beng.52.d:0 "We've received word from a number of socialist cells in the north that they are ready to move. The best place they can gather in any number is away from the cities, and a site in the mountains of Shimla has been selected. This would give the rebels a chance to open a second front with our enemies...but it comes with the chance the Dominion might discover our plans early and thus put us at a disadvantage. For good or ill, the moment the rebels begin to act, we will be at war."
beng.52.a:0 "Make the attempt, no matter the risk"
beng.52.b:0 "Abandon this scheming and declare war!"
beng.53.t:0 "Failed Uprising in Shimla"
beng.53.d:0 "We've received information of socialist rebels swarming to the remote province of Shimla, and managed to intercept them in time before they could gather in sufficient numbers to truly pose a threat. We've learned that the rebels were being directly organised by [BHC.GetNameDef], and - far worse than that - [BHC.GetNameDef] has plans to invade us, which the rebels were supposed to assist with. We must prepare ourselves for war."
beng.53.a:0 "Then the time has come"
beng.54.t:0 "Successful Uprising in Shimla"
beng.54.d:0 "The socialist rebels managed to gather in Shimla without being detected by the Dominion or her allies. It is time for the war to begin!"
beng.54.a:0 "Jai Hind!"
beng.55.t:0 "Socialist Uprising in Shimla!"
beng.55.d:0 "Even as [BHC.GetAdjective] troops cross our border, we have reports that a socialist uprising has begun in the remote mountains of Shimla - no doubt organised by [BHC.GetNameDef] itself, right under our noses, to give us a second front to fight. We will need to move quickly."
beng.55.a:0 "Damned socialist bastards!"
beng.56.t:0 "Socialists of the West"
beng.56.d:0 "We've received word from a number of socialist cells in the west that they are ready to move. The best place they can gather in any number is away from the major cities, and a remote site in the hills of Kolhapur has been selected. This would give the rebels a chance to open a second front with our enemies...but it comes with the chance [PRF.GetNameDef] might discover our plans early and thus put us at a disadvantage. For good or ill, the moment the rebels begin to act, we will be at war."
beng.56.a:0 "Make the attempt, no matter the risk"
beng.56.b:0 "Abandon this scheming and declare war!"
beng.57.t:0 "Failed Uprising in Kolhapur"
beng.57.d:0 "We've received information of socialist rebels swarming to the province of Kolhapur, and managed to intercept them in time before they could gather in sufficient numbers to truly pose a threat. We've learned that the rebels were being directly organised by [BHC.GetNameDef], and - far worse than that - [BHC.GetNameDef] has plans to invade us, which the rebels were supposed to assist with. We must prepare ourselves for war."
beng.57.a:0 "Then the time has come"
beng.58.t:0 "Successful Uprising in Kolhapur"
beng.58.d:0 "The socialist rebels managed to gather in Kolhapur without being detected by [PRF.GetNameDef] or her allies. It is time for the war to begin!"
beng.58.a:0 "Jai Hind!"
beng.59.t:0 "Socialist Uprising in Kolhapur!"
beng.59.d:0 "Even as [BHC.GetAdjective] troops cross our border, we have reports that a socialist uprising has begun in the remote hills of Kolhapur - no doubt organised by [BHC.GetNameDef] itself, right under our noses, to give us a second front to fight. We will need to move quickly."
beng.59.a:0 "Damned socialist bastards!"
beng.60.t:0 "Chaos in [PRF.GetNameDef]!"
beng.60.d:0 "Osman Ali Khan's autocratic ambitions and hubris have finally driven the southern princes into open revolt! For the second time in a decade, the Hindu rulers of Mysore and Travancore waver in their oaths of loyalty towards their nominal overlord. Kannada and Malayalam troops already openly engage army units loyal to the Hyderabad government whilst the federal apparatus of state in the south has been thrown into absolute disarray. While it risks provoking the Nizam into war with us, and perhaps [DEH.GetNameDef], this could be an opportune time to seize nearby Vizagapatnam which lies just across our border. Chances are good the Nizam is too busy to respond and will simply let it go."
beng.60.a:0 "Send forces in to occupy Vizagapatnam"
beng.60.b:0 "No, this is too risky a plan"
beng.61.t:0 "Socialist Forces Move Into Vizagapatnam"
beng.61.d:0 "No doubt taking advantage of our chaotic state, soldiers from [BHC.GetNameDef] have begun streaming across the border into the city of Vizagapatnam, fully intending to seize it and the entire state while we are busy with our civil war. If we attempt to stop them, it will mean open war with the east in addition to our current problems."
beng.61.a:0 "We have no choice but to let them have it"
beng.61.b:0 "We must fight for our territorial integrity!"
beng.62.t:0 "Vizagapatnam Is Ours"
beng.62.d:0 "As we suspected, the [PRF.GetAdjective] forces are too preoccupied to do much more than express outrage at our occupation of Vizagapatnam. By the time the war is done, the border will have been solidified."
beng.62.a:0 "A fait accompli!"
beng.70.t:0 "A Message of Peace"
beng.70.d:0 "Our government has received a message today, sent through channels by [BHC.GetNameDef] leadership. In it, the Mahatma requests a secret meeting between our nations - without our allies or others present, only true Indians - to discuss the possibility of a peaceful merger. One can only speculate what the Mahatma would ask, though most assume it would mean withdrawing from the Entente at the very least, and it's expected that such a plan would meet harsh resistance from the [BHC.GetAdjective] Totalist faction. But...what if it's true? What if the Mahatma can indeed quell his extremists, and we can discuss a union without ever firing a shot? The reactionaries of [PRF.GetNameDef] would never go for such a deal, but should we?"
beng.70.a:0 "We will attend the secret summit, if it's held"
beng.70.b:0 "We must speak with our allies, first"
beng.70.c:0 "No, even if this is serious, it will never work"
beng.71.t:0 "[From.GetName] Has Refused"
beng.71.d:0 "While we had high hopes that the [DEH.GetAdjective] would see reason and a benefit to peaceful talks, we've received quick word through channels that they will not attend any meeting to discuss reunion."
beng.71.a:0 "Then our path is set, sadly"
beng.72.t:0 "A Request from Delhi"
beng.72.d:0 "Curious news from Delhi today - officials from [DEH.GetNameDef] tell us that [BHC.GetNameDef] has reached out to their government to begin talks about peaceful reunion. It's unknown what the Mahatma would ask for, of it Delhi would even agree, but most believe it would mean withdrawal from the Entente at the very least. It would, however, never happen without the [BHC.GetAdjective] extremists first being quelled...so the result would be an India that was not our ally, but also not our enemy. If we refuse to give them permission, it's unknown how Delhi would react...or what we could really do if they refused to comply."
beng.72.a:0 "We give this meeting our blessing"
beng.72.b:0 "No, they are too important to the Empire's interests"
beng.73.t:0 "[From.GetName] Urges Caution"
beng.73.d:0 "Our response from the [From.GetAdjective] government is caution: [Root.GetNameDef] is too vital to the Empire's interests to allow us to fall prey to what is surely a socialist scheme. A disappointing response, even if they might be correct. Even so, if we attended the meeting anyhow, what would they do about it? Go to war with us? There's no guarantee the meeting would even happen, or that we would agree to its results."
beng.73.a:0 "We will attend the talks anyhow"
beng.73.b:0 "So be it - give the Mahatma our regrets"
beng.74.t:0 "[From.GetName] Gives its Blessing"
beng.74.d:0 "The response from the [From.GetAdjective] government is cautious approval. If we can truly reunite with our fellow Indians, and in so doing eliminate the syndicalist threat to the sub-continent, then they would be willing to cut ties with the Dominion if that is what it takes. There is, after all, very little they could realistically do if we left, but they appreciate our consultation."
beng.74.a:0 "Then tell the Mahatma we would be willing to attend"
beng.74.b:0 "No, on second thought there's no use in risking this"
beng.75.t:0 "Delhi Agrees to the Summit"
beng.75.d:0 "The [From.GetAdjective] government has agreed to the talks, though it's clear they are quite sceptical that we will propose something they can accept - or that we will not face serious opposition from extremists in our own camp. That last concern is true enough. Word of the summit will undoubtedly leak out before it happens, and we will have a reckoning with Subhas Chandra Bose and the Maximists, if not also others who support him."
beng.75.a:0 "So be it!"
beng.76.t:0 "The Lucknow Summit"
beng.76.d:0 "Representatives from both [DEH.GetNameDef] and [BHC.GetNameDef] have gathered today in the city of Lucknow for a secret summit - one not attended by [DEH.GetNameDef]'s allies, and mostly unknown to the peoples of either country. The Mahatma is personally in attendance, and hopes to convince both sides of a plan of compromise which can allow them to come together and avoid a second costly civil war which will end needless lives. The reaction, should a plan of reunion emerge, will be difficult to anticipate."
beng.76.a:0 "We shall see how this goes..."
beng.77.t:0 "The Final Plan"
beng.77.d:0 "After days of quiet deliberation, Gandhi and the attendees from [DEH.GetNameDef] have reached an accord. It lays out various measures which would allow collective industry to remain in the Bengal region, and for limits to be placed on princely power and affluence. It also means severing ties with the British Empire completely, and allowing the socialists to be permitted in future Indian elections - but not as syndicalists. Many Commune politicians and officers would be shut out of the system entirely, and there would be great adjustments to be made on both sides."
beng.77.a:0 "Yes, we would agree to this - make the offer"
beng.77.b:0 "No, this is too much - call off the summit now"
beng.78.t:0 "The Final Plan"
beng.78.d:0 "After days of quiet deliberation, Gandhi and the attendees from [DEH.GetNameDef] have reached an accord. It lays out various measures which would allow collective industry to remain in the Bengal region, and for limits to be placed on princely power and affluence. It also means severing ties with the British Empire completely, and allowing the socialists to be permitted in future Indian elections - though not as syndicalists. Gandhi would become the temporary head of state until elections are held to approve the plan, though by then the merger will be a fait accompli...if we agree to the plan."
beng.78.a:0 "For good or ill, we agree to the Mahatma's proposal"
beng.78.b:0 "No, this is too much - let's end this here"
beng.79.t:0 "The Summit is Over"
beng.79.d:0 "After days of quiet deliberation, it's become more and more clear that neither party will reach an agreement on reunification. The delegation from [From.GetNameDef] has elected to abandon the summit rather than continue talking, and so goes the last hope of peace on the sub-continent."
beng.79.a:0 "So be it"
beng.80.t:0 "Success at the Summit"
beng.80.d:0 "The talks at the Lucknow Summit are over and a deal has been struck: the Commune will become part of the Dominion, with Gandhi assuming a role as head of state until elections are held in thirty days to approve the plan. Socialists will be permitted, but not syndicalists, and already many of our politicans and commanders are reacting with fury at being left out of the new government. What's done is done, however, and now will come a period of severe adjustment for both sides to come to terms with the new reality."
beng.80.a:0 "Jai Hind!"
beng.81.t:0 "The Bharatiya Exiles"
beng.81.d:0 "Over the last days, streams of exiles from the former Dominion and the Commune have streamed into [Root.GetNameDef], seeking refuge and offering to fight for a true India - one represented not by traitors and socialists. We've ensured no syndicalist sympathisers number among their ranks, and there is also word that some of the north's princes do not take kindly to the Unionist Party's scheming and may attempt to break away and join our ranks. We shall see what [DEH.GetNameDef]'s coming election brings."
beng.81.a:0 "One way or another, a reckoning is coming"
beng.82.t:0 "Maximists Threaten War"
beng.82.d:0 "Word of the upcoming Lucknow Summit has spread, and Subhas Chandra Bose is up in arms over it. The leader of the Maximists has been spreading misinformation, suggesting that Totalist and syndicalist leaders would be imprisoned should the union occur, and now he's drummed up enough support to make an ultimatum to the Agrarians: call off the Lucknow Summit immediately and have the Mahatma step down, or they will remove the Agrarians by force."
beng.82.a:0 "We cannot allow him to dictate the future of India"
beng.82.b:0 "Very well, we will call off the talks"
beng.83.t:0 "Maximists Seize Calcutta!"
beng.83.d:0 "Maximist forces have stormed into the capital, seizing the Indian National Congress buildings and rounding up the leaders of the Agrarians. The Mahatma has been spirited off to an unknown prison and the Agrarians themselves have had their power severely curtailed - indeed, they may not even be able to participate in future Congress events. The civil war is now over."
beng.83.a:0 "This will hurt"
beng.84.t:0 "War with [BHC.GetNameDef]"
beng.84.d:0 "The preparations are over. The time has come for us to march against [BHC.GetNameDef]!"
beng.84.a:0 "Se be it!"
beng.86.t:0 "The Maximists Are Defeated"
beng.86.d:0 "Subhas Chandra Bose and his Maximists have been defeated, and already many of their leadership have been rounded up and imprisoned. The Maximists themselves will no longer be welcome at Congress, though the Agrarians are loathe to actually outlaw them entirely or execute any of their members. Surely they would have done the same in reverse, had they the chance."
beng.86.a:0 "But we're not them, are we?"
beng.87.t:0 "We Are Victorious!"
beng.87.d:0 "We have gained control over the entirety of the Bharatiya Commune - its future is now ours to dictate!"
beng.87.a:0 "As it should be!"
beng.88.t:0 "[From.GetName] In Chaos"
beng.88.d:0 "While we avoided stepping into the conflict during its civil war, as both sides would quickly end their conflict the moment we crossed the border, the dust has settled in [From.GetNameDef] and it is now weak...perhaps weak enough to be easily defeated."
beng.88.a:0 "They picked a poor time for a civil war"
beng.89.t:0 "Agrarians Threaten War"
beng.89.d.purge:0 "The purges to the Commune's army - more important, the efforts made by the Maximists to eliminate all officers loyal to the other factions - has stirred a great deal of anger within the Indian National Congress. The opposition has centred on the Mahatma himself, who has called on Bose to step down as chairman. While Gandhi has advocated peaceful resistance, there are elements within the Agrarians who are ready to lead a general uprising in his name - even if it means replacing him as party leader."
beng.89.d.war:0 "The recent efforts of the Maximists to ready the people for war, and - perhaps more importantly - the efforts to ensure their loyalty is solely to the Totalist portion of the Indian National Congress has elicited a great deal of alarm from the other parties. The opposition has centred on the Mahatma himself, who has called on Bose to step down as chairman. While Gandhi has advocated peaceful resistance, there are elements within the Agrarians who are ready to lead a general uprising in his name - even if it means replacing him as party leader."
beng.89.a:0 "The time has come to eliminate the Agrarians altogether"
beng.89.b:0 "Quietly eliminate Gandhi and the unrest will ease"
beng.90.t:0 "Agrarians Seize Calcutta!"
beng.90.d:0 "Agrarian forces have stormed into the capital, seizing the Indian National Congress buildings and rounding up the leaders of the Maximists. Subhas Chandra Bose has been arrested, and the Maximists themselves have had their power severely curtailed - indeed, they may not even be able to participate in future Congress events. The civil war is now over."
beng.90.a:0 "This will hurt"
beng.92.t:0 "Agrarians Seize Calcutta"
beng.93.t:0 "The Agarians Are Defeated"
beng.93.d:0 "Nirmal Kumar Bose and his Agrarians have been defeated, and already many of their leadership have been rounded up and imprisoned. The Agarians as a whole will no longer be welcome at Congress, their faction having been outlawed, and many of their most important members will be summarily executed after a speedy trial. Surely they would have done the same in reverse, had they the chance."
beng.93.a:0 "They will never get that chance again"
beng.100.t:0 "The State-Reorganisation Act"
beng.100.d:0 "The provinces of the vanquished reactionary states were organised in a predictably feudal manner. Princes administered some, while others fell under bourgeoisie control. Before venturing into debating what concrete political changes should be made to the societal structure of our new domains, Congress must first decide how to administer the new districts. Bose's Maximists argue for large blocs of coherent ethno-linguistic provinces together forming the backbone of the centralised state, whilst the Agrarians take the opposite stance and recommend smaller sub-state entities controlled by local village communes. Nehru's industrialists favour middle-sized linguistic states modelled on traditional provincial divisions, while Dange's Anarcho-Syndicalists suggest a union of council-driven provinces created by popular referendums. As the delegates take the floor, the first debate on the future of India is about to unfold!"
beng.100.d.nomax:0 "The provinces of the vanquished reactionary states were organised in a predictably feudal manner. Princes administered some, while others fell under bourgeoisie control. Before venturing into debating what concrete political changes should be made to the societal structure of our new domains, Congress must first decide how to administer the new districts. The Agrarians recommend smaller sub-state entities controlled by local village communes. Nehru's industrialists favour middle-sized linguistic states modelled on traditional provincial divisions, however, while Dange's Anarcho-Syndicalists suggest a union of council-driven provinces created by popular referendums. As the delegates take the floor, the first debate on the future of India is about to unfold!"
