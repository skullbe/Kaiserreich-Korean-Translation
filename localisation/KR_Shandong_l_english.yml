### Political focuses ###
SQI_Two_Zhangs_Enter:0 "두 장씨 이야기"
SQI_Two_Zhangs_Enter_desc:0 "Years of tension between the Yiguandao and Zhang Zongchang has reached a breaking point. Zongchang's promises to stay clean have withered away, and Song Zheyuan's infiltration into the drug trade has unearthed valuable evidence to convict him in the eyes of the world. With the arrival of Lu Zhongjie to Jinan, Zongchang has put himself on a path of destruction for all three in Shandong."
SQI_Zhang_Tianran:0 "천계 통치 선언"
SQI_Zhang_Tianran_desc:0 "As all great teachers in Chinese history have done, Zhang Tianran will reveal revalationary order to the Chinese public through public sermons. While the warlords of China shout and break their men, Zhang Tianran will calmly dictate the future of China as told to him through spirit writing. Through Tianran; Wujimu, Sun Yat-Sen and the Buddha speak."
SQI_Mobbing_Drug_Dealing_Bureaucrats:0 "마약 무역 파괴"
SQI_Mobbing_Drug_Dealing_Bureaucrats_desc:0 "The generations of pain China is crawling out of are threatened by vicious seeds of Opium. Opium is not a medicine but a poison upon Chinese people, and something the noble Boxers and Sun Yat-Sen sought to end. Zhang Tianran has organized a list of known drug dealers, and is relying on citizens to uproot them."
SQI_Moving_The_Provincial_capital:0 "기본진리로 회귀"
SQI_Moving_The_Provincial_capital_desc:0 "The whole bureaucracy of Jinan is rotten with blind faith in warlords. The Shandong independence council, Zongchang's Governor's office, and the corrupt importation office must all be condemned. From their failure, the Yiguandao will establish Managers and Teachers to oversee civil governance. "
SQI_Recruiting_Red_Spears_And_Big_Swords:0 "귀의도 흡수 통합"
SQI_Recruiting_Red_Spears_And_Big_Swords_desc:0 "The Guiyidao's innovative ability to connect pious men from outside China to our cause of salvation is commendable. It is with great regret that they have abandoned Shandong for Beijing and Tianjin. No matter. Their offices are prime locations for Managers to distribute charity."
SQI_Song_Zheyuan:0 "자선과 도덕"
SQI_Song_Zheyuan_desc:0 "Zhang Tianran's Benevolence and Morality Association was set up as a backup plan back in 1930 if the Yiguandao was ever banned by the Qing again. Now with Tianran's leadership role public knowledge, the organization can be fully merged into the Yiguandao. Tianran's leaflets on morality can be publicly read as commentaries on the classics. "
SQI_Preparing_Integration_With_The_Qing:0 "근원지로 회귀"
SQI_Preparing_Integration_With_The_Qing_desc:0 "Now that the two Zhangs have been eliminated, Shandong can now return to the source of legitimacy in China, Beiping. Our mutual interest in seeing China freed of foreign influence will be fulfilled, and the cultural institutions of Shandong will be preserved. "
SQI_Zhang_Zongchang:0 "개자식 이야기"
SQI_Zhang_Zongchang_desc:0 "The crowds that laughed at Zongchang when he rode into Jinan in a coffin are now in wooden boxes themselves. Governor Zhang Zongchang announced to his soldiers that they are all bastards like he is. They are also the biggest and most virile bastards in China. Shandong's destiny is to outplay the big dogs and keep Zongchang alive at all costs."
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao:0 "루중지에 스승 임명"
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc:0 "The most important lesson Zhang Zongchang took from Taishan is that the people of Shandong have flocked to religion as their disillusionment with him increases. In order to cut them off at the pass, Zongchang has invited the grateful Lu Zhongjie to resume her position as Honored Teacher of the Yiguandao, and to stay out of politics."
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao:0 "태산 순방"
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc:0 "After the Boxer Temple at Dezhou, Sun Dianying got a taste for the golden decor of temples. The Yiguandao still persist up on Taishan, and Song Dianying has devised a more careful plan of starving them out then ransoming all their valuables to let them live."
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade:0 "마약 거래 보호"
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc:0 "The looming threat of discovery that Zheyuan and Tianran held over our head is over. Once we eliminate the remaining nannies that try and disrupt the drug trade, we can enjoy that freedom the monarchists and philosophers disparage."
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing:0 "모범 성 산동"
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc:0 "The idea of model governance is not what kept Shandong independent, but soon it may be the only argument in favor of autonomy. The civil servants in Shandong are emplored to distribute positive assessments of the province, as well as ensure that foreign visitors do not venture too far from the cities."
### Army ###
SQI_Bolstering_The_Army:0 "동북군 재천명"
SQI_Bolstering_The_Army_desc:0 "The Northeast Army was decamped at Shandong, and was declared by most observers to be defunct. Despite our best efforts, the foreign observers are largely correct. Many veterans of Fengtian's force are in hiding, and need to be called in from the reserve to fight. The old banners of Shandong should be brought out to call all capable men to our army."
SQI_A_Modern_Army:0 "전문적인 군대"
SQI_A_Modern_Army_desc:0 "Past experinece with recruits deserting and disobedience indicates that we should focus on training professional soldiers. Having to draw from a more mature selection of soldiers, providing them with proper training, and given specific orders to retreat will ensure our soldiers last longer in a protracted war."
SQI_Research_Replacements_For_Old_Weapons:0 "구식 장비 교체"
SQI_Research_Replacements_For_Old_Weapons_desc:0 "The army's mercenary origins ar shown in their substandard equipment. If we are to reform towards professionalism, our engineers must be given time to experiment with new weapon designs and procurement."
SQI_Train_Cavalry_With_Japanese_Fighting_Methods:0 "북방 기병대 합동 훈련"
SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc:0 "The mercenary cavalry that came to Shandong with Zhang Zongchang are now awaiting either their cue to leave or to fight. Some of them have had experience in the North foraging and outrunning larger patrols. These lessons would be great if applied to our battle plans."
SQI_Improving_The_Railroad-Army_Coordination:0 "철도 보급 체계 개선"
SQI_Improving_The_Railroad-Army_Coordination_desc:0 "The railroad through Shandong was essential for Zongchang during his service to Fengtian. Now his lessons can be applied to future campaigns, with additional imrpovements. Having some rail cars carry food, and others with spare parts will reduce breakdowns."
SQI_A_Fanatical_But_ill-equipped_Army:0 "광신도 군대"
SQI_A_Fanatical_But_ill-equipped_Army_desc:0 "Past experience with recruits displaying more bravery than their superiors and death defying maneuvers indicates that we should focus on training fanatic soldiers. Having to draw from a younger selection of soldiers, providing them with proper training, and given specific orders to never retreat will ensure our soldier's swift victory."
SQI_Purchase_Imperial_Weapons_From_The_Qing:0 "신도들의 무기 요청"
SQI_Purchase_Imperial_Weapons_From_The_Qing_desc:0 "The people of Shandong have been building personal defense weapons for years in fear of Zongchang. Now that he is gone, our administration can request these potential patriots donate their arms to the national salvation."
SQI_Recruit_Chahar_Cavalry:0 "차하르 기병대 학습"
SQI_Recruit_Chahar_Cavalry_desc:0 "Chahar horsemen played their part in helping poor folks of northern Shandong resist Zongchang's tax collectors. It is now time to pay back the favor. Chahar Cavalrymen living in Shandong have been pardoned of any banditry they may have committed, and are emplored to join the army and assist in national salvation. "
SQI_Train_Soldiers_On_Last_Ditch_Resistance:0 "스승님을 위한 투쟁"
SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc:0 "Soldiers no longer respond to warlords orders en masse. It takes a competent and proven leader, a Master, to muster bravery in these cautious times. A command center lead by a civil and military administration can ensure objectives can be completed using all of Shandong's faculties."
SQI_Sending_Military_Staff_For_Training:0 "장교단을 다시 학교로"
SQI_Sending_Military_Staff_For_Training_desc:0 "The younger generation of soldiers lack the opportunity to attend military academies abroad, due to our lack of legitimacy. We must take an account of our options for foreign military schooling and press all our favors in that direction."
SQI_Recruitung_Military_Experts_Outside_Shandong:0 "비밀무기 개발"
SQI_Recruitung_Military_Experts_Outside_Shandong_desc:0 "Thinking outside the mold is what enabled Shandong to preserve its autonomy in past decades. As an extension, we have a series of exploratory military projects we can focus on."
SQI_Improving_Our_Technological_Sharing:0 "과학자들을 다시 학교로"
SQI_Improving_Our_Technological_Sharing_desc:0 "The younger generation of students lack the opportunity to attend military academies abroad, due to our lack of legitimacy. Our administration can spend some capital to gather teachers from Qingdao and Tianjin, and assemble a military research plan."
### Industry ###
SQI_Turning_Our_Attention_To_Industry:0 "산동 산업 소생"
SQI_Turning_Our_Attention_To_Industry_desc:0 "While Shandong was not under the inept administration of the League of Eight, the previous few years have seen many small factories close their doors. The administration has dedicated itself to assessing the empty factory lots for potential loans to open new businesses in Shandong."
SQI_Reopening_The_Barred_Factories:0 "폐쇄 공장 가동 재개"
SQI_Reopening_The_Barred_Factories_desc:0 "Zhang Zongchang's attempt to play the Shandong Mining Cartel against the Luda mining company resulted in several factories in Shandong being closed when the cartel and distribution centers could not reconcile. It is time we push through reconciliation and reopen the centers for business."
SQI_Improving_The_Qingdao_Weihaiwei_Railway:0 "지난-칭다오 철도 개선"
SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc:0 "The Jinan-Qingdao Railway has been worn out through overuse and poor construction methods when tracks were laid in the 1910s. Some sort of mutually beneficial arrangement can be made with the German authorities where they supply steel for repairing the railway, and we supply the corvee labor."
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei:0 "채굴권 임대"
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc:0 "In the intervening years since the standstill on coal, more speculators have revealed mineral deposits in Shandong. Our administration is now competent enough to handle leasing mineral rights to Chinese companies. We can predict better profit and no tricks this time."
SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories:0 "산동 채광 카르텔에 권한 부여"
SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc:0 "The Shandong Mining Cartel was formed in 1928 with secret endorsement by Zhang Zongchang. Their goal is to organize Chinese labor to ensure foreign companies do not get a cost advantage over domestic competition. This goal, if done in secret with our administration's help, can enrich everyone besides the foreigners."
SQI_Restablish_Jinana_University:0 "산동 대학 재개교"
SQI_Restablish_Jinana_University_desc:0 "Shandong University has been closed since the end of the Weltkrieg, having remained within German Qingdao. In this void there is only Shandong Agricultural University in Tai'an, which is ill suited to military science. The administration has struck a deal with Qingdao to let Shandong students attend Shandong University so long as we reopen it."
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing:0 "베이징행 도로 개선"
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc:0 "The roads to Beijing have proven more useful as the Bohai Bay is disputed between Qing and Fengtian. Especially with the free trade zone in Tianjin attracting commerce. The road to Beijing within Shandong is now being repaired under our administration's supervision."
SQI_Attracting_Qing_Nobility:0 "청 귀족 수용"
SQI_Attracting_Qing_Nobility_desc:0 "The Beijing government is ejecting otherwise fine residents for petty political issues, and their loss is our windfall. The administration has authorized we spruce up several estates around Shandong and make Qing noblemen an offer to take up residency. This will improve our claims of autonomy, or at worst case make for good hostages."
SQI_Leveraging_Tianjin_Allies_For_Free_Factories:0 "톈진 공장 매입"
SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc:0 "The recent economic turmoil around the world has left real estate fairly affordable in Tianjin. It is in the administration's interest to purchase some of the money struck factories in Tianjin for our military industry. This location will also enable us to better assess the situation of China through a neutral port."
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling:0 "실종된 수입 조사"
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc:0 "Recently, word has got around that all railroaded shipments from Qingdao are arriving in Jinan with several boxes missing. This is surprisingly not the fault of faulty ordering or skimming off the top. The answer lies along the journey the cargo takes to get to Jinan. We must investigate. "
### Reclaiming Industry ###
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords:0 "빼앗긴 산업 탈환"
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc:0 "After years of unsystematic disregard by the Zhili governors, [SQI.GetLeader] has arrived with a promise to reinvigorate the southern provinces. This initial promise has come with it a bounty to Governors should they defect to this new scheme."
SQI_Victory_In_The_South:0 "남부에서의 승리"
SQI_Victory_In_The_South_desc:0 "With the vast ruined expanse of the Yangtze river valley now open to [SQI.GetLeader], it is time to hear the needs of the millions of refugees whose homes are now within reach. These grateful citizens will be easily plied to assist in industrializing the region towards our goal of national defense."
SQI_Develop_The_Coastline:0 "해안 개발"
SQI_Develop_The_Coastline_desc:0 "The Northern Yangtze region coastline has become a minefield of competing interests, even after the AOG was unseated. It will take the greatest effort of our administration to effectively reestablish sea traffic, but the reward will be great."
SQI_Develop_Anqing:0 "안경 개발"
SQI_Develop_Anqing_desc:0 "Anqing, the capital of the oldest of the upper Yangtze cliques, has been abused for far too long by its stewards. It is time for the people of Anqing and Anhui to be given the economic opportunities their narcissistic leaders have denied them."
SQI_Improve_Nanjing:0 "난징 개선"
SQI_Improve_Nanjing_desc:0 "The old walled city of Nanjing has weathered centuries of occupation, but is now finally safe. Our administration will gladly take donations in exchange for a workforce to rebuild the city. "
SQI_Connnect_Beijing_To_Nanjing_by_Railway:0 "지난-난징 철도 완공"
SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc:0 "When the millions pushed and jostled down dirt roads from Jiangsu to Shandong, they lamented the lack of a rail line. With the dangers of traveling by the coast still present, and enough capital from the newly liberated provinces, we should be able to expedite a small gauge railway between these cities."
SQI_Improve_Jiangxi:0 "웨한 철도 완공"
SQI_Improve_Jiangxi_desc:0 "The Guangzhou–Hankou railway has been languishing incomplete for decades since the French first broke ground. By now the gauges are outdated, and the final stretch northwards eradicated. We have an opportunity to please our new citizens by finishing what the westerners could not."
SQI_Improve_Fujian:0 "푸젠 지역사회 연결"
SQI_Improve_Fujian_desc:0 "Fujian has spent the last century in a similar state Shandong was in recently. A home to numerous refugees and a traditional community that did not appreciate occupiers. It is our hope that our administration will be able to earn their loyalty through work projects in their province."
SQI_Improve_Zhejiang:0 "북부 저장 재건"
SQI_Improve_Zhejiang_desc:0 "Northern Zhejiang was partially destroyed during the Taiping Rebellion, an event no leader in China wishes to bear responsibility for. Until our administration came along, that is. The people of Northern Zhejiang, with a few condolences and infrastructure works, could very possibly join our cause and rejoice in our future victories."
### Navy ###
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy:0 "산동 북양함대 재건"
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc:0 "Shandong used to be home to the Beiyang Fleet, the pride of the old Qing Empire. Although the Germans have reduced us to smaller capacity ports, we will return. The fleet that owned the Bohai Sea will live again, and Shandong will be at the front of it."
SQI_Purchasing_Ships_For_The_Navy:0 "일본 전함 설계도 구매"
SQI_Purchasing_Ships_For_The_Navy_desc:0 "Our administration has found a group of persons affiliated within the IJN that is willing to let ship the designs being used to build their battleships. Although espionage is not this administration's strong suit, we can probably organize the payment for the designs."
SQI_Acquire_A_Naval_Base:0 "해군기지 인수"
SQI_Acquire_A_Naval_Base_desc:0 "The naval base of Yantai is not sufficient for supplying our soldiers should they lose land connection to Shandong. A larger naval base may be necessary, and it is within this administration's ability to acquire such a naval base."
SQI_Purchasing_Convoys_For_The_Navy:0 "북양함대 수송선 구입"
SQI_Purchasing_Convoys_For_The_Navy_desc:0 "If we are to draw trade from the contentious Bohai Sea, and survive the submarines, we must invest in more convoys. It is most prudent to acquire them secondhand from old merchant ships."
SQI_Purchasing_Submarines_For_The_Navy:0 "북양함대 잠수함 구입"
SQI_Purchasing_Submarines_For_The_Navy_desc:0 "If we are to wrest control of the Bohai Sea from our rivals, we must outwit their superior firepower at sea. The solution is a secretive submarine program. The potential returns if we are able to dislodge this sea outweighs the cost of development."
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports:0 "칭다오-웨이하이웨이 항구 통합"
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc:0 "It is time for us to assume the true home of the Beiyang Fleet, Qingdao. Our grand return will percipitate a revitalization of Chinese naval industry in Shandong."
### Airforce ###

SQI_Expanding_The_Airforce:0 "산동 공군 창설"
SQI_Expanding_The_Airforce_desc:0 "With the seas in dire straits, it is time we think laterally. We cannot utilize airpower until Jinan has a proper airport to launch from."
SQI_Construct_Modern_Fighters:0 "실험적인 전투기"
SQI_Construct_Modern_Fighters_desc:0 "With costs so high to develop fighter planes, our technicians have devoted their effort towards cutting corners and sacrificing safety in the name of getting as many planes in the air as possible. We can project our power much further once we get some experience flying."
SQI_Begin_Training_Our_Fighter_Pilots:0 "파일럿 훈련"
SQI_Begin_Training_Our_Fighter_Pilots_desc:0 "Brave young men of Shandong are ready to get their wings. The grateful people of Shandong will appreciate feeling safe with our boys in the sky."
SQI_Constructing_Air_Bases:0 "지난 공항 건설"
SQI_Constructing_Air_Bases_desc:0 "The airstrip in Jinan is inadequate to handle the volume of flights our military has planned in the upcoming years. We have plotted out a larger airport to take our bold measures further and outwit the other warlords."
SQI_Introducing_Naval_Aircraft:0 "보하이 상공의 비행기"
SQI_Introducing_Naval_Aircraft_desc:0 "Being able to project power over the Bohai Sea will enable us to assist the navy in securing the sea from our rivals. Specially designed naval aircraft will also be able to handle targets at sea much better than land targets."
SQI_CAS:0 "아군 전투기 보호"
SQI_CAS_desc:0 "Escorting our fighters and infantry is a growing trend in the newsreels of wars abroad. It may be worth the effort to invest in Close Air Support plane to complement our Army."
SQI_Purchasing_Bombers:0 "폭격기"
SQI_Purchasing_Bombers_desc:0 "The dream of being able to intimidate warlords with fighter aircraft is being realized. Bomber Aircraft, given the sufficient industrial tutilage, can easily knock out the enemy's ability to fund their wars."
SQI_Stealing_Sailors_From_The_Legation_Cities:0 "공사관 도시 선원 징집"
SQI_Stealing_Sailors_From_The_Legation_Cities_desc:0 "We face a shortage of able bodied men for our fleet. In these desperate times, victory or defeat at sea may come down to our willingness to impress sailors at neutral ports. We are willing to persuade the ports of China to support our navy through volunteership."
### Events ###

shandong.1.t:0 "1936년, 산동의 전환점"
shandong.1.d:0 "산둥성은 독일과 공사관 도시에게 가장 중요한 도시들을 빼았겼습니다. 한때 일본과 독일의 전쟁으로 황폐화되었던 칭다오 항구는 이제 독일 제국해군과 동아시아 총괄행정 감사이사회의 민간 무역 모두에게 매우 중요한 항구 역할을 하고 있습니다. 이런 상황으로 인해 지난은 산동의 실권자인 장쭝창의 완벽한 본거지가 되었습니다. 장쭝창은 1911년 표면적으로는 산동혁명군을 이끌기 위해 산둥에 오기는 했지만 얼마 안가 도박과 여색이 그의 주요 활동이 되었습니다. 지난은 마치 '개고기 장군'과 같이 타락하고, 수익이 많으며 처음에 계획했던 것보다 방어가 약하게 되었습니다. 태산의 6600계단을 오르면 일관도의 본부가 있습니다. 신비롭고 '성스러운' 장톈란은 그곳을 산둥에서 가장 안전하고 도덕적으로 바른 곳으로 만들었습니다. 1936년까지 산둥의 주민들은 단절된 지난과 웨이하이웨이 사이의 도로와 심각한 가난함에 시달려왔습니다. 구원은 지난 근처나 태산의 정상에서나 찾아볼 수 있습니다."
shandong.1.a:0 "관심 없는데, 열차가 늦었군."

### Political Events###
shandong.2.t:0 "루중지에가 지난에 도착하다"
shandong.2.d:0 "이 날은 장쭝창에게 태산 정상의 노인 장톈란에게 굴욕을 줄 또 하나의 기회를 가져다주었습니다. 장톈란은 그에 대한 숭배를 확립하기 위해서 그의 전 스승인 루중이의 여동생을 내쫓아야 했습니다. 그 여동생인 루중지에는 최근 몇 달 동안 장쭝창이 처리해야 했던 수많은 일관도 추종자들을 비판하는 사람이 되었습니다. 이것이 농담으로라도 그녀가 산둥으로 돌아와야 하는 이유입니다. 이 충격의 가치를 높이기 위해 장쭝창은 그의 노모를 이 환영식에 데려왔는데, 이 환영행사는 처음에는 사람이 별로 없었지만 후에 상당한 인파로 불어났습니다. 장쭝창은 장톈란이 느낄 굴욕을 높이기 위해 노인 루중지에에게 꽃다발을 선물했고 그녀의 도착을 환영하기 위해 근처 아파트에 전통적인 21발의 예포를 쏘았습니다."
shandong.2.a:0 "포탄은 어디로든 가야지."

shandong.970.t:0 "장쭝창의 축제가 지난에서 계속되다"
shandong.970.d:0 "그 유흥과 폭력의 소동이 있은 후, 장쭝창은 어머니를 루중지에와 같이 놔두고 시내에서 밤을 보내기로 결정했습니다. 장쭝창은 그곳에서 장쑤에서 온 난민들에게 '민생'을 베풀기 위해 종종 가던 길을 멈추고는 했습니다. 그날의 또 다른 만남은 장쭝창의 사업소에 있던 일관도 시위대였습니다. 매일 공허한 약속만을 외쳐대던 그들은 오늘은 루중지에의 산동 복귀에 분노하고 있었습니다. 장쭝창이 그들을 특별히 개조한 차로 박기 전에, 그들은 장톈란이 장쭝창의 영혼을 심판하기 위해 내려올 것이라고 주장하였습니다. 그날 저녁의 유일하게 좋지 않았던 일은 장쭝창의 아편상이 아직도 잠수해 있다는 것을 발견한 것이었습니다. 이것은 의심의 여지 없이 주제 없이 나서는 런츠 때문인데, 이들은 전에도 장쭝창의 재미있는 저녁시간을 망친 적이 있습니다. 오늘의 일정은 장쭝창이 그의 단골집 사창가를 방문하는 것으로 끝났는데, 그날 저녁 몇 명의 여자들이 마약을 하기 위해 집으로 돌아오는 길에 그의 수행원들과 함께 왔습니다. 날이 저물자, 이 아가씨들 중 한 명이 아편을 들고 사라졌는데, 장쭝창은 부하들에게 즐길 여자들과 아편은 충분히 남아 있으니 그녀를 뒤쫓지 말라고 했습니다."
shandong.970.a:0 "그녀의 손해로군."

shandong.3.t:0 "쑹저위안의 스파이가 사로잡히다"
shandong.3.d:0 "지난에서 독한 약과 부드러운 여자들과 하룻밤을 보내고 난 후, 다음날 아침 숙취 때문에 고생하던 장쭝창은 자신의 뒤뜰에서 낯선 사람을 보았습니다. 아내들과 경비병에게 이를 알리고, 장쭝창은 이 침입자를 체포하였습니다. 쑨뎬잉이 이 남자와 '특별한' 대화를 나눈 후, 그가 쑹저위안의 부하였다는 것과 그에게 마약과 재산에 대해 귀띰을 준 매춘부를 찾으러 온 것으로 밝혀졌습니다. 쑨뎬잉은 이 침입자가 쑹저위안이 취푸에서 시작할 반란의 선봉장이라고 믿고 있습니다. 쑨뎬잉은 그가 세금으로 벌어들인 수입이 쑹저위안의 민병대에 의해 끊긴 이후 몇 달 동안 큰 타격을 입고 있었습니다. 반면 다테 준노스케 사령관은 숙취에 빠진 장쭝창에게 쑹저위안이 반란을 일으키는 대신 청에 도움을 요청하러 갈 것이고, 쑹저위안의 탈출을 막기 위해 병력을 바로 더저우로 보내야 한다고 주장했습니다. 전날밤의 일을 거의 떠올리지 못하는 장쭝창은..."
shandong.3.a:0 "쑹저위안의 탈출을 막기 위해 도로를 봉쇄할 것을 명령한다."
shandong.3.b:0 "쑹저위안의 저택에 병력을 보낼 것을 명령한다."

shandong.971.t:0 "다테 준노스케가 더저우에서 쑹저위안을 공격하다"
shandong.971.d:0 "다테 준노스케의 군대가 더저우에 도착하자, 사람들 사이에서 평소보다 큰 혐오감이 느껴졌습니다. 그 소도시는 런츠와 쑹저위안의 손에 넘어간 것이 바로 드러났습니다. 다테는 자신의 기병대를 더저우로 보내 쑹저위안을 수색하게 했는데, 이 기병대는 청의 국경을 넘어 공격할 뻔 했습니다. 쑹저위안은 해도금산사에서 조상에게 제사를 지내다가 발견되었습니다. 다테의 병사들은 쑹저위안을 확보했고, 런츠 민병대와 기병대 사이에 교전이 시작되었습니다. 다행히 다테는 그 과정에서 민병대와 쑹저위안을 제거하기에 충분한 화력을 가지고 왔습니다. 블행히도, 더저우의 많은 목격자들을 침묵시키기 위해서 훨씬 더 많은 전투가 필요하였습니다. 전투가 끝날 무렵에는 해도금산사가 불길에 휩싸였고, 다테는 알리바이를 생각해내려고 안간힘을 쓰며 지난으로 퇴각하고 있었습니다."
shandong.971.a:0 "무술이나 하던 사원이었는데, 아무도 신경 안 쓸거다."

shandong.972.t:0 "쑨뎬잉이 취푸에서 쑹저위안을 확보하지 못함"
shandong.972.d:0 "취푸로 보내진 병사들은 그들의 원하던 것은 찾았지만 정작 필요한 것은 찾지 못했습니다. 공자묘에서 쑨뎬잉이 무력 사용의 위협을 준 다음 저택의 4분의 1이 불에 타고 쑨뎬잉이 쑹저위안을 찾기 시작하자 취푸의 시민들은 모두 도망쳤습니다. 런츠가 이 저택을 사용했다는 것은 분명했지만, 쑹저위안이나 연성공 모두 발견되지 않았습니다. 쑨뎬잉의 소식을 기다리던 장쭝창은 쑨뎬잉에게서 가장 겸손한 사과와 공자묘에서 나온 보물들을 받았습니다. 이 선물들은 장쭝창의 분노를 달래는데 별로 도움이 되지 않았고, 다테의 제안이 받아들여지지 않은 것에 분노한 그는 즉시 일본 기병대와 함께 더저우로 향했습니다. 하지만 장쭝창은 더저우에서 쑹저위안의 흔적도 찾을 수 없었습니다. 다테 준노스케가 장쭝창이 청에 위험한 습격을 행할 것을 예감하며 장쭝창은 수사가 끝났다고 판단하고 지난으로 돌아와 다시 일관도를 괴롭히기 시작하였습니다."
shandong.972.a:0 "적어도 여기서 몇몇 보물들을 얻게 되었군."

shandong.4.t:0 "장쭝창이 청에 편지를 보내다"
shandong.4.d:0 "몇 권의 시집과 고전 해설집은 이 순간 장쭝창에게 매우 도움이 된다는 것이 증명되었습니다. 과거의 편지에 가득 차 있던 부끄러운 오자와 서투른 필순은 지금 장쭝창이 청 정부에 보낸 황금빛 편지에서는 없어졌습니다. 이 편지는 최근 더저우에서 무엇이 그러한 혼란을 일으켰는지, 그리고 왜 이 문제에 대해서 푸이나 우페이푸는 신경을 꺼야 하는지에 대해 다루고 있습니다. 이 편지에는 도적과 사기꾼들로 가득 찬 지방의 모습이 묘사되어 있습니다. 이 편지에 따르면, 이러한 환경은 산둥의 도덕적 타락에 대한 근거 없는 소문 때문에 발생하는데, 이 소문은 장톈란 같은 사기꾼들에 의해 분명히 과장된 것입니다. 또 이 편지에는 장쭝창이 산둥에 있는 국민당의 근거지를 찾아내어 제거하였으며, 그들이 뭐라 하건 황제가 반역자를 염려할 이유가 없다고 덧붙여져 있습니다."
shandong.4.a:0 "여긴 문제 없으니, 가던 길 가쇼."

shandong.5.t:0 "청의 치안 판사가 장쭝창을 체포하다"
shandong.5.d:0 "쑨뎬잉은 머저리였습니다. 그가 쑹저위안의 저택을 털던 동안, 쑹저위안은 이미 베이징에 반쯤 도착해 있었습니다. 쑨뎬잉의 변명과 쑹저위안의 음모를 들춰내려는 노력에도 불구하고, 이는 청의 군대가 지난에 입성하는 것을 막지 못했습니다. 더 불행하게도 장쭝창은 그를 체포하기 위해 청의 군대가 오고 있다는 것을 알 길이 없었습니다. 장쭝창이 감옥에서 황제에게 보낸 가족 면회를 허락해 달라는 서한은 거절되었습니다. 장쭝창은 이제 그의 수많은 범죄로 인해 알 수 없는 기간동안 감옥에 갇혀 있을 것입니다. 다른 날, 장쭝창의 많은 아이들 중 한 명이 쑹저위안에게 아버지가 죽기 전에 나올 수 있겠느냐고 물었습니다."
shandong.5.a:0 "너희 아버지는 감옥에서 잘 지낼거야."

shandong.6.t:0 "장쭝창에 분노한 태산의 사원"
shandong.6.d:0 "장톈란이 루중지에에 대해서 알게 되는 것은 오래 걸리지 않았습니다. 이에 대한 처음의 반응은 그가 장쭝창에게 보낸 그의 오랜 병을 좀 더 치료하기 위해 태산으로 돌아올 것을 요청하는 편지였습니다. 장쭝창은 이 편지를 공개적으로 읽어 장톈란에게 모욕을 주려는 목적에서 무시하였습니다. 마침내 오늘 배달된 마지막 편지는 훨씬 더 어두운 분위기를 띠고 있었습니다. 이 편지에서 그는 지난의 사람들을 대표해서 장쭝창을 아편을 밀수한 것과 서양의 도박 파트너를 위해 중국 사람들을 배신한 것, 그리고 루중지에를 아내로 맞아들이려 한다는 것으로 고발했습니다. 장톈란은 그에게 지금 당장 영겁의 심판을 받기 위해 태산으로 올라올 것을 요구했고, 그렇지 않으면 산둥의 사람들은 그들의 지배자에 대한 벌로 시들어 죽을 것이라고 했습니다. 쑨뎬잉은 태산에 올라가 태산을 '정화'할 것을 주장했고, 장징야오는 장톈란의 다음 행동을 기다리는 것이 좋다고 권했습니다."
shandong.6.a:0 "좋다, 이 고행자들과 정면승부를 하러 가자."
shandong.6.b:0 "그의 애원하는 편지를 기다리자고."

shandong.7.t:0 "장톈란이 장쭝창에게 최후심판을 내리다"
shandong.7.d:0 "장쭝창의 분견대가 대묘의 정문에 도착했을 때 6600계단을 오른 그의 발의 상태는 말이 아니었습니다. 쑨뎬잉은 총을 숨겨서 들어갔다가 그들이 들여보내면 그 때 발포할 것을 제안했습니다. 하지만 장쭝창이 정양문을 지날 때, 그는 문 위에 있던 저격수의 흉탄에 치명상을 입었습니다. 쑨뎬잉은 부하들과 안뜰에 돌격하려 하였으나, 그것은 장징야오가 병사들을 그의 등을 지키게 하여 이미 도망친 뒤였습니다. 쑨뎬잉도 치명상을 입었고, 장징야오의 현재 위치는 미상입니다. 존경받는 스승 장톈란은 지난에서 이른 새해 축하를 받으며 장쭝창에게 보내는 마지막 편지를 환호하는 군중에게 읽어 주었습니다."
shandong.7.a:0 "오늘을 빨간 편지의 날로 선언한다!"

shandong.8.t:0 "장쭝창이 일관도의 습격에서 지난을 구하다"
shandong.8.d:0 "이어지는 몇 주는 지난에서 장톈란의 영향력이 얼마나 컸는지를 보여 주었습니다. 대중들은 장쭝창의 사무실 외벽에 낙서를 했고, 그의 몇몇 과거 친구들은 그에게 일관도에게 굴복하는 편이 좋겠다는 편지를 썼습니다. 그 대신 장쭝창은 그의 부하들에게 지난의 성벽에 군사를 배치하고, 일관도의 추종자라고 의심되는 모든 사람들을 탈탈 털어서 수색하여 의심스러운 것은 무엇이든 그에게 전달하라고 명령했습니다. 압수된 물품 중에는 약으로 위장된 독약, 작은 무기들, 그리고 장쭝창에 대한 저주문이 있었습니다. 오늘 장쭝창은 일관도의 폐해에 관한 연설을 하며 장톈란의 또 다른 편지를 낭독하고 있었는데, 그때 일관도의 광신도들이 도시를 습격하기 시작했습니다. 장쭝창의 군사들은 총으로 무장한 광신도들과 재빨리 교전을 시작했고, 일본 기병대는 나머지를 쫓아냈습니다. 그리고 장톈란은 그의 환하게 빛나는 머리를 감추려다가 기병대에게 붙잡혀 총에 맞았습니다."
shandong.8.a:0 "마침내 대중이 내 진실을 보는군."
### Focus tree related events ###
shandong.9.t:0 "일관도와 농민들의 폭동"
shandong.9.d:0 "지난에서의 전투 중 장톈란이 살해되었다는 소식이 전해진 후, 수천 명의 조문객들이 존경받는 스승의 유해를 찾기 위해 도시로 몰려들었습니다. 장쭝창이 장톈란을 다른 일관도 사람들과 같이 불명예스럽게 집단 묘지에 매장했다는 소문이 퍼지자, 산둥 전역에 공황 상태가 퍼지기 시작했습니다. 산둥 전역에 남아있는 일관도 추종자들은 경관과 지주를 공격하기 시작했고, 광신도와 악마로 변한 장쭝창의 군벌을 모두 두려워한 도시 사람들은 바깥 세상과의 연결을 모두 차단하기 시작했습니다. 그들은 어떠한 통치권한에도 굴복하지 않을 것이며, 반드시 처리되어야 합니다."
shandong.9.a:0 "대머리 두 놈을 죽이니 모두가 미쳐 돌아가는군!"


shandong.10.t:0 "젊은 장교들의 사관학교 입학"
shandong.10.d:0 "산둥에는 현대전에 적합한 장교를 키워낼 시설이 없습니다. 이 문제는 북쪽과 남쪽의 사관학교를 나온 지휘관들이 잘 알고 있고, 젊은 장교들을 적당한 사관학교에 보내기로 결정이 났습니다. 다니는 학교의 위신이 학교에서의 훈련만큼 중요하다는 것은 잘 알려져 있습으므로, 우리는 해외의 사관학교에 장교들을 보내는 것이 좋을 것입니다. 물론 어떤 학교를 다니던 간에 그들의 충성심에는 지울 수 없는 영향을 끼칠 것입니다."
shandong.10.a:0 "일본의 사관학교로 가자"
shandong.10.b:0 "독일의 사관학교로 가자"
shandong.10.c:0 "서방의 사관학교로 가자"

shandong.11.t:0 "산동의 비밀 군사 계획"
shandong.11.d:0 "우리의 군대가 시대에 뒤떨어져 있다는 것은 이미 명백해지고 있습니다. 우리는 지금까지 장비의 수준을 높이기 위해 노력했지만, 우리의 자금 사정에 맞지 않는 무기들은 건드리지도 못했습니다. 육군 사령부는 [SQI.GetLeader](을)를 설득하여 산둥에 거주하는 체코인인 한흐테델라이가 새로 시작한 프로젝트에 약간의 지원을 투자하게 하였습니다. 그는 그가 소유한 몇몇 스튜드베이커 자동차를 전차와 비슷하게 개조할 계획이 있습니다. 두 번째 계획은 톈진의 페이거자전거(비합자전거)에서 자전거를 구매해 자전거 부대를 창설하는 것입니다. 지난 대학교의 교수가 제안한 세 번째 계획은 등산 장비를 구입하고 군대의 식사를 개선해 중국의 많은 험한 산지에서 살아남을 수 있도록 하는 것입니다."
shandong.11.a:0 "몰래 전차를 만들자."
shandong.11.b:0 "몰래 자전거 부대를 창설하자."
shandong.11.c:0 "산동굴에 최적화된 병사를 훈련하자."

shandong.12.t:0 "사라진 화물 조사"
shandong.12.d:0 "지난 몇 달 동안 칭다오-지난 철도의 활발한 상업이 모종의 이유로 방해받고 있습니다. 현재 진행 중인 조사 결과 열차 직원의 짓이 아니라는 것은 밝혀졌지만, 다른 가능성은 아직도 많습니다. [SQI.GetLeader](은)는 이것이 큰 스캔들이 되기 전에 수사를 서두르라고 명령하였습니다. 칭다오 외곽의 중국 국경수비대를 의심하는 경찰은 먼저 국경의 철도중계소를 조사할 것을 제안했습니다. 반면, [SQI.GetLeader](은)는 칭다오와 지난 사이의 인적이 드문 시골과 국경지대에서 화물이 새고 있다고 의심하고 있습니다. 어느 곳을 먼저 조사하는 것이 좋을까요?"
shandong.12.a:0 "철로를 따라 조사하자."
shandong.12.b:0 "국경을 조사하자."

shandong.13.t:0 "철로에서 도적의 흔적 발견"
shandong.13.d:0 "[SQI.GetLeader]의 직감이 옳았습니다. 인적이 없는 철도 구간을 조사하기 위해 파견된 경찰들이 덤불 아래 숨겨져 있는 수상한 구조물을 발견했습니다. 이 구조물에서는 쿠션과 수하물 끈이 발견되었습니다. 철도에 탄 공범이 밖으로 화물을 던지고 이곳에서 받은 뒤 두 번째 장소로 화물을 옮긴 것이 틀림없습니다. 경찰청장은 이는 도적단의 소행이 분명하다고 주장하면서, 동부 산둥에 있다고 생각되는 은신처를 조사하기 위해 지원을 요청했습니다."
shandong.13.a:0 "그래, 이 놈들을 잡아라."

shandong.14.t:0 "철도중계소의 뇌물수수 혐의 증거 발견"
shandong.14.d:0 "경찰이 옳았습니다. 국경의 철도중계소는 확실히 의심가는 점이 많습니다. 국경 경비대를 수용하는 작은 판잣집에는 겨우 다섯 명의 승객이 들어갈 수 있었는데, 이 판잣집의 바닥을 조사한 결과 커다란 빈 공간이 발견되었습니다. 논리적으로 생각해 볼 때, 작은 판잣집에 이런 공간이 필요한 이유는 딱 하나 뿐입니다. 경찰 대장은 국경수비대를 체포하기로 결정했습니다. 이것이 칭다오에서 우리의 판매자들을 화나게 할 위험은 있지만, 법과 정의는 우리 편입니다."
shandong.14.a:0 "심문을 시작하지."

shandong.15.t:0 "포위된 도적단"
shandong.15.d:0 "오늘 도적단의 야영지를 수색하며 비포장도로를 가던 몇몇 병사들이 도적단의 야영지와 맞닥뜨렸습니다. 다행히도 이 용감한 병사들은 경찰 대장에게 이를 알릴 수 있었고, [SQI.GetLeader]는 이것이 그 문제의 도적단이라 생각하여 야영지를 포위하라는 명령을 내렸습니다. 전투 중 몇몇의 사상자가 발생했고, 오늘 아침 도적들이 한 제안을 해왔습니다. 그들은 무기를 가지고 여기서 살아서 나갈 수 있다면, 훔친 것이든 전부터 가지고 있었던 것이든 모든 물건을 버려놓고 가겠다고 했습니다."
shandong.15.a:0 "돈은 우리에게 아무 의미도 없다, 죽어라!"
shandong.15.b:0 "항복하면 목숨만은 살려주겠다. 동의한다."
SQI_bandits_surrender:0 "도적단이 평화적으로 항복합니다"
SQI_bandits_escape:0 "도적단이 미끼를 써서 탈출합니다"

shandong.800.t:0 "Bounce Event"
shandong.800.d:0 "This is a bounce event, you should not be seeing this. If you do in normal gameplay and are not running any submods, please report the issue."

shandong.16.t:0 "체포된 국경수비대의 밀수 자백"
shandong.16.d:0 "체포된 사람들은 심문에 빠르게 굴복했고, 가난 때문에 칭다오에서 오는 열차를 멈추게 하고 화물칸의 물건을 훔치게 되었다고 자백했습니다. 이들은 남은 약탈물은 모두 내놓겠다며 제발 사형만은 면해달라고 간청했습니다. 하지만 지난의 감옥이 이미 꽉 찬 것을 본 [SQI.GetLeader](은)는 결국 사형을 집행하기로 결정했습니다."
shandong.16.a:0 "무엇보다도 정의가 가장 공평한 법이지."

shandong.17.t:0 "철도 안전 확보"
shandong.17.d:0 "[SQI.GetLeader](이)가 기차 화물 도둑을 잡았다는 소식이 산둥의 끝까지 전해졌을 때, 많은 사람들은 그것을 믿지 않았습니다. 지난의 무능하고 부패한 정부에 너무 익숙해진 사람들은 옳은 방향으로 한 걸음 내딛는 정부를 보자 다시 정부에 대한 희망에 찼습니다. 철도의 사용률도 다시 늘어났는데, 이는 우리의 행동이 칭다오의 카르텔을 화나게 하지 않았다는 증거입니다."
shandong.17.a:0 "이제 철도를 개선할 수 있겠군."

shandong.18.t:0 "도적단이 미끼를 써 허베이로 탈출하다"
shandong.18.d:0 "도적단 야영지에서 이상한 일이 벌어졌습니다. [SQI.GetLeader](은)는 쌍안경으로 도적들이 그들이 항복할 준비가 되었다는 것을 알리는 것을 보았고, 몇몇 도적들이 천막에 들어가서 물건들을 가지고 바지만 입고 나오기 시작했습니다. 그런데 그 다음 이상하게도 다른 몇몇 도적들이 알몸으로 나와서 무기를 버리고 우리 쪽으로 다가오기 시작했습니다. 이 광경에 충격을 받은 [SQI.GetLeader]는 발포를 금지시켰고, 분명히 미친 것이 틀림없는 이 도적들이 지나가게 놔두었습니다. 병사들은 이 정신이 나간 도적들을 보고 너무 한바탕 웃어서, 이 쇼가 끝나기 전 또 다른 도적때가 숲을 통해 은밀히 탈출하는 것을 발견하지 못했습니다. 이 계략을 알아차린 병사들은 일단 알몸의 도적들을 모두 사살하기는 했으나, 다른 일당들은 동부 산둥을 탈출한 것으로 보입니다."
shandong.18.a:0 "좆됐군."

shandong.19.t:0 "허베이에서 잡힌 도적들이 [SQI.GetLeader](이)가 마약을 밀수한다고 주장하다"
shandong.19.d:0 "최근 산둥 국경 쪽에서 누더기 옷을 입은 사람들이 발견되었습니다. 이 이름 없는 피난민들은 그들이 농부라고 주장하지만, 얼굴에 있는 흉터는 그들이 군대에 있었거나 도적이었다는 것을 나타냅니다. 이 사람들은 허베이에서 구금되었고, [SQI.GetLeader](이)가 마약 거래에 관여하고 있다는 증거를 제시했습니다. 이 주장은 빠르게 베이징까지 퍼졌는데, 우리 수사관들은 이 증거가 진짜라는 것을 입증했습니다. 이 범죄의 심각성 때문에, 우리는 결정을 분명하게 해야 합니다. 이 도적들의 주장을 무시해야 할까요? 아니면 산둥의 무법상태를 끝내기 위해 군사 개입을 준비해야 할까요? 대부분의 전문가들은 [SQI.GetLeader]이 그의 군벌이 완전하게 굴복하지 않는 한은 은퇴하거나 물러날 수 없다는 것에 동의합니다."
shandong.19.a:0 "마약 거래를 끝낼 시간이다!"
shandong.19.b:0 "이 도적들을 믿을 수는 없지."


shandong.20.t:0 "현대적인 무기를 원하는 일관도"
shandong.20.d:0 "우리 장관들의 예측에 어긋나게도 산동의 신정국가는 계속 존재하고 있습니다. 이는 일관도 숭배에 전념하고 있는 대규모 민병대 덕분임이 틀림없습니다. 지금의 상황은 위험하다기보다는 재미있다는 것이 보여졌고, 홍창회와 대도회의 회원들이 무기를 요청하기 위해 왔습니다. 이 누더기를 입은 특사들은 우리 군에 남는 무기라면 무엇이든지 구매하겠다고 했고, 그 대가는 매우 적게 제시했습니다. 이 대담한 제안은 황강이 연합군벌에게서 해방되는 것을 원하는 실력자들에게 지지를 받고 있습니다."
shandong.20.a:0 "대의를 위한 무기로군."
shandong.20.b:0 "우리는 군벌을 지원하지 않는다."

shandong.22.t:0 "일본 기병대 훈련 완료"
shandong.22.d:0 "일본 기병대 훈련은 끝났고, 그의 새로운 군사들은 뛰어난 기강을 보여주었습니다. 이 기강은 전투에서의 성공이 보수보다 더 중요하게 될 우리 군대의 새로운 표준이 될 것입니다. 우리 장군들 중 일부는 여전히 일본의 군사적 원조를 신뢰하지 않지만, 그들은 아직 우리를 배신하지는 않았습니다."
shandong.22.a:0 "말을 타던 사무리아를 기억하라."

shandong.23.t:0 "차하르 기병대 훈련 완료"
shandong.23.d:0 "산둥을 방문한 차하르 병사들은 새로운 기병대 훈련을 마쳤습니다. 장톈란은 특히 이 새로운 사단이 보여주는 신념에 기뻐했습니다. 즉석 연설에서 장톈란은 그가 기억하는 수호전의 긴 이야기를 들려주었고, 그들 역시 노지심과 같이 죽기 전에 깨달음을 얻으라고 했습니다."
shandong.23.a:0 "신앙을 보면 침묵을 행하라."

shandong.24.t:0 "산동이 장교들의 사관학교 입학 허가를 요청하다"
shandong.24.d:0 "산동의 장교들은 최근 우리 사관학교에 청원서를 보냈습니다. 이런 격동의 시기에 우리는 외국인은 받지 않고 국적자에 한해서만 입학을 인정하라고 지시해왔습니다. 그러나 산동의 장교들은 우리에게 제안을 해왔는데, 그들의 대표들이 현대전에 관한 강의를 들을 수 있도록 허용해 주면, 많은 기부금을 주겠다고 했습니다."
shandong.24.a:0 "우리 재정 상태에 도움이 된다면야."
shandong.24.b:0 "이런 뻔한 뇌물은 받지 않는다."

shandong.993.t:0 "일본이 장교 교육에 동의하다"
shandong.993.d:0 "우리의 젊은 장교들은 이제 일본 제국 육군사관학교에 가기 위한 준비를 하고 있습니다. 그들의 미래는 밝아 보이고, 우리 사람들은 우리의 독립을 확보하기 위한 일본 정부의 이러한 제스처를 높이 평가하고 있습니다."
shandong.993.a:0 "대단해!"

shandong.994.t:0 "일본이 우리의 제안을 거절하다"
shandong.994.d:0 "우리의 젊은 장교들이 일본 제국 육군사관학교의 강의에 참석하지 못하고 지난으로 돌아왔습니다. 그들의 미래는 이제 우리 자신의 학문적, 기술적 지식에 달려 있으며, 우리 사람들은 일본의 행동에서 자유를 되찾으려는 중국인들을 억압하던 제국주의자들을 떠올리고 있습니다."
shandong.994.a:0 "우리에겐 언제든지 독일이 있지."

shandong.25.t:0 "산동이 장교들의 사관학교 입학 허가를 요청하다"
shandong.25.d:0 "산동의 장교들이 최근 우리 상급 사관학교에 청원서를 보냈습니다. 이런 격동의 시기에 우리는 외국인은 받지 않고 국적자에 한해서만 입학을 인정하라고 지시해왔습니다. 그러나 산동의 장교들은 우리에게 제안을 해왔는데, 그들의 대표들이 현대전에 관한 강의를 들을 수 있도록 허용해 주면, 많은 기부금을 주겠다고 했습니다."
shandong.25.a:0 "우리에게 도움이 된다면 도와줘야지."
shandong.25.b:0 "우리가 자선가냐?"

shandong.995.t:0 "독일의 장교 입학 허가"
shandong.995.d:0 "우리의 젊은 장교들은 지금 프로이센 사관학교에 가기 위한 준비를 하고 있습니다. 그들의 미래는 밝아 보이고, 우리 사람들은 우리의 독립을 확보하기 위한 일본 정부의 이러한 제스처를 높이 평가하고 있습니다."
shandong.995.a:0 "대단해!"

shandong.26.t:0 "산동이 장교들의 사관학교 입학 허가를 요청하다"
shandong.26.d:0 "산동의 장교들이 최근 우리 상급 사관학교에 청원서를 보냈습니다. 이런 격동의 시기에 우리는 외국인은 받지 않고 국적자에 한해서만 입학을 인정하라고 지시해왔습니다. 그러나 산동의 장교들은 우리에게 제안을 해왔는데, 그들의 대표들이 현대전에 관한 강의를 들을 수 있도록 허용해 주면, 많은 기부금을 주겠다고 했습니다."
shandong.26.a:0 "우리에게 도움이 된다면 도와줘야지."
shandong.26.b:0 "우리가 자선가냐?"

shandong.27.t:0 "산둥의 광물 채굴권"
shandong.27.d:0 "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 마침내 산둥은 충분히 안정되어 있고, 외국 기업들의 제안은 그 어느 때보다도 좋습니다. 선택지는 세 개가 있는데, 협상을 통해 이미 웨이하이웨이에 통행권을 얻은 일본 루다 회사가 있고, 칭다오에 큰 정치적 영향력을 행사하고 있는 크루프, 그리고 마지막으로 중국 노동자에게 스톡옵션을 제공하지 않는 피바디 에너지가 있습니다."
shandong.27.d1:0 "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 우리의 후원자들은 일본 루다 회사의 제안을 받아들이라고 압력을 가하고 있습니다."
shandong.27.d2:0 "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 우리의 후원자들은 크루프의 제안을 받아들이라고 압력을 가하고 있습니다."
shandong.27.a:0 "루다 회사의 제안을 받아들이자."
shandong.27.b:0 "크루프의 제안을 받아들이자."
shandong.27.c:0 "피바디 에너지의 제안을 받아들이자."

shandong.28.t:0 "장징야오가 안경의 보호를 요청하다"
shandong.28.d:0 ""
shandong.28.a:0 "그래, 이제는 올바른 쪽과 같이 하자고."
shandong.28.b:0 "명성이 대단하신데? 꺼져라!"

shandong.29.t:0 "다테 준노스케가 톈진의 보호를 요청하다"
shandong.29.d:0 ""
shandong.29.a:0 "그래, 이제는 올바른 쪽과 같이 하자고."
shandong.29.b:0 "명성이 대단하신데? 꺼져라!"

shandong.30.t:0 "양징유가 안경의 보호를 요청하다"
shandong.30.d:0 ""
shandong.30.a:0 "그래, 이제는 올바른 쪽과 같이 하자고."
shandong.30.b:0 "명성이 대단하신데? 꺼져라!"

shandong.31.t:0 "난민들이 쑹저위안에게 가족을 지켜달라고 요청하다"
shandong.31.d:0 "관련 시민들로 구성된 위원회가 [SQI.GetLeader]의 사무실에 왔습니다. 이들 중 많은 사람들은 장쑤와 안휘에 가족들이 있고, 전쟁으로 인해 가족과 떨어지게 되었습니다. 전쟁터에 길이 막힌 수천 명의 사람들이 혼돈의 남쪽에서 꼼짝 못하고 있습니다. 위원회는 산동 국민의 가족을 구출하기 위해 의용군을 보내 [SQI.GetLeader]의 중립 정책을 끝낼 것을 제안했습니다. 이것은 분명히 산동이 분쟁에서 한 쪽과의 협력을 선택하게 할 것이고, 이 의용군이 패배할 쪽과의 협력을 선택하게 된다면, 남쪽과의 더 많은 적대감이 생기게 될 것입니다."
shandong.31.a:0 "아니, 잘 되던 대로 가야 한다."
shandong.31.b:0 "좋지만, 용감한 사람들만 갈 수 있다.

shandong.32.t:0 "청이 폭동을 종식시키기 위해 지원을 보내다"
shandong.32.d:0 "공화주의자들의 위협에 맞서 우리 지방을 안전하게 유지해야 할 필요성을 인식한 청은 폭동을 진압하기 위해 추가 병력을 파견하기로 했습니다. 산동의 장관 [SQI.GetLeader](은)는 산둥에 질서를 회복하고 이 지방을 외세의 위협으로부터 안전하게 지켜준 청에게 영원한 감사를 표했습니다. 어찌 됐든, 한 국민당의 근거지를 찾는다면 다른 근거지도 찾을 수 있게 될 것은 분명합니다."
shandong.32.a:0 "감사합니다, 황제 폐하!"

shandong.33.t:0 "봉천이 천댜오위안을 지지하다"
shandong.33.d:0 "우리와 느슨한 동맹을 맺고 있는 봉천 정부는 안경군벌의 천댜오위안을 지지하기로 결정했습니다. 천댜오위안의 명성은 [SQI.GetLeader]보다 훨씬 뛰어나고, 우리의 명성은 우리에게 불리하게 작용합니다. 이렇게 되면 연합과의 전쟁에서 승산이 높아지겠지만, 봉천의 지원 때문에 그 후에는 안경에게 무작정 공격적인 태도를 취할 수는 없다는 의미이기도 합니다."
shandong.33.a:0 "그래."

shandong.34.t:0 "봉천의 개입 거부"
shandong.34.d:0 "봉천은 더 이상 안경과의 분쟁에 관여하지 않겠다고 통보하면서, 우리가 동의하도록 하는 것은 불가능할 것이라고 언급했습니다. 이는 또한 그들이 우리가 지금 당장 시작해야 하는 안경군벌과의 전쟁에서 우리를 지지하지 않을 것을 의미한다는 점에서 유감스러운 일입니다."
shandong.34.a:0 "지금이 공격할 때다."

shandong.35.t:0 "봉천의 중재 결렬"
shandong.35.d:0 "봉천이 주재한 천댜오위안과의 협상은 실패로 돌아갔습니다. 그들이 대응하기 전에 당장 행동을 개시해야 합니다."
shandong.35.a:0 "지금이 공격할 때다."

shandong.36.t:0 "안경과의 협상 타결"
shandong.36.d:0 "우리는 성공적으로 안경군벌과의 협상을 타결했습니다. 이는 그들이 국민당을 상대하는 동안 우리가 다음의 행동을 준비할 시간을 갖게 될 수 있다는 것을 의미합니다. 이 거래가 영구적이지 않다는 것을 아는 것이 중요하며, 가능하다면 이 거래를 우리에게 유리하게 쓸 수 있도록 해야 합니다."
shandong.36.a:0 "깨지기 쉬운 평화군."

shandong.37.t:0 "안경의 외교관 방문"
shandong.37.d1:0 "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 안경의 천댜오위안이 매우 위험하게 여길 영토를 점령하고 있습니다. 이 외교관은 "안경은 산동이 장쑤성 바깥의 영토를 포기하면 평화 협상을 받아들일 용의가 가장 크다"고 말했습니다. 이는 나쁜 제안이 아닐 지도 모르는데, 점령한 영토는 관리하기 어렵고 천댜오위안을 매우 화나게 만드는 것 빼고는 많은 혜택을 주지 않기 때문입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
shandong.37.d2:0 "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 장쑤성 북부의 영토만 점령하고 있습니다. 이 외교관은 우리가 현재 획득한 영토만으로 끝낸다면, 안경은 평화 협상을 받아들일 용의가 있다고 말했습니다. 이는 나쁜 제안이 아닐 지도 모르는데, 추가적으로 영토를 점령하는 것은 새로운 영토에서 저항만 일으킬 수 있기 때문입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
shandong.37.d3:0 "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 어떠한 안경의 영토도 점령하고 있지 않습니다. 이 외교관은 안경이 평화를 대가로 장쑤성 전체를 넘길 가능성이 가장 높다고 말했습니다. 장쑤성이 우리가 원하는 주요 영토라는 점에서 이는 매우 좋은 소식입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
shandong.37.d4:0 "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 어떠한 안경의 영토도 점령하고 있지 않습니다. 이 외교관은 안경이 평화를 대가로 장쑤성 서부지역인 쉬하이를 넘길 가능성이 가장 높다고 말했습니다. 이는 앞으로의 행동에 큰 도움이 될 것이기 때문에 매우 좋은 소식입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
shandong.37.a:0 "좋군."
shandong.37.b:0 "지금 공격하는게 낫다."

shandong.38.t:0 "봉천이 우리를 지지함"
shandong.38.d:0 "안경과의 갈등이 고조되어 전쟁으로 이어졌지만, 다행히 봉천 정부는 천댜오위안이 아닌 우리를 지지하기로 결정했습니다."
shandong.38.a:0 "좋군."

shandong.39.t:0 "봉천이 안경을 지지함"
shandong.39.d:0 "안경과의 갈등이 고조되어 전쟁으로 이어졌지만, 봉천 정부는 우리가 아닌 천댜오위안을 지지하기로 결정했습니다!"
shandong.39.a:0 "저런."

shandong.40.t:0 "안경 문제"
shandong.40.d1:0 "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 더 이상 산둥 안에서만 갇혀 있을 수는 없습니다. 우리는 적어도 장쑤성(쉬하이, 화이양, 난퉁)을 장악해야 합니다. 우리는 이것이 무조건 이루어지도록 즉시 봉천에 전보를 보낼 것입니다."
shandong.40.d2:0 "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 이미 장쑤성(쉬하이, 화이양, 난퉁 등)의 일부를 장악했고, 이제 나머지를 얻기 위해 행동해야 합니다! 우리는 이것이 무조건 이루어지도록 즉시 봉천에 전보를 보낼 것입니다."
shandong.40.d3:0 "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 지금 장쑤성(쉬하이, 화이양, 난퉁 등) 전체를 통제하고 있지만, 안경의 천댜오위안이 이를 영원히 받아들이겠습니까? 우리는 봉천이 우리의 영토를 그들에게 넘기지 않도록 하기 위해 즉시 봉천에 전보를 보낼 것입니다."
shandong.40.a:0 "답장을 기다리자고."

shandong.100.t:0 "Engineers Caught Selling Naval Secrets to Shandong "
shandong.100.d:0 "The Kemeptai has uncovered a plot by several naval engineers on the Kawasaki Shipbuilding Corporation who are planning on selling ship designs to Shandong. The Kemeptai is ready to stop this deal and arrest the pair, but an alternative solution is possible. If the Kemeptai was to alert the Kawasaki Corporation that they could legally sell ship designs to Shandong, they could arrest the traitors themselves and we can profit off a legal sale. This is a risky proposition, but considering that Shandong is too minor to become a naval rival, the damage to national security by the sale is minimal."
shandong.100.a:0 "Alert Kawasaki, allow the sale"
shandong.100.b:0 "No, stop this sale immediately!"

shandong.101.t:0 "Japanese Engineers Sell Us Designs"
shandong.101.d:0 "The clandestine deal went sideways, but the final sale appears to be salvaged. Shortly before the transaction was made, the Kawasaki Corporation alerted us that they have been given permission to sell naval designs to us legally. The engineers we were in contact with are now in prison. This suprising turn of events bodes poorly but is presently satisfactory."
shandong.101.a:0 "That was close"

shandong.102.t:0 "Japanese Engineers Arrested Before Sale"
shandong.102.d:0 "The clandestine deal went sideways, and we have lost contact with the Japanese engineers. It is believed that the engineers were arrested in a major bust at the Kawasaki Corporation, where they were employed. This suprising turn of events bodes poorly and the investment we made towards the designs is lost. "
shandong.102.a:0 "We will remember this"

shandong.103.t:0 "Shandong wants our protection"
shandong.103.d:0 "Our borders are threatened and we lack the means to defend ourselves solely through our own means. With this predicament before us we must seek out allies. Be they the puppets of the Jade throne or the Chrysanthemum throne. Of course, we could always bend the knee to the Germans once more....."
shandong.103.a:0 "Yes"
shandong.103.b:0 "We have no need of them"

shandong.104.t:0 "The Old Alliance With Fengtian is Dead"
shandong.104.d:0 "For what can only be described as either 12D chess or supreme incompetence on the part of Zhang Zhoulin, our alliance with the Fengtian is broken. Whether this shall lead them to what they desire remains to be seen, but for now we are left with no allies and no support."
shandong.104.a:0 "They have made a terrible mistake"

shandong.105.t:0 "Shandong Asks the GEA for Protection"
shandong.105.d:0 "Relations with the Zhili and the Fengtian have grown tenuous at best. Recognizing that an alliance with either is unlikely, we are left with no choice but to seek the assistance of the Germans. With their support, we might stand strong! Of course, German support always comes with a price, as the League learned to their dismay...."
shandong.105.a:0 "Yes"
shandong.105.b:0 "We have no need of them"

shandong.106.t:0 "The Germans Refuse to Protect Us"
shandong.106.d:0 "When our ambassadors to the GEA first arrived we had high hopes for a resolution that would be quite beneficial. However, talks quickly degenerated when the Germans began demanding more and even future concessions of an outrageous manner. Our ambassador was quoted as stating that the Germans wouldn't be satisfied unless 'Some foreigner prince sat upon the Jade throne!' which needless to say is unacceptable."
shandong.106.a:0 "The Germans have made another bad bet"

shandong.107.t:0 "Shandong Asks the Legation for Protection"
shandong.107.d:0 "The likelihood of receiving support from either the Qing or the Fengtian seems unlikely, and submitting to the German boot is unacceptable. The Shanghai Conference of 1928 established the Legation Cities under an international body. Perhaps we might negotiate for protection from the Legations and thus be covered under their umbrella through grey areas in the mandate?"
shandong.107.a:0 "Yes"
shandong.107.b:0 "We have no need of them"

shandong.108.t:0 "The Legation Refuses to Protect Us"
shandong.108.d:0 "Citing concerns over their ability to protect us, whether legal or otherwise, the Legation has refused to support us. The Tianjin Legation can only offer us hotel rooms to wait more futile appeals for support. While unfortunate, we realized this was likely a long shot to begin with."
shandong.108.a:0 "Westerners aren't wanted anyways"

shandong.996.t:0 "The Legation Cities Accepts Our Officers"
shandong.996.d:0 "The Legation has sent us good news! The Legations in Tianjin have accepted our request and have already begun to cooperate with our officers on strategies. The Tianjin Military Academy is an obvious choice for sending students. With the education our officers desperately need, we may yet stand!"
shandong.996.a:0 "Wonderful"

shandong.997.t:0 "The Legation Cities Rejected Our Offer"
shandong.997.d:0 "The Legation is uninterested in sponsoring our officers to school, and have refused their applications to the Tianjin Army School to boot. Any hopes for finding western support is thus snuffed out."
shandong.997.a:0 "Terrible!"

shandong.988.t:0 "실험적인 전차 제작"
shandong.988.d:0 "우리 장교와 정비사 몇 명은 그 유명한 독일군 기갑부대를 목격할 기회를 가졌습니다. 많은 사람들이 우리가 전차 제작을 시도하는 것을 어리석다고 생각했지만, 우리는 그것을 해냈고, 완전한 중국제 전차를 만들었습니다! 비록 이것이 붕괴한 팔성연합에서 노획되거나 파괴된 잔해에서 얻은 부품들을 사용할 지도 모르지만, 그것은 대부분 중국제입니다. 지금 우리 손에 기갑 차량을 생산할 수 있는 기술이 있다면, 확실히 적들에게 놀라움이 될 지도 모릅니다."
shandong.988.a:0 "진짜로 만들었다니 믿을 수가 없군!"

shandong.989.t:0 "유럽식 자전거 부대 훈련"
shandong.989.d:0 "우리가 진정으로 차량화된 대규모 군대를 위한 차량을 생산할 수 있는 수단이 부족하다는 것은 사실입니다. 하지만, 유럽 군대들은 우리가 더 싼 해결책을 시행해 볼 수 있는 길을 열어주었습니다. 당연히 우리 군대가 좋은 상태로 먼저 전장에 도착하지 못한다면 우리가 패배할 것입니다. 따라서, 자전거를 우리 군대에 사용하는 것은 좋은 생각일 수도 있습니다. 이 값싼 금속 덩어리로, 우리는 중국에 일례가 없는 전투력을 보여줄 수도 있습니다!"
shandong.989.a:0 "잠시만, 자전거 벨을 잊었군!"

shandong.990.t:0 "동천(산동굴) 사단 훈련"
shandong.990.d:0 "외부인들은 우리 중국인들이 가지는 땅과의 깊은 영적 관계를 이해하지 못합니다. 이것은 우주와 우리 사이의 연결고리입니다. 외국인들은 그들의 강철과 불로 된 장난감을 가지고 놀지만, 우리는 우주의 힘을 손끝에 가지고 있고, 천명이 그들을 내쫓을 것입니다!"
shandong.990.a:0 "쓰레기로 동굴에서 만든 사단이라고? 훌륭하군..."


### Navy focus related events
shandong.51.t:0 "Shandong wants to buy a Heavy Cruiser"
shandong.51.d:0 "The Kemeptai has uncovered a plot by several naval engineers on the Kawasaki Shipbuilding Corporation who are planning on selling ship designs to Shandong. The Kemeptai is ready to stop this deal and arrest the pair, but an alternative solution is possible. If the Kemeptai was to alert the Kawasaki Corporation that they could legally sell ship designs to Shandong, they could arrest the traitors themselves and we can profit off a legal sale. This is a risky proposition, but considering that Shandong is too minor to become a naval rival, the damage to national security by the sale is minimal."
shandong.51.a:0 "Alert Kawasaki, allow the sale"
shandong.51.b:0 "No, stop this sale immediately!"

shandong.52.t:0 "Japanese Engineers Sell Us Designs"
shandong.52.d:0 "The clandestine deal went sideways, but the final sale appears to be salvaged. Shortly before the transaction was made, the Kawasaki Corporation"
shandong.52.a:0 "Great!"

shandong.53.t:0 "Japan refuses to sell ship"
shandong.53.d:0 ""
shandong.53.a:0 "We will remember this"

