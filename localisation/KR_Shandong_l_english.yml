### Parties ### 
SQI_totalist_party:0 "사회주의 청년단"
SQI_totalist_party_long:0 "사회주의 청년단                    §g사회주의 사상의 가장 새로운 분파인 사회주의 청년단은 태평양노동회의비서처의 기관지에 정통한 산둥의 청년들에게만 인기가 있습니다. 대부분 학생들로 구성된 이 단체는 외국의 대규모적인 지원하에서만 비로소 번영할 수 있을 것입니다.§!"
SQI_syndicalist_party:0 "반일단결회"
SQI_syndicalist_party_long:0 "반일단결회                   §g산둥의 초기 국민당 지부의 급진적인 분파인 이 단체는 칭다오에서 몇 년동안 기회가 생기기를 기다려왔습니다. 태평양노동회의비서처가 펴낸 번역된 사회주의 기관지에 영향을 받은 그들의 단체는 외국의 대규모적인 지원하에서만 살아남을 수 있을 것입니다.§!"
SQI_radical_socialist_party:0 "국민당"
SQI_radical_socialist_party_long:0 "국민당                 §g신중국운동의 기틀이 산둥에 자리잡았을 때부터 산둥에는 여전히 진보주의와 개혁의 지하운동이 존재해왔습니다. 이들은 모두 양쯔강 이남의 국민당 지하조직과의 긴밀한 협력을 추구합니다.§!"
SQI_social_democrat_party:0 "진보당"
SQI_social_democrat_party_long:0 "진보당                  §g1916년에 캉유웨이가 설립한 진보당은 10년간 애국자들의 기부와 민주적인 기회주의로 크게 성장했습니다. 이 당이 복원된 청나라에 빌붙었을 때, 산둥의 많은 당원들은 대신 지하운동을 하는 쪽을 택했습니다.§!"
SQI_social_liberal_party:0 "귀의도"
SQI_social_liberal_party_long:0 "귀의도 (귀의도회)                          §g이 조직은 일관도와 비슷한 배경을 가지고 있지만, 기독교와 서양의 가르침을 포함하고 있다는 점이 다릅니다. 이와 산둥의 분열된 성격으로 인해 최근 몇 년간 그들의 자금 조달은 급감하고 있습니다. 기독교를 따르는 사람들은 이미 칭다오로 이주하였습니다. 하지만 그들은 민족과 당파를 가리지 않는 가난한 사람들을 위한 자선으로 좋은 평판을 가지고 있습니다.§!"
SQI_market_liberal_party:0 "일신천도룡화회"
SQI_market_liberal_party_long:0 "일신천도룡화회                                       §g쩌우핑 지역의 황폐한 가난과 싸우기 위해 설립된 일신천도룡화회는 지난 10년간 많은 사람들이 도적질을 하게 만든 것의 대안이 되어왔습니다. 설립자인 마쓰웨이는 산둥의 복지 향상을 위해 선천도의 여러 학교들을 통합할 계획이 있습니다. 일신천도룡화회는 서양의 참관자들과 개입자들이 일관도의 잠재된 군국주의와 귀의도의 너무 큰 복지적 이상에 대한 대안을 모색할 때가 되어서야 비로소 정당으로 인정되었습니다.§!"
SQI_social_conservative_party:0 "연구계"
SQI_social_conservative_party_long:0 "연구계                                      §g위안스카이의 집권 때 캉유웨이가 1916년에 설립한 진보당의 분파로 시작한 연구계는 산둥에서 청나라가 복원된 후 계속 고전해왔습니다. 당원들은 산둥 지식인의 인텔리겐치아적인 풍토와 타협하기를 꺼려하고 망명한 애국자들의 후원에만 기반을 두고 있으며 중국을 방문 중인 서구인들에게 호소하고 있습니다.§!"
SQI_authoritarian_democrat_party:0 "자선회복회"
SQI_authoritarian_democrat_party_long:0 "자선회복회 (귀인회)                §g치욕의 세기의 혼란은 산둥의 오랜 역사에서 또 다른 면에 불과합니다. 산둥의 많은 사람들에게 계몽은 이것을 벗어날 수 있는 유일한 방법이며, 이에 해당하지 않는 사람들은 그들의 짧은 생애에서 다른 사람들을 지배하기를 추구합니다. 쑹저위안 장군을 중심으로 하는 전통주의자들과 연성공은 지난 세기에 외국인들에 의해 도입된 모든 변화에 반대합니다. 장쭝창 군벌의 공공연한 비밀 마약 거래는 산둥의 많은 사람들에게 타락한 행위로 여겨지며, 장쭝창 하면 바로 떠오르는 그의 사치와 천박함은 말할 것도 없습니다. 많은 사람들에게 청의 실패는 그들의 왕정 그 자체가 아니라 산둥에 대한 그들의 무신경한 태도라고 생각합니다. 공개적으로 청을 지지하는 쑹저위안 장군은 웨이하이웨이와 칭다오의 고향으로 돌아가고 싶어 하는 사람들의 지지를 받고 있습니다.§!"
sqi_auth_dem_liu_heding_puppet:0 "류허딩 군벌"
SQI_paternal_autocrat_party:0 "장쭝창 군벌"
SQI_paternal_autocrat_party_long:0 "장쭝창 군벌 (종창파)                     §g장쭝창의 군벌은 내륙의 상업 중심지인 지난으로부터 산둥의 대부분을 지배하고 있습니다. 이것은 산둥 철도를 따라 웨이팡까지 뻗어 있고, 또 옌타이까지 간선 도로를 따라 연결되어 있습니다. 이 군벌의 고위부는 장쭝창과 장징야오와 장쯔중 등 그의 충직한 측근들로 구성되어 있습니다. 장쭝창의 진정한 권력은 산둥 전체에 퍼져 있는 잘 무장된 산동혁명군에서 나옵니다. 비록 그들은 따지자면 여전히 아편 금지를 고수하고는 있지만, 실제로는 장쭝창은 그의 '보급품'을 받기 위해 칭다오의 철도를 이용합니다.§!"
SQI_national_populist_party:0 "일관도"
SQI_national_populist_party_long:0 "일관도 (일관도회)                     §g일관도는 본래는 19세기에 중국 전역에 유행한 백련교의 분파였습니다. 그들의 혼합된 신념은 유교적인 천국의 구조와 불교의 다양한 신들, 그리고 도교적인 수명을 연장하는 관행을 결합합니다. 일관도의 교리는 루중이 스승이 내린 것으로 이루어져 있으며, 대부분의 개종자들은 이를 단계적으로 배웁니다. 이는 중앙 지도부가 신도들의 개인적인 희망에 맞추어서 교리를 조정할 수 있게 합니다. 이 단체의 현재 가장 상층은 루중이의 후계자인 장톈란 스승입니다. 장톈란의 정치적인 활동으로 이 단체는 중국 전역에서 약 700만명의 신도를 거느리게 되었고, 상청에는 신도가 약 50만명이 있습니다. 북부 중국에 퍼져있는 농민군, 특히 대도회는 일관도를 중국에서 가장 도덕적으로 올바른 정부로 보고 있습니다.§!"
