l_english:
LOADING_TIP_0:0 "우리는 다른 이들을 음지로 몰아넣고자 하는 것이 아니고, 우리도 양지에 자리를 마련하고자 하는 것일 뿐이다.\n- 독일 외무청차관 베른하르트 폰 뷜로 후작, 1897년"
LOADING_TIP_1:0 "우리가 응당 가져야 할 만한 함대가 우리에게 없음에도 불구하고, 우리는 우리 자신을 위한 양지의 자리를 정복했도다. 이 양지 바른 자리가 이론의 여지 없는 우리의 소유로 유지되는 것을 확인하는 것이 짐의 소임이라 할 것이다. \n- 카이저 빌헬름 2세"
LOADING_TIP_2:0 "나의 '부의 공유' 정책만이 유일하게 생디칼리슴으로부터 국가를 보호할 수 있는 방어 수단입니다.\n- 휴이 롱"
LOADING_TIP_3:0 "사회주의는 무시무시하고 위압스러운 것으로 남아야 한다.\n- 베니토 무솔리니"
LOADING_TIP_4:0 "우리의 목적은 우리나라를 자유롭고 평등한 사람들의 사회, 어떤 사람도 다른 사람을 착취하지 않는 사회로 만드는 것이다.\n- 팔미로 톨리아티"
LOADING_TIP_5:0 "우리 함께 영국에서 지핀 불씨는 세월도 끄지 못하는 불길이 되리라.\n- 오스왈드 모즐리"
LOADING_TIP_6:0 "나는 단 한번도 우익이었던 적이 없다. 내 위치는 좌익이었으며 현재는 중도정치를 걷고 있다.\n- 오스왈드 모즐리"
LOADING_TIP_7:0 "현재의 국민당 혁명은 별다른 영감이나 추구하는 방향으로부터 일어난 것이 아니라, 대부분이 파리의 지령을 따르는 것이다.\n- P.T. 이더튼, 중국: 진실들"
LOADING_TIP_8:0 "볼셰비키의 정책은 민중의 불만을 착취하는 데 있어서 선동적이고 범죄적이다.\n- 알렉산드르 케렌스키, 1917년"
LOADING_TIP_9:0 "제국이 부재한다면 우리는 세계정치의 급물살 속에 코르크 병뚜껑처럼 내던져질 것이다. 제국이란 우리의 검이며 동시에 우리의 방패이다.\n- 빌리 휴즈"
LOADING_TIP_10:0 "필요하다면 징병을 할 수도 있지만, 그게 꼭 징병제인 것은 아니다.\n- 윌리엄 리옹 매켄지 킹"
LOADING_TIP_11:0 "과인은 그를 세계를 전쟁 속에 밀어넣은 사상 최악의 범죄자로 여기는 바이다.\n- 조지 5세, 자기 사촌 카이저 빌헬름 2세에 대하여"
LOADING_TIP_12:0 "과인이 죽고 나면 그 아이는 12개월 안에 파멸할 것이다.\n- 조지 5세, 자기 아들 웨일스 공 에드워드에 대하여"
LOADING_TIP_13:0 "나는 국유화라는 단어가 사회주의적 문법에서 추방되는 것을 보고 싶다.\n- 필립 스노든"
LOADING_TIP_14:0 "아, 염병할, 이제는 이 짓거리에 끝장을 낼 때가 왔다, 우리는 충분히 오랫동안 신음하고 고통받아 왔으니, 중간 가는 전쟁은 있을 수 없고, 비겁한 동정도 더는 없으리, 부르주아에게 죽음을!\n- 세바스티앙 포르, La Ravachole(무정부주의자의 노래)"
LOADING_TIP_15:0 "구세계가 죽어가는 한편 신세계는 태어나기 위해 안간힘을 쓰고 있다. 지금이야말로 괴물들의 시대일지라.\n- 안토니오 그람시"
LOADING_TIP_16:0 "우리들 사회주의자들은 유혈의 공포와 무참한 파괴가 결국은 원대한 변화를 가져올 것이며, 모든 인간 사이의 평화라는 우리의 장기적 목적에 발판이 될 것임을 바라 마지않아야 한다.\n- 잭 리드, 1914년"
LOADING_TIP_17:0 "합중국은 명목상 뿐 아니라 실질적으로도 중립이어야 한다... 우리는 생각 뿐 아니라 행동에 있어서도 공정해야 한다.\n- 우드로 윌슨, 1914년 8월 19일"
LOADING_TIP_18:0 "국제주의에 대해선 신경을 끄고 국가의 번영에 대한 관심을 가집시다.\n- 찰스 에드워드 코글린 신부"
LOADING_TIP_19:0 "당은 대중 행동이 자본주의 국가에 대한 공개적 반란과 무장 투쟁으로 끝맺게 될 것이라는 확고한 성명을 내놓을 준비를 마쳐야 할 것이다.\n- 윌리엄 Z. 포스터"
LOADING_TIP_20:0 "노동조합은 그 심장에서부터, 그리고 그 일상 생활에서부터 이미 혁명적이다. 노동조합의 변할 수 없는 기조는 그들이 가진 모든 권력을 착취자들에게 절대 내주지 않는 것이다. 그것이 바로 노동조합운동의 진정한 의미이다.\n- 윌리엄 Z. 포스터"
LOADING_TIP_21:0 "짐은 최후의 구식 군주요. 내 백성들을 저 정치꾼들로부터 지켜주는 것이 나의 소명이라고!\n- 프란츠 요제프 1세가 시어도어 루스벨트에게, 1910년"
LOADING_TIP_22:0 "인민은 언제나 정치에 있어서 기만과 자기기만의 가련한 피해자였고, 모든 문구, 선언, 약속들 뒤에 도사리고 있는 특정 계급을 위한 이해관계를 깨닫게 되기 전까지는 계속 그렇게 남을 것이다.\n- 블라디미르 레닌"
LOADING_TIP_23:0 "혁명의 시대에는, 인민과 혁명의 적들에게는 자유가 허용되어서는 안 된다. 그것은 분명히 명쾌하고 또한 반박할 수 없는 결론이다.\n- 니콜라이 부하린"
LOADING_TIP_24:0 "이상적인 비폭력 상태는 질서 있는 무정부다. 국가의 최고의 통치는 최소의 통치이다.\n- 마하트마 간디"
LOADING_TIP_25:0 "괜찮은 사람이 되기 위해 굳이 신을 두려워하고 기독교를 믿어야 하는가?\n- 루이스 브라이언트"
LOADING_TIP_26:0 "세상을 총체적으로 바라볼 때, 수십 년 간의 표류는 무정부를 향하지 않고 오히려 노예제의 재도입을 향해 흘러가고 있다.\n- 에릭 블레어"
LOADING_TIP_27:0 "가장 보잘것없고 가장 약한 사람이 가장 위대하고 가장 강력한 이들이 가지고 있는 것과 같은 수준의 가장 높은 수준의 민권, 경제권, 사회권을 누릴 때에만 그 사회는 민주적이라고 할 수 있다.\n- 아사 랜돌프"
LOADING_TIP_28:0 "역사란 장기간의 안목을 가지고 있다. 역사는 결국에는 압제자에게는 준엄한 심판을, 한편 인간의 자유를 위해, 정치적 억압과 경제적 노예제에 대항하여 싸우고, 고통받고, 감금되고, 죽은 이들에게는 정당화를 내려 준다.\n- 엘리자베스 걸리 플린"
LOADING_TIP_29:0 "자신이 옳다는 정치적 자각을 가지고 자기 사회를 자기 공동체로 느끼는 병사는... 맡은 바 소임을 다할 수 있을 것이다.\n- 윌리엄 알토"
LOADING_TIP_30:0 "때때로 상관들과 싸우는 것이 프랑스 놈들과 싸우는 것보다 더 힘이 든다.\n- 하인츠 구데리안"
LOADING_TIP_31:0 "자기 나라를 위해 죽으면서 전쟁에 이긴 놈은 없다. 다른 나라의 멍청하고 불쌍한 놈이 자기 나라를 위해 죽게 만드는 놈이 전쟁에 이기는 놈인 것이다.\n- 조지 패튼"
LOADING_TIP_32:0 "나의 조치들은 어떠한 관료주의에 의해서도 불구가 되지 않을 것이다. 여기서 나는 정의에 대해 걱정할 필요가 없다. 나의 임무는 단지 파괴하고 멸망시키는 것이다. 모든 것을.\n- 헤르만 폰 괴링"
LOADING_TIP_33:0 "러시아인들은 경제적 피로와 연합국에 대한 환멸로 고통받고 있다! 세상은 러시아 혁명이 종말을 맞았다고 생각한다. 허나 오판 말라. 러시아 혁명은 이제 막 개시되었다.\n- 알렉산드르 케렌스키"
LOADING_TIP_34:0 "우리의 위협은 이미 우리의 자유로운 제도의 성격을 급격하게 바꾸어 놓은, 즉 우리가 자랑스럽게 미국적 삶이라고 부르던 그 제도를 위해 일하는 음흉한 세력으로부터 나온 것이다.\n- 더글러스 맥아더"
LOADING_TIP_35:0 "프랑스에게는 친구가 없다. 오로지 국익만이 있을 뿐이다.\n- 샤를 드골"
LOADING_TIP_36:0 "그렇다. 유럽이다. 대서양에서 우랄산맥에 이르는 지역, 그것이 바로 세계의 운명을 결정지을 유럽이라는 곳의 전체다.\n- 샤를 드골"
LOADING_TIP_37:0 "군위신강, 황제는 민중의 뜻에 순종해야한다. 황제에 대해서도 그리 말하지 못한다면 하물며 상관과 부하에 대해서는 어찌 그렇게 말할 수 있겠는가? \n- 우페이푸"
LOADING_TIP_38:0 "탄약이 없어도 총검이 있지 않나. 착검하라!\n- 무스타파 케말 베이 중령"
LOADING_TIP_39:0 "나의 이름은 지독한 증오와 공포에 둘러싸여 그 중 무엇이 진실이고 무엇이 거짓인지, 무엇이 역사이고 무엇이 신화인지 그 누구도 분간하지 못하리라\n- 로만 폰 운게른슈테른베르크 남작"
LOADING_TIP_40:0 "대통령을 뽑는 것은 배심원을 뽑는 것과 같다. 밝혀질 수 없는 의견을 가지는 이들을 뽑게 된다는 점에서.\n- 노먼 토마스"
LOADING_TIP_41:0 "자유란 집단을 위한 자유여야지 개인을 위한 자유여서는 안 된다. 인간은 다른 인간의 종이 되어서는 아니 되지만 집단의 종은 기꺼이 되어야 한다. 만일 누군가 자기 집단의 종이 되지 아니한다면 그는 필히 다른 인간의 종이 되리라.\n- 량치차오"
LOADING_TIP_42:0 "백인이 압제를 펼칠 때, 그 백인은 그 자신의 자유마저 파괴한다. 그는 꼭두각시요, 천박한 나으리가 된다... 그는 가면을 쓰고, 그 얼굴이 가면에 맞추어 변화한다.\n- 에릭 블레어"
LOADING_TIP_43:0 "프로이센주의, 그것이 적이로다!\n- 조지프 콘라드"
LOADING_TIP_44:0 "이 나라가 처한 상황을 고려해보면 가장 보수적인 것이야말로 혁명가가 되는 길이다.\n- 프란세스크 캄보 이 바틀례"
LOADING_TIP_45:0 "저 놈들이 나를 웨스트민스터 수도원에 처넣게 만들지 말아 주오.\n- 존 매클린"
LOADING_TIP_46:0 "정치는 신사들의 놀음이다.\n- 무하마드 알리 진나"
LOADING_TIP_47:0 "반란하라! 궐기하라, 형제들이여, 모든 정부에 맞서, 부르주아 권력을 파괴하라! \n- 네스토르 마흐노"
LOADING_TIP_48:0 "독일의 최종 운명이 간두에 서 있을 때는 이름들과 개인들 같은 것들은 중요치 않아진다.\n- 프란츠 폰 파펜"
LOADING_TIP_49:0 "미국을 보는 이는 누구든 미국호라는 배가 어리석음, 부패함, 선입견의 동력으로 움직임을 알 것이다.\n- 요한 모스트"
LOADING_TIP_50:0 "나는 식민지인이 되고 싶지 않기에 제국주의자가 될 것이다.\n- 스티븐 리콕"
LOADING_TIP_51:0 "낙관주의란 비굴함이다.\n- 오스발트 슈펭글러"
LOADING_TIP_52:0 "나의 정권은 오로지 합헌적인 칙령, 또는 탄환에 의해서만 끝날 것이다.\n- 알렉산드르 케렌스키, 1935년"
LOADING_TIP_53:0 "전쟁이란 한 마디로 그런 것이다. 언제나 전쟁을 일으키는 것은 지배계급이고, 전쟁터에 나가 싸우는 것은 피지배계급이다.\n- 유진 빅터 데브스"
LOADING_TIP_54:0 "국가가 자유롭게 행동할 수 있다면 중국은 강하다고 말할 수 있을 것입니다. 국가를 자유롭게 만들려면, 각자의 자유를 희생해야 합니다.\n- 쑨원"
LOADING_TIP_55:0 "일 대 일 싸움에서는 탄창에 탄환이 하나 더 있는 자가 승리하는 자다.\n- 에르빈 롬멜"
LOADING_TIP_56:0 "제국주의란 정신이다. 심리적 태도이다. 정복될 수 없는 희망이다. 그 내용에 지칠 일 없이 수천 가지 서로 다른 방법으로 그것을 표현할 수 있으리라. 그것은 바로 잉글랜드의 운명적 의식이다.\n- 존 버컨 경"
LOADING_TIP_57:0 "잉글랜드의 영광은 그 영토의 범위가 아니라 잉글랜드가 용접되는 그 상태로부터 비롯된다.\n- 존 버컨 경"
LOADING_TIP_58:0 "휘그당원이란 자기 신념을 지키기 위해 스스로 사형대로 올라갈 수 있지만 자기 적을 사형대로 보내지는 못하는 이들이다. 토리당원이란 스스로를 불태우는 것에 그치지 않고 자신과 다른 이들까지 모두 불 속으로 끌고 갈 준비를 마쳐두는 이들이다.\n- 존 버컨 경"
LOADING_TIP_59:0 "우리는 그전까지 전혀 이해하지 못하던 것을 이제는 이해한다. 우리의 제국은 어떠한 적도 산산히 흩어놓을 수 없는 신비적 총제이며, 이제 이 영적 통합을 충분히 유지할 수 있는 연합의 기작을 고안해야 하는 임무가 우리의 지혜로운 정신에게 주어졌다.\n- 존 버컨 경"
LOADING_TIP_60:0 "이기고 지는 것은 결코 대수로울 수 없다. 싸움은 언제나 다시 시작되며, 신조는 언제나 고쳐 말해진다.\n- 존 버컨 경"
LOADING_TIP_61:0 "치즈 종류도 2백 하고 46개가 있는 나라에서 어떻게 정당을 하나만 굴릴 수 있단 말인가?\n- 샤를 드 골, 프랑스 코뮌에 대하여"
LOADING_TIP_62:0 "나는 그대를 좋아하지 않고, 그대도 나를 좋아하지 않지. 허나 이제 우리는 한 배를 탔고, 모든 것은 러시아를 구하기 위해 행해져야 할 걸세.\n- 라브르 코르닐로프가 보리스 사빈코프에게, 1918년"
LOADING_TIP_63:0 "진보의 불타는 등불 앞에는 굳건한 반동이 버티고 있다. 그리고 그 드리운 그림자 속에서 우리는 사리의 분별과 그 정체의 근원을 찾아낼 것이다.\n- 대니얼 개리티 신부"
LOADING_TIP_64:0 "헤겔이 모든 세계사적 사건이나 인물은 두 번씩 나타난다고 어디선가 말한 바 있다. 그는 이 말을 덧붙이는 것을 잊었다. 첫 번째는 비극으로, 두 번째는 희극으로.\n- 칼 마르크스"
LOADING_TIP_65:0 "우리의 다음 전쟁은 우리 나라와 인류의 최고의 이익을 위해 싸울 것이다. 이것은 세계 역사에 중요성을 가지고 투자할 것이다. "세계적인 강대국이냐 멸망이냐"는 우리의 부르짖는 외침이 될 것이다.\n- 프리드리히 폰 베른하르디, 독일과 다음 전쟁에 대해서"
LOADING_TIP_66:0 "선동가의 목적은 한 부류의 사람들이 다른 특정 부류의 사람들이 인간이라는 사실을 잊게 만드는 것이다.\n- 올더스 헉슬리"
LOADING_TIP_67:0 "티푸스나 콜레라 균이 득실거리는 앰플을 대도시 상수도에 흘려넣듯이 독일놈들이 레닌을 러시아로 배달했고, 과연 놀라울 정도로 정확히 의도한 바가 이루어졌다.\n- 윈스턴 처칠"
LOADING_TIP_68:0 "독일의 교리는 공포이나 우리의 교리는 믿음이다. 그리고 믿음은 승리한다!\n- 조제프 조프르"
LOADING_TIP_69:0 "원수는 타고나는 것이지, 만들어지는 게 아니다!\n- 에리히 루덴도르프"
LOADING_TIP_70:0 "적의 주공과 처음 접촉한 이후의 일까지 정확히 안배하는 작전계획은 있을 수 없다.\n- 대 헬무트 폰 몰트케 백작"
LOADING_TIP_71:0 "나의 주장에 따르면 캐나다는 향후 행동할 것이냐 말 것이냐, 개입할 것이냐 말 것이냐, 국가에 이로운 일을 할 것이냐 말 것이냐를 결정할 자유에 놓이게 될 것이며, 캐나다가 행동할 이유가 있는지 없는지 판단할 권리도 캐나다 자신에게 남겨질 것이다.\n- 윌프레드 로리어"
LOADING_TIP_72:0 "베를린을 러시아에게 넘기는 것보다 칭따오를 일본에게 넘기는 것이 짐은 더욱 수치스럽다.\n- 카이저 빌헬름 2세"
LOADING_TIP_73:0 "나는 절망스러울 때면 역사는 언제나 진실과 사랑이 승리하는 방향으로 움직였다는 것을 기억하고자 한다. 언제나 폭군과 살인자들이 존재했고, 때로는 그들이 무적인 것처럼 보이는 순간도 있었지만, 언제나 종래에는 그들은 모두 몰락했다. 항상 그것을 생각하라.\n- 마하트마 간디"
LOADING_TIP_74:0 "우리는 평상시에는 합헌적 행동을 신뢰한다. 그리고 비상시에는 혁명적 행동을 신뢰한다.\n- 제임스 코놀리"
LOADING_TIP_75:0 "우리가 하는 행동 하나하나 모든 것이 혁명의 최고 이상에 부합해야만 한다.\n- 미하일 프룬제"
LOADING_TIP_76:0 "이제 칼이 결정해야 한다. 평화의 한 중간에 우리는 공격받았다. 통일된 독일은 패배한 적이 없다. 하느님과 함께 진격하라. 하느님께선 우리의 선조들과 함께 계셨듯 우리와 함께하실 것이다.\n- 카이저 빌헬름 2세"
LOADING_TIP_77:0 "지금은 상상과 공상의 시대가 아니라 철의 시대이다. 승리를 향한 길을 개척하기 위해 사람에게 필요한 것은 무쇠 같은 정신과 무쇠 같은 의지 뿐이다.\n- 오스왈드 모슬리"
LOADING_TIP_78:0 "우리는 수 세기 동안 세계가 맞아온 바 없는 온갖 사건들의 벼랑에 서 있다. 곧 우리의 삶을 규정해온 모든 것들은 세계 앞에 무용한 것이 될 것이다. 야만의 시대가 시작되려 하며, 그 시대는 수십 년 간 계속될 것이다.\n- 표트르 브란겔"
LOADING_TIP_79:0 "대러시아 공화국은 언젠가는 차르의 구 제국보다 더 강력하고 더 부강하고 더 자유로운 국가가 되고야 말 것이다. 하지만 그때까지 얼마나 많은 피를 흘려야 할런지...\n- 보리스 사빈코프"
LOADING_TIP_80:0 "합중국 인민들의 자산, 지식, 성품의 미래에 관하여 확실한 것은 하나다. 바로 번영이다.\n- 허버트 후버, 1931년"
LOADING_TIP_81:0 "나는 미국인들이 천국처럼 다스리는 정부보다 필리핀인들이 지옥처럼 다스리는 정부를 원한다.\n- 마누엘 L. 쿠에손"
LOADING_TIP_82:0 "오스만 제국은 가장 강력한 국가이다. 국가를 붕괴시키려는 시도가 밖에서 안에서 계속 일어나고 있지만, 아직도 무너지지 않았다.\n- 대고문관 푸아드 파샤, 서방 대사에게"
LOADING_TIP_83:0 "노예가 낳아 환관이 기른 우리에게 무엇을 기대하는가?\n- 오스만 제국의 술탄 압둘하미드 2세, 영국인 친구에게"
LOADING_TIP_84:0 "한 마디 명령이 이 조용한 친구들을 우리의 적으로 만들었듯이, 한 마디 명령이면 그들이 우리의 친구가 될 수도 있을 터이다.\n- 에리히 파울 레마르크, 서부전선 이상없다"
LOADING_TIP_85:0 "우리는 유럽의 모든 민족들에게 동등하게 소속되는 유럽의 상징을 가지고 있다. 이것이 바로 신성로마제국의 제관이요, 카를 대제로부터 내려오는 전통의 구현물이다.\n- 오토 폰 합스부르크로트링겐 왕자"
LOADING_TIP_86:0 "비행기가 갖고 싶으면 비행기를 얻고, 대포가 갖고 싶으면 대포를 얻고, 무엇이든 갖고 싶다면 일본에게 얻을 수 있다.\n- 장쭤린"
LOADING_TIP_87:0 "어째서 내가 공산주의자들을 증오하는가? 그 악귀들을? 놈들은 내 아들을 죽이고 내 집을 불태웠다... 놈들은 말뚝에 꽂아 태워죽여야 한다... \n- 보리스 사빈코프, 검은 말"
LOADING_TIP_88:0 "우리는 새벽에 모스크바를 점령했다. 우리가 이겼다. 하지만 나는 기쁨을 느끼지 못했다. 왜냐하면 러시아가 러시아를 이겼기 때문이다.\n- 보리스 사빈코프, 검은 말"
LOADING_TIP_89:0 "태양 아래 시암국 경찰이 할 수 없는 일은 없다.\n- 파오 스리야논드"
LOADING_TIP_90:0 "죽창으로 무장한 한 개 사단만 주어진다면 러시아 극동군 전 병력을 일소하리라.\n- 아라키 사다오"
LOADING_TIP_91:0 "유럽과 아시아의 최근 역사는 호랑이를 고양이로 만들겠다고 우유 접시를 주는 것이 무용한 일임을 의심의 여지 없이 보여주고 있다.\n- 구웨이쥔 박사"
LOADING_TIP_92:0 "혁명이란 사회의 근본적 변화에 바탕한 사회혁명이어야 하며, 그렇지 않은 혁명은 혁명이 아니라 그저 정권의 교체일 뿐이다.\n- 쑹칭링"
LOADING_TIP_93:0 "장톈란의 대두는 나와 맨발로 총검을 끌고 다니는 중국의 가난한 무지렁이들에게는 신비로운 의미로 가득차있다!\n- 린위탕"
LOADING_TIP_94:0 "죽음으로부터 생명이 피어나고, 애국 남녀들의 무덤에서 생동하는 국민이 피어난다.\n- 패트릭 피어스"
LOADING_TIP_95:0 "역사란 이상을 현실화하기 위한 인간의 노력의 연속이다.\n- 에이먼 데 벌레라"
LOADING_TIP_96:0 "우리는 독일에 많은 신세를 졌고 그에 대해 감사한다. 허나 우리는 아일랜드의 사내들과 여인들이 바친 용기와 헌신과 희생에 그보다 더 많은 신세를 졌다.\n- 마이클 콜린스, 1925년 10월"
LOADING_TIP_97:0 "프랑스가 그 불운을 지울 수 있도록 내 개인을 프랑스에 바치노라.\n- 필리프 페탱"
LOADING_TIP_98:0 "자유의 이름으로 빵을 가져가려는 사람, 혹은 빵을 위해 자유를 갈망하는 사람 중에 누구를 더 선호하는가?\n- 알베르 카뮈"
LOADING_TIP_99:0 "민주주의의 역사는 우리에게 이상향과 미신의 매우 현저한 조합을 선사한다.\n- 조르주 소렐"
LOADING_TIP_100:0 "빌헬름 2세는 비록 잔인하고 용렬한 주권자이지만, 그전까지 존재한 바 없는 거대한 권력을 만들어낸 조직을 단순히 통일, 세습, 그리고 지도의 전통의 개념만으로써 영도했다.\n- 샤를 모라스"
LOADING_TIP_101:0 "우리는 군국주의, 애국심, 무정부주의자들의 파괴적인 몸짓, 살해되는 아름다운 신념, 그리고 여성에 대해 경멸하는 세계의 유일한 치료제인 전쟁을 미화하고 싶어한다.\n-필리포 마리네티, 미래주의 선언"
LOADING_TIP_102:0 "나의 벗과 나의 적을 위한 모든 것, 바로 법이다.\n- 오스카 베나비데스 라레아"
LOADING_TIP_103:0 "사람이 없는 땅도, 땅이 없는 사람도 없다.\n- 마르마두케 그로베"
LOADING_TIP_104:0 "본인의 패배를 인정했을 때만이 패배이다.\n- 미셸 드 파이바 코세이루"
LOADING_TIP_105:0 "나는 가까이 다가갈 수 없는 적도 없고, 함께 할 수 없는 친구도 없다.\n- 제툴리우 바르가스"
LOADING_TIP_106:0 "제정폐지가 쿠데타의 원인이라면, 나는 후회하지 않는다. 그러기 위해 나는 옥좌를 내려놓을 가치가 있다고 생각한다.\n- 브라질 제국의 황태녀 이자베우"
LOADING_TIP_107:0 "우리는 모두 빵과 물을 간청했다. 우리는 더이상 오루로를 떠난 열정적이고 강한 소년들이 아니었다. 우리는 성인들의 희미한 그림자에 불과했다. 우리가 원하는 것은 집으로 가는 것뿐이었다.\n- 게르만 부시 베세라"
LOADING_TIP_108:0 "만약 사회적으로 정중한 태도를 악용해 조국을 모욕하는 외국인이 있다면 야만에 대항해 문명을 지키기 위해 자신의 생명을 희생할 수도 있는 애국적인 기사들 역시 존재한다.\n- 마누엘 카를레스"
LOADING_TIP_109:0 "우리는 항복을 모르는 국가다. 우리는 이기거나 죽을 것이다.\n- 오마르 무크타르"
LOADING_TIP_110:0 "민주주의와 공화국, 이 단어들은 무엇을 의미하는가? 이것들이 세계를 변화시켰는가? 사람들이 더 나아지고, 풍요로워지고, 친절해졌는가? 인민들이 더 행복해졌는가? 달라지는건 없다, 항상 그렇다. 환상, 환상이다.\n- 하일레 셀라시에 1세"
LOADING_TIP_111:0 "페르시아는 겉과 속, 육체와 정신 모두 유럽화되어야한다.  \n- 하산 타기자데흐"
LOADING_TIP_112:0 "오스트랄라시아를 그의 생각의 첫번째로 놓는 오스트랄라시아의 충성파들은 오스트랄라시아가 상대적으로 덜 중요한 위치를 가지게 되는 더 큰 존재에 대해서는 충성하지 않는다고 말해도 무방할 것이다.\n- 퍼시 스티븐슨"
LOADING_TIP_113:0 "사리사욕이라는 이름의 말에게 돈을 걸거라, 아들아. 그건 유일하게 노력하는 말이란다.\n- 잭 랭"