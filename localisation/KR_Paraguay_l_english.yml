### Leaders ###
POLITICS_ESTIGARRIBIA_DESC:0 "José Félix Estigarribia, the Hero of the Chaco War, was internationally educated in both military and agricultural affairs. Estigarribia overthrew the dictator Rafael Franco and ended the societal chaos which marked Liberal rule before his ascendence. However, a romantic nationalist, Estigarribia has only encouraged extreme movements which seek to ultimately depose him. Whether he survives politically is an open-ended question that time alone shall answer."
POLITICS_ESTIGARRIBIA_RETURNED_DESC:0 "José Félix Estigarribia, the Hero of the Chaco War, was internationally educated in both military and agricultural affairs. Estigarribia overthrew the dictator Rafael Franco and ended the societal chaos which marked Liberal rule before his ascendence.\nWith the return of democracy, Estigarribia's political career at first seemed to have come to an end. Estigarribia, however, has defied expectations and again risen through the ranks of the liberal party. Democratically elected, his hold on the state now is no where near as great as it once was, and though some fear he shall again seize dictatorial power, the masses cheer on the ever adaptable Hero of the Chaco War."

