l_english:

### Leaders ###
POLITICS_KARL_STEPHAN_DESC:0 "오스트리아에서 태어난 카를 알브레히트 폰 합스부르크-로트링겐은 폴란드인의 충직한 옹호자입니다. 마침내 시스라니타니아 내의 갈리치아 지역 통치권을 위임받은 카를 알브레히트는 제국 내에서 자신에게 맡겨진 사람들의 이익을 대변하기 위해 최선을 다합니다."

### Events ###
gal.1.t:0 "갈리치아-로도메리아가 독립하다"
gal.1.d:0 "1772년 제1차 폴란드-리투아니아 연방 분할로 시작된 합스부르크 통치 하에서 갈리치아-로도메리아는 자신을 독립적이라고 봅니다. 하지만 우리는 이웃 중견 국가들로 둘러 싸여 있는 약한 국가입니다. 어쩌면 요 근래에 우리 영토를 빼앗은 폴란드에게 보호를 청하는 것이 좋을지도 모릅니다."
gal.1.a:0 "폴란드에 정식으로 가입할 것을 요청하자. (게임 오버)"
gal.1.b:0 "갈리치아는 독립을 유지할 것이다."

gal.2.t:0 "갈리치아가 우리 나라에 들어오려고 하다"
gal.2.d:0 "1772년 제1차 폴란드-리투아니아 연방 분할로 시작된 합스부르크 통치 하에서 갈리치아와 로도메리아는 자신을 독립적이라고 봅니다. 하지만 신생국은 자신을 이웃 중견 국가들로 둘러 싸여 있는 약한 국가로 여기며 그 존재가 매우 위협 받고 있다고 느낍니다. 한 외교 사절이 갈리치아를 폴란드와 루마니아 영토에 편입시키는 문제를 논의하기 위해 오늘 도착했습니다."
gal.2.a:0 "형제여, 집에 온 것을 환영한다."

gal.3.t:0 "부코비나 합병"
gal.3.d:0 "며칠 간의 독립 기간을 거친 후, 예전에 오스트리아 왕실의 속국이었던 갈리치아는 폴란드로 편입되었습니다. 하지만 갈리치아는 다양한 인종으로 이루어져 있으며, 갈리치아의 최남단 지방인 부코비나는 많은 루마니아인들의 고향입니다. 갈리치아-폴란드 합병 조약에 따라 우리는 이제 부코비나의 새로운 주인이 될 것입니다."
gal.3.a:0 "고향에 온 것을 환영한다, 형제여."

gal.7.t:0 "카를 알브레히트가 폴란드의 왕으로 선출되다"
gal.7.d:0 "현 갈리치아 지방의 총독인 카를 알브레히트 폰 합스부르크가 치열한 접전 끝에 폴란드의 새 왕으로 선출되었습니다. 카를 알브레히트는 내일 일찍 폴란드 사람들을 이끌기 위해 출국할 예정이며, 요제프 할러 폰 할렌부르크에게 갈리치아를 맡겼습니다."
gal.7.a:0 "행운을 빈다."
