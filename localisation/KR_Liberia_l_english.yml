LIB_freemason_coup_desc:0 "비밀조직을 공개적으로 바꾼 것은 에드윈 바클레이의 가장 나쁜, 심지어 시민권 법보다도 더한 실수였고 그 대가를 치르게 될 것입니다. 우리의 당은 라이베리아로 귀환한 자유민들의 참된 정신 그 자체입니다. 모든 라이베리아인이 자유를 누릴 권리가 있는 것은 아닙니다."
LIB_ultimatum_to_foreigners_desc:0 "우리의 그랜드마스터 프랭크 톨버트 덕에 우리는 누구에게라도 판결을 내릴 권리를 가지게 되었습니다. 라이베리아의 외국인들, 플랜테이션 농장주들과 망명객들은 우리의 자유에 대한 사랑을 공유할 수 없을 것입니다. 위대한 나라를 건설하는 데에는 좋은 일꾼들만 있으면 될 것입니다."
LIB_no_democracy_desc:0 "진휘그당의 몰락은 그들의 부패가 아니라 그들의 지위로부터 나오는 힘을 숨기지 못한 것에서 초래되었습니다. 라이베리아의 선거는 절대로 정부에 신뢰성을 더해주지 않습니다. 이파 모, 은밀함만이 안정적인 정부를 보장합니다."
LIB_power_to_poros_desc:0 "힌터랜드의 포로를 쓸모없는 것으로 취급해서는 안됩니다. 에드윈 바클레이가 그들에게 대표권을 주었던 일 만큼은 옳았을지도 모릅니다. 만일 우리가 저 수많은 단체들에 영향을 준다면 자유와 이파 모에만 헌신하는 군대를 양성할 수 있을 것입니다."
LIB_totalist_coup_desc:0 "비밀 조직의 금지는 우리의 위대한 계획의 마지막 실타래입니다. 진휘그당이 자유의 기본을 더 고수하지 않겠다면 그들은 자유와 사회주의의 적입니다."
LIB_totalist_2_desc:0 "연방이여 영원하라! 휘그당 놈들이 힌터랜드에서는 도망치긴 했지만 백만 명의 자유인들과 맞닥뜨리게 될 것입니다. 플랜테이션으로 가서 노예주들을 영원히 뿌리뽑아버립시다!"
LIB_totalist_3_desc:0 "거의 100년간 미국은 우리의 노예제를 합법화해왔습니다. 더이상은 안 됩니다! 인터내셔널은 우리가 달성한 것을 크게 축하해줄 것입니다."
LIB_totalist_4_desc:0 "라이베리아의 정치적 현실은 여전히 수세에 몰려있습니다. 프랑스 망명객들은 언제든지 우리에게 들이닥쳐 혁명을 끝내버릴 수 있습니다. 프랑스 군과 맞설 준비를 열심히 합시다."
LIB_remove_corruption_desc:0 "What began as an effective and modern army has descended into another club. Recruits today learn how to march and shout the national anthem. We shall take our commanders to task."
LIB_fighting_tooth_nail_desc:0 "We can not deny that our Frontier Force fights better operating in small divisions. Guerrilla tactics, while not honourable, is our true fighting tradition."
LIB_train_militias_desc:0 "We must ensure that our military know the terrain. Militias can outmanoeuvre larger enemies, and quickly grab land."
LIB_grand_battleplan_desc:0 "When Germany moved into the Bush to claim Mittelafrika, they found that the tools of war were the only ones to survive the harsh climate. The rifle, the pontoon bridge, the small artillery piece. These are our bread and butter."
LIB_defense_force_desc:0 "Now that we have solidified the foundations of the military, we can begin to specialise in elite divisions. The Liberian Task Force will be our final line of defence, ready to die for their homeland above any loyalty."
LIB_battle_principles:0 "Principles of Battle"
LIB_copy_best_desc:0 "Let go of the past. America's exercises prove that full infantry can execute complex orders and machines will outpace manned warfare."
LIB_battle_principles_desc:0 "When Germany moved into the Bush to claim Mittelafrika, they found that the tools of war were the only ones to survive the harsh climate. The rifle, the pontoon bridge, the small artillery piece. These are our bread and butter."
LIB_bush_clearing_desc:0 "It began when we subdued the Krahn people by ploughing their land. We can subdue the continent with tanks and trucks. There will be nowhere to hide."
LIB_modern_war_desc:0 "But what if our enemy destroys the bush as well? We must ensure that we are trained and equipped to face a superior enemy."
LIB_new_army_desc:0 "Now, our men sing about the women they will miss while away. The national anthem is played through loudspeaker. We are a modern army."
LIB_ambassador_lessons_desc:0 "The German ship that decimated our great Liberian Navy was a Dresden Class cruiser. At the very least, we want a ship that can defeat a German cruiser designed in 1907."
LIB_convenient_convoys_desc:0 "We are too poor to afford a merchant navy for ourselves. If we sell the rights to our naval flag to independent ships, we can have a strong paper navy and money."
LIB_defend_trade_desc:0 "We must rely on naval attrition to win on the open seas. Direct conflict with the enemy must be avoided at all costs."
LIB_trade_connections_desc:0 "Any overt show of strength on the open seas would lead provoke war. We must instead pull in experienced sailors from our Registry. Vicarious learning is still learning."
LIB_african_airmail_desc:0 "There is a devious plan to expand our Air Force's Offensive capabilities without arousing suspicion. If we call our plan to develop Bombers the "African Air Mail Service", we can catch our enemies unaware."
LIB_swamp_eels_desc:0 "It is dangerous to go down to the Bassa delta in the summer. Swamp Eels come out at night. We have taken this natural strategy into the 20th century."
LIB_air_force_desc:0 "We have for too long shirked that most important innovation of this century, the Air Force. We will set up an Air Base and Airport in Monrovia, serving both our economic and military interest."
LIB_tuskegee_desc:0 "We know of an enthusiastic group of men in Alabama who can help us pilot and develop new planes. So sorry about what happened to their College."
LIB_borrowing_research_desc:0 "Those young men from Alabama are proving invaluable to our Air programme. While abroad, Tuskegee students have uncovered further plans in the US for fantastic new weapons."
LIB_flying_stars_desc:0 "The young Aces from Tuskeegee have created a plan for a Liberian fighter plane programme. They call in the " Flying Stars" because they are as destructive as shooting stars, but never fall to the ground."
LIB_secret_societies_desc:0 "비밀 조직은 미국에서는 부풀려진 소문일 뿐이지만 라이베리아에서는 별도의 법적 체계를 형성하고 있습니다. 미국계 라이베리아인으로 구성된 프리메이슨은 진휘그당 내에 명백한 영향력을 독점적으로 행사하고 있으며 힌터랜드의 포로(Poro)는 선거권이 없는 이들이 부족의 연줄을 통해 지역 정부에 참여할 수 있게 만들어 줍니다. 그들의 세력을 황무지로 밀어버리거나 바깥으로 끌고나와야 합니다."
LIB_1939_elections_desc:0 "1870년대에도 살아있던 최고령 정치인이 아닌 한 이런 치열한 선거는 처음일겁니다. 진휘그당의 우위는 개혁주의자, 생디칼리스트, 로비스트에게 도전받고 있습니다. 우리가 미국인으로서의 이상을 마음에 간직하고 있다면 우리 정부의 체제에 확신을 가지고 투표할 것입니다."
LIB_election_soccon_desc:0 "에드윈 바클레이는 투표에서 승리했고 전임자도 해낼 수 없었던 3선을 쟁취했습니다. 진휘그당은 1869년부터 이어진 단독 승리를 지켜냈습니다. 취임 연설에서 바클레이는 나라와 정당의 초심으로 돌아갈 것을 서약했습니다."
LIB_election_radsoc_desc:0 "대통령궁으로의 길은 사회주의자들에게는 어려운 것이었습니다. 힌터랜드에서의 모임, 세계산업노동자연맹과의 비밀리에 협력, 패드모어 패거리와의 결탁까지 모든 과정을 통해 진휘그당 정권을 적법하게 대체할 수 있었습니다."
LIB_election_mrklib_desc:0 "진휘그당의 구질서는 그들의 선배격인 미국의 은혜를 저버리면서 사망했습니다. 우리는 그들의 유권자들을 분열시켰으며 정상에 올라섰습니다. 라이베리아는 이제 바뀔 것이며 지금까지보다 더 나은 연방이 세워질 것입니다."
LIB_election_soclib_desc:0 "우리는 에드윈 바클레이가 라이베리아를 암흑에서 끌고 나올 것이라는 믿음을 가지고 있었지만 그는 양보만을 했을 뿐입니다. 라이베리아인들은 그들을 육체적인 노예제로부터 자유롭게 만들기 위해 노력하는 정당을 원합니다. 경제적인 노예제 정도는 희생할 만한 가치가 있습니다."
LIB_secure_citizenship_desc:0 "1932년 시민권 법이 통과되었지만 원주민 선거권에는 많은 문제가 산적해있습니다. 모든 원주민 주거지에 선거권과 함께 부과되는 세금인 오두막 세는 대부분 무시되었습니다. 오두막 세를 거두어 국채를 갚는데 쓸지, 진정한 자유의 이름으로 이를 폐지할 지 결정해야합니다."
LIB_patronize_allies_desc:0 "법에 명시되어있는 것은 아니지만 우리는 미국계 라이베리아인들이 충성을 갱신한 것에 대가를 지불할 수 있습니다. 그게 아니면, 이 자금을 사업에 투자해 실업자들과 보잘것없는 산업을 구제하는데 사용할 수도 있습니다."
LIB_judicial_reform_desc:0 "20세기 초 이래로 대법원과 관료제의 권력은 확장되어 왔습니다. 이를 가능하게 해준 것은 진휘그당이었지만 그들은 결국 제멋대로 날뛰며 야당이 성립하게 만들었습니다. 판사와 관료들을 능력에 따라 임명하는 것만이 우리의 도움이 될 것입니다."
LIB_reconcile_totalists_desc:0 "J.J. 도슨은 패드모어를 경찰에 고발했지만 그는 라이베리아를 고치는 데에 필요한 사회주의 노동조합을 창설했을 뿐입니다. 그와 그의 동료들을 사면하는 것은 잠재적 적을 하나 없애는 것이 될 것입니다. 우리 둘 다 노예제의 사슬을 인지하고 있는데 왜 적들을 무너뜨릴 무기를 두고 싸워야 할까요?"
LIB_emancipation_desc:0 "1847년 라이베리아가 세워졌을 때 우리는 미국과 같은 "자유의 땅"이었습니다. 우리는 거기에서 아무것도 달성하지 못했고 여전한 강제 노동자들을 해방하고 모든 이에게 교육 기회를 열어야 합니다. 이 일에 있어서는 세계가 우리의 뒤를 따라올 것입니다."
LIB_internationalism_desc:0 "제임스 포드가 우리에게 지도한 대로 제3인터내셔널과 미국에게 대할 것입니다. 우리는 프랑스의 위대한 연합에 가입을 선언할 것이며 미국의 영향권에서는 영원히 벗어날 것입니다."
LIB_amend_constitution_desc:0 "우리의 헌법의 기조는 미국의 체계에 기초한 것에서 달라졌습니다. 우리의 건국자들은 19세기에 헌법을 해석해서 거기에 신과 종교단체에 대한 맹세를 추가했습니다. 우리는 종교 단체나 신학과 우리 스스로를 분리해야만 합니다."
LIB_immigration_desc:0 "미국이 아시아, 유럽, 남미로부터 이민자들을 받아들이는 동안, 우리에게 오는 이민은 극히 드물었습니다. 시민권을 얻기 위해서는 흑인이어야만 한다는 우스운 요구조건 때문이었습니다. 미 정부와 파이어스톤의 기부자들은 모두 이번 개혁을 찬성합니다."
LIB_foreign_investment_desc:0 "진휘그당의 멍청이들은 경제를 통제하기위해 차관을 받았습니다. 우리의 고무의 가치를 올리기 위해서는 경제를 자유롭게 해야합니다. 외국인들이 와서 직접 그들의 자금을 투자하고 라이베리아에 살도록 만듭시다."
LIB_holy_materialism_desc:0 "윌리엄 와데 해리스는 스스로를 선지자 엘리야로 칭하고 천사 가브리엘과 대화한다고 주장하는 인물이지만 이제는 우리의 동맹입니다. 물질적 소유는 신의 은총의 증거라는 그의 사상은 우리가 라이베리아에 필요로 하던 것이었습니다. 우리가 우상숭배자는 아니지만 우리의 나라를 더욱 부유하게 만들 필요는 있습니다."
LIB_race_mixing_desc:0 "우리의 동맹인 가브리엘 데니스는 브라질에서 주앙 바치스타 지 라세르다의 책을 가지고 돌아왔습니다. 이 인류학 논문은 인종간 혼혈 금지의 결함에 대해 밝히고 있습니다. 사실 인종간 혼혈은 아프리카 국가로서 우리의 지위를 올리기 위한 방법입니다. 인종 혼혈을 금지하는 옛 법은 우리 아이들을 위해 끝나야합니다."
LIB_legitimize_unions_desc:0 "비밀 조직에 대한 결정은 라이베리아의 더러운 비밀을 드러냈지만 노동 조합에 대해서는 부끄러워할 것이 없습니다. 라이베리아에서 성장하고 있는 노동 조합은 우리의 적이 아니며 경제적 채무에서의 해방이라는 목표에 균형을 이루어줄 잠재적인 동맹입니다."
LIB_spread_unionism_desc:0 "노동 조합을 현대화하기까지는 시간이 걸리겠지만 우리는 그 소식을 전파할 수 있습니다. 라이베리아의 언론인들은 프랑스어와 크레올어 신문을 발행해 온 서아프리카에 사회자유주의를 퍼뜨릴 준비가 되어있습니다."
LIB_african_investment_desc:0 " 우리는 진휘그당의 근시안적인 사고로 힘든 시간을 보내고 있습니다. 우리가 다시는 절대로 이런 일을 겪지 않기 위해서는 윌몬트 E. 데니스가 세운 계획에 따르는 것이 유일한 방법입니다. 우리의 가장 뛰어나고 총명한 이들을 아프리카 밖으로 보내 사업을 구축하고 부를 가지고 라이베리아에 다시 돌아오게 할 것입니다."
LIB_peculiar_institutions_desc:0 "우리는 해방이 폭발적으로 일어나는 것을 연기하고자 노력해왔지만 더 이상은 불가능합니다. 해방이 지식인과 기술자들의 수를 늘릴 것이라는 군나르 뮈르달의 접근은 현명한 생각입니다. 우리는 우리의 독립성이 파이어스톤에 파괴되지 않도록 하기 위해 자유를 구매할 용의가 있습니다."
LIB_star_of_africa:0 "Star of Africa"
LIB_star_of_africa_desc:0 "The First Weltkrieg has endangered the free nations of West Africa. Liberia, Sierra Leone, and the Ivory Coast. We must secure our brethren from their French and German overlords. We are the last free men of Africa, yes, but perhaps not for long."
LIB_demand_sierra_leone:0 "Demand Sierra Leone"
LIB_demand_sierra_leone_desc:0 "The French have ruled over Sierra Leone for too long, and done so with an iron fist. Now is our chance to demand they return it, or it will mean war between us."
LIB_claim_sierra_leone:0 "Fight for Sierra Leone"
LIB_claim_sierra_leone_desc:0 "Sierra Leone is properly part of the greater African commonwealth, and it is our place to reclaim it."
LIB_sierra_leone_liberated:0 "Sierra Leone Liberated"
LIB_sierra_leone_liberated_desc:0 "Until we can decide how better to organise our larger nation, the citizens of Sierra Leone have been granted seats in our Parliament and we will treat them as equals among Liberians."
LIB_demand_ivory_coast:0 "Demand Ivory Coast"
LIB_demand_ivory_coast_desc:0 "The Germans have ruled over the Ivory Coast for too long, and done so with an iron fist. Now is our chance to demand they return it, or it will mean war between us."
LIB_claim_ivory_coast:0 "Fight for the Ivory Coast"
LIB_claim_ivory_coast_desc:0 "The Ivory Coast is properly part of the greater African commonwealth, and it is our place to reclaim it."
LIB_ivory_coast_liberated:0 "Ivory Coast Liberated"
LIB_ivory_coast_liberated_desc:0 "Until we can decide how better to organise our larger nation, the citizens of the Ivory Coast have been granted seats in our Parliament and we will treat them as equals among Liberians."
LIB_keep_our_promise:0 "Keep our Promise"
LIB_keep_our_promise_desc:0 "Greater Liberia is not a national concept; it is rather a sum of the numerous efforts. We all came here for the lover of liberty, to reunite with our motherland, or for fortune. We will make that dream a reality for all of West Africa."
LIB_military_occupation:0 "Military Occupation"
LIB_military_occupation_desc:0 "We will not leave Sierra Leone and the Ivory Coast undefended. Even an alliance is insufficient - together we are stronger, and Liberian troops will defend their freedom with our lives."
LIB_african_commonwealth:0 "Declare the West African Commonwealth"
LIB_african_commonwealth_desc:0 "With our total control over west Africa we can now form a commonwealth of nations, not unlike the one formed by the dominions of the former British empire. This will keep us from overextending ourselves too far and still have control over West Africa."
LIB_greater_liberia:0 "Declare Greater Liberia"
LIB_greater_liberia_desc:0 "We are weak if we are not united - some believe that the sum of the whole is greater than its parts, but the truth is that our brethren in West Africa are stronger if they stand at our side under a single banner."
LIB_integrate_guinea:0 "Integrate Guinea"
LIB_integrate_guinea_desc:0 "The acquisition of Guinea is a great windfall, and a sign that West Africa is ready to unite. Though their peoples are mostly Muslim, it will be an honour to fight alongside our Guinean brothers."
LIB_integrate_ghana:0 "Integrate Ghana"
LIB_integrate_ghana_desc:0 "The former Kingdom of Ashanti was one of the strongest in West Africa, challenging the British for many years until they, too, fell to the colonisers. Now they shall stand at our side, adding their strength to the greater whole."
LIB_integrate_togoland:0 "Integrate Togoland"
LIB_integrate_togoland_desc:0 "The Togolese people have a strong tradition of freedom, and they will enjoy that and more as part of the Liberian republic."
LIB_integrate_dahomey:0 "Integrate Dahomey"
LIB_integrate_dahomey_desc:0 "Dahomey represents the furthest extent of our West African borders, and the Fon people deserve an equal place at the Liberian table."
LIB_great_minds:0 "Great Minds of Africa"
LIB_great_minds_desc:0 "Now West African language and culture can flourish. In English, French, and German; we will speak whatever improves our lives the most. We are united at last, and indivisible forever."
LIB_assess_economy_desc:0 "우리 정부는 개인 투자자들과 미국 정부를 합해 총 640만 달러의 빚을 지고 있습니다. 미국의 경제 위기가 해결되지 않으면서 미국 정부는 우리의 부채에 대한 해명을 요구했고 우리의 투자자들 역시 함께할 것으로 보입니다. 우리는 빨리 새로운 수입원을 찾아야만 합니다."
LIB_increase_taxes_desc:0 "위대한 미국인 벤자민 프랭클린은 인생에서 확실한 것이라고는 죽음과 세금 밖에 없다고 했습니다. 우리가 1932년 추가한 매년 1달러의 오두막 세는 세 배로 인상되어야만 할 것입니다. 미국에서 수입해오는 의류와 카메라와 같은 물품들에는 관세가 부과될 것입니다. 우리는 라이베리아 국민들이 그들의 아이들의 번영을 위해 한두푼을 더 낼 수 있도록 만들 것입니다."
LIB_bailout_partner_desc:0 "우리 혼자 힘으로는 우리의 점점 악화되어가는 경제를 살릴 수 없다는 것은 명확합니다. 오직 외부의 파트너와 협력하는 것만이 우리의 경제를 살릴 수 있을 것입니다. 우리는 파이어스톤 내추럴 러버 사와 미국 정부, 독일에게 요청할 수 있습니다."
LIB_bailout_usa_desc:0 "최종적인 분석 결과 미국 정부는 우리가 그들을 필요로 하는 것 이상으로 우리를 필요로 합니다. 전쟁이 그들에게 닥쳐온다면 그들에게는 대서양 너머의 동맹이 필요할 것입니다. 우리의 외무장관을 미국으로 보내어 340만 달러를 탕감할 방안에 대해 타결을 보도록 합시다."
LIB_american_deal_desc:0 "미국은 거래에 동의했지만 그 어느 때보다 단호합니다. 그들은 우리가 파산을 선언할 것을 권고해왔습니다. 이렇게 하면 미국의 규정이 발효되어 강제 긴축조치에 들어가는 대신 우리의 채무는 탕감받을 수 있습니다. 라이베리아는 미국의 비합병 비조직 영토가 될 것이지만 명목상으로만 그렇게 될 뿐입니다."
LIB_tax_exemption_desc:0 "미국이 라이베리아에 뻗쳐오던 비공식적인 권력을 공식화한 이후 우리는 미국의 사회 복지 서비스의 일부를 받을 수 있게 되었습니다. 여기서 한발짝 더 나아가 세금 공제액을 세배로 늘려 미국의 사업체들이 라이베리아로 오도록 할 수 있습니다."
LIB_land_speculation_desc:0 "파이어스톤 사는 투기꾼들이 우리의 땅이 적절하다고 판명한 후에야 라이베리아로 왔습니다. 만약 미국 정부가 더 많은 투기꾼을 보내준다면 우리의 자원 가용도를 더 올리고 기반시설을 향상할 수 있을 것입니다."
LIB_bailout_firestone_desc:0 "우리는 이미 라이베리아에 존재하는 자본을 우선시해야합니다. 하비 파이어스톤은 150만 에이커의 토지를 소유하고 있으며 우리가 부채를 탕감하도록 도와줄 의향이 있습니다. 그의 말에 의하면 우리의 상환 능력은 자신의 사업이 이끌어낸 자부심의 증표라고 합니다."
LIB_rubber_plants_desc:0 "하비 파이어스톤은 300만 달러를 국채와 현금 형태로 지불하는 것에 동의했습니다. 그 대가로, 그는 라이베리아 정부가 특정한 '이권'의 적용 대상을 그와 동업관계인 포드 사까지 확장할 것을 요구했습니다."
LIB_facilitate_lobbying_desc:0 "파이어스톤과의 거래는 내각진 사이에서 갈등을 야기했습니다. 그들은 파이어스톤이 노예 노동과 연루되어있고 노동 운동을 탄압하고 있다는 증거를 가지고 있습니다. 다행히도 그들을 닥치게 할 뇌물은 충분합니다."
LIB_repair_railway_desc:0 "포드, 파이어스톤과의 새로운 협정은 우리가 간선 철도선을 재건할 것을 요구합니다. 군대를 수송할 때 철도선을 사용할 수도 있을 것입니다. 공작원들이 전처럼 또 사보타주를 시도할 만큼 용감한지는 지켜봅시다."
LIB_bailout_ger_desc:0 "우리의 주독 대사 마사쿼이는 독일이 우리에게 구제금융을 제공하게 만들 방법이 있지 않을까요? 과거에는 우리와 독일 사이에 불화가 있었을지 모르지만 그건 과거일 뿐입니다. 아프리카와 세계의 미래는 아마 그들의 손에 달려있을 것입니다."
LIB_join_germany_desc:0 "현재 논의중인 거래는 이 근방 지역에서 역대 최대의 거래입니다. 독일 제국에 합류하는 조건으로 빚을 모두 청산하는 것입니다. 다른 길이 가난과 노예의 길 뿐이라면 독일인들의 지배를 선택해야할 것입니다."
LIB_german_industry_desc:0 "독일의 생산 방식은 엔지니어링 단계에서부터 세밀한 계획을 강조합니다. 노동량을 줄여주는 기계, 구내 식당, 신나는 음악은 곡물 해안으로 보내진 선물입니다."
LIB_german_tech_desc:0 "과학자들과 개요도를 실은 두번째 수송선이 도착했습니다. 카이저는 우리를 영국이 나이지리아에 했던 것처럼 모범 식민지로 만들고자 합니다. 중앙아프리카가 질투하지 않기를 바랍시다."
LIB_economy_direction_desc:0 "마침내 우리는 미국의 대공황에서 초래된 불황에서 회복되었습니다. 이제는 나라에 찾아올 그 어떤 미래에라도 대비해야 합니다."
LIB_civ_ind_1_desc:0 "전쟁은 먼 나라 이야기고 많은 국민들은 여전히 실업 상태입니다. 우리가 경제적 자립을 이루기 위해서는 장기적인 투자를 해낼 필요가 있습니다."
LIB_mil_ind_1_desc:0 "자유에 대한 사랑이 우리를 라이베리아로 이끌었습니다. 우리 스스로 무장하는 것으로 이에 감사를 표합시다. 우리의 선조들이 그러했던 것처럼…"
LIB_mobilisation_1_desc:0 "미국계 라이베리아인들은 여전히 우리 군의 기초이며 몬로비아는 여전히 우리 권력의 기초입니다. 이 나라를 통제하는 것을 효과적으로 도와줄 새로운 군용 철도를 건설해야합니다."
LIB_civ_ind_3_desc:0 "몬로비아는 우리의 수도이지만 유럽의 기준에는 작은 마을일 뿐입니다. 새로운 공장과 집을 건설하면 수많은 노동자들이 직업을 구하러 힌터랜드에서 나오는 것을 볼 수 있게 될 것입니다."
LIB_mobilisation_2_desc:0 "힌터랜드는 아직도 우리 인구 절대 다수의 고향이지만 대부분은 라이베리아 정부와의 접점이 없으며 독립된 객체로서 존재할 뿐입니다. 도시화를 촉진하고 징병을 더 쉽게하기 위해서는 우리의 기반시설을 막대하게 확장해야합니다."
LIB_civ_ind_2_desc:0 "해안을 따라 도시의 건설을 시작해서 정글의 인구를 옮겨오고 산업 능력을 향상해야 합니다."
LIB_mil_ind_3_desc:0 "1921년 독일의 잠수함이 몬로비아에 경고사격을 가할 때 우리는 숨을 곳조차 없었습니다. 몬로비아를 통제하는 이가 라이베리아를 통제합니다."
LIB_mil_ind_2_desc:0 "몬로비아는 1세기 가까이 우리를 보호해왔지만 우리의 통제구역을 남부로 더 확장할 필요도 있습니다. 상아해안과 접하는 메릴랜드는 프랑스제 물품들을 접하는 통로가 됩니다."
LIB_university_desc:0 "우리의 교육제도는 우리의 자유의 전통과는 전혀 어울리지 않습니다. 우리는 몬체라토 주에 영예로운 D.B 킹의 이름을 딴 새로운 대학교를 건설할 것입니다."
