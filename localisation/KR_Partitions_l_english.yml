part.116.a:0 "좋은 거래였군."

part.10.t:0 "브리튼의 운명"
part.10.d:0 "우리는 브리튼 연방을 무찌르고 영국을 지배하고 있습니다. 많은 관리들은 추후 그들의 운명이 스스로 결정되도록 영국을 독립시킬 것을 주장했고, 몇몇 다른 관리들은 그 섬을 분할할 것을 주장하고 있습니다. 어떻게 할까요?"
part.10.c:0 "분할은 고려한다."
part.10.a:0 "충성스런 브리튼 정부를 만든다."
part.10.b:0 "캐나다에서 온 우리 동맹이 브리튼 섬을 되찾을 것이다!"
part.10.e:0 "브리튼 섬을 완전히 점령한다!"

part.117.t:0 "런던의 괴뢰 정부"
part.117.d:0 "런던의 새 정부는 우리 통제 하에 있습니다."
part.117.a:0 "팍스 유로파!"

part.118.t:0 "영국이 왕정국가가 되야할까요?"
part.118.d:0 "우리는 영국의 새 정부를 수립하고 있고, 따라서 우리는 영국의 새로운 왕을 선택할 수 있습니다. 하지만, 영국인들로 하여금 스스로 선택하게 하는 것이 더 현명할지도 모릅니다."
part.118.a:0 "영국을 원상복귀 시킨다!"
part.118.b:0 "영국이 공화국이 되도록 두자."

part.119.t:0 "러시아가 새로운 왕을 선택하도록 두었다"
part.119.d:0 "우린 다시 왕국이 되었습니다."
part.119.a:0 "빌헬름 5세 만세!"

part.120.t:0 "러시아가 새로운 대통령을 선택하도록 두었다"
part.120.d:0 "우린 다시 공화국이 되었습니다."
part.120.a:0 "새로운 대통령을 향해 충성!"

part.121.t:0 "잉글랜드"
part.121.d:0 "잉글랜드는 브리튼 섬의 발전된 경제 중심지입니다. 거대한 런던 광역권 때문에, 잉글랜드 점령을 유지하는 것은 힘들 것입니다. 대신 우리는 괴뢰 정부를 세울 수 있습니다. 어떻게 할까요?"
part.121.a:0 "친선 잉글랜드를 설립하라."
part.121.b:0 "잉글랜드를 완전히 점령한다!"

part.122.t:0 "자유다!"
part.122.d:0 "우리는 다시 한번 자유를 찾았습니다. 러시아의 감시 아래에서 말이죠."
part.122.a:0 "1707년의 연합에 무슨 일이 있던거지?"

part.123.t:0 "자유다!"
part.123.d:0 "우리는 다시 한번 자유를 찾았습니다. 러시아의 감시 아래에서 말이죠."
part.123.a:0 "1707년의 연합에 무슨 일이 있던거지?"

part.124.t:0 "런던의 괴뢰 정부"
part.124.d:0 "런던의 새 정부는 우리 통제 하에 있습니다!"
part.124.a:0 "팍스 유로파!"

part.125.t:0 "웨일스"
part.125.d.england:0 "웨일스 사람들은 몇 세기 동안 직접적인 영국의 통치를 받아왔지만, 그 광대한 석탄 매장량 때문에 우리는 그것을 영국으로부터 분리시켰고 몇몇 기업가들은 이 상태가 유지되길 원합니다. 하지만 잉글랜드가 해방되었고, 웨일스도 그렇게 될 수 있지만 그 나라의 경제는 매우 빈약한 상태입니다. 이 때문에 몇몇 장관들은 우리가 그 땅을 영국으로 돌려줄 것을 제안했습니다. 어떻게 할까요?"
part.125.d.no_england:0 "웨일스 사람들은 몇 세기 동안 직접적인 영국의 통치를 받아왔지만, 그 광대한 석탄 매장량 때문에 우리는 그 땅 을 영국으로부터 분리시켰고 몇몇 기업가들은 이런 상태가 유지되길 원합니다. 우리는 지금 영국을 점령하고 있기 때문에 웨일스의 석탄 매장지를 계속 점령하는 것도 이치에 맞을 것입니다. 하지만 또한 우리는 웨일스인들의 충성심에 보답하기 위해 그곳에 괴뢰정부를 설치할 수도 있습니다. 어떻게 할까요?"
part.125.a:0 "웨일스에게 자유를!"
part.125.b:0 "잉글랜드에게 반환한다."
part.125.c:0 "웨일즈를 완전히 점령한다!"

part.126.t:0 "자유다!"
part.126.d:0 "웨일스가 브리튼의 폭정으로부터 자유로워졌습니다!"
part.126.a:0 "모두 러시아 덕분이다!"

part.127.t:0 "카디프의 괴뢰 정부"
part.127.d:0 "웨일스의 새 정부는 우리의 통제하에 있습니다! 웨일스는 수세기 동안의 영국 압제 이후 마침내 자유로워졌고 현재 러시아의 보호 아래 있습니다!"
part.127.a:0 "팍스 유로파!"

part.128.t:0 "웨일스 반환"
part.128.d:0 "러시아는 잉글랜드에게 웨일스를 반환하기로 결정했습니다."
part.128.a:0 "환영한다!"

part.129.t:0 "스코틀랜드"
part.129.d:0 "우리는 영국의 일부분인 스코틀랜드의 운명을 결정해야 합니다. 경제적으로 그 땅은 잉글랜드보다 빈약하고 인구밀도는 낮습니다. 몇몇 분리주의자들은 우리 보호하에서의 독립을 꿈꾸고 있습니다. 강경론자들은 군사점령을 계속해야 한다고 주장하나, 그렇게 하는 것은 소득이 없을 것입니다. 어떻게 할까요?"
part.129.a:0 "괴뢰 스코틀랜드를 설립하자."
part.129.b:0 "스코틀랜드를 완전히 점령한다!"

part.130.t:0 "자유다!"
part.130.d:0 "러시아 해방군이 우리를 해방시켜 주었습니다!"
part.130.a:0 "우리는 다시는 영국의 물건이 되지 않을 것이다."

part.131.t:0 "에든버러의 괴뢰 정부"
part.131.d:0 "새로운 스코틀랜드 정부는 우리 통제 하에 있습니다! 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.131.a:0 "팍스 유로파!"

part.132.t:0 "언어 문제"
part.132.d:0 "우리는 웨일스의 공식 언어에 대한 정책을 수립해야 합니다. 많은 지역에서 웨일스어와 영어를 쓰고 있지만, 우리는 국가의 공용어를 선정해야 합니다. 우리는 수백년간의 영국 압제로부터 드디어 해방되었고 우리의 국가정체성을 강화하기 위해선 웨일스어를 공용어로 하는 것이 적합하긴 하나, 인구의 대다수가 영어를 사용하고 있고 웨일스어를 공용어로 채택하는 것은 그들을 화나게 할 것입니다. 어떻게 할까요?"
part.132.a:0 "두 언어 모두 공용어이다!"
part.132.b:0 "정부에서 오직 웨일스어만을 써라."

part.133.t:0 "언어 문제"
part.133.d:0 "우리는 브르타뉴의 공식 언어에 대한 정책을 수립해야 합니다. 많은 지역에서 브르타뉴어와 프랑스어를 쓰고 있지만, 우리는 국가의 공용어를 선정해야 합니다. 우리는 수백년간의 프랑스 압제로부터 드디어 해방되었고 우리의 국가정체성을 강화하기 위해선 브르타뉴어를 공용어로 하는 것이 적합하긴 하나, 인구의 대다수가 프랑스어를 사용하고 있고 브르타뉴어를 공용어로 채택하는 것은 그들을 화나게 할 것입니다. 어떻게 할까요?"
part.133.a:0 "두 언어 모두 공용어이다!"
part.133.b:0 "정부에서 오직 브르타뉴어만을 써라."

part.134.t:0 "언어 문제"
part.134.d:0 "우리는 노르망디의 공식 언어에 대한 정책을 수립해야 합니다. 많은 지역에서 노르망디어와 프랑스어를 쓰고 있지만, 우리는 국가의 공용어를 선정해야 합니다. 우리는 수백년간의 프랑스 압제로부터 드디어 해방되었고 우리의 국가정체성을 강화하기 위해선 노르망디어를 공용어로 하는 것이 적합하긴 하나, 인구의 대다수가 프랑스어를 사용하고 있고 노르망디어를 공용어로 채택하는 것은 그들을 화나게 할 것입니다. 어떻게 할까요?"
part.134.a:0 "두 언어 모두 공용어이다!"
part.134.b:0 "정부에서 오직 노르망디어만을 써라."

part.135.t:0 "언어 문제"
part.135.d:0 "우리는 옥시타니아의 공식 언어에 대한 정책을 수립해야 합니다. 많은 지역에서 옥시탄어와 프랑스어를 쓰고 있지만, 우리는 국가의 공용어를 선정해야 합니다. 우리는 수백년간의 프랑스 압제로부터 드디어 해방되었고 우리의 국가정체성을 강화하기 위해선 옥시탄어를 공용어로 하는 것이 적합하긴 하나, 인구의 대다수가 프랑스어를 사용하고 있고 옥시탄어를 공용어로 채택하는 것은 그들을 화나게 할 것입니다. 어떻게 할까요?"
part.135.a:0 "두 언어 모두 공용어이다!"
part.135.b:0 "정부에서 오직 옥시타니아어만을 써라."

part.200.t:0 "프랑스가 우리 요구를 거절했다!"
part.200.d:0 "프랑스에서 충격적인 소식이 들려왔습니다! 그들은 프랑스 본토를 줄테니 제국 조약에 가입하라는 우리의 제안을 거절하기로 결정한 것 같습니다. 상관 없습니다. 빨갱이들에게 승리한 것은 바로 우리입니다."
part.200.a:0 "빌어먹을 멍청이들."
