part.78.a:0 "우린 따라야 한다."

part.79.t:0 "프랑스군"
part.79.d:0 "프랑스군을 설립하자!"
part.79.a:0 "군대를 소집하자!"

part.80.t:0 "프랑스의 영유권 재천명"
