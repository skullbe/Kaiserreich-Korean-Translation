### Events ###
part.1.t:0 "독일의 운명"
part.1.d:0 "독일 제국이 패배했습니다! 우리 용감한 병사들은 러시아 군대가 독일 제국과 목숨을 건 투쟁을 벌였다는 것을 운터덴린덴에서의 행진으로 확실히 보여주고 있습니다! 이제 우리는 과거 적들의 땅을 어떻게 처리할 것인지 결정해야 합니다."
part.1.a:0 "라인란트, 북독일, 남독일, 프로이센을 해방한다."
part.1.b:0 "프로이센을 점령하고 나머지를 해방한다."
part.1.c:0 "독일 연방을 새로 만든다!"
part.1.e:0 "독일 제국을 부활시킨다."
part.1.f:0 "프로이센을 해방한다."
part.1.g:0 "독일 제국이 우리와 함께 한다면, 그들은 땅을 되찾을 것이다!"
part.1.h:0 "독일인들은 믿을 수 없다. 완전히 점령하는 것이 더 좋다."

part.11.t:0 "제2차 브레스트-리토프스크 조약?"
part.11.d:0 "동유럽이 러시아의 강력한 군사적 통제 하에 있는 상황에서, 우리 정부가 본토로 돌아갈 희망은 없습니다. 하지만 러시아가 우리에게 제안하기를, 동유럽에서 러시아가 영토를 얻고 평화 조약을 맺는 조건으로 우리 땅을 돌려주겠다고 약속했습니다."
part.11.a:0 "우리에겐 선택의 여지가 없다."
part.11.b:0 "그런 제안은 결코 받아들일 수 없다."

part.12.t:0 "제2차 브레스트-리토프스크 조약."
part.12.d:0 "독일 제국은 다른 선택에 여지가 없었는지 우리의 제안을 받아들였습니다. 브레스트-리토프스크 조약으로 그들이 우리에게 치욕을 안겨 준 것은 이제 먼 과거의 일일 뿐입니다. 조약에 따라, 우리는 우리가 점령했던 독일의 여러 지방들을 독일 제국에 반환하고 있습니다."
part.12.a:0 "적은 비용으로 대 승리를 거둔다!"

part.13.t:0 "독일 제국의 가장 어두운 시기"
part.13.d:0 "우리는 조약을 체결하고 러시아와 동맹을 맺을 것입니다."
part.13.a:0 "우리에겐 선택의 여지가 없다."

part.14.t:0 "베를린의 괴뢰 정부"
part.14.d:0 "베를린의 새 정부는 우리의 통제 하에 있으며, 독일은 현재 우리 동맹의 일원입니다. 이를 통해 앞으로 양국 간의 분쟁이 방지되기를 바랍니다."
part.14.a:0 "팍스 유로파!"

part.15.t:0 "제국 육군"
part.15.d:0 "방어를 활성화라!"
part.15.a:0 "군대를 소집해라!"

part.16.t:0 "독일의 새 정부 수반을 정하다."
part.16.d:0 "우리는 독일의 새 황제로 로마노프가 인물을 앉힐 수 있습니다. 그러나 독일인들이 알아서 하도록 하는 것이 더 현명할 것입니다."
part.16.a:0 "보리스 대공이 빌헬름 5세로 추대될 것이다!"
part.16.b:0 "독일인들이 충성하는한, 알아서 선택하게 둬라."

part.17.t:0 "새로운 황제!"
part.17.d:0 "러시아 제국이 보리스 대공을 새로운 독일 황제로 추대했습니다. 우리가 할 수 있는 일은 없으며, 독일은 다시 제국이 되었습니다."
part.17.a:0 "빌헬름 5세 만세!"

part.18.t:0 "남독일 연방의 독립"
part.18.d:0 "...아무도 보지 못할 것입니다..."
part.18.a:0 "남독일 연방은 또다시 독립하였다!"

part.19.t:0 "프로이센의 독립"
part.19.d:0 "...아무도 보지 못할 것입니다..."
part.19.a:0 "새로운 시작."

part.20.t:0 "라인란트의 독립"
part.20.d:0 "...아무도 보지 못할 것입니다..."
part.20.a:0 "모스크바가 이들을 조종할 것이다!"

part.21.t:0 "북독일의 독립"
part.21.d:0 "...아무도 보지 못할 것입니다..."
part.21.a:0 "마침내 노르드도이칠란드가 독립했다!"

part.22.t:0 "프로이센의 새 정부 수반을 정하다."
part.22.d:0 "우리는 프로이센의 왕으로 로마노프가 인물을 앉힐 수 있습니다. 그러나 프로이센인들이 알아서 하도록 하는 것이 더 현명할 것입니다."
part.22.a:0 "대공 보리스가 빌헬름 5세가 될 것이다!"
part.22.b:0 "프로이센인들이 충성하는한, 결정하게 냅둬라"

part.23.t:0 "새로운 국왕!"
part.23.d:0 "러시아 제국이 보리스 대공을 새로운 프로이센 왕으로 추대했습니다. 우리가 할 수 있는 일은 없으며, 독일은 다시 왕국이 되었습니다."
part.23.a:0 "빌헬름 5세 만세!"

part.24.t:0 "독일 제국의 가장 어두운 시기"
part.24.d:0 "우리가 러시아와 맺은 제2차 브레스트-리토프스크 조약에 따르면 우리는 일본과 아시아에서의 문제를 해결해야 합니다. 협상을 시작하면서, 일본 제국에게 아시아에 남아있는 우리 영토를 모두 넘겨야만 일본 제국이 만족할 것이라는 것이 분명해졌습니다."
part.24.a:0 "굴복한다."

part.25.t:0 "독일 제국의 가장 어두운 시기"
part.25.d:0 "우리가 러시아와 맺은 제2차 브레스트-리토프스크 조약에 따르면 우리는 프랑스 코뮌과의 문제를 해결해야 합니다. 협상을 시작하면서, 프랑스 코뮌에게 우리가 점령한 프랑스 영토를 모두 넘겨야만 프랑스 코뮌이 만족할 것이라는 것이 분명해졌습니다."
part.25.a:0 "굴복한다."

part.26.t:0 "제네바의 운명"
part.26.d:0 "프랑스 코뮌을 이긴 후 우리는 제네바를 장악했습니다. 우리는 제네바의 정당한 소유국인 스위스 연방에 제네바를 반환해야 할까요?"
part.26.a:0 "스위스에게 반환한다."
part.26.b:0 "안돼, 제네바는 이제 독일의 것이다!"

part.27.t:0 "오이펜과 말메디"
part.27.d:0 "현재 독일은 역사적으로 항상 벨기에에 속해 왔던 동부 국경의 주인 오이펜-말메디를 통치하고 있습니다. 만약 오이펜-말메디의 통치권을 주장하고 싶다면 러시아에 도움을 청해야 합니다."
part.27.a:0 "오이펜-말메디 주를 요구한다!"
part.27.b:0 "우리가 가진 자원은 그들이 가진 것을 뛰어넘는다."

part.28.t:0 "벨기에가 오이펜-말메디를 요구하다."
part.28.d:0 "벨기에 괴뢰정부가 독일이 통제하는 오이펜과 말메디 지역을 요구했습니다."
part.28.a:0 "독일이 오이펜-말메디를 벨기에에게 넘기도록 강압한다."
part.28.b:0 "누가 여기서 지도를 그리고 있는가!?"
part.28.c:0 "사람들이 결정하게 하라!"

part.29.t:0 "러시아가 벨기에를 지원하다."
part.29.d:0 "브뤼셀의 개자식들이 우리를 약화시키려 하고 있습니다! 그들은 독일의 정당한 영토인 오이펜-말메디를 요구하고 있고, 러시아로부터 지원받고 있습니다."
part.29.a:0 "다른 선택지가 없다. 영토를 양도하겠다."

part.30.t:0 "오이펜-말메디에서의 국민 투표"
part.30.d:0 "벨기에와 독일 제국 사이의 영토 분쟁에 중재자 역할을 하는 러시아 정부는 오이펜-말메디에서 주민투표를 실시하기로 결정했습니다."
part.30.a:0 "결과를 기다리자."

part.31.t:0 "오이펜-말메디에서의 국민 투표"
part.31.d:0 "사람들이 투표소로 몰려가 결정을 내렸습니다."
part.31.a:0 "오이펜-말메디는 독일의 것이다!"
part.31.b:0 "오이펜-말메디는 벨기에의 것이다!"

part.32.t:0 "알자스-로렌"
part.32.d:0 "현재 독일은 역사적으로 항상 프랑스에 속해 왔던 알자스-로렌을 통치하고 있습니다. 만약 알자스-로렌의 통치권을 주장하고 싶다면 러시아에 도움을 청해야 합니다."
part.32.a:0 "알자스-로렌을 요구한다!"
part.32.b:0 "우리가 가진 자원은 그들이 가진 것을 뛰어넘는다."

part.33.t:0 "프랑스가 알자스-로렌을 요구하다."
part.33.d:0 "프랑스 정부가 현재 독일이 통제하는 과거 황실의 지역이였던 엘사스-로트링겐을 요구했습니다."
part.33.a:0 "강제로 독일이 엘사스-로트링겐을 프랑스에게 이양하게 해라."
part.33.b:0 "타협하여, 로렌은 프랑스에게, 엘사스는 독일에 귀속시킨다!"
part.33.c:0 "누가 여기서 지도를 그리고 있는가!?"
part.33.e:0 "사람들이 결정하게 하라."

part.34.t:0 "엘사스-로트링겐 국민 투표"
part.34.d:0 "프랑스와 독일 제국 사이의 영토 분쟁에 중재자 역할을 하는 러시아 정부는 엘사스-로트링겐에서 주민투표를 실시하기로 결정했습니다."
part.34.a:0 "결과를 기다리자."

part.35.t:0 "엘사스-로트링겐 국민 투표"
part.35.d:0 "사람들이 투표소로 몰려가 결정을 내렸습니다."
part.35.a:0 "엘사스-로트링겐은 독일의 것이다!"
part.35.b:0 "알자스-로렌은 프랑스의 것이다!"

part.36.t:0 "러시아가 프랑스를 지원하다."
part.36.d:0 "파리의 개자식들이 우리를 약화시키려 하고 있습니다! 그들은 독일의 정당한 영토인 엘자스-로트링겐을 요구하고 있고, 러시아로부터 지원받고 있습니다."
part.36.a:0 "다른 선택지가 없다. 영토를 양도하겠다."

part.37.t:0 "러시아가 프랑스를 일부 지원하다."
part.37.d:0 "파리의 개자식들이 우리를 약화시키려 하고 있습니다! 그들은 독일의 정당한 영토인 엘자스-로트링겐을 요구하고 있고, 러시아로부터 지원받고 있습니다. 하지만, 러시아는 엘자스를 독일에 남기기로 결정했습니다!"
part.37.a:0 "다른 선택지가 없다. 영토를 양도하겠다."

part.38.t:0 "룩셈부르크 문제"
part.38.d:0 "룩셈부르크 대공국은 독립 국가였지만, 대전쟁 중 독일군은 대공국을 점령하고 독일 제국에 합병하였습니다. 이제 전 유럽이 러시아의 지배하에 들어왔고, 우리는 악독한 독일 군사정권으로부터 룩셈부르크를 해방시켜야 합니다."
part.38.a:0 "룩셈부르크를 독립시키도록 독일에게 요구하자."
part.38.b:0 "그들은 독일인이다!"
part.38.c:0 "사람들이 결정하게 하라."

part.39.t:0 "룩셈부르크 문제"
part.39.d:0 "룩셈부르크 대공국은 독립 국가였지만, 대전쟁 중 독일군은 대공국을 점령하고 독일 제국에 합병하였습니다. 이제 전 유럽이 러시아의 지배하에 들어왔고, 우리는 악독한 독일 군사정권으로부터 룩셈부르크를 해방시켜야 합니다."
part.39.a:0 "룩셈부르크에게 완전한 자유를 주어라!"
part.39.b:0 "룩셈부르크에게 부분적인 자유를 주고, 계속 우리에게 충성하게 하자!"
part.39.c:0 "군사점령을 계속하자."

part.40.t:0 "러시아의 최후 통첩"
part.40.d:0 "러시아인들은 우리에게 룩셈부르크 대공국을 해방하라는 최후 통첩을 보냈습니다."
part.40.a:0 "뭐, 그들이 원한다면야."

part.41.t:0 "록셈부르크 독립"
part.41.d:0 "룩셈부르크는 이제 자유가 되었습니다!"
part.41.a:0 "만세!"

part.42.t:0 "룩셈부르크에서의 주민투표"
part.42.d:0 "러시아인들이 우리를 약화시키려 하고 있습니다! 그들은 룩셈부르크의 독립을 결정하는 주민투표를 요구했습니다!"
part.42.a:0 "결과를 기다리자."

part.43.t:0 "룩셈부르크에서의 국민 투표"
part.43.d:0 "사람들이 투표소로 몰려가 결정을 내렸습니다."
part.43.a:0 "룩셈부르크는 독일의 것이다!"
part.43.b:0 "룩셈부르크는 독립국이다!"

part.44.t:0 "북부 슐레스비히"
part.44.d:0 "독일군은 역사적으로 항상 덴마크에 속했던 북슐레스비히를 지배하고 있습니다. 우리는 그 땅을 되찾기 위해 러시아에 도움을 청해야 합니다."
part.44.a:0 "북부 슐레스비히를 요구한다!"
part.44.b:0 "우리가 가진 자원은 그들이 가진 것을 뛰어넘는다."

part.45.t:0 "덴마크가 북부 슐레스비히를 요구하다."
part.45.d:0 "덴마크가 독일의 북부 슐레스비히의 영유권을 주장하고 있습니다!"
part.45.a:0 "독일로 하여금 덴마크에게 그 땅을 반환하도록 하자."
part.45.b:0 "누가 여기에 국경을 그렸어?!"
part.45.c:0 "사람들이 결정하게 하라."

part.46.t:0 "러시아가 덴마크를 지원하다."
part.46.d:0 "코펜하겐의 개자식들이 우리를 약화시키려 하고 있습니다! 그들은 독일의 정당한 영토인 북부 슐레스비히를 요구하고 있고, 러시아로부터 지원받고 있습니다."
part.46.a:0 "선택의 여지가 없다. 영토를 할양하자."

part.47.t:0 "북부 슐레스비히에서의 국민 투표"
part.47.d:0 "덴마크와 독일 제국 사이의 영토 분쟁에 중재자 역할을 하는 러시아 정부는 북부 슐레스비히에서 주민투표를 실시하기로 결정했습니다."
part.47.a:0 "결과를 기다리자."

part.48.t:0 "북부 슐레스비히에서의 국민 투표"
part.48.d:0 "사람들이 투표소로 몰려가 결정을 내렸습니다."
part.48.a:0 "북부 슐레스비히는 독일의 것이다!"
part.48.b:0 "북부 슐레스비히는 덴마크의 것이다!"

part.2.d:0 "독일 제국이 패배했습니다! 우리 용감한 병사들은 코뮌 군대가 독일 제국과 목숨을 건 투쟁을 벌였다는 것을 운터덴린덴에서의 행진으로 확실히 보여주고 있습니다! 이제 우리는 과거 적들의 땅을 어떻게 처리할 것인지 결정해야 합니다."

part.49.t:0 "적군이 일어선다!"
part.49.d:0 "전우여 일어서라!"
part.49.a:0 "군대를 소집해라!"

part.50.t:0 "남독일 코뮌"
part.50.d:0 "...아무도 보지 못할 것이다..."
part.50.a:0 "왕정을 폐지시키고 무역 조합이 통치하게 하자!"

part.51.t:0 "프로이센 코뮌"
part.51.d:0 "...아무도 보지 못할 것이다..."
part.51.a:0 "적기 아래에서 프로이센이 부활했다!"

part.52.t:0 "라인란트 코뮌"
part.52.d:0 "...아무도 보지 못할 것이다..."
part.52.a:0 "우리가 질서를 가져왔다!"

part.53.t:0 "북독일 코뮌"
part.53.d:0 "...아무도 보지 못할 것이다..."
part.53.a:0 "마침내 노르드도이칠란드가 독립했다!"

part.3.t:0 "독일 분할"
part.3.d:0 "우리 군대가 독일을 패배하게 했습니다. 이제 우리는 독일 영토를 어떻게 처리할지 결정해야합니다!"
part.3.a:0 "독일을 라인란트, 북독일, 남독일 그리고 프로이센으로 나눠라."
part.3.b:0 "라인란트를 점령하고 독일의 나머지는 나눠버려라"
part.3.c:0 "새로운 독일 연방을 만든다!"
part.3.e:0 "독일 연방을 만들어라, 다만 라인란트는 분리해라"
part.3.f:0 "국경을 라인 강으로 옮기고, 독일 연방을 만들어라."
part.3.g:0 "독일인들은 믿을 수 없다. 완전히 점령하는 것이 더 좋다."

part.54.t:0 "뮌헨의 괴뢰 정부"
part.54.d:0 "뮌헨의 새 정부는 우리 통제 하에 있으며, 남독일은 현재 인터네셔널의 일원입니다. 프랑스인들과 바이에른인들이 피를 더 이상 흘리지 않기를 바랍니다."
part.54.a:0 "인터네셔널 만세! 자유 만세!"

part.55.t:0 "프로이센의 괴뢰 정부"
part.55.d:0 "베를린은 확고히 우리의 통제하에 있고 독일 북동부는 이제 인터내셔널의 충실한 회원국이 되었습니다. 많은 융커들이 인민재판에서 정당한 처벌을 받았고, 나무와 전신주에 매달려 있는 그들의 몸이 모든 반동분자들에게 경고가 되기를 바랍니다!"
part.55.a:0 "프로이센은 더 이상 프랑스를 위협하지 않을 것이다!"

part.56.t:0 "라인란트의 괴뢰 정부"
part.56.d:0 "에센의 새 정부는 우리 통제 하에 있으며, 서독은 현재 인터네셔널의 충실한 회원국입니다. 마침내 루르의 일꾼들은 그들 자신의 운명을 통제할 수 있고 노동의 열매를 즐길 수 있습니다!"
part.56.a:0 "생디칼리슴의 새로운 근거지다! 인터네셔널 만세!"

part.57.t:0 "북독일의 괴뢰 정부"
part.57.d:0 "함부르크의 새 정부는 우리 통제 하에 있으며, 서독은 현재 인터네셔널의 충실한 회원국입니다. 선원, 농부, 어부, 조선소 노동자들이 부르주아의 억압으로부터 자유로워졌습니다!"
part.57.a:0 "생디칼리슴의 새로운 근거지다! 인터네셔널 만세!"

part.571.t:0 "북독일 연방 통제"
part.571.d:0 "우리 군대는 독일 제국에 대항하여 용감하게 싸웠습니다. 그리고 우리의 집중적인 전쟁 참여는 우리로 하여금 독일을 점령하고 생디칼리슴을 전파하도록 해주었습니다."
part.571.a:0 "그들을 가르칠 때다."
part.571.b:0 "우리는 이러한 분쟁을 피해야 한다!"

part.572.t:0 "프로이센 통제"
part.572.d:0 "우리 군대는 독일 제국에 대항하여 용감하게 싸웠습니다. 그리고 우리의 집중적인 전쟁 참여는 우리로 하여금 독일을 점령하고 생디칼리슴을 전파하도록 해주었습니다."
part.572.a:0 "프로이센인들을 가르칠 차례다."
part.572.b:0 "우리는 이러한 분쟁을 피해야 한다!"

part.58.t:0 "튀링겐"
part.58.d:0 "프로이센은 독일의 심장부인 튀링겐 주를 지배하고 있습니다. 만약 우리가 강력한 프로이센에 대항하여 그 땅을 차지하고자 한다면 프랑스의 도움을 받아야 할 것입니다."
part.58.a:0 "튀링겐의 영유권을 주장하자!"
part.58.b:0 "우리가 가진 자원은 그들이 가진 것을 뛰어넘는다."

part.59.t:0 "라인란트가 튀링겐을 요구하다."
part.59.d:0 "우리의 라인란트 괴뢰정부는 프로이센이 소유하고 있는 튀링겐의 영유권을 주장하고 있습니다."
part.59.a:0 "프로이센에게 튀링겐 할양을 압박하자."
part.59.b:0 "누가 국경을 그렸어?!"

part.60.t:0 "프랑스가 라인란트를 지원하다."
part.60.d:0 "에센의 개자식들이 우릴 약화시키려 합니다! 그들은 프로이센의 정당한 영토인 튀링겐의 영유권을 주장했고, 그 문제에 있어서 파리의 지원까지 받았습니다."
part.60.a:0 "선택의 여지가 없다. 영토를 할양하자."

part.4.t:0 "브리튼 분할"
part.4.d:0 "브리튼 연방을 패배시킨 뒤 우리는 그레이트 브리튼 지역을 통제하게 되었습니다. 우린 이제 영토를 나눠서 각각 충성스러운 국가를 만들 수 있습니다."
part.4.a:0 "섬을 잉글랜드, 스코틀랜드, 웨일스로 나눈다."
part.4.b:0 "충성스러운 브리튼을 만들어라."
part.4.c:0 "스코틀랜드만이 독립을 누릴 만하다!"
part.4.e:0 "스코틀랜드와 웨일스를 해방한다."
part.4.f:0 "완전히 점령한다!"

part.61.t:0 "런던의 괴뢰 정부"
part.61.d:0 "런던의 새 정부는 우리 통제 하에 있습니다."
part.61.a:0 "팍스 유로파!"

part.62.t:0 "브리튼이 군주국이 되어야할까요?"
part.62.d:0 "우리가 영국의 새 정부를 수립하고 있기 때문에 우리는 영국의 새로운 국왕을 결정할 수 있습니다. 하지만, 영국인들 스스로 결정하게 하는 것이 더 현명할 것입니다."
part.62.a:0 "연합왕국을 다시 만들어라!"
part.62.b:0 "그레이트 브리튼이 공화국이 되도록 해라."

part.63.t:0 "독일의 국왕 지명"
part.63.d:0 "우린 다시 왕국이 되었다."
part.63.a:0 "찰스 3세 만세!"

part.64.t:0 "대통령 결정"
part.64.d:0 "우린 다시 공화국이 되었다."
part.64.a:0 "대통령 만세!"

part.65.t:0 "스코틀랜드"
part.65.d:0 "...아무도 보지 못할 것이다..."
part.65.a:0 "독립 만세!"

part.66.t:0 "에든버러의 괴뢰 정부"
part.66.d:0 "스코틀랜드의 새 정부는 우리의 통제 하에 있으며, 스코틀랜드는 현재 제국 조약의 일원입니다. 이로 인해 유럽에서는 평화의 시대가 새롭게 시작될 것입니다."
part.66.a:0 "팍스 유로파!"

part.67.t:0 "웨일스"
part.67.d:0 "...아무도 보지 못할 것이다..."
part.67.a:0 "모두 독일 덕분이다!"

part.68.t:0 "카디프의 괴뢰 정부"
part.68.d:0 "웨일스의 새 정부는 우리의 통제 하에 있으며, 웨일스는 이제 제국 조약의 일원입니다. 웨일즈는 마침내 수세기에 걸친 영국의 압제로부터 자유롭게 되었습니다. 이제 그들은 황제의 보호를 받고 있습니다!"
part.68.a:0 "팍스 유로파!"

part.69.t:0 "잉글랜드"
part.69.d:0 "...아무도 보지 못할 것이다..."
part.69.a:0 "만세!"

part.70.t:0 "런던의 괴뢰 정부"
part.70.d:0 "런던의 새 정부는 우리의 통제 하에 있으며, 잉글랜드는 현재 제국 조약의 일원입니다. 마침내 호엔촐레른 왕가 출신이 참회왕 에드워드의 왕좌에 앉았습니다! 잉글랜드는 더 이상 독일을 도발할 수 없을 것입니다!"
part.70.a:0 "팍스 유로파!"

part.5.t:0 "파리 함락"
part.5.d:0 "프랑스의 수도이자 생디칼리슴 운동의 중심지, 파리가 함락되었습니다. 민간인들의 저항이 거세지만, 우리 군은 곧 시 전체를 장악할 것입니다."
part.5.a:0 "오래 걸리진 않을 것이다!"

part.6.t:0 "프랑스가 패배하다."
part.6.d:0 "파리는 함락되었고 프랑스는 패배했습니다. 우리는 혁명의 심장을 분쇄했고, 점령당한 프랑스를 어떻게 처리할 것인지 결정해야 합니다."
part.6.a:0 "프랑스 괴뢰 정부를 세운다."
part.6.b:0 "프랑스 본토를 분할한다!"
part.6.c:0 "브르타뉴와 프랑스를 해방한다."
part.6.g:0 "국민 프랑스가 우리의 동맹이 된다면, 저 영토들을 줄 수 있다!"
part.6.e:0 "우리의 충실한 동맹인 국민 프랑스는 본토로 돌아갈 것이다."
part.6.f:0 "완전히 정복하는 것이 더욱 좋다."

part.8.t:0 "약속을 지키다"
part.8.d:0 "약속에 따라, 우리는 점령한 프랑스 땅을 프랑스 정부에 반환할 것입니다."
part.8.a:0 "우린 따라야 한다."

part.71.t:0 "파리의 괴뢰 정부"
part.71.d:0 "프랑스의 새 정부는 우리의 통제 하에 있으며, 프랑스는 이제 제국 조약의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.71.a:0 "팍스 유로파!"

part.72.t:0 "프랑스의 충성스러운 정부"
part.72.d:0 "프랑스의 새 정부는 우리 통제 하에 있으며, 그 국가는 이제 제국 조약의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.72.a:0 "팍스 유로파!"

part.73.t:0 "프랑스의 충성스러운 정부"
part.73.d:0 "프랑스의 새 정부는 우리 통제 하에 있으며, 그 국가는 이제 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.73.a:0 "팍스 유로파!"

part.74.t:0 "파리의 괴뢰 정부"
part.74.d:0 "프랑스의 새 정부는 우리 통제 하에 있으며, 프랑스는 이제 우리 동맹의 일원입니다. 이로써 유럽에서의 유혈 사태를 완전히 종식되기를 바랍니다."
part.74.a:0 "팍스 유로파!"

part.75.t:0 "파리의 괴뢰 정부?"
part.75.d:0 "우리는 프랑스 본토에서 옥시타니아,노르망디,브르타뉴를 분리시켰습니다. 남은 프랑스 땅은 어떻게 할까요? 괴뢰 프랑스국을 설립해서 간접적으로 지배할까요? 아니면 위의 3국으로 하여금 남은 땅을 분할하도록 할까요?"
part.75.a:0 "친선 프랑스 정부를 세워라."
part.75.b:0 "프랑스를 더 많은 국가로 나눠라!"
part.75.c:0 "완전히 점령하는 것이 더 좋다."

part.76.t:0 "파리의 괴뢰 정부"
