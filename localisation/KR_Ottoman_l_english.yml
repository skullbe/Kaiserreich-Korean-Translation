OTT_demand_western_thrace:0 "서부 트라키아 요구"
OTT_demand_western_thrace_desc:0 "§Y[BUL.GetNameDef]§!은 베오그라드 조약과 전쟁중이고, 우리는 이 기회를이용하여 서부 트라키아를 되찾을 수 있습니다. 우리는 다음 몇주 동안 군대를 위치로 움직일 것이고 영토할양 요구를 보내 전쟁을 할지 말지 결정할 것입니다."

OTT_OPDA_decisions:0 "오스만 공공 부채 관리국"
OTT_OPDA_decisions_desc:0 "§Y오스만 공공 부채 관리국§! (Düyun-u Umumiye)은 1881년 유럽 기업에 빚진 오스만 부채를 회수한다는 목적으로 설립된 유럽 통제 기관입니다. 불행하게도, OPDA는 권력과 영향력 모두에서 크게 성장했으며, 우리의 재정 문제에 핵심적인 역할을 하고 있습니다. 이러한 이유로, 그 기관은 우리에게 경제적인 족쇄를 채웠고, 따라서 우리가 독립적인 경제 정책을 추구하는 것을 막았습니다.\n\n§R우리 경제를 완전히 통제하려면 OPDA를 끝내야 합니다.§!\n"

OTT_German_OPDA_mission:0 "§Y독일§!에게 OPDA 지불"
OTT_German_OPDA_mission_desc:0 "국립 은행과 OPDA 위원회 이사회의 최근 예상에 따르면, 다른 문제가 발생하지 않는다면 1954년에 전체 부채가 상환될 것으로 추정했습니다.\n\n§Y현재 독일에게의 부채 :§!\n§W소비재 공장§! §Y15%§! "

