ott.125.t:0 "오스만은 오스만의 문(터키 정부)를 점령했다"
ott.125.d:0 "오스만 푸아드는 시작된 반란을 끝내고 전쟁성을 점령하기 위해 언덕 위로 그의 연대를 행진시켰습니다. 몇 시간 동안 Bab-i Ali Avenue를 가로 지르는 심한 전투를 벌인 후, 오스만과 그의 기병대는 나머지 반군들을 패주 시켰고, 국방부를 점령했습니다. 전쟁성을 장악한 오스만 푸아드 파샤는 콘스탄티노플 군단의 모든 부대에 라디오 명령을 보내 병영으로 돌아가라 명령했고, 그날 밤 내내 도시 전체를 정리하느라 남은 시간을 보냈습니다. 일부 반군들은 배를 타고 도망 치려 했지만 많은 이들이 그냥 항복했습니다. 새벽녘, 모든 반란의 잔재물은 시체와 화약 냄새였습니다."
ott.125.a:0 "대단한 승리야!"

