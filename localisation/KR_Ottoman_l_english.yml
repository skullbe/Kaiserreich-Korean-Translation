ott.129.t:0 "증원군이 충성파 군대를 압도한다"
ott.129.d:0 "오스만 푸아드의 예상치 못한 기병 공격에 대처하기 위해 개신당은 돌마바흐체 궁전을 강화하기 위해 2 개의 육군 대대를 보냈습니다. 궁전의 충성파 군인들은 그러한 규모의 화력을 감당할 수 없었고 퇴각해야만 했습니다. 궁전에서 탈출한 뒤, 오스만 푸아드와 그의 추종자들은 에디르네로 진군하여 재편성하며, 힘을 모으고, 또 모아야 했습니다..."
ott.129.a:0 "우린 이 상황을 개선할 것이다"

ott.130.t:0 "반군들이 성공적으로 오스만의 문(터키 정부)를 방어했다."
ott.130.d:0 "오스만 푸아드는 시작된 반란을 끝내고 전쟁성을 점령하기 위해 언덕 위로 그의 연대를 행진시켰습니다. 몇 시간 동안 Bab-i Ali Avenue를 가로 지르는 심한 전투를 벌인 후, 오스만과 그의 기병대는 상당한 사상자를 냈으며 몇몇 중대들은 반란군의 화력으로 곤경에 처해 있었습니다. 다른 대안이 없어서 오스만 푸아드는 후퇴를 명령했습니다. 에디르네를 향해 서쪽으로 행군하면서, 젊은 왕자는 재정비하고 힘을 모으기로 결심했습니다..."
ott.130.a:0 "우린 이 상황을 개선할 것이다"

ott.131.t:0 "-"
ott.131.d:0 "-"
ott.131.a:0 "-"

ott.132.t:0 "오스만 내전"
ott.132.d:0 "반란은 신속하게 군주제를 전복시키려는 공화주의 반란으로 바뀌었습니다. 오스만 푸아드 파샤의 초기 패배로 개신당 군대는 콘스탄티니예를 장악하고 오랜 싸움을 시작했습니다. 제국의 다른 곳에서, 개신당에 충성하는 장교들은 오스만 제국내의 내전을 위한 준비를 시작했습니다."
ott.132.a:0 "반역자는 파괴되어야 한다"

ott.133.t:0 "오스만 푸아드는 반란군들을 패배시켰다"
ott.133.d:0 "반란군을 휩쓸면서 오스만 푸아드는 도시의 여러 주요 장소를 점령했습니다. 얼마 지나지 않아 반란군 부대가 이동하고 많은 사람들이 충성파 군대에 항복했습니다. 해군 봉쇄로 도망 친 사람들이 멀리 달아나 있을 것 같지 않았고, 승리한 지휘관인 오스만 푸아드는 도시를 주의 깊게 청소하라 명령했습니다."
ott.133.a:0 "대단한 승리야!"

ott.134.t:0 "오스만 푸아드가 패배했다"
ott.134.d:0 "에디르네로 후퇴한 오스만은 콘스탄티니예에 몇 가지 공격을 시작했지만, 아무도 성공하지 못했습니다. 이 도시는 오스만 왕조에서 영원히 분실되었으며 오스만 푸아드는 지지를 잃고 있음이 분명해 졌습니다. 우리의 유일한 선택은 우리 조상들의 땅을 떠나 해외로 망명하는 것입니다..."
ott.134.a:0 "그렇게 우리의 통치가 끝났다..."

ott.135.t:0 "오스만이 반역자들을 처형한다"
ott.135.d:0 "오스만 푸아드, 트리폴리타니아의 영웅, 반란군의 패자, 왕립 기병대의 사령관은 쿠데타 다음날 수백명의 반란군을 체포했습니다. 반란군 병사들은 헌법에 반하는 범죄로 군 교도소로 보내 졌지만, 그들의 지휘관은 운이 좋지 않았습니다. 오스만 푸아드는 장교와 모든 민병대 대원들에게 반역 행위로 사형을 명령했습니다."
ott.135.a:0 "사격대 준비!"

ott.136.t:0 "오스만이 살인자들을 처형한다"
ott.136.d:0 "첫 번째 집행 후에, 오스만 푸아드는 쿠데타의 지도자들을 군사 재판하기 위해 술탄 아흐메드 광장으로 끌려가게 했습니다. 6명의 남자들은 술탄을 살해한 죄로 빠르게 유죄 판결을 받았고 사형 선고를 받았습니다. 남은 유일한 질문은..."
ott.136.a:0 "총살형"
ott.136.b:0 "교수형"

ott.137.t:0 "오스만 푸아드가 술탄이 되다!"
ott.137.d:0 "수도를 회복한 뒤, 오스만 푸아드는 오스만 군대를 완전히 장악했습니다. 이을디즈 궁전에서 [Root.GetLeader]이(가) 은퇴할 수 있게 허락 한 후, 메흐메드의 아들인 오스만 푸아드는 그의 에르튀그룰 기병대를 이끌고 에윱 술탄 모스크로 향했습니다. 엄청난 군중에 둘러싸인 그는 검의 의례을 위해 홀로 모스크에 들어갔습니다. 성직자들의 짧은 기도 후에, 오스만의 고대 검을 받았습니다. 오스만 푸아드는 관습을 무시하고 검을 들고 자신의 벨트에 묶는 것으로 모든 사람들을 놀라게 했습니다. 의식은 새로운 파디샤의 선언으로 끝났습니다. 그날 이후, 44세의 술탄 오스만은 통치를 준비하면서 구시가지 주변의 그의 조상들의 무덤을 방문했습니다."
ott.137.a:0 "술탄 만세!"

ott.138.t:0 "-"
ott.138.d:0 "-"
ott.138.a:0 "-"

ott.139.t:0 "군대 파벌 - 개신당 패거리"
ott.139.d:0 "개신당과 관련이 있다고 알려진 우리 군대 내의 장교들의 큰 파벌은 반 군주제 반란에 연루되어있습니다. 청년 투르크 군대의 군대로써, 이 장교들은 1908년 압둘하미드 2세에 대항하여 대규모 반란을 일으켰고, 1909년에 그를 퇴위시켰습니다. 수십 년이 지난 지금, 많은 사람들이 오스만 제국의 권위를 약화시키기 위해 일하고 있는 것으로 보입니다. 이 사람들은 국가와 술탄 외의 충성심을 품고있는 것으로 보입니다."
ott.139.a:0 "군대와 정치에서 그들을 제거하라"

ott.140.t:0 "군대 파벌 - 구세주"
ott.140.d:0 "'구세주 장교단'으로 칭하는 작은 장교단은 1912년 청년 투르크 정부에 대한 일련의 각서와 위협에 대한 책임이 있습니다. 이 어두운 집단은 오스만의 민주주의와 자유를 위해 싸우고 있다고 주장했고, 자유당에 의해 조용히 뒷받침되었습니다. 구세주는 군대에서 청년 투르크의 영향력을 제한하려 했으나 결국 패배하고 숙청당했습니다. 그러나 세계대전 이후 술탄 메흐메드 6세는 청년 투르크와의 균형을 이루기 위해 많은 구세주 장교들을 군대의 중요한 직책에 임명했습니다.\n\n오늘날 우리는 독특한 문제에 직면해 있습니다. 구세주 장교단은 개신당 쿠데타의 일부가 아니었지만, 그들은 훌륭한 정치적 영향력을 가진 군대 내에서 확실한 파벌을 구성하고 있습니다. 우리는 군대에서 그들을 제거할까요, 아니면 그들이 그들의 지위를 지키도록 내버려 둘까요?"
ott.140.a:0 "그들은 옳은 일만 했다"
ott.140.b:0 "우리는 원칙적으로 그들을 제거해야 한다"

ott.141.t:0 "누가 새로운 정보 기관을 이끌까?"
ott.141.d:0 "새롭게 설립된 국가 정보 기관인 국가 정보 총괄 기관은 노련한 지도자가 필요합니다. 유능한 후보자 몇 명이 이 직업에 대해 제안했습니다. 남은건 결정입니다."
ott.141.a:0 "Yörük Ali, 모든 터키 비정규 민병대의 대장"
ott.141.b:0 "Ali Said Paşa, 군인"
ott.141.c:0 "Aziz Vefa, 술탄의 충신"

ott.142.t:0 "OPDA 지급 완료"
ott.142.d:0 "[GetDateText]에서, 오스만 부채의 마지막 지불액은 오스만 공공 부채 관리국으로 전달되었습니다. 오스만 제국은 1854년 크림 전쟁 때 처음으로 외채를 받기 시작했고, 수십 년 동안 무차별적인 지출을 한끝에 결국 월간 이자까지 지불할 수 없었습니다. 하지만 100년이 지난 지금, 우리는 우리의 100년 된 빚을 청산하고 현재의 경제 긴축을 청산하고 있습니다."
ott.142.a:0 "빚은 용감한 자를 위한 채찍질이다"

ott.143.t:0 "독일 제국이 패배했다"
ott.143.d:0 "프랑스와 대영 제국의 불운한 운명은 이제 독일 제국을 강타하게 되었습니다. 그들은 그들의 고국에 대한 통제권을 상실했고, 우리의 빚을 받을 수 없습니다. 그들의 은행과 다양한 국유 재산들은 침입자들에게 몰수 당했고, 우리는 어떠한 것도 그들에게 지불할 의무가 없습니다. 오스만의 문(터키 정부)에서는 독일 제국에 대한 우리의 부채는 우리의 주 및 민간 은행이 무효임을 선언했습니다."
ott.143.a:0 "이것은 우리의 행운의 세기임에 틀림 없다!"

ott.144.t:0 "오스트리아 제국이 패배했다"
ott.144.d:0 "프랑스와 대영 제국의 불운한 운명은 이제 오스트리아 제국을 강타하게 되었습니다. 그들은 그들의 고국에 대한 통제권을 상실했고, 우리의 빚을 받을 수 없습니다. 그들의 은행과 다양한 국유 재산들은 침입자들에게 몰수 당했고, 우리는 어떠한 것도 그들에게 지불할 의무가 없습니다. 오스만의 문(터키 정부)에서는 오스트리아 제국에 대한 우리의 부채는 우리의 주 및 민간 은행이 무효임을 선언했습니다."
ott.144.a:0 "이것은 우리의 행운의 세기임에 틀림 없다!"

ott.145.t:0 "독일 지불 재협상"
ott.145.d:0 "현 시점에서 우리는 1954년까지 우리의 모든 OPDA 부채를 독일에 반환할 것이지만, 우리의 최고 외교관들은 다른 방법이 있을지도 모른다고 제안하였습니다. 최근 독일이 곤경에 처해 있음에 따라, 우리는 우리가 그들에게 빚진 원금만을 갚기 위한 협상을 할 수 있을지도 모릅니다. 이 일회성 지급은 무기, 소모품 또는 소비재의 형태로 이루어질 수 있으며, 이는 현재로서는 매우 절실하게 필요한 것입니다."
ott.145.a:0 "무기와 물자 제공"
ott.145.b:0 "소비재 제공"
ott.145.c:0 "일시불 지급 제의"
ott.145.e:0 "우리는 단순히 불이행을 선언한다"

ott.146.t:0 "오스만 제국은 협상하고 싶어 한다!"
ott.146.d:0 "베를린 주재 오스만 외교관들은 우리 외무부에 우리에게 대출금 상환을 취소했다는 사실을 알려 주었습니다. 정기적인 지불 대신에, 그들은 우리에게 우리의 투자에 대한 보상으로 독일 면허로 생산된 무기와 물품을 우리에게 보내줄 것을 제안합니다. 이 제안을 거부하면 오스만 정부가 일방적으로 채무 불이행을 선언 할 수 있음이 분명합니다. 그 제안을 받아들일까요?"
ott.146.a:0 "우리는 그 무기들이 필요하다"
ott.146.b:0 "제안을 거부"

ott.147.t:0 "오스만 제국은 협상하고 싶어 한다!"
ott.147.d:0 "베를린 주재 오스만 외교관들은 우리 외무부에 우리에게 대출금 상환을 취소했다는 사실을 알려 주었습니다. 정기적인 지불 대신에, 그들은 우리에게 우리의 투자에 대한 보상으로 소비재를 보내 주겠다고 제안합니다. 이 제안을 거부하면 오스만 정부가 일방적으로 채무 불이행을 선언 할 수 있음이 분명합니다. 그 제안을 받아들일까요?"
ott.147.a:0 "이것은 독일인들의 부담을 덜어주는데 도움이 될 것이다"
ott.147.b:0 "제안을 거부"

ott.148.t:0 "오스만 제국은 협상하고 싶어 한다!"
ott.148.d:0 "베를린 주재 오스만 외교관들은 우리 외무부에 우리에게 대출금 상환을 취소했다는 사실을 알려 주었습니다. 정기적인 지불 대신에, 그들은 우리에게 우리의 투자에 대한 보상금으로서 우리에게 막대한 일시불 지급금을 보낼 것을 제안합니다. 이 제안을 거부하면 오스만 정부가 일방적으로 채무 불이행을 선언 할 수 있음이 분명합니다. 그 제안을 받아들일까요?"
ott.148.a:0 "이게 어디야"
ott.148.b:0 "제안을 거부"

ott.149.t:0 "독일인들이 그 조건을 받아들였다!"
ott.149.d:0 "일방적인 채무 불이행의 묵시적인 위협에 직면한 독일 제국은 우리의 조건을 수용할 수 밖에 없었으며, OPDA지불의 종료를 인정했습니다."
ott.149.a:0 "상서로운 소식이군!"

ott.150.t:0 "독일인들이 그 조건을 거부했다!"
ott.150.d:0 "독일 제국은 우리의 대안적인 상환 계획을 거부했고 우리가 정기적으로 계속해서 빚을 갚아야 한다고 주장했습니다. 그들에게 일시불로 지불할까요?"
ott.150.a:0 "일시불 지급 제의"
ott.150.b:0 "우리는 불이행말곤 선택의 여지가 없다"

ott.151.t:0 "오스만의 또 다른 제안!"
ott.151.d:0 "최초의 제안을 거절한 후에, 오스만 제국은 일시불 지불을 제안했습니다. 우리 외교관들은 거절하면 오스만 사람들이 불이행을 선포하게 될 것이라고 경고합니다."
ott.151.a:0 "우리는 그 조건에 동의한다"
ott.151.b:0 "제안을 거부"

ott.152.t:0 "독일인들이 우리의 지불을 거부했다!"
ott.152.d:0 "독일 제국은 우리의 일시불 지불을 거부했습니다. 그들은 사리분별을 하지 못하기 때문에, 우리는 그들에 대한 모든 부채 상환을 중단해야합니다."
ott.152.a:0 "불이행 선언"

ott.153.t:0 "오스만 제국의 불이행 선언!"
ott.153.d:0 "오스만 제국이 우리에게 채무를 이행하지 않았습니다! 우리가 1881년 이래로 수집한 정기 대출 상환금은 정지되었고, 오스만 공공 부채 관리국의 자리는 술탄 칙령에 의해 공석이 되었습니다. 우리는 어떻게 이 오만함에 반응할까요?"
ott.153.a:0 "금수 조치를 강행하라!"
ott.153.b:0 "이것은 전쟁을 의미한다!"

