### Focuses ###
OTT_internal_affairs:0 "국가의 문제"
OTT_internal_affairs_desc:0 "오스만 탄지마트 당 행정부는 중대한 사태에 직면하여 중대한 과제를 수행해야 합니다."
OTT_political_interests:0 "정치적 관심"
OTT_political_interests_desc:0 "오스만 헌법은 오스만의 국회의사당 (Ottoman Houses of Parliament)이 매년 술탄의 황실 연설을 공식 예식으로 열 것이라고 발표했습니다. 우리가 직면하고있는 격동의 시대에, 우리는 그 어느 때보다도 '황실의 연설' 지침이 필요합니다!"
OTT_dissolve_parliament:0 "국회 해체"
OTT_dissolve_parliament_desc:0 "현 국회 체제와 정치적 언쟁은 시기적절한 결정을 내리는 우리의 능력을 빼앗아 가고 있습니다. 우리는 위대한 술탄 2세의 발자취를 따라야 합니다. 압둘하미드 술탄이 국회를 해체할 것입니다."
OTT_eliminate_opposition:0 "모든 반대파를 제거"
OTT_eliminate_opposition_desc:0 "우리는 거리의 수많은 사람들을 보았습니다. 우리는 '야당' 단체들이 서구식 선전 공세로 그들의 마음을 병들게 허용할 수는 없습니다."
OTT_enforce_autocracy:0 "전제 정치"
OTT_enforce_autocracy_desc:0 "유능한 군주의 손에 있는 모든 권력을 통일함으로써, 우리는 우리 시대의 위대한 재난에서 살아남을 수 있을 것입니다."
OTT_support_parliament:0 "국회를 지지한다"
OTT_support_parliament_desc:0 "국회의사당은 우리 법에 합법성을 부여하고 정책 입안에 중요한 조언을 제공합니다. 우리는 오스만 제국에 새로운 삶을 끊임없이 불어 넣어 우리의 새 민주주의 전통을 축하하고 강화해야 합니다."
OTT_write_constitution:0 "새로운 헌법 제정"
OTT_write_constitution_desc:0 "1876년 오스만 헌법은 그저 프랑스 헌법을 번역한 것 뿐이고 외세의 압력 하에서 발표되었으며, 무엇보다 구시대의 산물입니다. 금세기의 도전에 직면하여 새로운 헌법을 만들어 봅시다!"
OTT_enforce_rule_of_law:0 "법을 시행하다"
OTT_enforce_rule_of_law_desc:0 "행정부, 입법부, 사법부 사이의 견제와 균형을 세심하게 설정함으로써 우리는 다가오는 해의 폭풍을 헤쳐 나갈 수 있습니다."
OTT_fight_corruption:0 "부패 척결"
OTT_fight_corruption_desc:0 "오스만 제국은 부패가 지속되는 한 회복하지 못할 것임이 분명해졌습니다. 우리는 당장 부패한 자들을 하나하나 파괴할 것입니다."
OTT_eliminate_military_factions:0 "군벌 제압"
OTT_eliminate_military_factions_desc:0 "우리 군 내에는 술탄 이외의 지도자에게 충성하는 파벌들이 있습니다. 이러한 이념적, 민족주의적, 그리고 심지어 종교적인 파벌들에 충성하는 종교적 파벌들에게 무슨 조치를 취하지 않는다면 우리 군대를 파멸로 몰아갈 것입니다."
OTT_end_paramilitary:0 "오스만 국가 재건사업"
OTT_end_paramilitary_desc:0 "우리의 오래 된 기관들, 이을디즈 조직, 그리고 CUP의 특별 조직들은 외국 정보 수집보다는 서로를 헐뜯는 것에 더 관심이 있는 부패한 준군사 조직으로 전락했습니다. 이것은 반드시 개선되어야 합니다."
OTT_mecidian_reforms:0 "메지디안 개혁"
OTT_mecidian_reforms_desc:0 "그의 아버지의 행적에 뒤이어, 술탄 압둘하미드 2세는 그의 제국의 개혁을 위한 기틀을 마련하기 시작했습니다. 그것이 성공할지에 대한 여부는 또 다른 의문입니다."
OTT_legal_reform:0 "법률 개혁"
OTT_legal_reform_desc:0 "우리의 법률적인 코드 민법은 항상 개선의 과정에 있습니다. 우리는 정의가 항상 신속하고 결단력 있게 이루어지도록 하기 위해 이 개혁 영역에 대한 추가적인 노력을 집중할 수 있습니다."
OTT_judicial_reform:0 "사법 개혁"
OTT_judicial_reform_desc:0 "사법권의 독립은 어떠한 부당한 영향 없이 법률, 증거, 사실만을 근거로 판결을 내려 모든 사람의 권리가 보호되도록 만듭니다. 그러므로 정당한 법 집행은 공정하고 일관된 정의를 위한 필수적인 요건입니다."
OTT_administrative_reform:0 "행정 개혁"
OTT_administrative_reform_desc:0 "우리 행정부가 시대에 뒤떨어졌다는 것은 비밀이 아닙니다. 우리는 공무원들의 임금을 재정의하고, 단위를 미터 법으로 바꾸고, 우리 학계가 제안한 표준 오스만 일람 표를 채택함으로써 더 나은 행정부를 보장하는 조치를 취해야 합니다."
OTT_bureaucratic_reform:0 "관료제 개혁"
OTT_bureaucratic_reform_desc:0 "오스만 제국의 희망과 꿈은 서서히 사라지고 있습니다. 우리는 부패하고 굼뜬 관료 주의를 고치지 않고서는 제국을 회춘시킬 수 없습니다."
OTT_education_reform:0 "교육 개혁"
OTT_education_reform_desc:0 "초등 학교에서부터 대학교, 전통 종교 기관까지 모든 수준의 교육 제도를 개혁하는 것은 우리 나라의 힘을 회복하는 데 도움이 될 것입니다."
OTT_expand_universities:0 "대학 확장"
OTT_expand_universities_desc:0 "우리의 산업 확장과 기타 최근의 발전은 우리가 더 많은 연구 개발을 병행할 수 있게 해 줄 것입니다. 우리의 주요 대학들에 더 많은 자금을 제공함으로써 우리는 오스만 기술 발전을 가속화할 수 있을 것입니다."
OTT_faculty_of_hayro_research:0 "하이레딘 파샤 연구소"
OTT_faculty_of_hayro_research_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 R&D분야의 새로운 기회를 열어 주었습니다. 우리는 오직 진보된 이론 연구에만 전념하기 위해 부르사에 하이레딘 파샤 연구소를 설립할 수 있는 절호의 기회를 얻었습니다."
OTT_foreign_affairs:0 "외교 문제"
OTT_foreign_affairs_desc:0 "비록 우리의 손이 가정 불화로 인해 묶여 있다고 해도, 우리는 여전히 국제 무대에서 뛸 수 있는 카드를 가지고 있습니다."
OTT_ottoman_caliph:0 "오스만 칼리프"
OTT_ottoman_caliph_desc:0 "오스만 제국은 모든 무슬림들의 정당한 칼리프입니다. 다른 이슬람 국가들과의 상호 관계를 적극적으로 추구함으로써, 우리는 전 세계에 걸쳐 우리의 정통성을 증진시킬 수 있어야 합니다."
OTT_opda:0 "OPDA 협상"
OTT_opda_desc:0 "오스만 재무부가 1881년에 파산되었을 때, 우리는 채무를 이행하지 못했습니다. 대신, 유럽의 강대국 (European Great Powers)은 지불금을 인출하기 위해 우리를 대신하여 세금을 징수 할 것이라고 결정했습니다. 그래도 이건 너무한 조치입니다..."
OTT_opda_germany:0 "독일 지불 협상"
OTT_opda_germany_desc:0 "매달 독일 제국에 의해 징수되는 막대한 OPDA 지불금이 우리를 짓누르고 있습니다. 우리가 주권 국가로서 살아 남기 위해서는 우리 자신의 경제를 통제해야 합니다."
OTT_opda_austria:0 "오스트리아 지불 협상"
OTT_opda_austria_desc:0 "매달 오스트리아 제국에 의해 징수되는 막대한 OPDA 지불금이 우리를 짓누르고 있습니다. 우리가 주권 국가로서 살아 남기 위해서는 우리 자신의 경제를 통제해야 합니다."
OTT_retake_yemen:0 "예멘에 대한 지배권 재확인"
OTT_retake_yemen_desc:0 "예멘 빌라예트의 끊임 없는 반란은 수년 전에 오스만 제국이 자이디 제국과 협상하도록 강요했었습니다. 우리는 세계대전 이후의 옛 빌라예트로부터 벗어났지만, 아라비아의 상황은 급속히 변하고 있습니다."
OTT_turkic_diplomacy:0 "투르크 외교"
OTT_turkic_diplomacy_desc:0 "이제 우리는 외국의 문제들에 대한 우리의 길을 자유롭게 추구할 수 있게 되었으니, 우리는 우리 주변의 투르크족들에게 접근해야 합니다. 우리는 단지 우리의 생득권과 재산만을 추구할 뿐입니다. 그리고 우리는 그것을 확보할 것입니다..."
OTT_save_balkan_turks:0 "발칸의 투르크족 보호"
OTT_save_balkan_turks_desc:0 "-"
OTT_azerbaijan_relations:0 "아제르바이잔과의 관계"
OTT_azerbaijan_relations_desc:0 "-"
OTT_status_of_crimea:0 "크림 반도의 지위"
OTT_status_of_crimea_desc:0 "-"
OTT_retake_batum:0 "바투미 해방"
OTT_retake_batum_desc:0 "신을 믿지 않는 사회주의자들이 또 다른 나라를 점령하였고, 이제는 바투미 주변의 옛 영토를 장악하고 있습니다. 독일 거인이 먼 곳을 바라보는, 지금이 술탄의 지배를 회복해야 할 때입니다."
OTT_economic_initiative:0 "경제 계획"
OTT_economic_initiative_desc:0 "몇세기 전까지만 해도, 오스만 제국은 세계에서 가장 큰 경제 대국 중 하나였습니다. 이것은 우리의 생산 기술이 침체된 반면에 서양인들이 획기적인 제조 방법을 발견한 이후로 옛말이 되었습니다. 우리는 이것을 바로잡기 위해 만전을 기해야 합니다."
OTT_agricultural_investments:0 "농업 투자"
OTT_agricultural_investments_desc:0 "지금 우리 농부들이 사용하는 농경법은 경악스럽게도 석기 시대 이후로 농부들이 사용한 것과 똑같은 방법입니다. 현대 농업 기술이 없다면, 우리는 절대 서구 농업의 효율성과 대적할 수 없습니다."
OTT_school_of_agriculture:0 "농업 학교"
OTT_school_of_agriculture_desc:0 "우리는 우리 제국의 모든 구석에 농업 학교들을 설립함으로써 새로운 농경 기술의 확산을 가속화할 수 있습니다."
OTT_land_reform:0 "토지 개혁"
OTT_land_reform_desc:0 "많은 호응을 받지는 못하는 조치이지만 그럼에도 불구하고 우리는 우리 제국의 농지를 재분배해야 합니다. 고대 티마르 제도는 열악한데다가 부패했으며, 농경지를 경작할 수 있는 사람들에게 농경지를 합리적으로 배분하는 것으로 대체될 필요가 있습니다."
OTT_mechanized_agriculture:0 "기계화 농업"
OTT_mechanized_agriculture_desc:0 "트랙터들은 평범한 농축자들에게는 너무나 비싸기 때문에 오스만 제국에서는 흔치 않은 광경입니다. 예비 부품과 고급 수리의 필요성은 제반 사항을 더욱 복잡하게 만듭니다. 우리는 우리의 농업 혁명을 이룰 수 있도록 우리의 국가 트랙터 산업을 확장해야만 합니다!"
OTT_industrial_investments:0 "산업 투자"
OTT_industrial_investments_desc:0 "불굴의 의지와 근면함으로 우리는 위대한 제국을 지배하기 위한 모든 노력에 집중할 수 있습니다."
OTT_anatolian_factories:0 "아나톨리아 공장"
OTT_anatolian_factories_desc:0 "우리의 주요 도시들은 현대 시민들이 현대의 민간 공장을 가지고 있는 중요한 중심지이지만, 아나톨리아는 그러한 시설들을 가지고 있지 않습니다. 우리는 우리의 성공적인 부흥에 있어서 오스만 제국 전체의 경제 참여를 보장해야만 합니다."
OTT_encourage_construction_industry:0 "건설 산업 장려"
OTT_encourage_construction_industry_desc:0 "세계가 전쟁의 불길에 휩싸였을 때조차도 민간 산업의 능력은 과소평가 되어서는 안 됩니다."
OTT_military_industry:0 "군사 산업 확장"
OTT_military_industry_desc:0 "전쟁 때마다 군사 장비를 생산하기 위해 민간 공장을 개조하는 것은 비효율적입니다. 우리는 완전히 군사적 용도로 공장을 짓는 것에 초점을 맞춰야 합니다."
OTT_steel_industry:0 "철강 산업을 확대"
OTT_steel_industry_desc:0 "우리는 석탄과 철을 가지고 있다. 이제 우리는 자금을 확보하고 있습니다. 카라뷔크에 큰 제철소 단지를 건설하는 것은 현대의 무기에 필요한 강철판을 제공할 것입니다."
OTT_oil_industry:0 "석유 산업을 확대"
OTT_oil_industry_desc:0 "키르쿠크의 석유 매장량은 우리 제국에 상당한 수익을 올리고 있지만, 우리는 우리의 아라비아 빌라예트에 다른 석유 매장량이 있을지도 모른다고 짐작하고 있습니다. 우리는 유전 개발을 위한 노력과 발전에 총력을 기울여야 합니다."
OTT_trade_expansion:0 "무역 확대"
OTT_trade_expansion_desc:0 "우리의 신속한 산업화는 우리가 세계 시장에서 우리의 입지를 확보할 수 있게 할 것입니다. 우리는 전 세계 무역 기회를 추구하는 사업가들을 지지하기 위해 노력해야 합니다."
OTT_infrastructure_investment:0 "인프라 투자"
OTT_infrastructure_investment_desc:0 "우리의 인구 중심을 철도와 아우토반에 연결하는 것은 그들의 경제 참여를 향상시키고 비용을 상당히 절감해 줄 것입니다."
OTT_expand_anatolian_infra:0 "아나톨리아 철도 확장"
OTT_expand_anatolian_infra_desc:0 "적절한 기반 시설이 없는 국가는 발전된 프로젝트나 구조를 추구할 수 없습니다. 우리는 아나톨리아 내부와 우리 제국의 나머지를 연결시켜야 합니다."
OTT_expand_syrian_infra:0 "시리아 철도 확장"
OTT_expand_syrian_infra_desc:0 "우리의 인프라를 시리아로 확대하는 것은 우리의 아라비아 문제를 통제하는 데 필요한 수송 수단과 교통 수단을 제공할 것입니다."
OTT_expand_baghdad_infra:0 "바그다드 철도 확장"
OTT_expand_baghdad_infra_desc:0 "유명한 바그다드 철도는 오랫동안 독일의 지원을 받아 왔지만, 우리는 그것을 지금보다 더 발전시킬 수 있습니다."
OTT_ottoman_army:0 "오스만 육군"
OTT_ottoman_army_desc:0 "오스만 육군은 터키의 심장입니다. 우리는 육군이 우리의 수많은 적들에 대항할 수 있도록 전력 강화를 지원해야 합니다. 우리의 생존은 강력한 육군에 달려 있습니다."
OTT_army_modernization:0 "육군 현대화"
OTT_army_modernization_desc:0 "마우저 소총과 총검은 세계대전에서 효과적으로 입증되었지만, 전장은 변화하고 있습니다. 우리와 적의 기술과 장비들 사이의 격차가 더욱 커지고 있고 우리 군대가 싸워 이길 수 있기를 바란다면 우리는 상당한 노력을 기울여야 합니다."
OTT_equipment_effort_unq:0 "장비 노력"
OTT_equipment_effort_unq_desc:0 "보병들이 운반할 수 있는 장비의 한계는 지속적으로 추진되고 있습니다. 우리는 우리의 군대에게 최선의 수단을 제공하는 것에 초점을 맞출 것입니다."
OTT_modern_equipment:0 "현대식 장비"
OTT_modern_equipment_desc:0 "우리는 우리의 보병들과 지원 부대들이 우리 시대의 최고의 장비들로 무장하도록 보장하기 위한 노력을 계속할 것입니다."
OTT_artillery_effort_unq:0 "포병 노력"
OTT_artillery_effort_unq_desc:0 "포병대의 발전을 지원하는 것은 매우 중요합니다. 메흐메트 2세의 자손으로서, 우리는 오차 범위 개선과 더 큰 구경에 대한 연구를 확대해야 합니다."
OTT_military_electronics_unq:0 "군사 전자 공학"
OTT_military_electronics_unq_desc:0 "모든 여분의 자원을 전차와 항공기를 개발하는 데 끌어들이는 것은 매력적이지만, 전쟁에서 승리하는 비결은 이제 전자 공학이나 컴퓨터와 같은 새로운 분야에 있습니다."
OTT_motorization_effort_unq:0 "차량화 노력"
OTT_motorization_effort_unq_desc:0 "차량화 장비의 기동성과 튼튼한 장갑은 전쟁터에서 보병들을 보호하는 데 중요합니다. 우리는 신속하게 이러한 발전에 적응해야 할 것입니다."
OTT_armor_effort_unq:0 "기갑 개선"
OTT_armor_effort_unq_desc:0 "전차들은 지난 전쟁의 구닥다리 괴물들과는 많이 달라졌습니다. 우리의 연구와 훈련은 다른 강대국들의 뒤를 따라갈 수 없습니다. 오스만 제국은 자국의 기갑 부대를 만들어내야 합니다."
OTT_directorate_military:0 "군수 공장"
OTT_directorate_military_desc:0 "우리는 우리의 군사 생산 시설을 조직화된 공장의 적절한 네트워크로 재편성해야 합니다. 우리 부대가 새로운 장비를 원활하게 구입할 수 있도록 하기 위해 군수공장 총괄 이사회를 설립할 것입니다."
OTT_edok:0 "군사 교리 교육 연구부"
OTT_edok_desc:0 "세계대전기에 정립된 군사 교리는 구시대적입니다. 우리는 내일의 군의 사상을 형성하는 일에 최선을 다해야 합니다."
OTT_doctrine_studies:0 "교리 연구"
OTT_doctrine_studies_desc:0 "최근의 전쟁들에서 전장의 환경이 많이 바뀌었습니다. 우리는 이것에 적응하기 위해 우리의 교리를 꾸준히 개선해야 합니다."
OTT_army_engineers:0 "육군 공병대"
OTT_army_engineers_desc:0 "육군 공병대는 미래의 많은 군사 프로젝트를 위한 초석을 마련하는 역할을 맡게 될 것입니다."
OTT_special_forces_unq:0 "특수 부대"
OTT_special_forces_unq_desc:0 "우리는 정예 부대가 필요합니다; 산악 부대와 해병대원들은 우리의 우선 순위가 되어야 합니다."
OTT_reorganize_army:0 "육군 체계 재편성"
OTT_reorganize_army_desc:0 "세계대전에서의 우리의 실패에서 얻은 쓰라린 교훈은 아직도 생생합니다. 우리가 세계대전의 실수를 반복하는 것을 피하고 싶다면 우리의 징병 제도를 재정비하고 효율적인 동원 시간표를 준비해야 합니다."
OTT_gendarmerie:0 "헌병 개혁"
OTT_gendarmerie_desc:0 "오스만 제국은 거의 100년은 낙후된 구닥다리 헌병대를 가지고 있습니다. 그들은 환경도 열악하고 장비조차 너무 부족합니다. 더 많은 헌병을 양성하고 예산을 지원하는 것으로 그들의 능력을 크게 향상시켜야 합니다."
OTT_desert_forces:0 "사막군을 파견하다"
OTT_desert_forces_desc:0 "우리는 자원이 희박한 사막으로 둘어싸여 있다는 우리의 약점을 장점으로 바꿀 수 있는 현명한 방법을 찾아야만 합니다. 조직화된 황실 연대의 구현은 이것을 현실화하는 최선의 방법입니다. 낙타는 매우 적은 물을 필요로 하고, 지형에 잘 적응하고, 기름을 필요로 하지 않으며, 장갑차보다 더 빠르게 움직일 수 있습니다. 아라비아의 유목민 부족들이 낙타를 제공해 줄 것입니다!"
OTT_army_aviation_unq:0 "육군 항공 사령부"
OTT_army_aviation_unq_desc:0 "공중전에서보다 기술적 진보가 더 빨랐던 곳은 없습니다. 항공은 현대 국가라면 통달하고 있어야만 하는 분야입니다."
OTT_more_airbases:0 "더 많은 공군 기지 건설"
OTT_more_airbases_desc:0 "우리 공군 기지를 확장할 시간이 왔습니다! 배치 인원수와 배치된 항공기량 모두를 크게 향상시키기 위해 새로운 항공 기지를 건설하기 위한 계획이 이미 수립되어 있습니다."
OTT_air_warfare_academy:0 "공군 사관 학교"
OTT_air_warfare_academy_desc:0 "공군의 추가적인 발전은 다른 병종들과 원활하게 협력하기 위해 필요할 것입니다. 우리는 우리의 조종사들에게 기술적이고 전술적인 지식을 제공할 예실쾨이 공군 사관학교를 현대적인 학교로 확장해야 합니다."
OTT_aircraft_industry:0 "항공기 산업을 수립한다"
OTT_aircraft_industry_desc:0 "만약 우리가 강력한 항공기를 만들고 싶다면 항공기 제조 능력의 추가 개발이 필요할 것입니다."
OTT_fighter_focus_unq:0 "전투기 중점"
OTT_fighter_focus_unq_desc:0 "우리는 세계대전 때의 전투기 이후로는 전투기를 만들어 본 적이 없습니다. 전투기를 개발하는 데 앞장 서는 것은 미래에 우리에게 도움이 될 것입니다."
OTT_bomber_focus_unq:0 "폭격기 중점"
OTT_bomber_focus_unq_desc:0 "미래의 사람들이 오늘날의 전쟁에 대한 공포에 대해 이야기할 때, 하늘에서 내리는 죽음은 그중에서도 돋보일 것입니다. 우리는 그러한 이야기들이 우리의 적들에게 전해지도록 최선을 다할 것입니다."
OTT_german_air_designs:0 "독일 항공 디자인"
OTT_german_air_designs_desc:0 "우리의 항공기 기술이 다른 강국에 뒤지고 있다는 것은 비밀이 아닙니다. 우리가 현대 항공 기술을 따라잡으려면 타국 항공사들로부터 항공기 청사진과 기술 전문 지식을 얻어야 합니다."
OTT_ottoman_navy:0 "오스만 해군"
OTT_ottoman_navy_desc:0 "우리 해군의 팽창과 근대화는 우선시되어야 합니다. 새로운 조선소에 가능한 모든 자원을 할당하고 불을 뿜어내는 함선들에 대한 연구를 실시해야 합니다."
OTT_golcuk_dockyards:0 "괼쥑 조선소 설립"
OTT_golcuk_dockyards_desc:0 "골든 혼에 위치한 우리의 오래 된 조선소들은 현대 주력함을 짓는데 적합하지 않습니다. 우리의 해군 본부 엔지니어들에 의한 조사는 괼쥑이 우리 해군의 주요 거점이자 조선소가 되기에 최적의 위치에 있다고 결론지었습니다."
OTT_cruiser_effort_unq:0 "순양함 주력"
OTT_cruiser_effort_unq_desc:0 "첨단 전함 연구에 착수하기 전에, 먼저 순양함들의 교체가 필요합니다."
OTT_battleship_effort_unq:0 "전함 주력"
OTT_battleship_effort_unq_desc:0 "가장 많은 전함이 있는 나라가 바다를 지배할 것입니다. 우리는 다른 열강으로부터 구입한 배에 의존할 것이 아니라, 우리의 주력함을 만들 수 있는 능력을 획득해야 합니다."
OTT_destroyer_effort_unq:0 "구축함 주력"
OTT_destroyer_effort_unq_desc:0 "잠수함의 전략적 사용에 관한 우리의 연구는 그러한 전략들에 대응할 준비를 할 필요성을 분명히 보여 줍니다. 이것을 위해 구축함은 매우 중요합니다."
OTT_submarine_effort_unq:0 "잠수함 주력"
OTT_submarine_effort_unq_desc:0 "잠수함 전투는 어뢰의 발명 이래로 가장 흥미로운 해군 발전입니다. 우리는 잠수함을 개발하는 데 주력할 것이며, 적 함선에 대항하여 사용할 것입니다."
OTT_naval_supremacy:0 "해군 패권 추구"
OTT_naval_supremacy_desc:0 "우리의 해군 교리를 수용하고 채택하는 것은 우리의 무역 호송 업자들의 안전을 보장하고 우리 제국의 바다를 더 잘 통제할 수 있게 할 것입니다."
OTT_marmara_blacksea:0 "마르마라와 흑해"
OTT_marmara_blacksea_desc:0 "다르다넬스와 보스포러스 해협에 있는 낡은 요새를 개조하는 것은 우리 해군의 부담을 덜어줄 것입니다. 그것은 또한 우리의 흑해 해상 무역로를 안전하게 보호해 줄 것입니다."
OTT_mediterranean:0 "동부 지중해 연안"
OTT_mediterranean_desc:0 "우리가 동부 지중해를 통제하려면 베이루트의 해군 기지를 확장하는 것이 중요합니다. 이 계획에는 키프로스를 가라앉지 않는 항공 모함으로 바꾸기위한 조항도 포함되어 있습니다."
OTT_gulf_of_basra:0 "바스라 만"
OTT_gulf_of_basra_desc:0 "바스라와 바스라에 있는항구들은 석유 무역에 있어서 중요한 역할을 하고 있지만, 그곳은 페르시아와 아라비아의 적대 세력으로부터 위협 받고 있습니다. 우리는 이러한 잠재적 위협에 맞서기 위해 우리 해군력을 강화해야 합니다."

### Events ###
ott.1.t:0 "숭고한 국가"
ott.1.d:0 "오스만 제국은 한때 3개 대륙을 거쳐 수백만 명의 사람들을 지배한 가장 위대한 제국이었으나 19세기 말에는 '유럽의 병자'로 알려지게 되었습니다. 산업화의 어려움, 교육받은 중산층의 부재 및 만성적인 자금 부족은 현재의 오스만 제국이 압둘하미드 2세가 왕위에 올랐던 1876년 당시의 힘에 크게 못 미친다는 것을 의미했습니다. 오스만 군은 1877년 러시아-투르크 전쟁의 충격으로 흔들리고 있으며, 오스만 재무부는 파산을 선포했고 일부 이해 집단은 제국에 대한 정치적 통제권을 얻기 위해 계획하고 있습니다. 이러한 약점들로 인해 제국은 유럽 열강들과의 긴밀한 협력을 도모하였습니다. 프랑스에 대한 프로이센의 군사적 성공으로 제국은 독일군과 군사적 및 경제적 유대 관계를 맺게되었고, 1888년 베를린-바그다드 철도 건설에 절정을 이루었습니다. 압둘하미드 2세 그의 통치 기간 동안에 그는 거대한 교육 프로그램을 시작했고 제국을 온전하게 유지하기 위해 필사적인 외교 공작을 펼쳤습니다. 동시에 그는 그의 절대적인 통치를 유지하기 위한 노력으로 야당 집단에 대한 체계적인 억압에 관여했습니다. 이러한 노력에도 불구하고 1908년에 '청년 투르크 당'의 반란이 일어났고, 1909년 압둘하미드 2세가 퇴위되었으며, 1913년의 유혈 쿠데타는 세계대전으로 이어지는 날에 오스만 제국이 엔베르, 탈라트 및 케말 '세 명의 파샤'에 의해 통치된다는 것을 의미했습니다. 1914년 세계대전이 유럽에서 시작되었을 때, 청년 투르크 정부는 독일인들과 비밀 조약을 체결했고, 그 후에 협상국 세력과의 전쟁에 합류하였습니다."
ott.1.a:0 "신이여 제국을 구하소서..."

ott.2.t:0 "검은 월요일이 오스만 제국을 강타했다!"
ott.2.d:0 "거의 한달 전, 베를린 증권 거래소(Berlin Stock Exchange)가 나락으로 떨어져 독일 제국의 경제를 전례 없는 위기로 몰아넣었습니다. 이제 충돌의 충격파가 오스만 제국에 이르렀습니다. 독일과 오스트리아 소유의 회사가 그들의 노동자들을 폐쇄하거나 해고하고 있습니다. 오스만 리라는 이미 가치 하락하고 있으며, 자원 수출은 줄어들고 있습니다. 우리의 불안정한 경제는 붕괴 직전에 있습니다..."
ott.2.a:0 "위대한 알라시여 우리를 보호하소서!"

ott.3.t:0 "초기 안정화"
ott.3.d:0 "위기의 첫번째 물결이 서서히 지나가면서, 덜 영향 받은 경제의 일부가 밑바닥에서부터 되살아나고 있습니다. 여전히, 우리 경제의 전반적인 상태는 낙관적이지는 않습니다."
ott.3.a:0 "곧 안정화가 이루어지기를 바란다"

ott.4.t:0 "정부 개입"
ott.4.d:0 "최소한 부분적인 정치적 안정을 위해, 우리는 위기 이전 산업을 회복하기 위한 일련의 집중적인 개혁을 단행할 준비가 되어 있습니다."
ott.4.a:0 "훌륭해!"

ott.5.t:0 "추가 안정화"
ott.5.d:0 "외국 기업의 새로운 관심으로 인해 우리 경제는 위기 이전의 효율성을 되찾고 있습니다."
ott.5.a:0 "계속해!"

ott.6.t:0 "국제 유대인 로비 단체의 요청"
ott.6.d:0 "오스만 제국 당국은 언제나 유대인들을 환영했습니다. 그들이 스페인에서 추방당한 후 이베리아 유대인의 정착을 허용했던 술탄 베야지트 2세의 통치 이후, 그들은 제국의 필수적인 부분이었습니다. 하지만, 시오니즘의 출현 이래로 팔레스타인에 있는 외국인 유대인들의 대량 학살을 막는 한편, 그들의 순례 행위에 대한 제한을 하는 법이 통과되었습니다. 최근에 국제 유대인 로비 단체는 우리에게 덜 엄격한 법률을 요구했습니다."
ott.6.a:0 "아주 좋아,팔레스타인에 외국인 유대인들의 제한적 정착을 허용한다."
ott.6.b:0 "모든 비 오스만 유태인에게 완전한 정착의 자유를 부여한다"
ott.6.c:0 "우리는 팔레스타인의 안정을 위태롭게하지 않을 것이다!"

ott.7.t:0 "팔레스타인 정착민들"
ott.7.d:0 "새로운 정착 법 통과 이후 팔레스타인으로 몰려든 유대인 수는 이 지역에서 인구 변화가 급격히 일어났습니다. 예루살렘과 그 주변에 정착 한 이래로 히브리어가 급속히 두 번째가 되고, 심지어 일부는 팔레스타인의 제1 언어를 될 수도 있다고 주장합니다. 시오니즘의 이상 또한 우리 땅으로 들어왔고 몇몇 유대인 당국은 이미 독립 요구에 대해 더욱더 자치권을 요구했습니다."
ott.7.a:0 "우리의 위대함은 권력을 포기하지 않는 중앙 집권적 정부로부터 나온 것이다."
ott.7.b:0 "그들에게 지방 자치권을 부여하라."

ott.8.t:0 "아랍 대반란!"
ott.8.d:0 "[GetYear]년 중반에 터키의 주인들로부터 억압을 받자, 몇몇 아랍 도시들은 폭동을 일으켰습니다. 폭도들은 오스만의 제도를 타도하고 경찰과 군사 기지를 급습하기 시작했습니다. 바그다드에서 예루살렘까지, 아랍인들은 오스만 제국에 대항하여 봉기했습니다."
ott.8.a:0 "우리는 그것들을 부숴 버릴 거야!"

ott.9.t:0 "오스만 제국이 지원을 요청하다!"
ott.9.d:0 "모든 면에서 침략에 직면한, 오스만 제국의 술탄은 위험하게도 장비를 갖추지 못한 그의 군대를 위한 무기를 확보하기 위해 우리에게 접근했습니다. 우리 스스로도 전쟁을 준비하고 있지만, 약간의 장비를 보내 그들의 신뢰를 얻을 수 있고 심지어 사막의 귀중한 검은 황금(석유)에도 접근할 수 있을 것입니다."
ott.9.a:0 "그들을 전폭적으로 지원하자"
ott.9.b:0 "그들을 전폭적으로 지원하자"
ott.9.c:0 "우리에게 여분용으로 남은 것을 그들에게 보내라"
ott.9.e:0 "우리는 훨씬 더 중요한 일들을 처리해야 한다."

ott.901.t:0 "[From.GetName]이(가) 지원을 보내다!"
ott.901.d:0 "우리의 지원을 호소하여, [From.GetName]은(는) 우리의 부름을 받아들이고 우리가 절실하게 필요로 하는 무기를 우리에게 보내기로 결정했습니다. 기회주의에서 나온 것인지 오래된 친구를 지지하려는 것인지는 불분명하지만 그럼에도 불구하고 우리는 행복합니다."
ott.901.a:0 "아주 좋아"

ott.10.t:0 "아라비아 반란 진압"
ott.10.d:0 "축하합니다! 우리의 무적의 군대는 베두인군을 성공적으로 패배시켰습니다. 다시 한번 그들의 반란은 헛된 것이었습니다."
ott.10.a:0 "배은망덕한 반역자들은 결코 과거로부터 배우지 못할 것이다!"

ott.11.t:0 "아라비아 반란 성공!"
ott.11.d:0 "시리아와 이라크 민족주의 운동은 우리의 군대를 패배시켰고 심지어 우리의 영토를 차지하기 시작했습니다! 우리가 그들에게 평화를 제안할까요?"
ott.11.a:0 "그들의 독립을 인정하자 우리는 이미 패배했다..."
ott.11.b:0 "계속 싸워라!"

ott.12.t:0 "민족주의자 반군 성공"
ott.12.d:0 "이것은 대단한 승리입니다만, 왜 아무도 실제로 플레이 하지 않는 애매한 wehraboo 모드에서 숨겨진 이벤트의 현지화 파일 항목을 읽는 중입니까?"
ott.12.a:0 "오, 네가 날 잡았구나 :DDDD"

ott.13.t:0 "전쟁 전의 현상 유지"
ott.13.d:0 "세계대전급의 패배와 파괴를 가까스로 모면한 후, 오스만 투르크는 그들이 거의 이익을 얻지 못한 것을 깨달았습니다. 12년간의 전쟁, 질병, 빈곤을 겪으면서 오스만 제국은 그것에 대한 아무런 성과도 얻지 못 했습니다. 비참한 전쟁의 어두운 종결에 뒤이어 엔베르, 탈라트, 케말 파샤는 그들의 권위를 강화하려 했으나, 그 당시의 위원회는 그때까지의 모든 신뢰를 잃었습니다. 이에 더해, 이 단체는 이 제국을 전쟁으로 이끈 청년 투르크들을 기소하기 위한 다양한 집단들로부터 엄청난 압박감을 받았습니다. 이로 인해 외국으로 탈출한 삼두 정치의 몰락이 순식간에 일어났습니다. 독일의 지원으로 오스만 술탄은 약했지만 권위 있는 모습을 되찾았습니다. 불행하게도, 독일군은 현 상황을 유지하는 것에 관심을 갖고 있었고, 야당들과 반대로 군주제를 지지하는 동시에, 술탄 메흐메드 6세는 자신의 역할에 대한 불복종은 그들의 지지를 철회할 것이라는 것을 알고 있습니다. 1936년에 제국은 충격적이었고 흔들렸습니다. 개혁을 요구하는 다양한 민족주의 단체들이 참여하였는데, 이는 독립을 쟁취하려는 다양한 민족주의 단체들이 참여하고 있기 때문입니다. 경제적으로는 독일의 지원에 의존하고 있으며, 특히 중동에서의 석유 무역에 의존하고 있습니다. 다른 말로 하자면, 오스만 제국은 이제 유럽의 불치병 걸린 환자입니다."
ott.13.a:0 "폭풍 전야 로군..."

ott.14.t:0 "우리 땅이 넓어진다"
ott.14.d:0 "수년 간의 아랍 민족주의자들과 관련된 수년 간의 논쟁 끝에, 오스만 제국은 몇개의 지방 자치 단체들을 우리의 통제 하에 놓았다."
ott.14.a:0 "잘했어!"

ott.15.t:0 "나우르즈 날의 폭동"
ott.15.d:0 "우리 제국의 쿠르드족 지역에 대한 불만족은 많은 자치권을 요구하고 있으며, 많은 사람들이 더 많은 자치권을 요구하고 있으며, 일부는 명백한 독립을 요구하고 있습니다. 3월 21일은 분리주의자들에게 중요한 날이며, 이는 전통적인 봄 축제와 페르시아의 새해를 기념하는 날 입니다. 올해 나우루즈 기념일 동안, 디야르바키르에서의 작은 사건이 곧바로 대규모 폭동으로 변했습니다. 쿠르드 지방에서 시위와 폭동이 발생하고 있는 와중에, 우리는 생디칼리스트가 배후에 있다고 의심하고 있는 반면, 많은 쿠르드족들과 부족들은 이 운동에 대한 지지를 표명했습니다."
ott.15.a:0 "이건 좋지 않아 보이는데..."

ott.16.t:0 "쿠르드족 반란"
ott.16.d:0 "오스만 헌병대가 사태를 진정시키지 못했기 때문에, 쿠르드 족의 폭동은 하루 종일 계속되었습니다. 술탄에 반항적인 쿠르드 족들은 억압과 자치권 부족에 질려 있었습니다. 제국의 모든 쿠르드 지역에 걸쳐 열린 폭동이 보도되었습니다. 이것이 유럽의 병자에게 최후의 일격이 될 수 있을까요?"
ott.16.a:0 "나중에 보자..."

ott.17.t:0 "동쪽에서의 보고서"
ott.17.d:0 "공개 반란으로 쿠르드족이 살고있는 지역에서 오스만 제국의 안정은 한 번의 성공적인 반란이 아라비아의 주와 주에서 도미노 효과를 일으킬 수 있기 때문에 붕괴 직전에 있습니다. 우리는 이 폭동을 빨리 진압해야 합니다."
ott.17.a:0 "국가의 적들을 쳐부숴라!"
ott.17.b:0 "아마도 그들은 독립을 누릴 자격이 있을지도 모른다..."

ott.18.t:0 "쿠르드족 폭동이 진압되었다!"
ott.18.d:0 "우리 군은 쿠르드족의 모든 영토를 장악했습니다. 다시 한번 그들의 반란은 헛된 것이었습니다."
ott.18.a:0 "이 쿠르드 족들은 결코 과거로부터 배우지 못할 것이다!"

ott.19.t:0 "쿠르디스탄이 여전히 존재한다!"
ott.19.d:0 "우리 정예 부대의 집중으로도 쿠르드족의 반란을 진압할 수 없었습니다. 일부 참모들은 이러한 성과를 계속해서 감내하고 있는 것은 헤자즈와 이집트의 적대적인 아라비아 국가들 직면하고 있는 우리의 힘을 약화시키는 것이라고 주장합니다. 쿠르디스탄의 독립을 인정할까요?"
ott.19.a:0 "그들의 독립을 받아들여라..."
ott.19.b:0 "절대!"

ott.20.t:0 "반란에 가담하는 쿠르드족"
ott.20.d:0 "오스만 제국에서의 쿠르드족 봉기의 발발은 쿠르드족 인구의 일부가 반란에 가담하도록 우리의 쿠르드족 인구를 설득시켰습니다. 우리는 그들이 우리 나라를 떠나 폭동에 가담하도록 허락할까요?"
ott.20.a:0 "뭐, 누가 상관하겠어?"
ott.20.b:0 "그들이 떠나는 것을 막는다."

ott.21.t:0 "페르시아 출신의 쿠르드족 자원병"
ott.21.d:0 "쿠르드족의 자유를 위한 우리의 투쟁은 모든 쿠르드 족들의 관심을 끌었습니다. 많은 사람들이 자유를 위해 싸우기 위해 고향을 떠나기로 결정했습니다!"
ott.21.a:0 "어떤 도움이든 받고 싶어!"

ott.22.t:0 "쿠르디스탄의 미래"
ott.22.d:0 "오스만 투르크와의 유혈 전쟁이 이제 쿠르드족의 운명을 결정할 때 입니다. 이제는 쿠르디스탄인들의 의지를 바탕으로 민주주의를 도입할 것인가, 아니면 우리를 번영으로 이끌 군주의 안정성이 필요한가?"
ott.22.a:0 "쿠르디스탄에 민주주의를 도입하라!"
ott.22.b:0 "쿠르드족의 왕은 안정을 가져다 줄것이다!"

ott.23.t:0 "쿠르디스탄 총선거!"
ott.23.d:0 "자유를 위한 투쟁이 시작된 이래로 많은 다른 당들은 그들이 쿠르드 족의 진정한 통치자라고 주장했습니다. 네 개의 큰 정당들이 승리할 가능성이 있습니다. 사회주의당은 급진적 사회주의 정당입니다. 제2당은 사회 민주당인 민주당입니다. 세 번째는 사회 자유당인 자유당입니다. 마지막 선택은 민족주의 정당인 전제군주당입니다."
ott.23.a:0 "연대, 형제애, 자유! 사회주의당!"
ott.23.b:0 "민주주의와 자유! 쿠르디스탄민주당!"
ott.23.c:0 "농장, 산업, 개발! 자유당!"
ott.23.e:0 "우리의 국민, 우리의 땅, 우리의 미래! 전제군주당!"

ott.24.t:0 "외교 문제"
ott.24.d:0 "선거 기간 동안 사회주의당은 만약 그들이 승리한다면 국제 사회로부터 보호와 협력을 구할 것이라고 말했습니다, 우리가 그렇게 해야 할지 아니면 고립되어야 할지 결정할 때라고 말했습니다."
ott.24.a:0 "국제 연합에 가입하도록 노력한다"
ott.24.b:0 "고립주의는 쿠르디스탄을 보호할 것이다."

ott.25.t:0 "쿠르드인들은 국제 연합에 가입하고 싶어 한다."
ott.25.d:0 "쿠르드족의 사회주의 친구들은 우리의 동맹국들이 신생아의 독립을 지키기를 바라고 있기를 바라며 국제 사회에 동참하고자 합니다. 비록 일부 고위 간부들이 국제적으로 쿠르드 족들의 즉각적인 수용을 주장하고 있지만, 그들 대부분은 그러한 급격한 움직임에 반대하고 있으며, 그들의 독립에 대한 간단한 보증을 선택하려 합니다."
ott.25.a:0 "쿠르디스탄을 국제 연합으로 초대한다!"
ott.25.b:0 "그들의 독립을 보장하라."
ott.25.c:0 "아니, 거기엔 관심 없다."

ott.26.t:0 "쿠르디스탄은 국제 연합에 가입했다."
ott.26.d:0 "프랑스는 우리의 제의를 받아들였고 이제 우리는 국제 연합의 일원이 되었습니다! 그러한 강력한 군사 동맹의 회원국들은 확실히 우리의 독립을 보장할 것입니다. 국제 연합 만세!"
ott.26.a:0 "만세 만세!"

ott.27.t:0 "쿠르드인들은 공식적인 보증을 받는다."
ott.27.d:0 "우리의 프랑스 동료들은 우리를 대신하여 우리의 독립을 보장하기를 꺼려 합니다."
ott.27.a:0 "적어도 뭔가는 ..."

ott.28.t:0 "쿠르드족은 공식적인 거절을 받았다!"
ott.28.d:0 "믿겨지지 않는다! 프랑스의 공산 당원들은 국제 연합에 가입하자는 우리의 요구를 거절했습니다!"
ott.28.a:0 "프랑스는 우리를 보호해야 된다!"

ott.29.t:0 "오스만 공공 부채 관리국"
ott.29.d:0 "1881년에 설립된 오스만 공공 부채 관리국(OPDA)은 오스만 정부가 민간 및 공공 부문의 유럽 채권자들에게 빚진 채무를 감시하고 징수하는 유럽 관리 조직이었습니다. 대부분의 부채는 프랑스와 영국 정부뿐만 아니라 민간 기관들에게도 빚을 져 왔으며, 그 결과, 혁명이 런던과 파리의 정권을 휩쓸었을 때 오스만 정부에 의해 일방적으로 파기되었습니다. 하지만, OPDA는 아직도 존재하고 있으며, 세계대전 기간 동안 콘스탄티니예에 대출 된 자본을 되찾기 위해 주로 독일 및 오스트리아 행정관에 의해 완전히 통제됩니다."
ott.29.a:0 "이런 친구들과..."

ott.30.t:0 "헤자즈의 분열"
ott.30.d:0 "점점 더 많은 아랍 민족주의가 우리의 주제에 대한 불만을 확산시키고 있습니다. 헤자즈의 독립적인 상태는 콘스탄티니예가 통제하는 자유의 지속적인 상징입니다. 우리는 어떻게 우리의 다양한 제국에서 이러한 반대 분자들을 다룰 수 있을까요?"
ott.30.a:0 "문제를 무시하고 사라지길 바란다."
ott.30.b:0 "지방 자치 단체에 더 많은 자치권을 부여하라."
ott.30.c:0 "반체제 인사들을 탄압!"

ott.31.t:0 "아랍 민족주의자들이 반란을 일으키다"
ott.31.d:0 "10월 28일에 세계대전 25주년 기념일이 다가오고 있고 아랍 민족주의자들은 정부에 항의하기 위한 구실로 이 행사를 이용하고 있습니다. 이번에 분노한 군중들은 폭동과 공공연한 반란의 발발로 위험에 빠뜨리고 있습니다. 어떻게 대응해야 할까요?"
ott.31.a:0 "친구들, 우리가 이슬람교도라고 생각 했어?"
ott.31.b:0 "헌병대를 현지 주 단위로 보낸다."
ott.31.c:0 "계엄령을 선포하고 군대를 파견하라."

ott.32.t:0 "전쟁 발발 25주년 기념 폭동."
ott.32.d:0 "세계대전 25주년 기념일은 아랍인들이 오스만 정부에 대한 불만을 나타내기 위해 거리를 행진하면서 분노한 폭동을 촉발시켰습니다. 경찰은 상황을 통제하는 데 어려움을 겪고 있으며 많은 현지 경찰관들이 폭도들에 합류하고 있습니다."
ott.32.a:0 "좋아, 그들이 원한다면 헤자즈에 가입시켜 줘."
ott.32.b:0 "반란을 진압하라, 하지만 거기서 끝내라."
ott.32.c:0 "반란을 진압하고 헤자즈에 선전포고한다."

ott.33.t:0 "우리 땅이 넓어진다!"
ott.33.d:0 "수년 간의 아랍 민족주의자들과 관련된 수년 간의 논쟁 끝에, 오스만 제국은 몇개의 지방 자치 단체들을 우리의 통제 하에 놓았습니다."
ott.33.a:0 "잘했어!"

ott.34.t:0 "오스만 침략의 응답을 요구"
ott.34.d:0 "수년 간의 아랍 민족주의자들과 관련된 수년 간의 논쟁 끝에, 오스만 제국은 독립국인 헤자즈의 독립 왕국에 전쟁을 선포했습니다. 아랍의 연대는 대응을 요구합니다."
ott.34.a:0 "우리는 형제들을 도울 것이다."
ott.34.b:0 "그건 너무 위험하다!"

ott.35.t:0 "이집트는 우리의 원조를 왔다!"
ott.35.d:0 "카이로에 있는 우리 형제들은 오스만 제국과의 싸움에서 우리를 도와 주기로 결정했습니다."
ott.35.a:0 "바닥에 함정이 있어!" #Ka3??? #it's an arab meme

ott.36.t:0 "이집트가 개입했습니다!"
ott.36.d:0 "카이로는 하심가에 대항하는 우리의 분쟁에 개입하기로 결정했습니다!"
ott.36.a:0 "우리는 그들을 둘 다 분쇄할 것이다!"

ott.37.t:0 "독일 제국의 혼란"
ott.37.d:0 "독일 제국의 혼란과 함께 우리는 수에즈 운하를 장악할 수 있는 좋은 기회를 가지고 있습니다. 독일 제국이 이 시점에서 우리를 저지할 수 있는 것은 거의 없습니다."
ott.37.a:0 "수에즈 운하를 장악하라!"
ott.37.b:0 "하지 말자"

ott.38.t:0 "이집트는 수에즈 운하를 장악하고 있습니다!"
ott.38.d:0 "우리 제국의 혼돈 속에서 이집트는 이 기회를 이용해 수에즈 운하를 장악할 수 있었습니다. 현재 우리가 이집트를 막기 위해 할 수 있는 일은 거의 없습니다."
ott.38.a:0 "우리가 할 수 있는 일은 아무것도 없다."
ott.38.b:0 "이것은 전쟁을 의미한다!"

ott.39.t:0 "키프로스 반란"
ott.39.d:0 "콘스탄티니예의 중앙 권력에 대항 한 일련의 반란으로 우리 제국의 약점이 분명히 드러났습니다, 키프로스의 불만족스러운 그리스 주민들이 이 기회를 우리의 통치에 반기로 사용했다는 사실은 놀라운 일이 아닙니다 ..."
ott.39.a:0 "또 다른 반란인가!"

ott.40.t:0 "키프로스 반란!"
ott.40.d:0 "키프로스인들이 우리에게서 독립을 선언한 지역들이 독립을 선언하면서, 우리 제국의 안정성은 더욱 위태롭습니다. 터키계 키프로스인은 북부 지방에서 조직되고 있으며, 이것은 그리스군이 섬 전체를 다스리기 전에 지원군을 보낼 수 있는 기회를 제공할 수 있습니다. 우리는 이 폭동을 빨리 진압해야 합니다."
ott.40.a:0 "아틸라 작전을 개시하라"
ott.40.b:0 "그들을 독립시켜 줘..."

ott.41.t:0 "키프로스 반란이 진압!"
ott.41.d:0 "우리 군은 성공적으로 키프로스를 장악했습니다. 다시 한번 그들의 반란은 헛된 것이었습니다."
ott.41.a:0 "이러한 그리스인들은 결코 과거로부터 배우지 못할 것이다!"

ott.42.t:0 "키프로스 요새 파괴"
ott.42.d:0 "키프로스의 반란은 우리의 압도적인 군대에 의해 좌절되었지만, 그들의 영토 일부는 여전히 남아 있었습니다. 이것들은 우리에게 쓸모가 없지만, 미래의 반란군들은 그것들을 사용할 수 있습니다. 어찌할까요"
ott.42.a:0 "그것들을 파괴하라! 그리고 오스만 깃발을 산에 새겨 넣어라."

ott.43.t:0 "그리스 키프로스인들은 성공적으로 저항했다!"
ott.43.d:0 "우리 군대는 키프로스의 반항적인 상태를 와해시킬 수 없었습니다. 일부 참모들은 이러한 성과를 계속해서 감내하고 있는 것이 하심가 아라비아와 이집트의 적대적인 아라비아 국가들에 맞서는 우리의 힘을 약화시키고 있다고 주장합니다. 키프로스의 독립을 인정할까요?"
ott.43.a:0 "그들의 독립을 받아들여라..."
ott.43.b:0 "절대!"

ott.44.t:0 "키프로스에 있는 우리 형제들에게 원조를 보내겠습니까?"
ott.44.d:0 "키프로스의 그리스 주민들은 오스만 군주에 대항하여 마침내 그들로부터 자유롭게되기를 바라고 있습니다. 이것은 우리에게 키프로스 독립 운동을 지원함으로써 오스만 제국을 크게 약화시킬 수있는 선택권을 제공합니다..."
ott.44.a:0 "키프로스에 원조를 보낸다!"
ott.44.b:0 "우린 아무것도 할 수 없다..."

ott.45.t:0 "그리스로부터의 원조"
ott.45.d:0 "그리스는 우리에게 많은 양의 공급품과 자원 봉사자들을 보내 우리가 오스만 제국에 대항하는 것을 도와 주었습니다!"
ott.45.a:0 "훌륭해!"

ott.46.t:0 "키프로스 최후의 전쟁"
ott.46.d:0 "좋든 나쁘든 간에, 키프로스의 전쟁은 이제 끝났습니다. 육군 참모 총장은 분쟁 과정에서 현대적인 전쟁의 성격에 관한 많은 귀중한 교훈을 배웠다고 보도했습니다."
ott.46.a:0 "훌륭해!"

ott.47.t:0 "외교 정책"
ott.47.d:0 "우리의 독립을 확보함으로써 이제는 우리의 대외적인 방향을 결정할 때 입니다. 우리가 과거에 시도했던 것처럼 그리스와 재결합할 수 있고 독립을 유지할 수 있습니다."
ott.47.a:0 "우리는 그리스와 재결합해야 한다!"
ott.47.b:0 "키프로스는 혼자 서야 한다!"

ott.48.t:0 "키프로스는 통일을 기원한다"
ott.48.d:0 "수년 간의 오스만 제국의 점령 후, 키프로스 사람들은 오스만의 압제의 족쇄를 벗고 우리와 화합하기로 결정했습니다."
ott.48.a:0 "키프로스 합병!"
ott.48.b:0 "그것은 너무 위험하다"

ott.49.t:0 "아르메니아의 지위"
ott.49.d:0 "수년 간, 오스만은 그들의 압제적인 의지를 우리에게 강요할 자유가 있었습니다. 오늘날 오스만 사람들에게는 문제가 발생했으며, 이는 오스만 제국의 지배력에서 벗어나 자유롭고 독립적인 아르메니아를 설립 할수있는 기회를 제공합니다."
ott.49.a:0 "오스만 제국으로부터의 완전한 독립을 선언하라!"
ott.49.b:0 "지금은 아니다!"

ott.50.t:0 "아르메니아의 독립 선언!"
ott.50.d:0 "수년 간 우리는 아르메니아를 지배해 왔습니다. 하지만 오늘날, 우리 나라가 오랜 분쟁을 겪고 있는 가운데, 아르메니아는 이 기회를 이용해 아르메니아의 소수 민족들이 거주하는 우리 제국의 동부 지역에서 벌어진 폭동을 촉발시키기로 결정했습니다. 우리가 이 난장판에 어떻게 대응해야 할까요?"
ott.50.a:0 "이 건방진 놈들을 쳐부셔라!"
ott.50.b:0 "그들을 풀어줘"

ott.51.t:0 "아르메니아가 여전히 존재한다!"
ott.51.d:0 "우리 정예 부대의 집중으로도 아르메니아의 반란을 진압할 수 없었습니다. 일부 참모들은 이러한 성과를 계속해서 감내하고 있는 것은 헤자즈와 이집트의 적대적인 아라비아 국가들 직면하고 있는 우리의 힘을 약화시키는 것이라고 주장합니다. 아르메니아의 독립을 인정할까요?"
ott.51.a:0 "그들의 독립을 받아들여라..."
ott.51.b:0 "절대!"

ott.52.t:0 "독일 제국의 혼란"
ott.52.d:0 "독일 제국의 혼란과 함께, 우리는 아덴을 장악할 수 있는 좋은 기회를 가지고 있습니다. 독일 제국이 이 시점에서 우리를 저지할 수 있는 것은 거의 없습니다."
ott.52.a:0 "아덴을 장악하라!"
ott.52.b:0 "하지 마라"

ott.53.t:0 "예멘은 아덴을 장악하고 있다!"
ott.53.d:0 "우리 제국은 혼돈에 휩싸여 있었고, 예멘은 아덴만 장악을 장악하기 위해 이 기회를 이용했습니다. 우리가 이 시점에서 예멘을 막기 위해 할 수 있는 일은 거의 없습니다."
ott.53.a:0 "우리가 할 수 있는 일은 아무것도 없다"
ott.53.b:0 "이것은 전쟁을 의미한다!"

ott.54.t:0 "예루살렘 조약"
ott.54.d:0 "우리는 아라비아 제국의 군대에 의해 패배당했습니다. 어쩌다가 이렇게 됐지? 그들은 아라비아 영토의 대부분을 점령했습니다! 우리가 할 수 있는 한 그들에게 평화를 제안해야 합니다!"
ott.54.a:0 "아라비아의 영토 획득을 인정하고 평화 협정을 제의한다."
ott.54.b:0 "아니, 우리가 카이로를 행진할 때까지 전쟁은 계속될 것이다!"

ott.55.t:0 "예루살렘 조약"
ott.55.d:0 "우리는 오스만 제국의 군대를 성공적으로 물리쳤고 그들 제국의 상당 부분을 정복했습니다. 이제 오스만 제국의 지도력은 우리에게 우리의 영토 이득을 인정하고 분쟁 지역에서 철수할 것을 약속하는 평화를 제안합니다. 어떻게 반응할까요?"
ott.55.a:0 "이 제안을 받아들여라, 이것은 우리가 기대했던 것 이상이다!"
ott.55.b:0 "아니, 우리 군대가 콘스탄티니예로 행진할 때까지 전쟁은 계속될 것이다!"

ott.56.t:0 "예루살렘 조약"
ott.56.d:0 "예루살렘 조약에 따르면, 우리는 아라비아 지방의 나머지 부분에서 우리의 군대를 철수시켜야 합니다..."
ott.56.a:0 "쪽팔리는군!"

ott.57.t:0 "아랍인들은 조약에 서명하는 것을 거부했습니다!"
ott.57.d:0 "아랍 국가들은 우리의 관대한 평화 제의를 거절하고 군사적인 행동을 재개했습니다..."
ott.57.a:0 "그들은 이것에 대해 대가를 치룰 것이다..."

ott.58.t:0 "예루살렘 조약에서 얻은 배당금"
ott.58.d:0 "아라비아 연합은 오스만 제국의 군대를 성공적으로 물리쳤고 그들 제국의 상당 부분을 정복했습니다. 이제 카이로에서 열린 아랍 회의에서 만들어진 계획들을 재검토할 시간이 왔습니다."
ott.58.a:0 "그 협정에 찬성하시오!"
ott.58.b:0 "그 협정에 찬성하시오!"
ott.58.c:0 "우리는 우리의 정복지를 지킬 것이다!"

ott.59.t:0 "다마스쿠스 조약"
ott.59.d:0 "우리는 아라비아 제국의 군대에 의해 패배당했습니다. 어쩌다가 이렇게 됐지? 그들은 우리의 아라비아 영토를 점령했고 심지어 아나톨리아의 일부를 점령했습니다! 우리가 할 수 있는 한 그들에게 평화를 제안해야 합니다!"
ott.59.a:0 "아라비아의 영토 획득을 인정하고 평화 협정을 제의한다."
ott.59.b:0 "아니, 우리가 카이로로 행진할 때까지 전쟁은 계속될 것이다!"

ott.60.t:0 "다마스쿠스 조약"
ott.60.d:0 "우리는 오스만 제국의 군대를 성공적으로 물리쳤고 그들 제국의 상당 부분을 정복했습니다. 이제 오스만 제국의 지도력은 우리에게 우리의 영토 획득을 인정하고 분쟁 지역에서 철수할 것을 약속하는 평화를 제안합니다. 어떻게 반응할까요?"
ott.60.a:0 "이 제안을 받아들여라, 이것은 우리가 기대했던 것 이상이다!"
ott.60.b:0 "아니, 우리 군대가 콘스탄티니예로 행진할 때까지 전쟁은 계속될 것이다!"

ott.61.t:0 "다마스쿠스 조약"
ott.61.d:0 "다마스쿠스 조약에 따르면, 우리는 아라비아 지방의 나머지 부분에서 우리의 군대를 철수시켜야 합니다..."
ott.61.a:0 "쪽팔리는군!"

ott.62.t:0 "아랍인들은 조약에 서명하기를 거부했다!"
ott.62.d:0 "아랍 국가들은 우리의 관대한 평화 제의를 거절하고 군사적인 행동을 재개했습니다..."
ott.62.a:0 "그들은 이것에 대해 대가를 치룰 것이다..."

ott.63.t:0 "새로운 영토"
ott.63.d:0 "카이로 조약은 오스만 제국과의 충돌에서 성공적이었고 우리는 오스만 제국으로 영토를 넓힐 수 있었습니다."
ott.63.a:0 "훌륭해!"

ott.64.t:0 "베이루트 조약"
ott.64.d:0 "카이로 조약은 우리 동맹국들과 함께 오스만 제국을 붕괴하려는 우리의 시도는 비참하게 실패했습니다! 우리의 초기 진출 이후 오스만 제국의 군대는 반격했고 우리의 모든 점령지에서 우리를 몰아 냈습니다. 우리가 할 수있는 동안 우리는 그들에게 평화를 제안해야합니다!"
ott.64.a:0 "오스만에게 평화를 구걸한다!"
ott.64.b:0 "아니, 우리 군대가 콘스탄티니예로 행진할 때까지 전쟁은 계속될 것이다!"

ott.65.t:0 "베이루트 조약"
ott.65.d:0 "우리는 카이로 조약의 군대를 성공적으로 물리쳤고 그들의 나라의 많은 부분을 차지했습니다. 이제 굴욕적인 이집트 지도부는 우리의 영토 보전을 인정하고 분쟁 지역에서 철수할 것을 약속하는 평화를 제안합니다. 어떻게 반응할까요?"
ott.65.a:0 "그 제안을 받아들여라. 그들에게 가혹한 조건을 강요 해라!"
ott.65.b:0 "아니, 우리는 우리의 빌라예트와 협상하지 않는다!"

ott.66.t:0 "베이루트 조약"
ott.66.d:0 "베이어트 조약에 따르면 우리는 점령지 점령 지역의 나머지 부분에서 우리의 군대를 철수시켜야 합니다..."
ott.66.a:0 "쪽팔리는군!"

ott.67.t:0 "오스만은 평화 조약에 서명하는 것을 거부했다!"
ott.67.d:0 "오스만 제국은 우리의 평화 제의를 거부하고 군사 행동을 재개했습니다! 그들은 우리 왕국을 합병하려고 합니다!"
ott.67.a:0 "알라신께서 우리의 영혼에 자비를 베푸소서..."

ott.68.t:0 "다마스쿠스 조약"
ott.68.d:0 "우리는 아라비아 제국의 군대에 의해 패배당했습니다. 어쩌다가 이렇게 됐지? 그들은 우리의 아라비아 영토를 점령했고 심지어 아나톨리아의 일부를 점령했습니다! 우리가 할 수 있는 한 그들에게 평화를 제안해야 합니다!"
ott.68.a:0 "평화 조약을 제안하고, 아라비아의 영토 획득을 인정한다."
ott.68.b:0 "아니, 우리가 카이로로 행진할 때까지 전쟁은 계속될 것이다!"

ott.69.t:0 "다마스쿠스 조약"
ott.69.d:0 "우리는 터키의 군대를 성공적으로 물리쳤고 그들의 나라의 많은 부분을 정복했습니다. 이제 굴욕적인 터키 지도부는 우리의 영토 획득을 인정하고 분쟁 지역에서 철수할 것을 약속하는 평화를 제안합니다. 어떻게 반응할까요?"
ott.69.a:0 "이 제안을 받아들여라, 이것은 우리가 기대했던 것 이상이다!"
ott.69.b:0 "아니, 우리 군대가 이스탄불로 행진할 때까지 전쟁은 계속될 것이다!"

ott.70.t:0 "다마스쿠스 조약"
ott.70.d:0 "다마스쿠스 조약에 따르면, 우리는 아라비아 지방의 나머지 부분에서 우리의 군대를 철수시켜야 합니다..."
ott.70.a:0 "부끄러운 장면이군!"

ott.71.t:0 "독일 제국의 혼란"
ott.71.d:0 "독일 제국이 혼란스러운 가운데, 우리는 수에즈 운하를 점령할 수 있는 좋은 기회를 가지고 있습니다. 독일 제국이 이 시점에서 우리를 저지할 수 있는 것은 거의 없습니다."
ott.71.a:0 "수에즈 운하 장악!"
ott.71.b:0 "하지 마라"

ott.72.t:0 "오스만 제국은 수에즈 운하를 장악하고 있다!"
ott.72.d:0 "우리 제국이 혼란스러울 때, 우리의 옛 동맹국이었던 오스만 제국은 이 기회를 이용해 수에즈 운하를 장악할 수 있는 기회를 잡았습니다. 현재 우리가 이 시점에서 오스만 제국을 막기 위해 할 수 있는 일은 거의 없습니다."
ott.72.a:0 "우리가 할 수 있는 일은 아무것도 없다"
ott.72.b:0 "물러나라! 이것은 전쟁을 의미한다!"

ott.73.t:0 "바스라 빌라예트 통합"
ott.73.d:0 "바스라 빌라예트의 민간인들은 마침내 오스만 제국에 항복했고 바스라 빌라예트는 마침내 우리의 확고한 완전 통제하에 있게 되었습니다."
ott.73.a:0 "하느님께 찬송을!"

ott.74.t:0 "시리아 빌라예트의 남부 지역 통합"
ott.74.d:0 "시리아 빌라예트의 남쪽에 있는 민간인들은 마침내 오스만 제국에 항복했고 시리아 빌라예트는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.74.a:0 "하느님께 찬송을!"

ott.75.t:0 "북부와 서부 아라비아 통합"
ott.75.d:0 "북부와 서부 아라비아의 민간인들은 마침내 오스만 제국에 굴복했고, 북부와 서부 아라비아는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.75.a:0 "하느님께 찬송을!"

ott.76.t:0 "중앙 아라비아 통합"
ott.76.d:0 "중앙 아라비아의 민간인들은 마침내 오스만 제국에 항복했고 중앙 아라비아는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.76.a:0 "하느님께 찬송을!"

ott.77.t:0 "시나이 반도의 통합"
ott.77.d:0 "시나이 반도의 민간인들은 마침내 오스만 제국에 항복했고, 시나이 반도는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.77.a:0 "하느님께 찬송을!"

ott.78.t:0 "수에즈 운하 통합"
ott.78.d:0 "수에즈 운하의 민간인들은 마침내 오스만 운하에 항복했고 수에즈 운하는 마침내 우리의 확고하고 완전한 통제 하에 있습니다."
ott.78.a:0 "하느님께 찬송을!"

ott.79.t:0 "오스만 항공기 디자인 요청"
ott.79.d:0 "우리의 오랜 동맹국인 오스만 제국은 독일 회사들로부터 군용기 디자인을 구입하고 싶어 합니다. 몇몇 항공기 제조 업체들은 독일의 법률상의 무기 판매가 정부의 승인을 받아야 한다고 명시하고 있기 때문에 우리에게 통보해 왔습니다. 우리 회사가 항공기 청사진을 터키에 판매하도록 허락할까요?"
ott.79.a:0 "아주 좋아, 그들에게 오래된 디자인을 팔아라"
ott.79.b:0 "아니, 우리는 산업 기밀을 누설하지 않는다."

ott.80.t:0 "독일 항공 디자인"
ott.80.d:0 "독일인들은 이 협정을 승인했습니다! 그것은 저렴하지는 않았지만, 우리는 마침내 우리의 현대적인 항공기를 설계하기 위한 필요한 기술적인 정보를 가지게 되었습니다."
ott.80.a:0 "하늘로!"

ott.81.t:0 "독일 항공 디자인"
ott.81.d:0 "독일 정부는 그 거래를 거절했습니다! 비록 우리가 제조업자들과의 합의엔 도달했지만, 야만적인 독일 정부는 무역을 허용하는 것을 거부했습니다. 이것은 우리의 항공기 프로그램에 예상치 못한 차질입니다."
ott.81.a:0 "우리는 어차피 날아다니는 쓰레기통은 필요 없다..."

ott.82.t:0 "흑해 해군 패권"
ott.82.d:0 "'흑해에 폭풍이 올것입니다. / 터키 국기를 보았을 때' \n\n마르마라와 흑해 연안의 해군 기지 확장과 현대화는 우리 지역의 권력 균형을 촉구했습니다. 우리가 지중해에 접근 할 수있는 확고한 의지를 확보함에 따라 흑해의 다른 해군들은 눈에 띄게 당황하고 있으며; 우리가 루멜리와 아나돌루 히사리에 설치 한 355mm 크루프 포는 엎친 데 덮칩니다."
ott.82.a:0 "터키의 깃발에 항복해라!"

ott.83.t:0 "동부 지중해 패권"
ott.83.d:0 "현재 베이루트에 있는 우리의 새로운 해군 시설들이 모두 가동되고 있습니다. 그 지역의 다른 해군들의 초기 반응은 우리의 확장된 영향력을 잘 알고 있다는 것을 시사합니다. 우리가 지금 주도권을 쥐고 있으므로, 우리는 그것을 놓치지 말아야 합니다."
ott.83.a:0 "아, 지중해의 야경..."

ott.84.t:0 "바스라 만 해군 패권"
ott.84.d:0 "현재 바스라와 쿠웨이트에 있는 우리의 해군 시설들이 운영되고 있습니다. 이러한 항구들은 우리의 석유 무역에 중요한 역할을 하는데, 그것들은 중세 시대의 향신료 무역에 중요한 역할을 했습니다. 우리의 굳건한 통제력으로 이미 그 지역은 상당한 혼란을 일으키고 있습니다."
ott.84.a:0 "석유를 지배하는 자는 세계를 지배한다."

ott.85.t:0 "술탄의 연설"
ott.85.d:0 "술탄 폐하 [Root.GetLeader]은(는) 오늘 오스만 제국의 하원에서 칙허를 전달했습니다, 지난 10년간의 사건들을 회상하고 미래를 위한 그의 위대한 계획을 윤곽을 그려 냈습니다. 짧고 유창한 연설은 술탄의 연설을 듣기 위해 모여든 수많은 공무원들에게 극적인 효과를 가져다 주었습니다. 보스포러스 전역에서 들려오는 찬사와 박수 소리가 몇 분 동안 이어졌습니다, 그의 장엄한 '왕궁'에서 황제 폐하는 민주주의와 국회와 같은 많은 중요한 주제에 대해 얘기했지만, 아무도 정확히 무엇이 술탄의 마음에 있었는지 몰랐습니다."
ott.85.a:0 "장차 중대한 일이 닥쳐올 것이다."

ott.86.t:0 "오스만 국회 해산"
ott.86.d:0 "[GetDateText]에서, 병사들은 오스만 국회를 해산시키기 위해 제밀레의 술탄 궁에 들어갔습니다. [Root.GetLeader] 술탄의 칙령을 인용하며, 오스만 군대는 무력으로 회의를 끝내고 모든 의원을 궁전 밖으로 호위했습니다. 한 시간 후에 효력을 발휘 하는 또 다른 '선지자의 의지'는 헌법을 효과적으로 정지 시켰고 오스만 국회의 해체에 관한 모든 정보를 억압하는 언론 보도를 시행했습니다. 그럼에도 불구하고, 이 소식은 수도와 나머지 제국 전역에 빠르게 퍼졌습니다. 많은 이들이 이것을 [Root.GetLeader]의 불합리적이고 충동적인 움직임으로 간주했지만, 일부 진보 단체들은 이것이 단지 종말의 시작일 뿐이라고 확신했습니다."
ott.86.a:0 "더 이상 우리는 두 가지 머리로 고통을 겪지 않을 것이다."

ott.87.t:0 "정당들을 폐쇄?"
ott.87.d:0 "국회의 해산에 뒤이어, 모든 이데올로기의 정당은 결정을 비판하기 시작했습니다, 진보적인 성향을 가진 사람들은 심지어 제국의 의사 결정을 '폭정'이라고 부르기까지 했습니다. 술탄에 대한 반대파는 날마다 늘어나고 있으며, 심지어 오스만 탄지마트 당도 이 상황을 옹호하는 데 어려움을 겪고 있습니다. 한편 수도에선 몇몇 자발적인 시위가 일어났습니다. 우리는 정말로 이 성가신 선동가들이 도시에서 자유롭게 돌아다니도록 허락해야 할까요?"
ott.87.a:0 "정치인들의 체포를 계속하다"
ott.87.b:0 "그들이 존재하고 자유롭게 움직일수 있게 해라"

ott.88.t:0 "시위자들이 돌마바흐체 궁전 앞에 모인다."
ott.88.d:0 "오늘 제국 궁전 앞에 분노한 군중이 모여 정부가 헌법과 하원을 복원 할 것을 요구했습니다. 이것은 뭔가 나쁜것의 시작일 수 있습니다..."
ott.88.a:0 "이 불결한 약탈자들을 체포하라"
ott.88.b:0 "아무것도 하지 마. 결국엔 포기할 거야"

ott.89.t:0 "갈라타 학살 사건"
ott.89.d:0 "지난 밤 콘스탄티니예의 풍족한 갈라타 지역에서 적대적인 시위자들에 대한 군대 순찰이 시작되었습니다. 비록 군인들이 그들이 진정으로 위협을 받아 발포하였다 주장하는 것이 그들이 주장하는 바이지만, 대중들은 그들의 이야기를 믿지 않을 것입니다."
ott.89.a:0 "이것은 좋은 징조가 아니군..."

ott.90.t:0 "새로운 개혁가들?"
ott.90.d:0 "갈라타에서의 학살은 대중으로부터 큰 분노를 불러 일으켰습니다. 우리 사회와 야당의 극단주의자들과 불만을 품은 더 많은 위협들에 대한 일련의 위협들과 군 고위 인사로부터의 압박에도 불구하고 내무부 차관은 헌법의 복원과 우리 정부의 대대적인 개편을 제안했습니다. 이는 반대자들을 달래고 제국에 안정을 가져올 수도 있습니다. 진행할까요?"
ott.90.a:0 "무엇을 망설이는가? 그들에게 맹세해라!"
ott.90.b:0 "군대의 힘으로 불의를 억누른다!"

ott.91.t:0 "콘스탄티니예의 폭도"
ott.91.d:0 "우리 수도에서의 전반적인 불안은 폭동과 폭도들의 통치로 돌변했습니다! 시위대가 치안 부대와 충돌하고 공공건물을 손상시키기 시작하면서 다양한 좌익 단체가 폭동자들 사이에서 발견되었습니다. 초기의 시민 시위가 급격히 파괴되고 무정부주의로 변질되면서 그들은 오스만 제국의 보수파들 사이에서 지지를 잃기 시작했습니다. 돌마바흐체 궁전과 그 부속 모스크 근처에서 피폐한 반란군들에 대한 보고가 친 정부 신문에 의해 신속하게 발표되었습니다."
ott.91.a:0 "그 취객들은 신발을 신고 이슬람 사원에 들어갔다!"

ott.92.t:0 "사바하딘 왕자의 선동!"
ott.92.d:0 "메흐메드 사바하딘 왕자, 자유연합당의 지도자인 그가 '절대 원칙의 독재자'에 반대하는 시위를 조직하기 시작했습니다. 압둘하미드 1세의 손자이자 그의 어머니를 통해 오스만 가문과 관련된 베테랑 진보 정치가가 반대 운동의 선두에 서있습니다. 만약 우리의 개혁이 성공하려면 그를 추방하는 것이 현명한 일일 것입니다."
ott.92.a:0 "강제 추방시켜라!"
ott.92.b:0 "그를 동요 시켜라"

ott.93.t:0 "조직화된 야당"
ott.93.d:0 "야당 정치인들은 우리의 가장 최근의 지도력 개혁에 대해 속이는 조화로운 노력에 성공한 것으로 보이며, 그 결과 대중의 지지도가 그 어느 때보다 낮아졌습니다..."
ott.93.a:0 "그들은 우리의 진전을 멈추지 못할 것이다!"

ott.94.t:0 "시위가 진정되다"
ott.94.d:0 "수 주간 콘스탄티니예 거리가 무정부 상태에 빠지고 폭동이 발생한 후 시위는 결국 수그러들었습니다. 공공건물과 서비스에 대한 피해는 크게 손상되지 않았지만 시위대의 신뢰성은 크게 손상되었습니다. 혼돈과 불안정을 항상 염두에 둔 보수적인 오스만 국민은 술탄의 편을 들었습니다. 오스만 제국에 새로운 시대가 시작되자 술탄 [Root.GetLeader]은(는) 대다수의 지지를 얻으며 굳건히 서있습니다."
ott.94.a:0 "우리는 제국의 질서를 유지할 것이다!"

ott.95.t:0 "숭고한 헌법위원회"
ott.95.d:0 "우리의 저명한 술탄 [Root.GetLeader]은(는) 오늘 새로운 세기의 이슈를 해결하기 위한 새로운 헌법에 대한 지지를 환영한다고 발표했습니다. 그의 인자한 지도 하에, 헌법의 하위 위원회는 법률 전문가들과 주요 정당들의 구성원들로 구성되어 있습니다."
ott.95.a:0 "제국 만세!"

ott.96.t:0 "오스만 헌법 - 오스만 국가"
ott.96.d:0 "숭고한 헌법위원회는 새로운 헌법을 쓰기 위해 끊임없이 노력해 왔습니다. 국회의 독립 조항를 승인하고 술탄 폐하가 그에 비준 동의안을 제출하는 절차를 시작했습니다.\n\n조항 1. 오스만 제국은 현재 영토와 소유지, 반 종속 지역으로 구성되어 있다. 그것은 분열되지 않는 전체를 형성하는데, 어떤 부분도 어떤 구실로도 분리 될 수 없다.\n조항 2. 콘스탄티니예는 오스만 제국의 수도이다.\n조항 3. 이슬람교는 국가 종교이다. 국가는 제국에서 공언된 신앙의 자유로운 행사를 보호하고 다양한 기관에 부여된 종교적 특권을지지 할 것이다\n조항 4. 터키어는 공용어이며, 공공 기관에선 사용해야 된다."
ott.96.a:0 "승인"

ott.97.t:0 "오스만 헌법 - 술탄"
ott.97.d:0 "조항 5. 오스만의 주권은 처음 제정된 규칙에 따라, 이슬람의 최고 칼리프라는 직위를 가지고 있는 오스만 가문의 장남에 속한다.\n조항 6. 최고 칼리프로서, 술탄 폐하는 이슬람교의 보호자이다. 그는 모든 오스만인들의 주권자이자 황제이다.\n조항 7. 술탄 폐하는 무책임하고, 신성한 사람이다.\n조항 8. 자유, 재산, 그리고 인권, 그리고 오스만 왕조의 시민 명부는 모두 보장된다."
ott.97.a:0 "신이시여, 승인!"

ott.98.t:0 "오스만 헌법 - 술탄의 주권"
ott.98.d:0 "조항 9. 술탄 폐하는 다음과 같은 특권을 가지고 있다: 장관을 임명하거나 해임할 수 있다; 계급을 수여하고, 직무 및 휘장을 부여하며, 부여된 특권과 결정된 양식에 따라 주정부 총재를 임명 할 수 있다; 재산을 보유할 수 있다; 그의 이름은 금요일 설교에서 낭독된다; 권력자들과의 조약을 맺을 수 있다; 전쟁을 선포하고 평화를 만들수있다; 육군과 해군을 지휘한다; 군사행동을 지휘한다; 신성한 법과 다른 법의 조항들을 수행한다; 공공 정책의 관리를 본다; 형사 재판소에 의해 선고된 형벌을 다시 언급하거나 감형한다."
ott.98.a:0 "승인"

ott.99.t:0 "오스만 헌법 - 기본 인권"
ott.99.d:0 "조항 10. 제국의 모든 백성들은 오스만인으로 부르며, 그들이 믿는 신앙을 구별하지 않는다.\n조항 11. 모든 오스만인은 다른 사람들의 자유를 방해하지 않는 조건으로 개인의 자유를 누릴수 있다.\n조항 12. 개인의 자유는 전적으로 침범할 수 없다. 어떤 누구도 법에 의해 결정되는 경우를 제외하고는 처벌을 받을 수 없으며, 법에 의해 정해진 형태에 따라서만 판결을 내릴 수 있다.\n조항 13. 모든 오스만인은 법의 관점에서 평등하다. 그들은 같은 권리를 가지고 있으며, 종교에 대한 편견 없이 자신의 나라에 대해 동일한 의무를 져야한다.\n조항 14. 모든 오스만인은 그들의 적성, 실력, 능력에 따라 공공 기관에 등용된다."
ott.99.a:0 "승인"

ott.100.t:0 "오스만 헌법 - 국회의사당"
ott.100.d:0 "1876년 헌법에서는 하원과 상원으로 구성된 국회의사당이 설립되었습니다. 술탄에 의해 임명된 수상은 국회의사당을 주재했습니다. 위원회의 자유당원들은 수상(그리고 정부의 나머지 부분)이 군주의 결정이 아니라 표결에 의해 결정되어야한다고 주장하고 있습니다."
ott.100.a:0 "술탄이 수상을 임명한다"
ott.100.b:0 "정부는 국회에 의해 설립되어야 한다"

ott.101.t:0 "오스만 헌법 - 국회 일정"
ott.101.d:0 "오래된 헌법에서, 술탄은 국회를 열고, 승인하고, 해산 할 권리를 가졌습니다. 술탄 압둘하미드 2세가 국회의 승인을 위해 자신의 권한을 남용하고 30년간 또 다른 회기를 촉구한 적이 있는 악명 높은 사건이 있었기 때문에, 숭고한 위원회의 많은 자유당원들은 그러한 권력을 다시 허용하는 것을 경계합니다. 결정은 무엇입니까?"
ott.101.a:0 "술탄은 국회를 열고 해산 할수있다"
ott.101.b:0 "국회 일정은 헌법에 의해 정해진다"

ott.102.t:0 "오스만 헌법 - 거부권"
ott.102.d:0 "또 다른 논쟁 거리는 술탄의 거부권이었습니다. 위원회의 군주주의자와 보수주의자들은 오스만 대중의 공동 의지를 대표하는 술탄이 거부권을 행사해야 하는 반면, 자유당 하원의원은 국회의 패권을 추구해야 한다고 주장했습니다."
ott.102.a:0 "술탄은 결정권을 얻는다"
ott.102.b:0 "거부권은 3분의 2로 뒤집을 수 있다"

ott.103.t:0 "오스만 헌법 - 탄원권"
ott.103.d:0 "헌법 조항 63조 '공무원과 공무원의 행위에 대해 불평할 때, 오스만 국적자 중 한 명 이상이 법률 및 규정 위반과 관련하여 적절한 분기에 탄원서를 제출할 권리를 가지며 항의 시위로 오스만 의회에 탄원서를 제출할 수 있다.' \n\n이 조항 자체만으로도 충분하지만, 소수 위원회의 몇몇 위원들은 소수 민족들이 지역 언어로 탄원서를 제출할 수 있도록 허용해야 한다고 제안했습니다, 이 사실이 밝혀지지 않으면 지방 정부가 터키어 이외의 언어로 작성된 탄원서를 임의로 처리하지 않기로 결정할 수 있는 허점을 허용 할 것입니다."
ott.103.a:0 "현지 언어로 작성된 탄원서 허용"
ott.103.b:0 "그들이 불평하고 싶다면, 그들은 터키어를 배워야 한다"

ott.104.t:0 "오스만 헌법 - 노동조합의 권리"
ott.104.d:0 "자유주의자들과 보수주의자들은 과도한 권력을 얻는 생디칼리스트 파벌들을 경계하고 있었기 때문에 노동조합과 생디칼리스트의 권리 문제는 두려운 것입니다. 신중한 심의를 거쳐 세 개의 조항이 구성되어 근로자에게 충분한 권리를 부여하고 생디칼리스트의 영향력을 제한하려고 합니다."
ott.104.a:0 "모든 노동조합, 파업 및 사무실 폐쇄 허용"
ott.104.b:0 "그런 무신론적인 생디칼리슴은 오스만 제국의 어떤 장소에서도 있을 수 없다!"

ott.105.t:0 "새로운 헌법이 선포되었다!"
ott.105.d:0 "새로운 오스만 헌법은 오늘 고대 톱카프 궁전의 앞마당에서 거행되었으며, 그와 함께 동행식과 군대 퍼레이드가 거행되었습니다. 우리의 새로운 '헌법'이 길조가되기를 바란다!"
ott.105.a:0 "술탄 만세!"

ott.106.t:0 "사법부의 독립"
ott.106.d:0 "우리의 주된 법률 전문가들은 의사 결정 과정에서 판사들이 법과 사실에 대한 그들의 법적 해석에 따라 자유롭게 행동할 수 있어야 한다고 주장합니다. 그들은 사법부의 자율성을 뒷받침하는 가장 중요한 기준 중의 하나는 사법부에서 은퇴할 때까지 영구적으로 종신 재직권을 부여하는 것이라고 주장합니다. 우리는 우리의 판사들에게 그러한 독립을 보장할까요?"
ott.106.a:0 "우리는 우리의 사법부의 독립을 보장해야 한다"
ott.106.b:0 "그들은 국회의 감시를 받아야 한다"
ott.106.c:0 "내가 곧 법이다"

ott.107.t:0 "중앙집권화 or 분권화?"
ott.107.d:0 "오스만 헌법 제108조는 빌라예트가 '분권화'원칙에 의해 통치되어야 한다고 선언하지만, 이 법률의 원칙은 실천으로 바뀐 적이 없습니다. 이제 우리의 대대적인 행정 개혁이 진행되고 있는 지금, '지방분권화' 지지자들은 중앙 관료 체제에 종속된 지역 의사 결정이 엄청난 비효율성과 무의미한 지연을 초래한다고 주장하고있습니다. 콘스탄티니예의 직접적인 통치하에 멀리 떨어져있는 우리의 중앙 관리 기관들과 함께, 우리 중앙에서 임명된 총재들에게 지방 정부에 더 많은 권력을 부여하는 것이 현명 할 것입니다. 우리는 우리의 빌라예트 행정 의회에 더 큰 권력과 자유를 부여할까요?"
ott.107.a:0 "지방 자치 단체에 더 많은 권력을 부여하라!"
ott.107.b:0 "솔직히 말해서, 나는 개혁의 필요성을 모르겠다"

ott.108.t:0 "새로운 법에 대한 무관심"
ott.108.d:0 "우리는 법률 개혁 과정 동안 많은 행정법을 개정했지만, 우리는 특히 반부패 조치에 관한 새로운 법안을 무시한 규제 당국과 관료들에 대한 수많은 보고를 받고 있습니다."
ott.108.a:0 "이 무례함은 무엇이냐?!"

ott.109.t:0 "법정에서의 간섭!"
ott.109.d:0 "예전에는 지방 행정관과 군 지사가 법원 절차를 자유롭게 간섭할 수 있었으며, 때로는 법원의 결정을 내리기까지 했습니다. 그러한 간섭은 부패와 더불어 불의와 대중의 불만을 일으켰습니다. 그리고 우리의 사법 개혁으로 그러한 사건이 미래에 다시 발생하는 것을 막기 위해 노력했지만, 우리는 여전히 법원에서의 고위급 간섭에 대해 자세히 설명하는 불만을 가진 농민들로부터 탄원서를 받고 있습니다."
ott.109.a:0 "누가 감히 정의를 방해하는가?"

ott.110.t:0 "영향력 있는 행정부"
ott.110.d:0 "우리가 공식적으로 미터법과 표준 오스만 문자를 채택한 지 수개월이 지났지 만, 무식한 관료들이 새로운 측정 기준을 완전히 사용할 수 없다는 우려스러운 보고서를 받고있습니다. 그들이 공식 서한의 새로운 형식을 해독 할 수 없다는 것을 증명 한 후에, 수십 명의 거의 문맹인 정부 관리들이 발견되었습니다. 이러한 개혁의 완전한 이행은 예상보다 많은 시간이 걸릴 것으로 보입니다."
ott.110.a:0 "누가 이런 쓸모 없는 공무원들을 모두 고용했지?!"

ott.111.t:0 "부패 관료주의"
ott.111.d:0 "오스만 관료주의에 악명 높게 널리 퍼진 부패는 오래 전부터 확립된 현상입니다. 수세기 동안 오스만 정부 공무원들의 낮은 임금과 낮은 도덕적 기준 덕분에 소득의 수단으로 뇌물 수수가 점진적으로 수용되고 정상화되었습니다. '선물'과'세금'과 같은 용어로 정당화 되었기 때문에 부패는 너무나 평범 해져서 몇몇 오스만 술탄이 뇌물을 받아 들였다 기록되었습니다. 부패를 줄이기 위한 많은 노력들이 수세기 동안 이루어져 왔고, 그들 중 아무도 성공하지 못 했습니다. 불행하게도, 뇌물 수수를 종식시키기 위한 우리의 공동 노력은 같은 운명을 맞이하려는 것 같습니다. 새로운 법률과 엄격한 처벌을 포함한 우리가 제시한 개혁은 옛 관료주의자들에 의해 무심하게 무시당하고 있습니다. 거의 모든 관료들은 정부의 확고한 입지를 확실히 확신하고 있습니다. 우리가 받은 여러 보고서에 따르면 부패한 관료들에 대한 조치는 상관 관계와 고위 관료들에 의해 신속하게 은폐되고 있음을 나타냈습니다. 부패를 척결하는 것은 쉬운 일이 아닐 것으로 보입니다."
ott.111.a:0 "뇌물 방지 맹세를 다시 시작하라!"

ott.112.t:0 "부정 부패 신고"
ott.112.d:0 "오늘날 우리는 얄로바의 불법 토지 사용에 관한 매우 골치 아픈 보고를 받았습니다. 이 보고서에 따르면, 재무부의 몇몇 관료들은 무카타 농지 수입을 횡령하기 위해 얄로바의 지방 행정관들과 결탁하고 있습니다. 그러나 같은 지역의 또 다른 무리는 술탄의 조카들에게 속하는 황실 재산을 불법적으로 임대하고 있습니다. 이 보고서는 두 무리 모두가 내무부에서 수상한 장부를 통해 보호 받고 있다고 주장하고 있습니다. 우리의 황실 회계사에 따르면, 이 파렴치한 도둑 행위는 매년 수백만 리라가 도둑맞고 있다고 합니다! 이러한 주장들을 조사해야 할까요?"
ott.112.a:0 "이것에 대해 조치를 취하라!"
ott.112.b:0 "그냥 내버려 둬, 이건 너무 위험해"

ott.113.t:0 "경찰 서장이 살해되다!"
ott.113.d1:0 "끔찍한 소식입니다! 총괄 경비대의 대표 무하람 아리프 파샤는 오늘 아침에 그의 집 밖에서 살해당했습니다! 술탄의 명령에 따라 무하람 아리프 파샤는 횡령에 관한 '부패로의 조사'를 이끌고 있었습니다. 몇몇 목격자들은 출발하기 전에 표식없는 하얀 차에서 무하람 파샤에게 두 명의 암살자가 총격을 가하는 것을 보고했다고 보도했습니다. 그 암살 사건이 얄로바 사건과 연관되어 있다는 것은 의심의 여지가 없으며, 하얀 자동차 수색은 이미 진행 중입니다."
ott.113.d2:0 "끔찍한 소식입니다! 총괄 경비대의 대표 무하람 아리프 파샤는 오늘 아침에 그의 집 밖에서 살해당했습니다! 국회의 명령에 따라 무하람 아리프 파샤는 횡령에 관한 '부패로의 조사'를 이끌고 있었습니다. 몇몇 목격자들은 출발하기 전에 표식없는 하얀 차에서 무하람 파샤에게 두 명의 암살자가 총격을 가하는 것을 보고했다고 보도했습니다. 그 암살 사건이 얄로바 사건과 연관되어 있다는 것은 의심의 여지가 없으며, 하얀 자동차 수색은 이미 진행 중입니다."
ott.113.a:0 "우리는 이것의 진상을 규명할 것이다!"
ott.113.b:0 "이것은 분명히 긁어 부스럼이다. 수사를 끝내라."

ott.114.t:0 "고위 관리들을 체포로 이끈다."
ott.114.d1:0 "황실 조사관들의 서류 더미에 이어, 우리 형사 조사관들은 황실 세입자들이 어떻게 돈을 받았는지를 밝힐 수 있었습니다. 재무부 장관 8명, 얄로바의 3명의 행정관들, 내무부 차관등이 일련의 거래를 통해 자금을 훔친 것으로 밝혀졌습니다. 경찰은 체포할 준비가 되었지만, 그러한 고위 관료들을 체포하는 것은 다른 예기치 못한 합병증으로 이어질 수 있습니다. 체포할까요?"
ott.114.d2:0 "황실 조사관들의 서류 더미에 이어, 우리 경찰 조사관들은 황실 세입자들이 어떻게 돈을 받았는지를 밝힐 수 있었습니다. 재무부 장관 8명, 얄로바의 3명의 행정관들, 내무부 차관등이 일련의 거래를 통해 자금을 훔친 것으로 밝혀졌습니다. 경찰은 체포할 준비가 되었지만, 그러한 고위 관료들을 체포하는 것은 다른 예기치 못한 합병증으로 이어질 수 있습니다. 체포할까요?"
ott.114.a:0 "그들을 재판에 데려와라!"
ott.114.b:0 "범죄자들을 용서하고, 조사를 끝내라"

ott.115.t:0 "개신당을 가리키는 증거"
ott.115.d:0 "얄로바 체포는 큰 주목을 끌었으며 저명한 정치인인 개신당의 메흐메드 카비드 파샤에 의해 항의되었습니다.  예비 보고서에서, 많은 부패 공직자들이 개신당과 오스만 탄지마트 당과 연관이 있는 것으로 보이고, 현재 체포된 내무부 차관은 그와 가까운 친척이며 그를 재무 장관으로 1917년에 임명했습니다. 그리고 비록 그 돈이 메흐메드 카비드 파샤에 미치지 못했음 있음에도 불구하고, 증거는 그가 그 스캔들을 은폐하고 그의 정치적 연줄을 통해 부패한 공직자들을 보호하기 위한 것임을 보여 줍니다. 우리는 이러한 정치인들에 대해 조치를 취해야 할까요?"
ott.115.a:0 "그들을 체포하라! 예외는 없다!"
ott.115.b:0 "모든 범죄자들을 용서하고, 조사를 끝내라"

ott.116.t:0 "콘스탄티노플 군단이 체포를 저지한다"
ott.116.d:0 "메흐메드 카비드 파샤와 7명의 다른 정치인들을 체포하려던 경찰관들은 오늘 콘스탄티노플 군단의 군인들에 의해 저지당했습니다. 육군 부대는 체포를 막고 메흐메드 카비드 파샤와 다른 이들을 알 수없는 위치에 숨겼습니다. 무슨 일이 일어나고 있는지 큰 혼란입니다."
ott.116.a:0 "무슨 일이야?!"

ott.117.t:0 "무장 쿠데타"
ott.117.d:0 "상황은 콘스탄티노플 군단이 가두 행진을 벌이고 계엄령을 선포하자 급속히 악화되었습니다. 한 시간 안에, 육군 부대는 도시 전역에 있는 오스만의 문(터키 정부), 주요 도로, 다리, 전신 방송국을 장악했습니다. 두명의 무장한 민간인이 이끄는 대대적인 군인들 또한 황실 궁으로 이동하는 것으로 보도되었습니다."
ott.117.a:0 "어 오..."

ott.118.t:0 "궁전 습격"
ott.118.d1:0 "쿠데타로 육군 대대가 돌마바흐체로 진격하여 궁전에 도착했습니다. 4명의 황실 근위병을 죽인 후 병사들과 무장한 민간인들은 궁전 경내에 들어갔습니다. 황실 근위병들이 건물 내부에서 한번씩 산발적인 저항을 했습니다. 확인되지 않은 보고에 따르면, 쿠데타군은 술탄 압둘하미드 2세의 황제의 방에 난입하여 그의 퇴위를 강요했습니다. 예기치 않게, 늙고 완고한 술탄은 도금된 리볼버를 떨리는 손으로 잡아 당겼습니다. 그리고 끔찍한 총격전이 일어났습니다. 술탄 압둘하미드 2세와 그의 개인 경호원 3명은 싸움에서 죽임을 당했습니다. 그와 상관없이, 쿠데타군은 아흐메드 니하드 파샤를 생포하고 새로운 술탄으로 선포했습니다. 우리는 이런 끔찍한 사태들을 받아들일 수밖에 없는 것처럼 보입니다!"
ott.118.d2:0 "쿠데타로 육군 대대가 돌마바흐체로 진격하여 궁전에 도착했습니다. 4명의 황실 근위병을 죽인 후 병사들과 무장한 민간인들은 궁전 경내에 들어갔습니다. 황실 근위병들이 건물 내부에서 한번씩 산발적인 저항을 했습니다. 확인되지 않은 보고에 따르면, 술탄 아흐메드 4세는 쿠데타군이 다가올 때 황제의 방에 바리케이드를 쳤습니다. 한 시간의 포위 공격 후에, 군인들은 가까스로 문을 부수었고 무시무시한 총격전이 뒤따랐습니다. 술탄 아흐메드 4세와 그의 개인 경호원은 싸움에서 죽임을 당했습니다. 쿠데타군은 외메르 파루크 파샤를 생포하고 새로운 술탄으로 선포했습니다. 우리는 이런 끔찍한 사태들을 받아들일 수밖에 없는 것처럼 보입니다!"
ott.118.a:0 "피할 수 없는 것을 받아 들인다"
ott.118.b:0 "여기서 끝이다! 반란군과 싸워라!"

ott.119.t:0 "오스만 푸아드가 이기다!"
ott.119.d:0 "오스만 푸아드 파샤, 오스만의 왕자 겸 야전사령관인 그는 궁전 습격에 대한 소식을 받았을 때 그의 친구들과 함께 쉬실리에 있었습니다. 그는 곧바로 왕립 기병대로 가서 카라케실리 투르크멘 말로 구성된 300 명의 강력한 에르튀그룰 기병 연대를 장악했습니다. 의례용 제복을 갖춰입고 랜스, 카빈 및 기병 세이버로 무장한 근위 기병대는 돌마바흐체 궁전으로 돌진하여, 바깥쪽에 배치된 민병대를 진압했습니다. 궁전을 포위하고, 그들은 건물을 통해 반란군을 쫓아 내고 [Root.GetLeader]을(를) 구출했습니다. 오스만 푸아드는 술탄이 살해된 것을 보고 격분하며 정의가 행해질 것이라고 맹세했습니다. 그의 명령에 따라, 기병 연대는 재빨리 궁전 밖으로 나왔습니다."
ott.119.a:0 "앞으로!"

ott.120.t:0 "-"
ott.120.d:0 "-"
ott.120.a:0 "-"

ott.121.t:0 "오스만이 골든 혼을 건너다"
ott.121.d:0 "오스만 푸아드의 예상치 못한 기병 공격에 대처하기 위해 개신당은 돌마바흐체 궁전을 강화하기 위해 2개의 육군 대대를 보냈습니다. 그러나 궁전에 도착하자마자 두 부대는 모두 지휘관에게 불복하여 잘 싸우는 왕자를 지원하기 위해 진영을 바꿨습니다. 오스만 푸아드는 신뢰할 수 있는 장교들이 지휘하도록 임명한 후, 충성파 보병 대대를 배치하여 궁전을 지키고 다른 대대를 국회로 이끌고 갔습니다. 국회에서 저항에 직면한 오스만 푸아드는 그의 보병을 주요 도로 방어에 배치하고 기병과 함께 행진했습니다. 정예 에르튀그룰 기병 연대는 곧 반군 조직이 장악하고 있는 갈라타 다리에 도착했습니다. 연대는 - 아야소피아 모스크에서 술탄과 만나기 위해 매주 이 다리를 정기적으로 건넜습니다 - 북쪽의 반역자들을 물리쳤고 다리 건너편에서 교전을 벌여 남쪽의 반란군을 궤멸시켰습니다. 오스만의 문(터키 정부)는 그들 앞쪽 높은 언덕 위에 놓여있고 반란군에 의해 방어되고 있습니다."
ott.121.a:0 "앞으로, 자비를 베풀지 마라!"

