ott.163.t:0 "OPDA 종료"
ott.163.d:0 "유명한 공립 대학인 앙카라 대학교 정치 과학부에서 공식적으로 오스만 공공 부채 관리국으로 사용된 건물이 공식적으로 이전함에 따라, 오늘은 콘스탄티니예에서 웅장한 행사가 열렸습니다. 반세기의 치욕 끝에 마침내 우리는 우리의 사슬을 끊었습니다. 이제 더 이상 우리는 유럽 국가들에게 경의를 표하지 않을 것이며, 더 이상 우리가 역사를 통해 우리 나라의 교육 과정을 지시하지 않을 것입니다. OPDA가 공식적으로 해산되었기 때문에 우리 재무부는 엄청난 자금 유입을 겪고 있으며, 수많은 프로젝트들이 우리의 승인을 기다리고 있습니다."
ott.163.a:0 "새로운 미래를 향해 나아가라!"

ott.164.t:0 "예멘의 문제"
ott.164.d:0 "예멘 빌라예트의 끊임없는 반란은 오스만 제국이 다안 조약 (1911)을 예멘의 이맘과 협약을 맺도록 강요했습니다. 조약에 따르면 자이디 이맘은 시아파 대다수 지역의 총독과 재판관을 임명 할 권한을 부여 받았으며 오스만 정부의 권한을 유지하면서 그의 추종자들로부터 세금을 징수하였습니다. 오스만은 계속 수니파 지역을 관리하며 상당한 주둔군를 유지했습니다. 세계대전의 결과에 따라, 예멘은 제국의 나머지로 격리되었습니다. 자이디 이맘은 오스만 술탄에 대한 충성 서약을 재개했지만, 우리의 전체 빌라예트에 대한 그의 권한를 확장했습니다. 이제 우리는 예멘과 다시 국경을 접하게 되었는데, 어떻게 진행할까요?"
ott.164.a:0 "예멘이 1911년 협약을 인정할 것을 요구한다"
ott.164.b:0 "침공을 진행한다"

ott.165.t:0 "터키의 굴복 요구!"
ott.165.d:0 "다시 한번 터키인들은 우리의 국경에 접해있습니다. 북쪽에 있는 하심가 왕국을 물리치고 오스만 군 당국은 사나의 군대 대표단을 파견하여 우리가 그들의 주체로서의 지위를 재확인하고 우리 주의 통제를 포기하도록 요구했습니다."
ott.165.a:0 "우리는 선택의 여지가 없다"
ott.165.b:0 "그들이 오게 두어라, 우리는 터키를 두려워하지 않는다!"

ott.166.t:0 "예멘의 항복!"
ott.166.d:0 "자이디 이맘은 현명하게 그의 조약 의무를 이행하기로 합의했습니다. 전 예멘 빌라예트는 다시 한번 우리의 통제하에 있습니다."
ott.166.a:0 "훌륭해!"

ott.167.t:0 "예멘의 저항!"
ott.167.d:0 "예멘의 무모한 자이디 부족은 이전의 조약에 따르지 않았고 우리 부대에 대한 공격을 개시했습니다. 군사 작전을 개시할까요?"
ott.167.a:0 "군대를 파견한다"
ott.167.b:0 "예멘에서 또 다른 분쟁을 벌일 여력이 없다"

ott.168.t:0 "부하라의 왕에게로의 선물?"
ott.168.d:0 "1920년대 초에 부하라의 에미리트와 오스만 제국의 외교 관계가 처음 확립되었습니다. 1925년, 부하라의 모하메드 알림 칸은 콘스탄티니예를 방문하여 술탄 메흐메드 6세와 만나게되었고, 현재는 부하라 체스메시로 알려진 에윱에 막대한 공공 분수대가 건설되었습니다. 우호적인 관계는 유지 되었지만 더 이상의 방문은 이루어지지 않았습니다. 최근 투르크 민족을 단합시키기 위한 외교적 노력의 일환으로, 술탄 [Root.GetLeader] 폐하께서 부하라 국왕에게 가치 있는 선물을 보내는 것이 제안되었습니다."
ott.168.a:0 "주문 제작한 오스만 소총을 보낸다!"
ott.168.b:0 "저런, 저 하찮은 유목민들에 대해 누가 신경 쓰겠어?"

ott.169.t:0 "오스만 칸이 아름다운 선물을 보냈다!"
ott.169.d:0 "오늘 우리는 오스만의 칸 [From.GetLeader]의 대사를 받았는데, 이들은 [Root.GetLeader]을(를) 위해 아름답게 조각된 오스만 소총을 가져 왔습니다. 그것의 장인 솜씨는 견고한 구조와 화려한 외관, 금색으로 새겨진 플레이트가 잘 어우러져 있음을 알 수 있습니다. 대사는 오스만 칸의 친선과 우정을 표현하고자 한다고 말했습니다. 어떻게 선물에 대응할까요?"
ott.169.a:0 "순종의 아할 테케(말)로 보답하라!"
ott.169.b:0 "우리는 더러운 터키 부족으로부터 온 선물이 필요하지 않다!"

ott.170.t:0 "부하라의 에미르는 순종의 군마를 보냈다!"
ott.170.d:0 "오늘 우리는 그에게 보낸 주문 제작한 소총을 교환하는 대가로 부하라의 에미르로부터 화려한 군마를 받았습니다. 대사들은 또한 [From.GetLeader]의 편지를 가져왔는데, 그는 평생 동안 서로 간의 우호 관계에 의해 유지되는 상호 관계를 통해 우리의 혈연 관계를 강화하고 싶다고 썼습니다. 이 빛나는 금빛의 말은 Kamarbay라고 불리며 마치 하늘을 통과하는 듯한 느낌을 줍니다. 참으로, 이것은 술탄에게 줄 만한 선물입니다."
ott.170.a:0 "당신은 우리에게 관대함을 베풀어 주셨습니다, [From.GetLeader]"

ott.171.t:0 "투르케스탄은 우리의 대사를 추방했습니다!"
ott.171.d:0 "나의 술탄이시여, 우리의 대사들은 추방되었습니다! 투르케스탄은 그들이 왜 그렇게 행동했는지 우리에게 아무런 이유도 답해주지 않았습니다. 우리는 [From.GetLeader]의 야심이 이것의 배후에 있다고 의심합니다!"
ott.171.a:0 "이건 내가 기대했던 것이 아니었어..."

ott.172.t:0 "헌병대가 무기 선적을 포착했다"
ott.172.d:0 "많은 밀수업자들이 어제 디야르바키르 교외에 있는 오스만 헌병대에 의해 저지당했는데, 그는 수천개의 소총과 대량의 폭발물을 도시로 운송하는 것으로 밝혀졌습니다. 그 무기들은 프랑스제 이었고, 밀수업자들에 대한 심문으로 그들이 조지아 주의 생디칼리스트로부터 상자를 얻었다는 것을 드러냈습니다. 현재 대규모 조사가 진행 중입니다."
ott.172.a:0 "이 소총들로 무엇을 할 계획이었을까?"

ott.173.t:0 "모술에서 잡힌 생디칼리스트 요원"
ott.173.d:0 "현지인들을 돕는 우리의 헌병대는 모술에있는 생디칼리스트 요원들의 네트워크를 밝혀 냈습니다. 그들은 모술에서 무장하고 우리의 통치에 맞서 싸울 민병대를 훈련했다고 합니다. 일련의 급습에서 3명의 생디칼리스트 요원이 체포되었고 중요한 문서가 발견되었습니다. 조지아와 프랑스의 생디칼리스트들은 우리 쿠르드 지방에서 무장 봉기를 조직하려는 시도를 하고 있는 것으로 보입니다."
ott.173.a:0 "어처구니가 없군!"

ott.174.t:0 "아리에서 잡힌 오스만 반역자"
ott.174.d:0 "동부 지역에서 생디칼리스트가 간섭하는 것에 대해서 진행 중인 작전 과정에서, 우리의 중대 규모의 헌병대가 아르메니아 국경 근처의 쿠르드족 부족에 의해 습격 당했습니다. 군대의 증원군이 신속히 현장에 도착했으며, 반란군은 그 자리에서 패배했습니다. 많은 사람들이 가까스로 국경을 넘어 페르시아로 건너갔지만, 우리 부대는 즉각 항복한 작은 도적단 무리를 포위했습니다. 그들 중에는 이흐산 누리 파샤를 포함한 몇 명의 오스만 장교들이 있었습니다. 놀랍게도 인구 기록에 대한 간략한 조사에 따르면 오스만 교육을 받은 이 장교들은 쿠르드족의 배경이 아니었지만 대신에 아르메니아와 조지아에 조상이 있었습니다. 그들이 왜 쿠르드족의 분리 주의를 옹호하는지 이유가 분명하지 않지만, 더 광범위한 음모가 있다는 것은 명백합니다."
ott.174.a:0 "왜 그러한 집단들이 우리 군대에 잠입했을까?"

ott.175.t:0 "드루즈 반란이 시리아에 퍼졌다"
ott.175.d:0 "드루즈 부족민들의 대규모 반란이 최근 우리 사막 특수부대들에 의해 진압되었습니다. 수 백명의 반군들이 살해되었고, 패배한 부족들은 그들의 마을로 돌아갔고 우리의 무역로에 대한 그들의 습격을 중단했습니다. 이 반란은 하심가 요원에 의해 유발되고 있다는 증거가 있습니다."
ott.175.a:0 "무의미한 낭비로군..."

ott.176.t:0 "바스라에서 이집트의 무기 선적이 잡혔다"
ott.176.d:0 "익명의 제보 덕분에, 익명의 제보 덕분에 바스라 항구에서 소총으로 가득 찬 두 개의 선적 컨테이너가 발견되었습니다. 이집트 항구에서 유래된 이 컨테이너들은 스페인 화물선에 의해 반입되었습니다. 이 무기들은 이라크 남부에 있는 반란군들이 우리 병사들에 대항하기 위해 사용된 것으로 보입니다."
ott.176.a:0 "우린 이 사건의 진상을 규명할 거야..."

ott.177.t:0 "다마스쿠스에서 잡힌 하심가 스파이"
ott.177.d:0 "현지 법 집행 기관과 함께 일하는 우리의 헌병대는 다마스쿠스에서 여러 하심가 간첩을 체포할 수 있었습니다. 오스만 군사력에 관한 이 지역의 상세한 지도와 정보 노트가 요원들의 소지품으로 발견되었습니다. 그들의 임무는 아라비아 국가들과 오스만 제국 사이의 전쟁이 발발할 때 시리아 전역에 첩보 조직들을 형성하는 것으로 보입니다."
ott.177.a:0 "그러한 책략은 처벌 받지 않을 것이다..."

ott.178.t:0 "승리의 날!"
ott.178.d:0 "우리의 장엄한 술탄은 반항적인 아랍 국가에 대한 우리의 영광스러운 승리를 인정하여 오늘 축하의 날을 선포했습니다."
ott.178.a:0 "우리 군대가 승리할 수 있기를 바란다!"

ott.179.t:0 "바그다드 조약"
ott.179.d:0 "우리는 페르시아 군대에 의해 패배당했습니다. 어쩌다가 이렇게 됐지? 그들은 유프라테스 강 동쪽에 있는 우리의 영토를 모두 점령했고 심지어 아나톨리아의 일부를 차지했습니다! 우리가 할 수 있는 한 그들에게 평화를 제의해야 합니다!"
ott.179.a:0 "페르시아의 영토를 획득하고 평화 협정을 제의한다."
ott.179.b:0 "아니, 우리가 [266.GetName]으로 행진할 때까지 전쟁은 계속될 것이다!"

ott.180.t:0 "바그다드 조약"
ott.180.d:0 "우리는 오스만 제국의 군대를 성공적으로 물리쳤고 그들 제국의 상당 부분을 정복했습니다. 이제 오스만 제국의 지도력은 우리에게 우리의 영토 획득을 인정하고 분쟁 지역에서 철수할 것을 약속하는 평화를 제안합니다. 어떻게 반응할까요?"
ott.180.a:0 "이 제안을 받아들여라, 이것은 우리가 기대했던 것 이상이다!"
ott.180.b:0 "아니, 우리 군대가 콘스탄티니예로 행진할 때까지 전쟁은 계속될 것이다!"

ott.181.t:0 "바그다드 조약"
ott.181.d:0 "바그다드 조약에 따르면, 우리는 양도된 지역의 나머지 부분에서 우리의 군대를 철수해야 합니다..."
ott.181.a:0 "쪽팔리는군!"

ott.182.t:0 "페르시아는 그 조약에 서명하는 것을 거절했습니다!"
ott.182.d:0 "페르시아는 우리의 관대한 평화 제의를 거절하고 군사적인 행동을 재개했습니다..."
ott.182.a:0 "그들은 이것에 대해 대가를 치룰 것이다..."

ott.183.t:0 "새로운 영토"
ott.183.d:0 "아라비아 연합은 오스만 제국과의 충돌에서 성공했지만 오스만 사람들은 페르시아 제국에 항복했습니다. 페르시아인들은 유프라테스 동쪽의 모든 땅을 제국에 합병했습니다. 우리 또한 승리했습니다만, 우리가 가진 건 빈 사막이 전부입니다!"
ott.183.a:0 "페르시아인들은 그들의 무례함에 댓가를 치룰 것이다..."

