Axis_Advances:0 "오스만 캠페인"
Axis_Advances_desc:0 "[PER.GetNameDef], 아라비아, 이집트 그리고 심지어 발칸은 무너져버린 거인을 고통에서 벗어나게 해주기 위해 모두 뭉쳤습니다. 카이로 조약이나 [PER.GetAdjective]의 여러 동맹국들 사이에 긴장이 고조되고 있는 중동의 모습이 어떨지는 분명하지 않지만, 지금은 우리의 공통 목표를 달성하기 위해 모든 적대 행위를 제쳐두고 있습니다 바로 오스만 제국의 멸망입니다"

SIEGE_OF_BAGHDAD:0 "§G바그다드에서의 우리의 위치가 안전하고 오스만 제국이 몰락해가는 가운데, 우리는 숨어들어가 재반격을 준비해야 합니다§! \n"
SIEGE_OF_BASRA:0 "§G우리의 열정적인 군대가 바스라를 신속하게 포위한 가운데, 우리는 항구에 갇혀있는 오스만 제국 상선을 포획할 수 있습니다§! \n"
SIEGE_OF_SAMARRA:0 "§G중요한 철도 중심지인 사마라를 통제함으로써, 우리는 시리아와 아나톨리아로 후퇴하는 오스만 제국을 효과적으로 차단할 수 있습니다!§! \n"
SIEGE_OF_MOSUL:0 "§G모술의 함락과 함께, 오스만이 이라크의 부유한 땅에 접근하는 것이 확실하게 차단되었습니다. 그들이 싸우는 동안, 점령을 한것은 우리 군대에게 엄청난 정신적인 승리입니다§! \n"
SIEGE_OF_DIYARBAKIR:0 "§G디야르바키르의 오래된 성벽 위에서 흔들리는 우리의 깃발과 함께 오스만 제국의 중동 마지막 거점이 무너졌습니다. 조국을 위해 밀고 나가서 승리를 주장합시다§! \n"
SIEGE_OF_ALEPPO:0 "§G알레포의 함락과 함께, 우리의 우수하게 계획된 기병 공세로 도시에서 후퇴할 수밖에 없었던 오스만 제국군의 무기 보급품을 확보하였습니다§! \n"
SIEGE_OF_MECCA:0 "§G메카의 함락과 함께, 많은 아라비아 부족들과 오스만 제국의 반체제 인사들이 고국을 해방하기를 희망하는 우리 편에 서게 되었습니다§! \n"
SIEGE_OF_MEDINA:0 "§G메디나가 우리의 통제 하에 들어오면서, 아라비아 반도에 있던 오스만 제국의 영향력은 거의 사라졌습니다. 우리가 아랍인들을 해방시켜 주는 동안 우리는 아라비아 동맹국들로부터 더 많은 지지를 기대할 수 있습니다§! \n"
SIEGE_OF_DAMASCUS:0 "§G우리의 진격하는 군대에 의해 다마스쿠스가 함락되면서, 시리아와 팔레스타인에 있던 오스만 제국군은 알레포 혹은 아나톨리아의 심장부로 후퇴하기 위해 전력을 다하고 있습니다§! \n"
SIEGE_OF_JERUSALEM:0 "§G예루살렘의 함락과 함께, 오스만 제국군은 우리의 손에 의해 심각한 정신적인 패배를 받았습니다. 오스만 제국군은 다른 곳에서 여전히 버티고 있지만, 전세는 우리에게 기울고 있습니다§! \n"

