ottaxis.1.t:0 "시대의 끝"
ottaxis.1.d:0 "우리의 적들이 마지막 수비선인 아나톨리아에 도착했고, 이곳에서 우리는 세계대전 기간 동안 영국군에게 용감하게 저항하였으나, 이것으로 이제 더 이상 우리가 예전같은 위대한 군사력을 갖고 있지 않다는것이 분명해 졌습니다. 전쟁으로 인해 수십만명의 시민이 죽거나 쫓겨났지만 우리는 침략자들에게 항복하고 수치스럽게 머리를 조아릴 수 밖에 없었습니다."
ottaxis.1.a:0 "즉시 항복하자"
ottaxis.1.b:0 "우리는 결코 항복하지 않을 것입니다!"

ottaxis.2.t:0 "우리의 가장 멋진 시간"
ottaxis.2.d:0 "우리가 수 년간 두려워 하던 시간이 마침내 찾아 왔습니다. 우리의 수많은 적들이 소위 억압이라고 불리는 것으로부터 중동을 해방시키기 위한 노력의 일환으로 서로 결속하고 협력하고 있습니다. 그러나 우리는 어두운 밤으로 쉽게 가게되지 않을것이며 오스만 사람들의 집과 천 년 동안 지속될 제국을 보호하기 위해 침략자들에게 우리가 가지고 있는 모든것을 던져 지켜낼 것입니다."
ottaxis.2.a:0 "무기를 들어라!"

ottaxis.3.t:0 "제국의 종말"
ottaxis.3.d:0 "혼돈만이 우리의 최고 계급을 지배하고 있으며 중동을 외국 침략자들에게 잃어버렸고, 터키 민족주의자들은 자신들의 대의를 지지하며 술탄을 몰아냈습니다. 현재 해체된 제국 옆에서 무슨 일이 일어날지는 불분명하지만, 우리는 그것이 기쁘지는 않을 것이라고 추측할 수 밖에 없습니다."
ottaxis.3.a:0 "터키 만세!"

ottaxis.7.t:0 "시대의 끝"
ottaxis.7.d:0 "우리의 적들이 마지막 수비선인 아나톨리아에 도착했고, 이곳에서 우리는 세계대전 기간 동안 영국군에게 용감하게 저항하였으나, 이것으로 이제 더 이상 우리가 예전같은 위대한 군사력을 갖고 있지 않다는것이 분명해 졌습니다. 전쟁으로 인해 수십만명의 시민이 죽거나 쫓겨났지만 우리는 침략자들에게 항복하고 수치스럽게 머리를 조아릴 수 밖에 없었습니다."
ottaxis.7.a:0 "즉시 항복하자"

ottaxis.100.t:0 "카이로 조약"
ottaxis.100.d:0 "중동의 영토를 상실하고 아나톨리아와 아시아의 소수 민족들의 불안이 고조되자, 오스만 제국은 오늘 아침 디야르바키르시 근처에서 그들의 항복을 발표했습니다. 우리가 지금 제국의 폐허 위에서 승리를 거두고 있는 동안, 우리 동맹의 균열은 모든 아랍인 페르시아인들이 지중해를 향해 앞으로 나아가고 있다는 주장을 표명함에 따라 더욱 가시화되어가고 있습니다. 우리가 중동에 가져올 동맹과 안정을 유지하려면 조심스럽게 대처해야 할 것입니다."
ottaxis.100.a:0 "레반트를 받고 나머지는 모두 우리의 동맹국에게 나눠주어라"
ottaxis.100.b:0 "레반트, 헤자즈를 받고 나머지는 모두 우리의 동맹국에게 나눠주어라"
ottaxis.100.c:0 "아랍인들을 신뢰할 수 없다. [PER.GetNameDef]에게 협상을 요청하자"

ottaxis.101.t:0 "카이로 조약 : 아랍인들의 이익"
ottaxis.101.d:0 "오스만 제국은 우리 눈앞에서 패배하고 조각났습니다. 이집트 조약에서 합의한 바와 같이, 그들은 헤자즈와 이라크로부터 모든 병력을 철수시키고 우리 부대를 정복지로 들어가게 함에 따라, 통합을 준비할 수 있도록 하였습니다."
ottaxis.101.a:0 "헤자즈와 이라크를 얻었다"

ottaxis.102.t:0 "아라비아가 이라크를 얻다"
ottaxis.102.d:0 "평화협상을 이끌어가는 [EGY.GetNameDef]와(과) 함께, 아라비아는 우리의 이해는 고려하지 않고 전체 지역을 주장함으로서 이라크에서 얻을 수 있는 이익을 얻지 못하도록 했습니다. 지금 이집트인들을 분노하게 만드는것은 우리에게 최선의 이익이 되지 않을 수 있지만, 동맹국의 균열은 이집트가 평화를 유지하기 위해 동맹국을 포기하게 만들기 충분할 것입니다."
ottaxis.102.a:0 "아라비아에게 이라크를 요구하자"
ottaxis.102.b:0 "우리는 우리의 몫에 만족한다"

ottaxis.103.t:0 "[From.GetNameDefCap]이(가) 이라크를 요구하다"
ottaxis.103.nohejazhasegypt:0 "우리가 바그다드와 바스라를 합병한 것에 격분하여, [From.GetNameDefCap]은(는) 자신들에게 즉시 이 영토들을 양도할것을 요구했습니다. 이 상황에서 우리가 스스로를 방어할 수 있는 유일한 방법은 이집트의 도움을 요청하는 것입니다."
ottaxis.103.d.hashejazhasegypt:0 "우리가 바그다드와 바스라를 합병한 것에 격분하여, [From.GetNameDef]은(는) 자신들에게 즉시 이 영토들을 양도하거나 결과를 직면해야 한다고 요구했습니다. 이 상황에서 우리가 스스로를 방어할 수 있는 유일한 방법은 이집트와 그 동맹국에 도움을 요청하는 것입니다."
ottaxis.103.d.nohejaznoegypt:0 "우리가 바그다드와 바스라를 합병한 것에 격분하여, [From.GetNameDefCap]은(는) 자신들에게 즉시 이 영토들을 양도할것을 요구했습니다. 우리는 모든 동맹들한테서 배신당했습니다."
ottaxis.103.d.hashejaznoegypt:0 "우리가 바그다드와 바스라를 합병한 것에 격분하여, [From.GetNameDefCap]은(는) 자신들에게 즉시 이 영토들을 양도할것을 요구했습니다. 슬프게도, 이집트는 우리를 돕지 않을 것입니다."
ottaxis.103.a:0 "이집트의 지원을 요청하자"
ottaxis.103.b:0 "우리는 [PER.GetNameDef]을(를) 화나게 해선 안된다"

ottaxis.104.t:0 "바그다드 문제"
ottaxis.104.d.haskurd:0 "이라크의 땅들은 항상 중동에서 뜨거운 논쟁이 되어왔고 이란과 아라비아 동맹국들 간의 적대감이 바그다드시에서 고조되고 있다는 사실이 이제 다시 한번 분명해졌습니다. 양국은 그 지역에 대한 그들의 주장을 표명해왔고 물러서지 않을 것입니다. 위기를 해결하고 단계적 확대를 막기 위해, 아라비아는 [PER.GetNameDef]이(가) 후퇴하도록 강요하기 위해 우리를 중재자로 불렀습니다. 그러나 우리 국민들은 다시 전쟁에 나서는데 관심이 없기 때문에 정부는 가능한 해결책을 내놓았습니다. 이란이 이라크에 대한 그들의 주장을 철회하는 대가로, 그들은 중립 쿠르드 완충 지대에 대한 완전한 통제권을 부여 받을 것입니다. 그러나 다른 사람들은 이란에게 더 많은 땅을 수여하는것이 수년 내에 더 많은 문제를 야기 할뿐 아니라 이란이 팽창주의에 접근하게 될 것을 두려워 하고 있습니다."
ottaxis.104.d.nokurd:0 "이라크의 땅들은 항상 중동에서 뜨거운 논쟁이 되어왔고, 이것은 [PER.GetNameDef]와(과) 아라비아 동맹국들 간의 적대감이 바그다드시에서 고조되고 있다는 사실이 이제 다시 한번 분명해졌습니다. 양국은 그 지역에 대한 그들의 주장을 표명해왔고 물러서지 않을 것입니다. 위기를 해결하고 단계적 확대를 막기 위해, 아라비아는 우리를 중재자로 불렀습니다. 우리 국민들은 다시 전쟁에 나서는데 관심이 없지만 [PER.GetNameDef]에 더 많은 토지를 양도하면 앞으로 수년 내에 더 많은 문제가 발생할 것이라는 두려움이 있습니다."
ottaxis.104.a:0 "[PER.GetNameDef]에게 물러나던가 말라던가 해라"
ottaxis.104.b:0 "쿠르드 해결책 제안"
ottaxis.104.c:0 "아라비아는 독자적으로 해결해야한다"

ottaxis.105.t:0 "이집트가 아라비아를 지지하다"
ottaxis.105.d:0 "우리가 이라크에서 우리의 정당한 영토를 점령하는 것을 막기 위한 성과 없는 시도로, 이집트는 아라비아 뒤에 서서 우리에게 물러나라고 압력을 넣고 있습니다. 하지만 지금 물러서는 것은 우리 자신의 계급 내에서 큰 불만으로 이어질 수 있고 결코 가볍게 여겨서는 안됩니다."
ottaxis.105.a:0 "물러나자"
ottaxis.105.b:0 "오늘 밤 우리는 바그다드에서 식사를 할것이다!"

ottaxis.106.t:0 "이집트가 협상을 시도하다"
ottaxis.106.d:0 "이라크에 대한 그들의 주장에 있어서 아라비아 동맹국들을 지지하면서, 이집트는 우리에게 쿠르드 땅을 제공했습니다. 이 땅이 이라크처럼 부유하지는 않지만, 전쟁을 일으킬 필요가 없는 탈출구를 제시했습니다."
ottaxis.106.a:0 "우리는 그들의 거래를 받아들일것이다"
ottaxis.106.b:0 "우리는 이라크 이외의 어떤것도 받지 않을것이다"

ottaxis.107.t:0 "[From.GetNameDefCap]의 거부"
ottaxis.107.d:0 "이라크 전 지역이 [From.GetNameDef]의 일부라고 주장하며, 그들은 우리의 제의를 전면 거부했고, 심지어 제의한 것에 대해서도 미치광이라고 선언했습니다. 또한 그들은 우리가 땅을 즉각 옮기지 않는다면, 전쟁을 선포할것이라 덧붙였습니다."
ottaxis.107.a:0 "우리는 아라비아를 지지한다"
ottaxis.107.b:0 "적어도 우리는 시도해봤다..."

ottaxis.108.t:0 "아라비아는 혼자 서있다"
ottaxis.108.d:0 "더 이상의 지치는 갈등과 더불어 쓸모없는 아라비아 동맹국들에게 버림받은 이집트는 그들을 외면하고 우리에게 이라크를 침공하고 그들의 부유한 땅을 점령할 자유를 주었습니다."
ottaxis.108.a:0 "즉시 공격하자"

ottaxis.109.t:0 "우리는 스스로 해야 한다"
ottaxis.109.d:0 "여러 차례의 협상 끝에, 이집트인들은 우리를 버렸습니다. 우리는 더 이상 그들을 동맹국으로 생각할 수 없으며, 우리는 다시 이라크에 대한 요구를 되풀이 한 [PER.GetAdjective] 정부의 자비 하에 있습니다."                                                                         
ottaxis.109.a:0 "그들은 그것을 위해 싸워야 할 것이다"
ottaxis.109.b:0 "그럼 그들에게 맡겨라!"

ottaxis.110.t:0 "카이로 조약"
ottaxis.110.d:0 "[From.GetNameDefCap]은(는) 항복하는 오스만과의 평화 협상에서 주도권을 차지했고, 따라서 우리는 그들에게서 어떤 영토적 이득이라도 얻을 수 있습니다. 그것은 아마도 우리가 바랄 수 있는 최고의 것입니다."
ottaxis.110.a:0 "알겠다"

ottaxis.111.t:0 "[From.GetNameDefCap]이(가) 물러나다"
ottaxis.111.d:0 "아랍인들은 명백히 우리의 힘을 두려워합니다. 왜냐하면 그들은 전쟁의 필요성 없이 이라크에서 물러났기 때문입니다."
ottaxis.111.a:0 "훌륭해"

ottaxis.112.t:0 "[From.GetNameDefCap]이(가) 물러나다"
ottaxis.112.d:0 "이집트인들은 우리를 지지하며, [PER.GetAdjective]를 전쟁의 위협으로 몰아 넣었습니다. 이라크 영토는 이제 더 이상의 소요 없이 우리의 영토입니다."
ottaxis.112.a:0 "훌륭해"

ottaxis.115.t:0 "카이로 조약 : 이집트가 헤자즈를 점령하다"
ottaxis.115.d:0 "우리의 동맹국인 이집트는 오스만과의 평화 협상에서 주도권을 잡았으며 헤자즈의 땅에 대한 통제권을 주장했습니다. 이것은 이집트인들이 우리에게 약속한 정당한 아랍의 땅입니다. 이집트는 분명히 우리와 그 자신의 말을 존중하지 않습니다."
ottaxis.115.a:0 "우리는 이 동맹이 필요하다 - 적어도 이라크는 가질수 있다"
ottaxis.115.b:0 "우리는 이 오만함을 참을 수 없다 - 이라크를 가진 뒤 조약에서 떠난다"
ottaxis.115.a.PER:0 "이 모욕이 아무리 클지라도 우리는 홀로 살아남을 수 없다"
ottaxis.115.b.PER:0 "우리는 이 오만함을 참을 수 없다 - 즉시 조약에서 떠난다!"

ottaxis.116.t:0 "[From.GetNameDefCap]가 격분하다"
ottaxis.116.d:0 "아랍인들은 우리의 헤자즈 점령을 배신이라고 부르며 평화 조약의 결과에 격분하고 있습니다. 그들은 우리의 동맹을 떠났고, 결코 돌아올 의도가 없습니다."
ottaxis.116.a:0 "아, 그러지 마"

ottaxis.120.t:0 "이집트의 반 아라비아 조약"
ottaxis.120.d:0 "이집트는 오스만과의 평화 협상을 주도해 왔고, 협상 테이블에서 그들은 더 이상 아랍인과의 동맹을 지속할 의도가 없다고 우리에게 알렸습니다. 사실, 그들은 아랍인들을 신뢰할 수 없다고 생각하며 오히려 그들과 대립하려 합니다. 그들은 우리가 그들과 합류한다면 이라크와 바레인에 대한 우리의 주장을 허락할 것이라고 말했습니다."
ottaxis.120.a:0 "조약에 참여한다"
ottaxis.120.b:0 "동맹을 그렇게 쉽게 버리는 사람을 믿을 수 없다"

ottaxis.121.t:0 "[PER.GetNameDefCap]이(가) 거부하다"
ottaxis.121.d:0 "[PER.GetNameDefCap]은(는) 우리의 제안에 대해 답했으며, 우리는 신뢰할 수 없는 동맹국이 될 것이라고 주장하면서 우리의 반 아랍 동맹에 가입하기를 거부했습니다."
ottaxis.121.a:0 "이집트는 혼자다"

ottaxis.122.t:0 "이집트의 배신"
ottaxis.122.d:0 "이집트는 평화 협상에서 주도권을 잡았고, 그들이 우리를 배신하려는 의도가 금방 분명해졌습니다. 그들은 자신을 위해 헤자즈를 가져갔을 뿐만 아니라, [PER.GetNameDef]에 대한 연합을 형성했습니다. 우리의 동맹은 이미 끝난 것 같습니다."
ottaxis.122.a:0 "이런 모욕은 전례가 없다!"

ottaxis.131.t:0 "오스만의 지배로부터 해방되다"
ottaxis.131.d:0 "오스만과 그들의 적들 간의 평화 조약의 일부로, [Root.GetNameDef]은(는) 오스만 정부와 모든 관계를 단절했습니다. 우리는 이제 자유롭고 독립적인 국가로서 우리가 원하는 대로 행동할 수 있습니다."
ottaxis.131.a:0 "사랑스럽군"

ottaxis.200.t:0 "[266.GetName] 조약"
ottaxis.200.d.egypt:0 "많은 싸움 끝에 오스만 제국은 패했습니다. 우리는 그들의 많은 도시들을 점령했고 오스만의 철권통치로부터 수천 명을 해방시켰습니다. 이제 우리는, 카이로 조약과 함께 환자를 정복하였고, 우리는 전리품으로 무엇을 할 것인지 선택할 수 있습니다. 우리는 우리가 주장한 것을 가지고 나머지는 카이로 조약에 맡길 수 있습니다. 그러나 우리는 이집트와 동맹이 아닙니다. 우리는 우리와 이집트인 사이의 완충국으로서 시리아에 괴뢰 정권을 수립할 기회가 있으며, 그들이 그러한 움직임을 인정하지 않는다면, 그들은 우리와 전쟁을 해야 합니다..."
ottaxis.200.d.noegypt:0 "많은 싸움 끝에 오스만 제국은 패했습니다. 우리는 그들의 많은 도시들을 점령했고 오스만의 철권통치로부터 수천 명을 해방시켰습니다. 이제 우리는 환자를 정복하였고, 우리는 전리품으로 무엇을 할 것인지 선택할 수 있습니다. 우리는 시리아에 괴뢰 정권을 만들지, 아니면 단순히 중동 지역에 있는 모든 오스만 땅을 가져가고 나중에 무엇을 할지 결정할 수 있습니다"
ottaxis.200.a:0 "우리의 요구를 받아들이고 나머지는 카이로 조약에 맡긴다"
ottaxis.200.b:0 "이집트를 차단하기 위해 시리아에 괴뢰 정권을 구축한다"
ottaxis.200.c:0 "영토를 장악한다 - 우리는 나중에 그것을 어떻게 할지 결정할 것이다"

ottaxis.201.t:0 "[266.GetName] 조약"
ottaxis.201.d:0 "이제 오스만 제국은 카이로 조약에 있는 동맹국들의 연합된 노력과 [PER.GetNameDefCap]의 큰 도움 덕분에 패배하였고, 이제 우리는 그 전리품을 우리끼리 나누어야 합니다. 이란은 오스만을 상대로 많은 일을 한 끝에 자신들의 주장을 먼저 취했고, 그들이 점령하기로 약속한 것에 대해서만 이득을 제한했습니다. 이제 우리는 우리 자신의 이익을 가지고 무엇을 해야 할지 결정해야 합니다."
ottaxis.201.a:0 "레반트를 받고 나머지는 모두 우리의 동맹국에게 나눠주어라"
ottaxis.201.b:0 "우리는 아랍인들이 어떻게 생각하든지 간에 우리가 얻은 것을 유지할 것이다"
ottaxis.201.c:0 "우리는 나중에 그것을 어떻게 할지 결정할 것이다"

ottaxis.202.t:0 "[266.GetName] 조약 : 아라비아의 요구"
ottaxis.202.d:0 "이제, 오스만 제국의 패배와 함께, 우리는 우리의 요구사항을 만들 수 있습니다. 비록 우리가 하나의 깃발 아래 아랍 민족들을 통합시킬 수는 없지만, 이집트는 우리에게 헤자즈 땅을 남겼고, 아무것도 없는것보다는 낫습니다."
ottaxis.202.a:0 "오스만이 패배하며 우리가 떠올랐다"

ottaxis.203.t:0 "[266.GetName] 조약"
ottaxis.203.d:0 "배신입니다! [PER.GetNameDef]은(는) 오스만과 평화 협상을 이끌었으며, 헤자즈를 이집트인들의 통제하에 넘겨주었고 그들은 그것을 가지기로 결정했습니다! 우리가 가져갈 것은 아무것도 없습니다. 수천 명의 아랍 병사들이 연합을 위해 목숨을 바쳤지만 우리는 그것으로부터 아무것도 얻지 못했습니다. 카이로 조약 동맹은 이집트인들에게 아무런 의미가 없는 것이 분명합니다. 그리고 [PER.GetNameDefCap]은(는) 오스만의 공백을 메우고 있습니다."
ottaxis.203.a:0 "명백히 그 조약은 의미가 없다"

ottaxis.204.t:0 "[266.GetName] 조약"
ottaxis.204.d:0 "오스만은 패배했지만, [PER.GetNameDef]은(는) 평화 협상을 주도하여 그들이 약속한 것보다 훨씬 더 많은 레반트의 땅을 주장하고 있다는 것을 발견했습니다. 이것은 우리에게 매우 적은 것을 남겨주었고, 우리의 동맹국들에게는 거의 아무것도 남겨주지 않았습니다."
ottaxis.204.a:0 "레반트를 받고 나머지는 모두 우리의 동맹국에게 나눠주어라"
ottaxis.204.b:0 "우리는 아랍인들이 어떻게 생각하든지 간에 우리가 얻은 것을 유지할 것이다"
ottaxis.204.c:0 "이것으로 충분하다"

ottaxis.205.t:0 "[266.GetName] 조약"
ottaxis.205.d:0 "[PER.GetAdjective] 정부는 오스만과의 평화 협상에서 주도권을 잡았지만 어찌되었든 결국 우리의 노력에 대해 보여줄 것이 아무것도 없다는 말이 나오고 있습니다. 이집트인들은 오스만이 소유하고 있지 않은 헤자즈를 우리에게 줄 수 없다고 말하는데, 아마도 그것은 사실일 것입니다... 그렇다면 왜 우리 군인들은 모두 전장에서 죽었을까요?"
ottaxis.205.a:0 "실망스럽더라도 우리는 동맹이 필요하다"
ottaxis.205.b:0 "우리는 조약을 더 이상 필요로 하지 않는다"

ottaxis.206.t:0 "[From.GetNameDefCap]이(가) 조약을 탈퇴하다"
ottaxis.206.d:0 "오스만과의 전쟁 결과에 실망을 금할 수 없으며, [From.GetAdjective] 정부는 우리와 동맹을 유지할 더 이상의 목적이 없다고 결정했습니다."
ottaxis.206.a:0 "알겠다"

ottaxis.300.t:0 "헤디브 복원"
ottaxis.300.d:0 "영국이 이집트에 간섭하기 시작한 이후로, 이 지역에 대한 우리의 지배력은 약화되기 시작했습니다. 1914년 헤디브의 폐지와 우리 헤디브 압바스 2세의 강제 퇴위는 우리 술탄의 뺨을 때린 것에 불과했고, 세계대전 당시 우리와 영국 그리고 우리를 돕기 위해 아무것도 하지 않은 이집트인들 사이의 큰 불신을 봉합하는 것에 지나지 않았습니다.\n\n그러나 지금은 상황이 바뀌었으며, 푸아드 1세는 압바스 2세를 복위시키고 오스만-이집트 협력의 새로운 시대를 여는 길을 열어주었습니다."
ottaxis.300.a:0 "이건 술탄 반대자들에게 교훈이 될 것이다" 

