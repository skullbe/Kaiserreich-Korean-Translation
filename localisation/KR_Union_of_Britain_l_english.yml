### Decisions ###
ENG_weltkrieg_decisions:0 "2차 세계대전 결정"
ENG_weltkrieg_decisions_desc:0 "반동 세력을 향한 대조국전쟁이 지금 여기에 일어나고 있습니다. 영국은 생디칼리슴이 독일 제국에 의해 사라지는 것을 막기 위해 최선을 다할 것입니다. 모든 남성과 여성은 이 위대한 전쟁에서 역할을 다할 것이며, 우리는 승리할 것입니다."
ENG_internationale_decisions:0 "인터내셔널 결정"
ENG_internationale_decisions_desc:0 "브리튼은 제3인터내셔널에서 자신의 역할을 맡고 우리는 전 세계에 있는 우리의 동지들을 돕기 위해 우리의 역할을 할 것을 다짐합니다."
ENG_merchant_marine_ships:0 "선박 징집"
ENG_merchant_marine_ships_desc:0 "어부들이 바다로 나갈 엄두를 못내고 있으니 그들의 배로 보호를 맡게 할수도 있습니다. 전쟁이 끝나면 이들을 돌려받게 될것입니다."
ENG_the_home_guard:0 "브리튼 지방 의용군"
ENG_the_home_guard_desc:0 "브리튼의 방어가 필요합니다. 우리는 독일군이 우리의 위대한 제도를 공격해올 경우 제도를 방어하기 위해 사람들에게 의존해야만 합니다."
#ENG_never_surrender:0 "항복하지 않는다"
#ENG_never_surrender_desc:0 "우리는 끝까지 갈 것입니다. 우리는 프랑스에서 싸울 것이고, 우리는 연안과 대양에서 싸울 것입니다. 우리는 점점 더 자신감을 가지고 싸울 것입니다. 우리는 우리의 섬을 지킬 것입니다. 어떤 비용을 들이던 간에, 우리는 해변에서 싸울 것이고, 우리는 착륙장에서 싸울 것이고, 우리는 들판과 거리에서 싸울 것이며, 우리는 언덕에서 싸울 것입니다; 우리는 절대 항복하지 않을 것입니다!"

