uob.234.d:0 "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 그들에 대항하는 대규모, 조직적 항거를 목격하고, 곧 그들의 무기를 내려 놓았습니다."
uob.234.a:0 "연방은 구원받았다!"

