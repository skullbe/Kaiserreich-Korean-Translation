uob.235.d:0 "노동자들은 우리의 요청에 따랐습니다. 병사들은 중요 건물을 장악하는 것을 계속 진행하였지만, 극도로 위태롭게 보입니다. 만약 우리가 오늘의 반역자들을 처벌하지 않을 것이라 약속하면 그들은 기꺼이 항복할 수도 있을 것입니다."
uob.235.a:0 "사면이 그들을 설득할 수 있을 것이다..."
uob.235.b:0 "아니다! 반역자들은 처벌받아야 한다!"

