uobflavour.12.d:0 "너에 베반 서기장이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.12.a:0 "죽음을 기억하라."

uobflavour.13.t:0 "서기장 팽크허스트가 서거하다"
uobflavour.13.d:0 "크리스타벨 팽크허스트 서기장이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.13.a:0 "죽음을 기억하라."

uobflavour.14.t:0 "서기장 만이 서거하다"
uobflavour.14.d:0 "톰 만 서기장이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.14.a:0 "죽음을 기억하라."

uobflavour.15.t:0 "의장 만이 서거하다"
uobflavour.15.d:0 "브리튼의 믿음직한 하인이자 현 노동조합총회 의장인 톰 만이 잠든 사이에 세상을 떠났습니다. 혁명가 만은  브리튼 인민을 위해 일하며 일생을 바쳤으며 그가 몹시 그리울 것입니다. 만의 연방파에 대한 지지의 물결 속에서 아서 호너가 그를 대신하기 위해 선출되었습니다."
uobflavour.15.a:0 "그리울 거요, 동지."

uobflavour.16.t:0 "아네이린 베반이 서거하다"
uobflavour.16.d:0 "유명한 웨일스 노동운동가인 아네이린 베반이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.16.a:0 "죽음을 기억하라."

uobflavour.17.t:0 "애니 케니가 서거하다"
uobflavour.17.d:0 "유명한 여성 참정권 운동가인 애니 케니가 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.17.a:0 "죽음을 기억하라."

uobflavour.18.t:0 "비꼬는 만찬"
uobflavour.18.d:0 "아일랜드에서의 최근의 사건 이후 더블린 주재 브리튼 연방의 대사는 캐나다 대사와 그 수행원들을 만찬장에 초대했습니다. 캐나다 외교단은 이를 긴장을 완화하려는 시도로 보았습니다. 하지만 대신 그들은 더블린 진과 구더기 스튜를 대접받았습니다. 그들이 겨우 이 당혹스러운 만남 장소를 떠날 때는 브리튼의 외교관들을 응원하는 아일랜드 사회주의자들로 가득한 거리 사이를 지나가야만 했습니다. 하지만 이 악의적인 작별 행사로 브리튼의 아일랜드에 대한 작전은 마침내 종료될 것으로 보입니다."
uobflavour.18.a:0 "그럴만한 가치가 있었다!"
uobflavour.18.b:0 "정말 당혹스럽군..."
uobflavour.18.c:0 "잠깐만, 뭐라고?"

uobflavour.19.t:0 "비꼬는 만찬"
uobflavour.19.d:0 "아일랜드에서의 최근의 사건 이후 더블린 주재 브리튼 연방의 대사는 독일 대사와 그 수행원들을 만찬장에 초대했습니다. 독일 외교단은 이를 긴장을 완화하려는 시도로 보았습니다. 하지만 대신 그들은 더블린 진과 구더기 스튜를 대접받았습니다. 그들이 겨우 이 당혹스러운 만남 장소를 떠날 때는 브리튼 외교관들을 응원하는 아일랜드 사회주의자들로 가득한 거리 사이를 지나가야만 했습니다. 하지만 이 악의적인 작별 행사로 브리튼의 아일랜드에 대한 작전은 마침내 종료될 것으로 보입니다."
uobflavour.19.a:0 "그럴만한 가치가 있었다!"
uobflavour.19.b:0 "정말 당혹스럽군..."
uobflavour.19.c:0 "잠깐만, 뭐라고?"

uobflavour.20.t:0 "존 매클린 호가 폭발하다!"
uobflavour.20.d:0 "브리튼 연방의 첫 의장의 이름을 따와 명명된 존 매클린 호는 지금까지 건조된 비행선 중 가장 커다란 것이었습니다. 1935년 프로파간다용 도구로 건설된 존 매클린 호는 세계에 브리튼 연방의 성취를 보여주기 위한 것이었습니다. 1936년 처녀 비행을 했고 파리와 일상적인 운항을 시작했습니다. 오늘 존 매클린 호가 파리의 공항에 정박하려할 때 그것은 갑자기 화염에 땅에 곤두박질쳤습니다. 97명의 탑승객 중 35명과 지상요원 1명이 사망했습니다."
uobflavour.20.a:0 "비극이군!"

uobflavour.21.t:0 "모즐리 동지가 회의를 원하다"
uobflavour.21.d:0 "최대주의 파벌의 모즐리 동지가 '전체주의'라고 불리는 새로운 종류의 사회주의를 위한 공동 목표를 적은 성명서를 작성하기 위해 프랑스 소렐주의의 조르주 발루아와 조지아의 전 볼셰비키인 라브렌티 베리야, 이탈리아 국가생디칼리슴의 베니토 무솔리니를 버밍엄으로 초대하였습니다. 스노든 서기장의 연방주의자 세력은 이 움직임을 주시하고 있습니다."
uobflavour.21.a:0 "아무리 생각해도 걱정스럽군."

uobflavour.22.t:0 "모즐리가 무솔리니와 얘기하기를 원하다"
uobflavour.22.d:0 "브리튼 연방의 오즈왈드 모즐리가 서로의 이념 간의 공통점을 논하기 위해 국가생디칼리슴의 위원장인 베니토 무솔리니를 버밍엄으로 초대하였습니다. 무솔리니는 초대에 감사하며 인터내셔널의 이름으로 브리튼으로 향했습니다."
uobflavour.22.a:0 "가 보시오, 베니토!"

uobflavour.23.t:0 "모즐리가 발루아와의 회담을 추진하다" #begründen
uobflavour.23.d:0 "브리튼 연방의 오즈왈드 모즐리가 서로의 이념 간의 공통점을 논하기 위해 소렐주의의 지도자인 조르주 발루아를 버밍엄으로 초대하였습니다. 발루아는 초대에 감사하며 인터내셔널의 이름으로 브리튼으로 향했고, 모즐리와 무솔리니와 매우 비슷한 관점을 가진 헝가리계 망명자 사무엘리 티보르와 라코시 마차시를 손님으로 데려왔습니다."
uobflavour.23.a:0 "안전한 비행 되시오, 동지!"

uobflavour.24.t:0 "서무에이 티보르와 라코시 마차시가 동석하다"
uobflavour.24.d:0 "브리튼 연방의 오즈월드 모즐리는 발루아 그리고 무솔리니와의 회담을 통해 그들의 공동 이념의 유사성을 논의했습니다. 옛 좌파 적수로 파리에 망명해 있는 서무에이 티보르와 라코시 마차시 또한 프랑스쪽 단체와 함께 참석하도록 허가를 받았습니다."
uobflavour.24.a:0 "그들이 어떤 아이디어도 얻지 못하기를 바라자..."

uobflavour.26.t:0 "예술인 연합"
uobflavour.26.d:0 "지금까지 몇 년 동안, 한스 마이어라는 이름의 독일 이민자가 이끄는 한 무리의 예술가들은 그들의 통일된 예술인 연합에 대한 생각을 추진해왔습니다. 그들은 '모든 예술은 함께 모여 실제적이고 통합적인 작품활동인 총체예술작을 형성할 필요가 있다'고 주장했습니다. 당연하게도 이 주장자들의 대부분은 예술에 대한 이러한 관점을 정치적 삶과 결부시켰고 최대주의자의 견해에 서게 되었습니다. 그들은 또한 가난한 동지들을 위한 연합된 생활 공간에 대한 초안을 내면서 꽤 인기를 끌고 있습니다. \n\n 연방의 예술계는 조각가, 도예가, 작가들이 이러한 건축가들과 어떠한 것도 같이 하기를 거부하며 분열되었고 명확한 해결책은 보이지 않습니다. 우리의 모든 예술인들을 위한 하나의 연합을 창설해야할까요? 아니면 내버려두어야 할까요?"
uobflavour.26.a:0 "전진의 길은 다함께 이루어져야한다!"
uobflavour.26.b:0 "중앙화를 위한 중앙화는 필요하지 않다..."

uobflavour.27.t:0 "수정궁 재건"
uobflavour.27.d:0 "1844년 세계 박람회의 전시관으로 세워진 수정궁은 주철과 유리로 만들어진 구 대영제국의 걸작품입니다. 세계대전 동안, 이곳은 왕립 해군의 HMS 빅토리 6호의 훈련장이 되었습니다. 그 결과 이곳은 런던에서 왕당파들이 마지막까지 점유한 장소가 되었고 혁명 동안의 화재로 파괴되었습니다. 런던이 그것의 산업과 방위를 중점으로 작업되며 그 건물의 내장이 벗겨진 뼈대는 지난 10년 동안 썩어 있었습니다. 수정궁을 제국주의자들의 장식품이 아닌 인터내셔널의 모든 남성과 여성이 그들의 산업적, 문화적 작품을 동등하게 전시하는 전당으로 재건하자는 제안이 추진되었습니다. 하지만, 내년까지 그것을 준비하는 것은 비용이 많이 드는 일이 될 것이고, 회의의 인사들 대부분은 단순히 폐허를 철거하고 주변 공원을 확장하는 것을 지지합니다."
uobflavour.27.a:0 "노동자들의 전당을 짓자!"
uobflavour.27.b:0 "인민들을 위한 공원으로 바꿔라!"

uobflavour.28.t:0 "인민궁이 완공되다!"
uobflavour.28.d:0 "노동절 기념일을 맞이해, 이 오랜 전시관은 사회주의의 이름 아래 재건되고 '인민궁'으로 재명명되었습니다!"
uobflavour.28.a:0 "만세!"

uobflavour.34.t:0 "비꼬는 만찬"
uobflavour.34.d:0 "아일랜드에서의 최근의 사건 이후 더블린 주재 브리튼 연방의 대사는 독일 대사와 그 수행원들을 만찬장에 초대했습니다. 독일 외교단은 이를 긴장을 완화하려는 시도로 보았습니다. 하지만 대신 그들은 더블린 진과 구더기 스튜를 대접받았습니다. 그들이 겨우 이 당혹스러운 만남 장소를 떠날 때는 브리튼 외교관들을 응원하는 아일랜드 사회주의자들로 가득한 거리 사이를 지나가야만 했습니다. 하지만 이 악의적인 작별 행사로 브리튼의 아일랜드에 대한 작전은 마침내 종료될 것으로 보입니다."
uobflavour.34.a:0 "그럴만한 가치가 있지!"
uobflavour.34.b:0 "정말 당혹스럽군..."
uobflavour.34.c:0 "뭣이?"
