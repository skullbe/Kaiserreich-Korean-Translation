uob.93.b:0 "아일랜드의 지배는 실수였다, 해방하라!"
uob.93.c:0 "극단적 시기에는 극단적 방식이 필요하다!"

uob.94.t:0 "아일랜드를 관리하다"
uob.94.d:0 "아일랜드를 합병한 지 10년이 지났고, IRA는 끈질기게 우리에게 저항하며, 아일랜드 독립에 단호합니다. 우리에게는 3가지 선택권이 있는데, 현상을 유지하거나, 아일랜드를 사회주의 공화국으로 독립 해방시키거나, 아일랜드의 자유를 유예하고 연방의 적을 억류하는 것을 시작하는 것입니다."
uob.94.a:0 "우리는 현 상황을 유지해야 한다."
uob.94.b:0 "아일랜드의 지배는 실수였다, 해방하라!"
uob.94.c:0 "극단적 시기에는 극단적 방식이 필요하다!"

uob.95.t:0 "아일랜드를 관리하다"
uob.95.d:0 "아일랜드를 합병한 지 12년이 지났고, IRA는 끈질기게 우리에게 저항하며, 아일랜드 독립에 단호합니다. 우리에게는 3가지 선택권이 있는데, 현상을 유지하거나, 아일랜드를 사회주의 공화국으로 독립 해방시키거나, 아일랜드의 자유를 유예하고 연방의 적을 억류하는 것을 시작하는 것입니다."
uob.95.a:0 "우리는 현 상황을 유지해야 한다."
uob.95.b:0 "아일랜드의 지배는 실수였다, 해방하라!"
uob.95.c:0 "극단적 시기에는 극단적 방식이 필요하다!"

uob.96.t:0 "아일랜드를 관리하다"
uob.96.d:0 "아일랜드를 합병한 이후로 IRA는 끈질기게 우리에게 저항하며, 아일랜드의 독립을 복원하기 위해 단호합니다. 아일랜드 게릴라로 인해 우리의 상황은 불안전해 졌으며 우리는 세가지 선택권이 있는데, 고비를 넘기려 노력하거나, 아일랜드에 사회주의 공화국으로의 독립을 허가하거나, 억류와 같은 극단적 방식을 통해 질서를 되돌릴 수 있습니다."
uob.96.a:0 "우리는 고비를 넘겨야 한다.."
uob.96.b:0 "아일랜드의 지배는 실수였다, 해방하라!"
uob.96.c:0 "극단적 시기에는 극단적 방식이 필요하다!"

uob.97.t:0 "작전명 디미트리오스"
uob.97.d:0 "오늘 "디미트리오스"라 명명된 군사 작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했습니다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있습니다…"
uob.97.a:0 "렌스터 외곽의 반군이 봉기를 시작하였다!"

uob.98.t:0 "아일랜드 저항의 몰락"
uob.98.d:0 "아일랜드 봉기의 제압을 통해 아일랜드 저항은 현재로서는 제압되었으나, 아일랜드인들은 여전히 우리에 대해 분개하며 아일랜드 공화국을 기억하며 미래에 우리에 대항해 저항할 것은 당연할 것입니다."
uob.98.a:0 "지금은 끝났군.."

uob.99.t:0 "작전명 디미트리오스"
uob.99.d:0 "오늘 "디미트리오스"라 명명된 군사 작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했습니다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있습니다…"
uob.99.a:0 "코노트와 뮌스터의 반군이 봉기를 시작하였다!"

uob.100.t:0 "작전명 디미트리오스"
uob.100.d:0 "오늘 "디미트리오스"라 명명된 군사 작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했습니다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있습니다…"
uob.100.a:0 "뮌스터의 반군이 봉기를 시작하였다!"

### 101 - 150: Office Events ###
uob.101.t:0 "서기장직"
uob.101.d:0 "새로운 의장이 선출되었으므로 많은 사람들은 브리튼의 정치 불확실성을 끝내기 위해 새로운 서기장을 뽑을 것을 요구합니다."
uob.101.aa:0 "회중주의자 는 우리의 가장 가까운 동맹이다."
uob.101.ab:0 "최대주의자와의 타협이 올바른 순서다."
uob.101.ac:0 "니클라스 어 글라이스가 서기장에 훨씬 더 어울린다."
uob.101.ad:0 "이 문제에서는 에릭 블레어가 최선의 선택이다."
uob.101.ae:0 "아서 호너가 서기장직에 더 어울릴 것이다."
uob.101.af:0 "크리스타벨 판쿠르츠가 전 브리튼의 여성 권익을 향상시킬 것이다."
uob.101.ag:0 "루이스 존스가 서기장직에 더 어울릴 것이다."
uob.101.ah:0 "톰 만의 능력을 십분 믿는다"

uob.103.t:0 "의장직과 서기장직을 합치다"
uob.103.d:0 "우리는 의장직과 서기장직을 합칠 수 있습니다. 이는 매우 비 헌법적이기는 하지만 우리의 위치를 매우 강화할 수 있을 것입니다."
uob.103.a:0 "연방에게 더 강한 지도자를!"
uob.103.b:0 "좋은 생각처럼 보이지 않는다…"

uob.106.t:0 "재무부직"
uob.106.d:0 "모즐리가 노동조합총회에서 권력을 확보한 뒤, 그는 재무부에 대한 자신의 관점을 피력하려 합니다. 그의 의장과 재무부장의 겸직은 연방의 헌법을 위반하는 권력의 집중을 불러올 뿐만 아니라 최대주의자의 지배의 질에도 영향을 끼칠 것입니다. 단 하나의 문제는 적절한 후보를 고르는 것입니다."
uob.106.aa:0 "에이브 모팻, 코벤트리 기계 공장의 감독관"
uob.106.ab:0 "데이비드 커크우드, 전 민병대 지휘관"
uob.106.ac:0 "나이 베반, 연방 의료 보험의 창시자"
uob.106.ad:0 "모즐리는 그의 능력을 증명하였으며 헌법을 무시하고 직위를 유지할 것이다!"

uob.108.t:0 "새로운 리 엔필드?"
uob.108.d:0 "이전에 리 엔필드 소유였던 공장에서 보급되는 소총은 우리의 보병 병기 중 압도적 다수를 차지하고 있습니다. 하지만 일부 화기 평가자들은 버밍엄 소구경 병기 회사에서 생산되는 무기가 공격적인 작전에 조금 더 적합하다는 명성을 가지고 있음을 바탕으로 화기의 전환이 적절하다고 여깁니다. 세 번째 선택은 두 선택지 중에서 한쪽에 쏠리지 않고 공화국군을 유연하게 유지하는 것입니다."
uob.108.a:0 "또다른 믿을만한 리 엔필드."
uob.108.b:0 "버밍엄에 기회를!"
uob.108.c:0 "유연성을 유지하라!"

uob.109.t:0 "새로운 1066년"
uob.109.d:0 "생디칼리슴의 적들이 우리 섬에 교두보를 만들었습니다! 국가는 이 질병들을 스스로 제거하기 모든 예비 전력을 최대한 동원할 것입니다."
uob.109.a:0 "무장하시오,동지들!"

### 201 - 300 Events ###
uob.201.t:0 "혁명!"
uob.201.d:0 "우리가 누구인지를 정해야 할 시간입니다! 이건 그저 부유한 철부지들의 유치한 놀이가 아닙니다. 세계의 분위기는 시시각각으로 변하고 있으며 우리 최대주의자들은 해야할 일을 할 기회를 잡았습니다. 이 국가를 어떤 방식으로 우리의 이상에 따라 변화시킬 지를 정해야 합니다!"
uob.201.a:0 "'합법적' 방식으로 진행한다."
uob.201.b:0 "우리의 적들을 체포한다!"
uob.201.c:0 "계엄령을 선포하라!"

uob.204.t:0 "'통제가능 법안'이 통과되다"
uob.204.d:0 "오늘, 노동 조합 총회는 우리 정부의 독재 권력으로의 변화의 핵심인 ‘통제가능 법안’을 통과시켰습니다."
uob.204.a:0 "우리가 해냈다!"

uob.205.t:0 "노동조합총회 논의가 지연되다"
uob.205.d:0 "노동 조합 총회는 제안된 최대주의자의 법안에 대해 실속없는 논의를 하면서 꼼짝 못하고 있습니다. 블레어 동무는 수 일 내로 자신이 연설을 해줄 것을 제안했습니다 – 그는 재능있는 대중 연설가로 유명하지만 최대주의에 충실한 인물이 아니며 아마 그의 관점이 약간 섞여들어갈 수 있을 것입니다…"
uob.205.a:0 "블레어 동무는 항상 훌륭한 연설가였다…"
uob.205.b:0 "모즐리 동무가 연단을 확보했다!"

uob.206.t:0 "'통제가능 법안'이 통과되지 못하다"
uob.206.d:0 "오늘, 노동 조합 총회는 ‘통제가능 법안’을 부결시키고 우리의 ‘권위적인’ 정부에 대한 날카로운 비판이 담긴 서신을 보냈습니다."
uob.206.a:0 "망할 관료놈들!"

uob.207.t:0 "반대파 지도자들이 체포되다"
uob.207.d:0 "오늘 최대주의자가 이끄는 군부대가 연방 전국의 개인 주택에 침입해 우리 이념의 적 중 가장 유명하고 거침없는 이들 몇몇을 체포했습니다. 우리의 정권은 안전합니다."
uob.207.a:0 "우리가 해냈다!"
uob.208.t:0 "반대파 지도자들이 체포에 저항하다"
uob.208.d:0 "오늘 최대주의자가 이끄는 군부대가 연방 전국의 개인 주택에 침입해 우리 이념의 적 중 가장 유명하고 거침없는 이들 몇몇을 체포했습니다. 하지만 일부는 이에 저항했고 아직도 저항하고 있습니다.."
uob.208.a:0 "발포하라!"
uob.208.b:0 "포기할 때까지 설득하라..."

uob.209.t:0 "반대파 지도자들이 체포를 피하다"
uob.209.d:0 "오늘 최대주의자가 이끄는 군부대가 전 연방의 개인 주택에 침입했습니다. 바랐던 대로 반대파 지도자들이 체포되지는 않았고, 빈 집만을 발견했습니다. 우리의 적들은 귀띔을 받았을 것입니다."
uob.209.a:0 "망할 반-혁명주의자들!"

uob.210.t:0 "최대주의자가 장악하다"
uob.210.d:0 "오늘, 우리는 우리에 충성스런 군 요인들과 협력해 연방 전국의 모든 요충지를 장악했습니다. 저항은 존재하지 않고 우리는 승리했습니다."
uob.210.a:0 "해냈다!"

uob.211.t:0 "최대주의자의 장악에 대한 저항"
uob.211.d:0 "오늘, 우리는 우리에 충성스런 군 요인들과 협력해 연방 전국의 모든 요충지를 장악했습니다. 하지만, 많은 거리와 지방에서 무장 저항이 일어났습니다. 빨리 행동하지 않으면 이 저항은 스스로 조직화 될 것입니다."
uob.211.a:0 "발포하라!"
uob.211.b:0 "그들의 무기를 스스로 놓기를 바라자..."

uob.212.t:0 "군이 장악하다"
uob.212.d:0 "오늘 우리는 이 나라의 통제권을 확보하려 시도하였으나, 우리에게 충성한다고 생각했던 군 요인들이 갑자기 우리를 배신하였습니다. 통제권은 이제 T.E. 로렌스와 그의 군정에 있습니다."
uob.212.a:0 "뭣이?!?"

uob.213.t:0 "다음날 아침"
uob.213.d:0 "브리튼 연방의 일출 시각, 태양은 새로워진 국가 위로 떠올랐습니다 – 최대주의자의 국가로."
uob.213.a:0 "모즐리 만세!"

uob.214.t:0 "다음날 아침"
uob.214.d:0 "브리튼 연방의 일출 시각, 태양은 충격받은 국가 위로 떴습니다. 어제 벌어졌던 일들은 생디칼리스트의 기초가 보기보다 단단한 기반에 놓여 있지 않음을 보여주었습니다..."
uob.214.a:0 "미래가 어찌 될 지 누가 알겠는가?"

uob.215.t:0 "최대주의 혁명"
uob.215.d:0 "어제 브리튼 노동 조합 총회는 ‘통제가능 법안’, 즉 오스왈드 모즐리의 정권에 준 독재적 권력을 넘기는 법안을 통과하였습니다. 브리튼 연방은 최대주의자의 국가가 되었습니다."
uob.215.a:0 "훌륭하군!"
uob.215.b:0 "끔찍하군!"

uob.216.t:0 "최대주의 혁명"
uob.216.d:0 "어제 브리튼 노동 조합 총회는 ‘통제가능 법안’, 즉 오스왈드 모즐리의 정권에 준 독재적 권력을 넘기는 법안을 통과하였습니다. 에릭 블레어는 개인의 권리에 대한 불가피한 제약은 필요가 없어질 때까지 잠시만 유지될 것임을 약속하는 열렬한 연설을 했고, 브리튼 연방은 최대주의자의 국가가 되었습니다."
uob.216.a:0 "훌륭하군!"
uob.216.b:0 "끔찍하군!"

uob.217.t:0 "최대주의 혁명을 피하다"
uob.217.d:0 "오늘, 노동 조합 총회는 ‘통제가능 법안’을 부결시키고 오스왈드 모즐리가 이끄는 ‘권위적인’ 정부에 대한 날카로운 비판이 담긴 서신을 보냈습니다. 이는 최대주의자 정부에 대한 선명한 저항 신호이며 불분명한 미래로 이끌 것입니다."
uob.217.a:0 "끔찍하군!"
uob.217.b:0 "훌륭하군!"

uob.218.t:0 "최대주의 혁명"
uob.218.d:0 "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력 인사들을 체포했습니다. 소규모의 반대파들이 아직 노동 조합 총회에 남아 있으나 겁에 질려 항의하지 못하고 있습니다. 브리튼 연방은 최대주의자의 국가가 되었습니다."
uob.218.a:0 "훌륭하군!"
uob.218.b:0 "끔찍하군!"

uob.219.t:0 "최대주의 혁명"
uob.219.d:0 "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력 인사들을 체포했습니다. 하지만 노동 조합 총회에 남은 소수의 반대파들은 그들의 동료들 중 일부가 체포에 저항하다가 총에 맞은 것을 밝혀낸 불명의 보고서가 나오자 이 불법적인 행동을 비난했습니다. 브리튼 연방은 최대주의자의 국가가 되었습니다."
uob.219.a:0 "훌륭하군!"
uob.219.b:0 "끔찍하군!"

uob.220.t:0 "최대주의 혁명을 피하다"
uob.220.d:0 "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력한 지도자들의 체포를 시도했습니다. 하지만 대다수가 군대 내에서 흘려진 정보를 얻고 집에서 떠나 잠복했습니다. 또한 아직까지 확인되지 않은 보고에 따르면 그들 중 대부분이 반-모즐리 시위대들의 대대적 호응을 받으며 공개적으로 노동 조합 총회의 회장에 행진하였고, 연단에서 회합에 대해 야유를 보낸 뒤 수갑을 차고 체포되어 나왔습니다. 오늘은 최대주의자의 위신에 선명한 상처를 입힐 것입니다."
uob.220.a:0 "끔찍하군!"
uob.220.b:0 "훌륭하군!"

uob.221.t:0 "최대주의 혁명"
uob.221.d:0 "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나왔고 의장이 계엄령을 선언하자 불명의 반 혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 이 위협이 무엇이던지 간에 최대주의자의 통제 하에 비상 법안들을 통과 시킬 것은 자명합니다; 브리튼 연방은 최대주의자의 국가가 되었습니다."
uob.221.a:0 "훌륭하군!"
uob.221.b:0 "끔찍하군!"

uob.222.t:0 "최대주의 혁명"
uob.222.d:0 "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나왔고 의장이 계엄령을 선언하자 불명의 반 혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 이 위협은 군대의 개인 주택에서의 발포 이후로 이어진 섬 전역에서의 장기간 전투로 명백해 졌습니다. 사상자의 수는 알려지지 않았지만, 최대주의자는 이 상황을 바로잡기 위해 비상 법안들을 통과시켰습니다. 브리튼 연방은 최대주의자의 국가가 되었습니다."
uob.222.a:0 "훌륭하군!"
uob.222.b:0 "끔찍하군!"

uob.223.t:0 "브리튼 연방에서의 군사 쿠데타"
uob.223.d:0 "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나왔고 의장이 계엄령을 선언하자 불명의 반 혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 하지만, 약간의 혼란 뒤에, 군은 마침내 같이 행동하던 최대주의자 정부 대표자들에 반기를 들었으며 늦은 오후 통제권이 임시 의장 T.E. 로렌스의 손 안에 있음을 발표하였습니다."
uob.223.a:0 "뭐?"
uob.223.b:0 "기대하지도 않았으며, 반갑지도 않다!"

uob.224.t:0 "최대주의자의 전복 시도!"
uob.224.d:0 "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나와 불명의 반 혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 그들과 최대주의자가 협력함이 확인되었습니다. 이는 최대주의자가 권력을 잡기 위한 시도임이 분명합니다 – 우리는 지금 행동하지 않으면 국가에 대한 통제를 잃을 수도 있습니다!"
uob.224.a:0 "총파업을 선언한다!"
uob.224.b:0 "평범한 군인들이 연방을 구원할 것이다!"

uob.225.t:0 "총파업이 성공하다"
uob.225.d:0 "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 그들에 대항하는 대규모, 조직적 항거를 목격하고, 곧 그들의 무기를 내려 놓았습니다."
uob.225.a:0 "연방은 구원받았다!"

uob.226.t:0 "총파업이 진행되다"
uob.226.d:0 "노동자들은 우리의 요청에 따랐습니다. 병사들은 중요 건물을 장악하는 것을 계속 진행하였지만, 극도로 위태롭게 보입니다. 만약 우리가 오늘의 반역자들을 처벌하지 않을 것이라 약속하면 그들은 기꺼이 항복할 수도 있을 것입니다."
uob.226.a:0 "사면이 그들을 설득할 수 있을 것이다..."
uob.226.b:0 "아니다! 반역자들은 처벌받아야 한다!"

uob.227.t:0 "총파업이 피를 뿌리며 끝나다"
uob.227.d:0 "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 포기하지 않았으며 마침내 맨체스터에서 쿠데타의 지도자가 무력을 허가한 것으로 확인 되는 충돌이 일어났습니다. 우레 같은 기관총의 발포 이후 브리튼의 거리에는 시체들 만이 남았습니다."
uob.227.a:0 "사망자가 셀 수 없다..."

uob.228.t:0 "병사들이 물러나다"
uob.228.d:0 "우리가 병사들에게 보낸 생디칼리슴 질서를 수비하고 그들의 장교의 명령에 복종하지 말라는 요청은 곧 대다수에게 오래되고, 해산된 노동자의 민병대의 전통을 일깨웠습니다. 그들은 군인 평의회를 구성하고 물러나기로 결정하였습니다. 공포는 끝났습니다."
uob.228.a:0 "연방은 구원받았다!"

uob.229.t:0 "병사들이 아무것도 하지 않다"
uob.229.d:0 "병사들은 그들의 전차에 앉아 대중 광장을 지키며 아무 행동도 하지 않는 것처럼 보입니다. 무슨 이유에서인지, 시간이 지나도, 아무 일도 일어나지 않았습니다. 창문 뒤에서 감시하는 사람들은 기다리고 있습니다…"
uob.229.a:0 "썩은 과일들을 골라내라!"
uob.229.b:0 "기다려 보자..."

uob.230.t:0 "최대주의자에 병사들이 복종하다"
uob.230.d:0 "일반 군인들을 향한 우리의 요청은 답을 받지 못하였습니다. 몇몇 불확실한 상황이 지났고 전복에 가담한 병사들은 체계적으로 우리 정부의 구성원들을 포위하고 있습니다. 그들은 전화선의 통제권을 장악하였으며 우리는 연방의 다른 곳과의 연락 수단을 유실했습니다."
uob.230.a:0 "우리는 실패했다."

uob.231.t:0 "상처를 꿰매다"
uob.231.d:0 "평화적으로 쿠데타를 피했지만 그 쿠데타는 애초에 일어나지 말았어야 하는 것입니다. 그 여파로 인민들은 무엇이 그들을 자국민에게서 등을 돌리게 했는지를 궁금해 하게 되었습니다. 하지만 우리는 다시 진정한 브리튼 연방으로 뭉쳤고 대중들 사이에서는 대체적으로 화해의 분위기가 흐르고 있습니다."
uob.231.a:0 "용서해야 하지만, 잊지는 않는다."

uob.232.t:0 "연방의 새로운 길"
uob.232.d:0 "쿠데타는 성공적이었지만, 우리 국가 정체성에 심각한 손상을 입혔습니다. 인민들에게 브리튼이 새로 가는 길을 납득시키는 데에는 시간이 걸릴 것입니다."
uob.232.a:0 "곧, 그들은 우리가 맞다는 것을 알게될 것이다."

uob.233.t:0 "최대주의자의 쿠데타!"
uob.233.d:0 "오늘 오후 몇몇 군 구성원이 타워 브리지와 런던 전역의 몇몇 전략적 요충지를 장악하였습니다. 그들과 최대주의자가 협력함이 확인되었습니다. 이는 최대주의자가 권력을 잡기 위한 시도임이 분명합니다 – 우리는 지금 행동해야 하며 아니면 국가에 대한 통제를 잃을 위험이 있습니다!"
uob.233.a:0 "총파업을 선언한다!"
uob.233.b:0 "충성스런 군 구성원이 질서를 복구하게 하자…!"

