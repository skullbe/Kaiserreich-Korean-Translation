ENG_militia_idea_desc:0 "브리튼 군의 대부분은 여전히 1925년에 만들어진 임시 노동자 민병대가 조직하고 있습니다. 지역 민병대의 사기는 높지만, 병참의 필요함 같은 전쟁에 필요한 정교한 개념에는 무관심한 것 같습니다. 그들의 '사슬을 부수어라! 사슬을 부수어라!'하는 귀청이 터질 것 같은 고함 때문에 우리 장교들은 정신적 장애로 인해 일상적으로 고통 받고 있습니다."
