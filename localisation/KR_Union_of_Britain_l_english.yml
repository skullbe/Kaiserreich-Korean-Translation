### Focuses ###
ENG_status_quo:0 "현상 유지"
ENG_status_quo_desc:0 "생디칼리스트의 명령은 정치적 도전의 맹공격에 견뎌 왔지만 확고한 입장을 견지해왔습니다. 영국은 그 과정을 계속 지키고 대담하게 행동하며 노동자의 대의와 혁명의 원인을 무조건적으로 옹호합니다."
ENG_united_britain:0 "하나된 브리튼"
ENG_united_britain_desc:0 "브리튼은 안팎에서 커다란 역경에 직면해 있습니다. 반동국가들과의 분쟁이 피할 수 없어 보이는 지금일수록 명백히 우리 민족과 국민은 단결해야 합니다. 우리는 혁명의 적들을 반드시 적절한 수단으로 저지하고 제거해야만 합니다."
ENG_decentralized_command:0 "분산된 명령 체계"
ENG_decentralized_command_desc:0 "우리 군대는 지휘권 분산으로 인해 전술적 명령 체계에 있어 심각하게 비효율적입니다. 야전 장교들은 물론이고 심지어 각 병사 하나하나조차도 수많은 명령 하에 모든 행동을 이행해야 하며, 지휘는 상부의 판단에 부합해야 합니다. 명령이 내려질 때까지 아무도 행동하지 않습니다."

ENG_the_common_land:0 "공동사유지"
ENG_the_common_land_desc:0 "브리튼은 산업 혁명의 발상지였지만, 근본적으로는 농업에 의지해 왔습니다. 농작물 수확량 증가를 촉진하기 위해, 혁명 기간 동안 몰수한 모든 귀족들의 영지는 생디칼리스트 농민들에게 배분되어야 합니다. 브리튼의 땅은 이제 그 인민들만의 것입니다!"

ENG_cayley_plan:0 "케일리의 계획"
ENG_cayley_plan_desc:0 "세계대전 당시 독일인들은 U보트를 사용해 큰 효과를 거두었습니다. 리처드 케일리 제독은 브리튼이 하루라도 빨리 잠수함대를 확장시키고 독일을 모델로 해군 체계를 재구성할 것을 주장하는 해군 장교들의 대표적인 인물입니다."
ENG_anstice_plan:0 "앤스티스의 계획"
ENG_anstice_plan_desc:0 "항공기가 해군의 중추 역할을 할 수 있다는 개념에 대해 많은 사람들이 비웃고 비난하는 와중에도, 에드먼드 앤스티스 제독은 해상 제공권의 중요성을 줄곧 강조했습니다. 앤스티스는 그런 환경을 위해 항공모함의 크기와 수를 큰 폭으로 확장할 것을 제안했습니다."
ENG_dickens_plan:0 "디킨스의 계획"
ENG_dickens_plan_desc:0 "구 왕립 해군은 전함을 중추로 하는 대양해군이었습니다. 영국이 세계대전에서 패배하는 동안에도 해군만큼은 전쟁 전반에 걸쳐 강세를 보였습니다. 혁명 이후 해군 전략은 급속도로 발전했고, 많은 공화국 해군 장교들은 브리튼 해군이 현대 해전에 대한 급진적인 새로운 접근법을 취하기보다는 라이벌들을 따라잡고 궁극적으로는 뛰어넘어야 한다고 주장합니다."
ENG_merchant_marine:0 "상선 해군"
ENG_merchant_marine_desc:0 "영국 해운업은 민간 선박 운송 관리의 최첨단에 있었습니다. 세계대전 기간 동안 유보트 급습에 대응하기 위해 서비스가 개발한 전술은 영국을 끔찍한 기아로부터 보호했습니다. 우리 공화국이 미래의 갈등에서 살아남을 수있는 기회가 있다면, 필요한 경우 병사 수송을 규제하고 민간 선박을 징집하기 위해 강력한 상선을 개발해야 합니다."
ENG_expand_dockyards:0 "조선소 확대"
ENG_expand_dockyards_desc:0 "상선 함대 서비스가 확립되고 모든 연합 운항 선박이 단단히 통합되면서 우리나라의 항만은 점점 더 혼잡 해지고 있다면 문제가 악화 될 것으로 예상되면서 가장 막힌 포트를 즉시 확장해야 합니다."
ENG_submarines:0 "잠수함 중점"
ENG_submarines_desc:0 "케일리 제독의 지시에 따라 현재 우리 잠수함 함대가 확장 될 예정입니다. 그러나 현재의 잠수함 설계는 부적절합니다. 고급 모델을 개발하고 배포해야 합니다."
ENG_destroyers:0 "구축함 중점"
ENG_destroyers_desc:0 "우리의 새로운 함대는 파도 밑의 위협 때문에 완전히 자유로울 수 없습니다. 우리는 다재다능하고 민첩한 선박을 다수 확보해 유보트의 위협을 제거할 수 있는 능력을 갖춰야만 합니다."
ENG_carrier_efforts:0 "항공모함 중점"
ENG_carrier_efforts_desc:0 "항공모함은 현대 해전에서 훨씬 더 큰 역할을 하고 있으며, 브리튼은 시대와 함께 변화해야만 합니다. 우리 항공모함 함대는 새롭게 부상한 브리튼 해군의 중심이 될 것입니다."
ENG_naval_aviation:0 "해군 항공기"
ENG_naval_aviation_desc:0 "전통적인 항공기 설계는 해상 전투에서의 특수한 조건을 충족시킬 수 없습니다. 항공모함 위에서 이착함할 수 있고 유연한 작전수행이 가능한 새로운 항공기를 개발해야 합니다."
ENG_battlecruisers:0 "순양전함 중점"
ENG_battlecruisers_desc:0 "순양전함은 드레드노트보다 장갑은 부족하지만 그만큼 민첩성이 뛰어나고 다용도의 강력한 주포를 가지고 있습니다. 세계대전 기간 동안 다방면에서 사용되며 진화를 거듭한 순양전함의 확보는 브리튼 해군의 재건에 필수적입니다."
ENG_battleships:0 "드레드노트 중점"
ENG_battleships_desc:0 "드레드노트는 바다의 왕이며, 세계대전 이전 구 영국 왕립 해군의 전세계적 영향력의 핵심이었습니다. 우리가 전성기 해군력을 되찾으려면 새로운 전함이 있어야 합니다."
ENG_republican_marines:0 "공화국 해병대"
ENG_republican_marines_desc:0 "해상력과 그 계획은 군사 성공에 결정적인 역할을 하지만 배만으로는 섬을 침략하거나 해안을 공격 할 수 없습니다. 1925 년에 해병대 장병들이 혁명에 가담하지 않았기 때문에 수륙 양용 작전을 수행하는 공화국의 능력이 약화되었습니다. 우리가 바다 건너편에서 적과 대면 할 수 있는 희망이 있습니다. 우리는 해병대가 있어야 합니다."
ENG_revolutionary_admiralty:0 "혁명 해군성"
ENG_revolutionary_admiralty_desc:0 "해군성은 구 왕립 해군의 집행기관이었으며 임원간 의사소통의 장이었습니다. 공화국 해군은 현재 정치적으로 자유롭지 못하며 해군성과 같은 역할을 수행하는 기관도 없습니다. 따라서 우리는 독립적이고 조직적인 공화국 해군성을 설립해야 합니다."
ENG_brittania_rules_the_waves:0 "브리타니아가 파도를 지배한다"
ENG_brittania_rules_the_waves_desc:0 "마침내 브리튼 해군은 옛 영국 해군의 모습을 되찾았습니다. 조만간, 브리튼은 다시 파도를 지배할 것입니다. 브리튼은 결코 노예가 되지 않습니다!"

ENG_republican_air_force:0 "공화국 공군"
ENG_republican_air_force_desc:0 "공군력은 현대 전장에서의 성공을 위해 매우 중요합니다. 현재 우리 항공기는 우리 군대에 종속되어 있으며, 민주화가 보장되는 동안 독립적인 공군이 확실히 효과적일 것입니다. 따라서 우리는 독립적이고 사회주의적인 인물로 공군력을 세워야 합니다."
ENG_new_pilot_training:0 "새로운 파일럿 교육"
ENG_new_pilot_training_desc:0 "자체 국가를 포함한 많은 국가의 파일럿 교육은 주로 비표준이며, 열광적인 사람들에게 의존하여 강사가 되었습니다. 저명한 조종사와 상의함으로써 효과적인 훈련 계획을 수립할 수 있습니다."
ENG_flying_women:0 "여자 비행 군단"
ENG_flying_women_desc:0 "유능한 조종사는 항상 공급 부족 상태에 있으며, 혁명의 성공에 결정적으로 도움이 되었던 우리 국민의 여성들은 하늘의 자유를 갈망합니다. 분명히 논란의 여지가 있지만, 우리는 여성이 전투 지원을 위해 더 많은 남성을 자유롭게 지원하는 RAF에서 봉사 할 수 있도록 하는 계획을 수립했습니다."
ENG_aviation_unions:0 "항공노동조합"
ENG_aviation_unions_desc:0 "브리튼의 여러 생디칼리스트들은 다양한 목적으로 작은 비행장을 운영합니다. 이들 시설 중 비교적 큰 시설들은 확장을 위한 정부 보조금이 제공되어야 합니다."
ENG_aviation_fuel_administration:0 "항공연료관리부"
ENG_aviation_fuel_administration_desc:0 "연료가 없다면, 숙련된 우리 조종사들의 실력은 무용지물이 될 것입니다. 전쟁이 발발하면 연료 수입이 중단될 가능성이 높고, 따라서 우리는 국내 연료 공급원을 찾아야 합니다. 우리는 믿을 수 없는 자본주의자 연료 공급자에 의존하면 안됩니다."
ENG_air_observer_corps:0 "항공 관측소"
ENG_air_observer_corps_desc:0 "런던은 독일 비행선에 의해 세계대전에 걸쳐 공포에 떨게 되었지만,이 습격으로 인한 피해는 상대적으로 적습니다. 그러나 그 이후로 항공기의 범위와 탑재량이 크게 증가했습니다. 위협에 대처하기 위해 우리는 적의 비행기가 우리의 요격기와 대공 방어 팀을 예고하기 위해 경계심을 갖고 보이는 자원 봉사 단체를 창설해야합니다."
ENG_expand_air_unions:0 "에어 유니온 확장"
ENG_expand_air_unions_desc:0 "우리의 비행장 확대 프로그램은 공화 공군의 확장에 큰 도움이되었지만 상당한 행정 부담으로 판명되었습니다. 이제 공군력이 확립되면서 에어 유니온 (Air Union) 프로그램이 확장 될 수 있습니다."

ENG_international:0 "인터내셔널 속의 브리튼"
ENG_international_desc:0 "브리튼의 정치 파벌들은 상당히 다른 외교 정책 접근법을 옹호하고 있습니다. 1936 년의 격렬한 노동조합총회 특별 세션이 끝나면 세계에서 브리튼의 위치, 특히 제3인터내셔널의 사회주의 동지와의 관계를 재평가해야 합니다."
ENG_anglo_norwegian_cooperation:0 "노르웨이 동무들"
ENG_anglo_norwegian_cooperation_desc:0 "'더 평등한' 노르웨이가 태어났으니, 우리는 그 곳의 우리 사회주의자 형제들에게 팔을 뻗을 것입니다. 노르웨이와 브리튼 인민은 서로의 힘이 되어야 하며, 향후 협력을 위한 선의의 제스처로서 노르웨이에게 막대한 경제 지원을 제공할 것입니다."
ENG_anglo_irish_friendship:0 "앵글로-아일랜드 우호"
ENG_anglo_irish_friendship_desc:0 "마침내 아일랜드 섬에 빛나는 사회주의가 자리잡았으므로, 역사적으로 밀접하게 연결된 우리 인민들간의 화해를 위한 시간이 왔습니다. 우리는 외교관과 정치인을 더블린에 파견하고 아일랜드의 번영을 돕기 위해 우리가 가장 성공적인 생디칼리슴이라 자부하는 '브리튼식 생디칼리슴'의 저력을 보여주어야 합니다."
ENG_class_warfare:0 "계급 투쟁"
ENG_class_warfare_desc:0 "우리는 전쟁 중입니다. 승리로써 우리의 위대한 조국을 보존하고 자유를 수호하기 위해 모든 노동자들이 단결할 때입니다. 우리는 전쟁 수행력을 강화하기 위해 단합력, 자기희생, 그리고 무엇보다도 새롭게 부상한 계급의식을 고무시켜야만 합니다."
ENG_never_surrender:0 "결코 항복하지 않으리"
ENG_never_surrender_desc:0 "우리가 겪어온 다른 전쟁들과 마찬가지로, 적과의 화해를 주장하는 많은 반동분자들이 있습니다. 우리는 이러한 정서에 맞서기 위해 전쟁의 정당성과 승리의 필요성을 알리기 위한 선전 운동을 시작해야 합니다."
ENG_bletchley_park:0 "브레츨리 파크"
ENG_bletchley_park_desc:0 "버킹엄셔 북부에 군사기밀 해독 팀이 등장했습니다. 최소한의 자금 지원에도 불구하고, 브레츨리 파크 전기 기술자 연합은 우리의 해외 주재 정보 기관과 협력하여 기대 이상의 결과를 만들어 냈습니다. 우리는 브레츨리 파크의 시설을 확장하고 충분한 예산을 제공해야 합니다."
ENG_support_comrades:0 "외국 동지들 지원"
ENG_support_comrades_desc:0 "사회주의가 생존한다면, 모든 사회주의 국가들은 번창해야 합니다. 전 세계에 억압당한 사람들을 돕기 위해 사회주의자로서의 의무가 있습니다."
ENG_american_comrades:0 "미국의 동지들"
ENG_american_comrades_desc:0 "미국의 러스트 벨트에서 사회주의의 의지가 나왔습니다. 그러나이 새로운 자유 요새는 반항하는 반란군들에 의해 쉽게 파괴 될 수 있습니다. 우리는 가능한 한 미국의 용감한 노동자들을 도울 수 있어야합니다."
ENG_mexican_comrades:0 "멕시코의 동지들"
ENG_mexican_comrades_desc:0 "멕시코 사람들은 자본주의 착취의 쇠사슬을 처음으로 물리쳤습니다. 그러나 멕시코는 여전히 저개발국입니다. 우리는 멕시코 인들을 더 많이 도울 수있는 방법을 보유하고 있으며, 그러한 지원은 분명히 우리 국가 간의 긴밀한 유대를 조장 할 것입니다."
ENG_further_cooperation:0 "추가 협력"
ENG_further_cooperation_desc:0 "우리는 북미 동맹국들을 더욱 지원해야합니다. 우리가 거기에서 구축하고있는 관계는 분명히 훨씬 더 큰 무언가의 시작이 될 것입니다."
ENG_mission_to_australasia:0 "오스트랄라시아에 사절파견"
ENG_mission_to_australasia_desc:0 "사회주의는 심각한 곤경에 처해 있습니다. 우리의 동지들이 자본주의자의 폭정에 성공적으로 맞서려면, 그들은 도움을 받아야 합니다."
ENG_australasian_comrades:0 "오스트랄라시아의 동지들"
ENG_australasian_comrades_desc:0 "이제 오스트랄라시아에 사회주의가 안정적으로 자리잡았고, 우리는 그들이 옛날로 돌아가지 않도록 많은 지원을 해주어야 합니다."
ENG_indian_comrades:0 "인도의 동지들"
ENG_indian_comrades_desc:0 "영국은 한때 인도 국민의 압제자였습니다. 그러나 우리 두 민족의 관계의 강도는 건설 된 불행한 상황과는 상관없이 부인할 수 없습니다. 바라티야 코뮌에 대한 경제적 지원을 통해 우리는 역사의 불공정을 바로 잡기 시작할 수 있으며 그 과정에서 사회주의 원인을 강화할 수 있습니다."
ENG_liberation_of_canada:0 "캐나다 해방"
ENG_liberation_of_canada_desc:0 "극한의 대서양을 가로 질러, 악마 자신은 겉으로 보기에 기다림 속에 있습니다. 캐나다와 그 부족들은 분명히 가장 작은 기회로 우리를 때릴 것입니다. 우리는 공격받을 때까지 기다릴 수 없습니다. 우리는 이제까지와 마찬가지로 캐나다 국민을 해방시킬 준비가 되었습니다."


ENG_tuc:0 "1936년 노동조합총회"
ENG_tuc_desc:0 "올해의 노동조합총회는 특별할 것입니다. 오랜 시간동안 의장직을 수행한 필립 스노든이 사임할 것을 표명했기 때문입니다. 니클라스 어 글라이스가 이끄는 지방분권주의 자치주의자, 오스왈드 모즐리가 이끄는 중앙집권주의 최대주의자, 그리고 아서 호너가 이끄는 현상유지의 연방주의자와 함께하는 평등주의 & 평화주의자이자 공동대표인 애니 케니 모두 우월성을 확보하려 합니다. 기억될 만한 밤이 될 것입니다…"
ENG_tuc_economy:0 "경제 정책"
ENG_tuc_economy_desc:0 "오늘의 노동조합총회는, 경제 부분에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 대다수는 최대주의자가 이 토론에서 승리할 것으로 여기는데, 오스왈드 모즐리가 현 시점에서 영국 경제에 핵심적인 인물이기 때문입니다."
ENG_tuc_internal:0 "국내 정책"
ENG_tuc_internal_desc:0 "오늘의 노동조합총회는, 국제 정책에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 결과는 확신할 수 없는데, 미래의 연방이 취할 선택의 결정이기 때문입니다."
ENG_tuc_military:0 "군사 문제"
ENG_tuc_military_desc:0 "오늘의 노동조합총회는, 군사 문제에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 토론은 과열되었는데, 며칠동안 노동조합총회내에서 큰 균열이 생겼음을 분명하게 보였기 때문입니다."
ENG_tuc_foreign:0 "외교 정책"
ENG_tuc_foreign_desc:0 "오늘의 노동조합총회는 외교 정책에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 총회는 자치주의자들의 제안이 나오기 전까지는 모든 참여자들이 엄숙하게 경청하였지만, 이후에는 홀 전체에 느리고, 충격 받았다는 듯한 웅얼거림이 훑고 지나갔습니다."
ENG_central_industry_research:0 "중앙 산업 연구부서 설립"
ENG_central_industry_research_desc:0 "자본주의자들에 대항을 목표로 한 우리의 생디칼리스트 산업의 준비를 위해, 우리는 중앙 산업 연구부를 설립해야 합니다. 이 부서는 우리의 비효율성의 극복에 도움을 줄 것입니다."
ENG_local_help:0 "지역 보조 조치"
ENG_local_help_desc:0 "영국 연방의 많은 동지들은 아직도 심한 가난 속에 살고 있습니다. 관료 체계는 그들을 거의 도와주지 못 하였습니다. 만약 우리가 지방 의회에 대한 지원을 확대한다면, 고통받는 국민들은 비로소 혁명의 축복을 느끼게 될 것입니다."
ENG_expand_industry_1:0 "산업 확대 : 웨일스와 미들랜즈"
ENG_expand_industry_1_desc:0 "수세기 동안 자본주의 정권은 웨일스와 미들랜즈 지역을 무시해왔고, 결국 이 지역 노동자들은 일자리를 찾아 남부 잉글랜드의 도시들로 이주하고 있습니다. 이 지역의 경제적 잠재력은 거대하고, 미개발된 상태입니다. 우리 모두의 이익을 위해 우리는 이 지역에 투자해야 합니다!"
ENG_militarized_industry:0 "군수 산업"
ENG_militarized_industry_desc:0 "끊임없는 효율추구와 규율만을 통해서만, 심지어 그것이 매우 일상적인 일이라도, 자본주의자들을 이길 수 있습니다."
ENG_expand_industry_2:0 "산업 확대 : 스코틀랜드"
ENG_expand_industry_2_desc:0 "스코틀랜드는 자본주의 돼지들에 의해 무시당해왔고 그들의 부를 빼앗겼습니다. 이제 그런 일은 없을 것입니다. 우리는 북쪽에 투자할 것입니다!"
ENG_british_rail_reform:0 "영국 철도 개혁"
ENG_british_rail_reform_desc:0 "영국 철도 연합체는 끔찍한 상황입니다. 우리의 기반 시설에 투자함으로써, 우리는 섬 전역의 연합체들의 흠잡을 데 없는 협동을 기대할 수 있습니다."
ENG_local_industry:0 "지역 산업 주도"
ENG_local_industry_desc:0 "생디칼리스트 경제는 제철공장뿐만 아니라 중앙화되지 않는 소규모 생산체로도 구성되어 있습니다. 이들 독립적인 연합체들을 지원함으로써 우리는 다재다능하고 유연한 생산을 기대할 수 있습니다."
ENG_local_talent:0 "지역 특산품 주도"
ENG_local_talent_desc:0 "우리는 그것이 대도시 지역에 자리잡지 않았다는 이유로 혁신적 재능을 낭비할 수 없습니다. 우리는 지방의 재능을 지원할 필요가 있습니다."
ENG_local_initiative:0 "지역 주도 확대"
ENG_local_initiative_desc:0 "우리는 지역 공동체에 많은 권한을 부여했지만, 그들은 여전히 중앙정부에 의존하고 있습니다. 그들이 중앙정부와 접촉하는 것을 어렵게 함으로써 우리 노동자들이 사회주의 발전을 위해 협력하도록 해야 합니다."
ENG_political_commissars:0 "정치 장교"
ENG_political_commissars_desc:0 "때로는, 가장 근면한 생디칼리스트라도 그의 의무를 상기시켜줄 물건이 필요합니다. 그리고 때로는, 그 물건은 자신을 겨눈 리볼버일 때가 있습니다."
ENG_defend_the_revolution:0 "연방주의 : 혁명을 수호하라!"
ENG_defend_the_revolution_desc:0 "혁명은 자치주의자와 최대주의자로부터 지켜져야 합니다. 정통적인 방식만이 우리의 길입니다."
ENG_new_capital:0 "노동조합총회 이전"
ENG_new_capital_desc:0 "런던은 중앙집권주의에 젖어 있으며 그것은 또한 노동조합총회의 이미지입니다. 모든 연방의 외곽에서부터 접근하기 쉬운 더 작은 도시로의 이전만이 전 영국을 위한 연방을 보장할 것입니다. 그 도시는 버밍엄이 될 것입니다."
ENG_home_rule:0 "지방의 통제"
ENG_home_rule_desc:0 "생디칼리슴은 지방에서 달성되어야 합니다. 아무도 좋아하지 않는 세금 수취청 같은 몇몇 사무소는 지방 국가의 수도인 카디프와 에딘버러로 이전될 수 있습니다. 이들은 지역 노동조합총회의 설립을 준비할 수 있습니다."
ENG_dissolve_tuc:0 "노동조합총회 해체"
ENG_dissolve_tuc_desc:0 "노동조합총회는 그의 역할을 다했습니다. 이제부터, 그것은 생디칼리스트적 이상향에서 중앙집권적 압제로의 상징으로 변화하였습니다. 인민궁전을 새로운 영국의 노동조합총회로 만들 때가 왔습니다. 연방의 남은 지역은 곧 다뤄질 것입니다.."
ENG_devolution:0 "이행"
ENG_devolution_desc:0 "카디프와 에딘버러에서의 노동조합총회의 설립과 함께, 이행은 성공적인 결말을 맞이하였습니다."
ENG_turn_the_other_cheek:0 "최대주의자와의 타협"
ENG_turn_the_other_cheek_desc:0 "사실, 양측에서 협공 당하는 것은 끔찍한 상황인 것으로 보입니다. 우리의 계획의 일부분이라도 실현하기 위한 기회는 지금입니다. 몇몇 극단적 부분에서 타협을 해야 할 지라도 우리는 이 기회를 버릴 수 없습니다."
ENG_city_upon_a_hill:0 "자치주의자와의 타협"
ENG_city_upon_a_hill_desc:0 "사실, 양측에서 협공 당하는 것은 끔찍한 상황인 것으로 보입니다. 우리의 계획의 일부분이라도 실현하기 위한 기회는 지금입니다. 몇몇 극단적 부분에서 타협을 해야 할 지라도 우리는 이 기회를 버릴 수 없습니다."
ENG_evolution:0 "진화"
ENG_evolution_desc:0 "자치주의자와 최대주의자 양측 모두 이미 작동하는 기계를 멈추려 하고 있습니다. 영국식 생디칼리슴은 그 자체로 훌륭합니다; 그들이 이해해야 합니다."
ENG_merge:0 "대 호국경"
ENG_merge_desc:0 "헌법에는 합치되지 않지만, 총서기의 행정부와 노동조합총회의 의장을 영국 연방의 대 호국경의 새로운 행정부로 통합하는 것은 우리의 개혁에 많은 힘을 실어줄 것 입니다."
ENG_reform_militia:0 "민병대 개혁"
ENG_reform_militia_desc:0 "노동자의 민병대는 이전의 민주적 구조가 유지된 채로 조금 더 효용성이 있는 방향으로 개혁될 것입니다. 아직도 군사적 효율성을 저해하기는 하지만- 그 정도는 감수할 만 합니다. 사슬을 파괴하라!"
ENG_dissolve_militias:0 "민병대 해산"
ENG_dissolve_militias_desc:0 "어중이떠중이들에게 무기를 맡기는 것은 너무나 오래 용인되었습니다. 어떤 이유인들 우리의 적은 지나간 시대의 유물을 붙잡고 있지만 우리는 규율만이 진보의 길임을 알고 있습니다."
ENG_purge_militia_remains:0 "새로운 교리 채택"
ENG_purge_militia_remains_desc:0 "군사적 체계가 변경되었으니, 우리는 병참조직과 통신, 조직, 그리고 모든 작고 지루한 것들을 최적화해야 전쟁에서 이길 수 있습니다."
ENG_revolution:0 "혁명"
ENG_revolution_desc:0 "모든 ‘국가 개혁’같은 일들은 매우 지겨운 일임이 드러났습니다. 우리는 한번의 신속한 타격으로 모든 정치적 수단을 장악하고 우리의 정치적 계획을 실체화 할 수 있습니다. 물론, 이는 매우 위험할 것 입니다."
ENG_central_command:0 "중앙 지휘부"
ENG_central_command_desc:0 "우리는 군 병력 간의 통신과 협력을 최적화할 중앙 사령부의 설립이 필요합니다. 이는 효율적 방법론 하의 더 광대한 전역의 작전을 가능하게 할 것입니다."
ENG_improve_army:0 "새로운 리 엔 필드?"
ENG_improve_army_desc:0 "이전에 리 엔필드 소유였던 공장에서 보급되는 소총은 우리의 보병 병기 중 압도적 다수를 차지하고 있습니다. 하지만 일부 화기 평가자들은 버밍엄 소구경 병기 회사에서 생산되는 무기가 공격적인 작전에 조금 더 적합하다는 명성을 가지고 있음을 바탕으로 화기의 전환이 적절하다고 여깁니다."
ENG_improve_army2:0 "육군을 개선하다: 루이스 M1936"
ENG_improve_army2_desc:0 "혁명 전사들의 장비는 완벽함에 다다를 수 없을 것입니다.– 우리의 실 사용되고 시험받은 주요 기관총을 개선할 시간입니다."
ENG_officer_corps_academy:0 "인민의 장교 부대"
ENG_officer_corps_academy_desc:0 "장교들은 혁명에 충성해야 하는 의무를 지닙니다. 중앙화 된 인민 장교단을 설립하고 군 병력의 지도자를 자신들의 손으로 뽑는 끔찍한 악습을 끊음으로써, 우리는 그 의무를 확실히 충족할 수 있습니다."
ENG_red:0 "R.E.D."
ENG_red_desc:0 "혁명 전파 분과(R.E.D)의 설립을 통해 우리는 마침내 전 세계에서 억압에 대항하는 노동자들을 비밀리에 지원하는 작전을 수행할 수 있을 것입니다."
ENG_raf:0 "교리 논쟁"
ENG_raf_desc:0 "최근 몇 달 동안, 공화국 공군 내의 이론가들 사이에 불협화음이 빚어졌습니다. 그들은 조국의 항공 전술이 어떻게 개발되어야 할 지 불확실하며, 이는 현재 장교 육성에도 영향을 미치고 있습니다. 이제 이 마찰을 해결할 때입니다."
ENG_officer_corps_experience:0 "장교 투표"
ENG_officer_corps_experience_desc:0 "생디칼리슴의 핵심적 도달 과제 중 하나는 우리의 군사적 전력 아래서의 장교들의 독재적 통제를 끝내는 것입니다."
ENG_women_soldiers:0 "여성 군인"
ENG_women_soldiers_desc:0 "모든 동지들의 평등함은 혁명의 승리에서 필수적입니다. 받아들일 수 없게도, 지금은 누군가는 다른 사람들보다 ‘더욱 더 평등’ 합니다."
ENG_three_armies:0 "세 지역 군대"
ENG_three_armies_desc:0 "이제 지방 국가들은 최소한의 부분적인 자치권을 얻었고 이는 노동자의 민병대에도 같은 자치권이 부여되야 함을 의미합니다. 잠시동안 우리가 초기에 이 새로운 민병대 구조의 형성에 도움을 주면 이 새로운 민병대들은 그들 스스로 자립할 수 있을 것입니다."
ENG_copenhagen_conference:0 "코펜하겐 회의"
ENG_copenhagen_conference_desc:0 "전 세계에 걸친 우리와 망명한 왕당파들 간의 불편한 평화는 너무 오랫동안 지속되었습니다. 중립 지역에서의 회의를 열어 새로운 현재 상태를 결정해야 합니다."
ENG_the_hague_conference:0 "헤이그 회담"
ENG_the_hague_conference_desc:0 "아직 끝이 아니다."
ENG_show_of_force:0 "힘을 보여주자!"
ENG_show_of_force_desc:0 "새로 진수된 신형 항공모함 RNS 레베카의 완벽한 운용과 함께, 공화국 해군은 세계에서 가장 위대한 해군이라는 정당한 직위를 회복할 준비가 되었습니다. 하지만, 이 해군의 최초 행동의 목표는 상당히 이견이 많습니다."
ENG_third_international:0 "3차 인터내셔널"
ENG_third_international_desc:0 "프랑스는 제3인터내셔널의 첫 총회를 개최할 계획을 세웠고, 예상한 대로 우리에게 초청장을 보냈습니다. 대표단을 보내지 않는 것은 말도 안될 것입니다."
ENG_go_with_france:0 "프랑스와 함께하다"
ENG_go_with_france_desc:0 "이제 인터내셔널은 정치적으로, 또한 군사적으로 연합해야만 합니다. 우리는 분열로 인한 붕괴를 감당할 수 없습니다."
ENG_military_interventions:0 "군사적 개입"
ENG_military_interventions_desc:0 "지구본 곳곳에서 용맹한 남성, 여성들은 생디칼리스트 이상향을 위해 싸우고 있습니다. 우리는 국제적 관습이 우리의 진보로 향한 투쟁을 막는 우스운 상황을 방관할 수 없습니다. 우리가 전 세계에 우리는 전 세계에서의 전투가 준비되었음을 알린다면 내전중인 생디칼리스트 국가들은 우리의 도움을 요청할 수 있을 것입니다."
ENG_class_war:0 "계급 전쟁"
ENG_class_war_desc:0 "때가 왔습니다. \n마지막 싸움이 코앞에 있습니다!\n인터내셔널은 전 인류를 단결시킬 것입니다!\n이제 세상에 생디칼리슴을 퍼트릴 때입니다. 모든 것들은 이 최우선의 목표를 위해 미뤄질 것입니다."
ENG_mobilized_industry:0 "산업 동원"
ENG_mobilized_industry_desc:0 "우리는 모든 산업 시설을 전쟁 수행에 가치 있는 물자를 생산하도록 전환해야 합니다."
ENG_military_industry:0 "군수 산업: 남부 잉글랜드"
ENG_military_industry_desc:0 "남부는 다른 지역들처럼 방치되진 않았지만, 남부 노동자들은 투자를 받지 못했습니다. 지역에 투자하고 노동자들의 재능을 단련시킴으로써 군수산업을 빠르게 성장시킵시다."
ENG_military_industry2:0 "군수 산업: 북부 잉글랜드"
ENG_military_industry2_desc:0 "이제 잉글랜드 북부를 위대한 '북방 파워하우스'로 만들어야 합니다! 충분한 투자를 통해 그 지역은 노동자들을 위한 거대한 군수공장이 될 것입니다."
ENG_conscript_vessels:0 "선박 징집"
ENG_conscript_vessels_desc:0 "어부들은 감히 바다로 나갈 수 없으니 아마도 우리가 그들의 선박을 그들의 방위를 위해 활용할 수 있을 지도 모습니다. 심지어 평화를 이루면 그들은 돌려 받을 수도 있을 것입니다. "
ENG_naval_dockyards:0 "항구 조직"
ENG_naval_dockyards_desc:0 "현재의 조직되지 않은 소규모 연합체로 관리되는 항구들의 상황은 받아들일 수 없습니다. 중앙화를 진행해야 하며 그렇지 않다면 바다에서의 전쟁에서 패배할 것입니다."
ENG_technical_expertise:0 "산업 숙련 프로그램"
ENG_technical_expertise_desc:0 "공장에서의 현장 경험을 촉진하는 것은 효율성의 증대를 불러올 것입니다."
ENG_statistical_warfare:0 "통계적 전투"
ENG_statistical_warfare_desc:0 "이 전쟁은 칠판과 책상에서의 수학자들과 연구자들로 승리할 것입니다. 우리는 이것에 우리의 우선 순위를 두어야 합니다."
ENG_home_front_victory:0 "국내 전선에서 승리"
ENG_home_front_victory_desc:0 "우리는 공장에서 자본주의자들을 이겼습니다. 누가 예상했겠습니까?"
ENG_westminster_project:0 "데모클라스 계획"
ENG_westminster_project_desc:0 "나는 우리가 맨체스터에 이 새로운 '연구 기지' 의 기초를 세워야 합니다. 생각합시다. 무언가라도 일어난다면 누구도 잊어버릴 수 없을 테니까…"
ENG_total_mobilization:0 "총 동원령"
ENG_total_mobilization_desc:0 "영국의 모든 인민들은 연방을 위해 헌신해야 합니다. 매순간의 연방을 위한 헌신은 전쟁 수행에 기여할 것입니다. 매순간의 전쟁 수행은 최종적이고 절대적인 자본주의의 패배를 불러올 것입니다."
#ENG_improve_army2:0 "C.P.U. 프로그램" already defined above
ENG_improve2_desc:0 "중대 분할 부대 계획은 우리의 주요 보병 연대를 포병, 정찰 혹은 강요된 두문자어 같은 지원 능력 방면에서의 개선을 이끌 것입니다."
ENG_artillery_research:0 "포병대 통합 연구"
ENG_artillery_research_desc:0 "포병 연구에 대한 집중은 우리의 전투 병력에 대한 개선된 통합을 이끌 것입니다. 이는, 명백히, 좋은 일입니다."
ENG_small_boat_research:0 "RNS 레베카를 위한 호위함대"
ENG_small_boat_research_desc:0 "가장 거대한 항공모함도 동행하는 호위함대 없이는 쓸모 없습니다. 이제 우리 함대의 자랑인 RNS 레베카 함이 마침내 완성되었으니, 우리는 진보한 구축함과 순양함 함체 개발 방면에 투자해야 하며, 이는 더 우월하고, 빠르며 다재 다능한 기동함대를 이루어 낼 것입니다."
ENG_navy_doctrine:0 "화이트홀 개혁"
ENG_navy_doctrine_desc:0 "아직까지 공화국 함대의 해군성은 수세기 동안 왕립 해군의 기지였던 화이트홀에 있으며, 혁명 이후의 두뇌 유출을 극복하지 못하였습니다. 그리고 슬프게도…너무 눈에 드러납니다."
ENG_big_boat_research:0 "순양전함 & 전함 연구"
ENG_big_boat_research_desc:0 "공화국 해군은 RNS 레베카에 많은 노력과 자원을 투자했습니다.– 하지만 이것은 옳은 길이 아닙니다. 우리 전함은 여전히 훌륭하지만, 브리튼 해군은 몇몇 새로운 아이디어를 원합니다."
ENG_tank_research:0 "전차 연구"
ENG_tank_research_desc:0 "전차 설계에서의 혁신은 우리의 군에게 내구력만큼이나 기동력의 증가를 이뤄낼 것입니다. 누가 싫어하겠습니까?"
ENG_anti_tank_research:0 "대 전차 & 대 항공기 연구"
ENG_anti_tank_research_desc:0 "대전차와 대공 연구에 집중합니다. 좋은 대전차 장비는 모든 활용 가능한 보병 병력에 절대적으로 필요하며 심지어 대공은 자주 저평가되지만, 어느 때인가 패러독스가 패치할 것입니다."
ENG_fighter_research:0 "전투기 연구"
ENG_fighter_research_desc:0 "적은 폭격기 연구에 집중할 지도 모릅니다 – 하지만 불타는 폭격기와 함께 땅에 처박힌다면 개선된 폭장량이 무슨 이점이 있겠습니까?"
ENG_air_doctrine:0 "공군 교리 연구"
ENG_air_doctrine_desc:0 "이 분쟁에서의 항공전의 방식의 변화는 모든 방향에서 믿기 어려울 정도로 일어나고 있습니다. 혁신적인 적응만이 하늘에서의 우세권을 지닐 수 있을 것입니다."
ENG_bomber_research:0 "경폭격기 연구"
ENG_bomber_research_desc:0 "창공 통제는 필수적이지만, 공군이 지상의 군인들을 돕지 않는다면 무슨 소용이 있겠습니까? 직접 지원 및 단단한 목표물 파괴에 특화된 경폭격기들은 우리 군대가 훨씬 더 효과적으로 싸울 수 있도록 도와줄 것입니다."
ENG_motorized:0 "기동화 부대 연구"
ENG_motorized_desc:0 "전차는 아무튼 간에 좋지만 그들이 보병과 함께 운용된다면 더욱 더 유용해 보이는 듯 합니다. 우리는 이 상황을 연구해야 할 지도 모릅니다."
ENG_float_boat_research:0 "항공모함 연구"
ENG_float_boat_research_desc:0 "공화국 해군은 RNS 레베카에 많은 노력과 자원을 투입하였습니다.– 기술을 쌓은 전문가들의 양성과 우리의 항모전단의 확대는 논리적인 다음 단계일 것입니다."
ENG_sub_research:0 "유보트 연구 계획"
ENG_sub_research_desc:0 "카이저리헤 마리네가 대전기에 채택한 전술에 따르면, 유보트들은 주력 전함의 호위함으로 활용되었습니다. 이는 대전기동안 성공적인 것으로 증명되었습니다.– 우리도 따라야 할 것입니다."
ENG_navbomb_research:0 "뇌격기 연구 계획"
ENG_navbomb_research_desc:0 "우리는 이제 떠다니는 비행장을 보유했으니, 그곳에 무엇을 올려야 하는지에 대한 연구에 투자해야 합니다."
ENG_fortress_britain:0 "영국 요새화"
ENG_fortress_britain_desc:0 "두번째 명예로운 평화는 없을 것입니다.– 우리는 최후의 병사까지 저항할 것입니다. 우리는 해변에서 싸울 것이며…"
ENG_blood:0 "피, 고난, 눈물 그리고 땀"
ENG_blood_desc:0 "역사상 이렇게 적은 사람들에게 이렇게 많은 자들이 신세를 지지 않았습니다. 우리 군의 고무적인 활약은 연방을 하나로 묶는데 도움을 줄 것입니다."
ENG_mission_to_norway:0 "노르웨이 미션"
ENG_mission_to_norway_desc:0 "노르웨이는 생디칼리슴에게 해롭습니다. 우리는 정치적으로 노련한 조언가 조직을 노르웨이 생디칼리슴 정당에 보낼 수 있으며, 이는 자본주의자들에게 압력을 가하고 생디칼리스트들을 지원할 수 있습니다."
ENG_invite_norway:0 "노르웨이 개입"
ENG_invite_norway_desc:0 "이제 노르웨이는 생디칼리스트이며, 우리는 인터내셔널의 증가한 우호를 그들에게 제공해야 합니다."
ENG_air1:0 "공중 통제"
ENG_air1_desc:0 "수천년 동안, 영국은 모든 침략자들로부터 바다에 기대며 안전할 수 있었습니다. 최초로 이제 우리는 하늘을 통한 침략이라는 실존하는 위협에 대응해야 합니다. 하지만 우리는 검증된 교리를 활용할 수 있습니다. 간단하게 최대한 많이 뽑아내는 것입니다. 더 많은 전투기들! 더 많은 폭격기들!"
ENG_air21:0 "전장 통제"
ENG_air21_desc:0 "하늘에서의 전투가 중요하기는 하지만, 우리는 여전히 전쟁에서 이기기 위해 땅에 발을 붙여 놓아야 합니다. 우리의 산업 능력을 상황에 부응하도록 구성해야 합니다."
ENG_radar:0 "레이더"
ENG_radar_desc:0 "레이더라고 불리우는 새로운 기술은 우리 적들에 대한 괴로움을 겪는 것을 피하는 데 도움을 줄 것입니다."
ENG_tuc2:0 "또다른 노동조합총회 개최"
ENG_tuc2_desc:0 "지난 몇 년 동안 세상은 변화하였고, 이제 우리의 지도자를 다시 볼 완벽할 기회입니다. 의장은 자신의 자리를 포함한 모든 중요 직책에서의 선거를 개최하였습니다."
ENG_show_of_force_dip:0 "대화"
ENG_show_of_force_dip_desc:0 "아일랜드인들이 우리의 가장 가까운 친구는 아니지만, 그들을 지금 침략하는 것은 우리가 몰아낸 옛 제국의 실수와 잔학한 행위를 되풀이하는 것입니다. 우리는 외교로 아일랜드 문제를 해결해야 합니다!"
ENG_show_of_force_mil:0 "전쟁"
ENG_show_of_force_mil_desc:0 "아일랜드 노동자는 영국 노동자와 마찬가지로 충분히 고통받고 있습니다. 하지만, 혁명의 물결은 아직 아일랜드를 덮치지 않았고, 따라서 우리는 전쟁이 필요합니다!"
ENG_end_isolation:0 "고립의 끝"
ENG_end_isolation_desc:0 "인정해야 할 때가 왔습니다: 우리는 한때 그랬었던 고립 국가가 아닙니다. 우리는 세계에서 적극적인 역할을 해 왔으며, 위치에 맞는 의무와 함께합니다..."
ENG_tuc2_economy:0 "경제의 상태"
ENG_tuc2_economy_desc:0 "우리의 경제는 전쟁을 겪으며 부피가 커졌습니다. 특별 총회는 이제 산업의 지속하는 팽창 혹은 전쟁으로 겪은 상흔을 치료하는 것 중에서의 선택에 마주하였습니다."
ENG_tuc2_demobilization:0 "동원 종료 계획"
ENG_tuc2_demobilization_desc:0 "전쟁을 치루는 것은 힘들었습니다; 평화롭게 사는 것은 더욱 더 힘들 것입니다. 평시 생산으로의 전환을 감독하는 계획이 진행되어야 합니다."
ENG_tuc2_internal:0 "관료주의를 잘라내라"
ENG_tuc2_internal_desc:0 "전쟁을 치루는 동안 관료주의의 불미스러운 요소는 정부가 그들의 국토를 방위하는데 몰두하는 동안 그들의 약소한 제국들을 좀먹어 들어갔습니다. 우리는 이 전쟁중 폭리 취득자들을 서둘러서 극복해내야 합니다."

### Events ###

### 0 - 100: 노동조합총회 and Show of Force ###
uob.0.t:0 "새로운 브리튼"
uob.0.d:0 "프랑스의 패배 이후, 독일과 연합왕국의 전쟁은 끝나지 못하고 2년간 질질 끌렸습니다. 1921년, 로이드-조지가 독일이 제안한 "명예로운 평화"를 승낙하면서 교착 상태는 끝났습니다. 브리튼의 해외 영토는 대체로 온전히 남아있었지만, 본토민들의 신뢰는 그러지 못했습니다.\n\n1925년, 참사가 발생했습니다. 남웨일스 탄전에서 일어난 작은 노동 분규가 빠르게 확산했고, 장장 6주에 걸친 폭동, 약탈, 선동 이후 왕실을 포함한 대부분의 '기득권층'이 캐나다로 피난 갔습니다. 혁명단체의 임시정부는 거의 남아있지도 않은 의회를 해산시키고, 새로운 "브리튼 연방"을 선언했습니다.\n\n11년 뒤, 노동조합총회는 여전히 민주적인 연방 정치의 중심을 맡고 있습니다. 브리튼 인민들은 본토에서 안정을 확보했으며, 기꺼이 고립된 사회주의를 건설해나가려 합니다. 이들은 강력한 공화국 공군과 해군의 보호를 받으며, 각 자치주에선 예비군 및 경찰 역할을 하는 대중적인 민병대의 보호를 받고 있습니다.\n\n그렇지만, 세계가 혼돈속으로 빠질 것처럼 보임에 따라, 많은 사람들이 브리튼에게 이전 식민 영토에 혁명을 퍼트릴 의무가 있지 않은지 고민하기 시작했습니다. 어쨌든, 캐나다의 군주주의자들이 계속해서 연방에 대한 음모를 꾸미는 것을 좌시할 순 없습니다..."
uob.0.a:0 "매력적이군."

uob.1.t:0 "1936년 노동조합총회가 시작되다."
uob.1.d:0 "몇 주간의 사전 회의와 준비 끝에, 오늘 1936년 노동조합총회가 시작되었습니다. 총회의 여러 분파들이 그들의 입장을 밝히기 위해 대표단과 지도자를 런던에 보냈습니다. 무슨 일이 일어날지 봐야합니다."
uob.1.a:0 "총회가 시작되었군!"

uob.2.t:0 "경제 정책을 위한 투표"
uob.2.d:0 "이 논쟁은 경제 분야로 흘러왔습니다. 이미 예측된대로, 모든 분파는 그들 자신의 주장을 내세웠습니다. 대부분의 사람들은 오스왈드 모즐리가 요즈음 영국 경제에서 주요한 두각을 드러낸 이후로 최대주의자가 이 논쟁에서 이길거라고 생각합니다."
uob.2.a:0 "최대주의: 경제는 간결/집중/확대되어야만 한다."
uob.2.b:0 "연방주의: 경제는 확장/집중되어야만 한다."
uob.2.c:0 "자치주의: 우리의 모국에 더 큰 경제적 자유권이 부여되어야 한다."

uob.3.t:0 "내정에 대한 투표"
uob.3.d:0 "이 논쟁은 내정으로 흘러갔습니다. 이미 예측된대로, 모든 분파는 그들 자신의 주장을 내세웠습니다. 연방의 미래를 위해 여기서 행해지는 모든 결정들이 미래의 일이기 때문에, 결과는 불확실합니다."
uob.3.a:0 "최대주의: 지방정부는 노동조합총회와 함께 해야만 한다."
uob.3.b:0 "연방주의: 현재의 제도는 만족스럽다."
uob.3.c:0 "자치주의: 지방 분권 - 지방정부도 그들의 노동조합총회를 지녀야 한다."

uob.4.t:0 "외교 정책을 위한 투표"
uob.4.d:0 "이 논쟁은 외교 정책으로 특히 인터내셔널 내에서 브리튼 연방이 무슨 역할을 해야 하는지로 흘러갔습니다. 이미 예측된대로, 모든 분파는 그들 자신의 주장을 내세웠습니다."
uob.4.a:0 "최대주의: 확인할 수 있는 모든 반동주의자들과 싸워야 한다."
uob.4.b:0 "연방주의: 캐나다는 우리의 숙적이고, 프랑스는 우리의 좋은 동지이다."
uob.4.c:0 "자치주의: 유럽사회주의 - 인터내셔널에서 천 송이의 꽃이 피어나가야만 한다."

uob.5.t:0 "군 정책을 위한 투표"
uob.5.d:0 "이 논쟁은 군 정책의 영역으로 흘러갔습니다. 이미 예측된대로, 모든 분파는 그들 자신의 주장을 내세웠습니다. 지난 몇일간 노동조합총회 안의 깊은 균열이 너무 선명하게 보여진 탓에 논쟁은 치열했습니다."
uob.5.a:0 "최대주의: 군대는 확충되어야 하고, 지역 민병대들은 노동조합총회의 통제 아래에 있어야 한다."
uob.5.b:0 "연방주의: 군대는 방어를 위해서만 확장되어야 한다."
uob.5.c:0 "자치주의: 스코틀랜드, 잉글랜드, 웨일스의 연방군 결성"

uob.6.t:0 "필립 스노든의 사임"
uob.6.d:0 "노동조합총회 회의의 마지막날 의장 필립 스노든은 연단에 서서 발언을 하였습니다. 그는 노동조합총회내의 상당한 균열에 마주하였으며 그의 나이를 고려하여 그의 직위에서 사임할 용의를 표했습니다. 그는 또한 모든 정치가들이 하는 ‘가족과의 시간’ 클리셰 또한 꺼냈습니다. 청중들 모두 그가 연단에 선 뒤 회담장에서 나갈 때까지 침묵을 유지했습니다. 국가는 충격에 빠졌고 며칠 내에 노동조합총회는 신임 의장을 뽑아야만 할 것입니다."
uob.6.a:0 "놀랍군, 굳이 과장할 필요도 없겠어."

uob.7.t:0 "의장 선출 - 최대주의자가 과반을 차지하다"
uob.7.d:0 "노동조합총회는 오스왈드 모즐리의 최대주의자에 과반의 표를 주기로 하였습니다. 오스왈드 모즐리는 곧 노동조합총회의 신임 의장이 될 것입니다."
uob.7.a:0 "축하하오, 모즐리 동지"

uob.8.t:0 "의장 선출 - 연방주의자와 회중주의자가 과반을 차지하다"
uob.8.d:0 "노동조합총회는 아서 호너의 연방주의자와 애니 케니의 회중주의자에 과반의 표를 주기로 하였습니다. 두 공동 대표는 이제 누가 노동조합총회의 의장 – 혹은 여성 의장 -이 될 지 결정해야 합니다."
uob.8.a:0 "축하하오,케니 동지"
uob.8.b:0 "축하하오,호너 동지"

uob.9.t:0 "의장 선출 - 자치주의자가 과반을 차지하다"
uob.9.d:0 "노동조합총회는 니클라스 어 글라이스의 자치주의자에 과반의 표를 주기로 하였습니다. 니클라시 이 글라이시는 곧 노동조합총회의 신임 의장이 될 것입니다."
uob.9.a:0 "축하하오,글라이스 동지"

uob.10.t:0 "의장 선출 - 무승부"
uob.10.d:0 "노동조합총회는 며칠간 투표를 계속하였고 교착 상태가 진행되고 있습니다. 어떻게 해야 할까요?"
uob.10.a:0 "최대주의자와 연방주의자는 타협안에 도달했다."
uob.10.b:0 "자치주의자와 연방주의자는 타협안에 도달했다."

uob.11.t:0 "의장 선출 - 자치주의자 과반 확보에 실패"
uob.11.d:0 "노동 조합 총회는 니클라스 어 글라이스의 자치 주의파에 투표하기로 결정했습니다. 니클라시 이 글라이시는 새로운 노동 조합 총회 의장이 될 것이지만 그는 다른 파벌들과 타협해야 할 것입니다."
uob.11.a:0 "축하하오,글라이스 동지"

uob.12.t:0 "의장 선출 - 연방 & 회중 과반 확보에 실패"
uob.12.d:0 "노동 조합 총회는 아서 호너의 연방주의자와 애니 케니의 회중주의자에 투표하기로 결정했습니다. 2 명의 동반자는 누가 새로운 의장 또는 의장이 될지 결정할 수 있지만 다른 파벌과 타협해야 합니다."
uob.12.a:0 "축하하오,케니 동지"
uob.12.b:0 "축하하오,호너 동지"

uob.13.t:0 "의장 선출 - 무승부"
uob.13.d:0 "노동조합총회는 며칠간 투표를 계속하였고 교착 상태가 진행되고 있습니다. 어떻게 해야 할까요?"
uob.13.a:0 "총회는 서기장 톰 만을 선출한다."
uob.13.b:0 "내년까지 의장은 공석일 것이다."

uob.14.t:0 "의장 선출 - 2차전"
uob.14.d:0 "작년의 노동조합총회 의장 선거는 무승부로 끝났습니다. 오늘은 2차전의 시작입니다."
uob.14.aa:0 "어... 축하하오,모즐리 동지"
uob.14.ab:0 "축하하오,글라이스 동지"
uob.14.ac:0 "축하하오,케니 동지"
uob.14.ad:0 "축하하오,호너 동지"

uob.15.t:0 "위력을 보이다"
uob.15.d:0 "새로 진수된 신형 항공모함 RNS 레베카의 완벽한 운용과 함께, 공화국 해군은 세계에서 가장 위대한 해군이라는 정당한 직위를 회복할 준비가 되었습니다. 하지만, 아 해군의 최초 행동의 목표는 상당히 이견이 많습니다. 대다수의 장교단은 아일랜드 혹은 서쪽으로 더 멀리 나가는 – 아조레스 해 혹은 아이슬란드에서의 대대적 해군 기동을 선택하고 있습니다. 하지만 그런 대대적 해군 기동으로 훨씬 더 강력하고 중무장한 대양함대와 심지어 더 작은 캐나다 왕립 해군까지도 대응해야 합니다. 총희의 대다수는 조금 더 소규모의 영국 근해 바다에서의 해군 기동을 선택하고 있습니다. 최종적으로 해군 정치장교는 아일랜드를 겨냥하는 계획을 마음에 들어합니다."
uob.15.a:0 "함대를 근해 가까이에 유지시켜라"
uob.15.b:0 "아일랜드에 대함대를 보내라"
uob.15.c:0 "함대를 분할해 아조레스와 아이슬란드에서 기동시켜라"

uob.16.t:0 "브리튼 함대 기동"
uob.16.d:0 "브리튼 해군은 그들의 항구 밖에서 증기를 내뿜으며 그들의 위력을 중립 도서인 우리에게 보이기 위해 집합하였습니다. 이 막중한 상황 속에서 많은 정치가들은 우리의 독립을 보장해 줄 누군가를 찾아야 한다고 주장합니다. 가장 합당한 선택지는 역시 독일입니다.– 하지만 몇몇은 윈저의 보호 아래로 들아가자는 주장을 옹호하고 있습니다."
uob.16.d.return:0 "[refuse_country.GetNameDefCap]는 우리를 버렸고, 곤경에 빠진 우리를 돕기 위한 어떤 도움도 거부했습니다. 어떻게 해야 할까요?"
uob.16.a:0 "우리의 중립을 유지한다."
uob.16.b:0 "카이저에게 보호를 요청한다."
uob.16.c:0 "캐나다의 왕에게 보호를 요청한다."

uob.17.t:0 "아일랜드가 도움을 요청하다"
uob.17.d:0 "아일랜드 정부는 그들의 중립을 위협하는 사회주의적 방해에 맞닥뜨리고 우리에게 도움을 요청하였습니다. 이는 우리의 영향력이 뻗는 지역의 회복과 지역의 사회주의 활동을 억제할 수 있는 기회를 줍니다."
uob.17.a:0 "협상국이 아일랜드를 지킴을 선언한다"
uob.17.b:0 "아일랜드에 대한 우리의 지원을 발표한다"
uob.17.c:0 "우리는 그런 구세계로의 개입에 준비가 되지 않았다"

uob.18.t:0 "캐나다가 아일랜드를 지키다"
uob.18.d:0 "캐나다 정부는 브리튼 연방에 대항하여 아일랜드에 군사적 정치적 지원을 약속하였습니다. 비록 윈저 영향력의 잠재적 증가에 대한 공포가 존재하지만 이는 아일랜드에 대한 안전보장으로 향하는 선명한 한 걸음입니다."
uob.18.a:0 "매우 훌륭하다!"
uob.18.b:0 "이런 젠장!"

uob.19.t:0 "캐나다가 아일랜드를 지원하다"
uob.19.d:0 "캐나다 정부는 브리튼 연방에 대항하여 최대한의 정치적 지원을 제공하였습니다. 이는 중요한 정치적 행동임이 분명하지만 그 내부에는 캐나다인들은 발생할 수 있는 어떤 충돌에도 직접적으로 개입하기를 싫어한다는 숨겨진 사실이 있습니다. 그럼에도, 브리튼은 아일랜드를 겨냥한 그들의 정책을 외교적 상황이 변화되기 전까지 대대적으로 강도를 느슨히 하고 있습니다."
uob.19.a:0 "최소한 우리는 혼자는 아니다..."
uob.19.b:0 "그리 하는 편이 현명할지도 모른다..."

uob.20.t:0 "캐나다가 아일랜드를 버리다"
uob.20.d:0 "캐나다 정부는 아일랜드의 도움 요청을 무시했습니다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였습니다."
uob.20.a:0 "안돼!"
uob.20.b:0 "브리타니아가 지배하노라!"

uob.21.t:0 "아일랜드가 도움을 요청하다"
uob.21.d:0 "아일랜드 정부는 그들의 중립을 위협하는 사회주의적 방해에 맞닥뜨리고 우리에게 도움을 요청하였습니다. 이는 우리의 영향력이 뻗는 지역의 회복과 지역의 사회주의 활동을 억제할 수 있는 기회를 줍니다."
uob.21.a:0 "미텔오이로파는 아일랜드를 지킴을 선언한다."
uob.21.b:0 "아일랜드에 대한 우리의 지원을 발표한다."
uob.21.c:0 "우리는 그런 개입에 준비가 되지 않았다"

uob.22.t:0 "독일이 아일랜드를 지키다"
uob.22.d:0 "독일 정부는 브리튼 연방에 대항하여 아일랜드에 군사적 정치적 지원을 약속하였습니다. 비록 호엔촐레른 영향력의 잠재적 증가에 대한 공포가 존재하지만 이는 아일랜드에 대한 안전보장으로 향하는 선명한 한 걸음입니다."
uob.22.a:0 "매우 훌륭하다!"
uob.22.b:0 "이런 젠장!"

uob.23.t:0 "독일이 아일랜드를 지원하다"
uob.23.d:0 "독일 정부는 브리튼 연방에 대항하여 최대한의 정치적 지원을 제공하였습니다. 이는 중요한 정치적 행동임이 분명하지만 그 내부에는 독일인들은 발생할 수 있는 어떤 충돌에도 직접적으로 개입하기를 싫어한다는 숨겨진 사실이 있습니다. 그럼에도, 브리튼은 아일랜드를 겨냥한 그들의 정책을 외교적 상황이 변화되기 전까지 대대적으로 강도를 느슨히 하고 있습니다."
uob.23.a:0 "최소한 우리는 혼자는 아니다..."
uob.23.b:0 "그리 하는 편이 현명할지도 모른다..."

uob.24.t:0 "독일이 아일랜드를 버리다"
uob.24.d:0 "독일 정부는 아일랜드의 도움 요청을 무시했습니다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였습니다."
uob.24.a:0 "안돼!"
uob.24.b:0 "브리타니아가 지배하노라!"

uob.25.t:0 "브리튼 연방이 아이슬랜드와 아조레스를 위협하다"
uob.25.d:0 "리버풀의 해군 기지를 떠난 사회주의 해군은 아이슬랜드와 아조레스로 향했습니다. 이는 위력 행사이지만 무시되어서는 안됩니다. 이는 협상국을 향한 직접적인 위협은 아니지만 많은 고위 공무직에서는 관심을 가지지 않는 것은 현명한 선택이 아니라 믿습니다. 가장 적절한 답은 우리의 왕립 해군을 보내는 것이지만 이는 연방이 수행할 결정적인 행동 이전에 추가적인 준비를 선호하는 많은 캐나다인들에게서 반대를 받고 있습니다."
uob.25.a:0 "우리의 힘을 보여라"
uob.25.b:0 "추가적 증강을 위해 자원을 소모해라"

uob.26.t:0 "대서양에서의 왕립 해군"
uob.26.d:0 "왕은 왕립 해군에게 우리와 맞먹는 전력을 대서양으로 항해하여 보이라 명령했습니다. 비록 협상국이 다른 전쟁에서는 심각하게 빈약할지라도 우리는 이 움직임을 눈여겨보며 다른 행동을 시도해야 할 것입니다."
uob.26.a:0 "젠장!"
uob.26.b:0 "젠장!"

uob.27.t:0 "캐나다인들이 움츠러들다"
uob.27.d:0 "캐나다인들은 감히 그들의 함대를 대서양에 보내지 않았으며 이는 우리의 함대가 자유롭게 행동하게 만들었습니다. 이는 사회주의의 위대함과 제국주의자들, 소위 ‘강대국’의 나약함을 보여 주었습니다."
uob.27.a:0 "브리타니아가 지배하노라!"
uob.27.b:0 "사회주의 만세!"

uob.28.t:0 "브리튼 연방이 아이슬랜드와 아조레스를 위협하다"
uob.28.d:0 "리버풀의 해군 기지를 떠난 사회주의 해군은 아이슬랜드와 아조레스로 향했습니다. 이는 위력 행사이지만 무시되어서는 안됩니다. 이는 제국 조약을 향한 직접적인 위협은 아니지만 많은 고위 공무직에서는 관심을 가지지 않는 것은 현명한 선택이 아니라 믿습니다. 가장 적절한 답은 우리의 대양함대를 보내는 것이지만 이는 연방이 수행할 결정적인 행동 이전에 추가적인 준비를 선호하는 많은 독일인들에게서 반대를 받고 있습니다."
uob.28.a:0 "우리의 힘을 보여라"
uob.28.b:0 "추가적 증강을 위해 자원을 소모해라"

uob.29.t:0 "북해에 등장한 대양함대"
uob.29.d:0 "카이저는 대양함대에게 우리와 맞먹는 전력을 대서양으로 항해하여 보이라 명령했습니다. 비록 제국조약이 다른 전쟁에서는 심각하게 빈약할지라도 우리는 이 움직임을 눈여겨보며 다른 행동을 시도해야 할 것입니다."
uob.29.a:0 "젠장!"
uob.29.b:0 "젠장!"

uob.30.t:0 "독일인들이 몸을 숙이다."
uob.30.d:0 "독일인들은 감히 그들의 함대를 대서양에 보내지 않았으며 이는 우리의 함대가 자유롭게 행동하게 만들었습니다. 이는 사회주의의 위대함과 제국주의자들, 소위 ‘강대국’의 나약함을 보여 주었다"
uob.30.a:0 "브리타니아여, 지배하라!"
uob.30.b:0 "사회주의 만세!"

uob.31.t:0 "브리튼이 아일랜드를 침공하다"
uob.31.d:0 "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 아일랜드와 우리가 맺은 협약에 따르면 그들의 사투에 우리가 지원을 해야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
uob.31.a:0 "물러서지 않으면 캐나다군과 마주할 것이라고 경고해라!"
uob.31.b:0 "물러서라! 생각이 바뀌었다!"

uob.32.t:0 "캐나다 왕당파들이 최후 통첩을 보내다"
uob.32.d:0 "캐나다 왕당파들이 우리에게 최후 통첩을 보냈습니다. 우리가 아일랜드에서 발을 빼고 전투의 중지를 선언하지 않으면 캐나다가 아일랜드를 돕기 위해 올 것입니다."
uob.32.a:0 "캐나다와 전쟁을 하는 위험을 감수할 수 없다. 선박으로 돌아가라!"
uob.32.b:0 "군주제에게 해줄 대답 따위는 없다! 더블린으로 계속 간다!"

uob.33.t:0 "브리튼이 우리의 최후 통첩을 무시하다"
uob.33.d:0 "최후 통첩이 런던에 도착했음에도 불구하고 그들의 병력은 아일랜드의 수도로 진군하는 것을 보아 우리의 요구를 무시한 것이 확실합니다. 우린 아일랜드를 동맹으로 만들고 전쟁을 선포하거나 방관하며 아일랜드가 무너지도록 방치할 수 있습니다."
uob.33.a:0 "우린 아일랜드와 함께 선다!"
uob.33.b:0 "물러서라! 생각이 바뀌었다!"

uob.34.t:0 "오타와가 런던에게 경고하다"
uob.34.d:0 "캐나다가 우리에게 도움을 주었습니다! 그들은 브리튼 연방에 최후 통첩을 보냈습니다. 그들은 그들의 본토로 후퇴하거나 전멸을 감수할 것입니다."
uob.34.a:0 "우리를 위해 행동할 줄 알았다!"

uob.35.t:0 "영국인들이 아일랜드에서 물러나다"
uob.35.d:0 "런던에 최후 통첩이 전달된 뒤 그들은 상륙한 모든 사령관에게 전투를 중지하고 해안가로 돌아가라는 명령을 내렸습니다. 아일랜드의 독립은 유지되고 우리의 명예는 실추되지 않았습니다. "
uob.35.a:0 "캐나다가 없었다면 불가능했을 것이다!"
uob.35.b:0 "생디칼리스트 멍청이들이 어지간히도 급했나보군!"

uob.36.t:0 "캐나다가 물러나다"
uob.36.d:0 "캐나다는 우리와 했던 생디칼리스트들로부터 우리를 지킨다는 약속을 철회했습니다. 우리는 혼자서 스스로 싸워야 합니다."
uob.36.a:0 "항복은 없다!"

uob.37.t:0 "브리튼이 아일랜드를 침공하다"
uob.37.d:0 "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 아일랜드와 우리가 맺은 협약에 따르면 그들의 사투에 우리가 지원을 해야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
uob.37.a:0 "우리는 아일랜드와 함께 선다!"
uob.37.b:0 "물러서라! 생각이 바뀌었다!"

uob.38.t:0 "독일이 최후 통첩을 보내다"
uob.38.d:0 "독일이 우리에게 최후 통첩을 보냈습니다. 우리가 아일랜드에서 발을 빼고 전투의 중지를 선언하지 않으면 독일이 아일랜드를 돕기 위해 올 것입니다."
uob.38.a:0 "독일과 전쟁을 하는 위험을 감수할 수 없다. 선박으로 돌아가라!"
uob.38.b:0 "우린 군주제에 아니라 대답한다! 더블린으로 계속 간다!"

uob.39.t:0 "브리튼이 우리의 최후 통첩을 무시하다"
uob.39.d:0 "최후 통첩이 런던에 도착했음에도 불구하고 그들의 병력은 아일랜드의 수도로 진군하는 것을 보아 우리의 요구를 무시한 것이 확실합니다. 우린 아일랜드를 동맹으로 만들고 전쟁을 선포하거나 방관하며 아일랜드가 무너지도록 방치할 수 있습니다."
uob.39.a:0 "그들은 선택을 했으며, 그것은 전쟁이다!"
uob.39.b:0 "물러서라! 생각이 바뀌었다!"

uob.40.t:0 "베를린이 런던에게 경고하다"
uob.40.d:0 "독일이 우리를 돕기 위해 나섰다! 그들은 브리튼 연방에 최후 통첩을 보냈습니다. 그들은 그들의 본토로 철수하거나 전멸을 감수할 것입니다."
uob.40.a:0 "우리를 위해 나설 줄 알았다!"

uob.41.t:0 "영국인들이 아일랜드에서 물러나다"
