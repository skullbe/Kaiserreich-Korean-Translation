### Leaders ###
POLITICS_ARTHUR_HORNER_DESC:0 "남부 웨일스의 광산촌인 머서티드빌에서 태어난 어린 아서 호너는 참된 노동자 계층의 동지였습니다. 열일곱 명의 자녀에서 유아기에 살아남은 여섯 명 중의 맏이인 그의 경력은 웨일스 광산에서 시작되었고, 이 이상주의자 젊은이는 남부 웨일스의 광산 노조와 접촉하며 그 회원이 되었습니다.\n\n영국 정부가 쫓겨나고 노동조합총회에 의해 브리튼 연방이 선포된 1925년 영국 혁명 당시까지 그는 웨일스 광산 노조에서 하급직 정치 활동을 계속했습니다.\n\n혁명기 동안 호너는 웨일스 광부 파업의 핵심 조직원이었으며, 웨일스 광부 노조의 지지를 확고히 하는 데 큰 역할을 했습니다. 혁명 지도자 존 매클린의 사망 이후, 호너는 노동조합총회의 부상하는 파벌 싸움에 관여하게 되었고, 1925년 혁명 이후의 연합과 현 상태의 유지를 지지하는 현상유지파의 지도자가 되었습니다.\n\n호너의 인생에서의 최고의 순간은 필립 스노든이 노동조합총회 의장직에서 은퇴한 후 호너가 표심을 사로잡고 지지를 얻으며 유럽 생디칼리슴의 전위대의 새로운 의장이 되며 찾아왔습니다. 사회주의 브리튼은 앞으로 상황이 좋아지건 나빠지건 의장 아래에 뭉쳐있습니다!"
POLITICS_PHILIP_SNOWDEN_DESC:0 "온화한 성품의 자작은 처음엔 브리튼 연방 노동조합총회의 의장직에 거의 오르지 못할 것으로 보였지만, 웬일인지 그는 현직 의장이며, 그의 파벌로부터 열렬한 지지를 받습니다. 스노든의 승리는 노동조합총회의 분열을 최대한 피하려는 그의 결정과, 그가 편파적이지 않고 중립적인 후보로 보인 것에 기인했습니다. 그가 의장직에 오른 이래로 스노든 의장은 노동조합총회의 세대 교체를 보았습니다. 하지만 그는 거의 언제나 영국의 혁명 이후의 통합의 상징으로 남았고 파벌간에 긴장이 일때마다 이를 진정시켜 왔으며 네 파벌 가운데에서 균형을 유지해서 모즐리가 재무부에 들어오는 것도 막지 않았습니다. 이 자유당에서 전향한 생디칼리스트는 이 이상한 시간의 가장 정상적인 인물로 언제나 가장 높은 자리에서, 서로가 사소한 모욕으로 시간을 낭비하는 것을 막아주었습니다. 1936년 노동조합총회가 다가오자 스노든은 불편한 현실인 그의 은퇴 의사를 밝혔습니다."
POLITICS_TRADE_UNION_CONGRESS_DESC:0 "내년까지 노동조합총회는 의장 없이 운영되어야 할 것입니다."
POLITICS_OSWALD_MOSLEY_DESC:0 "세계대전 중 비행기 사고로 평생 절름발이가 된 오스왈드 모즐리는 보수당원으로 영국 정계에 입문했습니다. 그러나 영국 혁명의 발발과 함께 모즐리는 독립노동당의 혁명가들과 뜻을 함께 하기 위해 전향한 것으로 유명합니다.\n\n모즐리는 신체적 장애에도 불구하고, 곧 좌파에서 가장 열정적인 연설가가 되었습니다. 그의 선동적인 연설, 특히 버밍엄의 보수적 노동자들 앞에서의 유명한 연설은 모즐리를 노동조합 운동의 최전선로 나아가게 했고, 결국 노동조합총회를 지배하는 지도자가 되었습니다.\n\n노동조합총회 내의 권위주의 성향의 최대주의 파벌의 창시자인 모즐리는 중앙집권화와 공격적인 외교정책의 주창자입니다."
POLITICS_NICLAS_GLAIS_DESC:0 "니클라스 어 글라이스는 영어와 웨일스어 시를 통해 노동 계급의 투쟁에 대해 글을 썼고, 전형적 보수층인 시골 농민들이 영국 혁명을 포용하도록 고무시켰습니다. 그가 웨일스어로 번역한 영국 국가 "적기가(The Red Flag)"의 번역본은 전 계층의 웨일스 사회주의자들에 의해 제창됩니다.\n\n강한 반대에도 불구하고 글라이스는 노동조합총회 회의장에서든, 그의 시를 통해서든 노동조합총회의 권력을 웨일스와 스코틀랜드의 노동조합으로 이양하는 것을 지지합니다. 그는 이 지역 사람들이 모두 영국인들과 문화적으로 다르며, 현 시점에도 이들은 정치적으로 소외되고 있음을 주장합니다. 글라이스가 노동조합총회 의장으로 있는 한, 권력은 점점 더 분산될 것 같습니다."
POLITICS_ANNIE_KENNEY_DESC:0 "호전적인 여성 참정권 운동으로 영국의 구 정권에 의해 징역살이를 한 애니 케니는 영국의 많은 여성 노동자들이 영국 혁명의 시발점인 노동조합 운동에 참여하도록 설득했습니다. 케니의 주장은 혁명에 대한 지지를 크게 팽창시켰으며, 이후 새로운 사회주의 정부가 여성에게 정치적 권리를 부여하도록 압력을 가했습니다.\n\n기존의 온건파들이 의장 후보자로 출마하는 노동조합총회가 남녀평등을 보장하지 못한 것에 대한 항의와, 현상유지파와의 협력을 통해 케니는 노동조합총회의 첫 여성 의장이 되었습니다."
POLITICS_TOM_MANN_DESC:0 "노동조합총회의 유명한 초대 의장인 톰 만은 선거 교착 후에 노동조합총회 의장으로 임명되었습니다. 레닌주의자이긴 하지만, 만은 노동조합 운동에 대한 위대한 역사적 헌신과 공공 서비스에 대한 헌신적 전념을 보여주었습니다. 그러나 노년의 만은 재선에 출마할 의사가 없음을 시사했습니다."
POLITICS_TE_LAWRENCE_DESC:0 "세계대전 기간에 오스만 제국에 대항한 아랍 부족들의 실패한 반란을 지도했던 유명한 장교이자 고고학자인 토마스 에드워드 로렌스가 정부에 대한 쿠데타를 이끌었습니다. 카리스마 넘치지만 내성적이었던 로렌스는 브리튼의 미래에 대해 인민들에게 모호한 약속을 했습니다. 생디칼리스트의 대의명분에 대한 과거의 그의 헌신은 부인할 수 없지만, 많은 이들은 그가 군주주의자로서의 본성을 품고 있다고 짐작합니다."
POLITICS_CLEM_ATTLEE_DESC:0 "클렘 애틀리는 청소년 시절 구호단체에서 일할 때 그가 목격한 가난에 충격받고 역겨워했으며 독립노동당, 종국에는 노동조합 운동의 중요 인물이 되었습니다. 하지만 그의 활동은 세계대전으로 가로막혔습니다.\n애틀리는 전쟁중 다양한 전선에서 복무했으며 소령계급까지 이르렀습니다. 애틀리의 복무 경력은 그에게 높은 근면함을 심어주었지만 융통성 없는 계급 체계에 대한 반감도 뿌리박게 했습니다.\n\n브리튼의 정계에서 애틀리는 자치주의자들의 동맹이지만 공식적인 회원은 아닙니다."
POLITICS_BARBARA_CASTLE_DESC:0 "바바라 캐슬은 겨우 15세의 나이로 그녀의 여중학교의 학생들을 영국혁명을 지지하는 봉기에 참여시켰습니다. 영리한 빨간머리 소녀는 빠르게 새로 설립된 브리튼 연방의 문화적인 아이콘이 되었습니다.\n그녀가 여성으로 자라나며 캐슬은 옥스포드 학생 연합의 처음이자 현재까지의 마지막 여성 리더로서 다시 대중의 눈길을 끌었습니다. 그녀는 점차 강경한 회중주의자가 되었고 최종적으로는 너그러움으로 명망이 높은 애니 케니에게 도전했습니다.\n\n 캐슬은 노동조합총회의 여성 의장으로서 브리튼 연방 내에 여전히 만연하는 불의, 특히 남녀간의 불공평과 싸울 것을 맹세했습니다."
POLITICS_ERIC_BLAIR_DESC:0 "오랜 우방인 오스왈드 모즐리가 정치적 명성을 얻도록 도움을 준 유명 작가인 에릭 블레어는 서서히 모즐리에 반대해 왔습니다. 기회가 있을 때마다 모즐리는 브리튼 연방과 그것을 만든 혁명의 원칙들을 짓밟아 왔습니다.\n\n블레어는 그의 오랜 친구에 대한 정치적 승리와 함께 모즐리가 영국 인민들로부터 터무니없이 빼앗은 자유를 회복하겠다고 맹세했습니다."
POLITICS_WILLIAM_GALLACHER_DESC:0 "윌리엄 갈라처는 세계대전 기간 동안 군수법에 반대해 노동자 비행동 위원회를 창설했습니다. 정쟁 수행을 비난했다는 이유로 글래스고에서 감금된 갈라처는 점점 급진화되었습니다. 출소후 갈라처는 영국 노동조합운동 소속의 글래스고 노동위원회에 가입했고 혁명 기간 동안 이를 민병대로 조직했습니다.\n\n갈라처는 처음에는 글라이스의 이행 운동을 반대했지만 현재의 상태에 만족하게 되었습니다."

