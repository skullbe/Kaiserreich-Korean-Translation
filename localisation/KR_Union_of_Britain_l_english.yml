### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
uob.338.t:0 "폭풍 이전의 고요"
uob.338.d:0 "전장은 고요 속에 잠겼습니다. 하지만 우리의 군인들이 보답으로 얻은 휴식을 즐기는 동안, 걱정스러운 얼굴의 산업 노조 대표가 앞으로 나서서 우리에게 보여준 지표는 연방 산업의 상당 부분이 오로지 전쟁 수행만을 위해 동원되었음을 보여주었습니다. 지금까지는, 우리의 경제는 안정적이라 할 수 있지만 – 내년은 쉽지 않을 것입니다."
uob.338.a:0 "우리는 언제쯤 되어야 쉴 수 있을까?"

### 350 - 400: Another Congress of the Trade Unions Events ###
uob.350.t:0 "특별 노동조합총회 개최?"
uob.350.d:0 "우리는 카이저와 그의 반동분자들을 유럽에서 거의 몰아내었습니다! 지금이 바로 우리의 지친 국가를 재건하기 위한 노동조합총회를 개최해야 할 때입니다!"
uob.350.a:0 "지금은 정부를 재조직하기 가장 적합할 때이다!"
uob.350.b:0 "현 정부는 잘 해내고 있다..."

uob.351.t:0 "경제의 상황"
uob.351.d:0 "우리의 경제는 전쟁을 겪는 동안 성장하였습니다. 특별총회는 이 성장을 더 밀어붙이거나 전쟁으로 일어난 상흔을 치료하는 일 사이에서 결정을 내려야 합니다."
uob.351.a:0 "앞으로 나아가자, 브리튼 산업! 짓고, 짓고, 짓자!"
uob.351.b:0 "우리의 궁핍한 국민들을 도와야 한다!"

uob.352.t:0 "재무부 정치지도직"
uob.352.d:0 "많은 후보자가 재무부의 관리라는 중요한 직책에 자원하였고, 그들은 각각 연방의 산업이 어디로 가야할 지에 대한 다른 주장을 하고 있습니다."
uob.352.a:0 "클렘 애틀리, 브리튼 사회주의의 새로운 예루살렘을 건설한다!"
uob.352.b:0 "나이 베번, 우리의 훌륭한 자원에 이점을 준다!"
uob.352.c:0 "바바라 캐슬, 가난으로부터 브리튼의 가정을 지킨다!"
uob.352.e:0 "현재의 정치지도자는 잘 하고 있다."

uob.353.t:0 "외교부 정치지도직"
uob.353.d:0 "의장은 총회를 소집해 외교부의 정치지도직을 뽑으려 합니다."
uob.353.a:0 "어니스트 베빈, 우리에 적들에게 불관용의 자세를 가진다!"
uob.353.b:0 "레슬리 솔리, 새로운 유럽과의 견고한 관계를!"
uob.353.c:0 "이안 미카르도가 브리튼의 이익을 우선으로 수호할 것이다!"
uob.353.e:0 "이안 미카르도가 브리튼의 이익을 우선으로 수호할 것이다!"
uob.353.f:0 "현재의 정치지도자는 잘 하고 있다."

uob.354.t:0 "내무부 정치지도직"
uob.354.d:0 "의장은 총회를 소집해 내무부의 정치지도직을 뽑으려 합니다."
uob.354.a:0 "허버트 모리슨은 대중의 신뢰를 얻는 사람이다!"
uob.354.b:0 "해롤드 니콜슨이 반대파와 우리의 적들을 분쇄할 것이다!"
uob.354.c:0 "현재의 정치지도자는 잘 하고 있다."

uob.355.t:0 "군사정보부 정치지도직"
uob.355.d:0 "의장은 총회를 소집해 군사정보부의 정치지도직을 뽑으려 합니다."
uob.355.a:0 "이안 플레밍은 괴짜 천재이기는 하지만, 어쨌든 천재다!"
uob.355.b:0 "앤서니 블런트가 이중 첩자를 제거할 것이다!"
uob.355.c:0 "현재의 정치지도자는 잘 하고 있다."

uob.356.t:0 "지도 권력의 변화의 때인가?"
uob.356.d:0 "모즐리 동무는 그동안의 현명한 결정을 가지고 총회에 존경을 표했습니다. 최대주의는 이 전쟁을 겪어 내는 동안 우리를 잘 이끌었고 아직 인기를 가지고 있습니다 – 하지만 사람들은 독재에 피곤함을 점점 더 느끼고 있고 최대주의자 일부와 회중주의자는 새로운 진보적인 길을 제안하려 합니다."
uob.356.a:0 "모즐리의 최대주의가 다시 한번 승리하다!"
uob.356.b:0 "최대주의와 진보주의의 에릭 블레어와 필 피래틴이 모즐리를 꺾다!"
uob.356.c:0 "충격적이게도 애니 캐니와 바바라 캐슬이 압도적 득표차로 승리하다!"
uob.356.dd:0 "종신 의장의 등장과 독재정의 시작!"

uob.357.t:0 "지도 권력의 변화의 때인가?"
uob.357.d:0 "우리의 독특한 의장은 이 전쟁 기간동안 마지못해 우리를 이끌었고 엘리자베스 1세와도 같은 패기를 보여 주었습니다. 오늘은, 하지만, 그녀는 지친 듯 보이며 재선에 이기고 싶어하지 않아 보입니다. 아마도 그녀는, 그럼에도 불구하고, 더욱 색다른 동지를 찾아 이길 수 있을 것입니다…"
uob.357.a:0 "최대주의자 모즐리와 그의 후임인 잭 존스가 자리를 얻었다."
uob.357.b:0 "급진사회주의자 클렘 에틀리를 위해 그녀가 방향을 선회했다!"
uob.357.c:0 "여성의 손길이 좀 더 필요할지도..."
uob.357.dd:0 "군부가 통제한다!"

uob.358.t:0 "지도 권력의 변화의 때인가?"
uob.358.d:0 "의장 글라이스가 우리의 연방의 연합 해체와 웨일스와 스코틀랜드의 자치를 감독한 지 시간이 꽤 지났습니다. 이제, 유럽에서의 전쟁의 여파 속에서 우리는 그가 직위를 유지할 수 있을지 결정해야 합니다."
uob.358.a:0 "최대주의자 모즐리와 그의 후임인 잭 존스가 자리를 얻었다."
uob.358.b:0 "갈라처와 프리스틀리가 잉글랜드와 스코틀랜드를 위해 발언할 것이다!"
uob.358.c:0 "어 글라이스가 버번의 웨일스 출신 배경에 호소한다!"
uob.358.dd:0 "군부가 통제한다!"

uob.359.t:0 "지도 권력의 변화의 때인가?"
uob.359.d:0 "의장은 그동안의 현명한 결정을 가지고 총회에 존경을 표했습니다. 연방주의는 전쟁을 겪어 내는 동안 우리를 잘 이끌었고 아직 인기를 가지고 있습니다 – 하지만 오스왈드 모즐리는 의장직을 목표로 그에게 도전하고 있고, 떠오르는 회중주의자 바바라 캐슬 또한 그러고 있습니다. 옛날의 동맹에 의존해야 오늘을 이겨낼 수 있을 것입니다...."
uob.359.a:0 "의장은 G.D.H. 콜을 서기장직으로 승진시킨다."
uob.359.b:0 "애틀리-콜 동맹이 승리한다!"
uob.359.c:0 "모즐리와 블레어가 의장직과 서기장직을 확보하다"
uob.359.e:0 "바바라 캐슬과 제임스 맥스턴이 협정을 이뤄내다!"

uob.360.t:0 "자치 종료?"
uob.360.d:0 "최대주의자가 브리튼 연방을 지배하게 되었고, 그들은 자치를 제약하겠다는 공약을 현실화할 것입니다. 그러나 이 약속은 런던과 잉글랜드의 다른 도시에서는 많은 지지자가 있지만, 우리의 적들은 이미 항의와 시위를 벌이고 있고 우리가 강행하려 할 수록 더욱 강해질 것입니다..."
uob.360.a:0 "이를 이룰 것이다!"
uob.360.b:0 "좋은 생각이 아니었을지도..."

uob.361.t:0 "춥고 궂은 날의 에릭 블레어"
uob.361.d:0 "한때 대호국경 모즐리의 절친한 친우였던 에릭 블레어 동지는 더 이상 견딜 수 없었습니다. 사악한 모즐리는 너무나도 오랫동안 헌법을 능욕하고 자랑스러운 브리튼 연방을 그의 장난감처럼 다루었습니다. 저명한 작가이자 노련한 민병대 지휘관으로써, 블레어는 이 독재자에게 도전할 세력을 결집할 만한 권위를 가진 유일한 사람입니다. 블레어는 비오는 하늘을 지켜보며, 이제는 행동해야 함을 깨달았습니다."
uob.361.a:0 "그의 대중 쿠데타가 성공했다."
uob.361.b:0 "그가 군을 회유했다!"
uob.361.c:0 "모즐리가 쿠데타에 콧방귀를 뀐다!"

uob.362.t:0 "춥고 궂은 날"
uob.362.d:0 "오늘 아침 일찍이, 저명한 작가이자 노련한 민병대 지휘관인 에릭 블레어가 자살임이 명백한 상황으로 그의 자택에서 사망한 상태로 발견되었습니다. 유서가 발견되지는 않았지만, 블레어가 더 이상 대호국경 모즐리의 동지가 아니라는 것은 공공연한 비밀이었습니다. \n\n 그를 기리기 위한 ‘급조된’ 데모가 천천히 그리고 조용히 런던의 거리를 지나갔으며, 많은 사람들이 합류하였고, 많은 사람들의 눈에는 눈물이 맺혀 있었습니다; 몇몇은 그를 위해 울었고, 몇몇은 모즐리의 독재에 대항하는 유일한 희망을 위해 울었습니다."
uob.362.a:0 "결국 그는 떠났구나..."

uob.363.t:0 "석유 문제"
uob.363.d:0 "우리가 자본가들을 몰아낸지 십년이 흘렀지만 우리는 쉴 수 없습니다. 그들을 모두 쓰러뜨릴 때까지는 우리는 안전하지 않으며 그들을 쓰러뜨리기 위해서는 노동자들의 정신만으로는 불충분합니다. 여기에는 다른 방법이 없습니다. 우리의 비행기, 전차, 배에 기름이 없다면 조종사들의 실력과는 관계없이 이들은 고철이 될 뿐입니다.\n\n우리가 이 문제를 처음 깨달았을 때는 국내에서 유전을 찾기위해 엄청난 노력을 들였습니다. 스코틀랜드의 셰일 원유와 같은 일부 방안은 약간의 성공한 것으로 보이지만 프랑스의 유전지대와 같은 나머지 계획은 거의 완전히 실패했습습니다. 다행히도 많은 사람들은 이 사태가 일어날 것을 예견했고 원유를 합성적으로 생산할 방법을 연구하는 데에 자원을 투자했습니다. 우리가 이 방향으로 충분한 지원을 가한다면 그 일을 해낼 수 있을지도 모릅니다..."
uob.363.a:0 "이것으로 충분할 것이다..."

uob.364.t:0 "브리튼 연방에서의 지원"
uob.364.d:0 "오늘 브리튼 연방의 사절단이 도착했습니다. 그들은 산업 지원, 해군 자문, 기술 지원에 대한 약속과 함께 우리의 투쟁에 대한 찬사를 함께 전했습니다. 자본주의자들은 강하지만, 우리의 동맹과 함께라면 우리는 그들을 물리칠 수 있을 것입니다."
uob.364.a:0 "진정한 노동자 연대가 브리튼 제도에서 빛을 발하고 있군."

### Flavour Events ###
uobflavour.1.t:0 "수수께끼"
uobflavour.1.d:0 "우리의 철도 관리연합은 그 신문에 매우 어려운 십자낱말풀이 퍼즐을 싣는 전통을 지니고 있습니다. 이 퍼즐은 극소수의 사람들만이 풀어낼 정도로 어렵기로 유명합니다. 그런데, 중부 영국 철도 관리 연합에 지난 몇 달 동안 익명의 편지가 도착하기 시작했습니다. 그 편지에는 항상 이전의 십자낱말풀이에 대한 정확한 해답이 작성되어 있다고 알려왔습니다. 이 편지를 쓴 사람이 누구든지 그는 천재일 것입니다 – 그리고 우리에게 도움을 줄 수 있을 것입니다...."
uobflavour.1.a:0 "그 사람을 찾아라!"
uobflavour.1.b:0 "내가 신경 써야 하나?"

uobflavour.2.t:0 "의문에 쌓이다"
uobflavour.2.d:0 "꽤 많은 시간이 필요하기는 했지만, 우리의 정보부는 마침내 '국내에서 가장 어려운 십자낱말풀이 퍼즐을 간단히, 항상 풀어내는 그 사람'을 찾아내는 데 성공했습니다. 그의 이름은 앨런 튜링으로, 혁명 이전에 수학 교수였으며, 현재 런던에 거주하고 있습니다. 그는 처음에는 우리의 요원에게서 도망치려했지만, 시간이 조금 지난 뒤 마침내 진정하였습니다. 그리고 사실은, 그는 우리의 과학자들이 요청했을 때 어떤 방면으로 이를 지원하고 보조해야 하는지에 대한 계획을 이미 머리 속에 담고 있었습니다. 아주 기술집약적이고, 무엇보다 아주 비싸 보이지만, 우리의 전문가들은 튜링이 혁신적인 어떤 것에 대해 올바른 해답이 될 수 있다는 것을 보장했습니다..."
uobflavour.2.a:0 "자금을 지원하라!"
uobflavour.2.b:0 "뭐라고? 안돼!"

uobflavour.3.t:0 "애니그마를 해독해내다"
uobflavour.3.d_1:0 "'그가 해냈어, (욕설 검열됨) 해냈다고!' 우리의 선도적 과학자들이 오늘자 신문에 말했습니다. 튜링의 소규모 프로젝트는 시간이 지나며 블레츨리 파크 전체의 대대적 연구 프로젝트로 확장되었으며, 마침내 성공했습니다. 그는 이 발상을 얻었을 때 요크셔 푸딩을 먹고 있었다는 이유로 '푸딩'이라는 이름의 기묘한 기계를 만들어 냈고 혁명적인 암호해독능력을 지니고 있습니다. 처음으로 군사적 암호화와 해독이 기계로 이루어졌습니다. 이는 연방의 모든 군사 분쟁에서 우리에게 결정적인 이점을 줄 것입니다."
uobflavour.3.d_2:0 "'그가 해냈어, (욕설 검열됨) 해냈다고!' 우리의 선도적 과학자들이 오늘자 신문에 말했습니다. 소규모였던 앨런 튜링의 프로젝트는 우리가 블레츨리 파크에서의 작전에 꽤 많은 자금을 투자하며 거대하게 성장했으며, 마침내 성공했습니다. 튜링은 이 발상을 얻었을 때 요크셔 푸딩을 먹고 있었다는 이유로 '푸딩'이라는 이름의 기묘한 기계를 만들어 냈고 혁명적인 암호해독능력을 지니고 있습니다. 처음으로 군사적 암호화와 해독이 기계로 이루어졌습니다. 이는 연방의 모든 군사 분쟁에서 우리에게 결정적인 이점을 줄 것입니다."
uobflavour.3.a:0 "위대한 성취다!"

uobflavour.4.t:0 "웰스가 인터내셔널 백과사전을 제안하다"
uobflavour.4.d:0 "허버트 조지 웰스는 공화국 체제를 개편하기 이전에, 계속해서 성장하며 변화하고 있는 '인터내셔널 백과사전'을 훌륭한 권위있는 집단과 함께 검토하고 모든 인류가 이에 접근할 수 있도록 편찬해야 함을 주장했습니다."
uobflavour.4.a:0 "우리는 전 세계의 지식의 광휘를 퍼트려야 한다!"
uobflavour.4.b:0 "모든 브리튼 가정은 계몽되어야 한다."
uobflavour.4.c:0 "어리석은 생각이다..."

uobflavour.5.t:0 "에니드 블리톤 : 밀수자들의 섬"
uobflavour.5.d:0 "국가 조합 출판국은 오늘 유명한 잉글랜드인 작가이자 회중주의자인 에니드 블리톤의 신간을 출판하였습니다. "외딴 섬의 비밀"은 형제자매 관계인 줄리안, 딕, 앤, 그들의 사촌인 조지아나, 그리고 그녀의 개인 티미와 함께하는 스릴있고 로맨틱한 모험 이야기입니다. 휴일을 맞이해 헤브리디스에 위치한 연방 청소년 그룹에 속한 아이들은 외딴 섬과, 수상한 선박, 그리고 한밤중의 수상한 불빛을 우연히 목격하였습니다. 하지만 재치와 용기를 가지고 이 다섯 명의 친구들은 모든 위협을 벗어 날 수 있었습니다."
uobflavour.5.a:0 "블리톤은 과연 대단한 작가이다."

uobflavour.6.t:0 "블레어 동무의 책이 출간되다"
uobflavour.6.d:0 "에릭 아서 블레어의 미래를 향한 장기전 비전이 담긴, '사십 년 후의 연방'이라 명명된 책이 국립 인쇄소를 통해 발간되었습니다.이 책 안에서 블레어 동무가 생각하는 1984년이 됐을 때의 브리튼 연방에 관한 고무적인 비전이 담겨 있습니다; 브리튼 제도 안의 노동자들 뿐만 아니라 전 세계의 노동자들이 경험하는 평화와 변영의 시기를 설명하고 있습니다. 이 책은 지금의 어려운 시기에 우리의 사기를 증진시키는 필독서로 대해질 것이며 전 군인들과 국가 노동 현장의 구성원들 모두에게 배급되었습니다."
uobflavour.6.a:0 "훌륭한 서적이다."

uobflavour.7.t:0 "인터내셔널 백과사전"
uobflavour.7.d:0 "H.G. 웰스 동지는, 브리튼 연방의 지원 하에 지속적으로 성장하며 변화하는 '인터내셔널 백과사전'을 훌륭한 권위있는 집단과 함께 돌아보며 모든 인류에 접근할 수 있도록 편찬하는 작업을 달성하였습니다. 전 세계가 전 세상을 향해 가장 멀리 떨어진 곳에 있는 독자들까지 생디칼리슴의 신념을 전파하기 위한 끝없는 노력에 응원을 보냈습니다."
uobflavour.7.a:0 "우리는 전 세계에 지식의 광휘를 퍼트려야 한다!"
uobflavour.7.b:0 "결국은 생디칼리슴 선전물일 뿐이다."

uobflavour.8.t:0 "새 서기장"
uobflavour.8.d:0 "서기장이 최근 서거했으니 새로운 사람을 지명할 필요가 있습니다."
uobflavour.8.a:0 "G.D.H. 콜이 블레어의 배후 공작을 이어나갈 것이다."
uobflavour.8.b:0 "필 피라틴! 이제는 좀 더 자유주의적인 최대주의자가 목소리를 낼 때이다."
uobflavour.8.c:0 "너에 베반이 블레어에 경의를 표하며 노동자의 천국을 건설할 것이다."
uobflavour.8.e:0 "해리 폴리트가 연방을 행복하게 할 것이다."
uobflavour.8.f:0 "바바라 캐슬이 막후 작업을 계속할 것이다."
#uobflavour.8.f:0 "Denis Healey will get the most out of Britain"
uobflavour.8.g:0 "떠오르는 유망주이자 윌리엄의 아들 토니 벤이 기회를 얻는다."
uobflavour.8.h:0 "크리스타벨 팽크허스트! 고위직에 더 많은 여성들이 있어야 할 때이다."

uobflavour.9.t:0 "서기장 맥스톤이 서거하다"
uobflavour.9.d:0 "제임스 맥스톤 서기장이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.9.a:0 "죽음을 기억하라."

uobflavour.10.t:0 "서기장 블레어가 서거하다"
uobflavour.10.d:0 "에릭 블레어 서기장이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.10.a:0 "죽음을 기억하라."

uobflavour.11.t:0 "서기장 콜이 서거하다"
uobflavour.11.d:0 "G.D.H. 콜 서기장이 평생 동안 브리튼 노동자들을 위해 봉사한 후 세상을 떠났습니다. 브리튼 연방은 이 헤아릴 수 없는 손실에 슬퍼하고 있습니다."
uobflavour.11.a:0 "죽음을 기억하라."

