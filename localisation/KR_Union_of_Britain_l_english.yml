uob.41.a:0 "독일이 없었다면 불가능했을 것이다!"
uob.41.b:0 "저 사회주의자 개자식들은 그걸 끔찍하게 원했겠군!"

uob.42.t:0 "독일이 물러나다"
uob.42.d:0 "독일은 우리와 했던 사회주의자들로부터 우리를 지킨다는 약속을 어겼습니다. 우리는 혼자서 스스로 싸워야 합니다."
uob.42.a:0 "항복은 없다!"

uob.43.t:0 "브리튼이 아일랜드를 침공하다"
uob.43.d:0 "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 지금까지 우리는 아일랜드에 정치적 지원만을 했을 뿐 개입할 의무는 없습니다. 하지만 우리가 원한다면 군대를 투입시킬 수 있습니다. 하지만 아일랜드에 대한 이런 관대한 지원은 얼스터 문제와 아일랜드인을 제국의 배반자로 보는 자들로부터의 상당한 반발을 불러 올 것입니다."
uob.43.a:0 "우리는 아일랜드와 함께 선다!"
uob.43.b:0 "강력히 항의해라..."

uob.44.t:0 "브리튼이 아일랜드를 침공하다"
uob.44.d:0 "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 이론적으로 우리는 아일랜드에 정치적 지원만을 보냈고 그러므로 개입할 의무가 없으며 대다수는 우리가 전쟁에 아직 준비가 되지 않았다고 하지만, 우리 영향권에 있는 우호적 국가를 생디칼리스트의 침공에 방치하는 것은 우리의 체면을 실추시키고 다른 국가의 불신을 살 수 있습니다."
uob.44.a:0 "우리는 아일랜드와 함께 선다!"
uob.44.b:0 "강력히 항의해라..."

uob.45.t:0 "외교관이 아일랜드에 도착하다"
uob.45.d:0 "브리튼 연방의 외교관들이 최근 며칠동안 아일랜드에 위협적인 자세를 취하며 더 많은 것을 요구하며 더 많은 특혜와 개혁을 요구했습니다. 의심할 여지 없이 이는 더 거대한 계획의 시작입니다."
uob.45.a:0 "우리는 우리가 원하는 것을 할 것이다."
uob.45.b:0 "다시 이런 일이 벌어지는가 ..."

uob.46.t:0 "브리튼이 아일랜드를 위협하다"
uob.46.d:0 "브리튼 연방의 요원들과 외교관들이 아일랜드를 향한 외교적 공세를 개시하였습니다. 우리가 아일랜드와 체결했던 협약에 따르면 우리는 아일랜드의 정치적 투쟁에 지원을 보내야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
uob.46.a:0 "물러서지 않으면 캐나다와 맞서게 될 것이다!"
uob.46.b:0 "물러서라! 생각이 바뀌었다!"

uob.47.t:0 "캐나다 왕당파가 서신을 보내다"
uob.47.d:0 "캐나다 왕당파에서 우리에게 서신을 보냈습니다. 우리가 아일랜드에 있는 요원을 철수시키고 공식적으로 사과하지 않으면 캐나다는 아일랜드를 지원할 것입니다."
uob.47.aa:0 "우리는 이길 수 없다"
uob.47.ab:0 "우리는 이길 수 있다.  만찬을 열어라 - 약간 비꼬면서 ..."
uob.47.ac:0 "군주제에게 해줄 대답 따위는 없다!"
uob.47.ad:0 "군주제에게 해줄 대답 따위는 없다! 전쟁으로 이를 해결할 수 있다!"

uob.48.t:0 "브리튼이 우리의 요구를 무시하다"
uob.48.d:0 "브리튼 외교관이 우리의 요구를 무시했습니다. 우리는 이 일에서 손을 떼고 더이상 연루되지 않을 수도 있지만 반대로 생디칼리스트들의 장난질이 얼마나 비논리적이고 야만적인지 세상에 알릴 수도 있습니다. 하지만 만약에 우리가 이 일에서 손을 떼버린다면, 아일랜드는 심각한 위기에 처할 것이고 그들에게 보호를 약속했던 우리를 신뢰할 수 있는가에 대해 의심을 품을 것입니다."
uob.48.a:0 "더러운 생디칼리스트를 비난하라!"
uob.48.b:0 "저들끼리 놀도록 두어라 ..."

uob.49.t:0 "오타와가 런던에 경고하다"
uob.49.d:0 "캐나다가 우리를 돕기 위해 나섰습니다! 그들은 브리튼 연방 대사에게 경고하는 문서를 보냈습니다. 그들은 자신들의 무례함에 대하여 사과하거나 전쟁을 감수하는 것 중에서 선택해야 할 것입니다."
uob.49.a:0 "우리를 위해 나설 줄 알았다!"

uob.50.t:0 "브리튼의 사과"
uob.50.d:0 "연방 외교관이 캐나다의 경고장을 받은 이후 그들은 서둘러 시내에서 가장 큰 식당 중 하나에 자리를 예약했고, 그들이 저지른 무례에 대해 사과하기 위하여 저녁 만찬을 열어 '성의'를 표했습니다. 우리는 자존심을 지켰습니다."
uob.50.a:0 "캐나다가 없었다면 불가능했을 것이다!"
uob.50.b:0 "생디칼리스트 멍청이들이 어지간히도 급했나보지! 좋은 위스키로군!" 

