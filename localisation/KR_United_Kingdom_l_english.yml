uk.69.a:0 "들으시오, 들으시오!"
uk.69.b:0 "마침내 자유국가임을 공식적으로 인정한 것 같다"
uk.69.c:0 "흥미롭군"

uk.99.t:0 "북아일랜드 영유권 주장"
uk.99.d.promise:0 "아일랜드 독립 전쟁 이후 영국은 1921년 아일랜드와 평화 조약을 체결했습니다. 그 조약에서 우리는 북아일랜드에 대한 영유권을 포기했습니다만... 그 조약은 대영제국과 영연방 회원국 자격으로서 아일랜드 자유국간의 조약이었습니다. 1925년의 반란과 함께 아일랜드는 공화국을 선포하며 국명을 바꿨고, 이것을 빌미로 우리는 영유권을 다시 주장할 수 있습니다. '그레이트브리튼 및 북아일랜드 연합왕국'이라는 공식 국호와 영토를 포기하면서까지 그 조약을 지킬 필요가 있겠습니까?"
uk.99.d:0 "아일랜드 독립 전쟁 이후 영국은 1921년 아일랜드와 평화 조약을 체결했습니다. 그 조약에서 우리는 북아일랜드에 대한 영유권을 포기했습니다만... 그 조약은 대영제국과 영연방 회원국 자격으로서 아일랜드 자유국 간의 조약이었습니다. 1925년의 반란과 함께 아일랜드는 공화국을 선포하며 국명을 교체했으며, 우리는 북아일랜드 영유권을 주장하고 그곳의 개신교 신자들을 돕거나, 혹은 '그레이트브리튼 및 북아일랜드 연합왕국'이라는 공식 국호와 영토를 포기하는 양자택일을 해야 합니다."
uk.99.a:0 "얼스터의 연방주의자들은 우리 책임이다"
uk.99.b:0 "우리 스스로 맺은 평화조약을 존중해야 한다"
uk.99.c:0 "약속을 지킬 것이다"

uk.100.t:0 "영국인의 귀환"
uk.100.d:0 "1921년 영국은 북아일랜드에 대한 평화조약에 서명했지만,그것은 대영제국과 영연방의 일부였던 아일랜드 자유국과의 조약이었습니다. 우리는 1925년에 공화국을 선언하며 영연방을 탈퇴했고, 이젠 영국이 다시 제자리로 돌아왔습니다. 그들은 얼스터의 노조 구성원들이 그들의 책임이자 권리라며 다시 북아일랜드 지역의 영유권을 주장했습니다. 평화를 위해서는 항복할 수 밖에 없을 것 같습니다."
uk.100.a:0 "우린 800년동안 그들과 싸웠고, 필요하다면 800년 더 싸울 것이다!"
uk.100.b:0 "그것으로 평화를 지킬 수 있다면... 그리 하라."

uk.101.t:0 "북아일랜드 반환"
uk.101.d:0 "그들은 우리 사이의 평화를 지키는 것이 더 낫다고 결정하고, 마지못해 북아일랜드를 우리에게 돌려주기로 동의했습니다."
uk.101.a:0 "예상 못 했는데, 하지만 현명하군"

uk.102.t:0 "아일랜드의 [Root.GetFactionName] 탈퇴"
uk.102.d:0 "북아일랜드 영토로 [GBR.GetNameDef](와)과 분쟁이 일어난 와중에, [IRE.GetNameDef](은)는 [Root.GetFactionName](을)를 탈퇴하며 매우 불쾌한 심정을 보였습니다. 동맹국들이 그의 영토를 지켜주는데 도와주지 않겠다고 결정했기 때문인 듯 합니다."
uk.102.a:0 "나쁜 소식 아닌가?"

uk.103.t:0 "[IRE.GetNameDefCap]의 거절"
uk.103.d.faction:0 "놀라운 일은 아닙니다만, 아일랜드가 얼스터 지역을 우리에게 반환하길 거부했습니다. 그러나 [IRE.GetNameDef](은)는 고립된게 아니므로 다음 행동을 결정하기가 쉽지 않습니다. 아일랜드는 이제 [IRE.GetFactionName]의 회원국이며, 직접적인 조치를 취한다면 더 큰 전쟁이 발발할 것입니다. 어쩌면 [irish_leader.GetNameDef](와)과 대화하며 [irish_leader.GetAdjective] 정부와 갈등을 봉합하기 위한 압력을 행사할 수 있는지 살펴보는게 어떻겠습니까?"
uk.103.d.nofaction:0 "놀라운 일은 아닙니다만, 아일랜드가 얼스터 지역을 우리에게 반환하길 거부했습니다. 그들에겐 동맹이 존재하지 않으므로 답은 간단합니다."
uk.103.a:0 "[irish_leader.GetAdjective] 정부와 접촉하라"
uk.103.b:0 "영유권 주장을 철회할 수 밖에 없다"
uk.103.c:0 "우리 손으로 직접 해결해야겠군"

uk.104.t:0 "영국이 북아일랜드를 포기하다"
uk.104.d:0 "아일랜드 독립 전쟁으로 영국은 1921년 평화조약에 서명함으로서 북아일랜드에 대한 영유권을 포기했습니다. 그러나 그것은 대영제국과 영연방 회원국으로서 아일랜드 자유국이 맺은 것이고, 그들은 1925년에 공화국을 선포하면서 그 칭호를 포기했습니다. 영국이 귀환하면서 북아일랜드의 영유권을 다시 주장할 것인지는 항상 의문이었고, 마침내 그들은 그 문제를 포기하기로 결정했습니다. 이것은 아일랜드-영국간의 평화와 동시에 대영제국의 국호가 다시 한 번 바뀌는 것을 의미합니다."
uk.104.a:0 "평화보다 중요한 것은 없다"
uk.104.b:0 "그 미친놈들이 드디어 꺼졌군!"
uk.104.c:0 "흥미롭군"

uk.105.t:0 "영국의 제안"
uk.105.d:0 "영국이 유럽에 돌아오면서 그들이 북아일랜드를 주장하는것은 피할 수 없는 일이었습니다. 결국 그들의 국호는 '그레이트브리튼 및 북아일랜드 연합왕국'이니까요. 피할 수 없는 일이었습니다. 물론 우리 아일랜드의 동맹들은 같은 의견을 공유할 수 없으므로 영국은 평화를 위해 우리에게 접촉했습니다. 아일랜드에게 북아일랜드를 포기하도록 압력을 가할까요? 아니면 영국과 전쟁이 벌어질 위험을 감수하고라도 그들을 지원할까요?"
uk.105.a:0 "우리는 아일랜드를 지원할 것이다"
uk.105.b:0 "아일랜드에게 포기하도록 강요하라"

uk.106.t:0 "[From.GetNameDef]의 압력"
uk.106.d:0 "충격적이게도 영국인은 우리의 [From.GetAdjective] 동맹국들에게 북아일랜드 문제에 개입하도록 요청했습니다. 심지어 그들이 동의했답니다!  [From.GetAdjective] 정부는 이것이 복잡한 문제라며, 두 동맹이 원치 않는 전쟁에 돌입하지 않도록 우리가 포기할 것을 종용하고 있습니다. 참으로 강력한 동맹국들 납셨군요."
uk.106.a:0 "개같은 영국인 새끼들, 그리고 네놈들도 다 한통속이야!"
uk.106.b:0 "선택의 여지가 없는 것 같군"

uk.107.t:0 "계산 착오?"
uk.107.d:0 "얼스터 지역에 대한 아일랜드의 집착을 잘못 생각한 것 같습니다. 그들은 북아일랜드를 내주느니 차라리 [Root.GetFactionName](을)를 버리는 쪽을 선택했고.... 우리에게 아주 많이 화가 난 것 같습니다."
uk.107.a:0 "결국 일이 벌어지겠군"

uk.108.t:0 "아일랜드의 도전"
uk.108.d:0 "[irish_leader.GetNameDef]에 호소하는 것으로도 문제를 해결할 수 없었던 것으로 보입니다. [irish_leader.GetAdjective] 정부가 [IRE.GetNameDef]에 압력을 가했지만, 아일랜드는 얼스터를 포기하느니 동맹국을 버리는걸 선택하며 분노를 불태웠습니다. 결국 우리는 다시 링 위에 서게 된 셈입니다."
uk.108.b:0 "북아일랜드 영토를 포기하는게 낫겠다"
uk.108.c:0 "우리 손으로 직접 해결해야겠군"

uk.109.t:0 "[From.GetNameDefCap]의 아일랜드 옹호"
uk.109.d:0 "[From.GetAdjective] 정부의 대답은 단호했습니다. 그들은 우리를 대신해 아일랜드를 압박하지 않을 것이며, 얼스터의 영토분쟁이 전쟁으로 확대된다면 아일랜드를 보호하겠다고 선언했습니다."
uk.109.b:0 "북아일랜드 영토를 포기하는게 낫겠다"
uk.109.c:0 "우리 손으로 직접 해결해야겠군"

uk.110.t:0 "아일랜드의 운명"
uk.110.d:0 "아일랜드를 다스리는 일은 영국 정부에게 항상 골치 아픈 일이었습니다. 두 국민들 사이에선 오랜 세월 동안 분노가 쌓여 왔으며, 이미 오래 전에 아일랜드를 직접 지배해서 좋은 일이 거의 없다는 것을 몸으로 깨우쳤습니다. 그래도 시대가 변했습니다. 아일랜드를 직접 통치하겠습니까, 아니면 독립 전쟁 때처럼 자치를 허용하겠습니까?"
uk.110.a:0 "그들을 다시 직접통치할 때가 왔다"
uk.110.b:0 "Southern Ireland will be granted limited self-government"
uk.110.c:0 "The Irish Free State will join the Commonwealth"

uk.111.t:0 "연방주의자들의 복귀"
uk.111.d:0 "얼스터의 노동조합원들이 영국에 다시 합류하겠다며 공식적인 요청을 보냈습니다."
uk.111.a:0 "당연히 그들을 환영한다!"

uk.112.t:0 "지브롤터 암벽"
uk.112.d.spanish:0 "지브롤터는 1713년 위트레흐트 조약으로 우리에게 양도되었습니다. 또한 이곳에는 2만명 이상의 영국인이 거주하고 있으며, 그들 중 누구도 스페인을 그들의 조국이라 생각하지 않습니다. 물론 [gibraltar_owner.GetNameDef](은)는 그런 걸 신경쓰지 않겠지요. 영토분쟁의 세세한 이유도, 지중해의 관문이라는 지브롤터의 가치때문도 아닙니다. 이건 서로의 자존심이 걸린 문제입니다."
uk.112.d:0 "지브롤터는 1713년 위트레흐트 조약으로 우리에게 양도되었고, 이곳에는 지금도 2만명 이상의 영국인이 거주하고 있습니다. 그곳이 지중해의 관문이 아니더라도 우리는 그 사람들에 대한 책임이 있습니다. 하지만 지브롤터의 전략적 위치때문에 [gibraltar_owner.GetNameDef] 역시 쉽게 물러서지 않을 것입니다. 우리의 영유권 주장을 밀어붙이는것은 곧 그들과의 대립을 감수해야 합니다."
uk.112.a:0 "지브롤터는 정당한 우리의 소유다"
uk.112.b:0 "이것은 명분 없는 주장이다"

uk.113.t:0 "포클랜드 제도"
uk.113.d.arg:0 "포클랜드 제도는 남태평양에 있는 작은 식민지로 수천명의 영국인이 거주하고 있습니다. 이곳은 현재 [falklands_owner.GetNameDef]의 영토이고 쉽게 내주진 않겠지만, 포클랜드 시민들은 스스로를 영국인으로 생각하며 [falklands_owner.GetNameDef]에게 통치받기를 원하지 않습니다. 그러니 문제는 이것입니다: 우리가 [falklands_owner.GetAdjective](와)과 싸워서라도 주민들을 위해 섬을 되찾아줘야 할까요?"
uk.113.d.ally:0 "포클랜드 제도는 남태평양에 있는 작은 식민지로 수천명의 영국인이 거주하고 있습니다. 이곳은 전략적으로 중요한 곳은 아닙니다만, 그곳의 영국인들은 스스로를 영국시민으로 생각하며 우리에게 섬을 다시 그들이 통치해주지 않겠냐고 요청했습니다. 섬은 [falklands_owner.GetNameDef]의 소유이므로 반환받는데는 문제가 없을 것 같지만, 굳이 서로 번거로운 일을 해야 할까요?"
uk.113.d:0 "포클랜드 제도는 남태평양에 있는 작은 식민지로 수천명의 영국인이 거주하고 있습니다. 이곳은 전략적으로 중요한 곳은 아닙니다만, 그곳의 영국인들은 스스로를 영국시민으로 생각하며 우리에게 섬을 다시 그들이 통치해주지 않겠냐고 요청했습니다. 물론 이것을 [gibraltar_owner.GetNameDef](이)가 좋아하지 않을 것은 명백합니다. 그러니 문제는 이것입니다: 우리가 [falklands_owner.GetAdjective](와)과 싸워서라도 주민들을 위해 섬을 되찾아줘야 할까요?"
uk.113.a:0 "포클랜드는 정당한 우리의 소유다"
uk.113.b:0 "이것은 명분 없는 주장이다"

uk.115.t:0 "[From.GetAdjective] 요구"
uk.115.t.ally:0 "[From.GetAdjective] 요청"
uk.115.d:0 "[From.GetAdjective] 정부는 우리에게 [From.GetAdjective]의 정당한 영토인 [demand_state.GetName](을)를 반환하라는 요구를 보냈습니다."
uk.115.d.ally:0 "동맹인 [From.GetAdjective] 정부는 우리에게 [demand_state.GetName](은)는 정당한 그들의 영토이니 자신들에게 관리를 이양해줄 수 없겠냐는 요청을 보내왔습니다."
uk.115.a:0 "동의한다"
uk.115.b:0 "거절한다"

uk.116.t:0 "[demand_state.GetName] 반환"
uk.116.d:0 "[From.GetAdjective] 정부는 우리 의견을 받아들여 [demand_state.GetName](을)를 반환하기로 결정했습니다."
uk.116.d.ally:0 "[From.GetAdjective] 정부는 [demand_state.GetName](을)를 기쁜 마음으로 우리에게 돌려주겠다고 합니다."
uk.116.a:0 "훌륭해"

uk.117.t:0 "[From.GetNameDefCap] 요구 거절"
uk.117.d:0 "[From.GetAdjective] 정부의 답변은 신속했습니다. [demand_state.GetName]에 대한 [Root.GetAdjective]의 주장에 동의하지 않으며 [Root.GetNameDef]에게 반환하지 않겠다는 겁니다."
uk.117.a:0 "기분이 안 좋은데."
uk.117.b:0 "그럼 우리도 선택의 여지가 없다."

uk.118.t:0 "[From.GetAdjective] 요청"
uk.118.d:0 "우리는 [From.GetAdjective] 정부의 연락을 받았습니다. [From.GetNameDef](이)가 다시 회복되었으니, [From.GetAdjective]의 식민지였던 [colony_country.GetNameDef] 영토를 돌려받길 원한다는 겁니다. 그들이 공손히 요청한 것이지 강요하는 것은 아닙니다만, 우리에게 거절할 명분이 없는것도 사실입니다."
uk.118.a:0 "그들 말이 맞다"
uk.118.b:0 "그건 아니지. [colony_country.GetNameDef](은)는 우리 영토다"

uk.119.t:0 "[From.GetNameDefCap] 동의"
uk.119.d:0 "[From.GetAdjective] 정부는 우리 요청에 동의했으며 [colony_country.GetNameDef]의 지배권을 우리에게 이양했습니다."
uk.119.a:0 "훌륭해"

uk.120.t:0 "[From.GetNameDefCap] 거절"
uk.120.d:0 "[From.GetAdjective] 정부가 우리 요청을 거부했습니다. [colony_country.GetNameDef](은)는 그들의 영토라고 합니다."
uk.120.a:0 "실망이군"

uk.121.t.ally:0 "[From.GetAdjective] 요청"
uk.121.t:0 "[From.GetAdjective] 요구"
uk.121.d.ally:0 "우리는 [From.GetAdjective] 정부의 연락을 받았습니다. [From.GetNameDef](이)가 다시 회복되었으니, [From.GetAdjective]의 식민지였던 [colony_country.GetNameDef] 영토를 돌려받길 원한다는 겁니다. 그들이 공손히 요청한 것이지 강요하는 것은 아닙니다만, 우리에게 거절할 명분이 없는것도 사실입니다."
uk.121.d:0 "우리는 [From.GetAdjective] 정부의 연락을 받았습니다. [From.GetNameDef](이)가 다시 회복되었으니, [From.GetAdjective]의 식민지였던 [colony_country.GetNameDef] 영토를 돌려받길 원한다는 겁니다. 겉으론 요청하는것처럼 보이지만, 행간을 볼 때 필요하다면 힘도 불사하겠다는 뜻으로 보입니다."
uk.121.a:0 "그 땅을 내 줘라"
uk.121.b:0 "아니, 그곳은 우리 땅이다"

uk.122.t:0 "[From.GetNameDefCap] 동의"
uk.122.d:0 "[From.GetAdjective] 정부는 우리 요청에 동의했으며 [colony_country.GetNameDef]의 지배권을 우리에게 이양했습니다."
uk.122.a:0 "훌륭해"

uk.123.t:0 "[From.GetNameDefCap] 거절"
uk.123.d:0 "[From.GetAdjective] 정부가 우리 요청을 거부했습니다. [colony_country.GetNameDef](은)는 그들의 영토라고 합니다."
uk.123.a:0 "실망이군"
uk.123.b:0 "그럼 우리도 선택의 여지가 없다."

uk.124.t:0 "[CAF.GetNameDef]의 운명"
uk.124.d:0 "[CAF.GetNameDefCap](은)는 전쟁 속에 영국과 프랑스의 강제로 결합시킨 독특한 비화로 탄생한 식민지입니다. 이제 그들이 존재할 이유는 없으며, 앞으로 계속될 이유도 없어졌습니다. 많은 사람들은 이제 그들이 연합할 이유가 없으니 식민지는 다시 한 번 분리되어야 한다고 말합니다. 다른 사람들은 [CAF.GetNameDef](이)가 우리에게 자유를 주기 위해 노력한 보상으로 독립을 유지받을 수도 있다고 봅니다."
uk.124.a:0 "그들을 해체할 때다"
uk.124.b:0 "그들은 존속시킨다"
uk.124.c:0 "그들은 현 상태로 유지할 것이지만, 우리 통제를 받아야 한다"
uk.124.e:0 "그들은 독립을 얻을 것이다"
uk.124.f:0 "그들의 독립을 승인하겠다"

uk.125.t:0 "프랑스령 카리브의 귀환"
uk.125.d:0 "[CAF.GetNameDefCap](은)는 전쟁 이전 프랑스와 영국 식민지를 통합하려는 임시방편으로만 존재했습니다. [From.GetNameDef](이)가 다시 강력해졌으므로, 연방을 흡수하고 프랑스령은 우리에게 돌려보냈습니다."
uk.125.a:0 "고맙다"

uk.126.t:0 "[From.GetAdjective]에게 잔류"
uk.126.d:0 "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 하지만 영국과 프랑스는 우리 연방이 전쟁의 시험을 견뎌냈으므로, 앞으로의 미래가 있을 것으로 봐서 우리를 분리하지 않고 통합된 식민지로 유지하기로 합의했습니다. "
uk.126.a:0 "괜찮은 이야기군"

uk.127.t:0 "[From.GetAdjective] 요구"
uk.127.d:0 "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 영국과 프랑스는 우리 연방을 지속시키기로 했지만, [From.GetAdjective]의 통치를 받아야 한다는 조건을 붙였습니다. 우리의 독립은 소원해진 것 같습니다만, 언젠가 때가 올 것입니다."
uk.127.a:0 "그래야만 한다면..."
uk.127.b:0 "안 돼! 우리 손에 넣은 자유를 지켜낼 것이다!"

uk.128.t:0 "자치를 보장받다"
uk.128.d:0 "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 그들은 우리가 계속 통합국가로 있으며, 독립성 또한 보장받을것으로 결정했습니다. 이것은 전쟁에 협력해준 것에 대한 보상이며, 그들은 우리가 영연방의 일원으로 계속 남기를 바라고 있습니다."
uk.128.a:0 "좋아!"

uk.129.t:0 "독립을 승인받다"
uk.129.d:0 "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 그들은 우리가 계속 통합국가로 있으며, 독립국가로 승인받을것이라고 결정했습니다. 이것은 전쟁에 협력해준 것에 대한 보상이며, 그들은 우리가 영연방의 일원으로 계속 남기를 바라고 있습니다."
uk.129.a:0 "훌륭해!"

uk.130.t:0 "대영제국의 재건?"
uk.130.d.promise:0 "이제 [Root.GetNameDef](이)가 재건되었고, 모두의 입에 오르내리는 문제는 이겁니다. '우리가 대영제국을 재건할 것인가?'. 세상엔 독립했거나 독익을 비롯한 다른 열강에게 뺏긴 수많은 예전 식민지들이 있습니다. 우리가 독일과의 조약을 깨지 않는다면 아프리카와 동남아시아 대부분의 식민지를 방치할 수 밖에 없습니다. 게다가 식민 제국을 재건하려는 발상이 인기있는 편이 아니라는 점도 주목해야 합니다. 많은 사람들은 제국의 시간이 끝났다고 말하며, 지금 우리가 가진 영토에 집중해야 한다고 생각합니다."
uk.130.d.nopromise:0 "이제 [Root.GetNameDef](이)가 재건되었고, 모두의 입에 오르내리는 문제는 이겁니다. '우리가 대영제국을 재건할 것인가?'. 세상엔 독립했거나 독익을 비롯한 다른 열강에게 뺏긴 수많은 예전 식민지들이 있습니다. 그것을 모두 돌려받는다는 것은 협상국에 적대적인 누군가와 전쟁을 벌여야 한다는 것을 의미합니다. 게다가 식민 제국을 재건하려는 발상이 인기있는 편이 아니라는 점도 주목해야 합니다. 많은 사람들은 제국의 시간이 끝났다고 말하며, 지금 우리가 가진 영토에 집중해야 한다고 생각합니다."
uk.130.a:0 "식민지를 해체할 때다. 제국은 끝났다."
uk.130.b:0 "대영제국을 재건할 것이다. 그러나 독일과의 분쟁은 피하라."
uk.130.c:0 "우리는 대영제국의 모든 영토를 빠짐없이 수복할 것이다!"
uk.130.e:0 "우리는 대영제국을 재건해야 한다"

uk.131.t:0 "몰타의 지위"
uk.131.d:0 "[From.GetNameDef](이)가 돌아왔으므로 그들은 몰타 섬의 반환을 요청했습니다. 몰타 섬은 정식으로 [Root.GetAdjective] 영토에 편입된 것도 아니었으며, 그곳 주민들은 진정으로 영국 관할로 돌아가기를 원하고 있습니다."
uk.131.a:0 "좋다!"
uk.131.b:0 "아니, 그들은 아직 준비가 안 됐다."

uk.132.t:0 "영국의 요구"
uk.132.d:0 "[From.GetNameDef]의 특사가 [Root.GetAdjective] 정부에 접촉하여 즉시 항복하고 영국령으로 돌아올 것을 요구했습니다."
uk.132.d.puppet:0 "[From.GetNameDef]의 특사가 우리의 괴뢰인 [return_country.GetAdjective] 정부의 통제권을 즉시 넘길 것을 요구했습니다. 그들은 [return_country.GetNameDef](을)를 [From.GetNameDef]의 필수적인 일부로 간주하고 있으며, 동의하지 않으면 문제가 끝나지 않을 것이랍니다."
uk.132.a:0 "마음대로 해라..."
uk.132.b:0 "절대 안된다!"

uk.133.t:0 "그들이 동의하다"
uk.133.d:0 "[From.GetAdjective] 정부가 요구를 수용했습니다. [return_country.GetNameDefCap](은)는 다시 우리 것입니다."
uk.133.a:0 "훌륭해!"

uk.134.t:0 "그들이 거절하다"
uk.134.d:0 "[From.GetAdjective] 정부는 우리의 [return_country.GetNameDef] 소유권을 인정하지 않는다며 거부했습니다."
uk.134.a:0 "망할 놈들!"
uk.134.b:0 "그렇다면 우리도 선택의 여지가 없다!"

uk.135.t:0 "영국의 요구"
uk.135.d:0 "영국 정부는 우리에게 접촉해 대영제국의 영토였던 곳을 모두 영국에게 다시 넘겨줄 것을 요구했습니다."
uk.135.a:0 "들어줄 수 밖에 없지 않을까..."
uk.135.b:0 "절대 안 돼"

uk.136.t:0 "그들이 동의하다"
uk.136.d:0 "[From.GetAdjective] 정부가 요구를 수용했습니다. 영국인의 땅이 다시 우리 손에 돌아왔습니다."
uk.136.a:0 "훌륭해!"

uk.137.t:0 "그들이 거절하다"
uk.137.d:0 "[From.GetAdjective] 정부는 그들은 영국의 명령을 듣지 않는다며 거절했습니다."
uk.137.a:0 "망할 놈들!"
uk.137.b:0 "그렇다면 우리도 선택의 여지가 없다!"
