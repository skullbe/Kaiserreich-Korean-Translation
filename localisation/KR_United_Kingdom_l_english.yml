### Decisions ###
KR_foreign_support:0 "외국의 지원"
GBR_invite_five_eyes:0 "5개의 눈 계획에 [From.GetNameDef] 초대"
GBR_invite_imperial_preference:0 "[From.GetNameDef]에 대영제국 무역 특혜 조약 제안"
GBR_support_britain:0 "영국 지원"
GBR_support_britain_desc:0 "[GBR.GetNameDefCap](은)는 전쟁으로 초토화된 국가를 재건하고 있습니다. 우리는 가능한 한 많은 도움을 보내야 합니다!"
ULS_alliance_with_entente:0 "협상국 가맹"
ULS_alliance_with_entente_desc:0 "우리가 다시 영국의 일부가 되고 싶다면 먼저 협상국에 가입할 필요가 있습니다."
ULS_rejoin_the_uk:0 "연합왕국 재합류"
ULS_rejoin_the_uk_desc:0 "이제는 그레이트브리튼 및 북아일랜드 연합왕국에 재합류할 시기입니다."
GBR_rebuilding_empire:0 "제국 재건"
GBR_rebuilding_empire_desc:0 "일단 영국의 정부와 경제를 재건하는게 우선이지만, 대영제국의 재건 역시 후속되어야 합니다. 세계에 곳곳에 영국인이 거주하거나 우리의 힘을 필요로 하는 곳이 있으며, 언젠가는 해가 지지 않는 나라의 모든 영토를 다시 대영제국의 깃발 아래 놓을 수 있도록 노력해야 합니다."
GBR_demand_england:0 "영국령 영토 요구"
GBR_demand_england_desc:0 "[From.GetNameDefCap](은)는 현재 정당한 영국의 영토를 소유하고 있습니다. 그들은 이 곳을 반환해야 할 것입니다."
GBR_demand_uk_state:0 "[From.GetNameDef] 요구"
GBR_demand_uk_state_desc:0 "[From.GetNameDefCap](은)는 정당한 영국의 일부이며 독립국가로 존재해서는 안 됩니다. 이 곳을 돌려받아야 합니다."
GBR_restore_order_ulster:0 "북아일랜드 통제권 확립"
GBR_restore_order_ulster_desc:0 "북아일랜드의 연합주의자들은 영국 통치하로 돌아온 것을 매우 기뻐하고 있습니다. 그러나 모든 북아일랜드 주민들이 그런 것은 아니기 때문에, 이 지역의 질서를 회복하고 진정한 영국의 일부로 만들기 위해서는 추가적인 노력이 필요합니다."
GBR_restore_order_falklands:0 "포클랜드 통제권 확립"
GBR_restore_order_falklands_desc:0 ""
GBR_restore_order_gibraltar:0 "지브롤터 통제권 확립"
GBR_restore_order_gibraltar_desc:0 ""
GBR_demand_ulster:0 "북아일랜드 요구"
GBR_demand_ulster_desc:0 "이제 영국이 수복되었으므로 북아일랜드 문제를 처리해야 합니다. 우리는 1921년의 평화협정에서 그곳을 요구하지 않았지만, 아일랜드 자유국은 공화국을 선포하면서 그 조약을 스스로 포기했습니다. 북아일랜드의 개신교인들을 위해서 아일랜드와 직접 문제를 해결하거나, 영국의 국호를 포기해야 합니다."
GBR_demand_gibraltar:0 "지브롤터 요구"
GBR_demand_gibraltar_desc:0 "지브롤터는 1713년 위트레흐트 조약에 의거하여 우리 소유일뿐만 아니라 수천명의 영국인들의 거주지이며, 지중해의 관문이기도 합니다. 우리는 그곳을 돌려받아야 합니다."
GBR_demand_falklands:0 "포클랜드 제도 요구"
GBR_demand_falklands_desc:0 "포클랜드 제도는 남태평양에서 중요한 식민지는 아닙니다만, 그곳엔 영국의 통치로 돌아가길 원하는 수천명의 영국인들이 있습니다. 우리는 그들의 의지를 존중하고 섬의 반환을 요구해야 합니다."
GBR_invade_ireland:0 "아일랜드 침공"
GBR_invade_ireland_desc:0 "아일랜드 정부는 우리에게 선택의 여지를 남기지 않았습니다. 이렇게 된 이상 아일랜드를 침공해 완전히 우리 손에 넣은 후에 문제를 해결할 수 밖에 없습니다."
GBR_fund_unionists:0 "연합주의자 후원"
GBR_fund_unionists_desc:0 "북아일랜드에는 아직도 자유를 위해 고군분투하는 연합주의자들이 있습니다. 그들을 지원하기 위해 군사행동을 취하는 것은 선을 넘는 일일 수 있지만, 우리가 물밑에서 자금과 대고 지원하는것은 아무도 막을 수 없으며 그들 스스로 문제를 해결할 수 있게 해 줄 것입니다."
GBR_decide_wif_fate:0 "[From.GetNameDef]의 운명 결정"
GBR_decide_wif_fate_desc:0 "[From.GetNameDefCap](은)는 영국과 프랑스가 혼란에 휩싸인 동안 카리브해의 영국-프랑스 식민지를 편하게 통치하기 위해 탄생했을 뿐인 국가입니다. 애초부터 영원히 지속될 국가가 아니었으며, 이제 우리는 그들의 운명을 결정해야 합니다."
GBR_ask_for_malta_control:0 "몰타 반환 요청"
GBR_ask_for_malta_control_desc:0 "몰타인은 실제로 프랑스의 지배 아래 있는게 아니며, 영국 치하로 돌아오기를 항상 원했습니다. 이제 우리 본토를 수복했으므로 그들 역시 돌려받아야 합니다."
GBR_ask_for_carib_control:0 "[From.GetNameDef] 영토 요청"
GBR_ask_for_carib_control_desc:0 "[From.GetNameDefCap](은)는 정당한 [Root.GetAdjective]의 식민지이므로, 우리는 그들에게 우리 아래로 돌아오도록 요청해야 합니다."
GBR_ask_for_colony_control:0 "[From.GetNameDef] 영토 요청"
GBR_ask_for_colony_control_desc:0 "[From.GetNameDefCap](은)는 정당한 [Root.GetAdjective]의 식민지이므로, 우리는 그들에게 우리 아래로 돌아오도록 요청해야 합니다."
GBR_ask_for_colonies:0 "식민지 반환 요청"
GBR_ask_for_colonies_desc:0 "[From.GetNameDefCap](은)는 한 때 영국 식민지였던 영토를 다스리고 있습니다. 그들은 우리의 동맹국이므로 그 땅을 우리에게 돌려주는걸 불평하지 않을 것입니다."
GBR_retake_colony:0 "[From.GetNameDef] 수복"
GBR_retake_colony_desc:0 "[From.GetAdjective] 식민지를 다시 수복할 때가 왔습니다."
GBR_demand_colonies:0 "식민지 반환 요구"
GBR_demand_colonies_desc:0 "[From.GetNameDef](은)는 한때 영국 식민지였던 곳을 소유하고 있습니다. 그것을 돌려받을 때입니다."
GBR_reconstruction_decisions:0 "영국의 재건"
GBR_reconstruction_decisions_desc:0 "수년간의 전쟁으로 영국은 초토화되었습니다. 또한 이 섬의 시민들은 10년 이상 생디칼리슴의 통치를 받아왔습니다. 그들의 삶에서 두 번째로 세상이 바뀌었습니다. 재판이 열리고, 국가는 무너졌다 처음부터 다시 세워졌으며, 옛 것이 다시 새로워졌습니다."
GBR_fight_syndicalists:0 "생디칼리스트 저항군과의 전투"
GBR_fight_syndicalists_desc:0 "우리는 생디칼리스트 민병대가 우리를 다시 끌어내리지 못하게 할 것입니다. 그들은 이미 영국과의 전쟁에서 졌고, 다시 한 번 패배할 것입니다!"
GBR_land_settlement_act:0 "토지정착법 통과"
GBR_land_settlement_act_desc:0 "많은 군인들이 영국으로 귀국할 예정이며, 현재 소유자가 없는 토지가 너무 많기 때문에 그 토지를 보상의 형태로 군인들에게 지급하는것이 합리적일 것 같습니다. 누군가 사용할 수 있는 땅을 휴경지로 남겨놓는게 낭비임은 말할 것도 없습니다."
GBR_abercrombie_plan:0 "아버크롬비 계획 구현"
GBR_abercrombie_plan_desc:0 "'대런던지구'로도 알려진 파괴된 수도에는 이제 수천 명의 노숙자가 넘쳐납니다. 우리의 주요 과제는 수도를 다시 건설하는 것이지만, 이는 동시에 수 세기에 걸쳐 임기응변식으로 메꿔온 교통과 행정 구역 배분 등을 개선할 수 있는 기회가 될 수도 있습니다."
GBR_create_relief_council:0 "구호기관협의회 창설"
GBR_create_relief_council_desc:0 "영국에 오기를 원하는 CARE나 적십자같은 여러 구호기관들이 있습니다. 우리도 그들의 도움이 절실히 필요합니다만, 그들을 협조시키며 사이를 조정하기 위한 어떤 기관이 필요합니다. 생디칼리스트나 독일인들이 그들의 선전과 영향력을 위해 구호활동을 이용하는 것을 경계할 필요도 있기 때문입니다."
GBR_expand_power_system:0 "전력망 확대"
GBR_expand_power_system_desc:0 "영국의 전력망은 전쟁 이후 없어지다시피 했으며, 이전부터 석탄에 의존하는 구식 시설뿐이었습니다. 시민들은 오랫동안 계획 정전을 견디며 생활해야 했습니다. 우리는 가능한 빨리 관련 시설을 수리하고 개선해야 합니다."
GBR_reduce_taxation:0 "노동계급 감세"
GBR_reduce_taxation_desc:0 "과거의 과세 제도를 도입하는것은 이미 송두리째 뒤집어진 경제에 고통받고 있는 노동계급에게 좋지 않을 겁니다. 어느 분야에서 얼마나 해야하는지는 하원에서 논쟁거리가 되겠지만 세금 감면 조치가 필요한 것은 확실합니다."
GBR_new_towns_act:0 "신도시법 제정"
GBR_new_towns_act_desc:0 "우리의 도심 지역은 엉망이 되어 많은 수리와 복원 작업이 필요합니다. 특히 슬럼가는 통제불가능한 상태입니다. 외곽지역에 새로운 도시를 설립하고 독립지역으로 발전시키도록 하는 법은 도시들이 다시 거대화될때까지 인구를 분산시키는데 도움이 될 것입니다."
GBR_national_housing_project:0 "국민주택사업 투자"
GBR_national_housing_project_desc:0 "전쟁으로 인해 영국 인구의 상당수가 노숙자가 되었습니다. 국민주택사업(NHP, National Housing Project)은 필요한 사람들에게 임시 대피소를 제공하고 스스로의 주택을 수리할 여력이 없는 사람들을 위해 저렴한 영구적 주택 건설에 자금을 지원할 것입니다."
GBR_farming_subsidies:0 "농업 보조금 제정"
GBR_farming_subsidies_desc:0 "무역 제제로 인해 대부분의 영국 시민들이 수년간 전시 배급 제도에 시달려 왔으므로, 수입품을 확대하고 제한을 완화시킬 필요가 있습니다. 하지만 우리는 농장에 보조금을 제공하여 식량 자급력을 재건하는데 도움을 줄 필요도 있습니다. 또한 민간 시장이 자체적으로 돌아갈 수 있을 때까지 식량 배급에 예산을 지원하는것도 잊지 말아야 합니다."
GBR_business_subsidies:0 "사업 보조금 제정"
GBR_business_subsidies_desc:0 "더 이상 브리튼 연방 관리하에 있지 않은 영국 기업들과 해외에서 귀국한 기업들은 사업을 위해 서로 협력할 수 밖에 없습니다. 우리가 그들을 위해 일종의 보조금 계획을 세워놓으면 파산과 같은 여러 문제를 예방할 수 있을 것입니다."
GBR_new_employment_act:0 "퇴역군인 고용법 통과"
GBR_new_employment_act_desc:0 "우리는 수천명의 군인을 가지고 있으며, 망명에서 복귀한 그들에게 새 직업이 필요해질 것임은 말할 필요도 없습니다. 물론 그들이 할 수 있는 일이 많지만, 안내 기관이 그 과정을 도울 수 있을 것이며 망명자들이 불공평한 처우에 당하는 것을 막을 수도 있습니다."
GBR_beveridge_report:0 "베버리지 보고서"
GBR_beveridge_report_desc:0 "자유주의적 경제학자인 윌리엄 베버리지는 현재 영국 사회의 상태와 정부가 도울 수 있는 방법에 대한 자료를 수집할 필요성을 언급했습니다. 여기에는 시간이 걸리겠지만, 정부가 사람들을 위해 무언가 하고 있다는 걸 보여주는 것 만으로도 그들에게 안도감을 줄 수 있을 겁니다. 베버리지의 계획을 승인하는게 좋겠습니다."
GBR_pigou_report:0 "피구의 보고서"
GBR_pigou_report_desc:0 "모든 사람이 윌리엄 베버리지의 보고서에 열광하는 것은 아닙니다. 그의 보고서에는 의심할 여지 없이 사회주의적 시각이 들어갔기 때문입니다. 대신, 경제 구조조정을 주장하는 유명한 경제학자 아서 세실 피구의 보고서를 후원하자는 제안이 나왔습니다."
GBR_desyndicalization:0 "경제의 비-생디칼리슴화"
GBR_desyndicalization_desc:0 "생디칼리스트들이 영국 경제를 발기발기 찢어버리는데는 그리 오랜 시간이 걸리지 않았습니다. 노동자 중심의 법과 제한을 모두 철계하는 것으로 약간 해결할 수 있겠지만, 경제가 스스로 무너지지 않도록 새로운 규칙을 수립하는게 더 좋습니다. 영국 경제는 자유 시장 경제의 원칙에 따라 운영하는 법을 다시 배울 것이며, 여기엔 시간이 걸릴 것입니다."
GBR_pass_insurance_act:0 "국민보험법 통과"
GBR_pass_insurance_act_desc:0 "베버리지 보고서는 정부에 여러 권고사항을 제시했으며 그 중 하나는 국가적 사회보장체계의 설치입니다. 우리는 생디칼리스트들이 자부하는 완전 복지국가를 만들지는 않을 것이지만, 대중을 위한 더 거대한 보호망은 필수적입니다."
GBR_central_banking_act:0 "중앙신용법 통과"
GBR_central_banking_act_desc:0 "피구 보고서에서 나온 한 가지 제안은, 중앙 은행이 제공하는 무이자 신용 시스템을 구축하고 정부가 이를 감독하는 것입니다. 이를 통해, 민간인들은 노동조합으로부터 통제권을 넘겨받음에 따라 사업가가 될 수 있을 것입니다. 이 제안을 통해 인플레이션을 피할 수 있을 것이지만, 지금까지 필요하지 않았던 경제적 충격을 민간 사업에 가하게 될 것입니다."
GBR_national_health_service:0 "국민건강보험"
GBR_national_health_service_desc:0 "베버리지 보고서의 또 다른 권고는 국민건강보험 하에 영국의 무료 보건 체계를 구축하는 것입니다. 이것으로 국가 상황을 개선하고 생디칼리슴 하의 삶이 더 낫다고 주장하는 사람들을 끌어들일 수 있습니다."
GBR_privatization_act:0 "민영화법 통과"
GBR_privatization_act_desc:0 "탈생디칼리슴화 작업이 마무리된 만큼 이제 정부는 주요 기업의 소유권이 노동조합에서 민간 사업가의 손으로 반환되게 해야 합니다. 피구 보고서 덕분에, 우리는 그 과정이 공정하게 진행되도록 하기 위한 시스템을 갖추게 되었고, 신용 거래에 의해 자금을 지원받은 새로운 신진 사업가들은 그 자리를 대신할 준비가 되어 있습니다."
GBR_rent_control_act:0 "임대료조정법 통과"
GBR_rent_control_act_desc:0 "주택이 심각하게 부족한 상태이므로 주택임대료를 통제해야 합니다. 리들리 위원회의 권고에 따라 건물주와 임차인 사이에 공정한 임대료를 책정하기 위해 전국에 심사기관을 설치하는 것은 이 문제를 해결하는 가장 좋은 방법입니다."
GBR_progressive_reconciliation:0 "좌파를 조화시키다"
GBR_progressive_reconciliation_desc:0 "노동당의 주요 목표 중 하나는 국가를 모든 면에서 진보시키는 것입니다. 우리는 여러 사회 개혁을 통과시켜 신뢰를 얻음으로서 노동자들과 함께 보수당이 제안하는 반동 정책에 맞서 싸울 수 있습니다. 사회주의적 정책을 신뢰하는 사람들은 새로운 영국 정부와 어울릴 수 없으며, 우리는 이제 다른 시민들의 번영을 지켜주는 보호자로서 활동해야 합니다."
GBR_parliamentary_reform:0 "국회 개혁"
GBR_parliamentary_reform_desc:0 "우리의 현재 투표 체계는 국민의 의지를 대표하지 않는 국회를 만들어냅니다. 적은 표를 받은 정당이 하원에서 다수석을 확보하게 될 수도 있습니다. 따라서 우리는 투표 시스템을 개혁하여, 유권자들이 피선거인 목록을 확인할 수 있을 뿐 아니라 선거비용을 정부가 부담함으로서 선거가 금권선거, 돈싸움이 되지 않도록 만들 수 있습니다."
GBR_female_equality:0 "영국의 성평등 제정"
GBR_female_equality_desc:0 "가족은 국민 생활의 기초입니다. 자유당은 처음으로 가족 수당을 요구했으며 어머니와 아동에 대한 복지를 확보하기로 했습니다. 또한 자유당은 여성의 지위와 기회의 평등을 요구합니다. 이는 동종업무에 대한 동종임금과 공공서비스에 대한 동등한 기회를 의미합니다."
GBR_canadian_shipbuilding_program_1:0 "1차 캐나다 함선 개장 사업"
GBR_canadian_shipbuilding_program_1_desc:0 "우리는 캐나다 정부와 계약을 맺고 여러 구식 구축함들을 핼리팩스 항구에서 개장해 받기로 했습니다. "
GBR_canadian_shipbuilding_program_2:0 "2차 캐나다 함선 개장 사업"
GBR_canadian_shipbuilding_program_2_desc:0 "우리는 캐나다 정부와 계약을 맺고 여러 구식 순양함들을 핼리팩스 항구에서 개장해 받기로 했습니다."
GBR_australian_shipbuilding_program_1:0 "1차 오스트랄라시아 함선 개장 사업"
GBR_australian_shipbuilding_program_1_desc:0 "우리는 오스트랄라시아 정부와 계약을 맺고 여러 구식 잠수함들을 시드니 항구에서 개장해 받기로 했습니다. "
GBR_australian_shipbuilding_program_2:0 "2차 오스트랄라시아 함선 개장 사업"
GBR_australian_shipbuilding_program_2_desc:0 "우리는 오스트랄라시아 정부와 계약을 맺고 여러 구식 중순양함들을 시드니 항구에서 개장해 받기로 했습니다."
GBR_combined_shipbuilding_program_1:0 "최종 함선 개장 사업"
GBR_combined_shipbuilding_program_1_desc:0 "약간의 노력이 필요했습니다만, 캐나다와 오스트랄라시아 정부는 그들의 구형 항공모함과 전함들을 개장해 다시 취역시킬 수 있도록 협력하기로 합의했습니다."
GBR_deploy_new_ships:0 "개장 함선 배치"
GBR_deploy_new_ships_desc:0 "우리의 함선들은 런던 항구에 배치되어 임무를 수행할 준비가 되었습니다."
annexation_IRE_GBR_CONQ:0 ""
annexation_IRE_GBR_CONQ_desc:0 "우리는 아일랜드 섬을 확보했고, 아일랜드의 운명은 이제 우리 손에 달려 있습니다."

### Focuses ###
GBR_british_reconstruction_authority:0 "영국 재건 당국"
GBR_british_reconstruction_authority_desc:0 "경제는 파탄났고, 노숙자들이 길에 널렸습니다. 나라 전체가 전쟁으로 황폐해졌으니, 국가 전체를 재건할 빠른 결정들이 필요한 시점입니다. 영국 재건 당국은 바로 그것을 위한 권한을 보유하게 될 것입니다."
GBR_fate_of_unions:0 "노동조합의 운명"
GBR_fate_of_unions_desc:0 "생디칼리슴 정권이 사라졌지만, 영국에는 수많은 노동조합들이 갈 길을 잃고 남아있습니다. 그들을 해산해야 할지, 노동자의 대표라는게 과연 필요한 것인지 결정할 때입니다."
GBR_fate_of_leaders:0 "재판 개정"
GBR_fate_of_leaders_desc:0 "노동조합들은 노조 지도부, 특히 영국인들끼리 총을 겨누게 만든 브리튼 연방의 핵심인물들과는 다른게 사실입니다. 그들은 재판을 받아야 할 것이며, 노조와 그들을 따른 자들의 선례로 남을 것입니다."
GBR_question_of_labour:0 "노동당 문제"
GBR_question_of_labour_desc:0 "남아있는 문제 중 하나는 노동당의 처우에 관한 것입니다. 노동당을 용서하고 선거활동과 국회의 입법활동을 용인할지, 아니면 생디칼리슴 정권과 함께 일하며 용서받지 못할 배신을 저지른 그들을 강제로 해산시킬지 결정해야 합니다."
GBR_returning_aristocracy:0 "돌아온 귀족들"
GBR_returning_aristocracy_desc:0 "부유한 난민들 다수가 다시 영국으로 돌아왔습니다. 이제 그들은 자신의 땅이 압류되고, 사업이 국유화되었으며, 자기 집에 다른 사람들이 살고 있음을 알게 되었습니다. 그들은 이제 자신의 것을 돌려받길 원하지만, 그것은 곧 다른 사람에게서 그것을 다시 빼앗는다는 것을 의미합니다."
GBR_reorganize_bureaucracy:0 "관료제 개편"
GBR_reorganize_bureaucracy_desc:0 "영국 정부 기관은 노동조합과 강력한 복지국가를 위해 재편성되었었고, 이제 우리는 똑같은 일을 다시 해야 합니다. 다만, 이번엔 그들이 우리를 향해 총칼을 겨누지 않도록 주의해야 합니다."
GBR_hold_elections:0 "민정 이양"
GBR_hold_elections_desc:0 "영국 재건 당국(BRA)의 마지막 임무는 정권을 민간 정부에 이양하는 것입니다. 10년 이상 진행되지 않았던 완전한 자유 선거를 사고 없이 진행해야 합니다."
GBR_guided_parliament:0 "의회가 지도하다"
GBR_guided_parliament_desc:0 "영국 재건 당국(BRA)은 아직 폭력적인 생디칼리슴 지지자들이 너무 많아, 영국이 민간 정부의 정상 국가로 기능하기에는 어려운 상황이라는 걸 깨달았습니다. 민정 이양은 저번 반란을 반복하는 일밖에 되지 않을 것입니다."
GBR_end_of_bra:0 "재건 완료"
GBR_end_of_bra_desc:0 "영국 재건 당국(BRA)이 생디칼리슴 국가로부터 영국의 유산을 되찾아오는데 큰 역할을 했지만, 이제 그 역할은 끝났습니다. 영국은 마침내 극좌 이념의 악영향에서 벗어나, 고개를 들고 더 나은 미래를 바라볼 수 있게 되었습니다."

GBR_the_exchequer:0 "재무부 재건"
GBR_the_exchequer_desc:0 "국왕 폐하의 왕립 재무부를 재건하면 우리 경제를 정상 궤도로 돌려놓을 수 있을 것입니다."
GBR_foreign_investment:0 "해외 투자 유치"
GBR_foreign_investment_desc:0 "영국 국민이나 정부에게 경제를 재건할 자금이 충분치 않다는 건 명백합니다. 최선의 방법은 외국의 투자를 받으면서 우리나라가 외부 경제에 종속되지 않도록 통제하는 것입니다."
GBR_restore_bbc:0 "새로워진 BBC"
GBR_restore_bbc_desc:0 "영국방송공사(BBC, The British Broadcasting Corporation)는 생디칼리슴 행정부에 의해 껍데기만 남은 상태입니다. 이제 BBC에서 생디칼리슴의 그림자를 지우고 20년 전의 위대했던 모습으로 돌려놓을 때가 되었습니다."
GBR_royal_society:0 "왕립학회 투자"
GBR_royal_society_desc:0 "왕립학회(Royal Society)는 우리가 이용할 수 있는 최고의 두뇌 집단입니다. 그들에게 자금을 제공하고 우리가 마주한 영국 사회 재건 문제를 다루도록 한다면 그들의 지식과 기술을 가장 이상적으로 사용하는 일이 될 겁니다."
GBR_imperial_chemical:0 "제국 회학 정책"
GBR_imperial_chemical_desc:0 "까놓고 말해서 영국에는 연료가 부족합니다. 그 이유중 하나는 우리가 합성석유에 적극적이던 생디칼리슴 정부를 끌어내렸기 때문이기도 합니다. 우리는 장기적으로 영국을 석유 수입국에서 생산국으로 바꿔놓을 수 있도록 민간 업자들과 협력할 필요가 있습니다."
GBR_regulate_growth:0 "산업 성장 규제"
GBR_regulate_growth_desc:0 "우리가 조심하지 않으면 현재 영국의 상태를 권력을 얻거나 국민을 착취하기 위해 이용할 '기업가'들이 너무나 많습니다. 우리는 산업의 재성장을 조심스럽게 규제하면서, 동시에 과도하게 제한하지도 않도록 잘 조정해야 합니다."
GBR_marconi_deal:0 "마르코니 정책"
GBR_marconi_deal_desc:0 "마르코니 전자는 영국에서 여전히 활동하는 가장 큰 회사 중 하나입니다. 생디칼리슴의 족쇄에서 풀려난 그들은 국가의 제조 사업에 정부에 유리한 거래를 함으로서 호의의 감사를 보이고 있습니다."
GBR_civilian_1:0 "민간 산업 투자"
GBR_civilian_1_desc:0 "영국의 민간 산업은 전쟁으로 그 대부분이 손상되거나 완전히 파괴되었습니다. 우리는 그것을 재건하는데 집중해야 합니다."
GBR_civilian_2:0 "민간 산업 투자 지속"
GBR_civilian_2_desc:0 "영국의 민간 산업은 전쟁으로 그 대부분이 손상되거나 완전히 파괴되었습니다. 우리는 그것을 재건하는데 집중해야 합니다."
GBR_royal_charters:0 "왕실 헌장 기업들"
GBR_royal_charters_desc:0 "영국 난민들은 그들의 현금을 가진 채 귀국했습니다. 이 자금을 잘 활용해 기업들을 건설할 때입니다. 이 기업들은 행정적으로는 민영 기업에 속하지만, 왕실 헌장(The Royal Charter)을 통해 정부가 다양한 부문을 규제할 수 있습니다. 이것으로 경제를 상당히 발전시킬 수 있을 것입니다."
GBR_arms_deal:0 "국가 무기 정책"
GBR_arms_deal_desc:0 "우리 군대는 다양한 분야에서 더 거대해져야 하고, 게다가 전국적인 경찰력에 무기 공급이 필요한 것은 말 할 필요도 없습니다. 이는 우리가 최소 하나의 무기 공급업체와 계약을 체결해야 함을 의미합니다."
GBR_military_1:0 "군수 산업 투자"
GBR_military_1_desc:0 "영국의 군수 산업은 전쟁으로 그 대부분이 손상되거나 완전히 파괴되었습니다. 우리는 그것을 재건하는데 집중해야 합니다."
GBR_military_2:0 "군수 산업 투자 지속"
GBR_military_2_desc:0 "영국의 군수 산업은 전쟁으로 그 대부분이 손상되거나 완전히 파괴되었습니다. 우리는 그것을 재건하는데 집중해야 합니다."

GBR_ministry_of_defence:0 "국방부 재건"
GBR_ministry_of_defence_desc:0 "삼군참모총장회의는 영국군 재건을 위한 3군의 협조체계를 만드는데 부족합니다. 우리에겐 3군을 조정, 중재하는 국방부가 필요합니다."
GBR_reform_army:0 "영국군 재편"
GBR_reform_army_desc:0 "생디칼리슴 정권은 영국군 병사들을 쓸모없는 전술과 선전에 쩔게 만들었습니다. 우리는 전체 조직을 처음부터 다시 만들어야 합니다."
GBR_syndicalist_soldiers:0 "생디칼리슴 병사 문제"
GBR_syndicalist_soldiers_desc:0 "생디칼리슴을 위해 싸웠던 많은 병사들이 새로운 군대에 다시 입대하려 합니다. 그들을 받아들여야 할까요?"
GBR_call_to_arms:0 "새로운 병력 모집"
GBR_call_to_arms_desc:0 "영국군이 다시 만들어지면서 다시 병력을 모집할 때가 왔습니다! 자유 영국의 남녀들을 최전선에 세워 다시는 압제에 휘둘리지 않도록 합시다."
GBR_retraining_efforts:0 "재훈련 노력"
GBR_retraining_efforts_desc:0 "계급간에 수많은 혼란과 갈등이 있습니다. 우리는 즉시 그것을 해결하고, 영국군과 캐나다인들을 서로 익숙해지도록 만들어야 합니다."
GBR_restore_MI6:0 "MI6 재건"
GBR_restore_MI6_desc:0 "MI6는 항상 국왕 폐하의 첩보기관이었습니다. 많은 요원들이 폐하와 함께 망명했으며, 이제 MI6를 재건해 영국을 국제 첩보전의 최전선에 세울 때가 되었습니다."
GBR_royal_marines:0 "새로운 왕립 해병대"
GBR_royal_marines_desc:0 "해병대원의 대부분은 고맙게도 우리와 함께 망명하여 브리튼 섬을 되찾는데 필수적인 역할을 수행했습니다. 영국 해안에서 그 용맹을 입증한 해병들은 본토에서 조직을 다시 세워올리는데 도움이 될 것입니다."
GBR_reform_navy:0 "왕립 해군 재편"
GBR_reform_navy_desc:0 "영국 왕립 해군은 전 세계에서 가장 크고 명성있는 함대중 하나였으며, 이제 우리는 그것을 다시 만들어내야 합니다. 물론 초인적으로 어려운 일이 되겠지만, 피할 수 없는 과업이기도 합니다."
GBR_fleets_in_exile:0 "망명 함대"
GBR_fleets_in_exile_desc:0 "1926년 영국이 함락되면서 대평영과 대서양 함대는 각각 오스트랄라시아와 캐나다로 이동했습니다. 이 선박들은 오랜 시간 속에 사라졌거나 개장되어 실제로 해당 국가 소속이 되었다고 봐야 하지만, 오스트랄라시아와 캐나다는 우리가 사용할 수 있도록 일부 구형 선박을 개장하게 도와 줄 것입니다."
GBR_rebuild_the_fleet:0 "영광의 함대 재건"
GBR_rebuild_the_fleet_desc:0 "새로운 영국 해군을 만들어내는 것은 엄청난 과업이 될 것입니다. 이는 전례없는 초대규모 조선 사업이 될 것이므로, 우리는 조선소의 초과근무를 준비해야 합니다!"
GBR_dockyards_1:0 "신규 조선소 투자"
GBR_dockyards_1_desc:0 "우리가 옛 함대의 명성을 조금이라도 되찾고 싶다면 전국에 새로운 조선소를 세울 필요가 있습니다."
GBR_shipbuilding_deal:0 "국가적 조선 정책"
GBR_shipbuilding_deal_desc:0 "우리는 우리 힘만으로 새 함선들을 모두 건설할 수는 없습니다. we will require the assistance of "
GBR_reform_air_force:0 "왕립 공군 재편"
GBR_reform_air_force_desc:0 "왕립 공군(RAF, The Royal Airforce)는 가장 자랑스러운 전통을 가진 군 중 하나이며, 어느 순간부터 가장 큰 공군이 됐었습니다. 이제 그 전례없이 강력한 왕립 공군을 재건할 때가 됐습니다!"
GBR_take_to_the_air:0 "창공을 향해"
GBR_take_to_the_air_desc:0 "생디칼리슴 정부에 의해 제조된 것을 포함해 많은 항공기들은 수리, 개조를 통해 다시 사용될 수 있습니다."
GBR_hawker_deal:0 "호커 정책"
GBR_hawker_deal_desc:0 "호커 사는 현존하는 최고의 항공기 설계사 중 하나이며, 왕립 공군을 위한 새 항공대를 만들고 설계하는 데 도움이 될 것입니다."
GBR_jet_propulsion:0 "제트 추진 기술"
GBR_jet_propulsion_desc:0 "차세대 항공기는 제트 추진 기술을 사용할 것입니다. 우리가 공군을 재건해야 한다면, 세계에서 가장 현대적인 항공기를 만들 수 있도록 노력해야 할 것입니다!"
GBR_defending_the_coasts:0 "영공 방어"
GBR_defending_the_coasts_desc:0 "항공기는 이제 현대전의 최전선에 있으며 브리튼 섬은 폭격기의 항속 거리에 얼마든지 닿을 수 있습니다. 우리 하늘을 안전하게 지키려면 전국에 방어망을 구축해야 합니다."
GBR_maud_committee:0 "MAUD 위원회"
GBR_maud_committee_desc:0 "원자력은 국가 방위의 다음 단계이며, 핵무기의 위협은 우리가 다시는 침략당하지 않도록 보장할 것입니다."
GBR_priority_land:0 "육군 집중"
GBR_priority_land_desc:0 "3군중에 육군은 가장 큰 관심이 필요합니다. 세상의 모든 대포와 함선은 조국의 땅을 방어할 수 있는 군사력 없이는 아무 의미도 없습니다. 우리의 인력은 제한되어 있다는 점을 고려해야 합니다."
GBR_priority_sea:0 "해군 집중"
GBR_priority_sea_desc:0 "3군중에 해군은 가장 큰 관심이 필요합니다. 우리가 바다를 다스린다면 무역을 통제할 수 있고, 적이 우리의 해안에 침공하기 전에 막아낼 수 있습니다."
GBR_priority_air:0 "공군 집중"
GBR_priority_air_desc:0 "3군중에 공군은 가장 큰 관심이 필요합니다. 하늘을 통제한다면 영국 방위에 빈틈이 사라질 것입니다."

GBR_foreign_office:0 "외무부 재건"
GBR_foreign_office_desc:0 "우리 경제와 정부가 회복되면서 세계 속의 영국의 지위를 되찾을 때가 왔습니다."
GBR_entente_leadership:0 "협상국의 지휘를 맡다"
GBR_entente_leadership_desc:0 "협상국은 항상 영국이 이끄는 동맹이었습니다. 캐나다는 오랫동안 그 의무를 다했으니 이제 우리 차롑니다. 회복된 영국은 협상국의 맹주 자격을 되찾아야 합니다."
GBR_five_eyes_program:0 "5개의 눈 계획"
GBR_five_eyes_program_desc:0 "협상국의 회원국들은 자체적인 첩보기관을 가지고 있지만, 동맹이 합께 협력한다면 어떨까요? 동맹끼리 서로 간첩질하는데 힘을 낭비하지 않고, 서로 협력하여 모두의 적에게 능력을 집중하는게 낫지 않겠습니까?"
GBR_imperial_preference:0 "제국 무역 특혜 계획"
GBR_imperial_preference_desc:0 "영국 정부는 영연방의 결속을 강화하려는 목적으로 제국간에 유리한 관세와 자유 무역 협정을 제안했습니다. 이는 세계적인 무역 관행으로부터 우리를 보호할 것입니다."
GBR_special_relationship:0 "특별한 관계 갱신"
GBR_special_relationship_desc:0 "이제 영국과 프랑스가 불가능해보이던 일을 함께 이뤄내는데 성공했으니, 이 관계가 새로운 시대로 계속 이어지도록 해야 합니다."
GBR_westminster_declaration:0 "웨스트민스터 선언"
GBR_westminster_declaration_desc:0 "많은 자치령들은 그들을 의심할 필요가 없음을 스스로 입증해 보였습니다. 그들은 이제 더 이상 일개 식민지가 아니라 우리의 존중을 받는 국가로 인정되었습니다. 이 웨스트민스터 선언은 무의미한 제스처로 비칠 수도 있겠지만, 자치령의 독립성을 지지하는 견지로 발표된 것입니다."
GBR_returning_the_favor:0 "은혜를 갚다"
GBR_returning_the_favor_desc:0 "그 어떤 자치령의 도움도 캐나다에 비할 바는 아니었으며, 우리가 본토를 잃은 뒤에도 왕실에 충성을 맹세한 캐나다에겐 우리가 아무리 감사해도 모자랍니다. 이 훌륭한 동지들에게 은혜를 갚음으로서 그들은 우리가 그들의 수많은 희생을 결코 잊지 않았음을 기억할 것입니다."
GBR_irish_question:0 "아일랜드 문제"
GBR_irish_question_desc:0 "공식적으로 우리는 '그레이트브리튼 및 북아일랜드 연합왕국'이지만.... 이제 북아일랜드는 없습니다. 우리가 체결한 평화협정은 더이상 존재하지 않는 아일랜드 자유국과 맺은 것인데, 그럼 이제 우리의 국가 명칭을 수호하기 위해 영유권을 다시 주장할 때가 된 게 아닐까요?"
GBR_gibraltar_question:0 "지브롤터 문제"
GBR_gibraltar_question_desc:0 "지브롤터는 지중해에 대한 진입권을 통제합니다. 우리가 한때 가졌던 해군은 잃어버렸지만 지브롤터는 여전히 수많은 영국인들의 고향이며, 그 중 일부는 우리가 그곳을 돌려받을 것을 주장하고 있습니다."
GBR_falklands_question:0 "포클랜드 문제"
GBR_falklands_question_desc:0 "포클랜드 제도는 남태평양에서 멀리 떨어진것처럼 보이지만, 수천명의 영국인이 정착한 곳이고 지금은 아르헨티나가 지배하고 있습니다. 우리는 이 잃어버린 식민지의 영국인들이 우리의 정당한 보호 아래 있는지 자문해봐야 합니다."
GBR_west_indies_question:0 "서인도 제도 문제"
GBR_west_indies_question_desc:0 "서인도제도 연방은 필요에 의해 구성된 국가였지만, 이제는 그 필요성이 사라졌습니다. 이제 그 식민지들을 원래 소유자에게 반환할까요, 아니면 새로운 국가로 계속 존속시킬까요?"
GBR_the_empire_debate:0 "제국령 회복 논의"
GBR_the_empire_debate_desc:0 "이제 우리의 힘이 회복되었고 새로운 의문이 제기되었습니다. 대영제국의 시간은 지나갔습니까, 아니면 그 영광을 다시 되찾아야 합니까? 아프리카와 아시아 식민지의 반환이 필요합니까? 만약 우리가 해가 지지 않는 나라의 오래된 영광을 다시 찾아 나선다면, 우리의 동맹들도 계속 함께 할까요? 토론이 있어야 합니다."


### Restoration of the UK ###
uk.1.t:0 "연합왕국의 해방"
uk.1.d:0 "오랜 망명과 투쟁 끝에, 왕실은 위풍당당하게 브리튼 제도로 귀환했습니다. 이는 영국과 제국에 있어 대단히 영광스러운 날입니다. 우리는 전통과 세계 질서의 재건을 위해 용맹히 봉사한 [Root.GetNameDef]에게 감사한 마음을 잊지 않을 것입니다. 국왕 폐하 만세!"
uk.1.a:0 "연합왕국을 재건하자! (영국으로 플레이합니다)"
uk.1.b:0 "연합왕국을 재건하자!"

uk.3.t:0 "재건"
uk.3.d:0 "[CAN_king_full_name](은)는 마침내 모든 영국 군주들의 뒤를 따라 웨스트민스터 사원에 들어섰습니다. 오늘은 영국의 새로운 시작을 알리는 영광스러운 날입니다. 하지만 대관식이 끝난 후 국왕과 정부는 국가 재건 작업은 이제 시작일 뿐이라는 것을 알게 될 것입니다. 국군은 완전히 처음부터 다시 시작해야 하는 어려운 상황에 있으며, 반란이 일어났던 그때처럼 경제는 완전히 파탄났으며, 영국의 전 생디칼리슴 통치자들의 처우도 결정해야 합니다."
uk.3.a:0 "국왕 폐하 만세!"

uk.4.t:0 "해방절"
uk.4.d:0 "오늘 [Root.GetNameDef] 전역에서, 생디칼리슴과 영국인의 투쟁으로 순국한 사람들을 기리기 위해 모든 상점과 공장들이 문을 닫았습니다. 오늘 낮 런던의 주요 활동은 조지5세의 장례식이었고, 웨스트민스터 사원에서 [CAN_king_first_name]의 주도 하에 치러진 엄숙한 의식 속에 그의 유해는 웨스트민스터 사원 본당 내의 장지에 안치되었습니다. 이 의식으로 마침내 영국 땅에 돌아가 묻히고 싶다는 조지 5세의 유언이 이루어졌습니다. 장례가 끝난 후 [CAN_king_first_name] 국왕은 행렬을 조지 5세의 기념비가 선 더 몰(The Mall)거리의 동쪽으로 이끌었습니다. 왕은 이 기념비가 이전 정권의 희생자들을 모두 기념했으며, 생디칼리슴이 다시는 영국의 자유를 위협하지 못할 것이라고 연설했습니다. 생디칼리슴의 희생자들을 추모하고, 잊혀질뻔했던 모든 것들을 다시 기억하기 위해 금후 매년 이 날은 해방절로 선포되어 기념될 것입니다."
uk.4.a:0 "국왕 폐하와 조국을 위하여!"

uk.5.t:0 "해방절"
uk.5.d:0 "오늘 [Root.GetNameDef] 전역에서, 생디칼리슴과 영국인의 투쟁으로 순국한 사람들을 기리기 위해 모든 상점과 공장들이 문을 닫았습니다. 낮에는 수도에서 국왕 [CAN_king_first_name]를 비롯한 왕실 가족, 정치인과 주요 장성들과 왕실 근위대가 참석하는 열병식이 거행됩니다. 더 몰(the Mall) 거리에서 대중을 향한 연설에서 [CAN_king_first_name] 국왕은 생디칼리슴이 다시는 영국의 자유를 위협하고 퇴보시키지 못할 것이라고 약속했습니다. 그는 '오늘 우리는 희생자들을 추모하며, 잃어버린 모든 것들을 다시 기억할 것입니다' 는 내용의 연설을 했습니다."
uk.5.a:0 "국왕 폐하와 조국을 위하여!"

uk.6.t:0 "새로운 영국군"
uk.6.d.canada:0 "영국의 수복과 함께 캐나다군으로 복무한 많은 영국 난민들이 고토를 밟았고, 그들 중 많은 사람이 질서를 유지하기 위해 향토방위대(Home Guard)에 배치되었습니다. 지금까지 캐나다군으로 복무했던 수많은 장군과 제독들이 그 뒤를 따라 영국 땅을 밟았습니다. 모두들 고향 땅을 다시 보게 되어 얼마나 행복해하는지 모를 정돕니다."
uk.6.d.other:0 "영국의 수복과 함께 캐나다군으로 복무한 많은 영국 난민들이 고토를 밟았고, 그들 중 많은 사람이 질서를 유지하기 위해 향토방위대(Home Guard)에 배치되었습니다. 지금까지 캐나다군으로 복무했던 수많은 장군과 제독들이 그 뒤를 따라 영국 땅을 밟았습니다. 남은 영국군의 문제는 더 나중에 다뤄야 할 것 같습니다."
uk.6.a:0 "곧 그 사람들이 다시 필요해질 것이다."

uk.7.t:0 "영국 구호"
uk.7.d:0 "[GBR.GetNameDefCap](은)는 초토화된 국토를 재건하고 있으며, [Root.GetNameDef](이)가 줄 수 있는 도움은 무엇이든지 필요할 것입니다."
uk.7.a:0 "추가 구호물자를 보내자!"
uk.7.b:0 "도와 줄 수 밖에 없겠지."

uk.8.t:0 "[From.GetAdjective] 구호물자 도착"
uk.8.d:0 "동맹인 [From.GetAdjective](으)로부터 절실히 필요했던 구호품이 도착했습니다!"
uk.8.d.more:0 "동맹인 [From.GetAdjective](으)로부터 엄청난 양의 구호물자가 도착했습니다. 아주 친절하군요!"
uk.8.a:0 "정말 고맙다, [From.GetNameDef]!"

### The British Reconstruction Authority ###
uk.10.t:0 "재건 당국 출범 발표"
uk.10.d:0 "영국에서 군주제가 복원되었지만 많은 정치인들은 국가가 까다로운 반-생디칼리슴화 과정을 거쳐야 한다고 생각합니다. 생디칼리슴 통치는 영국 문화와 사회, 경제에 깊이 스며들었으며, 이는 전쟁으로 파괴된 고향과 함께 재건되어야 합니다. 손상된 영국 국회의사당에서 [GetBritishExilePM] 총리는 희망과 허망함을 느끼는 사람들에게 재건 과정을 가능한 신속하게 진행할 수 있도록 영국 재건 당국(BRA)이 만들어지고 광범위한 권한을 부여받았다고 발표했습니다."
uk.10.a:0 "효과가 있길 바라보자."

uk.11.t:0 "난민들이 갈등에 봉착하다"
uk.11.d:0 "영국이 생디칼리슴에 빠린 후 망명한 영국 시민들이 점점 고향으로 돌아오면서 갈등도 함께 커졌습니다. 버려진 집과 재산의 소유관에 대한 분쟁이 빈번히 일어나고, 전쟁과 빈곤을 피해간 부유한 난민들에 대한 분노는 당연한 일이 되었습니다. [CAN_king_first_name] 국왕은 라디오를 통해 영국인들에게 그 '난민'들이야말로 자유를 되찾아준 사람들임을 명심하자고 연설했습니다. 그들은 정복자로서 이 땅에 온 것이 아니며, 단지 집을 잃어버린 양들이 다시 돌아왔을 뿐이라고 말입니다. 그럼에도 불구하고, 많은 사람들은 이 두 파벌간의 사회적 분열을 치유하는데 여러 해가 걸릴 것이라고 생각합니다."
uk.11.a:0 "걱정되는군."

uk.12.t:0 "생디칼리슴 민병대의 활동"
uk.12.d:0 "영국인들 사이에 전쟁이 끝났고 싸울 만큼 싸웠다는 생각이 퍼져나가고 있지만, 여전히 여러 생디칼리슴 민병대들이 남아있습니다. 그들은 북쪽의 산맥과 영국의 거대한 도시 지하에 숨어 활동하고 있습니다. 민병대 대장들은 [CAN_king_first_name] 국왕 폐하와 '전제적 재건 당국'에 반하여 저항을 시도하고 있으며, 지금까지 제한된 성공만을 거두었지만 영국 재건 당국이 사회주의자들을 계속 거스른다면 상황이 나빠질 수도 있습니다."
uk.12.a:0 "더욱 조심히 행동해야 한다."

uk.13.t:0 "브리튼 연방 병사들의 복귀"
uk.13.d:0 "이제 전쟁이 끝났고, 브리튼 연방을 위해 싸우다 살아남은 병사들이 도시로 돌아오기 시작했습니다. 몇몇은 부상을 입은 상태고, 이제 그들이 통제할 수 없게 된 자들에게 보복을 당할까 두려워하는 듯 합니다. 그들 중 많은 자가 영국군에 다시 입대하기를 원하지만, 영국군은 아직 그들을 받아들일 준비가 끝나지 않았습니다. 그런데 그들을 재향군인으로 취급해줘야 할까요? 이것은 그들의 부상을 치료해주고 봉급을 제공해야 한다는 것을 의미합니다. 많은 사람들이 그들에게 동정을 표하고 있지만, 그들은 얼마 전까지도 생디칼리슴을 위해 자국민을 죽이던 사람들이었습니다. 그들을 보상해줘야 할까요?"
uk.13.a:0 "배신자들을 도와줄 수는 없다."
uk.13.b:0 "그들을 조금 도와줄 수는 있겠지만, 봉급은 줄 수 없다"
uk.13.c:0 "그들은 그저 명령받은 대로 했을 뿐이다. 모두 지원해 주자"

uk.14.t:0 "망명자들의 구호 활동 시작"
uk.14.d:0 "영국인들은 그들의 등장에 아직 고마워하지 않을 수도 있지만, 돌아온 망명자들이 전쟁에 휩쓸린 영국인을 도와줄 수 있다는 사실엔 의심의 여지가 없습니다. 마운트배튼 경은 앞장서서 수백만 파운드의 사비를 들여 멘체스터와 리버풀 중심부에 노숙자 구호소를 만들었으며, 동료 망명자들에게 자신을 따르라고 요청했습니다. 수프 급식소와 천막촌들이 온 나라에 생겨났으며, 몇몇 부자들은 정부에 지원금을 보내기도 했습니다. 그들은 마운트배튼 경과 같이, 소외된 사람들을 돕는것이 바로 그들의 의무임을 표명했습니다."
uk.14.a:0 "그저 고마울 따름이다"

uk.15.t:0 "파산 기업의 증가"
uk.15.d:0 "오늘 복스홀 자동차 유한회사는 루턴시 본사의 문을 닫으며 영국 재건 당국 설립 이후 세 번째로 큰 파산을 신청했습니다. 이런 대기업들은 대부분 브리튼 연방 통치기간동안 노조에게 소유권이 이전되었으며, 노조의 미래가 불투명해지면서 리더십 없이 공황상태로 남게 되었습니다. 영국 재건 당국은 이런 방식으로 폐쇄하겠다고 위협하는 기업의 임시 소유권을 인계받으려 준비하고 있지만 기업의 생산 중단 사태를 막을 수는 없습니다. 상황이 서둘러 해결되지 않으면 영국의 실업률은 수 개월 내로 최고 기록을 경신할수도 있습니다."
uk.15.a:0 "좋지 않은데..."

uk.16.t:0 "영국 재건 당국 활동 시작"
uk.16.d:0 "국회가 재건되면서 [CAN_king_first_name] 국왕을 보좌하는 [GetBritishExilePM] 수상은 영국 재건 당국이 활동중임을 보여주는 조치를 취했습니다. 그 첫 걸음으로 국회의원들이 국회에 출석했고, 수입 제한의 긴급 해제에 대한 토론이 열렸으며 그것을 지켜본 많은 군중들은 모든것이 제자리로 돌아가고 있다는 확신을 받았습니다. 노동조합 팻말을 들고 이를 방해하던 몇몇 시위자들은 얼마 지나지 않아 모두 경찰에 연행되었습니다."
uk.16.a:0 "좋은 하루로군!"

uk.17.t:0 "재건 작업 시작"
uk.17.d:0 "영국 재건 당국의 허가에 따라 전국에서 수많은 재건 작업이 시작되었습니다. 대출 제한이 완화되거나 무시됨에 따라 건설 회사는 수천명의 열성적인 근로자를 고용하고 영국의 수많은 노숙자들의 주택을 복원하는 작업을 시작할 수 있었습니다. 첫 번째 주택의 골조가 완성되는걸 보며 구경꾼들은 몇달만에 희망이 가까이 왔음을 느낄 수 있었습니다. "
uk.17.a:0 "훌륭해!"

uk.18.t:0 "아서 호너가 경찰에 자수하다"
uk.18.d:0 "브리튼 연방의 생디칼리슴 지도자들은 숨거나 오스왈드 모슬리처럼 해외로 꽁무니를 빼고 도망쳤지만, 아서 호너는 오늘 영국 경찰 앞에 나타나 자수했습니다. 그는 자신이 재판정에 서게 될 것을 알았지만, '나는 양심에 대고 차마 사회주의 형제자매들을 버릴 수는 없었다. 우리는 전쟁에 졌지만, 노동자를 위한 싸움은 여전히 모든 곳에서 계속되고 있다. 그들이 압제에 계속 맞서싸운 일로 재판을 받아야 한다면, 나부터 그리 하겠다'고 했습니다. 수많은 호너의 지지자들이 나타나 그가 감옥에 갇히는 모습을 조용히 지켜보았습니다. 그의 행동은 전쟁이 끝남과 함께 사라진 생디칼리슴 지원을 자극하기 위한 것으로 보입니다."
uk.18.a:0 "재미있는 일이구만"

uk.19.t:0 "전시 배급제 종료"
uk.19.d:0 "국가에 반가운 소식이 있습니다. 1년이나 경우에 따라 훨씬 오래 지속됐던 전시 배급제도가 오늘부로 영국 재건 당국에 의해 공식적으로 해제되었습니다. 수입 제한이 철폐되었고, 이미 영국의 슈퍼마켓에서는 생디칼리슴 통치가 시작된 이래 볼 수 없었던 고기, 치즈 과일들이 보이기 시작했습니다. 아직도 많은 사람들이 정부에게 식비를 지원받는 신세이지만 이것은 상황이 크게 개선되고 있다는 신호입니다."
uk.19.a:0 "훌륭해"

uk.21.t:0 "노동조합의 운명"
uk.21.d:0 "브리튼 연방의 패배는 생디칼리슴 정권을 지지했던 구 노동조합의 파멸을 가져왔습니다. 하지만 영국 노동자들이 자신의 권리을 보호하기 위해 현지 단위로 노조를 조직할 수 있어야하는지는 여전히 문제입니다. 실제로 수많은 노동조합이 준비가 끝난 상태에서 정부의 허가가 떨어지기만을 기다리고 있습니다. 그들을 완전히 배제하는것은 결코 좋은 일이 아닐 것입니다. 한 주장은 정부 통제하에 소수의 노조를 설립하고 나머지는 금지하자는 것입니다. 또 다른 사람들은 노조가 더 이상 문제가 되지 않을 것이며, 그들을 없애려고 하면 더 큰 재앙을 불러올 것이라고도 주장합니다."
uk.21.a:0 "노동조합을 허가한다"
uk.21.b:0 "정부 통제하의 노동조합을 만들고, 나머지는 금지한다"
uk.21.c:0 "이제 영국에 노동조합은 없다, 전부 금지해라!"
GBR_protests_will_fade:0 "몇몇 시위자가 줄어들 것입니다\n"
GBR_protests_will_increase:0 "시위가 더욱 거대해집니다\n"

uk.22.t:0 "노조 정책에 대한 불만"
uk.22.d:0 "노동조합을 허용하기로 한 정부의 결정은 많은 영국인들의 이해를 받았지만, 부유한 사람들과 최근 해외에서 돌아온 사람들에겐 그렇지 못한 것으로 보입니다. 그들은 공개적으로 항의하려들지는 않았지만, 그 문제에 불평했고 정부가 1925년의 반란이 다시 일어나지 않도록 조심해야 한다고 걱정하고 있습니다."
uk.22.a:0 "알려줘서 고맙다"

uk.23.t:0 "노동조합 금지에 대한 시위가 벌어지다"
uk.23.d.control:0 "노동계층 지지자들은 오늘 전국의 거리에 나타나서 정부가 노조를 통제하려는 계획에 항의 시위를 했습니다. 정부 통제 하에서만 몇몇 노조가 존재한다는 사실을 받아들일수 없는 듯 합니다. 한 여성은 '시작지점으로 다시 되돌아온 셈 아닙니까! 우리가 이걸 받아들인다면, 정부가 다시 우리 머리를 짓밟고 다닐 겁니다!' 라고 기자들에게 외쳤습니다. 경찰은 영국군의 지원을 받고 있지만, 사태가 악화될까 두려워 직접적인 조치를 취하진 못하고 있습니다."
uk.23.d.ban:0 "노동계층 지지자들은 오늘 전국의 거리에 나타나서 정부가 노조를 완전히 금지한다는데 강력히 항의했습니다. 한 여성은 '시작지점으로 다시 되돌아온 셈 아닙니까! 우리를 대표하는 노동조합도 없이, 기업들이 우리를 짓밟고 다니도록 내버려 두라고요? 우리는 어떻게 하란 겁니까, 그냥 길바닥에 가만히 누워 있을까요? 아무런 약속도 받지 못한 채로?' 라고 기자들에게 외쳤습니다. 경찰은 영국군의 지원을 받고 있지만, 사태가 악화될까 두려워 직접적인 조치를 취하진 못하고 있습니다."
uk.23.a:0 "사태가 더 커지기 전에 노조를 허용해라"
uk.23.b:0 "우리는 물러서지 않는다"
uk.23.c:0 "지금 즉시 시위를 진압하라!"

uk.24.t:0 "새로운 노조 지휘부에 대한 불만"
uk.24.d:0 "노조는 정부에 의해 규제없이 지속될 수 있었지만, 대부분의 노조는 지휘부를 완전히 갈아치워야 했습니다. 브리튼 연방과 협력했던 것으로 알려진 사람들은 더 이상 직책을 유지할 수 없게 되었습니다. 이게 영국이 양보하지 않았던 마지막 조건이지만, 그럼에도 스코틀랜드와 웨일즈에선 여전히 많은 시위가 있었고 강경파들은 이게 그저 정부가 노동자들의 목을 조일 시간을 벌기 위한 꼼수일 뿐이라고 주장했습니다. 시위 중 하나는 폭력적으로 변하는 바람에 경찰이 강제로 해산시킬 수 밖에 없었지만, 다행히 후폭풍은 없었습니다."
uk.24.a:0 "알겠다"

uk.25.t:0 "노조 금지에 대한 불만 심화"
uk.25.d:0 "노조 금지에 대한 시위는 계속되었고, 특히 웨일즈와 스코틀랜드가 심각했습니다. 노동 지도자들은 그들의 위치를 지키며 그들이 착취당할경우 들고 일어날 수 있게 함과 동시에 시간과 장소를 정부가 통제할 수 있도록 유지하고 있습니다. 다행히도 시위는 열기를 잃고 있는 것처럼 보입니다만... 생디칼리슴 민병대가 많은 신병을 모집하고 있다는 증거가 있습니다."
uk.25.a:0 "심각한 일이 생길지도 모르겠군..."

uk.26.t:0 "생디칼리스트 재판 개정"
uk.26.d:0 "얼마 전에 자수한 아서 호너를 포함해, 영국군에 체포된 생디칼리슴 지도자들에 대한 재판이 시작되었습니다. 호너의 재판은 영국 언론의 큰 주목을 받았으며, 그는 영국이 '노동의 역사뿐 아니라 그 미래를 위해서' 타협할 필요가 있다는 주장을 설득력 있게 펼쳐놓았습니다. 실제로 그가 많은 동조를 얻었을까봐 취재를 후회한 사람들도 꽤 있습니다. 몇몇 정치인들은 이런 재판이 일벌백계의 모범사례를 만드는데 아주 적합하다고 주장하지만, 다른 정치인들은 가혹한 처벌이 저항의지를 불태우게 만들 뿐이 아닐까 걱정하고 있습니다."
uk.26.a:0 "너무 가혹한 처벌을 주지 말자"
uk.26.b:0 "호너를 포함하여 모두를 선례로 보여야 한다"

uk.27.t:0 "시위자들이 '법정 쇼'에 대해 분노하다"
uk.27.d:0 "생디칼리스트 재판은 종료와 함께 최근에 아서 호너의 지지자가 된 사람들을 포함해 많은 노동계층의 시위를 촉발시켰습니다. 판결이 가벼웠던 까닭에 시위의 열기가 심하지는 않습니다만, 그럼에도 그들은 이 재판이 처음부터 시작되지도 말았어야 한다고 주장합니다. '우리가 잘못한게 뭐가 있냐!'는 팻말도 보이는군요. 영국 경찰은 시위를 주시하고 있으며, 폭력사태로 확대되지는 않았습니다."
uk.27.a:0 "도무지 끝날 기미가 안 보이는군..."

uk.28.t:0 "중앙형사법원 폭파 사건"
uk.28.d:0 "생디칼리스트 재판에 대한 시위는 곧 분노의 투쟁으로 이어졌습니다. 아서 호너는 최소 3가지 죄목에서 유죄를 선고받았고, 노동 지지자들은 각 재판정에서 유죄 판결문이 읽힐때마다 분노가 폭발했습니다. 법정 바깥쪽의 폭동은 즉시 진압되었지만, 밤에 런던 중앙형사법원에서 폭탄이 터지면서 더 폭력적인 시위로 이어졌습니다. 형사법원의 최고기관으로서 중앙형사법원은 국왕의 정의의 상징이었고, 폭발은 아무것도 앗아가지 못했습니다. 다행히도 폭발 당시 건물은 대부분 비어 있었으며, 몇몇이 부상당했을 뿐입니다. "
uk.28.a:0 "부끄러운 장면이다"

uk.29.t:0 "노동당 문제"
uk.29.d.notinpower:0 "총선거 개최가 전망됨에 따라 정부는 다음 사항을 결정해야 합니다. 언젠가 선거가 이뤄진다면 노동당의 입후보를 허용해야 할까요? 클레멘트 애틀리는 노동당이 생디칼리슴 정부와 협력한 것은 사실이지만, 그들에겐 선택의 여지가 없었다면서 출마 선언을 했습니다. 노동당은 브리튼 연방에서 권력을 가지지 못했으며, 일반 시민들의 편의를 위해 일한 것이 전부라고 그는 주장합니다. 노동 운동 자체를 처벌해서는 안된다는 것도 맞는 말입니다. 애틀리의 동기에 의문을 제기하는 사람들이 있으며, 그가 브리튼 연방과 협력했다는것은 그 자체로 범죄로 처벌받을 수도 있는 일이지만 노동당이 많은 지지자를 가지고 있는 것 또한 분명한 사실입니다. 아무래도 금지하는 것은 어려워 보입니다."
uk.29.d.inpower:0 "총선거 개최가 전망됨에 따라 정부는 다음 사항을 결정해야 합니다. 클레멘트 애틀리는 왜 그가 아직도 체포되지 않았는지 궁금해하는 사람들이 있음에도 국회 출마 선언을 했습니다. 그러나 노동당은 브리튼 연방에서 권력을 행사하여 영국 시민들을 죽음으로 이끄는 명령들을 내렸습니다. 애틀리는 어려운 상황에서 당이 최선을 다했을 뿐이라고 주장하며, 많은 영국 시민들이 이에 동의합니다. 노동당은 많은 지지자를 가지고 있으며, 정당 자체를 금지하는 것은 재앙을 불러올 것이라는 사람들도 있습니다."
uk.29.a:0 "노동당을 용서한다"
uk.29.b:0 "노동당은 허용하겠지만 애틀리는 안 된다"
uk.29.c:0 "노동당을 금지한다"

uk.30.t:0 "대규모 시위가 국가를 뒤흔들다"
uk.30.d:0 "노동당 금지와 클레멘트 애틀리의 체포는 영국 공화정에 악재를 불러왔습니다. 버밍엄과 리버풀과 같은 여러 도심지에서 폭탄 테러가 발생하고 몇몇 시위가 폭력 사태로 발전했습니다. 이는 더 큰 혁명을 향한 불씨가 될 수 있다는게 일반적 견해이며, 결국 1925년이 반복될 수도 있습니다. 경찰의 평화유지 활동을 돕기 위해 영국군 병력이 투입되었으며, 현재까진 일이 더 확대되지 않고 있습니다."
uk.30.a:0 "불안한데, 설마..."

uk.31.t:0 "돌아온 귀족들"
uk.31.d:0 "조국으로 돌아온 영국 망명자들은 자신의 땅이 압류되고 집을 빼앗겼다는 사실을 알게 되어 재산 반환을 요구하고 있습니다. 문제는 당연히, 새로운 입주자들이 브리튼 연방에게 합법적인 소유권을 부여받았기 때문에 그들을 무작정 내쫒는게 불공평하다는 겁니다. 1925년의 혁명 이후 도망친 귀족들에 대한 분노가 쌓여가고 갈등이 심화되고 있으며, 이 문제를 깔끔히 해결하기 위한 국가의 결정이 요구되는 바입니다."
uk.31.a:0 "불법적으로 획득한 것들이니 원래 소유권자에게 돌려줘라"
uk.31.b:0 "현재 소유권자들은 보상받을 것이지만, 소유권을 포기해야 한다"
uk.31.c:0 "귀족들은 그들의 손해를 보상받을 것이다"

uk.32.t:0 "자유선거 발표"
uk.32.d:0 "수개월간의 준비 끝에 임시 정부는 해방 이후 영국의 첫 자유 선거를 위한 준비를 완료했습니다. 국왕 폐하께선 하원 의원 660석에 대한 소요를 제기하셨으며, 정당들도 선거 운동을 시작했습니다. 정부에 의심을 품은 사람들조차도 자유가 진정으로 다가왔음을 느끼면서 선거의 열기가 전국에 퍼졌습니다."
uk.32.a:0 "이 얼마나 자유로운가!"

uk.33.t:0 "[GetYear]년 영국 총선"
uk.33.d:0 "마침내 해방 이후 영국 최초의 총선거가 진행되고 있습니다. 그리고 의회에서 가장 많은 의석을 획득한 정당은..."
uk.33.a:0 "토리당"
uk.33.b:0 "자유당"
uk.33.c:0 "노동당"

uk.34.t:0 "[GetYear]년 총선"
uk.34.d:0 "다시 한 번, 영국 시민들은 다음 4년동안 의회를 이끌 정당을 투표했습니다. 이번 선거의 승자는 바로..."

uk.35.t:0 "총선 취소"
uk.35.d:0 "오늘 [CAN_king_full_name] 폐하께서 참석한 긴급 국회 회의가 소집되었습니다. 수상은 폐하께 민주주의를 회복하기에는 국가가 너무 황폐화되었으며, 안정된 미래를 위해 선거 없이 '국회의 지도'가 필요하다는 것을 보여주는 자료들을 제시했습니다. [CAN_king_first_name] 폐하께서도 승낙하셨고, 하원은 헨리 페이지 크로프트를 향후 최소 5년간의 수상으로 선출했습니다. 이 사실이 발표되자 대중의 반응은 찬물을 끼얹은 듯 했습니다. 폭동과 시위가 즉시 시작되었고, 전국에서 생디칼리슴 민병대의 활동이 시작되었다는 소문이 보고됨에 따라 영국군은 경계 태세를 발령했습니다."
uk.35.a:0 "좋지 않은데..."

uk.36.t:0 "붉은 단검의 밤"
uk.36.d:0 "지난 주에 생디칼리슴 민병대가 반란에 가세했고, 이는 오늘 런던에서 벌어진 버킹엄 궁전을 점령하고 [CAN_king_first_name] 국왕 폐하를 시해하려는 민병대들과의 치열한 전투로 절정에 이르렀습니다. 국가의 핵심에 충격을 줄 생각이었다면, 그들은 성공했습니다. 하지만 아침이 다가올 무렵, 다행히도 생디칼리스트들에게 그들의 임무를 완수할 장비와 지원이 다 떨어졌다는게 명백해졌습니다. 생디칼리슴에 대한 영국의 분노가 여전함을 깨달은 민병대는 뿔뿔이 흩어져 패주했고, 1925년의 반복은 없을 것임이 분명해졌습니다. 이렇게 질서가 유지되었습니다."
uk.36.a:0 "이제 안심이군!"

uk.37.t:0 "베버리지 보고서"
uk.37.d:0 "윌리엄 베버리지의 연구가 완성되었습니다. 그는 많은 기대와 함께 '사회 보험과 관련 서비스'라는 이름의 보고서를 국회에 공식적으로 제출했습니다. 거기서 베버리지는 조화로운 사회를 파괴하고 영국을 재건하는데 장이물이 될 5대 악을 지목하고 자세히 설명했는데, 이는 각각 '불결', '무지', '빈곤', '나태', '질병'입니다. 또 보고서는 사회 복지 국가로의 이행과 국가적 무료 보건 서비스의 시행을 권고합니다. 말할 것도 없이 베버리지 보고서는 대중에게 대단한 인기를 얻었고, 대부분의 사항을 이행하지 않는다는 것은 힘든 일이 될 것 같습니다."
uk.37.a:0 "그래도 내용의 발상이 대단하긴 하다."

uk.38.t:0 "피구의 보고서"
uk.38.d:0 "저명한 경제학자 아서 세실 피구의 연구가 끝났습니다. 대대적인 축하를 받으며 그는 공식적으로 '영국 사회의 민간 기업 복구'라는 제목의 보고서를 의회에 제출했습니다. 이 책에서 피구는 영국 기업을 노동조합의 손아귀에서 해방시켜, 부유층에게 많은 혜택이 가게 하지 않으면서도 이 기업들을 공정하게 민영화시키는 일련의 조치들을 제안했습니다. 이 단계에서 가장 중요한 것은 화폐 개혁인데, 이는 새로운 정부 은행 기관을 통해 새로운 무이자 신용 시스템을 구축하는 조치들을 포함합니다. 이 보고서는 정부 인사들에게 매우 인기가 있는 반면, 일반 대중은 이 보고서가 단순히 새로운 불평등으로 이어질 것이라고 비난하고 있습니다. 그러나 정부는 이러한 비난이 단순히 생디칼리스트 반역자들의 목소리일 뿐이라며 무시하고 있습니다."
uk.38.a:0 "훌륭한 발상이군."

uk.50.t:0 "새로운 참모총장"
uk.50.d:0 "영국군을 재건하는데 있어 가장 먼저 할 일은 새로운 국방참모총장(Chief of the Defence Staff)을 임명하는 것입니다."
uk.50.a:0 "에드문드 아이언사이드 경"
uk.50.b:0 "해롤드 알렉산더"
uk.50.c:0 "앨런 브루크"
uk.50.e:0 "존 딜"

uk.51.t:0 "육군참모총장 임명"
uk.51.d:0 "우리의 관심이 영국 육군의 재편으로 바뀌었으므로 이제 누가 육군참모총장(Chief of the General Staff)으로서 그 미래를 책임질지 결정할 때입니다."
uk.51.a:0 "에드문드 아이언사이드 경"
uk.51.b:0 "해롤드 알렉산더"
uk.51.c:0 "마일스 댐프시"
uk.51.e:0 "존 딜"

uk.52.t:0 "해군본부 제1해군위원 겸 왕립해군참모총장 임명"
uk.52.d:0 "우리의 관심이 왕립 해군의 재편으로 바뀌었으므로 이제 누가 해군본부 제1해군위원 겸 왕립해군참모총장(Office of the First Sea Lord and Chief of the Naval Staff)으로서 그 미래를 책임질지 결정할 때입니다."
uk.52.a:0 "마운트배튼 경"
uk.52.b:0 "두들리 파운드 경"
uk.52.c:0 "로우 키즈"
uk.52.e:0 "필립 비앙"

uk.53.t:0 "왕립공군참모총장 임명"
uk.53.d:0 "우리의 관심이 왕립 공군의 재편으로 바뀌었으므로 이제 누가 공군참모총장(Chief of the Air Staff)으로서 그 미래를 책임질지 결정해야 합니다."
uk.53.a:0 "휴 트렌타드"
uk.53.b:0 "트래퍼드 리멜러리"
uk.53.c:0 "존 체이머"
uk.53.e:0 "아서 테더"

uk.54.t:0 "생디칼리스트 신병 문제"
uk.54.d:0 "영국군이 돌아온 지금, 많은 사람들이 줄을 서서 입대하려 하거나... 혹은 브리튼 연방에 복무했던 사람들이 재입대하려고 합니다. 문제는 우리가 그들을 받아들여야 하는집니다. 물론 그들 중 대부분은 그저 명령받은대로 했을 뿐입니다. 하지만 당연히 그들중엔 생디칼리슴에 동조하는 사람들이 섞여 있습니다. 그들을 우리 군에 입대시킬 위험을 감수해야 할까요?"
uk.54.a:0 "당분간은 생디칼리스트 병사들을 받아들이지 않을 것이다"
uk.54.b:0 "엄중한 심사를 통해 소수 인원을 선별해 받을 것이다"
uk.54.c:0 "우리는 인력이 필요하다, 재입대를 원하는 사람들을 최대한 많이 받아들여라"

uk.55.t:0 "국군 무기 계약"
uk.55.d:0 "국군 무기 계약을 위해 경쟁하는 수많은 영국 회사들이 있습니다. 각 회사마다 특화된 분야가 다르기 때문에 어느부분에 집중해야 할지 우리가 선택할 수 있습니다. 심사숙고 끝에 우리가 계약을 체결한 회사는..."
uk.55.a:0 "웨블리 & 스콧"
uk.55.b:0 "버닝햄 소화기 회사"
uk.55.c:0 "모리스 자동차"
uk.55.e:0 "스털링 무기 회사"

uk.56.t:0 "국가 조선 계약"
uk.56.d:0 "영국 해군을 예전의 영광스런 모습으로 재건하는 일은 업청난 사업이 될 것이며, 우선 계약자로 선정되려고 경쟁하는 수많은 조선 회사가 있습니다. 우리가 우선 계약을 체결한 회사는..."
uk.56.a:0 "캄멜 라이어드"
uk.56.b:0 "존 브라운 회사"
uk.56.c:0 "스완 헌터"

uk.61.t:0 "[From.GetNameDefCap](이)가 협상국의 맹주가 되다"
uk.61.d:0 "군대와 정부를 복원한 [From.GetNameDef](은)는 다시 한 번 협상국의 맹주로 자리매김했습니다. 영국 관리들은 [old_leader.GetAdjective]의 군사 지도자들을 만나 인수인계를 진행중이며, 런던에서 [CAN_king_full_name](이)가 영국이 다시 돌아올 수 있게 해 준 [old_leader.GetNameDef]의 희생과 노력에 감사를 표하는 화려한 행사가 열렸습니다."
uk.61.a:0 "영국의 복귀를 환영한다"

uk.62.t:0 "5개의 눈 계획"
uk.62.d:0 "[From.GetNameDefCap](은)는 협상국의 첩보활동을 통합하는 '5개의 눈' 계획을 시작했습니다. 동맹국들이 서로에게 간첩질하지 않고 서로의 정보와 노력을 공유한다면 훨씬 효율적으로 활동할 수 있을 게 분명합니다."
uk.62.a:0 "어디 시도해 보자"
uk.62.b:0 "안 하는 게 낫겠어."

uk.63.t:0 "대영제국 내 관세 특혜 계획"
uk.63.d:0 "대영제국 내 관세 특혜(Imperial Preference) 계획은 혁명이 있기 수년 전부터 존재했던, 영연방 국가들이 더 긴밀하게 유지되기 위한 계획입니다. 개발도상국들도 국제 무역에 적극적으로 나섬에 따라, 영연방 내에 자유무역을 구현함으로서 서로 친밀한 관계를 유지할 수 있을 뿐 아니라 우리 시장이 다른 나라에 더 쉽게 진출하는 효과도 부를 수 있습니다."
uk.63.a:0 "훌륭한 발상이다!"

uk.64.t:0 "대영제국 내 관세 특혜 계획"
uk.64.d:0 "영국 정부는 '대영제국 내 관세 특혜(Imperial Preference)'라 불리는 정책을 우리에게 제안했습니다. 이것은 혁명이 있기 전부터 존재하던 것이며, 영연방 국가들을 더 밀접한 관계로 만들어줍니다. 개발도상국들도 국제 무역에 적극적으로 나섬에 따라, 영연방 내에 자유무역을 구현함으로서 서로 친밀한 관계를 유지할 수 있을 뿐 아니라 우리 시장이 다른 나라에 더 쉽게 진출하는 효과도 부를 수 있습니다."
uk.64.a:0 "좋아, 진행시켜"
uk.64.b:0 "아니, 필요없다"

uk.65.t:0 "영불관계"
uk.65.d:0 "영국과 프랑스는 협상국의 일원으로서 길고 긍정적인 관계를 맺었습니다. 이는 1차 세계대전의 불행한 결과로 이어지지만, 우리는 그 고난을 견뎌냈으며 마침내 두 나라 모두 원래의 모습으로 회복되었습니다. 영국 정부는 프랑스에게 두 가지 제안을 했습니다. 하나는 생디칼리슴 반란 이후 관리에서 벗어났던 영토의 교환이고, 두 번째는 유렵 역사의 다음 장을 향해 우정과 협력에 관한 상호 합의를 갱신하는 것입니다. "
uk.65.a:0 "뭐, 자연스러운 일이지"
uk.65.b:0 "물론 동의하겠다!"
uk.65.c:0 "아니, 여기엔 관심 없다"

uk.66.t:0 "프랑스의 거절"
uk.66.d:0 "놀랍게도 프랑스 정부는 우리의 간단한 제안을 거부했습니다. 그들과 우리가 서로의 관계에 관해 생각하는 게 다른 것일까요?"
uk.66.a:0 "저 빌어먹을 프랑스 놈들은 왜 항상 저런 식이지?"

uk.67.t:0 "[return_state.GetName]의 운명"
uk.67.d:0 "이제 [From.GetNameDef](이)가 복원되었으므로 [Root.GetAdjective] 정부에게 현재 [From.GetAdjective]의 영토인 [return_state.GetName]의 반환에 대해 상의해봅시다."
uk.67.a:0 "물론 그들은 가져 갈 자격이 있다"
uk.67.b:0 "아니, 내 생각엔 아닌 것 같은데."

uk.68.t:0 "빅토리아 브리타니아"
uk.68.d:0 "오늘 영국 정부는 빅토리아 브리타니아(Victoria Britannia)의 건설을 완료했습니다. 이것은 핼리팩스 항구의 언덕 위에 세워진 120피트의 동상으로, 영국을 입헌군주국으로 돌려놓은 캐나다의 브리튼 연방에 대한 승리를 기념하는 것입니다. [GetBritishExilePM] 영국 수상은 구름같이 모여든 군중에게 캐나다 정부와 군대에게 감사하며 [CAN.GetNameDef](와)과 [GBR.GetNameDef](은)는 다른 모든 국가를 능가하는 '특별한 관계'를 유지할 것이라고 약속했고, 떠나갈듯한 박수갈채를 받았습니다. 이 행사는 영국의 해방을 위해 순국한 사람들을 기리기 위한 묵념의 시간을 가지고, 동맹국들의 이런 노력이 두 번 다시 필요치 않도록 하겠다는 수상의 엄숙한 약속으로 끝을 맺었습니다."
uk.68.a:0 "우리가 얼마나 고마운지 모른다"
uk.68.b:0 "우리를 생각해줘서 감사하다"
uk.68.c:0 "가치있는 시간이었다"

uk.69.t:0 "[GetYear]년 웨스트민스터 선언"
uk.69.d.allthree:0 "영국 국회는 1926년의 영국 붕괴 이후 사실상 독립한 [CAN.GetNameDef], [AST.GetNameDef], [SAF.GetNameDef]같은 식민지 자치령들의 지위에 관해 몇 달동안 논의를 지속해 왔습니다. [GBR.GetNameDef] 정부가 복원되면서 자치령들의 지위에 관한 다음과 같은 선언이 발표되었습니다: '자치령은 법적 독립국가로서 간주되며, [GBR.GetNameDef](와)과 동등한 파트너로든 혹은 다른 방식으로든, 영연방에 속해있든 외부에 있든 세계 속에서 자신이 나아갈 길을 자유롭게 찾을 수 있다.' 일부 사람들은 웨스터민스터 선언을 10년 넘게 실재해온 현실을 인정할 뿐이라고 간주하지만, 자치령의 영국에 대한 기여를 인정하는 선언으로 받아들일 수도 있습니다."
