### Focuses ###
commune_of_france_focus:0 "프랑스 코뮌 중점계통도"

FRA_amenagement:0 "영토 계획"
FRA_amenagement_desc:0 "우리의 영토는 광대하고 불균등하게 개발되었으며 일부 농촌 지역이 낙후되는 동안 다른 지역은 번영하고 화려한 속도로 성장했습니다. 우리는 지역 발전을 장려하고 지역 및 국가 차원에서 그 문제를 해결하기 위한 야심찬 인프라 프로젝트를 고려해야 합니다."
FRA_hydroelectricity:0 "수력 발전"
FRA_hydroelectricity_desc:0 "알프스 산맥과 중앙 고지의 산악 지대에는 높은 흐름의 강이 많고, 이 지역들은 깨끗하고 지속적인 에너지 원을 설치하고 코뮌의 산간 지방을 발전할 수있는 완벽한 환경을 갖추고 있습니다."
FRA_swiss_hydroelectricity:0 "스위스 수력 발전"
FRA_swiss_hydroelectricity_desc:0 "최근에 로잔을 코뮌으로 통합한 결과 우리는 알프스, 특히 발레에 있던 기존 수력 발전소의 확장을 위한 여러 가지 완벽한 장소를 발견하게 되었습니다. 우리의 주요 엔지니어들은 이 지역의 댐 확장이 우리 경제에 큰 도움이 될 것이라고 확신합니다."
FRA_chemins_de_fer:0 "철도 사무국"
FRA_chemins_de_fer_desc:0 "노동총동맹에서의 프랑스 인프라의 상태에 관한 의회 회의는 우리 철도 시스템의 무질서와 그것이 왜 그렇게 되었는지를 보여주었습니다. 의회는 프랑스의 모든 지역을 연결하기 위해 철도의 개발 및 유지 보수를 담당하는 새 부서를 만들어야 할 필요성에 동의했습니다."
FRA_mining_expansion:0 "광업 확장"
FRA_mining_expansion_desc:0 "알프스 지역과 중앙 고지 지역의 경제 및 기반 시설 개발은 그곳에서 이용 가능한 광물 자원의 더 큰 개발을 허용합니다. 우리의 광부들은 새로운 광물 매장지를 발견했으며, 이제는 산업적 규모로 채굴할 준비가 되었습니다!"
FRA_plan_prost:0 "프로스트의 계획"
FRA_plan_prost_desc:0 "엔지니어이자 도시 계획가인 앙리 프로스트는 외진 교외 지역을 연결하기 위해 파리 지역을 중심으로 고속도로를 개발할 계획을 세웠습니다. 이 아이디어는 널리 지지받고 있으며 노동총동맹은 코뮌을 통해 고속도로를 확장하기 위한 새로운 프로젝트에 자금을 지원하기로 결정했습니다. 마르세유 코뮌, 그리고 리옹 코뮌은 본인들 도시에도 고속도로망을 연결해 줄 것을 요청했습니다."
FRA_autoroutes:0 "고속도로"
FRA_autoroutes_desc:0 "고속도로는 도시 지역의 경제와 노동자 이동에 막대한 이익을 가져다주었습니다. 이제는 이를 전국으로 확장하려는 야심찬 계획이 발표되었습니다! 우리나라의 모든 구석 구석을 연결하면 지역 발전에 막대한 영향을 미치고 혁명에 도움이 됩니다."

FRA_eco_direction:0 "경제의 방향"
FRA_eco_direction_desc:0 "우리들의 경제는 노동자에게 더 공정하고, 일반적으로 꽤 효율적입니다. 자본가의 변덕에 의해 죽고 사는 반동주의 경제에 비한다면 더욱이요. 그러나 내부에 벌어지는 분쟁은 인미들이 자신 경제를 운용하는 것을 어렵게 합니다. 이제 BGT를 소집할 시간입니다. 이 문제는 코뮌 파벌 중 하나에 의해 해결될 것입니다."
FRA_orth_syndicalism:0 "정통 생디칼리슴"
FRA_orth_syndicalism_desc:0 "혁명 이후 정해진 과정은 재확인되었습니다. 이 정통은 효과가 입증되었고, 약간의 미세조정을 거친다면 더욱 좋아질 것입니다."
FRA_reduce_unemploy:0 "실업률 감소"
FRA_reduce_unemploy_desc:0 "라인강 너머의 실업률이 사상 최고치에 이르렀습니다. 우리는 프랑스 노동자가 항상 가족을 먹일 직업을 갖도록 해야 합니다. 우리 국민들에게 지속 가능한 성과를 제공하는 이 간단한 임무에서, 우리는 자본주의 경제와 그들의 끊임없는 위기에 대한 우리 고유의 우월성을 증명합니다."
FRA_work_design_coop:0 "노동자와 설계자의 협력"
FRA_work_design_coop_desc:0 "설계 및 개념를 하는 과학자, 엔지니어와 실제로 이를 구축 한 근로자간의 협력을 증가시킴으로써 우리는 생산 기술을 빠르게 개선 할 것입니다. 또한 디자이너가 직접적으로 노동자들에게 대해 가르쳐줌으로써 노동자들에게 새로운 기술을 신속하게 교육하고 교육 할 수 있습니다."
FRA_improve_manage:0 "노동조합 개선"
FRA_improve_manage_desc:0 "노조는 오랫동안 경제를 이끌어 왔지만, 규칙에 약간의 틈과 허점이 있어 착취 될 수 있고, 경제에 심각한 결과를 초래합니다. 그러나 우리는 우리나라에서 노동조합의 위치에 의문을 제기하지 않을 것입니다. 대신 관리를 강화하고 일부 규칙을 다시 작성할것입니다."
FRA_dedication:0 "헌신의 감각"
FRA_dedication_desc:0 "노동자는 코뮌과 프랑스 국민 전체의 이익을 위해 일하고 있음을 깨달아야 합니다. 그는 언제나 자신의 일에 투자해야 한다고 생각하며, 우리가 국가 정신과 생산성을 향상시킬 수있는 방법입니다. 채찍이나 억압적인 사장은 필요 없습니다."
FRA_fac_towns:0 "공장 도시"
FRA_fac_towns_desc:0 "코뮌의 산업 기반을 급속도로 확장하려는 우리의 계획은 새로운 공장 도시, 특히 주택과 현대 상품을 그들과 그들의 가족에게 제공하도록 특별히 고안된 도시와 그들의 일터와 가까운 곳에 사는 것을 확립함으로써 지원 될 수 있습니다."
FRA_Industrialisation:0 "공동체 공업화"
FRA_Industrialisation_desc:0 "쟝 제롬은 코뮌의 새 경제 장관입니다. 그는 자코뱅파이며, 공동 산업화의 지지자입니다. 우리 나라는 항상 유럽의 현대 경제 중 하나 였지만 우리는 아직 루르 밸리와 비교할 수 없습니다. 야심찬 산업 기반 확대 계획에 의해서만 우리는 독일을 이길 수 있습니다."
FRA_inter_coop:0 "국제 협력"
FRA_inter_coop_desc:0 "우리의 전문 기술은 세계 최고 중 하나이지만, 우호적인 국가에서 만들어진 획기적인 기술이 무시되기 쉽습니다. 새로운 생산 기술에서 경영 이론에 이르기까지 우리는 주의를 기울여야하며 우리 경제에 도움이되는 것은 빌려야합니다."
FRA_war_eco_agri:0 "전시 경제와 농업"
FRA_war_eco_agri_desc:0 "자크 도리오는 코뮌의 새 경제 장관입니다. 그는 소렐리안으로, 농업의 야심찬 발전과 함께 전시 경제로의 빠른 전환을 주장하는 그의 '전쟁, 경제 및 농업'이론의 지지자입니다. 독일의 반동군이 공격하면, 우리는 분명히 소총과 빵을 이용하게 될 것입니다."
FRA_modern_farms:0 "현대 농장"
FRA_modern_farms_desc:0 "농업은 고대부터 문명의 필수 요소 였지만, 단지 한 세기 만에 근본적으로 변했습니다. 트랙터와 같은 최근 도구를 사용하면 한 명의 농부가 하루에 수십 명의 농부와 몇주가 필요한 농장을 수확 할 수 있습니다. 우리 농장을 기계화하고 우리의 식탁과 식량에 더 많은 음식을 추가합시다."
FRA_war_industry:0 "전쟁 산업"
FRA_war_industry_desc:0 "독일의 적대에도 불구하고 우리 경제는 여전히 대부분 민간 상품 생산에 전념하고 있으며 주요 전쟁에 적합하지 않습니다. 외부 위협으로부터 효율적으로 코뮌을 방어하려면 군대과 장비 생산을 개발해야합니다."
FRA_mass_production:0 "대량 생산"
FRA_mass_production_desc:0 "우리의 적은 많으며 결과적으로 우리 군대는 상당히 큽니다. 이 군대는 장비가 많이 필요하며, 이것은 분명히 우리 공장에 부담이 됩니다. 우리는 모서리를 자르지 않고 디자인과 제조를 통해 소형 무기 생산을 개선 할 수있는 새로운 방법을 모색해야합니다."
FRA_cooperatives:0 "협동 조합"
FRA_cooperatives_desc:0 "다니엘 게렝은 코뮌의 새 경제 장관입니다. 그는 아나키스트로, 협동 조합의 제안자입니다. 코뮌 정부는 일차적으로 노동자들에게 봉사하기 위해 존재하며, 그들에게 최선의 근무 조건을 보장해야합니다. 그들 자신의 회사를 관리하게하는 것이 좋은 출발점입니다."
FRA_decentralized_industry:0 "분산된 산업"
FRA_decentralized_industry_desc:0 "우리 산업은 현재 파리와 주요 코뮌에 집중되어 있지만, 사람들은 파리, 릴 또는 리옹에서만 살지않으며, 프랑스 전역에서 살고 있습니다. 우리는 국가가 번성하도록 프랑스의 모든 지역을 개발하는 데 모든 노력을 기울여야합니다."
FRA_market_socialism:0 "시장 사회주의"
FRA_market_socialism_desc:0 "우리가 만든 협동 조합은 새롭고 평등한 사회주의 시장에 도입되어야 합니다. 이 시장은 경제를 더욱 역동적으로 만들고 자본주의 시장 경제의 약탈적 행동없이 모든 사람들이 자신들의 목표를 추구하고 사회주의의 이상과 관련하여 산업적 부를 공유 할 수있게 합니다."
FRA_ruralism:0 "농촌주의"
FRA_ruralism_desc:0 "농촌의 삶은 인간에게 알려진 최고의 삶이지만, 산업 경제의 필요성으로 인해 대부분의 프랑스 국민은 이 삶을 불가능하게 만들었습니다. 그러나 우리는 공장과 직장을 시골로 옮겨 대량 도시화를 종식함으로써 이 생활 방식을 여전히 장려 할 수 있습니다."

FRA_communal_army:0 "코뮌 군대"
FRA_communal_army_desc:0 "프랑스는 군대를 가지고 있지만, 이들은 여전히 통일된 방향성이 없는 군대입니다. 어떤 사람들은 여전히 세계대전 기간과 마찬가지로 최고 사령관이 있는 군대를 제안합니다. 다른 이들은 NCO에 더 많은 주도권을 원합니다. 다른 사람들은 여전히 동력화되고 기동화된 군대를 원하고 있습니다. 마지막으로 대량 징집에 대한 아이디어도 있습니다. 우리가 군대 노조를 해체한 이상, 통일된 비전을 제시해야만 합니다."
FRA_principe_concentration:0 "집중의 원칙"
FRA_principe_concentration_desc:0 "대 전쟁의 학살이 보여주듯이, 전선에 우리 보병들을 배치하고 포병 화력에 정확성만 의존해서는 이길 수 없습니다. 지역적 돌파를 만들고, 그것에 대한 투자만이, 우리가 승리와 함께 문자 그대로 적과 그 전선을 부술 수 있을 겁니다."
FRA_tank_research:0 "탱크 연구 보조금"
FRA_tank_research_desc:0 "탱크는 우리에게는 새로운 것이 아니고 세계에도 새롭지도 않지만 전쟁의 비교적 새로운 구성 요소입니다. 전쟁 기간 동안 탱크 건설이 개선되어 장갑의 진정한 잠재력이 드러나기 시작했습니다. 전쟁의 미래에 관대하게 투자합시다."
FRA_fast_army:0 "속도 예찬"
FRA_fast_army_desc:0 "기동화는 기병대의 미래 이상입니다. 평범한 트럭은 적의 총격에 오래 버티지 못하지만 우리 군대는 놀랍도록 적은 시간에 최전선에 진입 할 수 있습니다. 우리는 모든 전술, 모든 훈련, 모든 장비의 목표를 신속하게 만들어야합니다. 민첩화는 기회입니다."
FRA_tank_assembly_line:0 "탱크 조립 라인"
FRA_tank_assembly_line_desc:0 "탱크는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 기본 품질 기준을 작성함으로써 장갑 제작 속도를 높이고 적들에게 벽과 같이 느껴질 거대한 전차 사단의 전차에 공급할 수 있습니다."
FRA_tank_quality_line:0 "고품질 생산"
FRA_tank_quality_line_desc:0 "탱크는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 하지만, 품질에 우선 순위를 두면 이와 관계없이 탱크를 최고 수준으로 유지할 수 있습니다. 따라서, 우리가 생산하는 모든 탱크는 우리의 적들이 필사적으로 우리에게 대응하는 깡통들을 쉽게 부수어 낼 것입니다."
FRA_centralized_hc:0 "중앙 집권 사령부"
FRA_centralized_hc_desc:0 "우리는 1919 년의 부도덕한 사건이 코네트 주민들에게 군 고위 사령부에 대한 깊은 불신을 가했다는 것을 알고 있습니다. 그럼에도 불구하고 우리는 사령부의 개념을 회복시켜야 할 것입니다. 전투 전술을 결정하는 분대장의 아이디어는 매력적이지만 누가 보급과 전략적 기동을 신경쓸 것입니까?"
FRA_analysing_wki:0 "세계대전 분석하기"
FRA_analysing_wki_desc:0 "우리와 영국인들에게 일어난 비극인 세계대전은, 공부하는 것은 괴로운 주제이지만,그와 상관없이 공부해야합니다. 이 전쟁의 성공과 실패로부터 우리는 다음 전투가 어떻게 치러져야 하는지를 배울 것입니다. 갈등이 일어날때 새로운 전술과 전략이 아무데서나 튀어 나오게 될 것이라고 생각하는 사람들은 착각합니다."
FRA_war_experience:0 "전쟁 경험"
FRA_war_experience_desc:0 "프랑스 군은 많은 전쟁에 맞서 싸웠고 더 많은 전투를 벌일 것입니다. 언제나 우리는 이러한 갈등을 멈추고 반영해야하며 가능한 한 철저하게 분석하여 계획이 옳은지 잘못되었는지 찾아야합니다. 코뮌의 깃발 아래서 싸우지 않았다고해서 그들이 헛되이 죽은 것은 아닙니다."
FRA_military_academy:0 "사관학교"
FRA_military_academy_desc:0 "전쟁은 복잡한 주제이며, 완전히 이해하기 위해 연구되어야합니다. 우리는 1919년 내전동안 많은 재능있는 장교를 발견했지만 새로운 장교를 양성하기위한 예비 조치를 취해야합니다. 우리는 또한 우리의 모든 교리를 공부하고 우리 군 장병 훈련을 이 방법으로 갱신 할 수 있습니다."
FRA_officers_initiative:0 "장교에게 권한 부여"
FRA_officers_initiative_desc:0 "세계대전 중 돌파구가 만들어졌음에도 자율적으로 행동하지 못한 장교 때문에 기회를 잃은 사례가 얼마나 많습니까? 우리는 이런 일이 다시는 일어나지 않도록 보장해야 합니다. 모든 연대는 독립적으로 행동하고, 계획을 세우며, 재량에 따라 적극적으로 행동해야 합니다. 지금은 나폴레옹 시대가 아닙니다. 이것이 바로 현대전입니다."
FRA_mission_type:0 "임무형 지휘 체제"
FRA_mission_type_desc:0 "우리의 계획은 산만하게 짜여 있고, 예기치 않은 일이라도 발생한다면 우리 병력은 그대로 마비됩니다. 우리의 계획은 항상 하나의 구체적인 목표를 염두에 두고 작성되어야 합니다. 지목된 하나의 목표를 위해 움직이되, 모든 상황에 대처할 준비를 갖춰야 합니다. 이렇게 하면, 현장의 상황이 변화할 때마다 계획에 맞춰 행동할 수 있습니다."
FRA_flexible_support:0 "유연한 지원"
FRA_flexible_support_desc:0 "우리 분대의 효율성을 보장하기 위해, 우리는 포병대가 그들을 유연하게 지원할 수 있도록 해야 합니다. 즉, 포병은 언제든지 연계된 모든 분대의 요청에 따라 포탄을 발사할 준비가 되어 있어야 하며, 지원 중대는 전선에서 도움을 청해올때 언제든지 행동할 준비가 되어 있어야 합니다."
FRA_empower_rifleman:0 "보병에게 권한 부여"
FRA_empower_rifleman_desc:0 "우리는 작전의 모든 계획을 수립하고, 우리가 필요한 만큼 많은 야포들을 쌓아둘 수 있지만, 전쟁에서 궁극적으로 승리하려면 결국 필요한 것은 보병입니다. 그들이 재량껏 작전을 수행할 수 있도록 만들어, 보병들이 더 효율적으로 우리를 공격하는 적들을 격퇴할 수 있습니다."
FRA_mass_conscription:0 "대규모 징집"
FRA_mass_conscription_desc:0 "세계대전은 현대전이 이제는 총력전 규모로 진행되며, 언제나 수백만 명의 병사들을 징집할 준비가 되어 있어야 한다는 사실을 의심의 여지없이 보여 주었습니다. 모든 프랑스인은 자신이 어느 때라도, 사랑하는 조국을 반동 세력들로부터 방어하기 위해 징집될 수 있음을 알아야 합니다. 우리는 마지막 인민이 쓰러질 때까지 패배하지 않을 것입니다!"
FRA_improve_manufactures:0 "제조업 개선"
FRA_improve_manufactures_desc:0 "전쟁은 이제 엄청난 규모로 일어나고, 이러한 현대전은 우리가 짐작조차 할 수 없는 수많은 양의 장비를 필요로 할 것입니다. 장비는 소총, 수류탄에 전차, 항공기가 필요하고, 더 많은 종류들이 여기에 추가될 수 있습니다. 우리는 군사 산업이 가능한 한 최고의 효율을 끌어낼 수 있도록 해야 합니다. 우리는 결코 소총만 가지고 싸우지 않을 것입니다!"
FRA_global_organization:0 "전역 조직"
FRA_global_organization_desc:0 "거대한 군대는 거대한 사령부가 필요합니다. 그러나 이는 파리의 집무실에 앉아 지도에 화살이나 그리는 옛날의 사령부가 아닙니다. 그것은 모든 분대, 모든 연대, 모든 군대, 모든 전선을 직접 지휘합니다. 모두 함께, 이들은 우리 군대를 이끌고, 거대한 전쟁에서 우리의 궁극적인 승리를 보장할 것입니다."
FRA_mass_fire_support:0 "대규모 화력 지원"
FRA_mass_fire_support_desc:0 "거대한 군대와 함께 오래된 화력 지원 개념에 대한 새로운 아이디어가 나왔습니다. 오랫동안 포병은 전선을 지원하는 용도로만 사용되었지만, 이제는 좀 더 적극적으로 나서서, 진격하는 병력을 위해 포격으로 길을 열어주는 것입니다. 이렇게 하면, 우리의 가증스러운 적들은 우리가 전진할 때까지 영원히 참호 안에 처박혀 있을 것입니다."
FRA_grand_army_reform:0 "육군 개혁"
FRA_grand_army_reform_desc:0 "우리 군대는 이제 작전과 교리를 통해 행동합니다. 더 이상 누구도 그들을 민병대나 거리의 군중이라고 부르지 않습니다. 우리의 군대는 마침내 자랑스러운 대육군 시절의 위용을 되찾았습니다. 우리 군대 전체 조직이 수많은 병사들과 장교들을 통솔하는 방향으로 육군을 개혁해야 합니다."

FRA_equipment_modern:0 "현대화된 장비"
FRA_equipment_modern_desc:0 "전쟁 무기들은 향상된 성능을 가질 것이고, 더 효율적이 될 것이며, 더 치명적으로 바뀔 것입니다. 일부는 이것을 비극이라고 하지만, 우리는 전쟁을 피할 수 없습니다. 전쟁은 추악한 현실이며, 우리는 반드시 전쟁과 직면할 것입니다. 아마도 우리의 장비를 최고로 만드는 것은, 전쟁을 더 잔인하게 바꾸겠죠. 그러나 우리의 적들 역시 잔인한 장비들을 우리에게 주저 없이 사용할 것입니다."
FRA_special_forces:0 "산악 부대"
FRA_special_forces_desc:0 "산은 전투를 하는데 있어서 매우 다른 환경이고, 우리의 국경 상당수는 산악과 가깝습니다. 따라서 우리는 완벽한 산악 부대 양성을 보장해야 하고, 그리고 산악 포 같은 산악 전투에 맞는 새로운 장비를 개발해야 합니다. 아마 산악 전차도 만들 수 있지 않을까요?"
FRA_tank_division:0 "전차 사단"
FRA_tank_division_desc:0 "비록 잠시 동안만 활약 했지만, 전차는 아직 존재합니다. 전차의 장갑은 소형 화기로는 절대 뚫을 수 없으며, 전차의 강력한 주포는 눈앞에 있는 것이 무엇이든 파괴합니다. 해가 갈수록, 전차들은 더더욱 무거워지고 강력하게 변할 것입니다. 따라서 우리는 전장을 지배하기 위해, 이러한 전차들을 최전선에서 운용해야 합니다."
FRA_road_to_war:0 "전쟁으로의 길"
FRA_road_to_war_desc:0 "독일과의 전쟁은 피할 수 없으며, 독일은 우리의 형제들을 알자스와 로렌에 인질로 잡고 있고, 제국 조약의 많은 괴뢰국들을 가진 유럽의 주요한 반혁명 세력입니다. 그리고 수천만 명의 사람들이 폭군의 압제에 시달리고 있기도 합니다. 이것은 반드시 멈춰져야 합니다. 더불어 우리는 갚아줄 빚이 남지 않았습니까? 대전쟁은 아직 끝나지 않았습니다."
FRA_renseignements_generaux:0 "일반 정보부"
FRA_renseignements_generaux_desc:0 "현대화 된 중앙집권적 정보부 없이는, 우리 국가를 안전하게 보호할 방법이 없다는 것이 명백해졌습니다. 몇몇이 이러한 중앙 정보부 조직에 반발하고 있지만, 어쩔 수 없습니다. 독일의 스파이들은 지금도 우리의 형편없는 정보부를 보면서 비웃고 있을 것입니다."
FRA_military_buildup:0 "군사력 증강"
FRA_military_buildup_desc:0 "다가올 전쟁을 준비하기 위해, 우리는 군수 산업을 빠르고 효율적으로 개발해야 합니다. 아마도 우리 경제 성장에 타격이 가겠지만요. 그리고 번영과 평화를 바라는 대중들 역시 이러한 정책을 싫어할 것입니다. 그러나 슬프게도, 혁명이 살아남기 위해서는 이러한 조치가 명백히 필요합니다."  
FRA_military_buildup_two:0 "경제 조정"
FRA_military_buildup_two_desc:0 "우리가 우리 체제의 정당성을 입증하는 동안에, 자본주의 세상은 아직도 작년에 벌어진 경제 붕괴에 아직도 고통 받고 있습니다. 우리는 이러한 산업적 우위를 이용하여, 몇몇 경제의 특정 부분을 군사적 목적으로 바꾸기로 결정했습니다."
FRA_socialist_education:0 "사회주의 교육"
FRA_socialist_education_desc:0 "프랑스 공화국의 교육은 평범한 시민들이 예술이나 과학 같은 지식을 습득하는데 있어 매우 훌륭했습니다. 또한 우리는 반동 국가에서처럼 규율과 계층 구조를 배우는 것이 아닌 학교에서 학습과 교육을 시키게 하길 원합니다, 따라서 우리는 이러한 유산을 계속 추구할 것입니다."
FRA_Our_time_has_come:0 "보복주의 선전"
FRA_Our_time_has_come_desc:0 "독일에 대한 복수를 바라는 우리의 열망은 오래전부터 이어졌습니다. 1871년 알자스-로렌을 잃은 이후, 구 공화국에서는 그들의 아이들에게 그 땅은 프랑스의 정당한 영토며, 되찾을 것이라고 가르쳤습니다. 슬프게도, 1919년 우리들의 패배로 낸시를 상실했죠. 그러나 끝난 것이 아닙니다. 우리들의 정당한 분노는 프랑스가 다시 완전해질 때까지 끝나지 않을 것입니다!"
FRA_department_revolutionary_ideals:0 "혁명적 이상 부서"
FRA_department_revolutionary_ideals_desc:0 "경험적 가르침은 입증하기 쉽지만, 코뮌의가치를 우리 인민들과 나누는 것은 매우 힘든 일입니다. 불결하게 들릴지 모르지만, 우리는 우리 인민들에게 혁명의 가치를 기억하도록 도와주고, 반동적 영향력을 막을 수 있는 부서를 만들어야 합니다."
FRA_Blanqui_Research_Institute:0 "블랑키 연구소"
FRA_Blanqui_Research_Institute_desc:0 "몇몇 어리석은 국가들은 과학에 대해서 저항하는 반면, 프랑스는 어떠한 반발도 없이 과학을 옹호합니다. 그렇기 때문에 우리의 기술적 우월을 보장하기 위한 새로운 연구 기구 설립을 지원 할 겁니다. 반동분자들이 모든 발견을 의심하고 거부할 때, 우리는 그런 변화를 받아드리면서 더욱 강화될 것입니다!"
FRA_military_buildup_three:0 "추가 군사 개발"
FRA_military_buildup_three_desc:0 "우리의 경제는 잘 개발되어있고, 전쟁 준비가 되어있습니다. 그러나 우리는 산업 계획을 더 촉진시킴으로써 이 이상으로 준비해야 합니다.  코뮌은 단순히 전쟁을 준비하는 것을 넘어, 주위에 있는 어떤 적보다 더 강해야 합니다. 우리는 코뮌이 절대로 패배하지 않을 것을 입증 할 것입니다!"
FRA_military_science:0 "군사 과학"
FRA_military_science_desc:0 "프랑스는 연구 네트워크를 향상시키기 위해 일했습니다. 그러나 이론과학에는 한계가 있습니다. 우리는 새롭게 개장한 블랑키 연구 기관을 군사과학 전문소로 바꾸기로 했습니다. 이러한 투자와 개발은 우리 군대가 유용하게 사용할 새로운 돌파구를 허용 할 것입니다."
FRA_synthetic_refineries:0 "합성 자원"
FRA_synthetic_refineries_desc:0 "프랑스는 자원적으로 매우 풍요로운 국가입니다. 하지만 우리는 모든 것을 가지고 있지 않습니다. 석유나 고무, 텅스텐이나 크롬 같은 것은 항상 부족합니다. 그리고 분쟁이 일어날 때, 해외 수입에 모든 것을 기댈 수는 없습니다. 우리는 반드시 이런 자원을 얻을 새로운 방법을 연구해야 합니다. 일부 과학자들은 이러한 자원에 대한 제작을 제안했습니다."
FRA_secret_weaponry:0 "전기 기계"
FRA_secret_weaponry_desc:0 "컴퓨터 기술이 도표용 기계로부터 발전되기 시작하여, 우리는 컴퓨터 분야는 엄청난 수준으로 발전하는 것을 보았습니다. 우리들의 수학자들은 이 새로운 기계를 이용하여, 신속하고 효과적인 계산을 수행하는데 도움을 준다고 확신합니다. 약안의 후원과 시간이 더해진다면, 우리는 새로운 분야의 가능성을 볼 수 있을 겁니다."
FRA_damocles:0 "다모클레스 프로젝트"
FRA_damocles_desc:0 "2차 인터내셔널 회의 동안 케임브리지에 의해 자극 받은 모임이 케임브리지 대학에서 개최되었습니다. 영국과 프랑스의 이론 물리학자 그룹은 프랑스 영국 공동의 핵 연구를 위한 다모클레스 프로젝트 설립에 필요한 자금을 요구했습니다."
FRA_nuclear_weapons:0 "퀴리 프로젝트"
FRA_nuclear_weapons_desc:0 "다모클레스 프로젝트에 큰 기대를 걸고 있는 동안, 브리튼 연방의 참여 거부는 우리 과학자와 그들 과학자 사이의 협력을 방해했습니다. 그럼에도 불구하고, 우리는 인내심을 갖고 원자를 어떻게 활용할 수 있는지를 알아내려고 노력해야 합니다. 우리는 이 프로젝트를 라듐을 발견하고 우리를 이 길로 인도한 바로 그 여성에게 바칠 것입니다."
FRA_German_borders:0 "독일 국경 요새화"
FRA_German_borders_desc:0 "우리는 뫼즈 강과 플랜더스-왈로키나 국경 안에 이미 상당히 인상적인 요새들을 구축했습니다. 그럼에도 불구하고, 우리는 라디오기지나 현대화된 대포 같은 최첨단의 군사 시설을 건설해야 요새를 강화시켜야 합니다. 일부 시설들은 당연히 공화국 시절에는 절대로 하지 못했을 것이고요."
FRA_extend_line:0 "전선 확장"
FRA_extend_line_desc:0 "우리가 방어할 수 있는 국경을 요새화 하는 노력을 하는 동안, 독일은 우리의 약한 부분을 노려서 공격할게 명확합니다. 해결책은 간단합니다. 약한 부분이 없으면 됩니다. 그들이 물에서 걷지만 않는다면, 우리들의 방어선을 통과하는 것은 불가능 할 것입니다!"
FRA_Demand_Romandy:0 "오트사부아 요구"
FRA_Demand_Romandy_desc:0 "스위스의 오트사부아 불법 점령은 너무 오랫동안 계속되었습니다! 스위스는 우리의 정당한 땅에서 우리 국민들의 폭군과 억압자 노릇을 톡톡히 해왔습니다. 아무도 프랑스 사람들을 박해하고 추적하면서 자신들은 박해를 모면할 수 있다고 생각하는 뻔뻔함을 가질 수는 없습니다. 스위스는 그들의 마지막 실수를 저질렀습니다."
FRA_Demand_Alsace_Lorraine:0 "알자스-로렌 요구"
FRA_Demand_Alsace_Lorraine_desc:0 "이제 프랑스 인민들은 더 이상 좌시하지 않을 것입니다! 마침내 독일은 알자스-로렌을 돌려주던지 아니면 최종적인 반동분자의 귀결에 직면해야 할 겁니다! 그들이 만약 거부한다면, 우리는 베를린을 향해 진격하고, 그들을 전쟁의 야만성과 공포 속에 처박아버릴 것입니다! 우리는 우리의 타락한 형제들에게 복수할 것입니다!"
FRA_war_with_spain:0 "이베리아 해방"
FRA_war_with_spain_desc:0 "피렌체 산맥을 가로질러 있는 남쪽 국경에는 자본주의와 제국주의는 여전히 유지되고 있습니다. 우리의 노력으로 프랑스 제국주의자들이 할 수 없었던 일, 즉 이베리아에 대한 완전한 지배를 이뤄낼 것입니다. 하지만, 이베리아 정복에 대한 명분은 제국주의적인 야망이 아닌 인민들의 해방입니다. 생디칼리슴은 이베리아에서 성공할 것입니다!"
FRA_War_with_germany:0 "독일을 무너뜨리다"
FRA_War_with_germany_desc:0 "놀랍게도, 독일의 반동주의자들은 알자스-로렌을 양도했습니다. 하지만 우리는 여기서 멈출 생각이 없습니다! 혁명은 승리할 것이고, 우리 형제들은 세계대전에서 그들이 겪은 일에 대한 복수를 할 것입니다. 그들은 차라리 그들이 첫 번째 전쟁에서 졌기를 바랄 것입니다. 우리는 그들이 완전히 파괴될 때까지 어떤 것도 멈추지 않을 것입니다!"
FRA_War_with_austria:0 "도나우 강을 붉게 물들이자"
FRA_War_with_austria_desc:0 "오스트리아인들은 합스부르크 가문의 폭정으로부터 성공적인 사회주의를 이끌고 스스로를 해방시키는 과정에서 대단히 무능한 모습을 보였습니다. 그렇다면 우리가 그들을 도울 것입니다. 마찬가지로, 이 시대착오적인 제국의 압제 아래 있는 모든 국민은 자유로워질 것입니다. 유럽은 반동 제국들로부터 자유로워질 것입니다."
FRA_War_with_Netherlands:0 "루덴도르프 포위"
FRA_War_with_Netherlands_desc:0 "베네룩스의 저지대는 우리의 전쟁목표에서 전략적으로 필요한 지역입니다. 독일군은 이쪽 방면에서의 공격을 예상하지 못할 것이고, 만에하나 우리가 성공한다면, 우리는 독일의 핵심 경제 지역인 라인란트에서 독일을 몰아낼 것입니다. 독일은 패배하게 될 것입니다."
FRA_World_revolution:0 "세계혁명"
FRA_World_revolution_desc:0 "유럽에서의 혁명이 이미 확립되면서, 이제는 바깥 세상을 바라볼 수 있습니다. 반동과 제국주의자들로부터 전세계를 해방시키기 위한 엄청난 계획을 시작할 수 있습니다. 우리의 투쟁은 그들 중 마지막이 범죄로 재판을 받게 되면 끝날 것입니다. 세계 사회주의 공화국 만세!"
FRA_european_revolution:0 "유럽 혁명"
FRA_european_revolution_desc:0 "세계혁명에 대한 생각은 고상한 것이지만, 현실주의를 유지해야 합니다. 상당한 영향력과 우리반하는 다른 반동이 없으면 다른 대륙으로 생디칼리슴이 퍼질 것입니다. 그러나 우리는 유럽에 반동분자가 없음을 보장해야 합니다. 유럽 사회주의 공화국 만세!"
FRA_peaceful_revolution:0 "평화적인 혁명"
FRA_peaceful_revolution_desc:0 "우리는 혁명이 끝나지 않을 것이라고 주장하는 사람들의 말을 듣습니다. 하지만 우리는 이유없이 세계 곳곳에서 끊임없는 전쟁을 벌일 여력이 없습니다. 노동자들은 우리가 갈망의 등대 역할을 할 때 자신의 길을 발견 할 것입니다. 대신 우리 자신에 집중합시다. 프랑스 사회주의 공화국 만세!"

FRA_Host_the_Internationale:0 "인터내셔널 회의"
FRA_Host_the_Internationale_desc:0 "사회주의자, 생디칼리스트, 전체주의자, 국가 원수, 정부 수반, 외무 장관, 언론인 등이 모두 제3인터내셔널 첫번째 회의의 개막을 위해 파리에 도착했습니다. 우리는 회의를 주재하는 첫번째 국가이며 이를 통해 세계를 선도하는 사회주의 국가로서의 위상을 확고히 하기를 희망합니다."
FRA_mission_bhartiya:0 "바라티야 코뮌 지원"
FRA_mission_bhartiya_desc:0 "바라티야 코뮌은 이웃 국가들, 델리 제국주의자들과 프린스턴 반동주의자들에 대한 투쟁에서 우리의 지지를 요청했습니다. 그들은 장교와 군대를 훈련시키기 위해 우리에게 군사 고문을 보낼 것을 요청했습니다. 우리는 이 원조가 신속하게 도착하여 인도가 더 빨리 통합 될 수 있도록 보장할 것입니다."
FRA_arab_committee:0 "사회주의 반식민주의 위원회"
FRA_arab_committee_desc:0 "프랑스 민족의 반역자, 사생아 페탱과 그 친구 패거리들은 본토로 돌아가기 위해 원주민 프롤레타리아를 이용합니다. 우리는 그들에게 그런 기회를 주지 않을 것입니다. 우리의 동지인 사일 모하메드는 모든 아랍인들을 위해, 아프리카 전역의 사회주의 해방 운동을 지원하는 발상을 우리에게 제안했습니다."
FRA_working_women:0 "여성 노동자"
FRA_working_women_desc:0 "회의에서 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 우리는 그녀의 주장을 지지했으며 현재 우리 사회에서 여성 노동자의 지위에 관한 상식적인 개혁을 실행할 준비가 되어 있습니다. 반동분자들은 당황 할 수 있습니다. 우리는 분명히 마지막 웃음을 지을 것입니다."
FRA_avantgarde:0 "국제 아방가르드"
FRA_avantgarde_desc:0 "너무 오랫동안 전통 예술과 클래식 음악이 대중들의 오락을 지배했습니다. 재즈는 우리 나라에서 즐겁고 널리 인기 있는 반면, 한 장르가 다른 모든 장르와 대적할 수는 없습니다. 우리는 새로운 것을 창조해야 하고, 세상에 진정한 오락이란 무엇인지 보여줘야 합니다. 그리고 이는 우리가 이 시대의 선한 힘이라는 것을 전 세계에 보여줄 것입니다!"
FRA_help_cnt:0 "전국노동연맹 지원"
FRA_help_cnt_desc:0 "전국노동연맹의 동지들은 카를리스트와 부르봉 반동분자들과 싸우며 스페인과 이베리아 반도 전체를 해방시키려고 합니다. 우리는 대의명분으로 그들을 도울 것을 약속을 했고, 우리는 의심의 여지없이 잘 지원할 것입니다. 그리고 미뤄서는 안 됩니다."
FRA_second_inter_congress:0 "제2차 인터내셔널 회의"
FRA_second_inter_congress_desc:0 "제2차 미국 내전이 격렬해지고 세계 전역에서 언제든지 일어날 준비가 되어 있는 수많은 다른 갈등이 있기 때문에, 인터내셔널은 세계혁명에 대한 접근 방식을 고려해야 합니다. 인터내셔널의 첫 번째 의회가 프랑스에서 개최 된 이래, 두 번째 대회가 브리튼에서 개최 될 것입니다."
FRA_scientific_cooperation:0 "인터내셔널 기술 협력"
FRA_scientific_cooperation_desc:0 "우리가 단순히 우리 자신의 기술적 발견을 가지고만 있을 수는 없다는 것은 분명합니다. 케임브리지 대학교에서 열린 회의에서 우리는 사회주의 국가의 기술 발전을 연합하기 위한 전세계적 계획을 수립하기로 결정했습니다. 그러나 일부는 산업 투자를 포함하여 보다 야심찬 계획을 요구하고 있습니다."
FRA_third_inter_congress:0 "승리 회의"
FRA_third_inter_congress_desc:0 "제3차 회의 개최에 대한 책임은 다시 한 번 우리에게 돌아갔습니다. 새로운 장소는 프랑스 제국의 약탈품들로 가득찼던 루브르 박물관이었던 인민궁입니다. 의제 중 하나는 아프리카 대륙을 마침내 해방시키는 것에 관한 것입니다."
FRA_end_GEX:0 "카이저의 최후"
FRA_end_GEX_desc:0 "아프리카는 폭정과 압제로 오랫동안 고통받고 있습니다. 많은 왕들의 억압, 노예 상인과 선교사의 억압, 그리고 마침내 유럽 식민지 개척자와 탐험가들의 억압으로 말입니다. 마지막으로, 우리가 아프리카에 자유를 주어 우리가 잘못한 일을 언젠가 바로 잡기를 희망합니다."

FRA_armee_de_lair:0 "인민의 공군"
FRA_armee_de_lair_desc:0 "공군은 전쟁의 특이하고 새로운 국면입니다. 비행기는 조종하기도 어렵고, 정확하게 비행하지 못하는 것에 대한 댓가는 큽니다. 하지만, 누구나 비행사가 될 수 있습니다. 우리는 병사들에게, 육군과 해군이 그랬듯이, 공군으로의 길을 열어주어야 합니다. 그러면 우리 공군이 조종사 부족에 허덕이는 일은 없을 것입니다."
FRA_amateur_pilots:0 "아마추어 조종사"
FRA_amateur_pilots_desc:0 "태어날 때부터 조종사인 사람은 아무도 없습니다. 뛰어난 조종 능력과 전투력을 위한 몇몇 연구들과 노력들은 분명히 훌륭하지만, 모든 조종사들이 에이스일 수는 없습니다. 우리는 아마추어 조종사들과 민간인 조종사들의 재능이 빛날 기회를 주어야 합니다. 이는 평소에는 징집되지 않을 여성도 포함합니다."
FRA_st_exp_doctrine:0 "생텍쥐페리 교리"
FRA_st_exp_doctrine_desc:0 "앙투안 드 생텍쥐페리는 뛰어난 조종사이고, 그는 공중전의 세계에 대해 우리에게 많은 것을 가르쳐 줄 수 있습니다. 그의 가르침이 절대적인 것은 아니지만, 우리는 그의 특별한 경험을 높이 평가하고, 그의 가르침을 이용해 새로운 공군 교리의 초석을 다질 것입니다. 이것은 분명히 새로운 시작입니다."
FRA_ecole_air:0 "공군 사관 학교"
FRA_ecole_air_desc:0 "우리의 공군 교리가 급격히 팽창하고 공중전이 단순한 개싸움에서 복잡한 교전으로 변화하면서, 우리는 육상 및 해상 작전을 수행하면서 공중전을 수행할 수 있는 숙련된 조종사들과 관료들이 절실히 필요합니다. 뛰어난 인재들만이 이런 새로운 전장에서 활약할 수 있겠지만, 다행히도 우리에게는 있습니다." 
FRA_air_bases:0 "더 많은 공군 기지 구축"
FRA_air_bases_desc:0 "항공기들은 해군과 마찬가지로 착륙, 급유, 재장전, 수리, 이륙을 위한 공군기지를 필요로 합니다. 하지만 해군과 달리, 그들은 몇 달, 몇 시간 동안만 공중에 머물 수 없습니다. 따라서, 우리는 우리의 공군 기지를 충분히 건설해야 하고, 우리의 공군이 기반시설의 부족으로 무력화 되지 않도록 준비해야 합니다."
FRA_fighters:0 "공격기 중점"
FRA_fighters_desc:0 "공중은 적들에게 새롭고 넓은 공격방향이며, 우리에게도 이는 마찬가지입니다. 하지만 육지와는 달리 요새도, 은폐도 없이 1대1 진흙탕 싸움만이 벌어집니다. 만약 우리가 전투기의 생산에 집중한다면, 아무도 우리의 공중을 자유롭게 날아다니지 못할 것입니다. 우리 전사들은 언제나 적들을 공격해 격추시킬 준비가 되어있을 것입니다."
FRA_bombers:0 "폭격기 중점"
FRA_bombers_desc:0 "공중은 적들에게 새롭고 넓은 공격방향이며, 우리에게도 이는 마찬가지입니다. 폭탄은 격납고에서 목표물까지 단조롭지만 우아하게 떨어집니다. 우리는 적들이 사방에서 폭격을 받도록 폭격기에 투자해야 합니다. 우리가 무시할수 없는 이점이 생길 것입니다."
FRA_strat_bombers:0 "전략적 파괴 중점"
FRA_strat_bombers_desc:0 "만일 폭탄 한개만 적군에게 잘 떨어져도 10개를 떨어뜨린 효과를 볼수 있을 것입니다. 폭격기 모델을 추가적으로 개발하여 대량의 폭탄을 탑재할수 있는 새로운 항공기 모델이 공개되었습니다."
FRA_paratroopers:0 "공수부대 개발"
FRA_paratroopers_desc:0 "지금까지 우리는 항상 군대를 수송할 수 있는 유일한 방법은 트럭과 수송선뿐이라고 생각해 왔습니다. 하지만, 최근 항공분야의 획기적인 발전은 우리가 부대를 수송할 수 있는 비행기를 보유할수 있다는 것을 의미합니다. 그리고 그들을 안전하게 전투에 투입시킬수 있습니다. 우리는 이 수직으로 낙하하는 연대를 즉시 훈련시켜야 합니다."
FRA_rocket_development:0 "로켓 공학"
FRA_rocket_development_desc:0 "로켓 엔진은 항공기의 새로운 추진 방법에 관한 연구의 정점입니다. 로켓을 만드는 길은 여전히 길고 험난할 수도 있지만, 우리 과학자들은 로켓을 더 쉽게 사용할 것을 제안합니다. 발사하여 적에게 날려버리는 것입니다. 단순하지만 효과적이지요."

FRA_navy_focus:0 "해군 재조직 프로그램"
FRA_navy_focus_desc:0 "현재 우리의 해군은 상당히 비조직적이어서, 더 이상 해군을 확장하는 것을 방해하고 있습니다. 우리는 우리의 해군을 다시 통합해야 합니다. 우리가 거대한 해군을 가지고 있지 않다고 해서 해군이 없다는 뜻은 아닙니다."
FRA_arsenaux_back_on:0 "해군 조선소 재가동"
FRA_arsenaux_back_on_desc:0 "해군 조선소는 오랫동안 침묵을 지켜왔고, 군수 공장과 민간의 필요를 위해 버려져 있었습니다. 오늘은 저 낡은 조선소에 재투자해고 직원을 재배치하며 자금을 지원해서 다시 한 번 공화국과 비교되는 해군력을 가질 수 있도록 할 것입니다."
FRA_old_doctrine:0 "오래된 교리"
FRA_old_doctrine_desc:0 "우리의 해군은 거대하며, 천천히 바다를 항해하고, 적을 폐허로 만들 준비가 되어있습니다. 해군은 우리의 수송선을 보호하고 습격자들과 싸웁니다. 프랑스의 해군 전력은 이미 어떠한 대형 함대와도 맞설 준비가 되어있습니다. 왜 망가지지 않은 것을 바꿔야 하나요?"
FRA_new_doctrine:0 "새로운 교리"
FRA_new_doctrine_desc:0 "우리의 해군은 상황에 따라 유동적으로 사용되는 도구입니다. 적의 미끼에 넘어가 거대한 해상 쓰레기장이 되는 대신에, 우리는 그들의 호위함이나 고립된 수송선을 공격하여 그들의 경제를 빠르게 파괴하고 도망치도록 해야 합니다."
FRA_muselier_plan:0 "뮈즐리에 계획"
FRA_muselier_plan_desc:0 "뮈즐리에 계획은 우리 해군의 핵심을 계속해서 향상시키는 것을 목표로 하고 있습니다. 전투함과 순양함은 주력이 될 것이며, 이로써 우리는 적을 패배시킬수 있게 될 것이며, 구축함과 같은 보조함을 제외하고는 우리에게 거의 피해를 주지 못할 것입니다."
FRA_home_fleet:0 "연안 함대"
FRA_home_fleet_desc:0 "우리 함대는 해협, 대서양 연안, 지중해를 지칠줄 모르고 순찰하며 방어하고 있습니다. 잠수함이나 배회하는 배 한척도 통과하지 못하고 우리의 호위함이나 해안에 포탄을 발사하지 못합니다. 우리는 바다에서 누구의 공격도 두려워하지 못합니다."
FRA_strike_nat_france:0 "알제리의 정권을 공격하라!"
FRA_strike_nat_france_desc:0 "옛 정권은 여전히 알제리에 살아있습니다. 알제리에 식민지를 착취와 잔학행위를 벌이며 우리의 유산을 더럽히고 있습니다. 우리는 지중해를 확보해야 합니다. 그리고 그들은 우리에게 망신을 주고 있습니다. 이 가면무도회를 끝낼 것입니다."
FRA_waves_of_syndicalism:0 "생디칼리슴의 파도"
FRA_waves_of_syndicalism_desc:0 "생디칼리슴은 세계의 모든 바다에 닿을 것입니다. 우리는 옛 반동적인 제국의 항구나 식민지는 없을지 모르지만, 제국주의자에 대한 승리를 상기하며 우리의 선박들을 긴 항해로 보내겠다는 의지를 가지고 있습니다. 우리의 선원들은 생디칼리슴의 이름으로 7대양을 항해할 것입니다."
FRA_colonnes_neptune:0 "넵튠 부대(해병대)"
FRA_colonnes_neptune_desc:0 "만약 우리가 해외의 적국에게서 승리하려면 적군의 허를 찌를 준비가 되어있어야 합니다. 우리는 해병대를 훈련시켜야 하며, 믿을수 없을 정도로 힘든 임무에는 최고의 인원들이 투입되어야 합니다. 침략자들의 운명은 끝이 날 것입니다."
FRA_submarines:0 "잠수함 전쟁"
FRA_submarines_desc:0 "현대전이 공중에서 벌어지고, 바다 밑에서도 벌어집니다. 잠수함은 해전에서 혁명적인 변화를 가져왔습니다. 어뢰는 두꺼운 전함이라도 침몰시킬수 있고, 그들의 위치는 최첨단 기술만이 공격할수 있도록 은밀하게 행동할수 있습니다."
FRA_cut_off_capitalists:0 "자본주의자들을 쓰러뜨리자"
FRA_cut_off_capitalists_desc:0 "과거의 망령이 세계의 인민들을 착취하고 식민지에서 가만히 있는 것을 보고만 있을수는 없습니다. 우리는 부당하게 빼앗은 모든 물품들을 운반하는 수송선들이 코뮌의 잠수함을 두려워하게 할 것입니다."
FRA_naval_bombers:0 "뇌격기 개발"
FRA_naval_bombers_desc:0 "공중에서의 공격은 효과적입니다. 어뢰를 실은 비행체는 가장 큰 선박이라도 아주 정확하게 침몰하도록 하게 해줄수 있는데, 어뢰는 우리가 갑판의 중심을 공격하게 해야하는 것을 막아줍니다. 우리는 거대한 해군보다 우위를 점하기 위해 뇌격기를 개발해야 합니다."
FRA_protect_coastlines:0 "해안선 방어"
FRA_protect_coastlines_desc:0 "우리는 우리나라의 모든 해변과 항구들을 보호할수는 없습니다. 하지만, 우리가 기습적으로 대처하지 않도록 미리 계획을 세우고 몇 가지 기본적인 요새를 추가할 수 있습니다. 만약 우리 해변에 상륙한 적군이 있다면, 그들은 바다와 총알을 즐기게 될 것입니다."

FRA_Phalanstere_internationale:0 "팔랑스테르 인터내셔널 설립"
FRA_Phalanstere_internationale_desc:0 "기밀의 필요성은 군사 연구에 확실한 비효율을 필요로 합니다. 다른 생디칼리슴 국가들과 긴밀히 협력하고 연구자들이 다른 나라의 꽁꽁 숨겨진 기밀에 접근할 수 있게 함으로써, 이 근본적인 문제는 극복할 수 있습니다. 팔랑스테르 인터내셔널은 그러한 기밀의 교환을 위한 중심 기관으로 기능해야 합니다."

### Events ###

comfrance.1.t:0 "프랑스 코뮌"
comfrance.1.d:0 "제3공화국은 독일에게 패배하고 사회주의 혁명을 맞이하면서 종말을 맞이했습니다. 1919년 11월 노동총동맹에 의해 일어난 혁명적인 총파업은 국가를 마비시키고 부르주아 정권을 무너뜨렸습니다. '질서당'은 상황을 안정시키기엔 역부족이었고, 그 후 여러 달 동안, 좌파 세력의 연립 정부에 의한 짧지만 잔혹한 내전 통에 '기득권층'은 프랑스 바깥으로 추방당했습니다. \n\n지난 15년 동안, 자칭 '프랑스 코뮌'은 공안위원회가 주도한, 생디칼리슴-사회주의 합의의 공동강령 아래 단결해왔습니다. 히지만 1936년, 무너진 나라를 재건하고 외세의 위협으로부터 혁명의 과실을 지키고자 결심한 이 합의는 고리타분하다는 비판을 받고 있으며, 더욱 급진적인 정책이 필요하다는 주장이 힘을 얻고 있습니다. 프랑스는 자기 안보와 사명에 대해서는 점점 확신을 얻고 있지만, 프랑스의 혁명전통은 다양하기에, 어떤 혁명 분파가 다가오는 해에 주도권을 잡을지 확신할 수가 없습니다..."
comfrance.1.a:0 "무기를 들어라, 시민들이여!"

comfrance.5.t:0 "마르소 피베르의 실각"
comfrance.5.d:0 "5월의 생디칼리스트 회의의 성공적인 준비에도 불구하고, 피베르 행정부는 독일의 노동조합 조사에 대한 대처 부족으로 비판받아왔습니다. 오늘 노동총동맹 내 반대파가 피베르의 해임안을 가결시켰고, 새로운 선거에서 새로운 위원회가 조직될 것이라고 선언하였습니다. 이 결과가 나올 때까지 공안위원회가 그의 의무를 대체할 것입니다."
comfrance.5.a:0 "수고했소, 피베르 동지"

comfrance.6.t:0 "첫 번째 선거일: 코뮌군 정화"
comfrance.6.d:0 "군 내부의 노동조합 때문에 코뮌군은 너무 정치화되었고, 그 때문에 국가통합보증회와 생디칼리스트 혁명의 군대 사이에서 갈등이 빚어지고 있습니다! 격화되는 상황 속에서 참모장이자 내전의 영웅, 모리스 가믈랭이 사직서를 제출하였습니다. 프랑스 생디칼리스트 군 사령관들은 대부분이 소렐리안들이며, 그들은 군대 해산시키기 전에 병사들에게 누가 프랑스군을 이끌기를 원하는지 묻기로 결정하였습니다."
comfrance.6.a:0 "폴 르 장티옴므(생디칼리스트)―전차 지지자"
comfrance.6.b:0 "자크 뒤클로(자코뱅)―중앙화된 최고사령부"
comfrance.6.c:0 "자크 도리오(소렐리안)―야전지휘관 주력"
comfrance.6.e:0 "앙리 탕기(아나키스트)―대규모 징집"

comfrance.7.t:0 "두 번째 선거일: 첩보국장"
comfrance.7.d:0 "외부적, 내부적 안보 문제를 넘어선 중요한 목적 때문에 중앙첩보국의 책임자의 위치는 정치적 라이벌을 파멸시킬 수 있는 프랑스 코뮌의 가장 강력한 권력 중 하나입니다. 만약 소렐리안들이나 자코뱅 당원같은 극단주의 세력에게 넘어간다면 무시무시한 무기가 될 것입니다..."
comfrance.7.a:0 "로제 살랑그로(생디칼리스트)"
comfrance.7.b:0 "발데크 로셰(자코뱅)"
comfrance.7.c:0 "피에르 비용(소렐리안)"
comfrance.7.e:0 "민병대에게 직무를 이양하자(아나키스트)"

comfrance.8.t:0 "세 번째 선거일: 국내 치안"
comfrance.8.d:0 "생디칼리슴의 샤를 라포포르는 외교 문제에 참여하기 위해 국내 치안 부서의 대표직에서 내려왔습니다. 여전히 자신의 정계 복귀를 바라고 있는 전 의장 마르소 피베르는 생디칼리슴 진영에서 지지받고 있으며, 엄격한 자코뱅 당원인 모리스 토레즈, 소렐리안 장성인 마르셀 부카르와 젊은 마흐노의 제자, 모리스 주와유가 그에 대항하고 있습니다."
comfrance.8.a:0 "마르소 피베르(생디칼리스트)"
comfrance.8.b:0 "모리스 토레즈(자코뱅)"
comfrance.8.c:0 "마르셀 부카르(소렐리안)"
comfrance.8.e:0 "모리스 주와유(아나키스트)"

comfrance.9.t:0 "네 번째 선거일: 경제 분야"
comfrance.9.d:0 "오늘 선거는 이 전년도의 경제 정책에 대하여 국민 투표를 할 것으로 보입니다. 농업이나 산업에 더욱 혹은 덜 집중할 것인지 서로 싸우고 있는, 생디칼리슴 경제에 대한 많은 관점은 다가올 독일에 대항할 마지막 사투에서 우리 모두에게 중요할 것입니다..."
comfrance.9.a:0 "브누아 프라숑(생디칼리스트)―정통 생디칼리슴"
comfrance.9.b:0 "장 제롬(자코뱅)―산업화"
comfrance.9.c:0 "자크 도리오(소렐리안)―전시 경제와 농업"
comfrance.9.e:0 "다니엘 게랭(아나키스트)―협동 조합"

comfrance.10.t:0 "다섯 번째 선거일: 외교 분야"
comfrance.10.d:0 "마지막 선거일이 되었고 프랑스 코뮌에서 가장 주요한 이슈 중 하나인 외교-세계에 혁명을 전파하는 일과 독일에 대한 복수를 준비하는 이중 과업에 대한 논의가 일어나고 있습니다. 아직 위협받지 않고 있는 생디칼리스트 인터내셔널은 미래의 세계혁명의 무대를 오늘 정할 수 있을 것입니다..."
comfrance.10.a:0 "샤를 라포포르(생디칼리스트)―국제주의"
comfrance.10.b:0 "마르셀 카섕(자코뱅)―세계혁명"
comfrance.10.c:0 "피에르 코메르 (소렐리안)―반독 보복주의"
comfrance.10.e:0 "네스토르 마흐노(아나키스트)―유럽사회주의"

comfrance.12.t:0 "선거 결과: 생디칼리스트 우세"
comfrance.12.d:0 "이번 선거에서 많은 사람들이 에밀 푸제의 타계 이래, 코뮌을 지배한 생디칼리스트들의 치세가 끝날 것이라고 예측하였음에도 불구하고 그들은 선거 기간 동안 과반수를 굳건히 지켜냈습니다. 피베르를 다시 부를 순 있지만, 그것은 있을 법한 일이 아니며 모든 사람들이 러시아인 이민자 보리스 수바린이 코뮌을 이끄는 마지막 영광을 가지길 기대하고 있습니다!"
comfrance.12.a:0 "축하하오, 수바린 동지"
comfrance.12.b:0 "피베르를 다시 부른다"

comfrance.13.t:0 "선거 결과: 자코뱅 우세"
comfrance.13.d:0 "선거는 마침내 자코뱅에게 권력을 주었고, 레닌주의자들의 세계혁명을 향한 용기가 돌아오도록 허락했습니다! 생디칼리슴 체제는 폐지되고 있고, 모두 공산당으로 대체되었으며, 소렐리안파 유격병들은 추격당하거나, 추방당하거나 또는 사살되었습니다. 지금 새롭게 창설된 프랑스 공산당은 프랑스를 이끌 지도자로 자크 뒤클로 장군과 마르셀 카섕 외교관 사이에서 선택해야 합니다!"
comfrance.13.a:0 "축하하오, 카섕 동지"
comfrance.13.b:0 "축하하오, 뒤클로 동지"

comfrance.14.t:0 "마르셀 디가 세바스티앙 포르를 계승하다"
comfrance.14.d:0 "노동총동맹에서 공안위원회의 새로운 창단식을 거행할 동안, 공안위원회의 새로운 의장은 상대인 노동총동맹의 세바스티앙 포르에게 사임을 요구하였고, 아나키스트들과의 동맹은 더 이상 코뮌의 서약에 적합하지 않다는 주장이 있었습니다. 이 노인은 마지못해 받아들였고, 코뮌의 정권을 자코뱅에게 완전히 바쳤습니다. 결국 마르셀 디 제독이 선출되었습니다."
comfrance.14.a:0 "혁명이여, 영원하라!"

comfrance.15.t:0 "선거 결과: 소렐리안 우세"
comfrance.15.d:0 "선거는 마침내 조르주 소렐의 혁명 이론의 충성스런 지지자들인 프랑스 코뮌의 군부 정당에게 권력을 주었고, 지금 전국적인 피의 숙청의 희생자이자 그들의 오랜 적인 자코뱅을 패배시켰습니다. 노동파 시대의 유약함 뒤에, 프랑스 정치의 새로운 시대가 시작되었습니다... 이제 프랑스 국민의 지도자를 결정할 때입니다..."
comfrance.15.a:0 "발루아는 노동총동맹, 부카르는 공안위원회의 대표가 될 것이고, 이들이 프랑스의 새 얼굴이 될 것이다! "
comfrance.15.b:0 "축하하오, 발루아 동지"

comfrance.16.t:0 "세바스티앙 포르의 사임"
comfrance.16.d:0 "노동총동맹에서 공안위원회의 새로운 창단식을 거행할 동안, 노동총동맹의 의장인 세바스티앙 포르는 상대인 공안위원회의 조르주 발루아(Georges Valois)에게 -비록 이름 뿐이더라도- 자신이 정치적 의무를 맡기에는 너무 늙었기에 사임을 준비할 것이며, 프랑스 코뮌에게 다가올 위협들은 젊은 지도자들을 요구한다고 밝혔습니다. 이제 해답은 발루아의 손 안에 있습니다..."
comfrance.16.a:0 "노동총동맹과 공안위원회의 직무를 통합한다"
comfrance.16.b:0 "포르에게 계속 맡긴다"

comfrance.17.t:0 "선거 결과: 아나키스트 우세"
comfrance.17.d:0 "선거는 마침내 아나키스트들에게 권력을 주었고, 그것은 프랑스 인민들이 혁명은 새로운 국면에 접어들었으며 젊은 사고가 필요하다고 여기는 것을 의미합니다. 압제적인 체제는 붕괴될 것이며, 유럽 전체에 자유 사회주의의 새로운 시대가 도래할 것입니다."
comfrance.17.a:0 "축하하오, 게랭 동지"

comfrance.18.t:0 "노동총동맹을 둘러싼 포르와 마흐노의 갈등"
comfrance.18.d:0 "노동총동맹에서 공안위원회의 새로운 창단식을 거행할 동안 노동총동맹의 의장인 세바스티앙 포르는 아나키스트들의 용맹의 승리는 또한 자신의 것이기도 하다고 주장하였기에, 자신의 직무에서 내려오길 거부하였습니다. 이 직무를 게랭에게 약속받은 네스토르 마흐노는 이를 프랑스의 외국인 혐오증의 존재로 여기며 냉대하였습니다. 이제 노동총동맹의 모든 일원들은 투사 마흐노와 사색가 포르 중에서 결정해야 합니다."
comfrance.18.a:0 "우리 시대의 돔브로프스키, 마흐노를 선택한다!"
comfrance.18.b:0 "포르 동지는 지금까지 직무를 훌륭히 수행해냈다!"

comfrance.19.t:0 "세바스티앙 포르 사퇴"
comfrance.19.d:0 "노동총동맹에서 공안위원회의 새로운 창단식을 거행할 동안 노동총동맹의 의장인 세바스티앙 포르는 자신이 사임을 할 것이라고 발표했는데, 많은 사람들이 코뮌의 행정부 내 부서의 분쟁(포르는 아나키스트이다.) 정치 위기의 주요 원인이라고 생각했습니다. 그의 후임이 될 수 있는 두 유명인은 노동조합원 레옹 주오와 내전에서의 베테랑 브누아 프라숑입니다."
comfrance.19.a:0 "레옹 주오가 노동총동맹의 의장이 될것이다."
comfrance.19.b:0 "브누아 프라숑이 노동총동맹의 의장이 될것이다."

comfrance.20.t:0 "선거에서 아무도 과반수를 차지하지 못하다"
comfrance.20.d:0 "3일에 걸친 검증 이후, 결과가 공표되었습니다. 최근의 선거에서 확고한 과반수는 없었습니다. 노동총동맹의 의장인 세바스티앙 포르는 자코뱅파와 소렐리안파 간의 내부적인 싸움을 피하기 위해, 그와 의회가 타협 내각을 이끌 새로운 의장을 선출하겠다고 밝혔습니다."
comfrance.20.a:0 "노동파의 주오와 블룸이 중도파를 단결시켰다!"
comfrance.20.b:0 "프라숑이 아나키스트와 타협하였다!"
comfrance.20.c:0 "피베르를 다시 부른다."

comfrance.22.t:0 "블룸 동지가 스페인과의 연대를 촉구하다"
comfrance.22.d:0 "내전으로 이베리아 반도가 파괴되면서 피레네 산맥을 가로질러 백색 테러의 공포가 몰아쳤고, 우리 주민들은 이에 두려움에 떨고 있습니다. 코뮌 전체에서 전국노동연맹에 제공되는 지속적인 지원을 위해 스페인 동지들을 위한 기금과 자원을 모으기 위해 자발적인 모임과 의회가 소집되었습니다. \n\n이 사건에서 생디칼리스트 대표인 레옹 블룸은 반동주의자들과 왕당파들에 대항하여 인터내셔널의 전선을 통합함으로써 스페인 노동자와 농민에 대한 지원을 할 것을 촉구하는 강력한 연설을 했습니다. 이 '대중 전선' 연설은 우수한 말솜씨와 확고한 사회주의 신념으로 널리 호평을 받았습니다. 블룸의 연설가로서의 명성은 확실히 늘어났습니다."
comfrance.22.a:0 "훌륭한 연설이었소, 동지여."

comfrance.23.t.GER:0 "새로운 1871년"
comfrance.23.t.RUS:0 "새로운 1814년"
comfrance.23.d.GER:0 "독일군이 세느 강에 도달했습니다! 이들을 멈추게 하기 위해 무장해야 합니다!"
comfrance.23.d.RUS:0 "러시아군이 세느 강에 도달했습니다! 이들을 멈추게 하기 위해 무장해야 합니다!"
comfrance.23.a:0 "무기를 들어라, 시민들이여!"

comfrance.25.t:0 "다모클레스 프로젝트?"
comfrance.25.d:0 "1937년 5월 2차 인터내셔널 회의 도중 열렸던 케임브리지 회의에서 영감을 얻어, 케임브리지 대학에서 지난 몇 주간 또 하나의 비밀 재결합이 있었습니다. \n\n노만 페더, 프레데리크 졸리오퀴리 및 프랑시스 페랭이 이끄는 영국과 프랑스의 이론 물리학자 그룹은 전기 발전 및 의료 응용에서 강력한 전략 무기에 이르는 방사능 및 핵분열의 용도에 대해 논의하고 있습니다. 참가자들은 핵 연구를위한 영국 - 프랑스 합동위원회 인 '다모클레스 프로젝트' 설립을 위한 자금을 요청하고 있습니다."
comfrance.25.a:0 "다모클레스 프로젝트를 창설하자!"
comfrance.25.b:0 "이딴 것에 돈낭비할 수 없다!"

comfrance.26.t:0 "다모클레스 프로젝트 창설"
comfrance.26.d:0 "브리튼 연방 정부는 다모클레스 합동 프로젝트 창설을 받아들였습니다. 이로써 생디칼리슴은 전세계로 뻗어나갈 거대한 발판을 가지게 된 셈입니다!"
comfrance.26.a:0 "좋았어!"

comfrance.27.t:0 "브리튼이 창설을 거부하다!"
comfrance.27.d:0 "브리튼 연방 정부는 다모클레스 프로젝트 창설에 참여하라는 우리의 제안을 거부했습니다. 우리는 혼자서 진행해야 합니다."
comfrance.27.a:0 "망할!"

comfrance.28.t:0 "제3인터내셔널"
comfrance.28.d:0 "1927년 이래 우리는 제3인터내셔널을 준비해왔습니다. 지금, 우리는 사크레쾨르 대성당이 있는 파리의 몽마르트르에서 첫 번째 회의를 개최할 준비가 거의 다 되었습니다. 3일 동안, 도시는 전세계의 거의 모든 사회주의, 생디칼리슴과 볼셰비키 정당들의 대표들을 받아들일 것입니다. 제1차 회의의 사회를 준비하고 제2 인터내셔널의 과업을 계속하는 우리 프랑스인들이 발언권을 제일 먼저 얻을 것입니다."
comfrance.28.a:0 "회의는 계획된 대로 노동절 후에 개최될 것이다! "

comfrance.29.t:0 "제3인터내셔널의 제1차 회의"
comfrance.29.d:0 "전세계의 사회주의와 생디칼리슴 지도자들을 제3인터내셔널의 제1차 회의에 참석할 수 있게 초대할 때가 되었습니다."
comfrance.29.a:0 "초대장들을 보내시오!"

comfrance.30.t:0 "제3인터내셔널"
comfrance.30.d:0 "프랑스는 제3인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았습니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
comfrance.30.a:0 "짐을 싸자!"
comfrance.30.b:0 "프랑스에게, 우리는 음... 못 간다고 전해라"

comfrance.41.t:0 "모든 대표단이 도착하다"
comfrance.41.d:0 "사회주의, 생디칼리슴, 볼셰비키 정당들의 대표들, 국가 원수와 정부 수반들, 외무 장관과 언론인들은 제3인터내셔널의 제1차 회의의 개막식을 위해 파리에 모두 도착하였습니다. 이제 문을 열고 시작할 때가 되었습니다."
comfrance.41.a:0 "이로써 제3인터내셔널의 제1차 회의가 개최되었다!"

comfrance.42.t:0 "공안위원회의 의장이 발언권을 갖다"
comfrance.42.d:0 "지금 모두 모였고, 회의가 열린 토론을 개최할 때가 되었습니다. 외무 장관은 첫번째 발언권을 얻었고 제3인터내셔널의 목적에 대해 논의했습니다. 제3인터내셔널의 목적이 좀 더 명확해진 후에 토론이 시작될 것입니다."
comfrance.42.a:0 "전세계의 부르주아를 몰아내기 위해 모든 방법을 동원하자"

comfrance.421.t:0 "인터내셔널이 속내를 드러내다."
comfrance.421.d:0 "인터내셔널의 지난 회의동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는것을 보였습니다! 우리는 준비되어 있어야만 합니다!"
comfrance.421.a:0 "우리는 준비해야 한다..."

comfrance.43.t:0 "스페인의 생디칼리슴"
comfrance.43.d:0 "호아킨 아스카소 부드리아가 단상에 올라, 회의에서 CNT-FAI가 스페인에서 어떤 위치에 있는지 상세히 설명했습니다. CNT-FAI는 스페인 최대의 생디칼리슴당으로 아나코 생디칼리스트와 온건 생디칼리스트, 노조원들로 구성되어 있습니다. 스페인 혁명가들은 백색 테러, 노동자들을 직접 공격하는 폭력적인 반혁명 운동을 목격했습니다. 그들은 때가 되면 자신들의 대의명분을 지지해달라고 요청했습니다."
comfrance.43.a:0 "프랑스는 지원할 것이며, 다른 일원들도 그러기를 요구한다"

comfrance.45.t:0 "백색 테러"
comfrance.45.d:0 "우리는 마드리드와 바르셀로나에서 일어난 백색 테러에 대한 이야기를 들었습니다. 그리고 바이에른인 사회주의자인 쿠르트 아이스너는 테러에 대해 더 깊이 연구하기를 원했습니다. 독일, 오스트리아, 헝가리, 러시아 그리고 핀란드에서 나온 더 많은 이야기들을 들은 후에, 회의 구성원들은 결정을 내릴 준비가 되었습니다."
comfrance.45.a:0 "자본주의의 살인과 강도 체제를 끝내야할 또다른 이유이다"

comfrance.47.t:0 "존 '잭' 리드와 미노조연합"
comfrance.47.d:0 "미국의 언론인, 시인이자 생디칼리슴 운동가인 존 '잭' 리드는 미국이 직면한 위기와 서반구 혁명의 기회에 대해 1 시간 15 분 동안 회의에서 연설했습니다. 벤자민 프랭클린의 뒤를 이어, 리드는 미국에서의 상황을 아주 명확하게 설명했습니다. 남쪽에서는 미국 제일당이 중앙정부보다 더 강하며 북쪽은 서해안이 번성함에 따라 침체를 겪고 있습니다. 이러한 경제적 불균형은 오대호를 따라 엄청난 실업을 초래했고 사람들은 급진적인 변화를 맞을 준비가 되어 있습니다."
comfrance.47.a:0 "현대의 벤자민 프랭클린이군! 그들을 지원할 것이다!"
comfrance.47.b:0 "리드와 그의 동지들에게 지원을 보내라"
comfrance.47.c:0 "미국과 벌써부터 적대하는 부담을 질 수는 없다."

comfrance.50.t:0 "라틴아메리카의 실업과 급진주의"
comfrance.50.d:0 "중남미 국가들은 베를린의 주식 시장 추락으로 인해 가장 큰 타격을 입었고 사람들 사이에서 대각성 운동이 있었습니다. 사회주의 정당과 생디칼리슴 정당은 실업과 짝을 지어 더 커졌고, 좌파 급진주의가 성숙해가는 라틴아메리카에 대한 정책을 결정해야합니다."
comfrance.50.a:0 "라틴아메리카에 생디칼리슴을 촉진시키자"
comfrance.50.b:0 "다른 어딘가에 생디칼리슴을 먼저 전파해야 한다"

comfrance.51.t:0 "세계혁명에서의 여성의 역할"
comfrance.51.d.FRA:0 "오늘 영국의 페미니스트 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 그러나 이 요청을 수락하는 것은 사회의 보수적인 인사들 사이에 약간의 혼란을 야기할 수 있습니다."
comfrance.51.d.other:0 "오늘 영국의 페미니스트 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 우리의 대사들은 그녀의 메세지에 완전히 공감하며 동의하지만 어떤 이들은 아직은 여성의 해방과 같은 주제를 실제로 실천하기에는 너무 이르다며 두려워하고 있고 그 연설을 공식적으로 승인하는 것은 국내의 불필요한 혼란을 야기할 수 있습니다."
comfrance.51.a:0 "여성의 노동 참여는 세계혁명에 필수적이다"
comfrance.51.b:0 "용감한 여성이다. 하지만 이에 응답할 수는 없다."

comfrance.52.t:0 "세계혁명에서의 여성의 역할"
comfrance.52.d:0 "어제 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 유감스럽게도 영국의 정치 환경은 그러한 결정에 대한 준비가 되어 있지 않습니다. 우리는 가을에 노조 의회가 그 문제를 직면할 때까지 기다릴 필요가 있습니다."
comfrance.52.a:0 "그래"

comfrance.53.t:0 "리소지멘토 지원"
comfrance.53.d:0 "오늘은 제3 인터내셔널 회의의 구성원들에게 이탈리아의 통일을 위한 국제적인 지원을 요청할 수 있는 기회입니다. 외무장관은 오스트리아의 개입 가능성 때문에 프랑스의 리소지멘토에 대한 지지가 성공에 필수적일 것이라고 믿습니다."
comfrance.53.a:0 "리소르지멘토를 위해 지원을 요청한다!"
comfrance.53.b:0 "지금 당장 더 중요한 문제들이 있다"

comfrance.54.t:0 "이탈리아 반도 정책"
comfrance.54.d:0 "이탈리아 사회주의 공화국의 외무장관은 제1차 생디칼리슴 회의에 참석하여, 포강 너머의 배신자들과 시칠리아 왕국, 신정주의인 로마에 맞서 이탈리아 반도를 통일하기 위한 노력에서 공화국을 지지하는 주장을 펼쳤습니다. 이탈리아에 개입하는 것은 혁명을 확산시키는데 이로울 수도 있지만, 밀라노의 정권을 보호하는 책임을 지고 있는 오스트리아 제국과의 충돌로 이어질 수 있습니다."
comfrance.54.a:0 "때가 되면 토리노를 지원할 것을 약속해라"

comfrance.55.t:0 "세계 경제 위기와 제3인터내셔널의 역할"
comfrance.55.d:0 "혁명을 시작할 단계가 되었습니다. 베를린 주식 시장 붕괴와 유럽과 남아메리카에서 일어나고 있는 대규모 실업으로, 그 결과 두 대륙에서 노동조합이 성장하기 시작하고 있습니다."
comfrance.55.a:0 "우리의 의무다"

comfrance.56.t:0 "인도의 사회주의"
comfrance.56.d:0 "회의가 폐막에 가까워질 무렵, 젊은 자와할랄 네루(Jawaharlal Nehru)가 우리의 혁명 정부가 처한 위태로운 상황을 설명하기 위해 발언권을 가졌습니다. 그는 우리의 적, 델리와 하이데라바드와 맞설 인민군을 창설하는 데에 국제적인 도움이 필요하다고 호소하였습니다."
comfrance.56.a:0 "우리는 군대를 조직하는데 국제적인 도움이 필요하다!"
comfrance.56.b:0 "아니, 우리는 괜찮다"

comfrance.57.t:0 "바라티야 코뮌이 지원을 요청하다"
comfrance.57.d:0 "바라티야 코뮌은 자신들의 이웃인 인도 자치령과 왕후 연맹에 대항할 투쟁에 지원을 요청하였습니다. 그들은 우리가 자신들의 지휘관과 군대를 훈련시키기 위해 군사 고문을 보내주길 원할 것입니다."
comfrance.57.a:0 "그들의 군대를 훈련시킬 군사 고문단을 보낸다!"
comfrance.57.b:0 "우리의 자원을 낭비할 순 없다"

comfrance.58.t:0 "세일 모하메드 동지가 연설을 원하다"
comfrance.58.d:0 "유명한 알제리 사회주의자인 사일 모하메드 동지가 의회에서 연설을 하게 되었습니다. 그는 모로코와 프랑스령 아프리카에서 아랍인 노동력이 부유층과 식민지의 이익을 위해 착취되는 상황에 대해 격앙된 연설을 했고, 이러한 상황이 즉시 중단되어야 한다고 했습니다. 그는 북아프리카에 반식민주의적 생디칼리슴을 퍼뜨리기 위한 반식민위원회를 만들자고 제안했습니다."
comfrance.5701.a:0 "위원회 설립을 지원하자."

comfrance.59.t:0 "제1차 회의의 폐막"
comfrance.59.d:0 "제3인터내셔널의 제1차 회의는 막을 내렸고 협의 사항들은 결재되었습니다."
comfrance.59.a:0 "알겠다."

comfrance.60.t:0 "프랑스가 속내를 드러내다."
comfrance.60.d:0 "지난 선거동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는 것을 보였습니다! 우리는 준비되어 있어야만 합니다!"
comfrance.60.a:0 "우리는 준비해야한다..."

comfrance.61.t:0 "생디칼리슴의 움직임"
comfrance.61.d:0 "빨갱이들이 그들의 활동들을 조정하기 위해 만나고 있으며, 이는 확실히 우리가 세계대전에서 승리한 후 유럽에 세운 질서를 겨냥하고 있습니다. 우리는 이 회의를 지켜보고 그 결과를 면밀히 분석해야 합니다!"
comfrance.61.a:0 "그들을 주시해라!"

comfrance.62.t:0 "프랑스군의 지원"
comfrance.62.d:0 "우리 대표단이 제3인터내셔널의 제1차 회의에서 인도 혁명군을 조직하기 위한 군사적 지원을 요구한 후에, 브리튼 연방과 프랑스 코뮌은 우리의 최고 장교들을 교육시키기 위해 고위 장교들과 전문가들을 파견하기로 결정했습니다. 바라건대, 이 협력이 전쟁터에서 유익한 결과를 낳기를 바랍니다!"
comfrance.62.a:0 "붉은 군대는 이 동지들을 잘 활용할 것이다!"

comfrance.63.t:0 "사일 모하메드 아메리안 벤 아메르자와 반-식민주의 위원회"
comfrance.63.d:0 "북아프리카 해방운동의 창시자이자 프랑스 아나키즘과 생디칼리슴 동지들의 좋은 동료였던 사일 모하메드는 제1차 회의에서 좌파 마그레브 민족주의자들에게 은밀한 지원을 해줄 것을 제안했습니다."
comfrance.63.a:0 "일할 시간이다."

comfrance.64.t:0 "사회주의 반-식민주의 위원회의 발족"
comfrance.64.d:0 "우리의 방첩 활동 전문가들은 최근 우리나라에서 생디칼리스트들의 활동이 급증하고 있다고 지적합니다. 우리는 프랑스 코뮌이 브리튼 연방과 함께 국제 반-식민주의 위원회를 설립했다는 것을 알고 있습니다. 이 위원회는 최근까지는 없는 것이나 마찬가지였지만, 알제리 민족의 배신자인 사일 모하메드 아메리안 벤 아메르자의 도움을 받아 우리 아프리카 프랑스의 반 식민정서를 지지하는 생디칼리스트들을 조율하고 있습니다.\n\n생디칼리스트들은 원주민들의 반란을 지원하기 위해 상당한 양의 무기와 자재를 보냈습니다. 이들은 최남단 지역에 훈련소도 몇 개 열었습니다. 우리 나라의 더 급진적인 정치인들은 이것으로부터 아무것도 나오지 않을 것이라고 믿는 반면, 우리 장군들은 우리가 다양한 측면을 바라봐야 한다고 경고합니다."
comfrance.64.a:0 "걱정스러운 전개 상황이군."

comfrance.65.t:0 "코뮌의 사회주의 반-식민주의 위원회 설립"
comfrance.65.d:0 "소문이 퍼졌습니다. 프랑스 코뮌은 다른 국제 기구의 회원들과 사회주의 반-식민주의 위원회를 설립했습니다. 이는 북아프리카의 아랍인들이 식민지 열강의 손에서 그들의 조국을 해방시키는 것을 지지하는 것을 목표로 하고 있습니다.\n그래서, 모로코를 보호했던 다른 생디칼리스트 인터내셔널의 회원들과 함께 '사회주의 무슬림 위원회'로 알려진 위원회를 부활시켰습니다. 이 단체는 중동에서 생디칼리슴 세력의 행동을 조정하고 있으며, 우리의 정보통에 따르면 이집트 좌파 급진주의자들이 조금씩 유입되고 있다는 사실을 알려왔습니다. 프랑스 코뮌이나 생디칼리슴 국가와 전쟁상태는 아니지만, 우리는 매우 조심해야 합니다."
comfrance.65.a:0 "반역, 음모, 사보타지!"

comfrance.66.t:0 "사회주의 무슬림 위원회 발족"
comfrance.66.d:0 "프랑스 코뮌은 다른 생디칼리스트 인터내셔널 회원과 함께 무슬림 위원회를 부활시켰습니다. 공식적으로 '사회주의 무슬림 위원회'라 불리는 이 조직은 중동의 생디칼리슴 운동에 기여할 것입니다. 우리의 첩보 요원은 혁명의 대의를 위해서 싸우는 이집트 좌익 급진주의자들이 일부 유입되었다고 보고하였습니다. 프랑스 코뮌이나 다른 생디칼리슴 국가와 전쟁을 하든 안하든 이 문제에 대해서 매우 유의해야 합니다."
comfrance.66.a:0 "터번에 폭탄을 감췄을 지도 몰라!"

comfrance.67.t:0 "사회주의 무슬림 위원회 발족"
comfrance.67.d:0 "스페인에서의 소식입니다. 사회주의 반-식민지 위원회가 결성되어 북아프리카의 아랍 민중들을 식민지 열강의 손에서 해방시키는 것을 목표로 하고 있습니다. 우리가 그 목표들 중 하나가 되지 않기를 바랍니다. 우리는 지금 당장 해결해야 할 다른 중요한 문제들이 있습니다."
comfrance.67.a:0 "리프(모로코)에 타격을 주지 않기를 바랄 뿐..."

comfrance.68.t:0 "사회주의 반-식민주의 위원회의 창설"
comfrance.68.d:0 "프랑스의 우리 동지들은 최근 아프리카 북부의 제국주의 세력을 파괴하기 위한 위원회인 사회주의 반-식민주의 위원회를 만들었습니다."
comfrance.68.a:0 "연대여 영원하라!"

comfrance.69.t:0 "우리가 사보타주 받다!"
comfrance.69.d:0 "프랑스 생디칼리스트들의 지원으로 최근 파괴공작을 벌인 이 작은 쥐새끼들은 무슬림 위원회를 부활시키고 우리를 초대했습니다. 새로운 위원회는 이슬람 세계에 사회주의를 선전하고 지역 좌파 정당을 지원할 예정입니다. 이것은 해외뿐만 아니라 중앙아시아의 이슬람권에서도 신뢰를 얻을 수 있는 완벽한 기회가 될 수 있습니다. 이 위원회의 단점은 종교적 갈등의 가능성입니다."
comfrance.69.a:0 "베를린에 "

comfrance.70.t:0 "우리가 타격받았습니다!"
comfrance.70.d:0 "우리나라에서 활동하는 사회주의 테러 단체 중 하나가 사보타지라는 악랄한 행위를 저질렀습니다! 다행히 사망자는 없었지만, 몇몇 시설들이 파괴되었습니다."
comfrance.70.a:0 "이것은 붕괴로부터 구해주지 않을 것이다."

comfrance.71.t:0 "제2차 인터내셔널 회의"
comfrance.71.d:0 "제2차 미국 내전이 발발하였고, 전세계의 다른 많은 분쟁들도 언제든지 터질 준비가 되어있기에, 인터내셔널은 세계혁명으로의 접근을 재정립해야 합니다. 프랑스에서 열린 제1차 인터내셔널 회의에서 많은 운동가들이 두 번째 개최지는 브리튼이 적합하다고 생각했습니다."
comfrance.71.a:0 "회의의 개최국이 되는것은 영광이다"

comfrance.72.t:0 "제2차 인터내셔널 회의"
comfrance.72.d:0 "우리의 브리튼 동지는 런던에서 제2차 인터내셔널 회의를 개최할 준비가 되어 있다고 밝혔습니다. 코뮌이 참가를 선언할 때입니다."
comfrance.72.a:0 "우리는 참석할 것이다"
comfrance.72.b:0 "우리는 관심없다"

comfrance.86.t:0 "제2차 인터내셔널 회의 개막"
comfrance.86.d:0 "모든 대표단이 런던에 모였고, 제2차 인터내셔널 회의가 에릭 블레어 동지의 연설로 막을 열었습니다. 그는 이른바 '칼과 방패의 연설'에서, 전 세계의 반동분자들을 완전히 파괴할 수 있는 무기인 '다모클레스'를 만들기 위한 노력을 배가해야 할 필요성을 역설했습니다."
comfrance.86.a:0 "브라보, 블레어 동지!"

comfrance.87.t:0 "둘째 날 - 아메리카 문제"
comfrance.87.d:0 "둘째 날, 대표단은 가장 시급한 문제인 미국 내전 문제에 대해 논의했습니다. 롱과 연방정부가 미노조연합을 수세로 몰아붙이는 가운데, 대표단은 리드와 그의 추종자들을 위해 추가 지원을 보내기로 결정했습니다."
comfrance.87.a:0 "자원과 무기, 산업 기계를 보내자."
comfrance.87.b:0 "정예 전투기 대대를 보내자."
comfrance.87.c:0 "자원병을 조직하자."
comfrance.87.f:0 "우리는 그럴 여유가 없다."

comfrance.90.t:0 "프랑스의 지원이 도착하다"
comfrance.90.d:0 "우리의 프랑스 동지들은 우리에게 추가적인 지원을 보내기로 결정했습니다. 멕시코에서 수송된 수많은 산업 장비와 첨단 기계 공구들과 산업 고문들이 미합중국과 미연합국의 봉쇄를 뚫고 시카고에 도착했습니다."
comfrance.90.a:0 "고맙소, 동지들!"

comfrance.91.t:0 "브리튼의 지원이 도착하다"
comfrance.91.d:0 "우리의 브리튼 동지들이 우리에게 추가 지원을 보내기로 결정했습니다. 멕시코에서 출발한 브리튼 전투기 조종사들이 미합중국과 미연합국의 항공망을 뚫고 시카고에 도착하여 우리의 명령을 기다리고 있습니다."
comfrance.91.a:0 "고맙소, 동지들!"

comfrance.94.t:0 "멕시코의 지원병이 도착하다"
comfrance.94.d:0 "우리의 멕시코 동지들이 우리에게 추가 지원을 보내기로 결정했습니다. 미합중국과 미연합국의 전투기들을 따돌리고, 수많은 무기들이 일리노이에 도착했습니다."
comfrance.94.a:0 "고맙소, 동지들!"

comfrance.97.t:0 "셋째 날- 헤밍웨이의 연설"
comfrance.97.d:0 "미국 문제가 해결되자, 미노조연합의 대표 어니스트 헤밍웨이가 무대에 올랐습니다. 그는 미노조연합의 대의명분을 지지한 모든 사람들에게 감사를 표했고 반동분자들과 끊임없이 싸울 것을 촉구했습니다. 연설은 특히 프랑스 대표단에 의해 큰 박수갈채를 받았습니다."
comfrance.97.a:0 "우리는 할 수 있다!"
comfrance.97.b:0 "Oui, nous pouvons!(우리는 할수 있다!)"
comfrance.97.c:0 "훌륭한 연설이었다."

comfrance.98.t:0 "셋째 날- 헤밍웨이의 연설"
comfrance.98.d:0 "제2차 인터내셔널 회의의 생디칼리스트 대표인 어니스트 헤밍웨이는 오늘 연설을 통해 미노조연합에 대한 우리의 행동을 비난하고 그들에 대한 강력한 지지를 촉구했습니다. 우리는 노력을 배가하여 리드가 추가적인 지원을 받기 전에 그를 분쇄해야 합니다."
comfrance.98.a:0 "계속해!"

comfrance.99.t:0 "케임브리지 회의"
comfrance.99.d:0 "런던의 정치인들과 프랑스와 브리튼의 과학자들이 참여하는 개별 회의가 오래된 케임브리지 대학에서 열렸습니다. 그들은 악랄한 제국주의자들의 위협에서 혁명의 이상을 지키기 위해 그들의 무기 개발 연구를 합치기로 결정했습니다."
comfrance.99.a:0 "아는 것이 힘이다."

comfrance.100.t:0 "다섯번째 날- 칠레에 대한 인터내셔널의 도움"
comfrance.100.d:0 "산티아고의 사회주의 정권은 반동주의자들, 특히 아르헨티나에 둘러싸여 있습니다. 제2차 인터내셔널 회의를 통해 인터내셔널의 지원을 요청하는 것이 최선의 방법인 것 같습니다."
comfrance.100.a:0 "우리는 외톨이가 되어선 안된다."

comfrance.101.t:0 "다섯번째 날- 칠레가 도움을 요청하다"
comfrance.101.d:0 "칠레 사람들은 아르헨티나와 같은 적대적인 제국주의자들에 대항하여 그들의 군대를 확충하기 위해 도움을 요청했습니다. 사실상 모든 면에서 위협으로 얼룩진 칠레의 지위는 우리의 도움 없이는 점점 더 위태로워질 수도 있습니다. 게다가 그들은 신세계에 혁명을 전파하는 데 유용한 역할을 할 것입니다."
comfrance.101.a:0 "우리는 칠레가 무너지도록 둘 수 없다."
comfrance.101.b:0 "아쉽지만, 모두를 도울 순 없다."

comfrance.102.t:0 "[FROM.GetAdjective]에서 도움을 거절했다!"
comfrance.102.d:0 "[FROM.GetAdjective]에서 우리의 지원 요청에 움직이지 않았습니다. 그들의 주장에 의하면 칠레는 스스로를 잘 방어하고 있고 남미로 사회주의를 수출하고 있다고 합니다."
comfrance.102.a:0 "참자."

comfrance.103.t:0 "[FROM.GetAdjective]에서 우릴 돕기로 결정했다!"
comfrance.103.d:0 "[FROM.GetNameDefCap]은(는) 우리에게 도움의 손길을 내주기로 동의했습니다. 우리는 그들이 준비가 되는 대로 며칠 안에 선적물을 받을 것입니다."
comfrance.103.a:0 "환상적이군!"

comfrance.104.t:0 "[FROM.GetAdjective]의 원조가 도착했다"
comfrance.104.d:0 "[FROM.GetNameDef]에서 우리에게 약속한 원조가 마침내 도착했습니다. 그것은 바로 소총이었는데, 현대적이거나 효율적인 모델이 아니지만, 유용하게 사용할 것입니다."
comfrance.104.a:0 "정말로 필요했던 것이다."

comfrance.110.t:0 "제2차 인터내셔널 회의의 마지막 장"
comfrance.110.d:0 "회의의 첫 주에 중요한 결정들이 내려졌고, 회의는 이제 덜 중요한 문제들로 넘어갔습니다. 열흘간의 협상, 토론, 정치활동 끝에 대표단은 한 가지 결론에 도달했습니다- 영원한 형제애를 토대로 하여 제국주의자들과 맞서 싸울 것이라는 선언입니다."
comfrance.110.a:0 "[FRA_workers_of_the_world_unite]"

FRA_workers_of_the_world_unite_ENG:0 "Workers of the world, unite!"
FRA_workers_of_the_world_unite_FRA:0 "Prolétaires de tous les pays, unissez-vous."
FRA_workers_of_the_world_unite_SPA:0 "Proletarios del mundo, uníos!"
FRA_workers_of_the_world_unite_ITA:0 "Proletari di tutti i paesi, unitevi!"
FRA_workers_of_the_world_unite_POR:0 "Proletários de todos os países, uni-vos!"
FRA_workers_of_the_world_unite_RUS:0 "Proletarii vsekh stran, sojedinjajtes!"
FRA_workers_of_the_world_unite_IRE:0 "A lucht oibre an domhain, aontaígí!"

comfrance.116.t:0 "필립 스노든의 죽음"
comfrance.116.d:0 "73세의 필립 스노든이 서리 틸포드에 있는 그의 집에서 세상을 떠났습니다. 그는 1년 전에 의장직에서 물러났지만, 총회에서의 그의 권위와 영향력은 전례 없는 것이었습니다. 그의 장례식에서, 브리튼 노동조합총회 의장은 '스노든 동지께서 우리를 떠나셨지만, 그의 이상은 영원할 것입니다'라고 말했습니다. 이 기념식은 1925년 혁명 이후 가장 위대한 애국적 행사였습니다."
comfrance.116.a:0 "Sic transit gloria mundi...(삶은 덧없는 것이다...)"

comfrance.117.t:0 "필립 스노든의 죽음"
comfrance.117.d:0 "73세의 필립 스노든은 서리 틸포드에 있는 그의 집에서 세상을 떠났습니다. 반역자이자 브리튼 노동조합총회 의장인 스노든은 왕당파들 사이에서 반역자의 대명사로 불리고 있습니다. 브리튼의 사회주의자들은 그의 죽음을 애도하고 있지만, 캐나다에서 그의 죽음은 많은 이들에게 기쁨을 안겨 주었습니다."
comfrance.117.a:0 "악마가 죽었다."

comfrance.118.t:0 "독일과 제2차 인터내셔널 회의"
comfrance.118.d:0 "인터내셔널 회의는 독일의 걱정거리입니다. 경제 위기가 해결되지 않은 상황에서, 급증하는 사회주의 운동은 라이히스팍트와 독일 제국에 중대한 위협이 되고 있습니다. 카이저는 그의 최근 연설에서 사회주의자들을 비난하였지만, 말로는 충분하지 않습니다- 행동으로 보여줘야 합니다."
comfrance.118.a:0 "우리는 행동해야 한다..."

comfrance.124.t:0 "프랑스의 원조가 도착했다!"
comfrance.124.d:0 "우리의 프랑스 동지들은 곤경에 처해있는 스페인 노동자들을 보고 우리에게 많은 물자를 보냈습니다! 국제 프롤레타리아의 연대라는 명분을 위해 싸우러 온 많은 자원병들도 도착했습니다!"
comfrance.124.a:0 "좋아!"

comfrance.125.t:0 "프랑스의 원조가 도착했다!"
comfrance.125.d:0 "프랑스 동지들이 약속한 지원이 오늘 드디어 산티아고 공항에 도착했고, 수많은 장비와 기계, 건설 자재들이 우리의 지시를 기다리고 있습니다. 어떻게 쓸까요?"
comfrance.125.a:0 "우리 군대를 위해 쓰자."
comfrance.125.b:0 "우리 산업을 위해 쓰자."
comfrance.125.c:0 "아르헨티나 국경의 방비를 강화하는 데 쓰자."

comfrance.127.t:0 "팔랑스테르 인터내셔널 연구 협회"
comfrance.127.d:0 "시간이 지남에 따라, 세계 혁명은 그 이상을 위한 열정 이상의 것을 필요로 한다는 것이 분명해졌습니다. 프랑스와 영국은 세계에서 유일하게 고도로 발달한 사회주의 국가이고, 따라서 우리는 다른 나라들을 위한 장기 연구 지원 프로그램을 시작하기로 했습니다. '팔랑스테르 인터내셔널' 프로그램의 일환으로 소위 '팔랑스테르 인터내셔널 연구 협회' 가 설립되었으며 전세계의 사회주의 국가들에 대한 기술적 지원을 목표로 할 것입니다. 문제는 우리가 여기에 참가해야 하는지입니다."
comfrance.127.a:0 "좋은 생각같군."

comfrance.128.t:0 "팔랑스테르 인터내셔널 산업 프로그램"
comfrance.128.d:0 "인터내셔널 내의 충분히 발전된 생디칼리스트 국가들은 그보다 덜 발전된 국가들을 도와야 할 의무가 있습니다. 우리 형제들에게 대대적인 산업 지원 프로그램을 제공해 줌으로써 전세계의 노동자들과 연대할 것인지의 선택은 우리에게 달려 있습니다."
comfrance.128.a:0 "좋은 생각처럼 들리는군!"

comfrance.129.t:0 "팔랑스테르의 지원이 도착했다!"
comfrance.129.d:0 "팔랑스테르 인터내셔널 프로그램의 일환으로, 파리와 런던에 있는 우리의 동지들은 우리에게 절실했던 물품을 제공해 주었습니다. 산업 기계, 광산 장비, 무기, 탄약 등 이 모든 것이 항구와 공항에 하역되어 전국으로 운송되고 있습니다."
comfrance.129.a:0 "훌륭해!"

comfrance.130.t:0 "자코뱅 개혁?"
comfrance.130.d:0 "자코뱅파의 공안위원회는 코뮌을 장기간 통치한 끝에 둘로 분리되었습니다. 강경파는 생디칼리스트 조직을 폐지하고 볼셰비키-레닌주의식의 프랑스 공산당으로 대체하자고 주장했습니다. 그러나 이 주장은 프랑스의 갈등을 잔인하게 부추길 것이며, 정당 내 많은 당원은 ‘진정한’ 마르크스주의에 따라 나라를 점진적으로 개혁하면서 기존의 BGT와 CSP의 생디칼리슴 조직을 바탕으로 나라를 운영하자고 주장합니다."
comfrance.130.a:0 "구체제는 쓸어버려야 한다!"
comfrance.130.b:0 "우리 스스로가 개혁할 수 있다."

comfrance.131.t:0 "BGT와 CSP의 개혁"
comfrance.131.d:0 "혁명 후 프랑스의 생디칼리슴 구조는 프랑스 공산당이 제시한 진정한 마르크스주의에 합당하도록 바뀌었습니다. 노동조합회의(BGT)는 인민평의회로 바뀌었고, 공안위원회(CSP)는 인민위원회로 대체되었습니다. "
comfrance.131.a:0 "의심할 여지도 없는 혁신이다."

comfrance.132.t:0 "노동 총동맹(CGT) 해체"
comfrance.132.d:0 "우리는 마침내 코뮌 권력을 오랫동안 장악해 왔던 프랑스 생디칼리슴의 마지막 기둥인 노동총동맹(CGT)에 눈을 돌릴 수 있게 되었습니다. 우리는 그들의 권력을 빼앗을 것이며 그들이 우리에게 다시는 저항하지 못하게 할 것입니다."
comfrance.132.a:0 "그들은 혁명의 적이다."

comfrance.133.t:0 "군사적 불안정에 대한 보고"
comfrance.133.d:0 "최근 우리의 개혁은 프랑스를 진정한 사회주의의 길에 안착시키는 결과를 낳았으면서도 프랑스 사회의 많은 사람들을 화나게 했습니다. 현재 우리의 귀에는 국가 통합을 저해하는 불안정에 대한 보고들이 들려오고 있습니다..."
comfrance.133.a:0 "이를 주시하자..."

comfrance.134.t:0 "레옹 블룸과 인민전선"
comfrance.134.d:0 "떠오르는 노동 지도자인 레옹 블룸은 프랑스의 여러 정치 조직에 부패하고 혁명을 배신한 자코뱅 정권에 맞서 힘을 합치자고 공개적으로 주장했습니다. 인민전선은 자코뱅의 국영 메커니즘에 맞서 주요 사내 활동과 도심 정치 시위를 몇 차례 진행했습니다. \n\n 이런 움직임에 맞춰 정당에 공개적으로 이의제기하는 것이 이어진다면, 코뮌의 지도력에 대놓고 불만하는 것으로 이어질 수 있습니다. 공안과는 인민위원회가 블룸, 그리고 인민전선과 연결된 다른 정치인, 그리고 무엇보다도 여전히 사람들에게 지지를 받는 모리스 가믈랭 장군을 체포할 것을 권장했습니다."
comfrance.134.a:0 "그들을 재판에 세워라!"
comfrance.134.b:0 "레닌의 정신은 끄떡없을 것이다!"

comfrance.135.t:0 "파리 재판"
comfrance.135.d:0 "인민전선의 여러 정치인, 그리고 모리스 가믈랭처럼 그들을 지원해 줄 수 있는 여러 인물이 체포되어 판결만을 기다리고 있습니다. 파리 재판에서 블룸과 그의 지지자들은 혁명을 방해하고 ‘프랑스의 대독일 방어력을 약화한’ 혐의를 받고 있습니다. 변호사이자 뛰어난 연사인 블룸은 법정에서 자코뱅 정권을 신랄하게 비판했습니다. 가믈랭은 법정이 자신을 심판할 수 없다면서 재판 내내 침묵을 지켰습니다. \n\n 재판은 계획대로 흘러가지 않았으며, 재판 절차를 크게 왜곡했음에도 피고인들은 검찰의 주장을 성공적으로 반박했습니다. 대중과 국제 언론은 그들에게 우호적인 시각을 내비치고 있습니다. 공산당 정권은 이에 당혹하며 지도부 일각에서는 재판을 취하하자고 주장했습니다. 그러나 몇몇은 이들을 자유롭게 풀다가는 정권을 크게 위협할 것이라면서 사형 판결을 내려야 한다고 보고 있습니다."
comfrance.135.a:0 "반역자들을 처형해라!"
comfrance.135.b:0 "재판을 취소해라."

comfrance.136.t:0 "반자코뱅 모의"
comfrance.136.d:0 "파리 재판 피고인들의 사형 집행 이후, 도시에서 정부에 대항하여 봉기가 일어났고, 이를 막지 않는다면 도시는 혼돈에 빠질 것입니다."
comfrance.136.a:0 "분쇄하라!"

comfrance.137.t:0 "가믈랭의 파리 행진"
comfrance.137.d:0 "공안과에 모리스 가믈랭 장군이 인민 전선의 편에 서서 봉기를 일으켰다는 소식이 도착했습니다. 가믈랭이 파리로 진격하고 있습니다!"
comfrance.137.a:0 "우리는 저항할 것이다!"
comfrance.137.b:0 "반란군이 수도를 점령했다!"

comfrance.138.t:0 "인민전선의 생디칼리슴 복원"
comfrance.138.d:0 "인민전선은 파리를 점령하고 자코뱅파를 모조리 숙청했습니다. 프랑스 전역에 있는 코뮌은 이를 기화로 공산당 조직을 모조리 청산했습니다. 가믈랭과 블룸은 옛 생디칼리슴 조직인 CGT와 BGT를 복원했습니다. 이후 임시선거에서 가믈랭은 노동조합회의 서기장으로 선출되었고, 블룸은 공안위원회 위원장으로 임명되었습니다."
comfrance.138.a:0 "이걸로 모든 것이 끝나기를...(C'est la lutte finale...)"

comfrance.144.t:0 "1941년 코뮌 선거"
comfrance.144.d:0 "1936년에 시작된 5년간의 BGT 임기가 끝이 났습니다. 이제 공안위원회의 새로운 구성원을 뽑아 경제 문제와 내부 정책, 외교 문제 등을 논의해야 합니다."
comfrance.144.a:0 "일하러 가세, 동지들!"

comfrance.145.t:0 "1941년 BGT 선거- 군대의 상태"
comfrance.145.d:0 "코뮌 군대의 대대적인 개혁이 있은 지 5년이 지났고 프랑스 군대의 위상은 높아졌습니다. 하지만 군대의 방향에 대해서 노동총동맹의 다양한 파벌들은 서로 의견이 다릅니다."
comfrance.145.a:0 "노동파: 현대화와 최적화!"
comfrance.145.b:0 "자코뱅: 독립적인 최고사령부가 필요하다!"
comfrance.145.c:0 "소렐리안: 군대는 CGT에 종속되어야 한다!"
comfrance.145.e:0 "아나키스트: 군대를 자유화하고 자원병 제도를 장려하자!"

comfrance.146.t:0 "1941년 BGT 선거- 내부 안정"
comfrance.146.d:0 "프랑스는 대내외적으로 위협을 받고 있고, 내부 안정에 대한 문제가 제기되었습니다."
comfrance.146.a:0 "노동파: 지금도 잘 하고 있다!"
comfrance.146.b:0 "자코뱅: 평화를 유지하기 위해 준군사경찰(젠다르메)을 활용하자!"
comfrance.146.c:0 "소렐리안: 비밀경찰을 좀더 적극적으로 활용하자!"
comfrance.146.e:0 "아나키스트: 치안 부서의 민주화가 필요하다!"

comfrance.147.t:0 "1941년 BGT 선거- 외부 안정"
comfrance.147.d:0 "혁명이 진행되면서, 중앙첩보국은 코뮌 내에서 정치적 영향력을 늘려왔고 그 결과 이에 대한 논쟁이 벌어졌습니다."
comfrance.147.a:0 "노동파: 현 체제에 만족한다."
comfrance.147.b:0 "자코뱅: 중앙첩보국은 해외에 혁명을 수출하는 데 힘을 기울여야 한다!"
comfrance.147.c:0 "소렐리안: 중앙첩보국에 전체주의 사상을 도입하자!"
comfrance.147.e:0 "아나키스트: BGT가 중앙첩보국을 통제할 것이다!"

comfrance.148.t:0 "1941년 BGT 선거- 경제 정책"
comfrance.148.d:0 "생디칼리스트 경제 정책은 대중들의 생활 수준을 상당히 향상시켜 주었지만, 경제 정책에 대한 4개 파벌 간의 갈등이 아직 남아 있습니다."
comfrance.148.a:0 "노동파: 생디칼리스트의 정책을 이어가자!"
comfrance.148.b:0 "자코뱅: 중앙 집중이 필요하다!"
comfrance.148.c:0 "소렐리안: 무기 산업에 집중하자!"
comfrance.148.e:0 "아나키스트: 협동조합에 힘을 실어주자!"

comfrance.149.t:0 "1941년 BGT 선거- 외교 정책"
comfrance.149.d:0 "다음 공안위원회의 가장 중요한 과제라 하면 무엇보다도 급변하는 세계 정세에 관한 것입니다. 노동파는 인터내셔널 내부의 협력을 중시하고 있고, 아나키스트는 세계 모든 곳에서 구시대의 잔재를 제거해야 한다고 주장하고 있습니다. 소렐리안과 자코뱅은 매파의 태도를 견지하고 있습니다."
comfrance.149.a:0 "노동파: 인터내셔널이 평화를 수호할 것이다!"
comfrance.149.b:0 "자코뱅: 세계 어디서나 적기가 휘날리게 할 것이다!"
comfrance.149.c:0 "소렐리안: 반동주의자들을 쳐부수자!"
comfrance.149.e:0 "아나키스트: 유럽의 사회주의를 수호하자!"

comfrance.150.t:0 "1941년 BGT 선거: 노동파의 우세"
comfrance.150.d:0 "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 노동파가 BGT 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n그러나, 노동파는 레옹 주오의 온건파와 브누아 프라숑의 급진파로 분열되어 있습니다. 누가 되든 코뮌은 잘 굴러갈 것입니다. "
comfrance.150.a:0 "축하하네, 주오 동지."
comfrance.150.b:0 "축하하네, 프라숑 동지."

comfrance.151.t:0 "1941년 BGT 선거: 자코뱅의 우세"
comfrance.151.d:0 "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 자코뱅이 BGT 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n붉은 난쟁이로 알려진 뒤클로가 새 공안위원회를 구성할 것이고, 휴머니테 신문의 편집장으로 일했던 마르셀 카섕이 BGT의 새 의장이 될 것입니다."
comfrance.151.a:0 "축하하네, 카섕 동지."

comfrance.152.t:0 "1941년 BGT 선거: 소렐리안의 우세"
comfrance.152.d:0 "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 소렐리안이 BGT 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n정통파 소렐리안의 지도자 뷔카르 동지가 새 공안위원회를 구성할 것으로 예상되는 가운데, 모든 생디칼리스트들의 아버지 조르주 발루아가 BGT의 새 의장이 될 것으로 보입니다."
comfrance.152.a:0 "축하하네, 발루아 동지."

comfrance.153.t:0 "1941년 BGT 선거: 아나키스트의 우세"
comfrance.153.d:0 "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 아나키스트들이 BGT 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n아나키스트 파벌의 정력적이고 저명한 지도자 게랭 동지가 공안위원회를 구성할 것으로 예상되는 가운데, 현시대의 돔브로프스키 네스토르 마흐노가 BGT의 새로운 의장이 될 것으로 예상되고 있습니다."
comfrance.153.a:0 "축하하네, 마흐노 동지."

comfrance.154.t:0 "1941년 BGT 선거: 아무도 우세를 점하지 못했다"
comfrance.154.d:0 "CGT 내의 어떤 파벌도 과반수를 달성하지 못함에 따라, 다양한 파벌의 지도자들은 다른 종류의 연립 정부를 만들 수 있는 가능성에 대해 협상하기 시작했습니다."
comfrance.154.a:0 "노동파-아나키스트 연합이 정권을 장악했다!"
comfrance.154.b:0 "노동파 좌파와 정통파 소렐리안들이 연정을 구성했다!"
comfrance.154.c:0 "조르주 발루아와 전체주의적 소렐리안들이 BGT를 장악했다!"

comfrance.155.t:0 "1946년 코뮌 선거"
comfrance.155.d:0 "선거의 주요 쟁점은 15년 전 떠난 사회민주주의자들의 재통합입니다. 현재 CGT에서 가장 개혁적인 파벌인 노동파는 민주화를 계속하고 싶어하며 사회민주주의자들에 대한 열린 자세를 견지하고 있습니다. 아나키스트들은, 자유화를 지지하지만 소렐리안과 마찬가지로 노동파의 정책에 반대하고 있습니다. 자코뱅은 물론 볼셰비키적 개혁을 지지하고 있습니다."
comfrance.155.a:0 "노동파가 다수를 점했다 : 사회민주주의자들을 위해 자리를 만들어 줍시다."
comfrance.155.b:0 "소렐리안이 다수를 점했다 : 혁명적 가치관의 붕괴는 용납되지 않을 것입니다."
comfrance.155.c:0 "아나키스트가 다수를 점했다 : 프롤레타리아 민주주의 체제에서 사회민주주의자들은 필요없습니다."
comfrance.155.e:0 "자코뱅이 다수를 점했다 : 코뮌은 볼셰비즘 국가가 될 것입니다."

comfrance.156.t:0 "1951년 코뮌 선거"
comfrance.156.d:0 "프랑스 코뮌이 설립된 지 30년이 지났습니다. 사회주의와 번영을 향한 우리의 길은 힘들고 길었습니다. 이제 국민들이 새로운 정부를 선택할 때가 되었고, 우리의 목표는 생디칼리슴을 발전시키는 것뿐 아니라, '인간과 시민의 권리 선언'에 나와있는 민주주의와 행복할 권리 또한 지키는 것입니다."
comfrance.156.a:0 "노동파가 다수를 점했다- 코뮌의 점진적 민주화가 이뤄질 것입니다."
comfrance.156.b:0 "소렐리안이 다수를 점했다- 전체주의가 승리했습니다."
comfrance.156.c:0 "아나키스트가 다수를 점했다- 무정부주의가 도래할 것입니다! "
comfrance.156.e:0 "자코뱅이 다수를 점했다- 우리야말로 진짜 빨갱이다."

comfrance.157.t:0 "네스토르 마흐노의 은퇴"
comfrance.157.d:0 "유럽의 혁명 인사이자 프랑스의 요주의 인물인 네스토르 마흐노가 공직 생활을 끝내기로 하였습니다. 아나키즘 운동의 지도권은 다니엘 게랭에 넘어갔습니다."
comfrance.157.a:0 "Fare thee well."

comfrance.159.t:0 "파리가 점령되다!"
comfrance.159.d:0 "빛의 도시이자 혁명의 요람이자 프랑스의 수도인 파리가 적의 손에 넘어갔습니다! 그들은 시민들의 저항에 직면해 있고, 우리는 가능한 빨리 반격하여 도시를 되찾아야 합니다."
comfrance.159.a:0 "Foule esclave, debout, debout!"

comfrance.160.t:0 "알자스-로렌 해방"
comfrance.160.d:0 "우리는 독일의 옛 제국영토였던 알자스-로렌에 진격하여 지역 전역을 손에 넣었습니다. 프랑스가 실지를 회복한 이상 독일은 더 이상 버틸 수 없을 것입니다!"
comfrance.160.a:0 "...Groupons-nous, et demain..."

comfrance.161.t:0 "바스티유의 날"
comfrance.161.d:0 "국경일인 오늘은 바스티유 습격의 날이자 1차 프랑스 혁명의 시작일입니다."
comfrance.161.a:0 "코뮌 만세!"

comfrance.163.t:0 "노동절"
comfrance.163.d:0 "오늘 전 세계의 민주주의, 사회주의, 생디칼리슴 정부는 국제 노동자의 날, 노동절, 혹은 메이데이를 기념하고 있습니다. 프랑스 전역에서 노동자들이 일구어 낸 사회적, 경제적 성취를 기리고 있습니다."
comfrance.163.a:0 "축하하네!"

comfrance.164.t:0 "제 1회 부르주 국제 전위예술제"
comfrance.164.d:0 "제 1회 부르주 국제 전위예술제가 오늘 막을 올렸습니다. 브리튼과 프랑스의 노력으로 국제 전위예술 페스티벌이 열릴 수 있었습니다. 프랑스 정부에 의해서 출품된 많은 생디칼리슴 현실주의 작품과, 브리튼, 러시아, 미국 작품들, 그리고 디에고 리베라의 벽화 또한 예술제에 전시되었습니다. 축제는 1주일 동안 진행될 것이고 국제적인 관심사가 될 것입니다. 이 스포트라이트를 즐깁시다."
comfrance.164.a:0 "매우 중요한 축제다. 무사히 열릴 수 있게 정부가 신경쓸 것이다!"

comfrance.165.t:0 "프랑스가 국제 전위예술제의 개최를 제안하다"
comfrance.165.d:0 "프랑스 정부가 국제 전위예술제를 개최하려 하고 있습니다. 이는 형식에 구애받지 않는 지금까지 본 적 없는 새로운 예술사조를 창조하는 것이 목표입니다.\n\n프랑스 정부는 이를 통해 평화적인 방법으로 생디칼리슴을 전파할 수 있을 것이라 기대하고 있습니다. 그들은 우리 또한 축제에 참여하길 바라고 있습니다."
comfrance.165.a:0 "우리도 참여한다!"

comfrance.166.t:0 "프랑스가 우리에게 전쟁을 선포했습니다!"
comfrance.166.d:0 "저 망할 놈들이 우리의 중립을 침해했습니다! 우리는 홀로 싸우거나 독일의 도움을 요청할 수 있습니다. 어떻게 할까요?"
comfrance.166.a:0 "어서 베를린을 연결해라!"
comfrance.166.b:0 "우린 혼자 싸울것이다!"

comfrance.167.t:0 "프랑스가 우리에게 전쟁을 선포했습니다!"
comfrance.167.d:0 "저 망할 놈들이 우리의 중립을 침해했습니다! 우리는 홀로 싸우거나 독일의 도움을 요청할 수 있습니다. 어떻게 할까요?"
comfrance.167.a:0 "어서 베를린을 연결해라!"
comfrance.167.b:0 "우리는 혼자 싸울 것이다!"

comfrance.168.t:0 "초대"
comfrance.168.d:0 "이제 이탈리아의 '균형'에 대한 모든 논의가 끝났고, [From.GetNameDef]는 [SRI.GetNameDef]를 제3인터내셔널에 초대하기로 했습니다."
comfrance.168.a:0 "드디어!"
comfrance.168.b:0 "1초만 더 생각해보자..."

comfrance.169.t:0 "[From.GetAdjective] 의 요청"
comfrance.169.d:0 "이제 이탈리아의 '균형'에 대한 모든 논의가 끝났고, [From.GetNameDef]가 제3인터내셔널에 우리를 초대했습니다."
comfrance.169.a:0 "드디어!"
