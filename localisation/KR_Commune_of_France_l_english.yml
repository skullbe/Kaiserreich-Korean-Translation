FRA_liberate_europe_category:0 "유럽 해방"
FRA_liberate_europe_category_desc:0 "유럽에서의 승리는 우리의 것입니다! 부르주아의 운명은 우리의 자비에 달려 있습니다. 이 기회에 혁명을 부채질하여 유럽 대륙을 사회주의의 요새로 만들 것입니다."

FRA_invade_liberation_target:0 "[FROM.GetNameDef] 공격"
FRA_invade_liberation_target_desc:0 "[FROM.GetNameDefCap]은 언제라도 무너질 것 같은 빈약한 정권입니다. 공격합시다!"

FRA_internationale_category:0 "인터내셔널 문제"
FRA_internationale_category_desc:0 "우리 세계의 모든 사회주의자들의 동맹은 참으로 아름답습니다. 우리는 세상을 우리 모두에게 더 좋은 곳으로 만들기 위해 함께 일할 것입니다."

#WIP
FRA_phalanstere_category:0 "팔랑스테르 인터내셔널"
FRA_phalanstere_category_desc:0 "제2차 인터내셔널 회의 기간 동안, 우리는 지원을 받길 희망하는 모든 저개발된 사회주의 국가들을 위한 산업 및 경제 투자라는 야심찬 계획에 착수하기로 결정했습니다. 우리는 우리 모두에게 더 나은 세상을 만들기 위해 함께 노력할 것입니다."

FRA_join_phalanstere:0 "Join the Phalanstère"
FRA_join_phalanstere_desc:0 "The scientific Phalanstère has been created to pool together scientist from all member states of the Internationale. We should join and contribute our knowledge to the program."

#WIP
FRA_Develop_ENG:0 "[ENG.GetNameDef] 개발"
FRA_Develop_ENG_desc:0 "브리튼은 세계 최고의 산업을 가지고 있었지만 지금은 몰락했습니다. 우리는 브리튼의 산업을 재건하기 위해 도움을 주어야 합니다. 우리의 도움으로 브리튼은 과거의 영광보다 더욱 높이 빛날 것입니다."

FRA_Develop_SRI:0 "[SRI.GetNameDef] 개발"
FRA_Develop_SRI_desc:0 "우리의 [SRI.GetAdjective] 동지들이 팔랑스테르 인터내셔널에 참가하기로 했습니다. 합스부르크의 지원을 받는 이탈리아 공화국이 포 강 너머에서 으르렁대고, 남쪽에서는 반 생디칼리슴적인 양시칠리아와 국경을 접하고 있는 그들을 돕는 것은 우리의 의무입니다."

FRA_Develop_CNT:0 "[CNT.GetNameDef] 개발"
FRA_Develop_CNT_desc:0 "우리의 [CNT.GetNameDef] 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 스페인 내전으로 만신창이가 된 그들을 돕는 것은 우리의 의무입니다."

FRA_Develop_NOR:0 "[NOR.GetNameDef] 개발"
FRA_Develop_NOR_desc:0 "최근 노르웨이에 있는 스칸디나비아의 동지들이 팔랑스테르 인터내셔널에 참가하기를 신청해 왔습니다. 노르웨이의 사회주의는 상대적으로 젊고, 우리는 그들을 성장시켜야 합니다."

FRA_Develop_BHC:0 "[BHC.GetNameDef] 개발"
FRA_Develop_BHC_desc:0 "우리의 [BHC.GetAdjective] 동지들이 팔랑스테르 인터내셔널에 가입 신청을 했습니다. 인도 사회주의 앞에는 델리의 제국주의자들과 연맹의 반동주의자들이라는 적들이 도사리고 있으며, 이들을 돕는 게 우리 의무입니다."

FRA_Develop_MEX:0 "멕시코 개발"
FRA_Develop_MEX_desc:0 "우리의 멕시코 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 멕시코에서 사회주의의 기세는 그 어느 때보다 강하며, 우리는 이 기회를 놓치지 말아야 할 것입니다."

FRA_Develop_Central_America:0 "[FROM.GetNameDef] 개발"
FRA_Develop_Central_America_desc:0 "우리의 [FROM.GetAdjective] 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 그곳에서 사회주의의 기세는 그 어느 때보다 강하며, 우리는 이 기회를 놓치지 말아야 할 것입니다."

FRA_Develop_CEN:0 "[FROM.GetNameDef] 개발"
FRA_Develop_CEN_desc:0 "최근 통일이라는 목표를 달성한 우리의 [FROM.GetAdjective] 동지들이 팔랑스테르 인터내셔널에 가입 신청을 했습니다. 그곳에서 사회주의의 기세는 그 어느 때보다 강하며, 우리는 이 기회를 놓치지 말아야 할 것입니다."

FRA_Develop_Caribbean:0 "[FROM.GetNameDef] 개발"
FRA_Develop_Caribbean_desc:0 "우리의 [FROM.GetAdjective] 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 캐리비안의 사회주의는 캐나다의 위협을 받고 있고, 우리는 이들을 도와야 합니다."

FRA_Develop_BRA:0 "[FROM.GetNameDef] 개발"
FRA_Develop_BRA_desc:0 "우리의 [FROM.GetAdjective] 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 브라질에서 사회주의자들은 크나큰 위협을 받고 있고, 이들을 돕는 것이 우리 의무입니다."

FRA_Develop_FOP:0 "[FOP.GetNameDef] 개발"
FRA_Develop_FOP_desc:0 "우리의 [FOP.GetAdjective] 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 칠레-아르헨티나 전쟁으로 인해 그들은 우리 도움이 절실해졌고, 이들을 돕는 것이 우리 의무입니다."

FRA_Develop_South_America:0 "[FROM.GetNameDef] 개발"
FRA_Develop_South_America_desc:0 "우리의 [FROM.GetAdjective] 동지들이 팔랑스테르 인터내셔널 가입 신청을 했습니다. 남아메리카에서 사회주의자들은 크나큰 위협을 받고 있고, 이들을 돕는 것이 우리 의무입니다."

FRA_help_CNT:0 "CNT-FAI 지원"
FRA_help_CNT_desc:0 "CNT가 벼랑 끝에 서 있습니다. 우리의 남부 국경의 안전을 위해 스페인을 확보해야 합니다."

FRA_help_SOV:0 "러시아 지원"
FRA_help_SOV_desc:0 "러시아 최초의 위대한 사회주의 혁명은 실패로 끝났지만 새로운 반란이 일어났습니다. 우리는 이 기회를 놓치지 말고 거대한 러시아 곰을 우리의 든든한 우방으로 만들어야 합니다. 러시아인들에게 지원을 보냅시다."

FRA_help_CHL:0 "우리의 [FROM.GetAdjective] 형제를 돕자"
FRA_help_CHL_desc:0 "제2차 인터내셔널 회의 기간 동안 우리는 [FROM.GetAdjective] 동지들이 그들의 국가를 발전시키고 아르헨티나 반동주의자들을 물리칠 수 있도록 돕겠다고 약속했습니다. 우리는 그들의 승리와 아메리카 전역의 자유를 위해 어떠한 비용도 아끼지 않을 것입니다. 우리 동지들을 위해 아낌없이 지원해 줍시다!"

FRA_invite_SRI_to_intl:0 "[From.GetNameDef]를 제3인터내셔널에 초대하자"
FRA_invite_SRI_to_intl_desc:0 "우리 군대가 [From.GetNameDef]의 이탈리아 재통일을 도우면서, 독일과 오스트리아는 제3인터내셔널과 [From.GetNameDef] 사이에서 맺어진 동맹에 대해 미심쩍어하고 있습니다. 그러나, 이탈리아에 열강이 개입할 경우 우리는 또다시 [GER.GetNameDef]과의 전쟁에 돌입하게 될 것입니다."

FRA_Sabotage:0 "[From.GetNameDef]에 사보타주 실행"
FRA_Sabotage_desc:0 "[FRA_sabotage_decision_desc]"

FRA_sabotage_decision_NFA:0 "아프리카의 반역자이자 제국주의자들은 오랜 기간 동안 원주민들을 자신들의 안녕과 물질적인 이익을 위해 착취해 왔습니다. 우리는 이를 가만 두지 않을 것입니다."
FRA_sabotage_decision_MOR:0 "모로코 정부는 독일의 꼭두각시입니다. 우리는 모로코가 언젠가는 자본주의자들과 제국주의자들로부터 자유로워질 수 있도록 할 것입니다."

