### Leaders ###
POLITICS_SEBASTIEN_FAURE_DESC:0 "세바스티앙 포르는 아나키스트로서는 최초로 노동총연맹의 의장직을 수행했습니다. 당초 노동파와 아나키스트 간의 타협을 위해 의장에게 권한을 부여한 그의 재임 기간 동안에는 파벌싸움이 상당히 증가했고 국가 조직도 약화되었습니다. 만약 어떠한 파벌이라도 공안위원회와 노동총연맹에서 확실한 과반수를 얻는다면 포르는 쫓겨날 가능성이 높습니다."
POLITICS_LEON_JOUHAUX_DESC:0 "레옹 주오가 노동총연맹 의장으로 선출되었습니다. 주오는 혁명적인 노조 운동가로서 코뮌의 설립에 기여한 1919년 총파업에 참여했습니다. 그는 정통 프랑스 생디칼리슴의 신봉자이며, 코뮌의 파벌들 중에서 진정한 중도주의자입니다."
POLITICS_BENOIT_FRACHON_DESC:0 "프랑스 내전 참전 용사 브누아 프라숑이 노동총연맹의 의장이 되었습니다. 생디칼리스트로서 그는 야당인 아나키스트에 대해 동정심을 가지고 있으며, 이를 위해 그는 자신의 회장직의 주요 목표인 코뮌 파벌주의의 개선을 선언했습니다."
POLITICS_GAMELIN_DESC:0 "모리스 가믈랭 장군은 마르셀 데아의 자코뱅 정권을 전복시켰습니다. 그의 쿠데타는 이미 의심스런 코뮌의 민주적 절차에 대한 명백한 모욕이지만, 많은 사람들은 이제 가믈랭을 코뮌의 구원자, 심지어 생디칼리슴 그 자체라고 생각합니다."
POLITICS_MARCEL_CACHIN_DESC:0 "전직 외교관이자 국영 신문 유마니테의 사무국장인 마르셀 카섕이 프랑스 코뮌의 의장이 되었습니다. 그는 레닌주의자이지만 교섭에 능한 태도와 모호한 카리스마는 그가 생디칼리스트 그리고 아나키스트들과 어느 정도 친밀감을 유지할 수 있게 합니다."
POLITICS_GEORGES_VALOIS_DESC:0 "조르주 소렐의 국가생디칼리슴 사상을 신봉하는 조르주 발루아가 노동총연맹 의장이 되었습니다. 발루아는 노동총연맹과 공안위원회의 의장직을 결합을 지지하지만 이는 많은 선임 코뮌 구성원들의 눈에는 독재로 보입니다."
POLITICS_NESTOR_MAKHNO_DESC:0 "우크라이나 아나키스트인 네스토르 마흐노는 러시아 내전에 대한 독일의 개입에 따라 고향을 떠나 프랑스로 왔습니다. 이제 그의 모든 국가 권위에 대한 비난은 그의 프랑스 선거에서의 승리를 확정했습니다. 어떤 종류의 정부도 없는 국가에 대한 그의 급진적인 비전은 가까운 장래에는 결실을 맺지 못할 것입니다. 그러나 분권화에 대한 그의 지지는 코뮌을 영원히 변화시킬 수 있습니다."
POLITICS_JACQUES_DORIOT_DESC:0 "세계대전 참전용사인 자크 도리오가 독일에서의 감금상태에서 프랑스가 영원히 변했다는 것을 알고는 돌아왔습니다. 온건 사회주의자에서 레닌주의자로, 그리고 이제는 국가생디칼주의자로의 그의 개인적인 변화는 그에게 타협에 대한 분명한 경향성을 심어주었습니다."
POLITICS_VINCENT_AURIOL_DESC:0 "뱅상 오리올은 강경 생디칼주의자들에게는 부르주아의 동조자라며 오랫동안 비난받아왔지만 노동총연맹의 의장이 되었습니다. 그는 코뮌에서 보다 민주적인 정부 체제로의 점진적인 전환을 지지합니다."
POLITICS_DANIEL_GUERIN_DESC:0 "다니엘 게랭은 이제 프랑스 코뮌 아나키스트 파벌의 카리스마적인 네스토르 마흐노의 대표직을 대신해서 들어앉았을 뿐만 아니라 의장직도 맡게 되었습니다. 게랭은 능력 있는 입법자로 입증되었으며 마흐노에 비해 학구적이고 온건합니다."
POLITICS_MARCEL_DEAT_DESC:0 "마르셀 데아는 코뮌 정치 체제를 전복했습니다. 생디칼리슴에 대한 경멸을 자주 드러낸 레닌주의자 데아는 프랑스의 정치 체제의 많은 부문에 대해 반대하고 있습니다. 프랑스 내외에 산재한 그의 많은 적들은 그를 - 아마 코뮌도 함께 - 몰락에 이르게 할 것입니다."

