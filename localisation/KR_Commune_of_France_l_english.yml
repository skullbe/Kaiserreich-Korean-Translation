### Ideas ###
FRA_communard_spirit:0 "파리 코뮌의 영혼"
FRA_communard_spirit_desc:0 "우리는 파리 코뮌의 유산이며, 파리 코뮌은 공화국 반동분자들에 의해 박해받고 잔인하게 탄압된 최초의 사회주의 국가입니다. 1920년, 노동자들은 마침내 복수에 성공했고 '질서당'의 군정을 무너뜨렸습니다. 우리 코뮌의 자손들은 우리의 조국과 영혼을 보호해야 합니다. 우리는 더 이상 폭군에게 명령받지 않을 것입니다!"

FRA_bad_intel:0 "비효율적인 정보부"
FRA_bad_intel_desc:0 "질서당이 프랑스에서 노동자들의 폭동을 억누르기 위해 노력한 이후로, 중앙정보부에 대한 이야기는 많은 사람들에게 세계대전 이후 사회 운동에 대한 반동적 탄압의 상징으로 간주되어왔습니다. 결과적으로, 코뮌이 가진 정보 관련 부서는 이런 일이 재발하는 것을 막기 위해 대단히 작은 규모로 편성된 정보위원회로 국한됩니다."

FRA_to_war_idea:0 "보복주의 재무장"
FRA_to_war_idea_desc:0 "제국주의자들을 짓밟는 방법이란 우리가 강해지는 것 뿐입니다!"

FRA_economic_reforms_anar:0 "경제 개혁"
FRA_economic_reforms_anar_desc:0 "광범위한 경제 개혁안은 1936년 노동총동맹에서 결정된 바 있습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져왔고, 경제를 더욱 역동적이고 굳건히 만드는 데 도움이 되었습니다."

FRA_economic_reforms_jaco:0 "경제 개혁"
FRA_economic_reforms_jaco_desc:0 "광범위한 경제 개혁안은 1936년 노동총동맹에서 결정된 바 있습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져왔고, 경제를 더욱 역동적이고 굳건히 만드는 데 도움이 되었습니다."

FRA_economic_reforms:0 "경제 개혁"
FRA_economic_reforms_desc:0 "광범위한 경제 개혁안은 1936년 노동총동맹에서 결정된 바 있습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져왔고, 경제를 더욱 역동적이고 굳건히 만드는 데 도움이 되었습니다."

FRA_military_buildup_two_idea:0 "경제 조정"
FRA_military_buildup_two_idea_desc:0 "세계에 서서히 전운이 감도는 지금, 우리의 풍요로운 경제력을 군사력 강화에 더 집중시킬 수 있도록 신속하게 공장들을 준비시킬 필요가 있습니다. 더 많은 공장들이 우리 군대를 무장시키고 군사 시설을 건설하는 데 전념하고 있으며 인민들 역시 준비되어 있습니다."

FRA_ruralism_idea:0 "농업주의"
FRA_ruralism_idea_desc:0 "산업과 경제에 대한 광범위한 개혁은, 더 이상 우리 산업이 대도시들에만 집중되어 있지 않다는 것을 의미합니다. 부수적으로 이것은 우리의 경제를 무력화시키거나 심지어 파괴하려고 하는 적군의 시도를 훨씬 더 어렵게 만들었습니다. 우리가 가진 농업 중심지는 다른 유럽 국가들의 거대한 산업 중심지보다 훨씬 더 작고 방대하게 펼쳐져 있습니다."

FRA_market_socialism_idea:0 "시장 사회주의"
FRA_market_socialism_idea_desc:0 "시장 사회주의는 시장 경제의 사회주의적 해석 그 이상입니다. 모든 새로운 노동조합을 공정하고 평등한 경쟁 체제에 놓음으로써, 굳이 노조 문제에 직접 개입할 필요 없이, 우리는 민간 경제를 보다 역동적이고 효율적으로 만들 수 있습니다."

FRA_mass_production_idea:0 "대량 생산"
FRA_mass_production_idea_desc:0 "공장 생산은 모든 부분에서 수작업보다 월등한 이점을 가지고 있습니다. 생산 작업을 연계함으로써 거의 동일한 품질로 무한히 많은 제품을 적은 시간 내에 생산할 수 있습니다. 이 과정은 지켜보기만 할 것이 아니라 끊임없이 개선해 나가야 합니다. 독일 자본가들을 이기려면 우리는 생산에 있어서 절대 효율을 추구해야만 합니다."

FRA_modern_farms_idea:0 "현대 농업"
FRA_modern_farms_idea_desc:0 "농업은 사람들에게 구식인데다가 비효율적인 산업으로 인식되고 있지만, 우리는 이를 개선할 수 있습니다. 프랑스의 농경지를 현대화하고 기계화함으로써 우리는 농산물 생산량을 대폭 증가시킬 수 있으며 수확, 생산, 정제 및 배달의 속도를 높이고 최적화할 수 있습니다. 우리 인민들에게, 그리고 우리 병사들에게."

FRA_war_eco_agri_idea:0 "전쟁과 경제와 농업"
FRA_war_eco_agri_idea_desc:0 "소렐주의자 경제 장관인 자크 도리오가 제시한 전쟁, 경제 및 농업의 개념은 흥미롭습니다. 독일과의 전쟁은 머지않았고 또한 불가피하다고 주장하면서, 이 소렐리안은 산업이 전쟁 수행을 지탱할 수 있도록, 현재의 생산력을 농업과 군사 공급, 양 쪽에 고르게 할당할 것을 요구합니다. 요약하자면 일종의 전시 경제라고 부를 수 있겠습니다."

FRA_inter_coop_idea:0 "국제 협력"
FRA_inter_coop_idea_desc:0 "다른 나라가 무엇을 하고 있는지 보고, 그들의 새로운 경제 및 산업 아이디어를 배우는 것에 대해 부끄러움을 느끼지 않아도 됩니다. 확실히 자본주의와 반동 사회로부터는 진지하게 배울 수 있는 아이디어가 거의 없긴 합니다만, 우리의 생디칼리슴 형제들이라면 때때로 훌륭한 사례가 될 수 있습니다."

FRA_dedication_idea:0 "헌신의 의미"
FRA_dedication_idea_desc:0 "프랑스 노동자들은 임금보다 더 많은 노동량을 제공하고 있으며, 공장은 경탄스러울 정도의 물자를 쏟아내고 있습니다. 그들이 포장하는 모든 것, 그들이 쌓아 올린 모든 벽돌, 그들이 조립하는 모든 소총, 그들이 용접한 모든 전차는 그들 조국에 대한 봉사이며 진정한 코뮌의 정신입니다."

FRA_industralization_idea:0 "공동체 공업화"
FRA_industralization_idea_desc:0 "자코뱅주의자 경제 장관인 장 제롬이 제시한 산업화는 코뮌이나 해외의 어느 누구에게도 이상한 개념이 아닙니다. 이 정책은 주적인 독일을 따라잡기 위해 프랑스의 산업 능력을 급속히 향상시키는 것을 목표로 합니다. 이것은 작업 문화와 헌신적인 공장 도시의 창조를 동반합니다."

FRA_mass_fire_support_idea:0 "대량 화력 지원"
FRA_mass_fire_support_idea_desc:0 "모든 병사들은 소총과 수류탄을 휴대하고 있으며, 모든 분대는 기관총을 소유하고 있습니다. 우리의 사단들이 서로에게 화력을 지원하도록 조직함으로써 우리는 새로운 개념의 화력 지원을 할 수 있습니다. 한 사단이 진군할 때마다 다른 모든 사단들이 적을 저지합니다. 이를 하나로 연계시키면 우리는 빠르게 진군할 수 있습니다. 그렇다면 이젠 필요한 장비를 공급해야 할 때입니다."

FRA_mass_conscription_idea:0 "대규모 징집"
FRA_mass_conscription_idea_desc:0 "우리의 적들은 반동적이고 제국주의적인 전쟁에 동원할 병사들을 입대시키는 데 어려움을 겪고 있지만, 우리의 모든 인민들은 코뮌을 위해 싸울 준비가 되어 있습니다. 우리 경제가 지탱할 수 있는 한계까지 병력을 소집해서, 우리는 코뮌에 대한 우리의 궁극적인 헌신으로 반동분자들을 압살할 것입니다."

FRA_empower_rifleman_idea:0 "보병에게 권한 부여"
FRA_empower_rifleman_idea_desc:0 "보병은 단순히 총을 든 군인이 아닙니다. 너무 오랫동안 그들은 이들을 경시하는 군주제 장교들에 의해 본인의 소총을 발사하는 것 외에는 능력이 없는 것으로 여겨져 왔습니다. 우리는 이 실수를 하지 않을 것입니다. 보병 본인들의 재량에 야전 전술을 맡겨 전장에서의 효율성을 높여야 합니다."

FRA_military_academy_idea:0 "사관학교"
FRA_military_academy_idea_desc:0 "우리는 세계대전이 우리의 반동적인 사관 학교의 대부분을 몰락으로 이끌었다는 가혹한 현실에 직면해야 합니다. 일부 사람들은 지금도 괜찮은 상태라고 주장하지만, 우리는 더 나아가야 합니다. 새로운 육군 사관 학교에 투자하여 숙련된 장교진을 양성해 코뮌군의 미래를 준비합시다."

FRA_centralized_hc_idea:0 "중앙 사령부"
FRA_centralized_hc_idea_desc:0 "새로운 코뮌의 육군은 구 프랑스군처럼 조직되지 않았습니다. 따라서 많은 코뮌 지지자들은 코뮌을 억압하기 위해 노력한 군사행정에 분노했지만 우리는 우리의 장교진이 붕괴되는걸 방치 할 수 없습니다. 우리는 최고 사령부를 다시 조직할 것입니다. 이 조치는 보급 같은 일부 사람들이 잊기 쉬운 부분을 관리하는데 도움이 될 것입니다."

FRA_tank_quality_line_idea:0 "전차 품질 중시"
FRA_tank_quality_line_idea_desc:0 "우리 전차들이 적 전차에게 압살당한다면, 왜 전차를 생산하는 겁니까? 우리가 수량에만 집착하여 품질을 포기한다면 우리 전차들은 전쟁터에서 불타는 쇳덩이 그 이상도 이하도 아닙니다. 그 수는 비교적 적을지라도 양질의 전차는 전장에서 훨씬 많은 활약을 하고 무사히 귀환할 확률도 높을 것입니다."

FRA_tank_assembly_line_idea:0 "전차 생산량 중시"
FRA_tank_assembly_line_idea_desc:0 "수많은 적들이 우리에게 몰려오고 있을 때, 무엇이 좋은 전차입니까? 완벽주의자들의 작은 만족 때문에 우리의 생산량이 저해된다는 것은 있을 수 없습니다. 우리에게는 많은 수의 전차가 필요합니다. 수많은 전차들이 무수한 포탄을 적에게 선사하도록 해서, 적의 전력을 압도하도록 해야 한다는 말입니다."

FRA_fast_army_idea:0 "기동력에 집중"
FRA_fast_army_idea_desc:0 "속도는 단순히 다른 지점으로 더 빨리 가는 것만이 아닙니다. 속도는 전쟁의 모든 것입니다. 다음 대전쟁이 참호전으로 흘러갈 것이라는 생각은 어리석기 짝이 없습니다. 기동력이야말로 전쟁의 미래가 될 것입니다. 우리는 기계화된 군대가 아니고, 따라서 빠른 속도를 가진 기계화 사단에 투자해야만 합니다."

FRA_Red_Army:0 "붉은 대육군"
FRA_Red_Army_desc:0 "우리 군대는 자본주의 세계의 악마들보다 더 나은 형태를 가지고 있습니다."

Capital_Ship_Primacy:0 "주력함 우선"
Capital_Ship_Primacy_desc:0 "거대한 해군은 카이저리헤 마리네를 격파하고, 독일 북부 지역을 해방하는 데 결정적인 역할을 할 것입니다. 그리고 그러한 과정에서, 전함은 아직도 중요합니다. 해군의 거포들은 천둥과 강철비를 반동분자들에게 쏟아 부어 그들의 함선을 바다 아래로 처박을 것입니다."

Carrier_Primacy:0 "항공모함 우선"
Carrier_Primacy_desc:0 "해군의 미래는 무식하게 크고 투박한 해군이 아니라, 다른 미래의 전선인 공중전과 결합하는 것에 있습니다. 우리는 해군이 항공모함을 최대한 많이 보유하도록 해야 합니다. 우리 항공기들은 전세계의 하늘을 장악하고, 적의 항구든 함선이든 모두 파괴할 것입니다."

FRA_working_women_idea:0 "여성 노동자"
FRA_working_women_idea_desc:0 "너무 오랫동안 반동적 사상가들에 의해 여성들이 억압당했습니다. 프랑스 공화국 아래에서 형제들이 도살되는 동안에도 그들은 사심없이 국가를 지원했습니다. 우리는 그들이 사회에 기여한 것을 인식하고, 평화와 전쟁에서 일하는 여성의 권리를 공식화해야 할 때입니다."

FRA_bhartiya_support:0 "프랑스 군수 지원"
FRA_bhartiya_support_desc:0 "우리는 우리의 동맹인 프랑스로부터 군사적 지원을 받고 있습니다. 이러한 사심 없는 지원은 토후 연맹의 반동분자들과 인도 자치령의 제국주의자들을 패배시키는데 큰 도움을 줄 것입니다. 훗날 우리는 그들의 도움에 반드시 보답할 것입니다. 하지만 지금은 당면과제에 집중해야 합니다."

FRA_amenagement_idea:0 "국토 개발"
FRA_amenagement_idea_desc:0 "프랑스는 역사적으로 매우 중앙집권적인 국가였으며, 이는 대부분의 개발이 산업도시와 인구 밀집지역에 국한되어 있다는 것을 의미합니다. 우리는 우리 영토 전역이 만족스럽게 개발될 수 있도록 하기 위해 대규모 프로젝트에 자금을 지원하고 있습니다."

FRA_plan_prost_idea:0 "프로스트 계획"
FRA_plan_prost_idea_desc:0 "앙리 프로스트의 파리 교외를 연결하는 고속도로 계획은 전국적으로 인기를 얻고 있습니다. 리옹이나 마르세유와 같은 다른 많은 자치단체들도 이 계획을 승인했으며, 이미 릴에서 툴루즈에 이르는 프랑스의 모든 주요 도시들을 함께 연결하는 대규모 고속도로 네트워크를 위한 프로젝트들이 추진되고 있습니다."

FRA_paramilitary_gendarmes:0 "젠다르메"
FRA_paramilitary_gendarmes_desc:0  "젠다르메는 민간 활동과 군사 활동 모두가 가능한 훌륭한 국가 헌병입니다. 많은 이들은 이를 해체하라고 요구하고 있지만, 우리는 대신 이들의 역할을 확장하여 코뮌 경찰과 동등한 역할을 하게 만들 것입니다."

FRA_secret_police:0 "비밀경찰"
FRA_secret_police_desc:0 "코뮌에는 여전히 내부의 적이 존재하고, 군부 내에도 마찬가지입니다. 우리는 비밀경찰을 조직하여 내부의 적으로부터 프랑스 시민들을 지켜야 합니다."

FRA_demo_surete:0 "대중 민주주의"
FRA_demo_surete_desc:0 "우리는 공안경찰 조직에 편집증이 퍼져 우리가 지금까지 이룬 균형을 무너뜨리게 둘 순 없습니다. 조직에 민주적 요소를 도입함으로써, 우리는 프랑스인들이 경찰을 단지 두려움의 대상이 아닌 그들을 위해 봉사하는 목적의식 있는 단체라는 것을 깨닫게 해야 합니다."

FRA_hawkish_renseignements:0 "중앙첩보국"
FRA_hawkish_renseignements_desc:0 "중앙첩보국은 적들로부터 우리의 안전을 지킬 의무가 있습니다. 또한 우리는 적국에 스파이를 보내 생디칼리스트 운동을 세계에 전파해야 합니다. 최선의 공격이 곧 최선의 방어입니다."

FRA_peace_renseignements:0 "방첩부"
FRA_peace_renseignements_desc:0 "혁명첩보국은 우리나라의 안전을 보장해야 합니다. 방첩활동은 국방의 핵심이며, 세계에는 우리나라를 무너뜨리려는 적들이 많습니다."

FRA_peaceful_revolution_idea:0 "평화적 혁명"
FRA_peaceful_revolution_idea_desc:0 "보다 문명화된 방식으로, 국제 생디칼리스트 혁명이 도래할 것입니다. 유럽의 반동적 열강들은 결국 산산조각날 것이고, 억압받던 노동자들은 해방될 것입니다. 우리는 전세계에 생디칼리슴의 우월성을 입증하기 위해 추가 봉기를 장려해야 합니다."

FRA_amateur_pilots_idea:0 "아마추어 조종사"
FRA_amateur_pilots_idea_desc:0 "우리나라에는 비행을 취미나 천직으로 삼은 사람이 많지만, 모두 공군에서 경력을 쌓는 것은 아닙니다. 우리 공군에 그들을 징집하여 새로운 에이스 조종사를 양성해야 합니다."

FRA_ecole_air_idea:0 "공군사관학교"
FRA_ecole_air_idea_desc:0 "비행은 그 자체로 기술이며, 전투 상황에서 능숙하게 비행하는 것은 하루아침에 배울 수 없는 것입니다. 우리는 세계대전 시절 초보 조종사들의 실수를 되풀이하지 않을 것입니다. 우리는 잘 훈련된 항공 조종사들과 그들을 이끌 유능한 장교들이 필요합니다."

FRA_waves_of_syndicalism_idea:0 "생디칼리슴 해군"
FRA_waves_of_syndicalism_idea_desc:0 "코뮌의 해군은 강하고, 그들은 어디든 갈 수 있어야 합니다. 비록 구 프랑스 제국이 가졌던 세계적인 규모의 항구는 없지만, 그럼에도 우리의 해군은 세계 어느 곳이든 어느 때이든 개입할 수 있어야만 합니다."

FRA_cut_off_capitalists_idea:0 "자본주의자 처단"
FRA_cut_off_capitalists_idea_desc:0 "자본주의자들은 자신들의 식민지 통치에 자부심을 가지고 있습니다. 또한 그들이 약탈한 식민지의 과실들은 지금 공해상을 자유롭게 지나가고 있습니다. 하지만 우리는 아프리카와 아시아, 아메리카 인민들로부터 뺏은 재산들이 그들을 풍요롭게 만들도록 좌시하지 않을 것입니다."

French_Revanchism_idea:0 "프랑스의 복수"
French_Revanchism_idea_desc:0 "우리는 닥쳐올 전쟁을 오랫동안 준비해왔습니다. 또한 우리는 패탱과 그들의 공화국을 알제리로 쫓아 보냈습니다. 그러나 이것이 우리가 아르덴에서, 베르덩에서, 마른에서 쓰러진 형제들을 잊었다는 의미는 결코 아닙니다. 우리는 반드시 복수할 것이며, 최종적으로 우리들이 돌려받아야 할 것들을 반드시 되찾을 것입니다."

Revolutionary_spirit:0 "혁명의 정신"
Revolutionary_spirit_desc:0 "생디칼리슴의 번영과 성공은 최후의 반동분자들의 요새까지 절멸되어야만 보장받을 수 있습니다. 우리는 대규모 동원을 준비하고, 이 세상의 모든 반동주의자들을 분쇄해야 합니다. 그 날, 인터내셔널은 모든 대륙과 모든 바다로 뻗어 나갈 것입니다."

FRA_socialist_education_idea:0 "사회주의 교육"
FRA_socialist_education_idea_desc:0 "아이들에 대한 교육은 코뮌 같은 국가들이 가진 가장 중요한 문제입니다. 운이 좋게도, 과거 공화국의 교육 시스템은 지금 시점에서도 혁명적입니다. 이러한 교육 시스템은 과학과 예술에 집중한 사회주의 교육을 위한 좋은 기반을 제공할 것입니다."

FRA_phalanstere_NOR:0 "노르웨이 원조"
FRA_phalanstere_NOR_desc:0 "우리는 현재 노르웨이의 형제들에게 산업 원조를 제공하고 있습니다."

COF_prodcsaplanes:0 "미노조연합을 위한 항공기 생산"

FRA_avantgarde_idea:0 "국제 전위예술제"
FRA_avantgarde_idea_desc:0 "미술에서 음악에 이르기까지 통일된 사회주의 예술 사조는 비생디칼리슴 세계의 대중이 오락으로 우리의 이상에 관심을 갖도록 도울 강력한 도구가 될 수 있습니다."

