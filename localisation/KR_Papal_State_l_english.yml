### Decisions ###
PAP_attack_sri:0 "Declare Crusade Against Syndicalism"
PAP_attack_sri_desc:0 "While we would prefer peace, against the great evil of syndicalism there can be no compromise. We have put off the inevitable for far too long. Our military is ready and prepared to defend the catholic faith and liberate the land from the godless syndicalists that have desecrated the north."
PAP_declare_independence_from_SIC:0 "Declare the Papacy's Independence"
PAP_declare_independence_from_SIC_desc:0 "While we are grateful to the Sicilians for protecting the Holy See, it does not do to have the Papacy under another nation's control. The Pope shall issue a declaration of independence, and we shall see our own destiny."
PAP_claim_donation_of_pepin:0 "Claim the Donation of Pepin"
PAP_claim_donation_of_pepin_desc:0 "The lands of Central Italy rightfully belong under the purview of the Catholic Church, dating back more than a thousand years to the Donation of Pepin. We will not see them in enemy hands, so long as we have anything to say about it."
PAP_fund_neosanfedisti:0 "Fund the NeoSanfedisti"
PAP_fund_neosanfedisti_desc:0 "The oppression of good Catholics in [SRI.GetNameDef] affords us an opportunity to fund a resistance, one which will weaken the syndicalists as well as give us the ability to raise partisans in their territory once the inevitable war with the North begins."
PAP_ask_permission_neosanfedisti:0 "Ask Permission to Fund the NeoSanfedisti"
PAP_ask_permission_neosanfedisti_desc:0 "Since [SIC.GetNameDef] would be forced into a position to defend us, should our attempt to fund the Catholic resistance bring the ire of [SRI.GetNameDef] down upon us, it falls on us to first ask the Sicilians if they support our efforts."
PAP_rally_neosanfedisti:0 "Rally the NeoSanfedisti"
PAP_rally_neosanfedisti_desc:0 "Now that war with [SRI.GetNameDef] has finally arrived, the time has come to send out the call to the NeoSanfedisti - who we have supported since the very beginning - and let them rise up to aid our holy cause!"
PAP_rally_faithful:0 "Rally the Faithful"
PAP_rally_faithful_desc:0 "Now that war with [SRI.GetNameDef] has finally arrived, the time has come to send out the call to the Catholic faithful and let them rise up to aid our holy cause!"

### Focuses ###
PAP_conclave:0 "콘클라베 소집"
PAP_conclave_desc:0 "비오 11세 성하의 선종에 따라, 우리는 콘클라베를 열고 추기경을 소집해 새 교황을 선출해야 합니다. 교황은 수 년간 우리가 나아갈 길을 결정할 사람입니다."
PAP_stephen_x:0 "교황 스테파노 10세"
PAP_stephen_x_desc:0 "엘리아 달라 코스타는 그 특유의 자비로운 성격으로 인해 널리 사랑받는 사람입니다. 그는 정치에 그렇게까지 관심있는 사람은 아니며, 따라서 그가 선출된다면 교황청이 나아갈 방향이 시민들의 복지로 맞춰질 가능성이 높습니다."
PAP_help_poor:0 "도움이 필요한 자들을 돕다"
PAP_help_poor_desc:0 "우리나라의 빈곤한 이들은 주님께서 우리에게 명령하신 것처럼 배불리 먹을 권리가 있습니다. 새로운 자선 제도는 대중들의 기부금을 활용하여 정부가 자원을 다른 곳에 투자할 수 있도록 만들 것입니다."
PAP_displaced_families:0 "난민들을 돕다"
PAP_displaced_families_desc:0 "세계대전 이후 이탈리아의 붕괴와 북부 생디칼리슴의 부상으로 인해 많은 난민들이 남쪽으로 도망쳐왔고, 오늘날에도 일부는 국경을 따라 생디칼리스트들의 폭정으로부터 피난처를 찾고 있습니다. 도움을 줘야 하는 우리의 의무에도 불구하고, 우리는 지금껏 이 난민들을 거의 무시하고 심각한 상황에 빠지도록 방치했습니다. 새로운 교황의 결단만이 이를 바로잡을 수 있습니다."
PAP_call_people:0 "시민들을 소집하라"
PAP_call_people_desc:0 "가난한 사람들과 일반 대중에 관한 문제는 그들이 많은 사람들 속에 존재한다는 것입니다. 연준, 옷을 입은 채로 신이 제공 할 수있는 영감을 불어 넣어 교황의 의지를 지원하고 용병들과 비교할 수없는 열렬한 열정을 쏟을 수 있습니다."
PAP_john_xxiii:0 "교황 요한 23세"
PAP_john_xxiii_desc:0 "마음에 드는 사회주의자, 아킬레스 리나르트는 정치적 긴장감을 줄임으로써 다른 세계 대전을 막기 위해 최선을 다할 것입니다. 그를 선출하는 것은 심지어 인기를 얻지 못하는 그런 움직임이 열정적인 반 생디칼리스트들 사이에서 어떻게 이루어질지라도 생디칼리스트와의 제한된 우정을 의미할 수도 있습니다."
PAP_welfare_programs:0 "복지 프로그램"
PAP_welfare_programs_desc:0 "필요한 사회적 변화를 이루기 위해서는 혁명이 필요하지 않습니다. 시간이 바뀌면 우리 법도 달라질 것입니다."
PAP_trade_unions:0 "기독교 노동조합"
PAP_trade_unions_desc:0 "노동조합은 근대 사회 상태의 근원입니다. 우리나라에서는 독일과 플랜더스-왈로니아의 기독교 노동조합에 의해 영감을 받은 가톨릭 신자이어야 합니다. 그렇게 하면서 우리는 노동사제 또한 공장에서 일하는 것을 허용하고 가톨릭 교회에 불만을 품은 노동자 대중을 재발견할 수 있습니다"
PAP_economic_incentives:0 "경제 자극"
PAP_economic_incentives_desc:0 "권한을 부여받은 노동조합이 되어 우리는 산업을 확장하고 성장하는 국가의 핵심으로 삼기 위해 교황청 노동자들을 동원해야 합니다. 이 프로세스를 시작하려면 산업 생산품 및 자재가 필요한 공공 프로젝트를 통해 인위적인 수요를 창출함으로써 우리 산업을 지원해야 합니다."
PAP_eccalesiastical_matters:0 "교회 문제에 중점을 두다"
PAP_eccalesiastical_matters_desc:0 "새로운 교황은 예상대로 민주 정부를 로마로 복원하여 교회 문제에 집중할 계획입니다. 그의 유산은 교황청 통치를 국민들에게까지 확대할 것입니다."
PAP_relinquish_temporal:0 "세속적 권력 포기"
PAP_relinquish_temporal_desc:0 "사회 개혁의 마지막 단계는 하느님의 자리가 지배하는 것이지 지배하는 것이 아니라는 것을 인식하는 것입니다. 참된 권력은 국민에게 속하며, 민주주의 국가는 그들의 복지를 돌보아 세워야 합니다."
PAP_peoples_rule:0 "시민 규칙"
PAP_peoples_rule_desc:0 "키아 리아와 평범한 신권 지도자들 중 일부는 로마에서 민주주의를 수립하는 것에 반대하며, 장기적으로 안정된 체제를 장려한다면 새로운 정부를 증진하고 교회와 성직자의 세속적인 권력을 포기해야 합니다."
PAP_pius_xii:0 "교황 비오 12세"
PAP_pius_xii_desc:0 "에우제니오 파첼리는 평화와 안정의 사람입니다. 그의 통치는 여러 면에서 우리나라를 강경하게 만들 것이며 강력한 이탈리아가 진정한 하느님의 길을 걸을 수 있게 할 것입니다."
PAP_traditional_values:0 "전통적 가치 증진"
PAP_traditional_values_desc:0 "기독교 인구는 충성스러운 사람입니다. 이 사실에 대한 우리의 선전에 집중하는 것은 유익한 것으로 입증될 수 있습니다."
PAP_roman_patron:0 "로마 수호"
PAP_roman_patron_desc:0 "정부가 가장 유망한 예술가 및 건축가들을 후원하도록 해야 합니다. 그들은 그것을 잊지 않을 것이며, 로마의 사람들도 그것을 잊지 않을 것입니다."
PAP_fight_corruption:0 "부패 퇴치"
PAP_fight_corruption_desc:0 "교황 비오 12 세는 영혼과 정부 모두에서 부패를 목표로 한 새로운 회칙을 발표하고자 합니다. 그것은 그 길을 찾는데 어려움을 겪고있는 국가에 대한 지침을 제공합니다."
PAP_julius_iv:0 "교황 율리오 4세"
PAP_julius_iv_desc:0 "알프레도 슈스터는 많은 사람들이 극우 이념에 기대어 있다고 묘사한 사람입니다. 그는 급진사회주의의 폐해에 대해 경고하며 필요한 모든 수단으로 기독교계를 지키기 위해 무기를 들고 기꺼이 나아 간다고 선언했습니다."
PAP_promote_order:0 "홍보 명령"
PAP_promote_order_desc:0 "새로운 가톨릭의 통치 방식은 모든 직업의 모든 사람이 그에 따라 적절하게 대표 될 수 있도록 보장하여 더욱 안정적인 정부로 인도합니다."
PAP_call_faithful:0 "신도 소집"
PAP_call_faithful_desc:0 "기독교 자체의 핵심은 신이없는 생디칼리스트들에 의해 위협 받고 있습니다. 적과 너무 가까이서 교황청과 가까운 로마 교황청과 교황청은 라테라노궁이 우리의 사악한 적들에게 영향을받지 않도록 모든 힘을 다하여 싸워야합니다."
PAP_holy_war:0 "성전"
PAP_holy_war_desc:0 "교황청이 하느님과 미덕의 수호자로서의 역할을 수행하고 사람들이 생디칼리슴에 반대하는 11번째 십자군에서 봉사하기 위해 올 때가 왔습니다."
PAP_temporal_power:0 "세속적 권력 강화"
PAP_temporal_power_desc:0 "사회의 세속화가 진행됨에 따라 교황의 영향력이 약화되었습니다. 그러나 우리의 범위 안에서 그의 영향력을 강화할 수 있는 방법이 있습니다."
PAP_condemn_mobrule:0 "마피아의 규칙을 비난"
PAP_condemn_mobrule_desc:0 "생디칼리슴은 모든 거룩한 것들의 채찍입니다. 가톨릭 신자가 생디칼리슴 운동에 참여하는 것은 있을 수 없습니다. 교황 성하는 이것을 분명히 하기위해 회보를 내실 것입니다."
PAP_strengthen_border:0 "국경 강화"
PAP_strengthen_border_desc:0 "만약 침략이 온다면, 그것은 북부의 사악한 생디칼리스트들에 의해 일어날 것입니다. 우리는 국경이 맹공격을 견뎌낼 수 있도록 강화해야 합니다."
PAP_roman_senate:0 "로마의 원로원과 시민들"
PAP_roman_senate_desc:0 "새로운 교황이 교황청의 행정을 시민들에게 위임하기로 결정했으므로 우리는 수 세기만에 처음으로 로마 원로원을 복원할 수 있었고, 이는 옛 로마의 영광이 부활했음을 의미합니다."
PAP_general_election:0 "총선거 요청"
PAP_general_election_desc:0 "로마 상원의 부흥에 이어 로마에 민주주의를 가져올 다음 단계는 부흥 된 로마를 현대 국가로 관리하고 개발하는 임무를 총괄하는 민간 정부를 선출하는 총선을 요구하는 것입니다."
PAP_civilian_government:0 "민간 정부 구성"
PAP_civilian_government_desc:0 "교황의 세속적인 권력에서 민주주의와 민간 정부로의 이행으로 교황청의 종말과 로마 왕국의 탄생을 선언할 수 있게 되었습니다."
PAP_black_monday:0 "검은 월요일 다루기"
PAP_black_monday_desc:0 "국가 전체가 경제 붕괴로 실망하고 절망에 빠졌습니다. 우리 길을 찾는 것은 긴 길이 될 것입니다. 비록 우리가 어떤 이들보다는 더 낫지만요."
PAP_lazio_subsidies:0 "라지오의 보조금"
PAP_lazio_subsidies_desc:0 "이탈리아 왕국의 붕괴는 라치오 경제에 큰 타격을 주었고, 생존 한 산업은 검은 월요일 위기로 인해 격렬한 타격을 입었다. 우리가 라지오의 산업과 경제를 유지하려면, 위기를 극복하고 미래에 확장 할 수 있도록 보조금으로 시작해야 합니다."
PAP_revive_industry:0 "우리 산업 부활"
PAP_revive_industry_desc:0 "이탈리아의 몰락에 로마에서 가장 큰 타격을 입은 산업은 군대 공급에 의존한 것이었습니다. 두 군데의 왕국에 의해 보호받고 더 큰 것을 필요로 하지 않는 로마 교황청에 의해 더 이상 필요하지 않은 군대였습니다 확대된 팔라티노 가드보다. 이제 우리는 우리 군대를 부흥시키기 시작해야 합니다. 그래서 우리는 현대의 군대를 만들 수 있습니다."
PAP_aid_farmers:0 "농부 지원"
PAP_aid_farmers_desc:0 "검은 월요일은 수출로 인한 매출 부족으로 인해 주로 농업 라지오의 농민들을 때려 눕혔으며, 일부 농민들은 심지어 파산하여 농장을 팔아야 만했습니다. 우리가 국민과 경제를 도울 수 있다면 우리는 농민을 돕고 보조금을 통해 파산하지 않고 농산물 생산을 제한하여 수요를 창출해야 합니다."
PAP_agricultural_incentives:0 "농업 자극"
PAP_agricultural_incentives_desc:0 "우리의 농업을 더욱 발전시키고 검은 월요일 위기로부터 복구하는 한 가지 방법은 농산물에 대한 세금을 줄이고 보호 무역 세율을 인상하여 외국 제품에 대한 국내 농업을 장려하고 정부에 또 다른 수입원을 제공하는 것입니다."
PAP_economic_recovery:0 "검은 월요일 회복"
PAP_economic_recovery_desc:0 "우리나라의 산업 및 농업 발전의 폭발은 분명 교황청의 재정적 악몽으로부터의 회복을 촉발시키기에 충분했습니다. 우리 모두 축하합시다!"
PAP_campaign_promises:0 "캠페인 약속 이행"
PAP_campaign_promises_desc:0 "우리는 전 교황 정부와 첫 번째 선거 기간 동안 로마 사람들에게 많은 것을 약속했습니다. 우리가 힘을 얻었으므로 이제 우리는 약속대로 살아야 하며 역사상 가장 위대한 제국의 이름을 나눌 가치가 있는 나라에 로마 왕국을 건설해야 합니다."
PAP_infrastructure_investment:0 "로마 도시 재개발"
PAP_infrastructure_investment_desc:0 "Rome was last given a fresh start when rebuilding from the 1527 sack by the Charles V's armies. Since then, the population has boomed, but many of these new citizens find themselves living in ramshackle houses, as slums crowd ancient Roman buildings. We must engage in a program of urban renewal to make our great city both more beautiful and more efficient. The people in the slums may not see it that way, though."
PAP_military_railways:0 "군용 철도"
PAP_military_railways_desc:0 "간과되는 전쟁 수행의 중요한 부분은 물류입니다. 우리가 군대를 앞으로 북쪽의 생디칼리스트들에 대한 전쟁에서 잘 보전하기 위해서는 병력 철도가 최우선 순위에 있어야 하므로 공급과 장비가 막힘이 거의 없이 신속하게 전방에 전달될 수 있도록 해야 합니다."
PAP_education_reform:0 "교육 개혁"
PAP_education_reform_desc:0 "우리는 지금까지 현대적이고 효율적인 교육 시스템의 필요성과 과학자들을 잘 지켜야 할 필요성을 간과했습니다. 우리의 새 진보적 개혁은 이 분야의 상황을 크게 개선할 것입니다."
PAP_university_grants:0 "교황 대학 허가"
PAP_university_grants_desc:0 "우리는 대학의 많은 밝은 마음을 알고 있습니다. 그러나 불행히도, 교회는 준비가되어있는 프로젝트를 계속하기 위해 더 많은 자금이 필요합니다. 우리 과학자들의 자질을 증명해야 할 때입니다."
PAP_expand_ports:0 "항구 확장"
PAP_expand_ports_desc:0 "교황청이 교황의 해군을 새로이 재건하는 데 많은 투자를 했음에도 불구하고 항구 자체와 특히 조선업은 종종 소홀히되었습니다. 충분한 개발로 로마의 부두는 지중해에서의 이상적인 운송 센터가 될 것입니다."
PAP_heavy_industry:0 "중공업 유치"
PAP_heavy_industry_desc:0 "로마를 위한 효과적인 군사력이되기 위해서는 우리 군대가 우리의 적보다 크고 강한 군대뿐만 아니라 현대 군사 장비 구축을 위한 강철과의 전투에서 지원할 포병, 차량 및 기갑을 만들 필요가 있습니다. 이를 위해서는 중공업 생산을 장려하고 장려하기 위해 법률 및 지출을 조정해야 합니다."
PAP_airfield_expansion:0 "군사 비행장 확장"
PAP_airfield_expansion_desc:0 "우리의 공군 지도자들은 오랫동안 추가 자금을 요구 해왔습니다. 우리의 공군 기지는 실제로 확장이 필요합니다."
PAP_roman_army:0 "로마 육군"
PAP_roman_army_desc:0 "우리의 이전 정부는 전쟁의 가능성과 양시칠리아 왕국의 보호에 확신을 가지고 군대에 많은 투자를하지 않았으므로 작은 팔라티노 명예 경비대에게 국방을 맡겼습니다. 전쟁이 필연적으로되고있는 상황에서 우리 군대는 로마의 유산을 계승하기에 적합하고 시칠리아 보호에 의지하지 않는 것이 필수적입니다."
PAP_armed_citizenry:0 "시민 무장"
PAP_armed_citizenry_desc:0 "로마가 북부 주민들 또는 추방 된 사보이로부터 독립을 보호한다면, 시민들은 침입하는 군대에 저항 할 준비를해야 합니다. 스위스 방위대로부터 영감을 얻어 우리 시민들이 개인용 소총과 탄약을 소유하고 정기적 인 전투 및 사격 훈련에 참여하여 시간이되면 효과적으로 싸울 수있는 스위스 스타일 민병대 시스템을 구현할 수 있습니다."
PAP_industry_captains:0 "업계의 주장"
PAP_industry_captains_desc:0 "로마가 세계에서 가장 위대한 힘을 가진 시대는 끝났지 만 가능한 한 로마 경제를 육성해야 합니다. 이 시대의 가장 큰 경제적 강점은 비오 11세의 이전 정부가 부정적으로 보고 격려하기를 꺼려 했던 산업입니다. 로마가 새로운 통치하에 있기 때문에 우리는 이러한 이전 정책을 취소하고 로마 산업이 번성하도록 해야 합니다."
PAP_men_of_rome:0 "로마 시민들"
PAP_men_of_rome_desc:0 "우리가 침략당했을 때 게릴라전과 점령군을 뒤엎고 매복하는 데 필요한 모든 수단을 동원하여 침략자들에게 저항하고 몰아내기 위해, 로마의 모든 시민들은 언제라도 반드시 준비되어 있어야 합니다."
PAP_legionary_spirit:0 "군대 정신"
PAP_legionary_spirit_desc:0 "로마 군단의 규율, 조직, 끈기 및 동기 부여를 통해 로마는 이탈리아의 도시 국가에서 세계 최고의 권력자가 되었고 영원히 역사에 영광스러운 표시를 남겼습니다. 이 불안정한 시기에 우리는 이 전설적인 규율을 되살려야 하며 국제적으로 로마의 군대를 다시 한번 유명하게 해야 합니다."
PAP_army_reorganisation:0 "군대 개편"
PAP_army_reorganisation_desc:0 "로마 교황청의 재건축 이래로 팔라티노 경비대와 양시칠리아 왕국의 보호에 순전히 맡겨졌습니다. 새로운 민간 정부가 국가와 군대를 개혁하면서 전문군을 설립할 때가 되었습니다. 그러면 우리는 북부인들에 대항하여 스스로를 방어할 수 있습니다."
PAP_latin_perimeter:0 "라틴 경계선"
PAP_latin_perimeter_desc:0 "북쪽 국경이 노출되어 있습니다. 강화되어야 합니다."
PAP_combined_arms:0 "무기 융합"
PAP_combined_arms_desc:0 "이제 우리는 적절한 보병 군대를 배치하고 북쪽과의 전쟁을 위해 국경을 강화하기 시작 했으므로 전투에서 보병을 돕고 적군을 감싸기 위해 전동식 차량과 탱크를 연구함으로써 군대를 완전히 현대화하기 시작해야 합니다."
PAP_navy:0 "교황의 해군"
PAP_navy_desc:0 "우리 국가의 작은 크기에도 불구하고 이탈리아에서 독립한 후 교황청 해군을 재건했습니다. 그러나 이전의 이탈리아 전함 Roma를 포함한 현재의 함대는 오래되고 낡아 가고 있으며, 전쟁이 끝나면 잠시 동안 적을 막을 수 있습니다. 우리가 바다를 지배하고자 한다면 해군을 계속 증축하고 현대화해야 할 것입니다."
PAP_in_being:0 "함대 행동"
PAP_in_being_desc:0 "교황의 해군은 적의 해군과 맹렬히 전투하여 조상이 오래 전에 지은 바다와 같은 지중해 인 것으로 주장해야 합니다."
PAP_trade_interdiction:0 "통상 차단"
PAP_trade_interdiction_desc:0 "우리가 오래 전에 지중해를 지배했을지도 모르는 동안, 우리의 작은 국가는 오늘날 그러한 야망을 달성 할 희망이 없습니다. 해군이 더 강한 상대와 성공적으로 경쟁하려면 적의 무역 차단에 집중해야 합니다."
PAP_roman_fleet:0 "로마 함대"
PAP_roman_fleet_desc:0 "오래전에 우리는 지중해에 대한 절대적인 통제권을 행사했습니다. 우리의 야심이 다시 한번 크고 강력한 배들에 의해 이 지역을 지배하지 않는다면 그것은 수치스럽습니다."
PAP_submarines:0 "잠수함 집중"
PAP_submarines_desc:0 "잠수함은 매우 강력한 무기로 제작하기가 상대적으로 쉽고 가장 큰 배에조차 치명적입니다. 잠수함에 집중해야 합니다."
PAP_screens:0 "순양함 집중"
PAP_screens_desc:0 "순양함과 구축함은 여러면에서 유용하며 우리 수역을 순찰하기 위해서는 함대를 갖추는 것이 필수적입니다. 그들은 해군에 포함되어야 합니다."
PAP_air_force:0 "교황의 공군"
PAP_air_force_desc:0 "우리가 우리 같은 작은 나라의 기준으로 상당한 해군을 세웠지 만 우리는 아직 공군에 투자하지 않았기 때문에 적을 우리보다 유리하게 활용할 수 있습니다. 이탈리아 사회주의 공화국과의 전쟁에서 로마가 하늘에서 파멸되지 않는다면 우리는 신속히 이를 시정해야 합니다."
PAP_defend_skies:0 "로마의 하늘을 방어하라"
PAP_defend_skies_desc:0 "제공권 없이는 결코 항공기를 사용할 수 없습니다. 전투기를 개선하는 것이 우리의 최우선 사항입니다."
PAP_bombers:0 "폭격기 집중"
PAP_bombers_desc:0 "폭격기는 전세계에서 엄청난 발전을 이루고 있습니다. 우리는 계속 따라 잡고 우리를 위해 사용해야 합니다."
PAP_closeair_support:0 "근접항공지원기 집중"
PAP_closeair_support_desc:0 "우리 군대는 효과적으로 싸울 수있는 적절한 공중 지원이 필요합니다. 우리의 새로운 CAS 설계가 이를 달성하는 데 도움이 될 것입니다."
PAP_naval_bombers:0 "뇌격기 집중"
PAP_naval_bombers_desc:0 "우리는 우리 선박을 사용하지 않고도 어느 정도의 해군 우위를 달성 할 수 있습니다. 그러나보다 나은 폭격기 모델을 개발할 소홀히 했습니다."
PAP_radar:0 "레이다 집중"
PAP_radar_desc:0 "생디칼리스트가 우리의 작은 국가에 비해 산업상의 우위를 가지고 있기 때문에 우리가 공중에서 스스로를 지켜야 한다면 한발 앞서 나가야 합니다. 레이더 구축은 우리가 적을 미리 탐지하고 그에 따라 대응할 수 있게 함으로써 이 우위를 달성하는 데 도움이 될 수 있습니다."
PAP_anti_air:0 "대공 방어"
PAP_anti_air_desc:0 "우리가 국경을 강화하고 바다에서 생디칼리스트 침략자에 맞서 싸울 효과적인 해군을 갖기 시작하면서 우리는 공중으로부터 방어선을 소홀히 했습니다. 우리는 생디칼리스트 폭탄 공격으로 로마의 귀중한 예술 작품과 역사가 파괴되는 것을 허용할 수 없습니다."
PAP_reformed_power:0 "개혁된 세속적 권력"
PAP_reformed_power_desc:0 "교황은 교황청과 그 영토가 피핀의 기부 와 1830년에 피에몬테에 의해 빼앗김으로써 우리에게 제공 한 그의 영토권이 계속될 것임을 입증했습니다. 초자연적인 집단은 교황의 시간적 힘을 신이 자신이 계시 한 교리로 정립할 것을 제안했습니다."
PAP_faithful_arms:0 "신도 징집"
PAP_faithful_arms_desc:0 "교황은 외국 병사들을 방어하기 위해 외국 병사를 사용하는 역사를 가지고 있으며, 생디칼리스트 통치하에 있는 프랑스와 북부 이태리"의 가톨릭 국가들과 함께, 우리의 원인으로 모여 우리를 도울 공동체에 대항하는 많은 신앙심 깊은 가톨릭 신자들과 전쟁 참전 용사들이 있습니다. 다가오는 싸움을 위해 우리 군대를 강화해야 합니다."
PAP_palatine_guard:0 "팔라티온 근위대 확장"
PAP_palatine_guard_DESC:0 "현재 팔라티온 근위대는 스위스 근위대의 설립으로 이탈리아가 무너진 이후 수 년 동안 확장되었지만 성장하는 생디칼리스트들에 대한 우리의 보호를 위한 군대는 여전히 너무 작습니다. 우리는 원수를 상대로 적절한 군대를 배치할 수 있게 하려면 팔라티온 근위대를 다시 태어난 주아브로 확장해야 합니다."
PAP_zouave_officers:0 "주아브 장교"
PAP_zouave_officers_desc:0 "우리가 우리 군대에 합류하고자 하는 많은 가톨릭 자원봉사자들을 받았지만, 대다수는 이탈리아 북부와 프랑스 코뮌에서 생디칼리스트 통치를 피하는 미숙한 망명자들입니다. 우리는 개혁된 주아브를 성공적으로 훈련시키고 이끌기 위해 경험 있는 가톨릭 공무원을 모집해야 할 것입니다."
PAP_zouave_mobilisation:0 "주아브 동원"
PAP_zouave_mobilisation_desc:0 "이제 전쟁이 일어 났으므로 우리는 가톨릭 세계를 우리의 대의로 인도해야 하고 외국 자원 봉사자들이 주아브에 가입하고 생디칼리스트들의 신성 모독으로부터 전세계의 교회를 보호하도록 권장해야 합니다."
PAP_financial_aid:0 "재정 지원"
PAP_financial_aid_desc:0 "검은 월요일 위기는 우리의 국가에 심각한 영향을 미치고 우리나라 국민의 빚을 통제 불능 상태로 만들고, 위험한 민주주의와 생디칼리스트들의 정서와 국민들의 불안감을 조장했습니다. 우리가 질서를 유지하고 경제를 정상으로 되돌리려면 오랜 보호자인 양시칠리아 왕국으로부터 재정 지원을 받아야 합니다."
PAP_budget_rebalancing:0 "예산 재조정"
PAP_budget_rebalancing_desc:0 "단기적으로 우리 국민들에게 인기가 없더라도 검은 월요일로부터 신속하게 회복해야 한다면 긴축 정책을 제정해야 합니다. 우리는 시칠리아로부터 재정 지원을 받기 위해 노력하고 있음에도 불구하고 여전히 우리 국가에 영향을 미치고 있습니다."
PAP_temporal_debt:0 "임시 부채 종료"
PAP_temporal_debt_desc:0 "불행히도 우리의 긴축 정책은 긍정적인 영향을 미치지만 아직 우리 국민의 빚이나 경제 위기의 영향을 완전히 제거하지 못했습니다. 위기를 종식시키기 위한 근본적인 아이디어 중 하나는 우리가 빚을 지고 있는 사람들에게 갚아주기 위해 로마 교황청 금을 사용하는 것입니다. 이 사람들은 사람들에게 인기가 있지만 교회 내에서는 인기가 없을 것입니다."
PAP_military_aid:0 "군사 지원"
PAP_military_aid_desc:0 "검은 월요일 위기는 다른 나라들이 위기로 약화되는 동안 파업의 기회로 보는 생디칼리스트의 힘을 크게 과시했습니다. 우리나라에 대한 그러한 공격의 기회는 우리의 보호자인 양시칠리아 왕국에 연락하여 그러한 상황에서 성좌를 지키기 위해 군대를 현대화하는데 있어 군사적 지원을 권고했습니다."
PAP_sicilian_advisors:0 "시칠리아 조언자"
PAP_sicilian_advisors_desc:0 "우리는 군대에 많은 외국 군인과 장교를 모집했지만 우리 군대의 전략이 현대화되고 효과적일 경우 시칠리아 군 고문으로부터 훈련이 필요합니다."
PAP_technical_aides:0 "기술 지원"
PAP_technical_aides_desc:0 "우리가 양시칠리아와의 긴밀한 관계에서 얻을 수있는 또 하나의 이점은 생디칼리슴과의 전쟁에서 우리 두 나라 모두를 돕는 것을 목표로 기술 교육을 강화하기 위해 로마에 교육을받은 일부 기술 보좌관을 파견하도록 요청하는 것입니다."
PAP_joint_staff:0 "계획 참모"
PAP_joint_staff_desc:0 "The Kingdom of the Two Sicilies is the closest ally we have, and when either of us go to war the other will undoubtedly follow. We must integrate our militaries together in order to remain strong against the menace to the north."
PAP_papal_gendarmerie:0 "교황 근위대"
PAP_papal_gendarmerie_desc:0 "우리 국경의 보안은 한 가지 문제이지만 내부의 적들도 봐야합니다. 하느님의 이름으로 혼돈에 맞서기 위해 새로운 교황청의 장병이 만들어 져야합니다. 그들은 참으로 사람들을 가깝게 볼 것입니다."
PAP_renewed_impetus:0 "갱신된 추진력"
PAP_renewed_impetus_desc:0 "생디칼리스트가 로마를 장악하려는 시도에서 패배한지 수 년 만에 우리는 시칠리아의 보호에 자신감을 가지고 편안히 쉬었습니다. 이제 우리는 군대와 경제를 근대 민족 국가에 적합한 것으로 개혁했으므로 우리는 이제 생디칼리스트들과의 전쟁을 준비해야 합니다."
PAP_igitur_qui:0 "전쟁 준비"
PAP_igitur_qui_desc:0 "위험한 시기가 우리 앞에 놓여 있습니다. 우리는 산업화에 주저했지만 개인의 사회에 대한 자유는 줄어들고 개인 사회는 집단 사회로 축소시키는 결과를 낳았다. 그럼에도 불구하고 우리 군대가 생디칼리스트들에 대한 장기간의 전쟁에 공급된다면 우리는 확장된 군사 생산을 위해 우리나라를 준비해야 합니다."
PAP_labor_omnia:0 "노동은 모든 것을 정복한다"
PAP_labor_omnia_desc:0 "중부 이탈리아의 라치오 지역에 있는 습지대는 로마 시대 이후로 서있었습니다. 그것들을 없애기 위한 공동의 노력은 많은 농지를 제공할 뿐만 아니라 수천 개의 유휴 작업을 할 수 있게 합니다."
PAP_actiones_secundum:0 "신앙에 따른 행동"
PAP_actiones_secundum_desc:0 "우리는 가톨릭 신앙의 보호를 위해 거룩한 무기를 만드는 데 부지런해야 합니다."
PAP_fortiter_in:0 "Resolute in Execution, Gentle in Manner"
PAP_fortiter_in_desc:0 "사회주의에 대한 지지는 해방된 영토에서 깊이 파고들며 결과적으로 우리는 생디칼리스트 잔해들이 수년 동안 우리를 상대로 싸울 것으로 기대할 수 있습니다. 우리의 상태가 불안정과 혼란으로 붕괴되는 것을 피하려면 게릴라전 갈등을 완화하고 우리가 생디칼리슴으로부터 해방하기 위해 싸운 사람들을 소외시키지 않도록 가볍지 만 확고한 접근을 취해야 합니다."
PAP_caedite_eos:0 "그들 모두를 죽이고 하느님이 그들을 분류하게 하라"
PAP_caedite_eos_desc:0 "우리가 이탈리아로부터 되찾은 영토는 생디칼리스트 게릴라들을 돕고 부추기는 사회주의 지지자들로 가득합니다. 신속하고 효과적으로 질서를 회복하고 통제를 유지하기 위해서는 단기적으로 갈등이 고조되어야 한다고 하더라도 필요한 수단으로 반란을 분쇄할 준비가 되어 있어야 합니다."
PAP_experto_crede:0 "전문지식"
PAP_experto_crede_desc:0 "급진적이고 전체주의적인 사회주의 운동이 전세계에 걸쳐 힘을 얻으면 위대하며 충실한 과학자들은 박해의 위험에 처해있습니다. 그들을 돕기 위해, 우리 국가를 그들이 할 수 있고 이주할 수 있는 장소로 만듭시다. 우리는 비오 11세 죽음에 의해 무기한 연기된 끝내 교황청 과학 아카데미를 열려는 계획을 끝낼 수 있습니다."
PAP_per_aspera:0 "별에 어려움을 통해"
PAP_per_aspera_desc:0 "가톨릭 교회는 분쟁 논쟁의 거짓말로 우리를 모욕 한 생디칼리슴과 반교권주의자들의 주장에도 불구하고 역사적으로 과학의 후원자였습니다. 신앙과 이성은 서로에게 도움이되며 현재의 어려움을 극복하기 위해 그 이유와 과학적 마인드를 군사 연구에 적용해야 합니다."

