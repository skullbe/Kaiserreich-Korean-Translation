### Events ###
papalstate.1.t:0 "검은 월요일이 교황청을 강타!"
papalstate.1.d:0 "거의 2주 전에 베를린 증권 거래소는 독일 경제를 전례가 없는 위기로 몰아넣었습니다. 이제 충돌의 충격파가 우리에게 다가왔습니다. 독일과 오스트리아 소유의 회사가 노동자를 폐쇄하거나 해고하고, 통화가 가치를 잃고, 산업 수출이 줄어들고, 우리 국가 부채가 통제에서 벗어나기 시작했습니다."
papalstate.1.a:0 "정부가 우리를 최악의 상황에서 구해 주기를..."
papalstate.2.t:0 "찰스 컬린 신부"
papalstate.2.d:0 "오늘부터 3년 동안, 찰스 컬린 신부는 매주 미국에서 라디오 방송을 시작했으며 5천만 명이 넘는 사람들이 라디오를 켜 듣습니다. 그는 프랑스의 생디칼리스트 혁명이 유대인에 의해 발효되었고 베를린 증권 시장 충돌이 '유대인 은행가들의 국제 음모'라고 주장하면서 어떻게 든 사람들이 여전히 동요하고 있다고 주장하면서 반항적인 반유대주의자입니다. 교황은 미국 정부에 자신의 증오심에 찬 메시지가 공개되지 않도록 방송을 중단하라고 요구할 것인지 결정할 것으로 예상됩니다."
papalstate.2.a:0 "미국 대통령에게 이 '라디오 프리스트'의 폐쇄를 요청하라."
papalstate.2.b:0 "우리가 간섭하지 않았다면 가장 좋을 것이다."
papalstate.3.t:0 "Quadragesimo Quinto Anno"
papalstate.3.d:0 "Quadragesimo Quinto Anno (라틴어로 '45차 연도')는 교황 비오 11세가 사회 경제적 질서의 윤리적 함의 (레오 13세의 Rerum Novarum 회칙 45년 후)에 대해 논한 새로운 회칙입니다. 회칙은 무제한적인 자본주의와 생디칼리슴에서 비롯된 인간의 자유와 존엄성에 대한 주요한 위험성을 설명하며 연대성과 보조성의 원칙에 입각한 사회 질서의 재구성을 요구합니다. 첫 번째 부분에서 그는 새로운 사회 양심의 발전을 도운 전임자의 회칙을 검토하고 박수를 보냅니다. \n 비오 11세에 따르면 공정한 임금은 근로자의 가족 책임, 기업의 경제적 상태 및 경제 전반. 가족은 타고난 개발의 권리를 가지고 있지만 이것은 기능하는 경제와 건실한 기업의 틀 내에서만 가능합니다. 이를 위해 교황 피오는 갈등이 아니라 연대가 필수 조건이라고 결론지었습니다. 따라서 교황은 특히 가톨릭 시민들 간의 새로운 형태의 협력과 의사소통을 통해 고용주와 고용인 간에 더 많은 연대를 요구합니다. 가톨릭 코포라티즘의 새로운 시대가 막 시작되었습니다."
papalstate.3.a:0 "완벽하군"
papalstate.4.t:0 "신자들의 기부"
papalstate.4.d:0 "신실한 사람들로부터의 기부 성도들이 아닌 신자들로부터 수 세기 동안 위협받고 있는 하느님의 교회의 바로 자리에 있는 가톨릭 신자들로부터 기부금이 전세계적으로 퍼졌습니다."
papalstate.4.a:0 "Every bit counts"
papalstate.5.t:0 "폰틴 습지"
papalstate.5.d:0 "폰틴 습지를 깨끗하게 하고 농업이나 산업을 위해 한 번 쓸모없는 땅을 열도록 명령이 내려졌습니다. 이 계획은 수천 명의 로마인을 고용해야 할 것이며 많은 일을 끝내기까지 수개월이 걸릴 것입니다. 그러나 그 결과는 그만한 가치가 있습니다."
papalstate.5.a:0 "계속 일하는 한 행복하다."
papalstate.6.t:0 "폰틴 습지가 개척되다"
papalstate.6.d:0 "이전에 폰틴 습지로 알려진 지역은 이제 개척되었으며, 공장과 농장이 지역 전역에 지어졌고, 우리나라의 경제력이 강화되었습니다."
papalstate.6.a:0 "기념할 만한 업적이군!"
papalstate.7.t:0 "비오 11세가 선종하다"
papalstate.8.t:0 "콘클라베"
papalstate.8.d:0 "비오 11세의 선종 이후, 마침내 추기경들이 새로운 교황의 선출을 심의하기 위해 모였습니다. 그들은 새로운 교황 성하로..."
papalstate.8.a:0 "...경건하고 인기있는 추기경, 에우제니오 파첼리를 비오 12세로 선출했다."
papalstate.8.b:0 "...자비로운 추기경, 엘리아 달라 코스타를 스테판 10세로 선출했다."
papalstate.8.c:0 "...사회주의자 추기경, 아킬레 리에나르트을 요한 23세로 선출했다."
papalstate.8.e:0 "...강경파 추기경, 알프레도 슈스터를 율리오 4세로 선출했다."
papalstate.9.t:0 "최초의 로마 선거"
papalstate.9.d:0 "로마 교황이 임시적 권력을 포기하고 로마 교황의 규칙이 민주주의로 바뀌면서 1849년 로마 공화국 이후 처음으로 로마에서 자유선거가 실시됩니다. 문제는 어느 당이 승리하느냐입니다."
papalstate.9.a:0 "라틴 사회운동!"
papalstate.9.b:0 "기독교 민주동맹!"
papalstate.10.t:0 "[GetYear]년 로마 선거"
papalstate.10.d:0 "With approval granted by Pope [Root.GetLeader], elections are once again held in Rome."
papalstate.10.a:0 "Il Movimento Sociale Latino is victorious!"
papalstate.10.b:0 "L'Alleanza Cristiana Democratica is victorious!"
papalstate.11.t:0 "양시칠리아의 경제 원조?"
papalstate.11.d:0 "우리가 검은 월요일 위기를 통제할 수 있는 가장 좋은 방법은 양시칠리아 왕국으로부터 구제 금융을 찾는 것이라고 결정한 반면, 우리는 얼마나 많은 부채를 우리가 취해야 하는지 결정해야 합니다. 우리가 부채를 모두 갚을 것을 요구한다면 그것은 재정적 상황을 크게 개선할 것이지만 또한 시칠리아에 대한 우리의 주권의 대부분을 포기할 것입니다. 이것이 받아들일 수 없는 것으로 입증된다면 우리는 대신 우리가 빚을 일부만 짊어지도록 요청할 수 있습니다. 하지만 우리는 남은 빚과 경제적 손실을 제거하기 위한 조치를 스스로 해야 합니다."
papalstate.11.a:0 "양시칠리아에게 우리의 채무를 대납해줄 것을 요청한다."
papalstate.11.b:0 "우리가 진 채무의 일부를 대납해줄 것을 요청한다."
papalstate.12.t:0 "교황청의 요청"
papalstate.12.d:0 "교황청은 검은 월요일에 적지 않은 타격을 받았으며, 특히 막대한 양의 국채가 쌓인 상태입니다. 우리 역시 어려운 사정이지만, 그들은 우리가 자신들의 모든 채무를 대납해줄 것을 요구했습니다. 이탈리아에 닥친 재앙으로부터 그들을 보호하고 그들의 요구를 받아들이면 그들에 대해 이전보다 훨씬 큰 영향력을 행사할 수 있겠지만, 우리 경제에 가해지는 부담이 커질 것은 자명합니다."
papalstate.12.a:0 "그들의 요청을 수락하라."
papalstate.12.b:0 "그들 채무의 일부만 대납해줘라."
papalstate.12.c:0 "아니 우리가 먼저다"
papalstate.13.t:0 "양시칠리아가 받아들이다!"
papalstate.13.d:0 "양시칠리아는 우리의 국채를 대납하기로 합의했습니다! 비록 양시칠리아 정부가 이제 우리에게 훨씬 더 많은 영향력을 행사하게 되겠지만, 최소한 우리의 빚은 사라졌고 우리 경제는 다시 활성화되었습니다."
papalstate.13.a:0 "훌륭해!"
papalstate.14.t:0 "양시칠리아가 일부를 받아들이다."
papalstate.14.d:0 "양시칠리아 역시 검은 월요일의 여파에서 헤어나오지 못했고, 안타깝게도 우리의 국채를 완전히 탕감해준 것은 아닙니다만, 우리 경제가 회복될 수 있도록 우리의 부담을 조금이나마 덜어주는 데 동의했습니다."
papalstate.14.a:0 "아예 없는 것보단 낫지."
papalstate.15.t:0 "양시칠리아의 거절!"
papalstate.15.d:0 "양시칠리아 왕국은 그들 국가의 경제가 우선이라고 주장하면서 우리의 정당한 요구를 거부했습니다! 이것으로 우리가 예상했던 것보다도 경제 회복이 훨씬 더뎌지게 되었습니다."
papalstate.15.a:0 "배교자 같으니."
papalstate.16.t:0 "교황청의 요청"
papalstate.16.d:0 "교황청은 검은 월요일에 의해 타격을 받았으며, 특히 국제 부채를 처리할 수 없습니다. 우리 자신의 경제적 어려움에도 불구하고 그들은 우리가 빚을 짊어지고 이탈리아의 붕괴 이후 우리를 보호해달라고 요청했습니다. 우리 국민은 교회와 교황에 충실하며, 우리 경제가 스트레스를 처리할 수 있는지 많은 질문을 던집니다."
papalstate.16.a:0 "요청을 수락한다."
papalstate.16.b:0 "거절한다 - 우리나라가 먼저다."
papalstate.17.t:0 "양시칠리아가 수락하다!"
papalstate.17.d:0 "시칠리아인들이 우리의 빚의 일부를 떠안아주기를 수락하였습니다! 비록 우리는 아직 빚더미에서 빠져나오지 못했지만, 우리의 빚의 일부가 탕감됨으로써, 우리 경제에 대한 부담을 덜고, 경기 회복이 보다 쉽게 이뤄질 수 있도록 만들 것입니다."
papalstate.17.a:0 "좋았어!"
papalstate.18.t:0 "Military Aid for the Papal State?"
papalstate.18.d:0 "As international tensions grow and the possibility of a second Weltkrieg arises the Papal State has begun to see the need to rebuild its army in order to defend the Holy See from desecration by the vile syndicalists just across our border, and have reached out to us to aid them in modernising their forces. How shall we respond?"
papalstate.18.a:0 "Assist them as much as possible!"
papalstate.18.b:0 "We can spare them some help."
papalstate.18.c:0 "No need - we can protect them ourselves."
papalstate.19.t:0 "양시칠리아 왕국이 승낙하였습니다!"
papalstate.19.d:0 "The Kingdom of the Two Sicilies has accepted our request and begun to aid us in modernising our military technology so that we may defend ourselves from the tyranny of syndicalism."
papalstate.19.a:0 "좋군!"
papalstate.20.t:0 "Two Sicilies supplies some aid"
papalstate.20.d:0 "The Kingdom of Two Sicilies have accepted our request and while they have not given us as much military aid as we had hoped what they have seen fit to give should hopefully assist us in modernising our army."
papalstate.20.a:0 "It's better than nothing."
papalstate.21.t:0 "Two Sicilies refuses!"
papalstate.21.d:0 "To our disappointment, the Kingdom of Two Sicilies have refused our request for military aid, claiming that doing so would be a waste of time and resources for their own nation and that the Sicilian army is capable of defending Rome themselves."
papalstate.21.a:0 "How foolish and arrogant."
papalstate.22.t:0 "생디칼리스트 게릴라 작전"
papalstate.22.d:0 "우리가 두 번째 리소르지멘토를 가져오고 1860년에 피에몬테가 도난당한 땅을 되찾기 위해 생디칼리스트를 저지했지만, 우리의 문제가 거기에서 끝나지 않은 것으로 보입니다. 해방된 영토에있는 생디칼리스트들은 우리의 정당한 통치를 인정하지 않고 우리 정부에 대항하여 무기를 들고 우리에 대한 게릴라전을 벌이고 있습니다!"
papalstate.22.a:0 "These subversives must be brought to justice!"
papalstate.23.t:0 "생디칼리스트 폭동"
papalstate.23.d:0 "Today many syndicalist sympathisers turned out for protests and demonstrations against our rule in the formerly Italian territories. The protests soon turned into rioting, causing much damage in acts of vandalism and injuring many."
papalstate.23.a:0 "젠장!"
papalstate.24.t:0 "생디칼리스트들의 매복!"
papalstate.24.d:0 "생디칼리스트 게릴라군들이 우리나라 전역에서 아군에게 매복 공격을 감행했습니다!"
papalstate.24.a:0 "젠장!"
papalstate.25.t:0 "생디칼리스트들의 폭격!"
papalstate.25.d:0 "The syndicalist guerrillas carried out a bomb attack today, dealing large damage to our infrastructure in that area."
papalstate.25.a:0 "젠장!"
papalstate.26.t:0 "생디칼리스트들의 사보타주!"
papalstate.26.d:0 "The syndicalist guerrillas have bombed one of our factories in an attempt to sabotage our industry!"
papalstate.26.a:0 "젠장!"
papalstate.27.t:0 "생디칼리스트들의 저항이 끝나다!"
papalstate.27.d:0 "After many long months of guerrilla warfare we have finally been successful in rooting out and destroying the syndicalist remnants still opposing our rule."
papalstate.27.a:0 "마침내!"
papalstate.38.t:0 "검은 월요일의 영향 종료"
papalstate.38.d:0 "우리나라와 국가 경제에 힘든 시기였지만 검은 월요일 위기의 영향은 마침내 끝났으며 우리나라는 계속 나아갈 수 있습니다."
papalstate.38.a:0 "드디어!"
papalstate.39.t:0 "교황 선거"
papalstate.39.d:0 "With the passing of Pius XI, the Cardinals of the Catholic Church have convened within the Sistine Chapel to elect the new Pope. They will remain in seclusion until a consesnus has been reached, and a new successor to St. Peter has been chosen by the electors."
papalstate.39.a:0 "현명하게 투표할 수 있도록 기도합시다."
papalstate.40.t:0 "The State of the Papacy"
papalstate.40.d:0 "Following the collapse of Italy after the Weltkrieg, Rome became in danger of capture by the Socialist Republic of Italy, after it refused to recognize the new Italian Federation. The blurry battle lines of the civil war mostly spared Rome due to the local Austrian garrison, which, together with local right wing militas, crushed uprisings in Rome. The dehabilitated state had no armed forces loyal to it, however, and it had scarce chances at resisting any Syndicalist offensive. However, King Ferdinand III of the reborn Kingdom of Two Sicilies would not stand by while the centre of Catholicism fell to syndicalism, and led a counter-offensive to secure Rome, bringing the Papal State under Sicilian protection, receiving significant support from Austrian occupation garrisons and a few foreign volunteers, the reborn Zouave corps.\n\nAfter the war ended, the Papal state controlled only a small fraction of its nominal territory, and is in most respects a rump, puppet state of the Sicilians. Following the Italian Federation's lapse in 1929, it has been recognized as an independent state by the majority of nations in the world.\n\nIn the sphere of Curia politics, the fading health of Pius is in everyone's minds, and it remains to be seen who will succeed him should he pass in the coming years."
papalstate.40.a:0 "Interesting."
papalstate.41.t:0 "The Siculo-Papal Joint Planning Staff"
papalstate.41.d:0 "The Papal State has just proposed that our nation and theirs create a joint planning staff, so as to coordinate our future wars against the threats that plague Italy better."
papalstate.41.a:0 "Our enemies have no chance!"
papalstate.50.t:0 "The Papacy Declares Independence"
papalstate.50.SRIhelped:0 "Pope [PAP.GetLeader] declared today that [PAP.GetNameDef] would no longer be subject to overlordship by [SIC.GetNameDef]... this despite the fact that the threat of [SRI.GetNameDef] still looms to the north, as well as despite all the assistance we've offered the Pope in the past. Many officials in the [Root.GetAdjective] government feel that this is an ill-advised move on the part of the Pope."
papalstate.50.SRInothelped:0 "Pope [PAP.GetLeader] declared today that [PAP.GetNameDef] would no longer be subject to overlordship by [SIC.GetNameDef]... this despite the fact that the threat of [SRI.GetNameDef] still looms to the north. Many officials in the [Root.GetAdjective] government feel that the Pope is only weakening our defence, allowing the syndicalists to pick us off separately."
papalstate.50.noSRIhelped:0 "Pope [PAP.GetLeader] declared today that [PAP.GetNameDef] would no longer be subject to overlordship by [SIC.GetNameDef]... this despite all the assistance we've offered the Pope in the past. Many officials in the [Root.GetAdjective] government feel that the Papacy is taking advantage of the Sicilians, now that the syndicalist threat has been eradicated. Where is the gratitude?"
papalstate.50.noSRInothelped:0 "Pope [PAP.GetLeader] declared today that [PAP.GetNameDef], with the syndicalist threat gone, would no longer be subject to overlordship by [SIC.GetNameDef]. Many officials in the [Root.GetAdjective] government feel that this is an ill-advised move on the part of the Pope."
papalstate.50.a:0 "We demand they repay the aid we've granted"
papalstate.50.b:0 "No, this cannot be permitted"
papalstate.50.c:0 "We still offer them protection against the syndicalists"
papalstate.50.e:0 "If that is the Pontiff's wish, then so be it"
papalstate.51.t:0 "[From.GetNameDefCap] Demands Repayment of Debt"
papalstate.51.d.all:0 "King [From.GetLeader] has informed Pope [Root.GetLeader] that it's all very well and good if the Papacy wishes to leave [SIC.GetNameDef]'s protection... but his nation has offered the Papacy a great deal of aid in the past, both to help with Black Monday as well as in the form of military assistance. He would expect that first such debts would be repaid."
papalstate.51.d.debts:0 "King [From.GetLeader] has informed Pope [Root.GetLeader] that it's all very well and good if the Papacy wishes to leave [SIC.GetNameDef]'s protection... but his nation underwent great sacrifice to help [PAP.GetNameDef] after Black Monday. He would expect that first such debts would be repaid."
papalstate.51.d.military:0 "King [From.GetLeader] has informed Pope [Root.GetLeader] that it's all very well and good if the Papacy wishes to leave [SIC.GetNameDef]'s protection... but his nation undertook considerable personal costs to assist [PAP.GetNameDef] with its military. He would expect that first such debts would be repaid."
papalstate.51.a:0 "If money is what he wants, he can have it"
papalstate.51.b:0 "And we thank him for his donation to the Church"
papalstate.52.t:0 "The Papacy Repays its Debt"
papalstate.52.d:0 "Though it can hardly afford to do so, [From.GetNameDef] has dug deep into the Church coffers and repaid the assistance provided by [SIC.GetNameDef] in the past. The Pope expressed His gratitude and considered the matter done."
papalstate.52.a:0 "So be it"
papalstate.53.t:0 "The Papacy Refuses to Pay"
papalstate.53.d:0 "Pope [From.GetLeader] expressed his misgivings at what he called the king's 'impiety', and said he considered [SIC.GetNameDef] previous assistance a gift to the Holy Church."
papalstate.53.a:0 "We won't push this further"
papalstate.53.b:0 "Then the Church's land is forfeit"
papalstate.54.t:0 "The Sicilians Refuse"
papalstate.54.d:0 "[From.GetNameDefCap] has informed the Papacy in no uncertain terms that it cannot allow a separation. Already its soldiers are gathering on our border."
papalstate.54.a:0 "Then we reluctantly return to their fold"
papalstate.54.b:0 "We shall see about that!"
papalstate.55.t:0 "Sicilians Offer Protection"
papalstate.55.d:0 "King [From.GetLeader] has informed the Pope that, while he fully supports whatever decision He makes on the matter, with [SRI.GetNameDef] still in the north perhaps it would be wise to still have Sicilian protection, even if not overlordship."
papalstate.55.a:0 "We would be grateful for it"
papalstate.55.b:0 "That is not necessary"
papalstate.56.t:0 "Papacy Refuses Protection"
papalstate.56.d:0 "Inexplicably, Pope [From.GetLeader] has refused the offer of Sicilian protection. Has the Holy Father gone mad?"
papalstate.56.a:0 "He can't mean aggression, can He?"
papalstate.57.t:0 "Papacy Accepts Protection"
papalstate.57.d:0 "Pope [From.GetLeader] offered His relieved thanks for the offer of Sicilian protection. He sends his blessings to the king."
papalstate.57.a:0 "That's a relief"
papalstate.58.t:0 "[From.GetNameDefCap] Wishes Us Well"
papalstate.58.d:0 "Making no promises or demands, [From.GetNameDef] has wishes us well out from under their protection. It was, King [From.GetLeader] reminds us, always a voluntary association for mutual protection against the syndicalists."
papalstate.58.a:0 "Good"
papalstate.60.t:0 "The Papal Request"
papalstate.60.d:0 "Pope [PAP.GetLeader] has visited [Root.GetNameDef] today, making an urgent request of the [Root.GetAdjective] government: with the oppression suffered by the Catholics in [SRI.GetNameDef], he has decided to fund a resistance movement. This would serve to weaken the syndicalists, and also give the Papacy an ability to raise partisan forces behind their lines once the inevitable war begins. If the [SRI.GetAdjective] government discovers [PAP.GetNameDef]'s involvement, however, it could mean an invasion... and, since [Root.GetNameDef] acts as the Pope's protector, that is why he has decided to ask permission. It is clear, despite the request, that the Pope believes agreement is what any good Catholic nation would do."
papalstate.60.a:0 "Do it, with our blessing"
papalstate.60.b:0 "No, it is far too risky"
papalstate.61.t:0 "[From.GetNameDefCap] Has Agreed"
papalstate.61.d:0 "Being the good Catholic king that he is, King [From.GetLeader] has agreed to our plan to fund the NeoSanfedisti resistance."
papalstate.61.a:0 "Excellent"
papalstate.62.t:0 "[From.GetNameDefCap] Has Refused"
papalstate.62.d:0 "Despite being fully aware of how the northern Catholics are oppressed by the syndicalist regime under which they live, King [From.GetLeader] has refused the Pope's request, saying that [From.GetNameDef] cannot afford to provoke a war with [SRI.GetNameDef]."
papalstate.62.a:0 "How disappointing"
papalstate.63.t:0 "NeoSanfedisti Leaders Arrested"
papalstate.63.d:0 "Officials in [SRI.GetNameDef] have declared victory against the NeoSanfedisti, broadcasting the arrests of its major ringleaders on national television. Sadly, this means any chance of [PAP.GetNameDef] using them to raise partisans during the war is now dashed."
papalstate.63.a:0 "How disappointing"
papalstate.64.t:0 "Pople Rallies the Catholic Faithful"
papalstate.64.d:0 "Pope [PAP.GetLeader] has issued a call to the Catholic faithful within [SRI.GetNameDef], asking them to rise up against the 'godless syndicalists'... and helpfully supplying them with equipment and training. The partisans' numbers are hardly overwhelming, but they may prove annoying appearing behind our lines as they have."
papalstate.64.a:0 "It changes nothing"

