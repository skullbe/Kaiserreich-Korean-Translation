PAP_blackmonday_1_desc:0 "독일 경제의 붕괴는 전세계에 파문을 일으켰습니다. 독일과 오스트리아 소유의 기업들이 문을 닫고 국가 채무가 통제 범위를 넘어서고 있는 지금 이 상황에서 우리도 예외는 아닙니다."
