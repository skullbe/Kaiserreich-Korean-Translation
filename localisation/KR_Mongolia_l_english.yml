MON_scourge_of_the_steppes_idea2:0 "스텝의 채찍"
MON_scourge_of_the_steppes_idea2_desc:0 "현대 몽골 국가는 전직 러시아 기병 장교들이 세웠습니다. 이 장교들 중에서도 특히 로만 폰 운게른-슈테른베르크는 기병 사용을 장려하기 위해 대대적인 군제 개혁을 단행했습니다. 옛 부족들처럼 몽골인들은 스텝 추원을 휩쓸면서 가로막는 모든 것들을 파괴하고 있습니다."
