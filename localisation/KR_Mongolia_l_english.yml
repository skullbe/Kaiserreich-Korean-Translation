POLITICS_STERNBERG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1886년 1월 10일, 오스트리아 헝가리 제국 그라츠\n§Y군 경력:§L\n"미친 남작"이라는 별명이 있습니다. 러시아 내전동안 백군에서 지휘관으로 활동했으며, 1921년 초 아시아 기병 사단을 이끌고 당시 중국이 점령하고 있던 몽골을 침공했습니다. 그는 성공적으로 한족을 축출했고 복드 칸에게 왕위를 돌려주었습니다. 그는 군사 경력이 풍부한데, 그 중 대부분은 기병대를 지휘한 경험입니다. 처음에는 몽골에서 철권통치를 휘두르며 1921년과 1924년에 일어난 혁명을 위시한 수많은 반란이 일어날때마다 격파해냈습니다. 운게른은 모든 종류의 생디칼리슴을 혐오하면서 군주제를 유지하는데 헌신합니다. 약간 미친 것으로 알려져 있으며 제1차 세계대전에서 러시아를 위해 싸우는 동안 기병대와 함께 자살돌격을 감행한 일로도 유명합니다. 극단적으로 폭력적이고 심지어 자신과 언쟁이 붙은 장교와 몸싸움을 벌이기도 했습니다."
POLITICS_MANLAIBAATAR_DAMDINSUREN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1871년 3월 13일, 청나라 헤이룽장성\n§Y군 경력:§L\n바르가 삼림민 출신으로 1911년 몽골 독립에 일조했습니다. 이 시기에 우르가가 다시 중국인에게 점령될 때 까지 중국군과 많은 전투를 벌였습니다. 인민당 혁명가들과 수많은 대화를 나누기 시작했으며 중국인에게 체포되었습니다. 감옥에서 거의 죽을 뻔 했지만 운게른의 군대가 진주할 때 까지 살아남았고 건강을 되찾았습니다. 그 이후로는 운게른의 편에서 목숨 걸고 싸워왔습니다. 하지만 그의 충성심은 운게른이 아니라 몽골 그 자체를 향합니다."
POLITICS_ALTANOCHIR_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년, 청나라 내몽골\n§Y군 경력:§L\n내몽골의 한 영주였던 그는 차하르에서 중국군에 대항한 소규모 부대를 이끌다가 데므치그돈로브를 따라 1932년 우르가로 향했습니다. 1934년 데므치그돈로브에게 좋은 인상을 심어주고 깊은 관계를 쌓은 이유로 최근에 장군으로 진급했습니다."
POLITICS_DEMCHUGDONGRUB_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1902년 2월 8일, 청나라 내몽골\n§Y군 경력:§L\n데므치그돈로브 친왕은 항상 몽골의 독립을 지지했던 내몽골 지역 고위 귀족입니다. 데므치그돈로브는 1926년 국민군이 차하르 지역을 점령하기 전까지는 운게른에게 가담하지 않았습니다. 이후 몇년간 데므치그돈로브는 차하르 지역에서 중국의 국경 침략에 대항하는 부대를 이끌었습니다. 그는 심지어 차하르 주민들을 상대로 싸우기도 했는데, 많은 한족들이 운게른이 친몽골, 친러시아 정책을 강하게 밀어붙였기 때문입니다. 데므치그돈로브는 1932년 알타노치르를 데리고 우르가로 향했고 정치에 빠르게 관여하기 시작했습니다. 불과 몇 달 후에 야즈구르탄 수르발지탄의 수장이 되었고 이로 인해 군사적 문제에는 훨씬 덜 집중하게 되었습니다. 비록 군사적 부문이 그에게 중요하더라도요."
POLITICS_TOGTOKH_GUN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1863년 3월 13일, 청나라 내몽골\n§Y군 경력:§L\n내몽골에서 태어난 그는 수년간 몽골 지역에 대한 중국의 지배에 맞서 싸웠습니다. 1907년 청이 한족을 데리고와 몽골을 식민화하려 시도하자 토그토크는 게릴라 부대를 구성하여 맞서싸웠고, 중국인을 습격해 살해한 인물이라는 유명세를 얻었습니다. 1910년 강제로 외몽골로 이동한 그는 1911년 국민혁명 이후 가족들을 이끌고 우르가로 이사했고 복드 칸에게 장군 직위를 하사받았습니다. 1913년에는 내몽골 해방을 위해 싸웠으며 도적떼 대장 자 라마의 지원을 받아 요새를 공성하기도 했습니다. 운게른의 편에 선 이후에는 중국 접경지역에서 수많은 전투를 헤쳐나갔고 울란차브와 오르도스에서 몽골 게릴라들을 훈련시켰습니다."
POLITICS_MIKHAIL_TORNOVSKY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년\n러시아 제국 포크로우스크\n§Y군 경력:§L\n토르노프스키는 제1차 세계대전 동안 러시아군 대대장으로 활동했고 대령으로 진급했습니다. 러시아 내전중에는 백군 지휘관이 되었고 마침내 몽골로 이동해 러시아 이민자들을 위한 사업을 시작했습니다. 여전히 우르가에 남아있는 중국인들이 그를 투옥했지만 운게른이 도시를 점령한 이후 그를 풀어준 이유로 운게른의 부하가 되었습니다. 토르노프스키는 아시아 기병 사단의 참모장이 되었습니다. 1921년 인민당 혁명 때는 아시아 기병 사단을 직접 지휘했고 1924년 인민당 혁명 때는 또 다른 사단을 지휘했습니다. 그는 운게른에게 충성을 바치며, 거의 운게른과 같은 수준으로 생디칼리슴과 사회주의를 혐오합니다."
POLITICS_NIKOLAY_KAZAGRANDI_DESC:0 "§Y장군 약력\n§Y출생:§L\n1886년 8월 28일\n러시아 제국 캬흐타\n§Y군 경력:§L\n카자그란디는 세계대전동안 러시아군 장교였고, 대부분을 정비대대에서 보냈습니다. 러시아 내전동안에는 시베리아에서 공산주의에 대항하는 장교들로 이루어진 게릴라 부대를 창설했습니다. 시베리아에서 공산주의에 맞서 수많은 전투에 참전했고 공을 인정받아 백군 지휘관이 되었습니다. 그는 백군 부대를 지휘하고 시베리아 대부분에 통제권을 행사했습니다. 마침내 엄청난 군대를 이끌고 몽골로 향해 운게른의 부대에 합류했습니다. 운게른은 그를 별로 좋아하지 않았고 죽이려 했지만 1921년 몽골에서 인민당 혁명이 터지자 바로 자신의 능력을 보여주었습니다. 이후에는 운게른에게서 많은 독립적 권한을 받기 위해 서부로 이동했습니다만, 여전히 언제 숙청될지 전전긍긍하는 상황입니다. 이후 지역 반란군을 계속 진압하고 있으며 중가리아에서 몽골인 반군 훈련을 돕기도 했습니다."
POLITICS_FERDYNAND_OSSENDOWSKI_DESC:0 "§Y장군 약력\n§Y출생:§L\n1876년 3월 27일\n러시아 제국 루자\n§Y군 경력:§L\n오센도프스키는 대학을 졸업한 이후 아시아를 여행다니는 폴란드인 여행가지아 작가입니다. 몇년간 만주로 여행을 떠난 후 첫 번째 책을 출판했습니다. 폴란드에서 러시아의 폭력에 반대한 이유로 감옥에 갇힌 이후에는 더 많은 책을 출판했습니다. 그는 시베리아로 이송되었고 거기에서 러시아 내전의 발발을 목도했으며, 콜차크의 반공주의 정부에 가담했습니다. 몽골로 여행을 떠난 이후에는 운게른을 만나 그의 불교와 군주제에 대한 이상한 신념에 흥미를 느끼고 운게른의 부하가 되었습니다. 운게른은 그를 정보부장과 측근 정치 조언자로 임명했습니다. 일본과 미국으로 외교 사절단을 갔다가 몽골로 돌아온 이후에는 1924년 인민당 혁명에 저항해 반첩보활동을 펼쳤습니다. 이때 정보부를 동원해 울리아스타이에 있는 인민당 기지를 습격했고 당 지도자 수흐바타르를 죽이는데 성공합니다. 이후에도 방첩활동을 계속했고 운게른과 관계도 더욱 돈독해지면서 1926년에는 장군으로 진급했습니다. 오센보프스키가 군을 지휘하는데 그다지 능숙하지 못했고 경험도 없었기 때문에 그의 진급은 단순히 상징적이었을 뿐입니다."
POLITICS_BORIS_REZUKHIN_DESC:0 "§Y장군 약력\n§Y출생:§L\n생년월일 불명\n러시아 제국\n§Y군 경력:§L\n레주힌은 제1차 세계대전 동안 러시아군 장교로 복무했습니다. 러시아 내전 동안에는 세묘노프의 부하가 되었고 운게른의 아시아 기병 사단에서 연대를 지휘했습니다. 이후에도 운게른이 이끄는 사단의 지휘관으로 활동했으며 시베리아 멀리까지 나가 공산주의자들을 격퇴했습니다. 그는 운게른에게 충성을 바치며 1921년과 1924년에 일어난 혁명에서 사회주의에 대항해 싸웠습니다. 여전히 우르가에 남아서 운게른에 대한 불만과 반란의 징후가 적발되면 곧바로 진압할 준비가 되어있습니다. 레주힌은 운게른에게 거의 광기에 가까운 충성심을 보여주며, 시간이 흐르면서 미친 남작을 따라 함께 미쳐가고 있습니다."
POLITICS_LI_SHOUXIN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1892년 7월 11일\n청나라 내몽골\n§Y군 경력:§L\n리서우신은 몽골에 충성하고 몽골 여성과 결혼하여 몽골의 추종자라는 이름을 얻은 한-몽골 지주 가문에서 태어났습니다. 여러 군대에서 복무한 이후 1919년 직예군벌 군대에 입대해 열하성에 배치되었습니다. 계속해서 진급을 거듭해 대령 계급장을 달기에 이릅니다. 이후 내몽골에 배치되었고 몽골이 국민군으로부터 시린골을 탈취한 이후 데므치그돈로브 친왕과 관계를 얻었습니다. 몇 차례 협상 끝에 리서우신은 몽골로 망명했고 데므치그돈로브와 함께 우르가로 향해 여러 인사들을 소개받았습니다. 리서우신은 우르가에 오래 머무르지 않고 군대를 이끌고 시린골로 돌아왔습니다. 그는 내몽골 중국 통제 구역에서 계속해서 몽골인 게릴라를 훈련시켰습니다. 하지만 많은 이들은 여전히 리서우신이 우르가에 충성을 다하지 않는다며 의문을 제기합니다. 너무도 빨리 운게른의 편에 섰으며 리서우신이 여전히 베이징에 있던 친구들과 연락을 주고받고 있다는 소문이 돌기도 합니다."

