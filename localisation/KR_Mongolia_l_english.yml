MON_cede_to_monks_decision:0 "불교의회에 권력 양도"

MON_mongolian_highway_decisions:0 "몽골 종단 철도"
MON_mongolian_highway_decisions_desc:0 "몽골 인구가 광활한 스텝 평원에 옅게 분산되어 있고 인구 대부분이 유목생활을 유지하고 있기 때문에 사실상 기반시설이 거의 없습니다. 이 상태에서는 전쟁 중에 병력을 수송할 수도 없을 것이고 사람들은 서로 분리되어서 따로따로 생활할 겁니다. 이를 해결하기 위해서는 우르가에서부터 시작해 전국으로 몽골 철도 건설을 시작해야 합니다."
