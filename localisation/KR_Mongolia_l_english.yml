MON_authoritarian_democrat_party_long:0 "야즈구르탄 수르발지탄                                                 §g수년간 몽골에서는 항상 상류층이 우르가에서 강한 영향력을 행사해 왔습니다. 몽골의 귀족들은 나라가 돌아가는 일이라면 항상 손을 댔고, 지금도 크게 다르지는 않습니다. 하지만 1921년 운게른이 권력을 잡은 이후 귀족계급의 부와 영향력은 위협에 직명했습니다. 최근들어 운게른은 귀족들의 부를 빼앗고 자신의 지배력을 유지하기 위해 귀족들의 영향력을 축소시키는 것을 거리낌 없이 해왔습니다. 하지만 1927년 몽골의 군주들과 귀족들이 귀족계급의 지도자인 데므치그돈로브 친왕을 중심으로 하나로 뭉쳐서 아즈구르탄 수르발지탄이라는 이름의 집단을 발족시켰습니다. 야즈구르탄 수르발지탄은 현재 상황에 만족하고 있지만, 자신들의 자산과 영향력에 위협이 가해진다면 정부를 전복시킬지도 모릅니다.§!"
MON_paternal_autocrat_party:0 "운게른 지지파"
MON_paternal_autocrat_party_long:0 "운게른 지지파                                                        §g로만 폰 운게른-슈테른베르크는 1921년 자신이 이끄는 아시아 기병사단과 함께 우르가로 이동해 복드 칸의 축복을 받아 중국인들을 축출하였고, 성공적으로 몽골의 통제권을 손에 넣었습니다. 1924년 복드 칸이 사망한 이후 운게른은 몽골의 섭정이 되어 9대 젭춘담바 후툭투가 발견되기를 기다렸습니다. 1933년 티베트에서 젭춘담바 후툭투가 태어나자 그는 몽골로 들어와 칸 자리를 차지했습니다. 하지만 운게른은 아이가 통치에 적합해질때까지 섭정 자리를 지키기로 했습니다.                    운게른은 주변에 자신을 숭배하는 집단을 만들었고, 군대와 정부 요인을 러시아인 동맹들과 자신에게만 충성을 바치는 몽골인들로 가득 채웠습니다.§!"
MON_national_populist_party:0 "불교의회"
MON_national_populist_party_long:0 "불교의회                                                           §g불교의회는 가장 높으며 영향력있는 몽골 불교의 최고위자들이 모여서 만든 협의회입니다. 몽골과 티베트 불교에서 가장 중요한 라마인 7대 창캬 후툭투가 의회를 이끌고 있습니다. 1924년 복드 칸이 사망한 이후 7대 창캬 후툭투가 로만 폰 운게른-슈테른베르크의 지배에 맞서 불교의 이익을 수호하기 위해 의회를 결성했습니다. 7대 창캬 후툭투는 불교의회의 가장 중요한 목표는 9대 젭춘담바 후툭투(몽골 불교의 정신적인 지주이며 몽골의 최고위 라마이고 동시에 복드 칸의 환생자입니다)가 장성하여 통치를 할만한 나이가 되었을 때 운게른이 섭정 역할을 끝마치고 몽골의 참된 지도자로서 몽골을 통치하도록 하는 것이라 했습니다. 하지만 많은 인사들이 운게른이 섭정을 포기하지 않을까 두려워합니다. 그러므로 불교의회는 필요하다면 정부도 전복시킬 준비가 되어 있습니다.§!"

### Leaders ###
POLITICS_STERNBERG_DESC:0 "'미친 남작' 로만 폰 운게른-슈테른베르크는 정신병원에 헌신하면서 계속해서 이사다니는 아버지 아래에서 문제가 많은 가정교육을 받았습니다. 1905년 에스토니아에 있던 가문 재산이 완전히 불타버린 이후로 그는 완전한 반농민주의자이자가 되었고, 이내 신념을 가진 반공주의자가 되었습니다. 결국 그는 상트페테르부르크의 파블롭스코에 군사학교에 입학했고 여기서 신비주의와 불교에 처음 관심을 가지게 되었습니다. 졸업한 이후에는 시베리아에 배치되었고, 거기서 감정적으로 불안한 폭음가로 유명해졌습니다. 1913년에는 몽골 독립을 위해 싸울 수 있도록 허락해 달라는 요청이 거부당한 이후, 외몽골의 허브드의 러시아 영사관 파견대 장교로 보내졌습니다. \n\n운게른은 카프카스에서 술에 취한 채 다른 장교를 구타한 이유로 2달간 감옥에 갇힌 후, 제1차 세계대전 초기에는 갈리치아에서 싸웠습니다. 러시아 내전이 발발하자 그는 세묘노프의 백군과 함께 시베리아에서 싸웠고 공산주의자들에게 저항해 비교적 독립적인 행보를 보였습니다. 이후 운게른은 중국으로 여행을 떠났고 만주 공주 지와 결혼하고 우르가로 이사갔습니다. 거기서 주둔하고 있던 중국 수비대를 격파하여 복드 칸의 왕위를 되찾아주고 몽골 독립을 선언했습니다. \n\n운게른 자신은 몽골의 문제에 너무 개입하지 않았지만, 무력으로 평화를 유지했습니다. 1921년과 1924년 사회주의 혁명을 힘겹게 물리친 이후에는 몽골 내부에도 어쩔 수 없이 관여하기 시작했습니다. 그의 군대는 반체제 인사를 색출하고 사원을 포함한 모든 몽골 사회에서 숙청을 실시하기 위해 도로를 돌아다녔습니다. 1933년 제9대 젭춘담바 후툭투가 우르가로 왔을 때 운게른은 장성할때까지만 섭정으로써 몽골을 다스리겠다고 약속했습니다. 하지만 운게른의 권력이 그가 데려온 러시아 군벌에 의존하고 있기 때문에 스스로의 힘만으로는 권력을 유지할 수 없다는 위협을 느끼고 있습니다."
POLITICS_DEMCHUGDONGRUB_DESC:0 "차하르에서 태어난 데므치그돈로브는 남질 왕축의 독자이며 쇠니드 우기의 도로이 둘링 친왕이자 시린골맹의 맹장입니다. 겨우 6세에 아버지를 여읜 메드치그돈로브는 도로이 둘링 친왕 작위를 상속받았습니다. 1912년 위안스카이 시대때 그는 자샤그 호쇼이 둘린 친왕으로 승격되었습니다. 차하르에서 수년간 머무르면서 제1차 세계대전이 끝나고 찾아온 혼란 기간 동안 사실상 지역 지배자가 되었습니다.\n\n데므치그돈로브는 1926년까지는 운게른-슈테른베르크의 편에 서지 않았지만, 운게른이 국민군에게서 차하르 지방을 점령할때 함께했습니다. 운게른은 차하르에서 데므치그돈로브를 만났고 직함을 유지한 채 차하르 지방을 다스리도록 했습니다. 데므치그돈로브 치하의 차하르 지방은 군사산업 분야에서 성장을 구가하면서 운게른에 대한 반대 의식으로부터 서서히 멀어졌습니다. 그는 차하르에서 몇년간 머무르며 내몽골 전역에서 범몽골주의 운동을 지원하였습니다. 1921년 데므치그돈로브는 내몽골 귀족 몇명을 데리고 우르가로 이사하여 정치에 참여하기 시작했습니다. 데므치그돈로브의 인기와 권력을 눈치챈 운게른은 그를 자기편에 끌어들이고자 경제부 장관에 임명했습니다.\n\n서부 반란 동안 야즈구르탄 수르발지탄의 지도자 데므치그돈로브가 권력을 장악했습니다. 지금 통일된 범몽골주의 국가를 만들겠다는 데므치그돈로브의 꿈은 거의 현실로 다가왔습니다."
POLITICS_UNENBAYAN_DESC:0 "오랫동안 몽골 정치를 지배했던 다른 수많은 귀족들과 같이 우넨바얀은 내몽골에서 태어났습니다. 우허린이라는 중국식 이름으로 알려진 그는 청더에서 학교를 졸업했고 이후 북경대학교에서 법학을 공부하면서 북양정부에서 내무부 장관으로 일했습니다. 이때 몽골 티베트 문제 위원회에서는 할친 우익의 군주 궁상노르부와 함께 일했습니다. 1926년 대학을 졸업한 이후에 그는 몽골 문제에 더 많이 개입하면서 군주 데므치그돈로브와 욘돈왕축과 접촉했습니다. 결국 그는 그곳을 떠나 차하르 지역에서 데므치그돈로브 아래에서 일하고자 결정했습니다. 이후에 데므치그돈로브가 여러 차하르 귀족들을 데리고 우르가로 떠났을때 우넨바얀을 남겨두어 자치령을 실질적으로 통치하도록 했습니다. 그는 훨씬 효과적인 통치력을 보여주었는데, 서부 반란으로 인해 차하르를 떠난 이후에는 우르가에서 데므치그돈로브를 도왔습니다. 몽골 인민당이 민주주의 혁명에 성공했을때, 위넨바얀은 우르가의 귀족들에 대한 차별을 멈추도록 로비를 했습니다. 지금 몽골의 권력을 잡고 있는 젊은 청년인 우넨바얀은 몽골에 찾아온 민주주의를 지키는 동시에 부유한 엘리트와 가난한 농민 사이의 갈등을 봉합할 기회를 찾고 있습니다."
POLITICS_7TH_CHANGKYA_KHUTUKHTU_DESC:0 "롭상 펠덴 텐페 드론메로 태어난 7대 창캬 후툭투는 몽골에서 굉장히 중요한 인물입니다. 청 황조 시대와 짧게 끝난 북양 정부 동안 창캬 후툭투는 내몽골 티베트불교 겔룩파의 수장이었습니다. 운게른-슈테른베르크가 국민군으로부터 시린골 지역을 빼앗은 이후 7대 창캬 후툭투는 운게른-슈테른베르크에게 충성을 맹세했고 우르가로 이동해 간단테그치늘렌 사원에서 일했습니다. 주기적으로 사원 바깥에서 연설을 하던 그는 어느새 우르가에서 굉장히 유명하고 중요한 인물이 되었습니다.\n\n하지만 그의 의도는 1930년 갑자기 바뀌었습니다. 우르가에서 작은 농민 반란이 일어난 이후 운게른-슈테른베르크가 고위 라마 몇명에게 책임을 물어 숙청했습니다. 이 사건은 불교 상층부에서, 그 중에서도 특히 고위 승려에게 엄청난 분노를 샀습니다. 그러자 7대 창캬 후툭투는 고위 라마들로 이루어졌으며 몽골 사회 내에서 신정 지지를 높이기 위한 로비를 하는 비밀 집단인 불교 의회 구성을 결정했습니다. 서부 반란 이후 불교 의회는 권력을 잡는데 성공했고, 몽골 사회를 겔룩파 불교의 중심지로 개혁하기 위한 계획을 시작했습니다."
POLITICS_JAMSRANGIIN_TSEVEEN_DESC:0 "몽골 정치계의 거물인 잠스란긴 체벤은 러시아 제국 시대 트란스바이칼 지역에서 태어났습니다. 그는 상트페테르부르크의 부랴트 사립학교에 진학했고 마침내 이르쿠츠크의 부랴트 부족을 방문하기 시작했습니다. 거기서 트란스바이칼과 외몽골 지역으로 연구 여행을 떠났습니다. 수년간 몽골어를 가르친 이후에 내몽골과 오르도스에도 발을 들였습니다. 1911년 복드 칸국이 독립을 얻어냈을때 체벤은 비종교적 러시아 학교를 관장했고, 쉬네 톨리와 니세렐 후레니 소닌 비칙 두개 신문의 편집자를 담당했습니다.\n\n1919년 쑤슈젱이 몽골을 점령했을때 체벤은 이르쿠츠크 대학의 교수가 되었습니다. 이때도 주변 지역으로 여행을 다니면서 불만에 가득 찬 채 이후 인민당에 가입할 수많은 몽골인들을 만났습니다. 1921년 창당대회때 체벤은 당의 중심 강령이 될 10대 열망을 작성해 주었습니다. 1921년 혁명이 실패로 끝난 이후 체벤은 트란스바이칼로 숨어들어가 인민당 재결집을 지원했습니다. 1924년 목드칸이 죽은 이후 체벤은 부랴트 반군을 인민당의 휘하로 편입하는데 도움을 주면서 다시 한번 운게른슈테른베르크 정권을 무너트리기 위해 노력했습니다. 하지만 당 지도자 담딘 수흐바타르가 죽고 혁명이 또 다시 실패로 끝나면서 인민당은 숨어들어갔습니다. 그 이후로 체벤은 몽골 내에서 가장 인구밀도가 희박한 지역을 전전하면서 인민을 교육시키고 연구에 전념했습니다.\n\n서부 반란과 뒤이은 몽골 인민당의 정권 전복 성공 이후로 체벤은 당 내에 어떤 문제가 있는지 알아차리게 되었습니다. 해가 가면 갈수록 당의 극단주의에 대한 환상이 깨지며 부패도 눈에 들어왔습니다. 마침내 당에서 권력 다툼이 시작하자 체벤은 인민당에 저항하기 위해 몽골 자유당을 창당했습니다."
POLITICS_SOLIIN_DANZAN_DESC:0 "젊은 혁명가 솔리인 단잔은 가난하였고 살아남기 위해 마적이 되었습니다. 우르가로 이동해 재무부에서 세관공무원에 채용되기 전까지는 그렇게 생활했습니다. 1919년에는 단산비레긴 덕섬과 담딘 수흐바타르와 함께 민족주의 단체 준 후레를 창설했고, 이후 덕서민 버더가 이끄는 단체 컨솔린 덴지와 합병했습니다. 이후 몇년간 몽골 인민당은 러시아 볼셰비키와 협력해 몽골 정권을 차지하기 위해 노력했습니다. 그들의 노력은 로만 폰 운게른슈테른베르크 남작이 1921년 혁명을 진압하는데 성공하면서 끝나버렸습니다. 이후 단잔은 다른 인민당원들과 같이 숨어들어갔습니다. 단잔은 또다시 1924년에 혁명을 주도했지만 수흐바타르가 죽고 혁명은 또다시 실패했습니다. 담빔 차그다르잡과 덕서민 버더가 위험한 권력 싸움을 벌인 결과로 단잔은 당수가 되었고 다시 한번 숨어들어갔습니다. 그 이후로 단잔은 인민당을 민족주의 방향으로 이끌었고 러시아에서 실패를 거둔 볼셰비키를 무시하면서 볼셰비키 성향을 많이 줄였습니다.\n\n1936년 혁명 이후 솔리인 단잔과 인민당은 권력을 잡는데 성공했고 정책을 입안할 수 있게 되었습니다. 하지만 그의 통치는 여전히 많은 위협에 노출되어 있습니다. 당 내 분열은 아직도 해결되지 않았으며 권력에 굶주린 당원들이 파업을 준비하고 있습니다. 또한 당이 약속한 바를 지킨 것이기는 하지만, 민주주의를 도입하면서 통치권에 위협이 가중되었습니다."
