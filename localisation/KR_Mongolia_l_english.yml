mon.1.t:0 "몽골 소개"
mon.1.d:0 "몽골은 수백 년간 청 황조의 지배를 받았습니다. 1911년 신해혁명 이후 몽골이 중국으로부터 독립을 선언한 이후부터는 독립국이 되었습니다. 하지만 신생 중화민국 정부는 여전히 외몽골이 중국의 영토라고 주장했습니다. 1919년 쉬수정이 이끄는 중국군이 러시아의 침공을 두려워했기 때문에 몽골을 점령하면서 독립이 깨어졌습니다. 하지만 1920년 말 로만 폰 운게른-슈테른베르크라는 러시아 백군 장교가 아시아 기병 사단을 이끌고 우르가로 진군해 불교 지도자와 복드 칸의 지원을 받아 중국인들을 몰아냈습니다.\n\n운게른은 복드 칸을 국가원수로 복직시켜주었고 철권통치를 휘둘렀습니다. 하지만 운게른이라도 홀로 나라를 다스릴 수는 없었고 몽골 귀족과 지배자들에게 지원을 받았습니다. 운게른은 주로 1920년 몽골 인민당을 구성한 사회주의 반군의 저항에 직면했습니다. 1921년 사회주의자들이 운게른을 권좌에서 끌어내리기 위해 반란을 일으켰습니다. 여러 차례 전투거 벌어진 끝에 운게른은 권력을 지키는데 성공했고 몽골 인민당은 숨어지낼 수 밖에 없게 되었습니다. 하지만 그들이 활동을 멈춘 것은 아니었으며 1924년 복드 칸이 죽었을 때 운게른의 통치가 '불법적'이라고 주장하며 활동을 다시 시작했습니다. 혁명은 또 다시 실패했고 수많은 인민당원과 사실상 지도자였던 담딘 수흐바타르가 사망하는 큰 피해를 입었습니다. 수흐바타르가 죽으면서 인민당은 다시 숨어들어갈 수 밖에 없었습니다.\n\n복드 칸, 그러니까 8대 젭춘담바 후툭투가 죽으면서 운게른은 몽골과 티베트 불교에서 가장 중요한 인물인 9대 젭춘담바 후툭투를 찾는 동안 섭정을 맡기로 했습니다. 1933년 그가 발견되자 우르가로 보내졌고 나라를 이끌 수 있을 정도로 충분히 나이를 먹을 때까지 기다리게 되었습니다. 하지만 1930년 수많은 라마승을 숙청한 일로 정부 내 불교 광신도들이 티베트 불교의 중요 인물인 7대 창캬 후툭투를 중심으로 모여 불교의회를 구성하기로 합의하였습니다. 그들은 운게른이 죽을때까지 섭정직을 내려놓지 않을 지도 모르며, 몽골을 불교적 이상으로부터 멀리 떨어트려 놓을지도 모른다고 두려워합니다."
mon.1.a:0 "지금은 어떻지?"
mon.2.t:0 "서부 몽골에서 발견된 자 라마의 도적떼"
mon.2.d:0 "몽골은 정기적인 도적질과 습격으로 고통받는 나라입니다. 인구에 비해 너무도 넓은 영토로 인해 도적떼를 잡고 정의를 구현하기가 굉장히 힘듭니다. 하지만 1921년 운게른이 정권을 잡은 이후에는 몽골 가장 깊숙한 지역까지 군대를 파견해 범죄집단의 저항을 분쇄하면서 도적떼를 뿌리뽑았습니다. 도적떼, 범죄자, 저항군을 찾는 족족 무자비하게 고문하고 죽이는 운게른 군대의 잔인성은 몽골에서 오히려 유명해졌습니다. 도적떼 대부분은 운게른의 '죽음의 분대'로 알려진 이들에게 처형될까 두려워 숨어버렸습니다.\n\n하지만, 시간이 흐르면서 운게른은 몽골 내에서 통제권을 유지하는데 더더욱 힘들어하고 있습니다. 몽골 인민당 반군이 계속해서 보급선을 방해하고 도적 활동이 주로 군대가 얇게 분포해 잇는 서부에서 점점 늘어나고 있습니다. 러시아의 자금을 가지고 도적떼를 진압할 수 있었고, 가끔은 뇌물을 주어 상황을 무마할 수도 있었습니다. 하지만 러시아가 우리에게 주는 원조를 중단하겠다고 선언하면서 자 라마의 윰-베이세 도적떼를 위시한 수많은 도적떼가 동굴에서 기어나왔습니다. 자 라마는 1910년대에는 군벌을 이끌던 독립적인 전사였지만, 그가 보낸 사신 모두가 처형당하자 숨어버렸습니다. 러시아의 지원이 끝나고 서부 지역을 통제하라 수 없게 되자 자 라마 일당은 은신처에서 돌아와 다시 한번 공포의 통치를 시작하기로 했습니다."
mon.2.a:0 "저들을 계속해서 지켜봐야겠군."
#mon.3.t:0 "자 라마의 도적떼가 다시 활동을 시작했다는 사실이 확인되었습니다"
#mon.3.d:0 ""
#mon.3.a:0 "나쁜 사건의 시작일지도 모른다..."
mon.4.t:0 "도적떼의 호브드 마을 습격"
mon.4.d:0 "가장 우려하던 상황이 터져버렸습니다. 자 라마의 일당이 최근 호브드 바로 북쪽에 붙어있는 작은 유목민 마을을 습격하고 약탈했다는 보고가 들어왔습니다. 파견한 부대가 도착했을 때 마을에 남아있던 것은 불타버린 게르와 시체뿐이었다고 합니다. 멀찍이 도적떼의 모습이 포착되었지만 너무 숫자가 많았기 때문에 추격을 포기했다고 했습니다. 목격한 부대원의 보고에 따르면 도적떼 규모는 엄청나게 거대했고 호브드나 울리아스타이 방위군정도는 쉽게 격파할 정도로 보였다고 합니다. 도적떼가 방위군을 습격하지 않기를 빌 따름입니다."
mon.4.a:0 "한번밖에 일어나지 않겠지?"
#mon.5.t:0 "도적떼가 서부 수도원을 약탈하다"
#mon.5.d:0 ""
#mon.5.a:0 "사태를 해결해야만 한다."
mon.6.t:0 "도적떼의 지역 민병대 격파"
mon.6.d:0 "유목민 마을 습격 사건을 들은 지역 군 사령관이 행동을 시작했습니다. 그는 인근 부족과 마을에서 민병대를 모집해 주변에서 구식 무기까지 모조리 긁어모아 무장시키고 도적떼를 뒤쫓기 시작했습니다. 사기는 높았고, 딱히 저항도 없을 것이며 작전은 성공하리라 예상되었습니다.\n\n결과는 대학살이었습니다. 도적떼를 뒤쫓기 위해 나섰던 거대한 군대중 살아 돌아온 이들은 극소수뿐이었습니다. 생존자의 증언에 의하면 도적 군대는 엄청나게 거대했고 최소 수천명에 달할지도 모른다고 합니다. 이뿐만 아니라 적들이 여타 도적떼와는 차원이 다른 조직력을 보여주었다고 했습니다.\n\n운게른의 지도력은 무자비한 처리로 유명해졌으며, 이로 인해 전국 곳곳에 적들이 너무 많이 생겨버렸습니다. 러시아가 원조를 끊은 이 상황에 은신처에서 기어나오는 적들은 도적뿐만이 아닐 겁니다."
mon.6.a:0 "눈 멀었나? 당장 호브드 방위대를 배치해!"
mon.7.t:0 "무기를 내려놓은 호브드 도시방위대"
mon.7.d:0 "호브드 수비대에게 진격하여 도적떼를 격파하라는 명령을 내린 직후 뭔가 이상한 보고가 들어왔습니다. 호브드 방위대가 도적떼 공격 명령을 거부했다는 겁니다. 방위대 지휘관은 다음과 같은 전갈을 보냈습니다.\n\n'우리 부대는 형제들과 싸우기를 거부한다. 너무 오랫동안 우르가에서는 어떤 지원품도 도움도 오지 않았다. 운게른-슈테른베르크 네놈이 우리에게 베푼 유일한 은헤는 네녀석의 통치권을 안정화한다는 명목으로 우리 가족을 살해한 것뿐이었다. 우리는 단순한 도적떼가 아니다. 지금이야말로 변화의 때가 왔다.'\n\n답장을 보내기는 했지만 도착하려면 시간이 좀 걸릴겁니다. 그쯤 되면 이미 너무 늦어버렸을지도 모르겠군요."
mon.7.a:0 "무슨 일이 일어난거지?"
mon.8.t:0 "서부 반란"
mon.8.d:0 "처음 예상했던 것 보다 상황이 안좋게 흘러갑니다. 몽골에 되돌아온 이들은 도적떼뿐만이 아니었던 모양입니다. 대부분이 단순히 운게른이 휘두르는 독재정권에 반감을 가지는 백성들이었지만, 다른 파벌 하나가 여기에 연관되어 있습니다. 불교 극단주의를 신봉하는 승려들이 수많은 농민들을 급진화하여 우리에게 저항해 봉기하도록 만들었습니다. 일부는 사회주의 혁명을 꿈꾸는 정치체 몽골 인민당에 가입하기도 했습니다. 1921년과 1924년에 혁명을 시도했지만 실패했던 인민당이 이제 또다시 궐기하여 봉기한 모양입니다. 한가지 다행인 점은 운게른에 반대하는 파벌들이 서로 연대하지 못하고 자기네들끼리도 싸우고 있다는 점입니다. 서부 도시 호브드와 울리아스타이에서 반군이 일어나 정부 청사로 돌진하고 시장을 죽이고 운게른의 통치가 부당하다고 선언했습니다. 그들의 군사력이 아군 전체를 합친 것보다는 적지만, 반군이 초래한 혼란으로 인해 우르가에서 운게른의 적들이 정부를 해체할 수 있는 기회를 잡을지도 모릅니다."
mon.8.a:0 "반군을 쳐부숴야한다!"
mon.9.t:0 "오트곤에서 승리한 인민당 반군"
mon.9.d:0 "이전 몽골 인민당이 점령했던 울리아스타이 동부의 한 마을을 점령하기 위해 아군 병력 일부를 파견했습니다. 인민당은 오트곤의 농민들을 최대한 많이 끌어모은 무기들로 무장시켰습니다. 인민당에 동조하는 도적떼에게 지원을 받은 인민당은 마을을 조금이나마 요새화했고 공격에 대비해놓았습니다. 아군 일부가 탈영하여 반군에 가단한 직후 인민당 반군이 아군을 박살내버렸습니다. 인민당이 운게른이 파견한 사악한 죽음의 부대에 저항해 영웅적으로 싸워 승리했다는 식으로 엄청나게 미화된 소문이 전국으로 빠르게 퍼져나갔습니다."
mon.9.a:0 "망할."
mon.10.t:0 "귀족의회와 접촉한 데므치그돈로브"
mon.10.d:0 "지난 몇 주간 사실상 데므치그돈로브 친왕이 주도하는 귀족계급이 정부 내에서 수많은 회의와 논의를 나누면서 행동을 개시했습니다. 아마도 저들은 단지 서부 반란에 겁을 먹은 것일지도 모릅니다. 하지만 귀족들이 운게른과 러시아가 지배하는 체제를 경멸한다는 사실은 누구나 알고 있습니다. 그러므로 저 회의에서 무언가 큰 일을 꾸미고 있을지도 모르겠습니다..."
mon.10.a:0 "이거 수상한데..."
mon.11.t:0 "습격당한 사원의 수리를 자금 할당을 요청한 불교의회"
mon.11.d:0 "서부 불교 극단주의 집단에 자금을 지원한다는 의심을 받는 불교의회에서 서부의 파괴된 사원들을 수리하는데 쓰일 재원을 할당해 달라고 요구했습니다. 구성원들 대다수가 현역 관료이기 때문에 불교의회는 정부 내에서 엄청난 영향력을 행사합니다. 하지만 그들이 요구한 금액이 터무니없이 크기 때문에 우리가 가진 재원만으로는 감당할 수 조차 없습니다."
mon.11.a:0 "돈을 들일수는 없다."
mon.11.b:0 "끝마칠 때까지 자금을 지원해라."
mon.11.c:0 "돈을 벌충하기 위해 귀족에게 세금을 매겨라."
mon.12.t:0 "도적떼가 알타이 도시를 불태웠고 수백 명이 집을 잃다"
mon.12.d:0 "서부 도적떼 한 무리가 식량과 돈을 얻기 위해 알타이 시를 습격해 완전히 파괴해버렸습니다. 이로 인해 수백 명이 집과 음식이 없는채 버려졌습니다. 피해자들을 돕는데 많은 문제가 있습니다. 지원을 전달하고 안전을 보장해주는데 엄청난 돈이 필요하기 때문입니다. 현재 조달 가능한 재원 상당수는 귀족의 금고에서 나오는데 여기서 돈을 더 뜯어간다면 심각할 정도로 관계가 틀어질지도 모릅니다. 하지만 또 다른 선택지도 존재합니다. 알타이로 향할 인민당 반군에게 지원품을 전달하여 도시로 보내는겁니다. 이로 인해 몽골 인민당이 영웅처럼 보일지도 모르지만 이로써 수백 명의 목숨을 구할 수 있고, 아니라면 최소한 그들 중 일부가 반란에 가담하지 않도록 막을 겁니다."
mon.12.a:0 "내가 알바 아니야."
mon.12.b:0 "지원을 전달하기 위해 귀족에게 자금을 거둬라."
mon.12.c:0 "사람들을 돕기 위해 비밀리에 인민당과 연대하자."
mon.13.t:0 "혼돈에 빠진 수도!"
mon.13.d:0 "서부에서 벌어진 충돌로 인해 아군 지휘관과 장군 대부분이 수도를 떠나 야전에 나가야 했습니다. 파견된 육군 장교진과 장군진 대부분은 운게른이 군대에 엄청난 자금을 지원했고, 그들 중 대부분이 북쪽에서 러시아 내전이 끝난 이후에 운게른을 따라온 러시아 백군 출신이기 때문에 엄청난 충성심을 보입니다. 그들의 충성이 있었기 때문에 운게른이 권력을 그렇게나 오래 잡을 수 있었던 겁니다.\n\n운게른의 문제점은 명확합니다. 운게른 충성파 대부분이 우르가를 떠나 서쪽으로 간 상황에 정치적 반대파들이 행동을 개시할 때를 기다리고 있습니다. 몽골 인민당은 불법화 되었음에도 불구하고 언제나 우르가에서 상당한 지지를 확보하고 있었고, 수많은 농민 계층이 인민당에 동질감을 느낍니다. 불교의회와 야즈구르탄 수르발지탄 양쪽 모두 정부 내에서 엄청난 영향력을 행사하고 기회만 잡을 수 있다면 행동을 개시해 정부를 전복시킬 준비가 언제나 되어있습니다. 운게른이 다가올 몇 달간 살아남기 위해서는 파벌들 사이에서 아슬아슬한 줄타기를 해야 합니다..."
mon.13.a:0 "운게른의 통치가 경각에 달했구나!"
mon.14.t:0 "공성으로 인한 사원 파괴"
mon.14.d:0 "대규모 전투가 지나간 이후 광신적인 불교 전사들이 근처 수도원으로 도망쳤습니다. 아군이 그들을 뒤쫓았고 사원에서 전투가 계속되었습니다. 싸움이 끝난 이후 사원 건물은 거의 완전히 파괴된 상태였습니다. 사원에 있던 수도승 대부분이 살해당했고, 더 끔찍한 사실은 우리 병사들 몇명이 사원에서 보물과 보급품 대부분을 약탈해버렸다는 겁니다. 이 소식을 들은 불교의회는 망가진 수도원을 재건하고 수리하기 위해 돈을 지불해 달라고 요구하고 있습니다."
mon.14.a:0 "어떻게 처리할 수 있는 문제가 아니다."
mon.14.b:0 "수리비를 모으기 위해 귀족의 돈을 거둬라."
mon.14.c:0 "어디 다른데서 자금을 모을 수 있을거야..."
mon.15.t:0 "반군의 헴-벨디르 점령"
mon.15.d:0 "서쪽에서 몇 주간 계속된 전투 끝에 정부군이 스텝에서 반군을 몰아내기 시작했습니다. 이에 맞서 반군이 전략을 바꾸기 시작한 모양입니다. 그들은 지역의 주요 도시 몇개를 완전히 지배한 이후 가능한 한 오래 버티면서 지연전을 펼치기로 결정했습니다. 지금 당장 반군이 울리아스타이에 주둔한 마지막 군대를 상대로 공성전을 펼치고 있습니다.\n\n또 다른 전투는 투바의 현 수도인 헴벨디르에서 벌어졌습니다. 몇주전 소규모 반군 파견대가 서부 스텝을 가로질러 헴벨디르로 향했고 재빨리 소규모 도시방위대를 격파했습니다. 헴벨디르를 통제하면서 그들은 투바 지역을 효과적으로 장악하게 되었습니다. 반군을 모두 격퇴하기 위해서는 헴벨디르를 수복해야만 합니다."
mon.15.a:0 "망할."
mon.16.t:0 "반군의 울리아스타이 점령"
mon.16.d:0 "마침내 반군이 충성파 군대로부터 울리아스타이를 빼앗았습니다. 서부의 주요 거점이기 때문에, 지역에서 우리 정부가 합법적이라는 사실을 보여주기 위해서는 울리아스타이를 반드시 되찾아야 합니다."
mon.16.a:0 "이렇게 놔둘 수는 없다."
mon.17.t:0 "차하르족과 정착한 할하 몽골인의 충돌"
mon.17.d:0 "차하르 지역에서 지역 인구 대부분을 차지하는 차하르 몽골인과 외몽골의 주요 인구를 차지하는 할하 몽골인 사이에서 민족간 갈등이 계속해서 고조되었습니다. 과거 차하르 몽골인이 중국 편에 서서 몽골 반군을 진압하는데 앞장섰기 때문에 두 민족 사이에서는 항상 긴장감이 유지되었습니다. 군대와 장군 대부분이 서부로 이동해있는 지금 차하르에서 폭력 사태가 또 다시 터졌습니다."
mon.17.a:0 "우리 모두 같은 몽골인 아니었어?"
mon.18.t:0 "영토를 잃기 시작한 반군"
mon.18.d:0 "반군의 작전은 그다지 좋은 결과를 거두지 못한 모양입니다. 반군 본부대가 버티기 위해 도시에서 도시로 옮겨다니는 동안 충성파 군대는 남겨진 낙오병들을 손쉽게 격파할 수 있었습니다. 또한 반군이 헴벨디르와 울리아스타이를 점령하는데 성공했다고 하더라도 다른 지역에서 펼친 공세는 그다지 성공적이지 않았습니다. 호브드와 같은 다른 도시들은 우리의 통제권 아래로 들어왔습니다. 서부에서 거둔 승리가 그리 오래가지 않을지도 모르니 정치적인 입지를 확실히 다져놓아야 합니다."
mon.18.a:0 "완벽해."
mon.19.t:0 "유목민 마을을 박살낸 도적떼"
mon.19.d:0 "또다시 거대한 규모의 도적떼와 반군이 서부 유목민 마을을 공격했다는 보고가 들어왔습니다. 사망자 수백 명이 발생했고, 주로 여성과 아이들로 이루어진 채 살아남기 위해서는 지원이 꼭 필요한 난민 수백 명이 남아있습니다."
mon.19.a:0 "도와줄 수 있겠군."
mon.19.b:0 "알아서 처리하게 해라."
mon.19.c:0 "귀족의 돈으로 지원을 보내라."
mon.20.t:0 "우르가의 기아 폭동"
mon.20.d:0 "서부 반란과 우르가 내에서 벌어진 정치적 암투가 한꺼번에 벌어지면서 우르가 거주민들은 잊혀졌습니다. 도로 대부분이 파괴되거나 황폐화되면서 도시 바깥에서 더 이상 많은 식량이 들어오지 못하게 되었습니다. 일부 주민들은 괜찮은 식사를 해본지 몇주나 지났습니다. 주민들은 행동을 취하기로 결정했습니다. 우르가에서 가장 가난한 지구에서 또 다른 수프 만드는 주방이 무기한 페업하면서 사람들이 상점을 습격하고 돌입하기 시작했습니다. 얼마 지나지 않아 도로 전체로 폭동이 퍼져나갔고 한시간이 채 지나지 않아 도시 전체가 폭도로 가득 찼습니다. 혼란을 막기 위해서는 돈을 써서 사람들에게 나누어줄 식량을 구해야 합니다."
mon.20.a:0 "귀족의 돈을 거둬서 식량을 사자."
mon.20.b:0 "수도사들에게 처리하라고 압력을 넣자."
mon.20.c:0 "무력으로 진압해라."
mon.21.t:0 "무룽 마을에서 시민을 학살한 레주힌"
mon.21.d:0 "잔인한 장군이자 운게른 충성파인 보리스 레주힌은 우르가에서 무슨 일이 일어나고 있는지 전혀 모르고 있습니다. 서부에서 반란이 시작하자 레주힌 장군은 무룽으로 파견되어 반란이 전국으로 확산되지 않도록 막는 역할을 부여받았습니다. 수도에서 벌어진 혼란으로 인해 벌써 몇달째 장군과 연락이 두절되었습니다. 마침내 이제 와서야 무룽에서 무슨 일이 얼나고 있는지 정보가 들어왔습니다. 오늘 무룽에서 우르가로 온 피난민이 레주힌이 도시를 어떻게 자신의 영지처럼 운영하고 있는지 말했고, 체제를 유지하기 위해 세금을 엄청나게 인상했으며 지도력에 의문을 제기하는 시민 수백 명을 학살했다고 증언했습니다. 의심의 여지 없이 이로 인해 정부 인기도가 떨어질게 분명합니다."
mon.21.a:0 "망할 자식!"
mon.22.t:0 "불교의회 지지를 발표한 라마승들"
mon.22.d:0 "몇 달간 우르가가 혼돈에 휩싸여 있었지만 주요 사원 몇 곳의 라마들은 어디를 지지하는지에 대해 비교적 침묵을 지키고 있었습니다. 간단테그치늘렌 사원이 현재 7대 창캬 후툭투의 거주지임에도 불구하고 라마들은 창캬 후툭투와 불교의회에 지지를 표하지 않았습니다. 하지만 오늘 아침 간단테그치늘렌을 포함한 우르가 주요 사원의 수많은 라마승이 몽골 불교를 안전하게 지켜줄 사실상 유일한 집단인 불교의회를 지지한다는 성명을 발표했습니다."
mon.22.a:0 "흥미롭군."
mon.23.t:0 "우르가 주요 건물들을 폭파한 반군"
mon.23.d:0 "반군이 서부에서 후퇴하면서 반란군은 다른 방식으로 눈을 돌렸습니다. 바로 오늘 아침 6시쯤 우르가 주요 건물들 주변에서 폭탄 여러개가 폭발했습니다. 경찰서 건물과 러시아 영사관, 그리고 무기 공장도 포합됩니다. 이 건물들을 수리하기 위해서는 돈을 써야 하겠지만, 언제나 그렇듯이 국고는 텅 비어있습니다."
mon.23.a:0 "귀족들이 내도록 해라."
mon.23.b:0 "라마들이 내도록 해라."
mon.23.c:0 "농민들이 내도록 해라."
mon.24.t:0 "우르가 거리의 귀족 습격 사건"
mon.24.d:0 "최근 며칠간 야밤을 틈타 우르가 귀족들에게 수많은 공격이 있었는데, 대부분 농민들이 일으킨 것이었습니다. 그들은 우르가의 귀족들에게 엄청나게 분노했고 현재 지도부 아래에서는 안전하다고 느끼지 못하고 있습니다."
mon.24.a:0 "흥미롭군."
mon.25.t:0 "몽골 인민당 지지율 성장"
mon.25.d:0 "정치적 혼란이 몇 주째 수도를 집어삼켰습니다. 혼란 속에서 농민들이 몽골 인민당에게 선동당해 급진화했습니다. 당원들이 거리를 돌아다니면서 가난한 이들에게 자신들을 지지해 달라고 호소하는데, 효과가 꽤 큰 모양입니다."
mon.25.a:0 "흥미롭군."

mon.30.t:0 "투바 침공"
mon.30.d:0 "헴벨디르를 공격한 군대는 다소 강력하며, 북쪽이나 호브드의 도적 기지에서 보급품과 증원을 받고 있는 것으로 추정됩니다. 헴벨디르로 바로 전진해 정면으로 맞서 싸울수도 있고, 적을 사방에서 포위 공격하기 위해 병력을 차단할 수도 있습니다."
mon.30.a:0 "헴-벨디르로 진군해라."
mon.30.b:0 "적군을 차단해라."
mon.31.t:0 "헴벨디르 함락"
mon.31.d:0 "아군이 마침내 헴벨디르에 도달해서 맞닥트린 반군은 지리멸렬했습니다. 본래 도시를 점령했던 병력의 절반밖에 없었던 겁니다. 반군은 정찰대를 보유하고 있었는데, 아군이 오는 모습을 확인하고 수많은 반군을 데리고 도시를 버리기로 결정한 모양입니다. 이로 인해 수많은 반군이 탈출했고 전투에서 손쉽게 승리했습니다. 도시는 이제 우리 손에 들어왔습니다."
mon.31.a:0 "완벽한 작전이로군."
mon.32.t:0 "차단된 적"
mon.32.d:0 "아군을 적 보급로에 배치하고 적이 채 준비하기 전에 사방에서 포위한다면 반군 전체를 한번에 공격해 일망타진할 수 있습니다. 하지만 이런 작전을 실시하기 위해서는 상대적으로 많은 병력을 투입해야 하기 때문에 많은 비용이 들어갑니다."
mon.32.a:0 "승리하기 위해서라면 싼 값이지."
mon.33.t:0 "울리아스타이 공성전"
mon.33.d:0 "울리아스타이 몇 마일 앞에 대규모 부대를 모았고, 이제 도시를 탈환할 때가 왔습니다. 하지만 도데체 어떻게 공격해야 할지는 여전히 의문입니다."
mon.33.a:0 "도시를 포위하고 굶겨죽이자."
mon.33.b:0 "사단을 도시로 진격시켜서 정면에서 공격하자."
mon.33.c:0 "외교관을 파견하고 회담을 개시하자."
mon.34.t:0 "도시 밖으로 밀려난 반군"
mon.34.d:0 "정말 성공적입니다! 도시가 포위되자 도적떼는 결국 도망치려고 시도했지만 아군의 저지에 막혀 이조차 실패했습니다."
mon.34.a:0 "계획대로군."
mon.35.t:0 "수백 명의 사망자를 둔 채 울리아스타이를 탈출한 반군"
mon.35.d:0 "도시가 포위되면서 도적떼는 결국 도시를 탈출할 수 밖에 없었고, 아군에게 공격당하면서 도망쳤습니다. 하지만 반군은 우리 방어선에서 약점을 찾아냈고 전력을 집중해 밀고 들어가 많은 사상자를 낳았지만 탈출하는데 성공했습니다."
mon.35.a:0 "최소한 도시는 되찾았으니 됐지."
mon.36.t:0 "울리아스타이에서 쓸려나간 반군"
mon.36.d:0 "아군이 울리아스타이로 바로 진격하면서 도시에서 도적떼를 완전히 쓸어버릴 수 있었습니다. 하지만 전투 과정에서 수많은 민간인이 살해당했습니다."
mon.36.a:0 "최소한 도시는 되찾았으니 됐지."
mon.37.t:0 "반군이 도시에서 축출되었지만 아군 피해도 엄청나다"
mon.37.d:0 "도시를 정면으로 공격하기로 결정했지만, 공격 과정에서 직면할 저항이 이정도로 격렬할 줄은 상상도 못했습니다. 수많은 민간인이 전투에 휘말리면서 대규모 전투가 이어졌습니다. 도시는 폐허가 되었고 수천명이 사망했지만 최소한 도시는 되찾았습니다."
mon.37.a:0 "괜찮아, 잘했다."
mon.38.t:0 "울리아스타이에서 외교관을 처형한 반군"
mon.38.d:0 "오늘 아침 울리아스타이 공성을 지휘하는 토그토크 타이지는 도시의 반란군에게 어떤 상자를 전달받았습니다. 그는 수많은 돈과 함께 도시 밖으로 떠날테니 살려달라는 호소가 들어있거나 외교관이 성공한 결과물이 있으리라 예상했습니다. 대신에 토그토크 타이지가 상자를 열어보자 그 안에 들어있던건 외교관의 피칠갑한 머리 뿐이었고, 죽은 외교관의 눈은 그를 똑바로 바라고고 있었습니다. 이제 반군이 평화로운 해결책을 원하지 않는다는 사실이 분명히 드러났습니다."
mon.38.a:0 "도시를 포위하고 굶겨죽여라."
mon.38.b:0 "더 많은 군대를 도시로 진격시켜서 정면 대결을 펼치자."


mon.42.t:0 "불교의회의 권력 장악"
mon.42.d:0 "불교의회가 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.42.a:0 "불교를 위하여!"
mon.43.t:0 "운게른 권력의 장악"
mon.43.d:0 "운게른 남작이 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.43.a:0 "운게른을 위하여!"
mon.44.t:0 "귀족의회의 권력 장악"
mon.44.d:0 "귀족의회가 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.44.a:0 "체제를 위하여!"
mon.45.t:0 "몽골 인민당의 권력 장악"
mon.45.d:0 "몽골 인민당이 우르가에서 권력을 장악했고, 현재 사실상 국가를 지배하고 있습니다."
mon.45.a:0 "민주주의를 위하여!"


mon.49.t:0 "우르가로 진군하는 운게른 충성파"
mon.49.d:0 "정부 권력을 장악한 이후 운게른과 충성파 군대는 도망쳤습니다. 이제 인근 마을에서 세력을 규합한 운게른은 도시를 되찾기 위해 돌아왔습니다. 몽골인과 러시아인, 그리고 중국인 도적떼가 한데 섞여있는 그의 군대는 총 합쳐서 일천명은 넘습니다. 국가 군대 대부분이 서쪽에 가 있는 와중에 우리 손에 있는 군대는 시민군과 급하게 모집한 혁명 민병대뿐입니다."
mon.49.a:0 "시민군을 모아 저항하고, 민병대를 전진시켜라."
mon.49.b:0 "시민군을 모아 저 반역자에게 저항해라!"
mon.49.c:0 "무기를 내리자. 대학살은 필요하지 않다."
mon.50.t:0 "격파된 운게른 충성파"
mon.50.d:0 "엄청난 전투를 치르고 수많은 사상자를 낳은 끝에 마침내 운게른을 사살했고 그의 군대를 물리쳤습니다. 지금 당장 우르가는 우리의 것입니다 ."
mon.50.a:0 "우르가의 인민들이 변화를 갈망한다!"
mon.51.t:0 "우르가를 점령란 운게른 충성파!"
mon.51.d:0 "소규모 전투를 치른 끝에 운게른과 그의 군대는 도시를 탈환하는데 성공했습니다. 우리측 관료 대부분이 빠져나갔지만 우르가에서 권력을 잃은 이들을 누가 과연 진짜 정부로 받아들일지는 의문입니다."
mon.51.a:0 "몽골인보다는 러시아인이 훨씬 많지."
mon.52.t:0 "사원 지원금 검토"
mon.52.d:0 "현재 인민의 손에 권력이 잡혀있고 몽골이 하루가 다르게 현대화에 박차를 가하면서 한가지 생각해봐야 할 문제는 사원에 지불하는 지원금입니다. 사원들은 몽골에서 굉장히 중요한 역할을 담당하지만, 굉장히 전통적이며 심지어 수많은 라마들이 운게른 시대 몽골을 희망하거나 현재 해체된 상태인 불교의회를 지지하면서 반정부 선전을 주도하기도 합니다. 정부 인사들 중 일부는 사원이 권위주의와 전통주의로 돌아가기를 희망하기 때문에 그들에게 지불하는 지원금을 줄여야 한다고 주장합니다. 다른 이들은 현재로서는 라마승을 우리편으로 두는 쪽이 더 나을 것이라고 말하며 지원금을 유지하거나 아니면 늘릴 필요도 있다고 주장합니다."
mon.52.a:0 "사원을 우리편으로 놔두자."
mon.52.b:0 "인민들에게 돈을 돌려주자!"
mon.52.c:0 "라마승은 훌륭한 동맹상태이니, 더 많은 지원금을 지불하자."
mon.53.t:0 "인기 있는 친왕"
mon.53.d:0 "우넨바얀은 주로 귀족들의 지지를 받아 정부를 구성했습니다. 이제 그가 나라를 이끌 만한 인재인지 당 내에서 논의가 오갔습니다. 많은 이들은 그에 대해 아는 바가 너무 없으며 대부분이 그를 카리스마가 부족한 귀족 관료로 보고 있습니다. 그에 반해 카리스마 있는 관료가 한명 존재합니다. 바로 데므치그돈로브 친왕입니다. 서부 반란 이래로 친왕과 그가 이끄는 귀족들은 여전히 우르가에 남아있으며 영향력을 유지하려 노력합니다. 데므치그돈로브는 굉장히 인기 있는 유명인이며 많은 사람들이 그가 수상이 되어 통치해야 하며, 우넨바얀은 그의 보좌관이 되어야 한다고 말합니다. 하지만 일각에서는 이것을 민주적 절차에 대한 배신이라고 볼 수도 있습니다."
mon.53.a:0 "데므치그돈로브를 초청하여 수상직을 넘겨주어라."
mon.53.b:0 "통치하고 싶다면, 먼저 민주적으로 선출되어야 한다!"
mon.54.t:0 "예산안 검토"
mon.54.d:0 "몽골이 운게른의 독재 아래 신음하던 시대 예산 지출이 엄청나게 증가했습니다. 국가 경제는 취약하고 분명히 뭔가 변화가 있어야 합니다. 운게른은 엄청난 비용이 들어가는 대규모 군사 계획을 시작했습니다. 우리 귀족들은 그에 맞추어 막대한 세금을 지불해야만 했습니다. 당연하게도 귀족 세금은 이미 상당히 삭감된지 오래고 세금 손실량을 메꾸기 위해 국내에서 가난한 다수를 구성하는 아라트에게 세금을 부과할 수 있습니다. 아니면 사원에 세금을 매길 수도 있습니다."
mon.54.a:0 "군사지출을 삭감해라."
mon.54.b:0 "아라트 세금을 인상해라."
mon.54.c:0 "사원에서도 세금을 내도록 해라."
mon.55.t:0 "운게른-슈테른베르크 암살 시도!"
mon.55.d:0 "우르가를 통과하는 열병식에 말을 타고 참가한 와중에 갑자기 터진 소리가 군중의 귀를 막았습니다. 도시 전체에 울려퍼진 총성은 운게른 남작을 고작 2인치 빗겨나갔습니다. 암살자는 스물셋의 남성으로 즉각 총살당했습니다. 운게른은 암살 시도에 격분하여 행진하는 군대에게 지금 당장 군중에게 발포하라고 명령했습니다. 운게른 군대가 시민들에게, 혹시 몽골 인민당 요원일지도 모른다며 사격을 개시하자 군중은 공포에 질려 도망쳤습니다. 도시가 잠잠해진 후 암살자가 몽골 인민당 당원이라는 발표가 있었는데, 농민 대다수는 정부가 조작한 발표였다고 생각합니다. 남작은 살아남았지만, 암살 시도는 그의 약점을 드러냈고 운게른이 인민당원일지도 모르는 사람을 살해함으로써 야기된 혼란이 정부 인기에 좋은 영향을 끼칠 리가 없습니다."
mon.55.a:0 "최소한 남작각하는 살아남으셨군."
mon.56.t:0 "[MON.GetLeader]의 무기 요청"
mon.56.d:0 "[MON.GetLeader](이)가 몽골을 적으로부터 지키는데 필요하다며 정부에 더 많은 무기를 요청했습니다. 몽골은 우리의 중국 교두보이기 때문에 우리 편으로 놔두는 것이 가장 좋을지도 모릅니다."
mon.56.a:0 "무기를 보내라."
mon.56.b:0 "우리 일 처리하기에도 바쁘다."
mon.57.t:0 "무기 보내기에 합의한 러시아"
mon.57.d:0 "러시아에서 총기를 보냈고, 우리가 권력을 유지하는 한 매년 무기를 보내주겠다고 했습니다."
mon.57.a:0 "완벽해."
mon.58.t:0 "무기 보내기를 거부한 러시아"
mon.58.d:0 "러시아가 더 이상 우리에게 무기를 보내지 않기로 결정했습니다."
mon.58.a:0 "망할."
mon.59.t:0 "몽골에서 온 외교 사절단"
mon.59.d:0 "종교적 광신도 [MON.GetLeader](이)가 이끄는 몽골에서 최근 우리에게 외교 사절단을 보냈습니다. 몽골 외교관들은 양국 모두가 불교 신앙의 고향이기 때문에 독립 보장과 군사 통행권을 통해 양국 간 관계가 더욱 가까워지기를 바란다고 말했습니다. 그들은 대답을 기다리고 있습니다."
mon.59.a:0 "불교국가는 함께할 것이다!"
mon.59.b:0 "홀로 서는 쪽이 더 나을 것이다."
mon.60.t:0 "완전히 진압된 서부 반란"
mon.60.d:0 "서부에서 도적떼와 반군, 그리고 정부군 사이에서 몇 달간 싸운 끝에 마침내 반란이 진압되었습니다. 대부분 반군은 목숨만 건진 채로 숨어들어가거나 해외로 도망쳐서 사라졌습니다. 질서가 되돌아왔고 국가는 안전합니다. 그래도 여전히 파괴를 틈타 돌아다니는 소규모 도적떼가 남아있습니다. 그들을 처리해야만 합니다."
mon.60.a:0 "마침내 나라가 평안해졌구나."
mon.61.t:0 "제안"
mon.61.d:0 "오늘, 서부 도적떼 대장 몇명이 서신을 보냈습니다. 도적대장들은 도적질이 반란으로 비화한데 일조한 바가 없다고 주장했습니다. 그들은 단순히 도적질을 했던 것 뿐이지만 어느 새 반란으로 변해있었다고 말했습니다. 편지에 의하면 자신들은 계속해서 서부에서 노략질하고는 있지만, 약간의 돈과 보급품을 지급해 준다면 언제든지 그만둘 용의가 있다고 합니다. 엄청난 자금을 들여야 하겠지만, 그들의 요구를 수용한다면 서부 혼란을 줄이는데 도움이 될겁니다."
mon.61.a:0 "귀족의 돈을 사용해서 뇌물을 준비해라."
mon.61.b:0 "사원이 보관하고 있는 보물을 팔아서 뇌물을 준비해라."
mon.61.c:0 "가난한 이들에게 세금을 걷어서 뇌물을 준비해라."
mon.61.e:0 "군비를 삭감해서 뇌물을 준비해라."
mon.61.f:0 "저 도적놈들과 협상할 생각은 없다!"
mon.62.t:0 "뇌물을 받은 도적대장"
mon.62.d:0 "도적떼 지도자들이 우리의 제안을 수용하고 서부에서 활동을 중지하기로 결정했습니다. 잔혹한 싸움이 계속되는 이 시대에는 기쁜 소식이겠지만, [MON.GetLeader]는 흥분하지 않고 우르가가 자신의 손으로 들어오기 전까지 조용히 한잔 하면서 시간을 보냈습니다."
mon.62.a:0 "이로써 저들의 세력도 약해질거다."
mon.63.t:0 "몽골의 독립보장 요청"
mon.63.d:0 "현재 몽골의 지도자인 [MON.GetLeader](이)가 외세의 침략으로부터 안전을 보장하기 위해 독립보장을 요청했습니다. 받아들인다면 해당 지역에서 우리의 영향력을 굳힐 수 있습니다."
mon.63.a:0 "해줘라."
mon.63.b:0 "중국 문제에 끌려들어갈 생각은 없다."
mon.64.t:0 "러시아의 동의!"
mon.64.d:0 "러시아가 외세의 위협으로부터 지켜달라는 독립보장 요청을 수락했습니다."
mon.64.a:0 "완벽해."
mon.65.t:0 "러시아의 거부!"
mon.65.d:0 "러시아가 독립보장 요청을 거부했습니다. 우리는 외톨이입니다."
mon.65.a:0 "망할."
mon.66.t:0 "마가군벌과의 알력다툼"
mon.66.d:0 "수년간 가문 내 최연장자 마부팡이 마가군벌을 이끌어왔습니다. 마부팡은 마씨 가문 내에서 권력 다툼이 벌어지는 일을 막고 군벌을 안정적으로 유지하 주요 축이었습니다. 심지어 우리와 티베트가 가하는 중국 영토에 대한 압력을 중지시킨 이래로 중국 내 많은 사람들은 그를 서북부의 안전장치라고 부릅니다.\n\n하지만, 마부팡이 세상을 떠났다는 소식이 최근 들어왔습니다. 또 다른 마씨 가문의 일원 마린이 권력을 이어받았지만 마린은 군벌 내에서 권력 투쟁에 휘말려 버렸습니다. 마씨가문과의 알력다툼에서 우위를 점할 수 있는 절호의 기회입니다."
mon.66.a:0 "신만이 아시리."
mon.67.t:0 "울란차브 국경지대에서 군대를 모으는 담딘쉬렌"
mon.67.d:0 "몽골의 장군 리서우신은 우르가에서 벌어지고 있는 권력 투쟁에 신경쓰지 않고 침묵을 지켰습니다. 수년간 그는 내몽골에서 살면서 그 지역에서 중국 수송품을 습격했습니다. 최근 서우신이 마가군벌 국경지역에서 거대한 군대를 모집하고 있다는 보고가 들어왔습니다. 울란차브 국경지대를 습격하려는 모양이군요."
mon.67.a:0 "국경 습격이 시작하게 두어라."
mon.68.t:0 "울란차브에서 몽골 국경 습격"
mon.68.d:0 "집안 가장 마부팡이 사망하자 북부와 서부 국경 지대의 긴장이 더욱 심각해지고 있습니다. 최근 몇 주간 몽골에서, 그 중에서도 특히 울란차브 지역에서 오는 습격으로 인해 혼란이 고조되었습니다. 전혀 예상하지 못했던 상황이 벌어진 것은 아니니, 상황이 더욱 심해지기 전에 대비를 해놓아야만 합니다."
mon.68.a:0 "좋구만."
mon.69.t:0 "서우신의 선택"
mon.69.d:0 "거대한 군대를 이끌고 울란차브를 나서면서 서우신은 한가지 묘안을 떠올렸습니다. 만약 구이수이를 점령할 수만 있다면 사실상 해당 지역에서 사실상의 통제권을 가질 수 있겠다는 생각이었습니다. 마가군벌 안에서 내분이 벌어진 지금 그가 이끄는 부대를 동원한다면 진군하여 도시를 점령하는 일은 어렵지 않을 겁니다. 이제, 마지막 남은 것은 그가 결정을 어떻게 내리느냐 뿐입니다."
mon.69.a:0 "너무 위험해."
mon.69.b:0 "서우신, 해라."
mon.70.t:0 "엄청난 몽골군이 구이수이로 진군하다"
mon.70.d:0 "아군 정찰병들이 엄청난 규모의 몽골군이 구이수이의 주요 도시 울란차브로 이동하고 있다고 보고했습니다. 몽골이 그런 시도를 승인했다면 조만간 해당 지역 전체에서 사실상 영향력을 행사하게 될 겁니다. 귀이수이에 수비대가 주둔하기는 하지만 빠르게 기동하는 몽골군을 물리치기에는 부족하다는 우려가 많습니다. 현재 해당 지역에 군을 이끌고 주둔하는 마홍쿠이가 몽골군을 격파할 수 있을지도 모릅니다."
mon.70.a:0 "방위대가 지켜주겠지."
mon.70.b:0 "마홍쿠이가 이끄는 부대를 파견해라."
mon.71.t:0 "몽골 장군 서우신의 구이수이 점령"
mon.71.d:0 "엄청난 군대를 울란차브로 이끌고 가던 몽골 장군 리서우신은 구이수이에 주둔하고 있던 모든 마씨 군벌 군대를 격파하고 지역을 점령했습니다. 그리고는 구이수이가 몽골의 통제 하에 있다고 선언했습니다. 하지만 우리는 여전히 행동할 수 있습니다. 현재 마홍빈도 지역에 주둔하고 있으며 그의 군대를 동원하여 도시를 탈환할 수 있습니다."
mon.71.a:0 "행동할 수 없으니 울란차브를 냅두자."
mon.71.b:0 "마홍빈이 이끄는 부대를 파견해라."
mon.72.t:0 "울란차브 점령!"
mon.72.d:0 "리서우신이 울란차브를 점령하기 위해 구이수이로 향하는 와중에 놀랍게도 마씨 군벌의 저항은 거의 없었습니다. 고작 국경지역 방위군과 소규모 교전을 했고 구이수이 주둔군과도 전투를 벌였을 뿐이었습니다. 지금 마씨 군벌은 울란차브에서 후퇴한 모양입니다. 마침내 몽골인 일가족들이 하나로 뭉쳤고 지역의 몽골 지배력이 회복되었습니다."
mon.72.a:0 "잘했다 서우신."
mon.73.t:0 "마홍쿠이의 패배"
mon.73.d:0 "마홍쿠이의 군대는 밤낮없이 진군한 끝에 몽골군과 맞닥트렸습니다. 이른 아침 마홍쿠이는 군대를 보내 막사에 주둔하던 몽골군을 공격했는데, 아뿔싸, 함정이었군요! 마홍쿠이가 본대를 진격시켜 전선을 막는 부대와 교전을 벌이는 와중, 몽골군 기병대가 비밀리에 후방으로 접근하여 뒤를 쳤습니다. 마홍쿠이의 군대는 완전히 포위되었고 박살났습니다. 마홍쿠이 본인은 도망치는데 성공했지만 전투에서는 완전히 패배했고 몽골군이 거의 구이수이 코앞까지 다가왔습니다."
mon.73.a:0 "망할."
mon.74.t:0 "몽골 약탈자의 울란차브 공격"
mon.74.d:0 "아군과 적군 사이에 많은 전투가 벌어진 끝에 아군이 몽골군을 박살내고 국경 너머로 쫓아냈습니다. 지금 당장은 울란차브가 우리 손 안에 들어와 있습니다."
mon.74.a:0 "완벽해."
mon.75.t:0 "서우신의 패배"
mon.75.d:0 "마가군벌이 점거하고 있던 구이수이를 거의 탈환하는데 성공할 뻔 했던 서우신의 군대는 패배하여 시린골로 후퇴했습니다. 그들은 분연히 싸웠지만 더 좋은 훈련과 무기를 가지고 온 중국군을 이길 수는 없었습니다. 지금 당장은 울란차브가 저들의 손 안에 있습니다."
mon.75.a:0 "망할."
mon.76.t:0 "마홍빈이 패배 및 몽골군의 구이수이 점령"
mon.76.d:0 "마홍빈은 몽골군의 정찰과 기동을 막기 위해 전군을 이끌고 정면 공격을 시도하기로 결정했습니다. 도시로 돌격해 들어갔지만, 그 순간 서우신의 함정 속으로 제 발로 기어들어가 버렸습니다. 마홍빈 부대의 후방에 위치한 언덕 양쪽에서 몽골 기병대가 나타났고 마홍빈군을 협공했습니다. 이제 남은 선택지는 두가지입니다. 후퇴하고 도시를 넘겨주거나, 아니면 도시를 빠르게 점령하고 그 다음에 후방의 기병대를 상대하는 겁니다. 이 급박한 순간에 마홍빈은 도시로 진격하여 점령하기로 결정했습니다. 하지만, 군대 대부분이 이미 사지가 되어버린 도시를 버리고 퇴각하기 시작한 상태였습니다. 결국 마홍빈은 약해진 부대를 이끌고 퇴각할 수 밖에 없었습니다. 울란차브는 현재 몽골의 손 안에 들어가 있습니다."
mon.76.a:0 "망할."
mon.77.t:0 "우르가 농민반란"
mon.77.d:0 "우르가에서 농민의 권리를 제한하는 대가로 관리인과 귀족계급의 권력을 엄청나게 증대하는 법률이 전면적으로 시행되었다는 사실을 알게된 수많은 농민들이 무기를 들고 일어서 몽골 인민당에 가담하기 시작했습니다. 거리에서 격렬한 전투가 계속되고 있으며 도시 내 빈곤 구역은 이미 인민당의 통제 하에 있습니다."
mon.77.a:0 "망할."


mon.80.t:0 "트란스아무르로 도망친 운게른의 장군들"
mon.80.d:0 "몽골에서 운게른 정권이 붕괴하자 미하일 토르노프스키와 니콜라이 카자그란디 두 장군이 목숨을 걸고 탈출하는데 성공했습니다. 이제 그들은 우리에게로 향했고 기꺼이 우리를 섬기고자 하는 의향을 밝혔습니다."
mon.80.a:0 "환영하네!"
mon.80.b:0 "저들은 필요없다."


mon.100.t:0 "운게른이 병으로 눕다!"
mon.100.d:0 "운게른 남작은 수년간 국가를 통치해 왔으며 국내 정책에 점점 더 많이 관여했습니다. 물론 이로 인해 남작의 건강은 해가 갈수록 악화되었습니다. 오늘 아침, 하녀가 아침 식사를 가져다 주었을 때였습니다. 초췌한 운게른이 침대에 누운 채로 피를 토하는 모습을 본 하녀는 충격에 휩싸인 표정으로 음식 쟁반을 떨어트렸습니다. 수많은 승려들과 라마들이 찾아와 약초를 활용한 여러 부족의 치료법을 시도했습니다. 하지만 남작의 건강은 그다지 나아지지 않는 모양입니다."
mon.100.a:0 "빨리 회복할 수 있도록 해라."
mon.101.t:0 "운게른이 사망하다!"
mon.101.d:0 "이른 아침, 한 경비가 운게른의 방에서 갑자기 커다란 소리를 들었습니다. 그들은 곧바로 방으로 들어갔고 얼굴을 바닥에 박은 채 쓰러진 운게른을 발견했습니다. 운게른이 숨을 쉬지 않고 있다는 사실을 확인한 경비는 그를 구하기 위해 곧바로 라마를 찾으러 달려갔습니다. 아아, 남작께는 너무도 늦어버렸군요. 방 바깥쪽에 주둔하던 경비병들은 운게른이 죽어가도록 놔두었다는 이유로, 라마들은 그를 치료하는데 실패했다는 이유로 처형당했습니다.\n\n방을 조사하던 와중 운게른 본인이 쓴 작은 책이 하나 발견되었는데, 자신이 죽은 이후에 어떻게 해야 할지에 대해 자세히 적혀있었습니다. 보리스 레주킨, 미하일 토르노프스키, 페르디난드 오센도프스키, 아그반 도르지예프, 블라디미르 뢰리히로 이루어진 운게른이 이끄던 이너 써클이 책을 읽게 되었습니다. 여기에는 실권이 없는 9대 젭춘담바 후툭투도 참가했습니다. 책자는 레주힌이 운게른의 후계자이며 남작 대신에 통치권을 행사할 수 있도록 보호를 제공해야 한다고 명시했습니다. 토르노프스키는 이를 부인하면서 자신이 정당한 운게른의 후계자라고 주장했습니다만, 레주힌이 권총을 들이밀자 마지못해 인정했습니다. 또한 책자에서는 왕국의 안정이 무엇보다 가장 중요하며 비록 레주힌이 통치한다 해도 운게른-슈테른베르크 남작을 계속 선전에 이용해야 하며 개인 숭배도 남아야 한다고도 써있었습니다."
mon.101.a:0 "영원한 지도자시여, 편히 잠드소서."
#mon.102.t:0 "타이지 장군이 사망하다"
#mon.102.d:0 "오늘 이른 저녁에 오랫동안 조국을 위해 봉사해온 귀족이자 장군이었던 토그토크 타이지가 사망했다는 소식이 들어왔습니다. 그는 1911년 혁명 이전부터 중국이 지배로부터 몽골을 해방하기 위해 싸워온 노인이었습니다."
#mon.102.a:0 "편히 잠드소서."
mon.103.t:0 "러시아는 보고 있지 않다!"
mon.103.d:0 "끔찍한 사건이 발생했습니다! 수십년간 러시아를 내전의 위협으로부터 지켜냈던 케렌스키 대통령이 살해당했습니다. 케렌스키 임기동안 수많은 경제적, 군사적 협정을 체결하여 우리의 경제를 발전시킬 수 있었습니다. 비록 케렌스키가 로마노프 가문의 정당한 제위계승권을 인정하지는 않았다고 해도 빨갱이들보다 낫다는 사실은 변하지 않으며, 우리와의 사이는 돈독해졌습니다.\n\n하지만 이제 모든 사실이 의문에 빠져버렸습니다. 케렌스키가 러시아 정게에 가져온 안정은 총알이 그에게 박히는 그 순간에 완전히 사라져 버렸습니다. 많은 이들이 케렌스키의 빈자리에 남은 권력의 공백을 메우려고 앞다투어 달려들면서 우리의 존재는 잊혀진 것 같습니다. 우리가 의존해오던 러시아의 지원이 끊길지도 모른다는 우려가 제기되고 있습니다."
mon.103.a:0 "그들의 도움은 필수적이다."
mon.104.t:0 "경제적, 군사적 지원 '일시중단'한 러시아"
mon.104.d:0 "최악의 상황이 벌어졌습니다. 방금 전 현 러시아 정권이 우리에 대한 군사 및 경제적 원조를 일시적으로 중단하기로 했다는 결정 사항을 통보했습니다. 원조가 없이는 고통뿐입니다."
mon.104.a:0 "재앙이로다!"


mon.107.t:0 "잠스란긴 체벤이 스스로 정당을 열다"
mon.107.d:0 "잠스란긴 체벤은 시베리아 대학에서 일한 이후 오랫동안 몽골 인민당의 고위 당원이었습니다. 심지어는 몽골 최초의 신문사를 조직하고 신문을 배포하기도 했습니다. 하지만 체벤은 항상 당론보다 훨씬 우파적 스탠스를 취했습니다. 벌써 여러번 솔리인 단잔이나 다른 고위 인민당원과 언쟁을 벌인 바 있습니다. 그러므로 체벤이 최근 벌어진 당내 지도권 투쟁을 당 부패의 증거라고 주장하며 인민당에서 독립해 나오기로 결정한 것은 그다지 갑작스럽지 않습니다. 그의 인기와 지성은 과소평가할 수 없습니다."
mon.107.a:0 "인민당 입장에서는 손실이로군."
mon.108.t:0 "우넨바얀이 스스로 정당을 열다"
mon.108.d:0 "중국식 이름인 우허링으로 더 잘알려진 우넨바얀은 젊은 내몽골 귀족으로 데므치그돈로브 친왕과 친구 사이입니다. 서부반란동안 그는 권력을 얻으려 노력하는 데므치그돈로브에게 도움을 주기 위해 우르가로 이동했지만, 보다 평화롭고 민주적인 해결책을 선호했습니다. 민주화 혁명 이후 우넨바얀은 귀족에 대한 차별을 없애기 위해 로비를 벌였고 농민계급의 부상을 늦추려고 애썼습니다. 지금 몽골 인민당의 약점을 찾아낸 그는 더 보수적이고 귀족적인 민주주의 몽골을 지향하는 정당을 하나 창당하기로 결단내렸습니다."
mon.108.a:0 "민주주의를 위해서는 수많은 정당이 필요하다."
#mon.109.t:0 "솔리인 단잔의 죽음"
#mon.109.d:0 "몇주 전, 솔리인 단잔에 관한 뉴스가 도착 "
#mon.109.a:0 "위대한 영웅이 가셨구나."
mon.110.t:0 "다가올 선거에 대한 우려"
mon.110.d:0 "헌법 작성 작업을 완료하고 민주국가로 완전히 변환한 지금, 한가지 문제가 남았습니다. 바로 선거입니다. 완전한 민주국가가 되기 위해서는 선거가 치러져야 한다는 사실에 모두가 동의하지만, 당내 주요 인사들은 선거가 우리의 통치권을 어떻게 위협하는지에 대해 강변합니다. 보수민주당이 창당된 지금, 사람들은 선거를 허용한다면 귀족이 지배하는 국가로 되돌아갈지도 모른다고 두려워하고 있습니다. 아마도 지금 당장 결정할 수 없다면, 선거를 연기하는게 최선일지도 모릅니다."
mon.110.a:0 "계획했던 대로 선거를 실시할거다."
mon.110.b:0 "지금 당장은 연기하는 쪽이 더 낫겠군."
#mon.111.t:0 "선거에 관한 정보를 요구한 체벤"
#mon.111.d:0 "잠스란긴 체벤은 오늘 아침 신문 니세렐 후레니 서닌 비칙에서 이런 기사를 썼습니다./n/n"우리 몽골 사람들은 정보를 요구한다. 우리는 너무 오랫동안 민주적인 절차를 달라는 요구를 거부하던 폭군 아래에서 살아왔다. 민주화 혁명 이후에야 마침내 우리의 관점을 표현할 수 있는 기회를 얻었다. 하지만, 정부는 침묵을 지키고 있다. 인민당이 오랫동안 권력을 잡는 와중에 선거는 어디로 사라졌는가? 그러므로 우리는 국민이 언제쯤 민주적인 절차를 통해 원하는 대로 자신의 견해를 표현할 수 있는지 공개할 것을 요구한다."/n/n몽골인 대부분이 문맹이지만, 이 글은 우리를 지지하던 지식인 사이에서 빠르게 퍼져나갔습니다. 아마도 그가 옳을지도 모르며 선거를 빨리 개최해야 할 겁니다."
#mon.111.a:0 "선거를 실시할거다."
#mon.111.b:0 "체벤은 몽골에 대한 위협이다!"
mon.112.t:0 "체벤과 우넨바얀의 정부 비판"
mon.112.d:0 "선거를 연기하기로 결정한 이유로 자유당 당수 잠스란긴 체벤과 보수민주당 당수 우넨바얀 양쪽 모두가 직접 반대 의사를 표명했습니다. 두 지도자가 우르가 내에서 각기 다른 지역에서 연설을 했지만 연설 내용은 사실상 똑같았습니다. 선거가 예정되었던 대로 실시되지 않았으며 연기된 선거가 언제 실시될지 전혀 알려진 바가 없다는 겁니다. 양측 모두 우리가 독재자 운게른-슈테른베르크와 다른게 뭐냐고 비교하고 있습니다! 모순적이게도 우넨바얀의 귀족 친구들은 한때 남작 정부 아래에서 부역했던 사람들입니다. 하지만 그들의 반응이 놀라운건 아닙니다. 오히려 민중의 반응이 더욱 놀랍습니다. 비록 선거에서 우리가 승리할 가능성이 높았다고는 해도, 국민들은 여전히 선거권을 행사할 수 있기를 원했던 것으로 보입니다. 지금 당장 위험한 저항운동이 시작된건 아니지만, 만일에 대비해 경계를 늦추지 말아야 합니다."
mon.112.a:0 "반역자가 말하는데 신경쓸 사람은 없다."


#mon.117.t:0 "보수민주당의 출마를 허용해야 하는가?"
#mon.117.d:0 "선거가 임박함에 따라 당내에서 데므치그돈로브의 귀족 일당으로부터 지원을 받는 우넨바얀의 보수민주당이 출마하지 못하도록 막아야 한다는 의견이 제기되었습니다. 현재 우리가 권력을 가지고 있으니 그런 반역분자가 출마하지 못하도록 막는게 최선일 겁니다."
#mon.117.a:0 "허용해라."
mon.117.b:0 "금지해라."
mon.118.t:0 "[GetYear]년 선거"
mon.118.d:0 "드디어 몽골에서 첫 번째 선거가 열렸습니다. 첫 선거를 치르기 위해 사람들이 몰려들었기 때문에 주요 도시에서 투표율이 높게 집계되었습니다. 누가 이겼는가는 아직 결과가 나오지 않았기 때문에 기다려야 합니다."
mon.118.a:0 "인민당이 승리했다."
mon.118.b:0 "자유당이 승리했다."
mon.118.c:0 "보수민주당이 승리했다."


mon.121.t:0 "선거일이 잡히다"
mon.121.d:0 "위대한 헌법을 작성한데 이어 우리의 정당성을 증명하는 다음 단계로 선거가 예정되었습니다. [MON.GetLeader]은(는) 90일 내에 선거를 개최할 것이라고 발표했고 이미 각 정당들이 선거운동을 시작했습니다. 인구 대비 국토가 엄청나게 넓기 때문에 유권자 수가 많을 지역은 주요 도시 일부와 우르가 뿐입니다. 자유당의 당수 잠스란긴 체벤은 우르가 지역을 순회하겠다고 선언한 반면, 우넨바얀은 주요 지지층인 귀족계급 인사들과 회의를 잡았습니다."
mon.121.a:0 "민주주의가 작동하는군."
mon.122.t:0 "우르가에서 연설한 솔리인 단잔"
mon.122.d:0 "\"몽골의 사람들이여, 마침내 자유를 되찾았습니다! 러시아의 개 운게른-슈테른베르크의 독재정권이 종말을 맞았고 그가 이끄는 죽음의 분대는 국외로 추방되었습니다. 더 이상 독재자의 아래에서 신음할 필요가 없으며, 더 이상 외국의 영향력 아래 짓눌릴 필요가 없으며, 더 이상 노예로 살아갈 필요가 없습니다\"\n\n우르가 국가대후랄 앞에서 솔리인 단잔이 신정부가 실시할 중요한 개혁들에 대해 상세히 설명하며 거의 한 시간 정도 연설을 했습니다. 그는 부의 재분배, 진정한 헌법, 그리고 민주적 선거를 약속했습니다. 연설이 굉장히 오래 진행되었지만 청중은 연설이 계속되는 내내 사로잡혀 있었습니다. 단잔이 말하는 문장마다 군중은 환호와 우레와 같은 박수갈채를 보냈습니다."
mon.122.a:0 "몽골에 영광을!"
mon.123.t:0 "7대 창캬 후툭투의 가르침"
mon.123.d:0 "\"최근 몇 달간 가장 고생한 자들은 백성들입니다. 도적떼와 반군이 전국에 난립하는 와중에 백성에게 필요한 것은 안전입니다. 도살자 운게른-슈테른베르크가 이끌던 전 정부는 공포를 통해 통치하는데에만 집중하였으며 사람들이 진짜로 필요로 하는 사항에는 관심도 주지 않았습니다. 운게른은 불교 신앙을 따른다고 공언했지만 사실상 정부 내에서 불교 윤리는 찾아볼 수도 없었습니다. 1930년에 자행된 탄압은 운게른의 불교 신앙이 단지 거짓말과 사기에 지나지 않는다는 사실을 단적으로 보여줍니다. 젭춘담바 후툭투는 수감자와 크게 다르지 않는 처지에 놓인 채 살았으며 적절한 교육을 받지 못했습니다. 이제 질서가 회복되었으니, 상황은 바뀔겁니다.\"\n\n연설은정부의 새로운 중심지인 간단테그치늘렌 사원 바로 밖에서 행해졌으며 수백 명의 구경꾼들에게 커다란 박수갈채를 받았습니다."
mon.123.a:0 "몽골에 영광을!"


#mon.129.t:0 "차하르 지역이 더 넓은 자치를 요구합니다"
#mon.129.d:0 "차하르 지역은 중심지로 남을 겁니다 "
#mon.129.a:0 "넓은 자치를 허용한다면 저들을 누그러트리는데 도움이 될 겁니다."
#mon.129.b:0 "저들의 자치도는 충분합니다."
#mon.129.c:0 "이 세분화는 도움이 되지 않을 것이며, 수이위안과 자치권이 통합될 겁니다."
#mon.130.t:0 "차하르 지역에서 할하 사람들을 강제로 이동시키기 시작했습니다"
#mon.130.d:0 ""
#mon.130.a:0 "끝날겁니다."
mon.131.t:0 "단잔의 몽골에 대한 충성에 의문을 제기한 아마르"
mon.131.d:0 "최근 권력이 강화된 국가대후랄에서 인민당 당원 아난딘 아마르가 현 지도부에 의문을 제기하는 연설을 했습니다. 연설에서 그는 1924년 수흐바타르가 죽은 이후 인민당을 이끌어온 솔리인 단잔이 족벌주의 정치를 한다고 비판하면서 단잔은 고작 일본의 스파이일 뿐이라고 주장했습니다. 이런 발언들이 상당한 논란을 불러일으켰지만, 아마르의 당내 지지율이 꽤나 높기 때문에 그냥 덮고 넘어가야 할 겁니다."
mon.131.a:0 "사람 보는 눈이 없구만."
mon.132.t:0 "당내 급진주의 사상"
mon.132.d:0 "최근 우리의 권력이 전국적으로 커지면서 당이 지향해야 하는 정책에 대한 의견이 분열되고 있습니다. 과거에 당의 유일한 목표는 집권이었습니다. 하지만 지금 당 내 사상적 분열이 가시화하는 상황입니다. 당은 단잔이 이끄는 온건파와 엘데브어치르와 올지인 바드라흐가 이끄는 급진파로 나누어졌습니다. 또 아난딘 아마르가 이끄는 덜 급진적인 좌파와 강력한 몽골 민족주의자로 이루어진 제3파도 존재합니다. 비록 급진파가 당내에서 약세이기는 하지만, 그들의 존재는 정권 안정도가 절실히 필요한 이 시대에 우리의 지도력을 불안정하게 만듭니다. 또한 아난딘 아마르가 단잔에게 대항할 지원군이 필요하다면 언제든 지원해줄 용의가 있습니다."
mon.132.a:0 "당내 토론은 민주주의 그 자체이다."
mon.133.t:0 "단잔을 조사하기 시작한 당원 담빔 차그다르잡"
mon.133.d:0 "담빔 차그다르잡은 솔리인 단잔을 위시한 여러 인물들과 함께 몽골 인민당을 창당한 초창기 당원입니다. 차그다르잡과 단잔이 오랜 세월동안 함께해온 동지라 할지라도 수흐바타르의 죽음 이후 따라온 당 내 권력 투쟁을 막을 수는 없었습니다. 결과는 물론 단잔의 승리였지요. 차그다르잡은 거의 당에서 숙청당할뻔 했지만, 수흐바타르의 죽음과 또 다른 혁명의 실패 이후로 당의 힘 자체가 약화되었기 때문에 단잔은 차그다르잡과 공모자 덕서민 버더를 사면해주기로 결정합니다.\n\n하지만 차그다르잡이 예전 방식으로 돌아간 모양입니다. 오늘, 그는 당에서 단잔이 \"외국의 적과 관련\"이 있을지 모른다고 그를 조사하겠다고 선언했습니다. 물론, 이 조사에는 아무런 의미가 없을 겁니다."
mon.133.a:0 "찾아 볼것도 없을텐데."
mon.134.t:0 "린친기인 엘벡도르지과 단잔의 언쟁"
mon.134.d:0 "당 좌익의 수장이자 아난딘 아마르의 친구 린친기인 엘벡도르지가 최근 단잔 수상과 사회주의에 관해 언쟁을 벌였습니다. 수많은 당원들 앞에서 엘벡도르지는 단잔의 정부 하에서 사회주의 이행이 너무도 늦어지고 있으며, 혹시 단잔이 몽골 국가에 충성하지 않을지도 모른다고 공개적으로 발언했습니다. 당연히 단잔은 가능한 한 빠르게 사회주의 이행을 노력하고 있으며, 엘벡도르지의 좌익 정책이 당에 너무도 위험을 안겨준다고 반박했습니다. 언쟁에 좌파 당원 몇명이 끼어들면서 단잔에 대한 분노가 더욱 커진 모양입니다. 당의 단합 상태가 생각했던 것 보다 더 나쁜 상황입니다."
mon.134.a:0 "다른 의견도 들어보아야 한다."
mon.135.t:0 "차그다르잡의 조사 내용에 관해 토의한 아난딘 아마르"
mon.135.d:0 "최근 아마르 파벌에 심어둔 스파이 한명이 아마르가 여전히 단잔이 외세와 결탁한 이유를 찾는 중인 담빔 차그다르잡과 만남을 가졌다는 정보를 캐냈습니다. 분명히 회담은 몇시간 이상 계속되었고, 아마르 자신의 표현을 빌리자면 대화가 \"매우 생산적\" 이었다고 합니다"
mon.135.a:0 "단순한 정치적 공작이겠지. 그렇겠지 뭘."
mon.136.t:0 "단잔에게 사업을 제안한 러시아 사업가"
mon.136.d:0 "최근 모스크바에서 시베리아 횡단열차를 타고 여기까지 온 러시아 사업가가 정부에 접총하면서 우르가에 공장을 열고 싶다는 의견을 피력했습니다. 그가 막대한 자금을 가지고 왔기 때문에 지금 당장 착공은 가능합니다. 하지만 요청의 성격상 우르가에 관료들의 승인과 수많은 위원회와 단체, 그리고 외교위원회를 거쳐야 합니다. 사업가는 몇달이나 공사가 착공되기를 하염없이 기다리고 싶지 않다고 말하며, 우리가 위원회를 방해하고 공사를 바로 시작할 수 있게 해준다면 거액의 뇌물을 제공할 의사가 있다고 전했습니다."
mon.136.a:0 "시행해보지."
mon.136.b:0 "이건 불법이야. 다시는 이런 일을 꺼내지도 마라."
mon.137.t:0 "러시아 기업과 손잡고 법망을 피해갔다는 혐의로 단잔을 고발한 차그다르잡"
mon.137.d:0 "담빔 차그다르잡이 오늘 솔리인 단잔이 외세 기업과 위험한 연대를 맺고 있다는 정황을 포착했다며 그에 관한 조사를 끝마쳤습니다. 보고서에 따르면 최근 단잔과 러시아 사업가가 체결한 거래가 최근 발견되었다고 합니다. 단잔은 뇌물까지 받아가면서 우르가에 새로운 공장을 바로 세울 수 있도록 했으며, 정식 절차를 무시하면서 자기 주머니를 채우기만 했다고 합니다. 그가 제출한 보고서에는 수많은 증거들도 포함되어 있었는데, 그 러시아인 사업가가 단잔에 대항하는 차그다르잡과 함께 일했을 지도 모른다는 증거도 있었습니다! 단잔은 이런 고소에 대해 아직 아무런 대응도 하지 않고 있습니다. 다음 국가대후랄 회의는 분명 다사다난한 회기가 될 겁니다."
mon.137.a:0 "권력의 양상이 바뀌고 있군..."
mon.138.t:0 "단잔에게 쿠데타를 일으킨 아난딘 아마르와 엘벡도르지"
mon.138.d:0 "오늘 열린 국가대후랄에서 아난딘 아마르가 린친기인 엘벡도르지와 담빔 차그다르잡과 나란히 선 채 차그다르잡이 제출했던 보고서를 근거로 솔리인 단잔을 강하게 비판하는 연설을 했습니다. 연설이 계속되면서 국가대후랄 의원들이 \"반역자 단잔\" 이나 \"단잔은 러시아인\" 등을 외치기 시작했습니다. 연설이 끝나고 몇 분 후 단잔은 자리를 떠나려고 했지만, 일어서자마자 무장한 경비병 두 명과 마주쳤고 즉각 수갑을 찬 채 연행되었습니다. 이후 단잔은 \"질문\"을 받기 위해 경찰 기밀실으로 끌려갔습니다. 국가대후랄에서 쿠데타를 일으키는데 성공한 아난딘 아마르는 누가 다음 수상이 되어 당을 이끌어갈지 투표를 실시했습니다. 아마르 외에는 그 누구도 나서지 않았기 때문에 만장일치로 아마르가 선출되었습니다."
mon.138.a:0 "이후에도 항상 부패를 경계해야 한다."
mon.139.t:0 "의심스러운 증거를 가지고 단잔의 부패를 고발한 차그다르잡"
mon.139.d:0 "담빔 차그다르잡이 오늘 솔리인 단잔이 외세 기업과 위험한 연대를 맺고 있다는 정황을 포착했다며 그에 관한 조사를 끝마쳤습니다. 보고서에 따르면 최근 단잔과 러시아 사업가가 체결한 거래가 최근 발견되었다고 합니다. 단잔은 뇌물까지 받아가면서 우르가에 새로운 공장을 바로 세울 수 있도록 했으며, 정식 절차를 무시하면서 자기 주머니를 채우기만 했다고 합니다. 하지만 보고서에 증거가 부족하기 때문에 일부 당원들은 보고서가 조작인지 의심하고 있습니다. 단잔은 최근 러시아인 사업가가 접촉해오면서 뇌물을 주기는 했지만 그를 돌려보냈다고 주장하며 보고서를 반박했습니다. 차그다르잡의 목적은 명확해졌습니다. 단잔이 쥔 권력을 빼앗아 오는 것이지요. 차그다르잡을 무고죄로 구속할 수는 있겠지만, 그렇게 한다면 독재자처럼 보일지도 모릅니다. 인민당 중도파인 단스란비레기인 덕섬에게 조사권을 맡긴다면 우리가 정의롭다는 점을 보여줄 수 있는 최선의 선택일 겁니다."
mon.139.a:0 "덕섬에게 조사하도록 해라."
mon.139.b:0 "조사는 필요 없다. 차그다르잡을 구속해라."
mon.140.t:0 "덕섬과 비밀리에 만난 아마르"
mon.140.d:0 "바로 오늘 정보원에게 아난딘 아마르가 단스란비레기인 덕섬과 조우했다는 보고가 들어왔습니다. 둘 사이의 만남이 무엇을 의미하는지 아직 명확히 알지는 못하지만, 좋은 징조가 아니라는 것 하나만큼은 확실합니다. 내일로 예정되어 있는 국가대후랄 회의는 분명 다사다난한 회기가 될 겁니다."
mon.140.a:0 "덕섬은 처음에 희망했던것 보다 도움이 안되는 인물이군..."
mon.141.t:0 "몇 주 전 수도에서 도망친 아마르와 엘벡도르지"
mon.141.d:0 "단잔에게 조작된 혐의를 뒤집어씌운 담빔 차그다르잡을 성공적으로 체포한데 뒤이어 아난딘 아마르와 린친기인 엘벡도르지가 오늘 아침 체포당할까봐 두려워 수도에서 도망치는 모습을 목격했습니다. 몇몇 보고서에 따르면 그들은 잠잠해 질 때 까지 당분간 주변의 작은 마을에 숨어 있을 계획이라고 합니다. 이로써 단잔의 권력이 탄탄해 졌습니다."
mon.141.a:0 "통제력은 안전하다."
mon.142.t:0 "지원을 받기 위해 귀족에게 접근한 우넨바얀"
mon.142.d:0 "우넨바얀이 최근 반역자 데므치그돈로브 친왕을 위시한 수많은 국내 유력 귀족 가문들과 대규모 회의를 가졌다는 보고가 들어왔습니다. 제후들을 체포하기 위한 영장이 아직 발부되지 않았기 때문에 그는 여전히 우넨바얀을 통해 영향력을 행사할 수 있습니다."
mon.142.a:0 "반역자가 반역자와 토의하는군."
mon.143.t:0 "밤중에 우르가 정부 건물이 폭탄 공격을 받다"
mon.143.d:0 "어느날 한밤중에 우르가 중심부에서 폭발 소리가 몇번 연속으로 들렸습니다. 경찰서와 소규모 정부 청사를 포함한 건물 몇 개가 테러리스트들이 설치한 폭발에 폭파되었습니다. 한명도 죽지는 않았지만 부상자는 몇 명 나왔습니다. 안타깝게도 테러리스트들을 놓쳐버렸고 우르가의 빈민가로 숨어들어갔습니다. 최근 선거 연기로 인해 반정부 여론이 커지기는 했지만 이정도 규모로 커지리라고는 아무도 예상하지 못했습니다. 이 공격은 분명이 야당 중 하나가 선거를 빨리 개최하라는 압력을 넣기 위해 계획한 게 분명합니다. 혹시 그들이 옳을지도 모릅니다. 더 이상 사람들이 다치지 않도록 선거를 실시한다면 지금 당장 위험을 끝낼 수도 있습니다. 이번이 선거를 안전하게 실시할 마지막 기회일지도 모릅니다. 하지만 어쩌면 정의를 지키며 야당의 명예를 실추시키고, 그들 중 한명이 계획했다고 우기는 쪽이 더 나을지도 모릅니다."
mon.143.a:0 "우넨바얀과 보수민주당을 공개적으로 비난하자."
mon.143.b:0 "체벤과 자유당을 공개적으로 비난하자."
mon.143.c:0 "폭력은 그만두고 선거를 준비하자."
mon.144.t:0 "비난에 대응해 연설한 우넨바얀"
mon.144.d:0 "오늘 우넨바얀이 다음과 같은 연설을 했습니다.\n\n\"현 정부는 평화를 지키고 민주주의적 의무를 다할 능력이 없다는 사실을 단적으로 드러내고 있습니다. 제가 공격에 책임이 있다고 비난하면서 타인의 고통을 주저하지 않고 정치적 이득을 얻는데 이용하는 위험한 모습을 똑똑히 보여주었습니다. 제가 이번 사태를 계획하지 않았다는 사실을 당당하게 주장할 수 있으며 모든 피해자들이 빠르게 회복하기를 기원하겠습니다. 저는 제가 이번 공격에 관련되지 않았음과 동시에 정부가 선거 취소에 정당성을 부여하기 위한 뒷공작으로 자행한 사건이라고 선언합니다. 우리는 이런 범죄를 저지른 정부가 스스로의 행동에 대가를 치르도록 해야 합니다.\""
mon.144.a:0 "두고 보도록 해라."
mon.145.t:0 "공공연하게 우넨바얀을 지지한 체벤"
mon.145.d:0 "잠스란긴 체벤이 자기가 운영하는 신문 니세렐 후레니 소닌 비칙에서 성명을 발표했습니다. 그는 우넨바얀의 정부에 대한 저항을 전적으로 지지하며 우넨바얀과 함께 투쟁에 뛰어들 용의가 있다고 밝혔습니다."
mon.145.a:0 "그들의 지지율이 올라가는구나."
mon.146.t:0 "우르가에서의 잔인한 폭동 진압"
mon.146.d:0 "지난 몇 주간 우르가에서 긴장이 고조되면서 마침내 오늘 폭발해버렸습니다. 오늘 이른 시간 한 남성이 경찰과 싸우려 시도한 끝에 총격을 당하면서 수많은 사람들이 경찰이 최근 정치적 문제를 해결하기 위해서 얼마나 폭력적인 방법을 사용해서 반대파를 진압하고 있는지에 대해 말하기 시작했습니다. 우리가 경찰에 그런 명령을 내린 적이 없음에도 불구하고 소문은 빠르게 퍼져나갔고 얼마 지나지 않아 우르가 중심부에서 폭동이 발생했습니다. 수천명이 도로로 나서서 친정부 성향 상점과 건물을 약탈하고 진압하려 하는 경찰과 군인들을 잔인하게 공격했습니다. 해가 지기 시작한 이후에도 폭동은 사그라들 기미가 보이지 않았고 기병 한 개 대대를 도시로 투입하면서 어떤 방법을 사용해서든지 폭동을 진압하라는 명령을 하달했습니다. 몽둥이와 소총을 사용한 이후에야 폭동이 끝났습니다. 그러나 사망자 수가 최근 집계되었는데, 이번 폭동에서 39명이 사망했고 62명이 심각한 부상을 입었다고 했습니다.."
mon.146.a:0 "공공상에 안좋구만."
mon.147.t:0 "힘을 합친 우넨바얀과 체벤"
mon.147.d:0 "우넨바얀과 체벤이 오늘 우르가에서 함께한 연설에서 현 정부를 축출하기 위해 일시적으로 양 정당이 합당할 것이라고 발표했습니다. 그들은 현 정부가 군사력을 통해 통치를 유지하는 위험한 정권이며 민주주의 혁명의 반역자라고 말했습니다. 정부에 대항한 단결 요구는 우레와 같은 박수를 받았습니다.\n\n물론 이런 상황을 가만히 놔둘 수는 없습니다. 진실로, 우리에게는 두 가지 선택권이 있습니다. 극단주의자 바트어치린 엘데브어치르가 제안한 첫 번째 선택지는 저들의 측근에 스파이를 심어 우넨바얀을 독살하자는 겁니다. 온건파 체렌어치린 담바도르지가 제안한 또 다른 제안은 급하게 결성된 연합체를 분열시키기 위해 두 정당을 이간질하자는 계획입니다."
mon.147.a:0 "스파이를 보내서 우넨바얀을 독살하자."
mon.147.b:0 "둘 사이를 이간질해보자."
mon.148.t:0 "우넨바얀과 체벤의 당이 분열되다"
mon.148.d:0 "오늘 일찍 우넨바얀이 체벤과 자유당을 비난하는 성명서를 내면서 양당간 연대가 무너져버렸습니다. 최근 발견된 증거에 의거하면 체벤은 연합에 반하는 행보를 보여왔고 우넨바얀을 배신하려는 계획을 세웠다고 합니다. 체벤은 그의 주장에 반발했지만 양당간 결합은 벌써 끝난 것으로 보입니다."
mon.148.a:0 "분열시키고 정복해라."
mon.149.t:0 "우넨바얀 암살 실패"
mon.149.d:0 "오늘 아침 우넨바얀 암살 시도가 실패했다는 보도가 들어왔습니다. 분명히 우리가 파견한 스파이가 저녁에 우넨바얀의 식사에 독을 타려다가 현행범으로 붙잡혔고, 권총을 들어올리려던 와중 경비에게 총을 맞았습니다. 우넨바얀은 자신의 목숨을 노리려는 시도가 있었다고 성명서를 발표하면서 \"사악하고 독재정권다운 전술\"이라고 정부를 비난했습니다."
mon.149.a:0 "망할!"
mon.150.t:0 "데므치그돈로브에게 자금을 지원받은 우넨바얀"
mon.150.d:0 "우넨바얀이 귀족 친구들에게 지원을 받은 정황을 포착했습니다. 귀족이 그의 주요 지지층이기 때문에 딱히 놀라운 일은 아닙니다. 하지만 문제는 최근에 데므치그돈로브가 정부와 싸우기 위해 우넨바얀에게 개인적으로 소총과 권총 그리고 심지어는 대포까지 지원하고 있다는 사실이 밝혀졌습니다. 여기서 잘못된 행보를 보인다면 또 다른 혁명에 직면할지도 모릅니다.\n\n우르가 사람들의 지지를 회복하기 위해 바트어치린 엘데브어치르가 접근해와서 우넨바얀과 데므치그돈로브 양쪽 모두가 내몽골 출신이라는 사실을 이용해 모든 사건이 중국의 음모라고 주장하자는 제안을 냈습니다."
mon.150.a:0 "망할."
mon.150.b:0 "중국의 국가 전복 음모라고 발표하자."
mon.151.t:0 "우르가에서 반란을 일으킨 우넨바얀"
mon.151.d:0 "큰일났습니다! 일출 무렵 한 분대가 도시를 평소처럼 순찰하던 와중에 민주주의 반군의 매복에 당했습니다. 군인들은 완전히 허를 찔렸고 학살당했습니다. 이 사건은 우넨바얀이 이끄는 우르가 반란의 시작이었습니다. 귀족의 지원을 받은 반군은 충분한 무장을 갖추고 있었습니다. 의심의 여지 없이 이번 사건은 귀족이 다시 한번 정권을 잡으려는 음모일 뿐입니다. 하지만 반란을 진압하기 위해서는 빠르게 움직여야만 하며 그 외에는 모든 권력을 내려놓는 것 뿐입니다. 다만 권력을 내려놓는다면 평범한 삶은 바랄 수 없게 될 겁니다."
mon.151.a:0 "군대를 파견해."
mon.151.b:0 "무기를 내려놓고 폭력을 끝내자."
mon.152.t:0 "[MON.GetLeader]의 권력 보전"
mon.152.d:0 "몇시간동안 우넨바얀의 반군이 우르가를 지배했습니다. 하지만 마늘라이바타르 담딘쉬렌이 주변 막사에서 거대한 군대를 이끌고 진군하면서 상황이 완전히 바뀌었습니다. 담딘쉬렌의 부대는 도시를 먼저 포위한 후 돌입하여 도로에서 도로로 돌아다니며 잔존한 반군 세력을 제거했습니다.\n\n저녁무렵에는 모든 상황이 끝났습니다. 우르가 거리는 수백 명의 반군과 시민의 피로 붉게 물들었습니다. 대부분 도시가 비탄에 빠져있었지만 국가대후랄의 분위기는 사뭇 달랐습니다. 거기서 [MON.GetLeader]는 인민당원들만을 앞에 둔 채로 모든 반군에게 승리를 거두었으며 앞으로 진정한 몽골 사회주의를 시작하겠다는 연설을 했습니다. 온 청중이 박수갈채를 보냈습니다."
mon.152.a:0 "권력을 지켜냈다."
mon.153.t:0 "권력을 잡은 우넨바얀"
mon.153.d:0 "아군이 마지막으로 항복하면서 우넨바얀은 국가대후랄으로 행진해 들어갔고 모든 전투가 끝났다고 선언했습니다. [MON.GetLeader]를 위시한 수많은 인민당원이 연행되었고 우넨바얀은 민주주의에 기반한 새로운 몽골이 시작되리라는 연설을 했습니다. 현재, 그와 자유당은 선거를 치를 수 있을 때까지 권력을 나누어 가지자는 협정을 맺었습니다."
mon.153.a:0 "최고야."
mon.154.t:0 "우넨바얀의 국적 문제에 대해 발언한 체벤"
mon.154.d:0 "\"오늘 아침, 현재 국가대후랄 안에 숨어있는 저 허울뿐인 정부가 우리의 민주주의자 동지인 우넨바얀의 국적에 관한 성명을 발표했습니다. 비록 저와 그 사이에는 많은 의견 차이가 있지만, 이런 차이점도 모두가 몽골인이라는 간단한 사실을 바꾸어 놓을 수 없습니다. 우넨바얀은 저만큼이나 몽골인입니다. 이 정부는 나약한 계략으로 우리의 통합을 저해하며 몽골인들을 분열시키려 하고 있습니다. 하지만 우리는 이런 상황을 두고 보지는 않을 겁니다. 지금이 바로 전진할 때입니다!\" 우르가 외곽에서 열린 이 연설을 들은 수많은 군중은 박수갈채와 환호를 보냈습니다. 직후 엄청난 규모의 대중이 도시 안으로 전진하기 시작했습니다..."
mon.154.a:0 "좋지 않아..."
mon.155.t:0 "우르가의 평화적 시위"
mon.155.d:0 "오늘 우르가 거리에서 수천명의 군중이 모여 현 정부에 항의하고 있습니다. 우넨바얀과 체벤 두 사람이 이끄는 대중은 현 정부의 퇴진과 함께 선거를 조직할 수 있을 때까지 일시적으로 두 사람이 정권을 잡아야 한다고 요구합니다."
mon.155.a:0 "무력으로 진압해라."
mon.155.b:0 "무기를 내려놓아라."
mon.156.t:0 "대규모 저항을 낳은 폭력적 진압"
mon.156.d:0 "정부군이 저항하는 이를 총으로 쏴죽이면서 거리를 행진했지만, 원했던 것과 정 반대의 효과를 냈습니다. 한 사람이 총에 맞자 세 사람이 정부에 대항하여 반군에 가담한 겁니다. 우넨바얀은 귀족들의 지원을 받아 구입한 무기를 사용해 반군을 무장시켰고, 그들이 현재 국가대후랄으로 진군하기 시작했습니다..."
mon.156.a:0 "좋지 않아."
mon.157.t:0 "비난에 대응한 체벤"
mon.157.d:0 "오늘 우넨바얀이 다음과 같은 연설을 했습니다.\n\n\"현 정부는 평화를 지키고 민주주의적 의무를 다할 능력이 없다는 사실을 단적으로 드러내고 있습니다. 제가 공격에 책임이 있다고 비난하면서 타인의 고통을 주저하지 않고 정치적 이득을 얻는데 이용하는 위험한 모습을 똑똑히 보여주었습니다. 제가 이번 사태를 계획하지 않았다는 사실을 당당하게 주장할 수 있으며 모든 피해자들이 빠르게 회복하기를 기원하겠습니다. 저는 제가 이번 공격에 관련되지 않았음과 동시에 정부가 선거 취소에 정당성을 부여하기 위한 뒷공작으로 자행한 사건이라고 선언합니다. 우리는 이런 범죄를 저지른 정부가 스스로의 행동에 대가를 치르도록 해야 합니다.\""
mon.157.a:0 "우리는 함께하리라."
mon.158.t:0 "체벤은 [MON.GetLeader]만큼이나 사악하다고 주장한 우넨바얀"
mon.158.d:0 "보수민주당 당수이자 우리의 최대 적수인 우넨바얀이 이전에 벌어진 사건에 관련이 있다는 의혹을 체벤이 부인한데 대해 다소 논란의 여지가 있는 발언을 했습니다.\n\n\"오늘 저는 폭탄 테러에 체벤과 자유당이 관련되어 있다는 정부의 주장에 일정 부분 동의해야 한다는 사실에 두려움을 느끼고 있습니다. 자유당이 일으킨 폭력적인 활동은 인민당이 모든 몽골인에게 씌운 고통을 늘릴 뿐입니다. 체벤이 이끄는 자유당과 [MON.GetLeader](이)가 이끄는 인민당은 모두 평화로운 나라를 파괴하고 유혈이 낭자한 생디칼리즘 혁명으로 대체하기 위한 기회를 틈타는 악의 세력입니다.\"\n\n역설적이게도 이번 발언은 인기를 끌지 못했는데, 정부 지지자들은 우넨바얀이 자신만을 위해 발언했다고 주장했고 자유당 지지자들은 우넨바얀이 자신들을 배신했다고 비난했기 때문입니다. 우넨바얀과 귀족계급은 더 이상 문제가 되지 않을 겁니다."
mon.158.a:0 "분열시켜서 지배해라."
mon.159.t:0 "정부가 죽었다고 선언한 체벤"
mon.159.d:0 "오늘 우르가 근교에서 수많은 군중을 대상으로 체벤이 연설했습니다.\n\n\"현정부는 죽었습니다! 그들은 이제 어떤 방식으로든 통치할 권한이 없으며 민주주의과 정의를 버리고 족벌주의와 부패를 지향했습니다. 우리 몽골인들은 혁명을 잘 알고 있습니다. 우리는 1911년 중국인에 대항해 싸웠고 1936년 운게른-슈테른베르크에 대항해 싸웠습니다. 그러므로 저는 지금 새로운 혁명의 시작을, 자유주의 혁명의 시작을 선언합니다!\"\n\n수많은 군중이 환호성을 터트렸고, 이 새로운 혁명의 소식이 우르가를 중심으로 빠르게 퍼져나갔습니다."
mon.159.a:0 "걱정스럽군."
mon.160.t:0 "반군의 무기고 습격"
mon.160.d:0 "오늘 아침 혁명군이 무기고 하나를 습격했습니다. 무기고 방위군 하나가 반군을 지지하는 행위를 했고 저항군에게 무기를 넘겨주었다는 증거가 발견되었습니다. 군사적 저항의 증대에 대응해야 하는 상황이 되었습니다."
mon.160.a:0 "망할."
mon.161.t:0 "우르가 바깥의 인근 지역에서 지지를 모으는 체벤"
mon.161.d:0 "최근 체벤이 대중에게 혁명에 대한 지지를 얻기 위해 인근 마을과 우르가 근처의 유목민 부족들을 방문할 계획이라고 발표했습니다. 그러는 와중에 그를 수행하는 이들은 작은 부대 뿐이며 대부분 지지자들을 우르가에 남겨두기로 했습니다. 이에 대응해야만 하며, 선택지가 몇 가지 준비되어 있습니다. 체벤이 멀리 떨어져 있는 동안 시내의 반군을 뿌리뽑을 수도 있고, 아니면 지지자들이 우르가에 남아있는 동안 군대를 파견해 체벤을 공격할 수도 있습니다. 지도자가 없다면 저들은 실패할 수 밖에 없을 겁니다."
mon.161.a:0 "군대를 보내서 체벤을 공격해라."
mon.161.b:0 "도시의 반군을 뿌리뽑아라."
mon.162.t:0 "체벤 공격"
mon.162.d:0 "어젯밤 초저녁에 체벤 일당이 우르가에서 몇 마일 떨어진 작은 마을 바깥쪽에 캠프를 세웠습니다. 그들은 25명 뿐이었고 아무런 준비도 하지 못한 채로 정부군 200명을 맞닥트렸습니다. 체벤의 수행원 대부분이 자고 있는 동안 군인들은 자리를 잡은 채 일제사격을 가하여 한순간에 대부분을 사살했습니다. 체벤을 포함한 생존자들은 2차 사격을 가하기 직전 항복했습니다. 그들은 체포당했고 우르가로 압송되었습니다. 아마 거기서 평생을 보내게 될 것 같군요."
mon.162.a:0 "완벽해."
mon.163.t:0 "무고한 이들을 수사한 이유로 우르가에서 대규모 저항운동이 발생하다"
mon.163.d:0 "수사 명령이 떨어진 이후 약 200명으로 이루어진 군인들은 반란군을 뿌리뽑기 위해 우르가의 모든 시민을 샅샅이 뒤지기 시작했습니다. 하지만 이런 조치는 사람들에게 반감을 심어주었습니다. 병사들은 우르가에서 수많은 사람들을 대상으로 간단한 조사를 실시했는데, 만약 반란군으로 추정된다면 체포하거나 재판도 없이 일렬로 세워 총살했습니다. 우르가의 일부 지역에서 조치를 취하자 도시 내 다른 지역의 사람들이 저항하기 시작했습니다. 시민들은 군인에게 돌을 던졌고 총알으로 돌려받았습니다. 이로 인해 우르가에서 주로 자유당 무장 세력이 주도하는 거대한 저항운동이 시작했습니다."
mon.163.a:0 "무력으로 반란을 진압해라."
mon.163.b:0 "체벤의 반란군과 열린 대화를 가지자."
mon.164.t:0 "우르가 대학살"
mon.164.d:0 "부대를 조직하고 더 많은 병력을 집결시켜서 500명정도까지 증강한 대대가 저항하는 자는 모조리 사살하겠다고 선포하고 우르가로 진군하였습니다. 우르가 상부에서 시작해 대대는 시민과 자유당 저항세력으로 이루어진 폭도들과 강인하게 싸웠고 양측 모두 상당한 손실을 입었습니다. 대대가 이동하기 시작하자 최악의 상황이 펼쳐졌습니다. 우르가 중심부로 이동하던 와중에 대대는 눈 깜짝할 사이에 자유당 저항군에게 포위당했고 전투가 시작했습니다. 반군을 사살할때마다 다른 반군이 나타나 그 자리를 채웠습니다. 반군측 사상자는 굉장히 높았지만 결국 그들이 승리하고 말았습니다. 모든 대대원들을 잃어버렸고 대대는 전멸했습니다. 결국 돌아온 체벤이 이끄는 군대가 국가대후랄을 점령하기 위해 이동했습니다."
mon.164.a:0 "반란이 성공했다."
mon.165.t:0 "체벤의 정부 전복"
mon.165.d:0 "국가대후랄에 잔존한 경비대를 격파한 이후 체벤이 수상직을 차지했습니다. [MON.GetLeader](은)는 체포되었고 수많은 주요 인민당원들도 함께 끌려갔습니다. 거기서 체벤은 지금이야말로 몽골 사람들이 진정한 민주주의를 경험할 때라고 선언했으며, 선거는 이미 계획된 상태입니다."
mon.165.a:0 "몽골에서 자유가 승리했다."
mon.166.t:0 "선거와 인민당 당원 체포를 요구한 체벤"
mon.166.d:0 "우리가 자유당 반란분자와 대화할 준비가 되어있다는 성명을 내보낸 직후 체벤이 새로운 성명을 발표했습니다.\n\n\"당신들이 제안한 대화 요청을 거절하겠습니다. 대화는 필요 없습니다. 대화의 결과는 당신들에게 민주적 절차를 전복시킬 권한을 주는 작은 양보로 향할게 분명하기 때문입니다. 그 대신에 새로운 요구를 제출하겠습니다. 만약 이를 수용한다면 혁명은 끝날 겁니다. \n1. 가능한 한 빨리 선거를 실시한다.\n2. 이번 사태를 일으킨 주범인 [MON.GetLeader]를 위시한 원인 제공자들을 처벌한다.\n3. 최근 몇 주간 체포당한 반란군을 석방한다.\n4. 무고한 시민들을 학살한 군인들에게 정의를 구현한다.\n5. 이번 혁명이 인민당의 비민주적 행위로 인해 일어났다는 사실을 인정한다.\""
mon.166.a:0 "절대로 동의할 수 없다."
mon.166.b:0 "선거는 좋지만 인민당원은 지켜야 한다."
mon.166.c:0 "전적으로 동의한다. 한 달 내로 선거를 계획하자."
mon.167.t:0 "체벤의 군대 동원"
mon.167.d:0 "오늘 자유당의 요구를 거절했다는 소식이 전해지자 우르가 전역에서 무장한 자유당 반군 수백 명이 궐기했습니다. 반군은 조직적이고 빠르게 수비대를 격파했으며 심지어 일부는 반군에 가담하기도 했습니다. 이제 반군이 국가대후랄으로 진격하는 중입니다."
mon.167.a:0 "좋지 않아."
mon.168.t:0 "인민당 당원 구속이 민주주의로 향하는 열쇠라고 발언한 체벤"
mon.168.d:0 "체벤에게 선거를 실시하라는 요구는 수용하겠지만 [MON.GetLeader](와)과 인민당 당원들을 체포할 수는 없다는 대답을 전달했습니다. 체벤은 민주주의가 정상적으로 작동하고 미래를 지키기 위해서는 체포가 불가피하다고 응답했습니다. 반군의 요구는 아무런 변화가 없습니다."
mon.168.a:0 "그러면 거절이지."
mon.168.b:0 "동의할 수 있다."
mon.169.t:0 "러시아 정책"
mon.169.d:0 "수년간 우리는 러시아와 가깝게 협력해 왔습니다. 하지만 케렌스키 대통령 사망 이후 경제적 지원이 끊기자 계속 러시아를 따라야 하는지 의문이 제기되었습니다. 하지만 러시아와 관계를 단절한다면 러시아인인 우리가 몽골을 지배할 정당성이 사라지게 됩니다."
mon.169.a:0 "러시아와 다시 동맹을 맺자."
mon.169.b:0 "우리 갈 길을 가도록 하자."
mon.170.t:0 "[GetYear]년 헌법"
mon.170.d:0 "몽골 통제권을 완전히 장악한 [MON.GetLeader](이)가 국가대후랄 밖에서 부의 재분배, 새로운 헌법, 그리고 민주적 선거 등 수많은 것들을 약속하는 연설을 했습니다. 이후 몇달동안 정부는 이전 정권이 만들어놓은 수많은 부당한 조치들을 바로잡기 위해 열심히 노력했습니다. 농민들은 더 이상 노예처럼 일하지 않으며 스스로 진정한 권력을 가지고 있다고 느끼게 되었습니다.\n\n지난 몇 주간 정부는 두 번째 약속을 지키기 위해 일했습니다. 기나긴 회의와 열띤 토론으로 가득 찬 몇 주가 지난 이후 신 헌법의 초안이 작성되었습니다. 이 헌법에서는 언젠가 젭춘담바 후툭투가 장성하게 된다면 국가원수가 될 것이며, 수상과 정부를 선출할 권한을 부여함으로써 대부분 권력을 노동자 계층에 넘겨주는 정부 형태를 취할 것이라고 정했습니다. 또한 인간과 노동자의 권리를 보장하고 보편 참정권도 인정했습니다.\n\n우르가 전역에서 새로운 헌법을 축하하고 있으며, [MON.GetLeader](이)가 말한 마지막 약속 선거에 집중해야 합니다."
mon.170.a:0 "선거라고?"
mon.171.t:0 "운게른의 숙청"
mon.171.d:0 "지난 몇 달간 통치권이 끊임없이 위험헤 처해 있다는 사실이 점차 분명해졌습니다. 따라서 현재 아군 장교진을 철저히 확인해서 그들이 운게른에게 충성을 바칠 것인지 아니면 총살당하고 싶은지 결정하도록 해야 합니다."
mon.171.a:0 "반역자들을 뿌리뽑아야 한다!"
mon.172.t:0 "마늘라이바타르 담딘쉬렌의 상태"
mon.172.d:0 "마늘라이바타르 담딘쉬렌은 1911년 몽골이 독립을 위해 싸우던 때에 참전했습니다. 당시 인민당과 공개적으로 접촉한 이유로 중국 정부에게 투옥당했고 감옥에서 거의 죽을 뻔 했습니다. 운게른의 아시아 기병 사단이 중국이 점거하고 있던 우르가를 점령하고 담딘쉬렌을 풀어주지 않았다면 아마 죽었을 겁니다. 수많은 몽골인들이 이 노인을 연합을 상징하는, 그리고 언젠가 몽골인들이 현재 러시아인이 점거한 정권을 되찾을 수 있으리라는 희망을 상징하는 인물로 봅니다. 하지만 인민당과 담딘쉬렌의 연결고리는 절대로 사라지지 않습니다. 비록 우리가 증거를 하나도 찾지는 못했지만 그가 반정부 인민당 반군을 도왔고 거의 정부를 뒤집을 뻔 했던 것은 분명합니다. 그는 우리 정권이 아니라 몽골 자체를 섬긴다고 누누히 말해 왔습니다. 어쩌면 이제 저 늙은 장군에게 죽음을 가져다줄 때가 왔을지도 모릅니다."
mon.172.a:0 "믿을 만한 남자다."
mon.172.b:0 "끝내버려."
mon.173.t:0 "니콜라이 카자그란디의 상태"
mon.173.d:0 "니콜라이 카자그란디는 러시아 내전 와중에 시베리아를 떠나 운게른-슈테른베르크에게 가담한 이래로 여태까지 부하로서 일하고 있었습니다. 운게른은 그를 숙청하려고 했지만 1921년 인민당 혁명을 진압하면서 보여준 대단한 능력을 높게 산 운게른이 그를 살려두기로 결정했습니다. 이후로 그는 서부 지역을 돌아다니며 반란을 진압했고 중가리아 지역에서 반중국 부대를 훈련시키기도 했습니다. 이번 작전에서 그의 실패는 명확합니다. 서부 반란 초기에 그는 반정부 활동을 진압하는 본래 목적을 망각하고 중가리아에서만 머물렀습니다. 운게른이 그에게 품은 불신은 믿을만한 감정이 되었습니다. 하지만 카자그란디의 능력이 또 다시 자신을 살려낼 수 있을까요?"
mon.173.a:0 "믿을 만한 남자다."
mon.173.b:0 "끝내버려."
mon.174.t:0 "토그토크 타이지의 상태"
mon.174.d:0 "토그토크 타이지의 상태는 마늘라이바타르 담딘쉬렌과 거의 비스합니다. 이 노인은 1907년 내몽골에서 반중국 게릴라 부대를 구성해 활동했었고 몽골인의 영웅이 되었습니다. 중국에 대한 혁명이 성공한 이후에는 우르가로 와서 복드 칸의 명령으로 장군으로 진급했습니다. 중국군을 몰아낼 때 그는 도적 대장 자 라마와 여러번 손을 잡은 적이 있습니다. 바로 이 부분에서 토그토크 타이지를 의심할 만한 부분이 나옵니다. 몇 달 전 있었던 서부 반란을 시작한 자가 바로 자 라마와 그가 이끄는 윰베이세 도적떼였기 때문입니다. 혹시 토그토크 타이지가 권력을 얻기 위해 반군을 조직해 반란을 선동했을지도 모릅니다."
mon.174.a:0 "믿을 만한 남자다."
mon.174.b:0 "끝내버려."
mon.175.t:0 "장교들의 상태"
mon.175.d:0 "장교들은 지난 몇 달간 불충함을 상당히 보여주었습니다. 수많은 장교들이 반군 단체들과 협력하면서 그들의 충성심이 우리를 향하지 않는다는 사실이 드러났습니다. 아마도 지금이 바로 감히 우리 편을 들지 않는 장교 계급을 청소해야 할 때일지도 모릅니다."
mon.175.a:0 "괜찮은 녀석들이야. 놔둬라."
mon.175.b:0 "청소할 때가 왔다."
mon.176.t:0 "알탄오치르의 상태"
mon.176.d:0 "알탄오치르는 내몽골의 제후로 최근 데므치그돈로브의 추천을 받아 내몽골에서 우르가로 왔습니다. 왜 그가 도마 위에 섰는지 분명히 해야겠군요. 데므치그돈로브는 서부 반란 와중의 혼란기에 권력을 잡으려 시도했습니다. 우리를 몰락시킬 뻔 했던 이들이 바로 제후와 귀족들로 이루어진 그의 패거리였습니다. 알탄오치르는 여전히 하급 군관에 불과하지만, 숙청할 필요가 있는 중요한 인물입니다."
mon.176.a:0 "믿을 만한 남자다."
mon.176.b:0 "끝내버려."
mon.177.t:0 "숙청이 끝나다"
mon.177.d_small:0 "이로써 숙청을 끝내기로 결정했습니다. 다만 반역자로 추정되는 인사들에게 거의 아무런 조치도 취하지 않았기 대문에 이번 사건을 숙청이라고 불러야 하는지에 대해서는 의견이 엇갈립니다. 누군가가 우리를 모함하려 하고 있을 지도 모르지만, 여전히 살아남은 몽골의 장성들은 안도의 한숨을 내쉬었습니다."
mon.177.d_medium:0 "이로써 숙청을 끝내기로 결정했습니다. 최근 몇 주간 많은 고위 장성들이 안전과 정의의 이름으로 반역자로서 처형당했습니다. 국내 장교 숫자는 상당히 줄어들었고, 살아남은 이들은 안도의 한숨을 내쉬었습니다."
mon.177.d_big:0 "이로써 숙청을 끝내기로 결정했습니다. 최근 몇 주간 많은 고위 장성들이 안전과 정의의 이름으로 반역자로서 처형당했습니다. 국내 장교 숫자는 상당히 줄어들었고, 살아남은 이들은 안도의 한숨을 내쉬었습니다."
mon.177.a:0 "필요한 조치였다."
mon.178.t:0 "공장 폭발 사고로 37명이 사망하다"
mon.178.d:0 "운게른이 주도한 새로운 공격적인 산업화 정책에 따라 주로 러시아 사업가들이 후원하는 새로운 공장이 전국 곳곳에 세워졌습니다. 노동권이 완전히 배제된 새로운 대규모 산업화로 인해 공장 건설에 종사하는 노동자들은 명백한 위험에 노출되어 있습니다. 요즘 들어 흔해진 사망 원인이 바로 새로운 공장을 건설하던 도중에 발생하는 사고입니다. 대표적인 예가 바로 오늘 벌어진 무룽 외곽 공장 건설 도중 폭발 사고로 37명이 사망한 사건입니다. 공장은 운게른의 오른팔 보리스 레주힌이 개인적으로 소유하는 직물 공장이 될 예정이었습니다. 안전 규정이 전혀 없었기 때문에 부실하게 만들어진 건설 기계 몇 개에 화재가 발생하여 폭발로 이어졌습니다. 레주힌은 노동자들이 제대로 일을 하지 못해서 벌어진 일이라고 말했고, 운게른도 여기에 동의했습니다."
mon.178.a:0 "다음부터는 조심하라고 해."
mon.179.t:0 "러시아 국경 지역의 몽골 인민당 거점 파괴"
mon.179.d:0 "인민당에 심어둔 정보원이 정보를 전해주기 시작한 이래로 우리는 러시아-몽골 국경지역에 위치한 인민당의 주요 거점이 어디있는지 알게 되었습니다. 그래서 보리스 레주힌이 지휘하는 대대를 우르가에서 북쪽으로 파견하기로 했습니다. 몇일간 이동하고 수색한 이후 마침내 거점을 찾아냈습니다. 재빨리 설치한 목재 방벽에 둘러싸인 크고작은 게르들이 모인 거대한 단지가 모습을 드러냈습니다. 소총으로 무장한 채 모자에 인민당 마크를 달은 순찰대가 몇분 간격으로 거점을 순찰하며 돌아다녔습니다. 3차 혁명이 실패로 끝난 이후에 캠프들이 살아남기 위해 힘을 합친게 분명합니다. 레주힌은 거점을 포위한 후 부대를 전진시켜 단지를 점령했습니다. 소규모 교전이 벌어졌지만, 대규모 전투가 벌어지지는 않았습니다. 사실상 전투 가능한 병력은 혁명 과정에서 거의 제거된 모양입니다. 레주힌은 주로 노인과 여성으로 구성된 생존자들을 처형했고 나머지들은 심문하기 위해 연행했습니다. 게르 안에서 발견된 문건에 적힌 모든 지역을 수색하여 후일 운게른-슈테른베르크 암살을 도모하기 위해 세워둔 소규모 인민당 거점을 발견했습니다. 레주힌은 정보를 모두 빼낸 후 단지를 완전히 불태웠고 비밀 경찰을 통해 포로들을 불러 심문하기 시작했습니다."
mon.179.a:0 "마침내 평화를 되찾았군."
mon.180.t:0 "병사 수백 명이 운게른에게 충성하지 않은 이유로 투옥되다"
mon.180.d:0 "최근 새로운 조치들이 시행되면서 모든 병사들에게 운게른-슈테른베르크에 대한 완전한 충성을 강요하자 수백 명이 이를 거부했습니다. 그들 중 많은 이들이 자신들은 운게른이 아닌 몽골 국가 자체에 충성을 바친다고 주장했습니다. 하지만 그들이 보지 못하는 것은 둘이 한 몸이라는 점입니다. 이 배신자 군인들을 감옥에 가두어서 반대 의견을 퍼트리지 못하도록 조치했습니다."
mon.180.a:0 "사방에 반역자들 뿐이로군!"
mon.181.t:0 "제후 호위대와 몽골 혁명군 간의 전투"
mon.181.d:0 "몽골의 수많은 귀족과 제후들은 항상 거의 사병 집단에 가까운 호위대를 대동하고 다닙니다. 토지를 압류하여 민중에게 분배하려던 계획이 터지자 몇몇 제후들은 개인 소유지를 지키기 위해 호위 병력을 결집시키기 시작했습니다. 정부의 토지 양도 명령을 거부하자 단스란비레기인 덕섬과 새로 창설된 몽골 혁명군이 파견되었습니다. 다시 한번 제후 소유 토지에 접근해도 제후들은 꿈쩍도 하지 않은 채 혁명군 진입을 가로막았습니다. 덕섬은 그들에게 지금 당장 항복하거나 아니면 죽음을 직면할 것이라고 말했습니다. 소수 호위대가 무기를 내려놓고 혁명군을 통과시켜 주었지만 대부분은 여전히 위치를 지키고 명령을 거부했습니다. 이렇게 되자 덕섬은 발포 명령을 내렸습니다. 제후의 호위대는 격렬하게 저항했지만 혁명군에게 격파되었습니다. 제후가 직접 데리고 있던 병력을 포함한 소수 생존자가 항복하고 체포당했습니다."
mon.181.a:0 "혁명을 따르지 않는 자들도 강제로 따르게 만들것이다."
mon.182.t:0 "러시아의 붕괴"
mon.182.d:0 "최악의 상황이 벌어졌습니다. 북쪽의 거대한 동맹이었던 불곰 러시아가 무너졌습니다. 독일 스파이들과 볼셰비키 요원들이 내부로부터 무너트린겁니다. 이제 어쩔 수 없이 우리끼리만 가야 합니다."
mon.182.a:0 "우리 힘으로 헤쳐나가자."







#mon.200.t:0 "새로운 기회?"
#mon.200.d:0 ""
#mon.200.a:0 "저들은 반격하기에는 너무 약하다. 점령해!"
#mon.200.b:0 "지금 당장은 중립을 지키는 쪽이 더 좋겠군."

#### 400 - 499 Flavor Events 
#### 400 - 412 Natpop Flavor Events 
mon.400.t:0 "운게른 전설 부인"
mon.400.d:0 "불교의회는 지금 이후로 운게른 남작의 이름을 언급하는 행위를 금지했습니다. 악명 높은 도적 자 라마와 함께 사람들 사이에서 남작의 권력은 악행으로 숭배받고 있었습니다. 자 라마와 운게른 남작이 요새화했던 땅은 잠시 성지로 대접받았지만, 이와 같이 진실한 영혼은 우리 영토에서 경외가 아닌 추방을 받아야만 합니다."
mon.400.a:0 "그의 유령은 우리를 가로막을 수 없다"

mon.401.t:0 "아그반 도르지예프의 친러시아 사상 비난"
mon.401.d:0 "부랴트인인 아그반 도르지예프의 몽골 입국이 금지되었습니다. 아그반은 티베트에서 칼라차크라 탄트라를 악용해 러시아 차르를 아르야 따라의 환생으로 묘사했습니다. 이런 종류의 이단행위는 우리의 주권을 노리는 외국 용병을 추가로 불러들일 뿐입니다. 의심의 여지 없이 아르야 따라는 복드 칸의 아내인 첸딘 돈독둘람이기도 합니다."
mon.401.a:0 "이 차르주의자의 유물을 없애버리자!"

mon.402.t:0 "바르첸코의 의심스러운 탐사"
mon.402.d:0 "더 이상의 러시아인 탐사대를 극도로 경계하고는 있지만 알렉산드르 바르첸코는 속이 뻔히 들여다보이는 평소와 같은 스파이와 자신이 다르다고 주장했습니다. 바르첸코는 자신이 진정한 밀교 신자이며 수도승의 생활 상식이 건강에 어떤 이점을 주는지에 관한 과학적 논문을 쓰고 있다고 주장했습니다. [MON.GetLeader]은(는) 그의 연구를 승인할 준비가 되어 있지만 한 장관이 바르첸코의 한 저작물을 눈치채고 승인을 중단시켰습니다. '원거리까지 사고 전달에 관하여'라는 제목의 이 글은 점술을 과학적으로 분석한 글입니다. 몽골의 문화를 이용하려는 또 다른 러시아 사기꾼의 책락에 조심하면서 그의 계획에 대해 더 깊은 고려가 필요합니다."
mon.402.a:0 "바르첸코가 해를 끼칠 리 없다. 하라고 해"
mon.402.b:0 "하나도 안된다. 떠나도록 해라"

mon.403.t:0 "전통 몽골식 희생 의식 현황"
mon.403.d:0 "몽골 군인들이 모닥불을 사이에 놓고 이야기를 나누고 있을때, 여러 허세가 섞인 말들중에 가장 유명한 것들은 적의 심장을 뽑았다는 겁니다. 수십년간 청에서 파견한 암반이 금지한 이런 행위는 몽골이 불안정해지면서 최근 들어 부활했습니다. 지휘관들은 [MON.GetLeader]에게 이런 관행을 금지하여 아군의 명성이 더 이상 떨어지지 않도록 해달라고 말했습니다."
mon.403.a:0 "금지해라. 우리는 현대군이 필요하다"
mon.403.b:0 "허용해라. 사기를 높이는데 도움이 된다"

mon.404.t:0 "아크 장 창시자가 체포되다"
mon.404.d:0 "칭기스칸 출생지 근처에 있는 오이라트 산맥에서 옛 관습이 부활하고 있습니다. 샤먼 쳬트 쳴판이 흰색 옷을 입은 기사, 아크 보르한을 발견했다고 널리 알렸습니다. 쳬트는 조상의 땅에서 불교 신앙을 없애기 위해 부랴트 종교를 조직했고 어떤 백인 구세주에 의해 오이라트가 해방되리라고 주장하면서 우리 역사를 거부합니다. 이는 분명히 운게른 전설 만들기 작업의 일환인게 분명하며, 운게른 그 개자식을 불멸의 존재로 추켜세우기 위한 시도로 칩해야 합니다."
mon.404.a:0 "체트와 샤먼들을 투옥해라."

mon.405.t:0 "외국화된 이름 사용 금지"
mon.405.d:0 "불교의회는 마르코 폴로, 훔볼트, 리터, 알렉산더 3세, 프라제발스키 산맥에 대한 언급을 금지했습니다. 이 이름들은 그들의 역사를 우리에게 강요하려는 시도로 제국주의와 다를바 없습니다. 우리 역사의 몽골 영웅들에게 명예를 되찾아주기 위해 역사를 고쳐야 합니다."
mon.405.a:0 "우리의 정체성을 확고히해야 한다"

mon.406.t:0 "9대 젭춘담바 후툭투의 건강 문제"
mon.406.d:0 "어린 9대 젭춘담바 후툭투가 며칠간 병마에 시달렸습니다. 수도승들이 병의 원인을 찾기 위해 호출되었습니다. 라마승 중 한명이 맹세를 어기고 아이의 건강에 저주를 걸었던 것으로 추정됩니다. 한참을 조사하고 심문한 끝에 한 승려가 어린 젭춘담바 후툭투에게 날 생선을 먹였다는 사실이 밝혀졌습니다. 그 수도승이 파면당하고 곤장을 맞은 후 아이는 병에서 회복되었습니다. 젭춘담바 후툭투를 섬기는 라마들에게 이 사건은 추종자들의 도덕적 순수가 통치자의 건강에도 영향을 끼친다는 믿음을 다시 한번 상기시켜 주는 사건이었습니다."
mon.406.a:0 "위험했구만"

mon.407.t:0 "몽골비사를 다시 발견하다"
mon.407.d:0 "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기스칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 민족주의의 정신에 따라 첸딩 담딘쉬렌은 이 책을 외국인에게 팔아서는 안된다는 경고를 덧붙였습니다. 담딘쉬렌의 대변인에 따르면 '몽골의 역사가 다시는 외국인에게 왜곡되거나 빼앗겨서는 안된다'고 했다 합니다"
mon.407.a:0 "이제 몽골비사는 전적으로 우리의 것이다!"

mon.408.t:0 "홍건적의 난 기념비"
mon.408.d:0 "홍건적의 난(원말명초에 있던 사건이 아닙니다) 동안 중국의 박해로 인해 수천명이 죽거나 내몽골로 도망간 이들을 추모하는 기념비가 내몽골에 세워졌습니다. 중국 선전물은 이 사건을 축소 왜곡하면서 '금단도 사건'이라는 이름으로 부릅니다. 아직 살아있는 수많은 사람들은 이 당시에 죽은 수백 수천명을 여전히 기억하고 있으며, 서방 세계의 관찰자들은 우리의 신앙에 대한 승리라고 축하해주었습니다. 불교의회 정부는 그들의 죽음에 대한 복수를 약속했습니다."
mon.408.a:0 "우리는 회복하리라"

mon.409.t:0 "골록족 대학살"
mon.409.d:0 "1932년 영해 군벌이 우리와 티베트 형제들 뿐만 아니라 불교 자체까지 공격하면서 캄의 골록족을 끝내버리려 했습니다. 둥샹족 형제들마저 이슬람을 골라 우리에게 등을 돌리면서 이 시기가 신앙을 지키기 위한 가장 위험한 시기였습니다. 우르가에 사건을 기념하는 기념비를 세우고 비극적인 피난민을 안심시키기 위해 연설했습니다."
mon.409.a:0 "불교가 우리를 하나로 뭉쳐주었다"

### 414 - 423 Democratic Flavor Events

mon.414.t:0 "수흐바타르 유고시집 출간"
mon.414.d:0 "새로 태어난 몽골의 고귀한 순교자 담딘 수흐바타르는 직접 쓴 시가 출판되는 영예를 누렸습니다. 자유롭고 하나된 종교로 통합된 몽골이라는 수흐바타르의 희망이 곧 실현될지도 모릅니다.\n찬 삼바린 다린, 북부 샴발라의 전쟁이여! 이 전쟁에서 죽게 하소서, 다시 태어나게 하소서, 마치 샴발라 지배자의 기사들처럼!!"
mon.414.a:0 "깃발을 높게 들어라!"

mon.415.t:0 "일본의 음모가 들통나고 끝장나다" 
mon.415.d:0 "잠깐 인민당에 가담한 적이 있던 잠빈 르훔베가 일본 관동군이 보낸 편지를 소지한 채로 발견되었습니다. 일본군의 침략을 사전에 막기 위해 보안책임자가 군 내에서 최대 100명까지 용의자를 체포해도 좋다고 허가했습니다."
mon.415.a:0 "이 시대에 안전이란 찾아보기 힘들군"

mon.416.t:0 "몽골비사가 번역되다"
mon.416.d:0 "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기스칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 신의의 정신으로 첸딩 담딘쉬렌은 서구 방문객들에게도 이 책을 나누어 주었는데, 그들이 몽골비사를 각자 자신의 언어로 번역하여 몽골의 국가 신화를 널리 퍼트리기를 희망합니다."
mon.416.a:0 "획기적인 문화유산이로군"

mon.418.t:0 "홍건적의 난 기념비"
mon.418.d:0 "홍건적의 난(원말명초에 있던 사건이 아닙니다) 동안 중국의 박해로 인해 수천명이 죽거나 내몽골로 도망간 이들을 추모하는 기념비가 내몽골에 세워졌습니다. 중국 선전물은 이 사건을 축소 왜곡하면서 '금단도 사건'이라는 이름으로 부릅니다. 아직 살아있는 수많은 사람들은 이 당시에 죽은 수백 수천명을 여전히 기억하고 있으며, 서방 세계의 관찰자들은 우리의 신앙에 대한 승리라고 축하해주었습니다. 불교의회 정부는 그들의 죽음에 대한 복수를 약속했습니다."
mon.418.a:0 "우리는 회복하리라"

mon.419.t:0 "미국인 헨리 월리스가 몽골을 방문하다"
mon.419.d:0 "미국의 정치인 헨리 월리스는 몽골에서 외교 관계를 수립하고 사실 관계를 확인하는 임무를 수행하기로 결정했습니다. 우리 정부에게 승인받은 월리스는 혹독한 겨울에도 농사를 지을 수 있는 우리의 능력에 매료되었다면서 우리 농작물 표본 연구에 큰 관심을 보였습니다."
mon.419.a:0 "자네는 리셍코의 캐릭터처럼 말하는군"


mon.421.t:0 "바르첸코의 호기심에 찬 탐사"
mon.421.d:0 "더 이상의 러시아인 탐사대를 극도로 경계하고는 있지만 알렉산드르 바르첸코는 속이 뻔히 들여다보이는 평소와 같은 스파이와 자신이 다르다고 주장했습니다. 바르첸코는 자신이 진정한 밀교 신자이며 수도승의 생활 방식이 건강에 어떤 이점을 주는지에 관한 과학적 논문을 쓰고 있다고 주장했습니다."
mon.421.a:0 "기쁘게 후원을 환영한다네"


### 424 - 434  Patauto Flavor Events


mon.425.t:0 "운게른이 아그반 도르지예프를 후원하다"
mon.425.d:0 "예전에 13대 달라이 라마의 친구였던 아그반 도르지예프가 우르가에 와서 운게른을 만나보았습니다. 아그반은 운게른에게 전해져 내려오길 13대 달라이 라마가 썼으며 죽은 차르 니콜라이를 백색 타라, 즉 아르야 타라라고 선언한 칼라차크라 탄트라를 선물했습니다. 이 증거물은 운게른에게 그의 군주주의적 신념을 검증해 주었으며, 둘은 강한 우정을 다졌습니다. 비록 아그반의 영향력이 섭정에 의해 줄어들었지만, 이 우정은 의심할 여지 없이 운게른 정권을 불교 신학에 더욱 가깝게 데려갈 겁니다."
mon.425.a:0 "차르의 권력은 전설적이었지"

mon.426.t:0 "'고대인의 길에서'와 데스웜"
mon.426.d:0 "떠돌이 이야기꾼 담딘바자르가 자신이 쓴 몽골에 관한 메모들을 모아 새로운 책 '고대인의 길에서'를 출판했습니다. 이 책은 고비사막의 괴수를 묘사합니다.\n'괴수는 약 2피트 길이의 소세지처럼 생겼고 다리와 머리가 없으며, 강력한 독이 있어서 만지기만 해도 곧바로 죽음에 이른다. 이것은 고비사막에서 가장 황량한 지역에서 살고 있다.'"
mon.426.a:0 "과연 누가 괴수를 길들일 수 있겠는가?"

mon.427.t:0 "아크 장이 충실히 운게른에게로 향하다"
mon.427.d:0 "칭기스칸 출생지 근처에 있는 오이라트 산맥에서 옛 관습이 부활하고 있습니다. 샤먼 쳬트 쳴판이 흰색 옷을 입은 기사, 아크 보르한을 발견했다고 널리 알렸습니다. 쳬트는 조상의 땅에서 불교 신앙을 없애기 위해 부랴트 종교를 조직했고 어떤 백인 구세주에 의해 오이라트가 해방되리라고 주장하면서 우리 역사를 거부합니다. 이건 의심의 여지 없이 위대한 운게른 남작 본인을 의미하는게 분명하며, 고로 운게른의 장교들이 체트를 우르가로 초대하여 희망의 메세지를 전해 줄 것을 청했습니다.\n그대 당신 자신 안의, 금과 은 안의, 한 국가의, 백색 알타이의 인간들이여! 낮을 밝게 빛주는 자, 태양, 부르한이여! 밤을 밝히는 자, 달, 부르한이여! "
mon.427.a:0 "아크 장을 지원하자"
mon.427.b:0 "다시 생각해 보니, 안하는게 낫겠군"

mon.428.t:0 "오센도프스키가 '야수, 인간, 그리고 신'을 쓰다"
mon.428.d:0 "예전에 포로로 잡혔던 장교인 오센도프스키는 운게른 남작을 불멸로 만들어줄 책을 썼습니다. 이 책은 대부분 신화적이며 러시아 내전에서 사망한 걸로 알려진 남작의 동생이 적들과 엣 친구들에게 나타난다는 미신적인 내용도 담고 있습니다. 이런 순수함에도 불구하고 운게른 남작은 이 폴란드인 장군의 정신 건강을 염려합니다. 스텝 평원에서 수년간의 생활과 고향으로 돌아갈 수 없는 처지가 책에 반영되어 있기 때문에 몽골의 미래에 관해 운명론적인 해석을 보입니다."
mon.428.a:0 "그가 살아있는지 확인해야겠어"

mon.429.t:0 "병참장교 블라디미르 레리히가 탈영하다"
mon.429.d:0 "유명한 화가이자 동양학자인 니콜라스 레리히의 동생인 병참장교 블라디미르 레리히가 어느날 갑자기 자리를 비우고 귀중품과 함께 사라졌습니다. 블라디미르는 항상 반항적이었고, 이런 점으로 인해 운게른 남작의 눈에 들어 아시아 기병 사단에 가담하였습니다. 이제 운게른 남작은 그를 체포하기 위해 영장을 발부했습니다. 블라디미르가 떠나기 위해 인민당 당원들에게 지원을 받았다는 의심이 제기되었습니다. 그가 어디로 향했는지는 누구도 모릅니다."
mon.429.a:0 "블라디미르를 찾아!"

mon.430.t:0 "병참장교 레리히를 발견하고 납치하다"
mon.430.d:0 "선양에서 운게른의 요원들이 병참장교 블라디미르 레리히가 '트리아르텔 코뮌'이라는 이름의 농업 공동체를 운영하는 모습을 발견했습니다. 이 코뮌은 노숙자들과 빈곤한 이들을 먹여살리기 위해 운게른으로부터 훔친 자금을 사용했습니다. 자본을 되찾을 수는 없겠지만, 브라디미르 레리히는 더 이상 이상주의적인 업무를 계속할 수 없게 되었습니다."
mon.430.a:0 "나였다면 스페인으로 도망쳤을거야."

mon.431.t:0 "몽골비사 출판"
mon.431.d:0 "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기스칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 운게른의 정신을 따라, 첸딩 담딘쉬렌은 서문에서 몽골비사가 모든 몽골인들에게 가르침을 준다고 선언했습니다. '테무친과 같은 에언가적인 삶을 살던 남자가 먼 훗날 다시 나타났다. 표트르 대제 치하 러시아는 명예로운 몽골이 점령했던 영토를 수복하면서 위대한 확장을 이룩했다.'고 썼습니다"
mon.431.a:0 "모두 사실이지"

### 424 - 434  Authdem Flavor Events

mon.446.t:0 "홍건적의 난 기념비"
mon.446.d:0 "홍건적의 난(원말명초에 있던 사건이 아닙니다) 동안 중국의 박해로 인해 수천명이 죽거나 내몽골로 도망간 이들을 추모하는 기념비가 내몽골에 세워졌습니다. 중국 선전물은 이 사건을 축소 왜곡하면서 '금단도 사건'이라는 이름으로 부릅니다. 아직 살아있는 수많은 사람들은 이 당시에 죽은 수백 수천명을 여전히 기억하고 있으며, 서방 세계의 관찰자들은 우리의 신앙에 대한 승리라고 축하해주었습니다. 불교의회 정부는 그들의 죽음에 대한 복수를 약속했습니다."
mon.446.a:0 "우리는 돌아오리라"

mon.436.t:0 "칭기즈칸의 매장지 부활"
mon.436.d:0 "에진호로 지역에 칸의 매장지가 있다고 선언한 학자 장시앙웬과 같은 학자들에 의해 칭기스칸의 유산이 가진 오랜 역사가 재조명되고 있습니다. 보물 사냥꾼으로부터 안전하게 지키기 위해 에진호로의 유물을 회수해야만 합니다. 남쪽의 포악한 군벌들이 불멸의 명성을 얻기 위해 예전 황제들의 무덤을 도굴하고 그들의 이름을 더럽히는 헛된 시도를 한다는 소문이 전해져 옵니다. 하지만 우리 몽골인들은 소중한 유물을 끌어모아 지키고자 하는 의지를 가지고 있습니다."
mon.436.a:0 "불교 승려들이 신경쓰지 않았으면 좋겠군"

mon.437.t:0 "칭기스칸의 유물이 도난당해서 간쑤로 옮겨지다"
mon.437.d:0 "칭기스칸의 유물을 중국인 도둑으로부터 지키려는 노력에 재앙이 닥쳤습니다. 도적떼같은 국민군 분견대 병사들이 수송중인 유물을 가로채 간쑤로 도망친걸로 보입니다. 쓰레기들이 모여 사는 간쑤를 이미 진작에 한번 처벌한 적이 있었지만 국가 보물에 어떤 식으로든 문제가 닥친다면 다시 한번 더 단죄해야만 합니다."
mon.437.a:0 "펭 같은 놈들이로군"

mon.438.t:0 "국민군 도둑이 칭기스칸의 유물을 대가로 돈을 요구하다"
mon.438.d:0 "우리측 정보원이 간쑤에 잠입해 칭기즈칸의 유물을 찾으려 노력하고 있지만 여태 성과를 거두지 못하고 있습니다. 현지 보고에 따르면 그곳을 지나는 유물들이 현재로서 소유권이 없는 방문한 탐험가, 장교 그리고 지주들에게 무분별하게 팔리고 있다고 합니다. 몽골 사절단이 돈을 준다면 평화롭게 유물을 돌려줄 수 있다고 주장하는 국민군 탈영자와 접촉하면서 돌파구가 마련되었습니다."
mon.438.a:0 "역사를 위해서라면 얼마든 낼 수 있다"
mon.438.b:0 "새로운 재안을 하나 하지. 유물을 내놓지 않겠다면 머리를 내놓아라!"

mon.439.t:0 "국민군 도적이 거짓말했지만 조사를 계속하다"
mon.439.d:0 "국민군 탈영병과 거래하는데 최선을 기울였음에도 불구하고, 그가 거짓말을 했다는 사실이 들통났습니다. 수개월간 들인 노력이 허사도 돌아갔고 작업은 실패했습니다. 하지만 [MON.GetLeader]은(는) 이런 실패로 끝내고 싶지 않았습니다. 얼마 지나지 않아 칭기스칸의 유산에 관심을 가질 만한 서부 지역에서 잠재적인 도둑들을 추적하기 위한 철저한 조사 계획을 발표했습니다."
mon.439.a:0 "우리는! 절대로! 포기하지! 않는다!"

mon.440.t:0 "칭기스칸의 유물이 쿠물에서 발견되다"
mon.440.d:0 "두번째 조사는 내몽골에서 수천 킬로미터 떨어진 서쪽 땅 쿠물에서 돌파구를 찾아냈습니다. 쿠물의 샤 가문은 첫 번째 칭기스칸 유물을 산 구매자로부터 가격을 흥정해 왔으며, 차가타이의 후손으로서 유물을 정당하게 소유할 권리가 있다고 주장한 것으로 보입니다. 저 무슬림들이 저지른 이런 모욕적 행보는 [MON.GetLeader]이(가) 외교적인 은혜를 베풀지 않았다면 전쟁으로 이어져도 이상하지 않은 수준입니다. 마침내 엄청난 가격을 지불하고 칭기스칸의 유물을 회수했으며, 샤 가문은 그 이상의 보상을 받았습니다."
mon.440.a:0 "예상보다 훨씬 쉬운 거래였군"

mon.441.t:0 "재팬스 해럴드 등장"
mon.441.d:0 "최근 무하마드-가브둘하이 쿠르반가리예프라는 이맘의 무슬림을 봉천으로 향하도록 하는 선동이 내몽골 전체로 퍼지고 있습니다. 오랫동안 내몽골에서 이슬람의 정치적 영향력을 거부해왔기 때문에 여태까지 어떤 집단도 이 부분에서는 정부에 감히 반항하지 못했었습니다. 하지만 산양에서 나오는 '재팬스 헤럴드'라는 아랍어와 중국어로 쓰인, 무슬림에게 봉천으로 이주해야 한다고 선동하는 책자는 언젠가 돌아와 불교에게 신성한 승리를 거두리라고 약속합니다. 이것은 칼라차크라 탄트라가 예언했던 위협일 뿐이며, 이런 종말론적 충돌의 대표자인 이맘을 찾아 체포하는 것이 우리의 임무입니다."
mon.441.a:0 "수도승들이 우리를 지켜주어야 한다"

mon.442.t:0 "재팬스 해럴드를 찾고 붙잡다"
mon.442.d:0 "요원들이 마침내 무슬림이 불교도에게 저항해야 한다고 선동하는 급진주의 이맘 무하마드-갑둘하이 쿠르방가리예프를 찾아냈습니다. 산양에 사는 블라다미르 레리히라는 기이한 남성이 요원에게 이맘의 위치를 귀띔해 주었기 때문에 체포할 수 있었습니다. 이맘은 예전에 운게른 남작의 동료였던 것으로 추정되는데, 운게른 남작이 불교도들을 신경쓰지 않았다는 사실이 이로써 증명되었습니다. 쿠르방가리예프 이맘은 무기징역에 처해질 것이며, 일본이 다시는 이런 더러운 업무를 수행할 인물을 찾지 못하길 바랍니다. 블라디미르 레리히는 충분한 보상을 받았으며 그의 트리아르텔 코뮌이 계속 선양에서 곤경에 처한 사람들을 돕기 바랍니다."
mon.442.a:0 "이상한 동맹이로군"

mon.444.t:0 "바르첸코의 의심스러운 탐사"
mon.444.d:0 "더 이상의 러시아인 탐사대를 극도로 경계하고는 있지만 알렉산드르 바르첸코는 속이 뻔히 들여다보이는 평소와 같은 스파이와 자신이 다르다고 주장했습니다. 바르첸코는 자신이 진정한 밀교 신자이며 수도승의 생활 상식이 건강에 어떤 이점을 주는지에 관한 과학적 논문을 쓰고 있다고 주장했습니다. [MON.GetLeader]은(는) 그의 연구를 승인할 준비가 되어 있지만 한 장관이 바르첸코의 한 저작물을 눈치채고 승인을 중단시켰습니다. '원거리까지 사고 전달에 관하여'라는 제목의 이 글은 점술을 과학적으로 분석한 글입니다. 몽골의 문화를 이용하려는 또 다른 러시아 사기꾼의 책락에 조심하면서 그의 계획에 대해 더 깊은 고려가 필요합니다."
mon.444.a:0 "꺼져라! 우리는 호기심의 대상이 아니다"

mon.445.t:0 "몽골비사 발견"
mon.445.d:0 "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기스칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 민족주의의 정신에 따라 첸딩 담딘쉬렌은 이 책을 외국인에게 팔아서는 안된다는 경고를 덧붙였습니다. 담딘쉬렌의 대변인에 따르면 '몽골의 역사가 다시는 외국인에게 왜곡되거나 빼앗겨서는 안된다'고 했다 합니다."
mon.445.a:0 "우리가 또 다른 황금기에 다다를 수 있을까?"

##########INTRO Events
mon.600.t:0 "현재 상황"
mon.600.d:0 "1936년, 몽골은 위험한 지역입니다. 운게른은 러시아와 수많은 우정어린 조약을 체결하고 받은 지원을 사용해 정권을 안전하게 유지할 수 있었습니다. 하지만 현재 수많은 반대파에게 둘러싸여 있습니다. 불교의회는 정부 내에서 거대한 힘을 행사하고 있으며, 귀족 상당수가 운게른이 국가 존립을 위해 부과한 무거운 세금에 불만을 품게 되었습니다. 또한 지하로 숨어들어간 몽골 인민당이 여전히 활동하며 당원을 집하는 중입니다. 러시아의 지원이 갑자기 끊긴다면 운게른의 정권이 종말을 맞이하리라 예상하는 사람들이 많습니다.\n\n게다가 몽골에 닥친 위협이 단지 내부에서만 존재하는 것도 아닙니다. 최근 몇년간 국경선에서 몽골과 마가군벌 사이에 끝없는 교전이 계속되고 있기 때문입니다. 내몽골 대부분이 마씨 일가의 통제 하에 놓여 있으며 그들 스스로도 자신의 힘에 위협이 된다는 사실을 알고 있습니다. 마가군벌은 티베트와도 국경을 사이에 두고 비슷한 갈등을 겪고 있습니다. 위수시는 지난 몇년간 계속해서 양쪽에게 함락과 해방을 겪고 있으며 현재는 마가군벌이 지배합니다. 하지만 지역에 다시 긴장이 고조되면서 내몽골에서 마씨 가문의 지배권을 없애버릴 기회가 돌아올지도 모릅니다."
mon.600.a:0 "몽골에 영광을!"

### NEWS EVENST

mon.650.t:0 "운게른-슈테른베르크가 몽골 반군을 물리치다"
mon.650.d:0 "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 반란이 일어난 이래로 군대가 서부로 이동해있는 와중에 운게른의 지배력이 사방에서 위협에 처했다는 소식이 들어왔습니다. 하지만 운게른은 수많은 암살 시도를 이겨내고 정권을 지키는데 성공했습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 운게른의 오른팔 보리스 레주킨이 남작은 여러 사건들로 고민에 빠져 있으며 몽골이 질서를 되찾기 위해서는 새로운 강력한 탄압이 필요하다고 증언했다고 합니다. 운게른 본인은 언론의 인터뷰를 거절했고, 다음날 기자들에게 수도를 떠나라고 명령했습니다."
mon.650.a:0 "미친 남작이 해냈군."

mon.651.t:0 "몽골 귀족계급이 몽골을 점거하다"
mon.651.d:0 "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 반란이 일어난 이래로 내몽골의 데므치그돈로브 친왕이 이끄는 귀족 군주들이 운게른-슈테른베르크의 군대가 서부에서 반군과 싸우는 동안 정부를 전복시켰습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 데므치그돈로브 친왕이 몽골은 다시 한번 몽골인의 손 안에 들어왔으며, 이제 바깥으로 눈을 돌려 한족의 폭정 아래 신음하는 몽골인들을 살려주어야 한다고 선언했다고 합니다."
mon.651.a:0 "미친 남작의 지배에 종말이 닥쳤군."

mon.652.t:0 "급진주의 불교도가 몽골을 점거하다"
mon.652.d:0 "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 반란이 일어난 이래로 불교의회라고 불리는 불교 근본주의 승려들의 비밀 조직이 운게른-슈테른베르크의 군대가 서부에서 반란군과 싸우는 와중에 정부를 전복시켰다는 소식이 전해졌습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 조직의 지도자인 7대 창캬 후툭투가 몽골이 완전히 진정한 불교도의 손에 들어왔으며 이제 한족의 철권통치 아래에서 신음하는 사람들을 해방해야 한다고 선언했다고 합니다."
mon.652.a:0 "미친 남작의 지배에 종말이 닥쳤군."

mon.653.t:0 "혁명가들이 몽골을 점령하다"
mon.653.d:0 "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 반란이 일어난 이래로 몽골 인민당 혁명가들이 운게른-슈테른베르크의 군대가 서부에서 반란군과 싸우는 와중에 정부를 전복시켰다는 소식이 전해졌습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 몽골 인민당의 지도자 솔리인 단잔은 몽골이 다시 한번 몽골인의 손 안에 들어왔으며 이제 몽골은 모든 몽골인을 위한 진정한 민주국가로 거듭날 것이라고 증언했다고 전해집니다."
mon.653.a:0 "미친 남작의 지배에 종말이 닥쳤군."

