POLITICS_DEMCHUGDONGRUB_DEMOCRATIC_DESC:0 "차하르에서 태어난 데므치그돈로브는 남질 왕축의 독자이며 쇠니드 우기의 도로이 둘링 친왕이자 시린골맹의 맹장입니다. 겨우 6세에 아버지를 여읜 메드치그돈로브는 도로이 둘링 친왕 작위를 상속받았습니다. 1912년 위안스카이 시대때 그는 자샤그 호쇼이 둘린 친왕으로 승격되었습니다. 차하르에서 수년간 머무르면서 제1차 세계대전이 끝나고 찾아온 혼란 기간 동안 사실상 지역 지배자가 되었습니다.\n\n데므치그돈로브는 1926년까지는 운게른-슈테른베르크 편에 서지 않았지만, 운게른이 국민군에게서 차하르 지방을 점령할때 함께했습니다. 운게른은 차하르에서 데므치그돈로브를 만났고 직함을 유지한 채 차하르 지방을 다스리도록 했습니다. 데므치그돈로브 치하의 차하르 지방은 군사산업 분야에서 성장을 구가하면서 운게른에 대한 반대 의식으로부터 서서히 멀어졌습니다. 그는 차하르에서 몇년간 머무르며 내몽골 전역에서 범몽골주의 운동을 지원하였습니다. 1921년 데므치그돈로브는 내몽골 귀족 몇명을 데리고 우르가로 이사하여 정치에 참여하기 시작했습니다. 데므치그돈로브의 인기와 권력을 눈치챈 운게른은 그를 자기편에 끌어들이고자 경제부 장관에 임명했습니다.\n\n서부 반란 동안 야즈구르탄 수르발지탄의 지도자 데므치그돈로브는 권력을 장악하는데 실패했고 그와 귀족들은 대로 권력을 얻은 농민 출신 부족들로부터 엄청난 차별을 받게 되었습니다. 이제 위넨바얀이 데므치그돈로브를 국가원수로 만들었으니, 마침내 이 인기 많은 군주가 범몽골주의라는 꿈을 실현시킬 기회를 얻었습니다."
