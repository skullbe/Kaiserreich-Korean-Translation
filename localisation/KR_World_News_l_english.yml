worldnews.1.a:0 "미국의 운명이 위험에 처해있군."

worldnews.2.t:0 "사부아 위기가 해결되다"
worldnews.2.surrender:0 "며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 스위스 정부는 전쟁을 피하기로 결정하고 이에 합의하여 유혈사태보다는 평화로운 소유권의 이양을 선택할 것을 표명했습니다.\n\n이는 프랑스 정부의 승리이며 정부는 이미 오트사부아의 반환을 세계 노동계급의 승리로 선언했습니다."
worldnews.2.swiwin:0 "며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 긴박한 토의와 정치적 담론 끝에 위기는 유혈사태나 스위스의 점령지에 대한 양보 없이 해결되었습니다.\n\n지금은 유럽에 연약한 평화가 유지되었지만 프랑스는 지역 분쟁에서 호전적인 전략에 의지하려는 모습으로 국제적인 참관인들을 당황시켰습니다."
worldnews.2.enemies:0 "며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 지역을 스위스 정부 아래로 잔류시키기 위한 국제적인 도움을 얻으려는 필사적인 시도에도 불구하고 프랑스의 요구에 대해 전쟁을 감수하려는 국가는 보이지 않습니다.\n\n이는 프랑스 정부의 승리이며 정부는 이미 오트사부아의 반환을 세계 노동계급의 승리로 선언했습니다."
worldnews.2.austria:0 "프랑스 코뮌이 즉각적으로 오트사부아를 반환하라는 그들의 요구를 철회하면서 오늘은 그 어느 때보다도 평화가 가득합니다. 지역의 위기에서 스위스를 도와주기로 결정한 오스트리아 제국이 '스위스의 유서깊은 중립을 지킬 것'을 약속한 이후 프랑스가 자신의 주장을 철회하기로 결정한 것으로 알려졌습니다. \n\n당분간 그 지역은 스위스 연방의 보호 하에 있을 것이며 연방은 파리에 '신뢰할 수 있는 프랑스 정부'가 돌아온다면 지역을 반환할 것을 약속했습니다."
worldnews.2.germany:0 "프랑스 코뮌이 즉각적으로 오트사부아를 반환하라는 그들의 요구를 철회하면서 오늘은 그 어느 때보다도 평화가 가득합니다. 지역의 위기에서 스위스를 도와주기로 결정한 독일 제국이 '스위스의 지역의 보전을 방위하기 위해 필요한 모든 것을 할 것'을 약속한 이후 코뮌이 자신의 주장을 철회하기로 결정한 것으로 알려졌습니다. \n\n당분간 그 지역은 스위스 연방의 보호 하에 있을 것이며 연방은 파리에 '적법한 프랑스 정부'가 돌아온다면 지역을 반환할 것을 약속했습니다."
worldnews.2.a:0 "생디칼리슴이 퍼졌군."
worldnews.2.b:0 "스위스의 중립은 지켜졌다!"

worldnews.3.t:0 "제2차 러시아 내전"
worldnews.3.d:0 "대전쟁의 마지막 해였던 불과 20년 전, 러시아 제국은 붕괴하여 민족주의 운동에 의해 분열되고 백군과 적군에 의해 분단되었습니다. 독일의 개입 끝에 공화정 정부가 볼셰비키를 격퇴했지만 러시아 혁명정신의 불씨는 아직 꺼지지 않은 것으로 보입니다.\n\n케렌스키 정부의 비효율적인 토지 개혁과 브레스트-리토프스크 배상금을 갚기 위한 긴축 조치, 그리고 대통령 암살 후의 정부 위기 이후, 서부 지역의 도시들은 다시 한번 붉은 물결에 휩싸였습니다. 과연 러시아 사회주의 공화국이 승리할 것일까요, 아니면 백군 정부가 반란군들을 다시 한번 무찌를 것일까요?"
worldnews.3.a:0 "대체 러시아인들은 언제쯤 깨닫게 될까?"

worldnews.4.t:0 "스페인 내전"
worldnews.4.d:0 "스페인은 나폴레옹에게 패배한 이래 쭉 폭력과 분열 그리고 혼란에 시달려 왔지만, 최근 이러한 긴장감이 절정에 이르렀습니다. 마드리드 정부의 지지자들, 하비에르의 지지자들, 그리고 전국노동연맹으로 알려진 아나코-생디칼리스트 연합 사이의 삼자 내전으로 스페인 왕국이 찢어졌습니다. 이미 한 세력을 지원하기 위해 전세계에서 스페인으로 오는 지원병 및 장비에 대한 수많은 보고가 있습니다. \n\n스페인의 평야와 산맥이 좌파와 우파 사이의 훨씬 더 넓은 갈등의 첫 번째 전장이 되리라 말할 수 있겠습니다..."
worldnews.4.a:0 "필연적인 일이다."

worldnews.5.t:0 "제2차 세계대전"
worldnews.5.d:0 "세계대전은 전세계에서 셀 수도 없이 많은 젊은이들의 생명을 천문학적인 규모의 전투로 앗아갔지만, 그러한 악몽조차도 인간의 피에 대한 갈망을 쇠하게 할 수는 없는 것으로 보입니다. 20년 간의 대리전 끝에 외교적 압력과 정치적 분쟁으로 독일과 프랑스 사이의 불안정한 평화는 깨졌습니다. 이 두 열강들은 이제 세계가 단 한번도 보지 못한 전쟁을 위해 친히 그들의 군대를 동원하고 있습니다.\n\n유럽에서 다시 한번 전면전이 일어나며 새로운 총기, 항공기, 함선, 전차와 더욱 치명적인 무기들은 전장에서의 시연을 선보이게 될 것입니다. 이제 독일인들과 프랑스인들에게는 단 하나의 결말만이 있을 수 있습니다. 승리하거나 파괴되거나."
worldnews.5.a:0 "전쟁은 지옥이다."

worldnews.6.t:0 "다모클레스 프로젝트"
worldnews.6.d:0 "독일의 첩보원들은 최근 제3인터내셔널의 회원국들이 후원하는 연구 및 개발 프로그램의 서류를 적발했습니다. '다모클레스 프로젝트'로 명명된 이 계획은 대규모의 다국적 연구로 핵분열의 파괴적인 힘으로 '알려진 그 어떤 것보다도 더 증가된 파괴력의 폭탄'의 제작을 목표로 합니다. 유명한 독일인 과학자 알베르트 아인슈타인은 성공적인 '핵폭탄'은 심지어 온 도시를 잿더미로 만들어버릴 수도 있음을 경고했습니다.\n\n독일의 첩보부는 이 프로젝트에 대한 정보를 가까운 동맹들과 공유했고 자연스럽게 전세계로 알려졌습니다. 어떤 이들은 이 프로젝트를 유치한 공상으로 무시하지만 많은 전문가들은 이 발전을 두려워합니다."
worldnews.6.a:0 "만약 저들이 성공한다면..."

worldnews.7.t:0 "차르의 귀환"
worldnews.7.d:0 "세계대전의 마지막 해에 탄생한 러시아 공화국은 20년의 역사 끝에 막을 내릴 것으로 보입니다. 무질서, 갈등 및 비효율적인 정부에 시달려온 국민들은 공화국에 대한 지지를 잃어갔고, 러시아의 언론들은 이제 니콜라이 2세의 적법한 후계자가 국가의 새로운 차르로 즉위했다고 보도하고 있습니다. \n\n재탄생한 러시아 제국의 외교적 방침이 이전 정부와 얼마나 다른지 알지 못하고, 또 차르의 대관식이 '국가의 구원'에 있어 어떤 영향을 미칠지는 몰라도, 일단 전세계의 수많은 군주들은 로마노프가 차르의 신성한 권리를 되찾은 것을 축하했습니다."
worldnews.7.a:0 "언제까지 마지막이라는 거야?"

worldnews.8.t:0 "러시아가 야심을 드러내다"
worldnews.8.d:0 "많은 사람들이 여전히 러시아를 실패한 국가, 또는 반란, 무질서, 비효율적인 통치에 의해 분열되고 그저 지도 동쪽의 공간을 채우는 것 외에는 아무짝에도 쓸모없는 국가라고 생각해왔지만, 최근의 사건으로 뭔가 다르다는 것이 입증되었습니다. 러시아 정부는 구 러시아 제국 영토의 거의 모든 지역에 대한 권리를 주장하면서 영토에 대한 야망을 드러냈습니다. 그리고 필요하다면 잃어버린 땅들을 무력으로 정복하는 것까지도 꺼리지 않을 것으로 보입니다. \n\n동유럽의 많은 국가들은 이미 러시아에 주재한 대사들을 본국으로 호출했으며, 세계는 독일의 동유럽 패권에 대한 이 대담한 도전에 독일이 어떤 대응을 할 지 기다리고 있습니다 ..."
worldnews.8.a:0 "짜증나는 전개로군."

worldnews.9.t:0 "제1차 인터내셔널 회의"
worldnews.9.d:0 "온 세계의 사회주의 국가들과 정치적 운동들의 대표자들이 오늘 세계 대회를 위해 파리에 모였습니다. 한편 제3인터내셔널의 책임자는 러시아 내전 이후 생디칼리스트 정당이 극좌의 새로운 주도세력이 되며 이념적인 성향이 매우 색달라진 것으로 보이는 코뮌이 맡았습니다. 대표자들은 열병식, 아방가르드 미술 전시회와 공안위원회 의장의 연설로 환영받았습니다. \n\n회의의 가장 중요한 의제는 아시아와 북아메리카로의 혁명의 전파, 스페인에서 진행 중인 분쟁, 식민주의에 대한 관점과 제3인터내셔널의 군사 동맹에 가맹하기 위한 요건이었습니다."
worldnews.9.a:0 "흥미로운 사건이군."

