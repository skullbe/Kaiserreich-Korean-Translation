worldnews.262.t:0 "새크라멘토 함락"
worldnews.262.d:0 "[new_controller.GetAdjective]군은 로키 산맥을 넘으며 캘리포니아 징집병들과의 길고 힘겨운 싸움을 치뤄 왔습니다. 오늘, 그들의 기세는 아메리칸 강을 건너는 대공세 이후 마침내 캘리포니아 주의 주도이자 캘리포니아 주 의회가 있는 새크라멘토 시를 함락시키며 절정에 달했습니다.\n\n새크라멘토가 전략적으로 크게 중요한 도시는 아니지만, 이 도시의 함락은 [new_controller.GetAdjective](이)가 로키 산맥을 완전히 장악했다는 것을 의미하며, [new_controller.GetAdjective]의 병사들에게 센트럴 밸리가 완전히 뚫려있기 때문에, 많은 전문가들은 [old_controller.GetNameDef](이)가 하루라도 빨리 [new_controller.GetNameDef](와)과 협상하는 것이 현명하다는 데 동의합니다."
