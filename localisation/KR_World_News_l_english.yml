worldnews.34.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 현재 공안위원회에서 다수를 차지한 소렐리안파에 의해 발생했습니다. 소렐리안파는 정통 생디칼리스트이며, Bourse Générale du Travail (국회)를 주 기관으로 하여 보다 중앙집권적인 국가를 건설하고자 합니다."
worldnews.34.a:0 "흥미롭군."

worldnews.35.t:0 "프랑스에서 아나키스트파가 선출되다"
worldnews.35.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 우크라이나 혁명가인 네스토르 마흐노에 의해 영감을 얻은 아나키스트들에 의해 발생했습니다. 아나키스트파는 현재 공안위원회를 이끌어 가고 있으며 지역의 자유와 공안위원회의 권력을 과감히 줄이는데 찬성합니다."
worldnews.35.a:0 "흥미롭군."

worldnews.36.t:0 "프랑스의 선거 교착"
worldnews.36.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n 4개의 파벌 중 누구도 다수석을 얻지 못했습니다. 선거 전과 마찬가지로 연정이 설립되어야 하지만, 코뮌의 정치 형태는 어떻게 변할지는 공안위원회에 있는 사람들만이 알고 있습니다."
worldnews.36.a:0 "흥미롭군."

worldnews.37.t:0 "제4차 발칸 전쟁"
worldnews.37.d:0 "세계대전 이후 불가리아인들이 거주하는 모든 영토와 그 주변 영토를 통합한 결과, 발칸 반도의 거인이라 불리는 불가리아가 재탄생했습니다. 모든 불가리아인들을 위한 이 왕국은 세계대전에서 세르비아, 그리스, 루마니아를 패배시키면서 유혈과 전쟁 속에서 태어났고, 이 세 국가의 움직임은 오늘날에도 여전히 불가리아에게 적대적입니다. \n\n이 긴장은 베오그라드 협약의 형성으로 이어졌고, 발칸 국가들의 이 동맹은 이제 차르국에 대한 전쟁을 선포함으로써 이 지역은 다시 전쟁 속으로 빠져버렸습니다. [BUL.GetLeader](은)는 이 압도적인 힘에서 자신의 나라를 구할 수 있을까요? 아니면 그의 왕국은 다시 한 번 나뉠까요?"
worldnews.37.d.bulgaria:0 "세계대전 이후 불가리아인들이 거주하는 모든 영토와 그 주변 영토를 통합한 결과, 발칸 반도의 거인이라 불리는 불가리아가 재탄생했습니다. 모든 불가리아인들을 위한 이 왕국은 세계대전에서 세르비아, 그리스, 루마니아를 패배시키면서 유혈과 전쟁 속에서 태어났고, 이 세 국가의 움직임은 오늘날에도 여전히 불가리아에게 적대적입니다. \n\n이 긴장은 베오그라드 협약의 형성으로 이어졌지만, 그들이 행동하기도 전에 불가리아가 주도권을 쥐고 조약 전체에 선전포고를 함으로써 이 지역은 다시 전쟁 속으로 빠져버렸습니다. [BUL.GetLeader](은)는 이 압도적인 힘에서 자신의 나라를 구할 수 있을까요? 아니면 그의 왕국은 다시 한 번 나뉠까요?"
worldnews.37.a:0 "발칸은 왜 항상 전쟁이 일어나는 거지?"
worldnews.37.b:0 "함께라면 승리한다!"
worldnews.37.c:0 "역사가 또 한번 반복되는군!"

worldnews.38.t:0 "미국 내전의 끝"
worldnews.38.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
worldnews.38.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

worldnews.39.t:0 "미국 내전의 끝"
worldnews.39.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 미국 정권은 모든 경쟁자들을 좌절시킨 반동 군사 독재정권으로 대체되었습니다. 더글라스 맥아더 장군은 국가의 가능한 모든 원수들과 지하의 미노조연합 및 미연합국 계승자에 대한 전국적인 단속을 지시했으며 국가는 서서히 재건하기 시작했습니다. \n\n미국이 민주주의로 돌아갈지 아니면 건국의 아버지의 유산은 지도자의 부름 아래에 짓눌릴 것일까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
worldnews.39.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

worldnews.40.t:0 "미국 내전의 끝"
worldnews.40.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 정권이 무너지고, 보수적이고 폐쇄적인 미연합국이 워싱턴에 깃발을 올렸습니다. 재건 과정이 제정되고 있으며, 휴이 롱 대통령은 전쟁의 종식일을 공휴일로 선언했습니다. \n\n미국은 민주주의의 보루라고 생각되었지만, 새로운 남부 독재 정권이 이끄는 미래는 어떻게될까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
worldnews.40.a:0 "이번에는 남부가 이겼군..."

worldnews.41.t:0 "미국 내전의 끝"
worldnews.41.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
worldnews.41.a:0 "이게 아메리칸 드림에 무슨 영향을 줄까?"

worldnews.42.t:0 "미국 내전의 끝"
worldnews.42.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 정권의 마지막 흔적이 미노조연합이 이끄는 미국 혁명에 휩쓸리고 있습니다. 낡은 자본주의 체제가 해체되고 프랑스와 영국과 비슷한 조직으로 바뀌었고 이제는 적색-검정색 국기가 이전 국회에 흔들리고 있고, 곧 생디칼리스트 의회로 전환 될 것입니다. \n\n 이미 미노조연합과 캐나다와의 관계가 긴장되고 있으며, 신세계에서 생디칼리슴의 선봉이 되기를 고대하고 있습니다. 미국-그것은 변했습니다. 영원히..."
worldnews.42.a:0 "세계혁명은 더욱 확산되고 있다."

worldnews.43.t:0 "라이히스팍트의 내분"
worldnews.43.d:0 "세계대전에서 러시아 제국이 몰락한 후, 독일은 동유럽의 광대한 지역을 차지하고, 괴뢰국을 수립하고 라이히스팍트를 창설했습니다. 그러나 이 동맹국들의 동맹 관계는 지속될 예정이 아니었습니다. 동유럽이 이번 주에 독일 영향력에 대항한 반란으로 다시 행동에 나섰습니다. \n\nA. 볼데마라스가 주도하는 리투아니아는 독일로부터 완전한 독립을 선언했으며, 이로 인해 이웃 국가들에서 연쇄 반응이 촉발되었습니다. 독일은 군사적 방법으로 대응했지만, 그것이 국민주의 정신을 붕괴시키기에 충분할까요?"
worldnews.43.plc:0 "세계대전에서 러시아 제국이 몰락한 후, 독일은 동유럽의 광대한 지역을 차지하고, 괴뢰국을 수립하고 라이히스팍트를 창설했습니다. 그러나 이 동맹국들의 동맹 관계는 지속될 예정이 아니었습니다. 동유럽이 이번 주에 독일 영향력에 대항한 반란으로 다시 행동에 나섰습니다.\n\nA. 볼데마라스가 주도하는 리투아니아는 폴란드-리투아니아 연방으로부터 완전한 독립을 선언했으며, 이로 인해 이웃 국가들에서 연쇄 반응이 촉발되었습니다. 독일과 연방은 군사적 방법으로 대응했지만, 그것이 국민주의 정신을 붕괴시키기에 충분할까요?"
worldnews.43.a:0 "얼마나 버티는지 보자."

worldnews.50.t:0 "사막의 전쟁"
worldnews.50.d:0 "오랫동안 오스만군은 레반트와 아랍인들을 다스렸습니다. 많은 사람들에게 이것은 분노를 일으켰고, 협상국은 세계대전에서 오스만 제국의 전쟁 노력을 무력화 시킬 수 있는 반란을 촉발시키기 위해 이것을 이용했습니다. 장기적으로는 실패했지만, 이것은 미래의 불안에 대한 씨앗을 심었습니다. \n\n1936년 카이로 협약의 성립이 오스만 제국에 대한 도전처럼 보였고, 실제로 이 대립은 이집트가 오스만과 동맹국들을 향해 전쟁을 선포하는 결과를 야기했습니다. 이에 레반트의 모든 주요 도시의 아랍인들은 반란을 일으켰고, 많은이들이 그들의 장비는 오스만 제국과 국경을 맞대고있는 나라들에게서 지원받았다고 추측합니다."
worldnews.50.a:0 "무너지는 제국을 향한 새로운 도전이군."

worldnews.51.t:0 "새로운 국왕을 선출한 폴란드"
worldnews.51.d:0 "거의 20년 동안 폴란드 왕좌는 비어있었습니다. 세계대전 이후 새로운 폴란드 국왕을 선출하기 위하여 섭정의회(Sejm)가 구성된 바 있었지만, 끊임없는 간섭과 기량 부족으로 섭정의회는 지금까지 국왕을 선출하지 못해왔습니다. 그러나 폴란드 섭정의회의 대회랑에서 수주일간 치열한 논쟁이 벌어진 끝에, 지금 마침내 오랫동안 공석이었던 폴란드의 왕좌에 국왕이 오르게 되었습니다. \n\n [POL.GetLeader]의 대관식은 이른 아침 바르샤바 왕궁에서 열렸고 퍼레이드와 축하가 이어졌습니다. 다가오는 폭풍우 속에서 새로운 국왕이 작은 폴란드 국가를 잘 이끌 수 있을지의 여부는 아직 밝혀지지 않았습니다."
worldnews.51.a:0 "섭정이 마침내 끝났다."

worldnews.52.t:0 "생디칼리슴에 물든 폴란드"
worldnews.52.d:0 "검은 월요일의 재앙스러운 여파에 폴란드 정부가 붕괴된 이후 폴란드는 완전한 무정부상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국이 쥐고 있던 권좌를 놓고 경쟁했습니다. 이 싸움은 생디칼리스트 군대가 승리를 선언하면서 끝이 났으며, 그들은 더 이상 존재하지 않는 옛 섭정의회의 대회랑에서 국가를 완전히 통제한다고 발표했습니다. \n\n국제사회는 상당히 보수적이었던 왕국 정부가 하룻밤 사이에 급진적인 생디칼리슴 정부로 격변한 이 사태에 충격을 금치 못했습니다. 이 사건이 유럽에서의 어떤 징조가 될지는 시간만이 말해줄 것입니다."
worldnews.52.a:0 "라이히스팍트 가운데에 가시가 생겼군."

worldnews.53.t:0 "국민주의에 물든 폴란드"
worldnews.53.d:0 "검은 월요일의 재앙스러운 여파에 폴란드 정부가 붕괴된 이후 폴란드는 완전한 무정부상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국이 쥐고 있던 권좌를 놓고 경쟁했습니다. 이 싸움은 폴란드 국민주의 세력이 반쯤 폐허가 된 바르샤바 왕궁의 계단에서 공식적으로 본인들의 승리와 새로운 체제의 확립을 선언하면서 끝이 났습니다. \n\n새로운 국민주의 정부는 즉시 '대폴란드국'을 선포하고 모든 폴란드인을 하나의 깃발 아래로 통일할 것을 천명함으로써 이웃 국가들을 뒤흔들었습니다. 과연 이 새로운 정부가 약속을 지킬 수 있을지의 여부는 지켜보아야 하겠습니다."
worldnews.53.a:0 "독일이 결코 그렇게 되도록 놔두지 않을 텐데."

worldnews.54.t:0 "폴란드의 공화국 선언"
worldnews.54.d:0 "폴란드에서 몇 건의 대규모 테러와 경제 붕괴가 있고 나서, 폴란드의 고위 관리들은 새로운 '폴란드 공화국'을 선포했습니다. 이 선언은 많은 정부 부처의 즉각적인 지지선언을 받았으며, 공화국은 유혈사태 없이 국가 전역을 장악하고 있는 것으로 보입니다. \n\n폴란드의 이전 통치 기관인 섭정의회는 해체되었고, 따라서 다음 폴란드 국왕이 누구일지에 대한 질문은 영원히 답하지 못하게 되었습니다. 국민들은 새로운 공화국을 중심으로 다시 집결했으며 이 국가에는 새로운 미래가 펼쳐졌습니다."
worldnews.54.a:0 "구질서가 사라지고 있는 건가?"

worldnews.55.t:0 "폴란드 군부의 권력 장악"
worldnews.55.d:0 "폴란드 정부의 붕괴를 막기 위해서, 어제 섭정의회는 군부를 호출해 경제 및 정치적 상황이 안정될 때까지 새로운 정부를 구성하도록 했습니다. 폴란드군은 이 갑작스런 군정체제의 여파로 국가계엄령을 선포한 [POL.GetLeader]의 지도 아래 신속히 움직였습니다. \n\n현재 폴란드군이 바르샤바의 거리를 순찰하고 있으며, 혹시나 상황이 안정된 이후에도 군부가 떠나지 않고 동유럽에서 또 하나의 군사 독재 정권을 만들어내는 것은 아닐지에 대해 많은 이들이 주목하고 있습니다."
worldnews.55.a:0 "폴란드의 운명은 순전히 군에게 달렸다."

worldnews.56.t:0 "카르파티아에서의 군사훈련"
worldnews.56.d:0 "1918년 부쿠레슈티 조약으로 루마니아의 세계대전은 공식적으로 끝났지만, 많은 전비가 이미 소모되었습니다. 루마니아는 이제 독일과 오스트리아 산업에 의해 지배되었고, 올테니아는 비무장화되었고, 유전은 2012년 먼 미래까지 독일에게 임대되었습니다. \n\n이 굴욕으로 인해 루마니아는 독재자 코르넬리유 코드리뉴가 이끄는 국가대중주의 독재 국가로 전락했습니다. 코드리뉴와 철위대는 루마니아를 그들이 '그래야 됐던 것'이라고 말하는 발칸의 거인으로 만들기로 결정했습니다. \n\n 그들이 수행한 첫 번째 작전은 대규모 카르파티아 침공준비 군사훈련이었습니다. 어쩌면 카르파티아 너머의 땅을 노리는 것일지도 모릅니다."
worldnews.56.a:0 "세계는 변하고 있다..."

worldnews.58.t:0 "필리핀에 민주주의 확산"
worldnews.58.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연합과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냄으로써 생디칼리슴 쿠데타가 부화하기 전에 그 위협을 끝내면서 그들의 시도는 빠르게 좌절되었습니다."
worldnews.58.a:0 "언젠가는 어느 세력에 끼어야 했을 것이다."
worldnews.58.b:0 "미국은 그들을 잘 가르쳤다."

worldnews.59.t:0 "필리핀 군부의 권력 장악"
worldnews.59.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연합과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냈습니다. 그러나 군은 정권을 장악하기로 결정했고, 가까운 장래에 필리핀의 안전을 보장하기 위해 군 지휘관들이 배치되었습니다."
worldnews.59.a:0 "걱정스럽군."

worldnews.60.t:0 "필리핀에 생디칼리슴 확산"
worldnews.60.d:0 "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연합과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n슬프게도, 생디칼리슴에 대한 육군의 지지가 널리 확산된 것으로 보이며 군은 신속하게 생디칼리슴 운동의 지지를 선언했습니다. 이제는 소수의 충성스런 부대만이 군대를 떠나지 않고, 군도가 또 다른 피 묻은 내전에 빠지기를 바라지 않는 정부는 생디칼리슴 운동 지도자에게 권력을 이양했습니다."
worldnews.60.a:0 "아시아에서도 자유주의는 안전하지 않군!"

worldnews.61.t:0 "버마에 생디칼리슴 확산"
worldnews.61.d:0 "버마 정부의 버마 왕립 군대가 학생들과 노동자들에게 발포하라는 명령을 내리는 형편없는 결정을 내림에 따라 전국이 왕가에 대항하기 시작했습니다. 새롭게 설립된 국가 의회는 현재 생디칼리슴 정부를 구성하고 있으며, 이미 생각이 같은, 강한 동맹국을 찾고 있다고 합니다."
worldnews.61.a:0 "국가별로 혁명이 일어나고 있구나."

worldnews.62.t:0 "남아프리카 내전"
worldnews.62.d.apartheid:0 "With their recent victory in the South African 1938 elections, the National Party under President James Hertzog was confident it could implement its sweeping changes to the country's system of racial segregation, with they call 'apartheid', regardless of protests from the more British-leaning provinces of Natal and the Cape. Today that confidence was proven ill-founded as leaders in Durban signed a document they call 'the Natal Covenant' which declares that they will never surrender to the Nationalists and will see their government toppled by force. Battle lines have already been drawn, splitting the country in two, as a civil war has broken out to determine South Africa's path once and for all."
worldnews.62.d.federation:0 "With their recent victory in the South African 1938 elections, the Dominion Party under President Jan Smuts was confident it could implement its sweeping changes to the country's governmental system in a planned federation, regardless of protests from the Afrikaner provinces of Transvaal and the Oranje Free State. Today that confidence was proven ill-founded as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary1:0 "With their recent victory in the South African 1938 elections, it was assumed the National Party under President James Hertzog had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Durban signed a document they call 'the Natal Covenant' which declares that they will never surrender to the Nationalists and will see their government toppled by force. Battle lines have already been drawn, splitting the country in two, as a civil war has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary2:0 "With their recent victory in the South African 1938 elections, it was assumed the Dominion Party under President Jan Smuts had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawny, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.a:0 "참혹한 상황이군..."

worldnews.63.t:0 "남아프리카에서 자치당이 승리하다"
worldnews.63.d:0 "The civil war that has been ravaging South Africa has been bloody and bitter, dividing across ethnicities, political ideology and ancestry. The Dominionists fought to defend the Cape, while the Afrikaners drove furiously towards the sea.\n\nAs the dust settles, the Dominionists seem to have come ahead, with the troops of the Dominionists standing victorious after a decisive push on Pretoria. South Africa now looks outward towards the Entente.."
worldnews.63.a:0 "흥미롭군."

worldnews.64.t:0 "남아프리카에서 국민당이 승리하다"
worldnews.64.d:0 "The civil war that has been ravaging South Africa has been bloody and bitter, dividing across ethnicities, political ideology and ancestry. The Dominionists fought to defend the Cape, while the Afrikaners drove furiously towards the sea.\n\nAs the dust settles, the Nationalists seem to have won, as the Vierkleur flies proudly over the Cape. Eventually it seems the Dominionist troops could not contain the Afrikaners in their momentum southwards. Now, it is expected for them to turn inwards, with their plans of Apartheid."
worldnews.64.a:0 "흥미롭군."

worldnews.65.t:0 "루마니아 내전"
worldnews.65.d:0 "세계대전에서의 비참한 패배 이후, 루마니아 군주제는 더이상 지속되지 못했습니다. 1927년에 페르디난트 1세가 사망한 이후 왕관은 그의 손자인 미하이에게 돌아갔지만, 그는 곧 퇴위를 강요받았고 정권은 군부 독재로 대체되었습니다. 이 독재 정치는 곧 철위대의 전체주의 원칙에 의해 대체되었습니다. 그러나 루마니아의 많은 사람들, 특히 지식인들은 군주, 특히 페르디난트의 불명예스러운 아들인 카롤에게 동정심을 가지고 있었습니다. \n\n왕정에 우호적인 군 장교 모임이 나라에서 군주제를 복원시키려는 작전의 한 단계로 배사라비아와 몰다비아를 점령했습니다. 루마니아는 이제 유혈이 낭자한 내전에 빠졌으며 아무도 그 일이 어떻게 끝날지 아무도 모릅니다."
worldnews.65.a:0 "어쨌거나 유전에 대해서는 별로 좋지 못한 상황이군."

worldnews.66.t:0 "에리트레아 봉기!"
worldnews.66.d:0 "Ethiopia's only gain in the Weltkrieg, the prized coastal possession of Eritrea is now in open revolt! Disgruntled by oppression, disrespect, over taxation, and now war, the oppressed Muslim and Christian forces of the nation have rallied under one flag, and wish to free their country. The Emperor of Abssynia has already reacted with outrage, and the Eritrean War of Independence has begun!\n\nAs all the pieces are set in the table, the region watches closely; will this be the chance Somalia needs in this time of war to seize victory? Will Abssynia manage to keep its only coastal port, or will the bravery of the outrageous rebels prevail?"
worldnews.66.a:0 "시간이 해결해줄 것이다."

worldnews.67.t:0 "비오 11세의 선종"
worldnews.67.d:0 "모든 기독교인들은 지난 몇 년 동안 쇠약해져 결국 심장 마비로 사망한 교황 비오 11세의 죽음을 애도합니다. 다른 전임자들과 마찬가지로 성부께서는 곧 교황의 묘소에 매장될 것입니다. 다음 교황이 선출될 때까지 교황청은 로마의 추기경단에 의해 통치될 것입니다. 재탄생한 천주교회가 직접 통치하는 교황청 역시 다시 한번 더 이탈리아 반도의 통일을 추구하는 생디칼리슴에 대한 격렬한 반대 때문에라도 교황 성하의 승계는 중요한 과제입니다."
worldnews.67.a:0 "세상에.."

worldnews.70.t:0 "이탈리아 선거에서 승리한 이탈리아 국민연합"
worldnews.70.d:0 "이탈리아 공화국은 15년전 이탈리아 내전이 끝난 이래로 오스트리아의 보호 아래 있었습니다. 하지만 검은 월요일 이후 오스트리아가 이탈리아에서 영향력과 군대를 철수시켰고 이탈리가 공화국은 홀로 경제위기를 헤쳐나가야만 했습니다. 이바노에 보노미가 주도하는 여당 자유민주당은 검은 월요일을 맞닥트린 상황에서 의회 내에 더 많은 지지자를 얻기 위해 조기 총선을 개최했습니다. 선거는 오스트리아에 반대하는 이탈리아 국민연합의 승리로 끝났습니다. 새로운 수상 [ITA.GetLeader](은)는 오늘 밀라노에서 한 연설에서 위대한 이탈리아를 막는 장애물은 전혀 없으며, 검은 월요일은 새로운 이탈리아 군단이 뿌리뽑은 악랄한 오스트리아의 간섭과 식민주의가 직접적으로 낳은 결과라고 했습니다."
worldnews.70.a:0 "흥미롭군."
worldnews.70.b:0 "새로운 적이 된 것으로 보이는군"
worldnews.70.c:0 "우리는 더욱 강해질 것이다!"

worldnews.72.t:0 "자치령의 승리"
worldnews.72.d:0 "세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파들, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 충성파들이 승리를 거두었으며 인도 자치령은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
worldnews.72.a:0 "영국령 인도 제국이 돌아오는 건가?"

worldnews.73.t:0 "인도 토후 연맹의 승리"
worldnews.73.d:0 "세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파들, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 반동주의파들이 승리를 거두었으며 오스만 알리 칸은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
worldnews.73.a:0 "토후들의 통치는 결코 끝나지 않을 것이다."

worldnews.74.t:0 "인도의 황제"
worldnews.74.d:0 "인도 토후 연맹의 니잠(군주)인 오스만 알리 칸(Oldman Ali Khan)이 오늘 본인이 인도의 정당한 황제임을 선언했습니다. - 지금까지 이 칭호는 아대륙에서 무굴과 영국 정복자들만이 가질 수 있던 것입니다. 이 선언문은 니잠이 다른 이들의 인도 통제권 주장을 터무니없는 것으로 간주하고 인도 제국이 그 인접 국가들을 새로 정복할 것이라는 것을 분명히 보여줍니다."
worldnews.74.a:0 "너무 허세에 찌들었군!"

worldnews.75.t:0 "바라티야 코뮌의 승리"
worldnews.75.d:0 "세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파들, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 사회주의자들이 승리를 거두었으며 바라티야 코뮌은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
worldnews.75.a:0 "하층민으로부터의 해방이군."

worldnews.76.t:0 "바라티야 코뮌의 전체주의자"
worldnews.76.d:0 "바라티야 코뮌의 강경파 파벌의 지도자이자 최근 선출된 국가원수인 수바스 찬드라 보세(Subhas Chandra Bose)는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새 전체주의 정부는 북부의 인도 자치령의 '식민지의 애완견들'과 서부의 토후 연맹의 '퇴폐적인 억압자들'을 끝내기 위해 무엇이든지 할 것이라고 약속했습니다. 그는 바라티야 코뮌이 자신의 임무를 완수하기 위해 자신의 두발로 설것이며, 인도가 분명 고려할만한, 강한 세력임을 세계에 증명할 것이라고 주장했습니다."
worldnews.76.a:0 "흥미롭군."

worldnews.77.t:0 "바라티야 코뮌의 생디칼리스트"
worldnews.77.d:0 "바라티야 코뮌의 중도파 파벌의 지도자이자 최근 선출된 국가원수인 A. K. Fazlul Hu는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새 생디칼리슴 정부는 국가를 위해 번영과 산업 성장의 시대를 열어 줄 것이라고 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 토후 연맹을 향한보다 회유적인 접근을 의미 할 수도 있다는 말들을 일축하면서, 코뮌은 인도 아대륙과 전세계에 노동자 혁명을 확산시키기 위해 무엇이든지 할 것이라고 말했습니다. 그의 당선은 많은 지역에서 다른 지역의 생디칼리슴 국가들과의 보다 긴밀한 관계의 표시로 해석되고있으며, 일부는 이것이 바라티야 코뮌이 프랑스 코뮌의 인터내셔널의 가입을 의미한다고 추측합니다."
worldnews.77.a:0 "흥미롭군."

worldnews.78.t:0 "바라티야 코뮌의 정권을 잡은 간디"
worldnews.78.d:0 "바라티야 코뮌의 농촌사회주의 당의 지도자이자 최근 선출된 국가원수이자 그의 국민에 대한 헌신으로 때때로 마하트마 또는 '순수한 영혼'으로 불리는 모한다스 카람찬드 간디는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그는 인도의 통일을 위한 '평화의 길'이 있음을 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 토후 연맹에 대한 바라티야 연방의 항복이라는 의미라는 추측을 일축하면서 코뮌은 모든 침략에 대해 스스로를 지킬것이라고 단호하게 주장했습니다. 그는 인도 전역의 사람들에게 더 많은 불행만을 가져오는 파괴적인 전쟁보다는 평화적 수단을 통해 스와라지(자치)의 가능성을 고려할 것을 촉구했습니다. 그의 정부가 이 길을 따라가기 위해 최선을 다할 것이라고 말했습니다."
worldnews.78.a:0 "흥미롭군."

worldnews.80.t:0 "인도의 평화로의 길?"
worldnews.80.d:0 "놀랍게도 바라티야 코뮌과 인도 자치령의 두 대표가 두 나라의 평화로운 재통합 계획을 발표했습니다. 마하트마(모한다스 카람찬드 간디)가 주창한 계획이지만 델리의 인도 독립 연맹의 동의와 여러 가지 타협안이 필요합니다. 여기에는 [DEH.GetNameDef]의 대영제국과의 유대관계 청산과 다가오는 선거에서 사회주의 정당의 합법화가 포함됩니다. 공개적으로 협의가 이루어지지 않아 배신감을 느끼는 [DEH.GetNameDef]의 사람들이 많기 때문에 선거는 치열한 접전을 벌이고 있습니다만, 더 많은 사람들이 유혈사태 없이 인도 아대륙을 재결합시키는 이 중요한 발걸음을 공개적으로 응원하고 있습니다."
worldnews.80.a:0 "글쎄,이것은 예상치 못한 일이었는데."

worldnews.81.t:0 "간디에 대항하여 들고 일어난 강경파"
worldnews.81.d:0 "마하트마(모한다스 카람찬드 간디)가 평화적인 재결합을 위해 [DEH.GetNameDef](와)과 대화를 시작한 지난주에 캘커타 주변에서 소용돌이 치고 소문이 있었습니다. 재결합이 실제로 일어날 지 여부는 말하기가 어렵습니다. 그 확률과 관계없이, [DEH.GetNameDef]의 전체주의자들이 분노하여 들고 일어났고, 수바스 찬드라 보세(Subhas Chandra Bose)는 재결합이 실제로 일어나지 않도록 하기위해 강경파 파벌을 모아 간디와 농민당에 대항하여 파업을 일으켰습니다. 이미 벵골의 시골 지역에서 전투가 벌어졌지만 나머지 인도 지역들은 그 결과를 보고 기다릴 수밖에 없습니다."
worldnews.81.a:0 "또 다른 내전이라니? 맙소사!"

worldnews.82.t:0 "강경파의 캘커타 점령"
worldnews.82.d:0 "수바스 찬드라 보세의 지휘 하에 있는 강경파가 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민 의회 건물을 둘러쌌고, 소문에 의하면 마하트마를 포함한 농민당 지도자들을 포위하고 있다고 합니다. 간디의 소재는 현재 알려지지 않았지만, 보스와 강경파는 정부를 완전히 장악하고 질서를 회복했습니다. 농민당은 불법으로 지정되었으며, 이는 바라티야와의 평화와 나머지 인도인들간의 분쟁을 멈추려는 간디의 꿈이 무너졌다는 것을 의미합니다."
worldnews.82.a:0 "바라티야 코뮌의 미래가 불확실하구나."

worldnews.83.t:0 "내전을 시작한 간디"
worldnews.83.d:0 "오랫동안 그의 평화주의적 방식으로 오랫동안 명성을 얻었던 마하트마조차도 한계를 느끼고 있는 것으로 보입니다. 수바스 찬드라 보세가 이끄는 인도 국민 의회의 강경파에 대해 그들의 전쟁 도발과 바라티야 코뮌의 군대에 대한 숙청을 중단할것을 여러차례 요청한후, 모한다스 카람찬드 간디는 전체주의 정부를 무력으로 무너뜨리기 위해 고지대에서 광범위한 폭동을 일으켰습니다. 일부는 전쟁이 시작된날 마하트마를 체포하도록 명령하고 이제는 농민당이 패배 할 경우 즉각 처형하도록 명령한 보스가 마하트마에게 이 어색한 입장을 강제했다고 말합니다."
worldnews.83.a:0 "또 다른 내전이라니? 맙소사!"

worldnews.84.t:0 "농민당의 캘커타 점령"
worldnews.84.d:0 "모한다스 카람찬드 간디의 지휘 하에 있는 농민당이 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민 의회 건물을 둘러쌌고, 소문에 의하면 전체주의 지도자들을 포위하고 있다고 합니다. 전체주의자들의 수장인 수바스 찬드라 보세의 소재는 현재 알려지지 않았지만, 간디와 농민당은 정부를 완전히 장악하고 질서를 회복했습니다. 강경파 정당은 불법으로 지정되었으며, 이는 [BEH.GetNameDef](이)가 인도 전역과의 공개 전쟁을 향한 빠른 행보가 멈추었다는 것을 의미합니다."
worldnews.84.a:0 "이것은 그들을 약하게 할까 아니면 더 강하게 할까?"

worldnews.85.t:0 "스페인 선거"
worldnews.85.d.spr:0 "오늘, 생디칼리스트들과 카를리스트 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 비주류파 그룹의 노력에도 불구하고, 집권 정당인 국민행동당이 승리했으며, 야당이 즉각적으로 선거 결과에 이의를 제기했지만, 지금까지 승리가 합법적인 것처럼 보입니다. 이것으로 결코 [SPR.GetNameDef]의 안정을 회복하지는 못했지만 정부가 대중의 지지를 유지하고 내전이 조금이나마 회피되었다는 것이 국민에게 안심시키는 데 많은 도움이 되었습니다."
worldnews.85.d.cnt:0 "오늘, 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. CNT-FAI 또는 전국노동연맹-이베리아 아나키스트 연맹으로 알려진 아나코-생디칼리스트 연합은 큰 표 차이로 승리를 거두었습니다. 카를리스트들이 즉각적으로 결과에 이의를 제기했지만, 지금까지 좌파의 승리가 합법적이고 CNT-FAI의 중앙위원회가 이미 마드리드에서 권력을 잡은 것처럼 보입니다. 새 정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 협소하게 회피 된 것처럼 보입니다."
worldnews.85.d.car:0 "오늘, 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 카를리스트 왕조의 후원자인 스페인 팔랑헤당은 큰 표 차이로 승리를 거두었고, 하비에르 드 보르본-파르마(Javier de Borbón-Parma) 왕자가 혼수상태의 알폰소 13세를 대신하여 스페인의 국왕이 될 길을 열어 놓았습니다. 좌익 정당이 즉각적으로 결과에 이의를 제기했지만, 지금까지 팔랑헤당의 승리가 합법적인 것으로 보이고 하비에르의 대관식이 1주일 이내에 예정되어있는 것처럼 보입니다. 새 정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 협소하게 회피 된 것처럼 보입니다."
worldnews.85.a:0 "스페인에 평화가 찾아왔다!"

worldnews.86.t:0 "스페인 내전의 종식"
worldnews.86.d:0 "[SPR.GetNameDef](이)가 승리를 거머쥐면서 마침내 스페인 내전이 끝났습니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [SPR.GetAdjective] 정부는 아나키스트와 생디칼리스트의 위협이 마침내 사라졌으며 다시는 발생하지 않을 것이라고 발표했습니다. 비록 내전이 일어나기 직전에 혼수 상태에 빠졌습니다만, 이것은 알폰소 13세의 승리입니다."
worldnews.86.a:0 "'현상 유지'라..."

worldnews.87.d:0 "[CNT.GetNameDef](이)가 승리를 거머쥐면서 마침내 스페인 내전이 끝났습니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [CNT.GetAdjective] 정부는 오래된 봉건제도가 마침내 끝났으며 스페인 사람들은 이제 생디칼리슴의 통치하에 질서 정연한 변화의 혜택을 볼 것이라고 발표했습니다. 돌아오는 민병대를 환영하고 새로운 평화가 영원히 지속되기를 기도하기 위해 바르셀로나에 대규모 군중이 모여들었습니다."
worldnews.87.a:0 "또 하나의 유럽 국가가 붉게 물들었구나."

worldnews.88.d:0 "마침내 스페인 내전이 끝났고 카를리스트가 승리 한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 오늘, 새로운 국왕인 하비에르 1세를 맞이하기 위해 거대한 군중이 부르고스에 모였습니다. 국왕은 이 날을 공휴일로 선언했고, 스페인의 위선자들에게 정의의 심판이 내려졌으며, 카를리스트 왕실은 정확히 있어야 할 곳에 서 있다고 이야기했습니다. 그는 전국적인 가톨릭 신앙의 회복뿐만 아니라 국가의 회복을 약속했습니다. 그의 약속은 교황의 승인을 받았으며, 교황은 스페인에 새로운 평화가 지속되길 바라는 기도를 했습니다."
worldnews.88.a:0 "흥미롭군."

worldnews.89.t:0 "포르투갈에서 아나키스트 쿠데타 발발!"
worldnews.89.d:0 "스페인에서 있던 전국노동연맹-이베리아 아나키스트 연맹의 최근 성공에 고무받은 것으로 알려진 아나코-생디칼리스트 운동인 포르투갈 아나키스트 연합(União Anarquista Portuguesa)이 주도한 포르투갈의 수도 리스본의 폭동 다음날, 포르투갈 정부에 맞선 깜짝 쿠데타가 성공했습니다. 아나키스트 민병대가 수도의 건물로 이동했고, 혁명의 지도자인 네노 바스코(Neno Vasco)와 안토니오 핀토 쿼탄(António Pinto Quartin)이 임시 체제를 구축했습니다. 새로운 지도자들은 장래에 [CNT.GetNameDef](와)과 더 긴밀한 관계를 추구 할 것으로 보입니다."
worldnews.89.a:0 "혁명이 퍼지기 시작했다, 무서운 속도로!"

worldnews.90.t:0 "브리튼의 선거 교착"
worldnews.90.d:0 "1936년 브리튼 연방 노동조합총회가 마무리되었습니다. 필립 스노든 노동조합총회 의장이 사의를 표명함에 따라, 최대주의자, 자치주의자, 연방주의자, 회중론자 등 네 가지 주요 파벌이 그 자리를 두고 경쟁했습니다. \n\n분란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 정당은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, 노동조합총회는 마침내 연방주의자 톰 만을 중재자로 선출하기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다."
worldnews.90.a:0 "흥미롭군."

worldnews.91.t:0 "인도차이나의 독립 선언"
worldnews.91.d.a:0 "세계대전 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 베트민이라는 연립 정부 하에서 인도차이나 국민주의자들과 좌파들이 식민 정권에 대항해 일어섰습니다. 베트민의 지도자인 응우옌안닌은 인도차이나의 독립을 선언하였습니다. 인터내셔널과 세계혁명에 경의를 표한 뒤 그는 독일의 잔혹한 노동계급 탄압을 비난하고 인도차이나 노동자들의 반제국주의와 식민지의 해방에 대한 헌신을 확인하였습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 심지어 경찰조차도 베트콩으로 알려진 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다."
worldnews.91.d.b:0 "세계대전 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 베트민이라는 연립 정부 하에서 인도차이나 국민주의자들과 좌파들이 식민 정권에 대항해 일어섰습니다. 베트민의 지도자인 응우옌안닌은 사이공에서 인도차이나의 독립을 선언하였습니다. 아시아인들의 저항심에 경의를 표한 뒤 그는 독일의 잔혹한 아시아인 탄압을 비난하고 인도차이나인들의 아시아 통합에 대한 헌신을 확인하였습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 극동 지역의 경찰조차도 베트콩으로 알려진 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다."
worldnews.91.d.c:0 "세계대전 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 베트민이라는 연립 정부 하에서 인도차이나 국민주의자들과 좌파들이 식민 정권에 대항해 일어섰습니다. 프랑스 인권 선언과 미국 독립선언문을 인용한 후, 베트민의 지도자인 응우옌안닌은 독일의 잔혹한 자유민 탄압을 비난하고 인도차이나 국가의 독립권을 단언했습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 극동 지역의 경찰조차도 베트콩으로 알려진 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다."
worldnews.91.a:0 "독일을 어떻게 이길 생각일까."
worldnews.91.b:0 "그들은 확실히 모범 식민지는 아니군."
worldnews.91.c:0 "그들이 독립 선언문을 어디서 배웠을까?"

worldnews.92.t:0 "인도차이나 혁명의 성공"
worldnews.92.d:0 "베트민 민병대들은 끈기와 분노로 인도차이나 반도의 거의 모든 전략적 지점에서 독일 군대를 몰아내는데 성공했으며, 독일 외무부는 마침내 반란군 지도자들을 만나는 것에 동의했고 그들이 주장하는 전체 지역에서의 완전 독립을 제안했습니다.\n\n오늘, 베트민에 의해 인도차이나 연합이 성립되었고, 이 역사적인 사건을 목격 한 베트남 사람들은 환호했습니다. 이 나라의 미래는 아직 불확실하지만, 세계가 이 사건이 아시아에 미치는 영향을 측정하려고 시도하는 가운데 바라티야 코뮌과의 동맹에 대한 소문이 각국의 외교 경로를 통해 확산되기 시작했습니다."
worldnews.92.a:0 "식민주의에 치명적인 타격이군!"

worldnews.93.t:0 "인도차이나 혁명의 실패"
worldnews.93.d:0 "베트남 민병대의 격렬한 게릴라전에도 불구하고 독일 군대는 인도차이나에서 베트민들의 반란을 저지했습니다. 중앙정부가 사이공에서 탈출해 피난을 간 후 리즈 평원에 숨어있던 인도차이나 연합의 지도자들은 독일군의 철저한 소탕작전으로 사망한 것으로 추정됩니다. 그러나 베트민 지도자들이 국경을 넘어 다른 나라로 도주했다는 소문도 있습니다. 어찌 되었든 간에, 전쟁은 그 땅에 지울 수 없는 상처를 남겼고, 독일군과 베트콩 게릴라 사이의 악랄한 싸움으로 수천 개의 마을이 파괴되고 수백만 명의 사람들이 그들의 집을 잃었습니다."
worldnews.93.a:0 "예상대로."

worldnews.94.t:0 "제2차 인터내셔널 회의"
worldnews.94.d:0 "파리에서 개최 된 제1차 생디칼리스트 인터내셔널 회의는 생디칼리슴 운동을 지원하고 기존 생디칼리스트 국가들간의 유대 관계를 강화하는 등 이데올로기 확산을 다루었으며, 모임의 성공덕분에 런던에서 제2차 인터내셔널 회의가 열렸습니다. \n\n전세계의 대리인은 브리튼 포병대의 축포와 스코틀랜드 백파이프 합창단 및 따뜻한 인사로 환영받았습니다. 유럽이 전쟁에 더 가까워짐에 따라 생디칼리스트들간의 군사적, 경제적 협력이 논의의 주요 주제가 될 것으로 예상되며, 프랑스와 브리튼은 다시 한번 인터내셔널의 정책을 이끌것으로 보입니다."
worldnews.94.a:0 "흥미롭군."

worldnews.95.t:0 "백루테니아에서의 국민주의자 쿠데타"
worldnews.95.d:0 "세계대전 이후, 독일인들은 비록 지역 주민들이 이전에는 단 하나의 국가라고 생각한 적은 없었지만, 백러시아 지역에 벨로루시 국가를 형성했습니다. 이러한 국민 정체성의 결여는 독일인들이 이 나라에 그들의 질서를 강요하는것을 멈추게 하지 못했으며, 이로 인해 긴장이 고조되었습니다. \n\n백루테니아의 벨라루스 국민주의자 지도자인 백루테니아의 왕자 지그문트 (Sigismund)는 전임 국왕이 극장 폭발로 사망 한 후 이 나라를 장악했습니다. 지그문트 1세가 독일군에 반항할지, 아니면 독일이 이 새로운 질서를 받아들이기를 기대하면서 기다릴지의 여부는 알기 어렵습니다."
worldnews.95.a:0 "흥미롭군."

worldnews.96.t:0 "리투아니아에서의 친러시아 쿠데타"
worldnews.96.d:0 "매우 낮은 확률에도 불구하고 리투아니아 국민 공화국은 라이히스팍트와의 전쟁에서 살아 남았고 강력해졌습니다. - 하지만 그들을 향한 다음 도전은 내부에서 일어났습니다. 억압당하는 러시아, 폴란드, 벨로루시 소수민족은 반국민주의 운동으로 뭉쳤고, 그들은 일어났습니다. \n\n 카쉬미르 티스즈키에비츠가 이끄는 소위 '해방 연합'은 빌뉴스를 장악하고 이 지역을 친러시아 왕국으로 개편했습니다. 전문가들은 인력과 장비의 단점에도 불구하고 러시아가 개입한 점이 동맹의 놀라운 승리의 원인이라고 생각합니다."
worldnews.96.a:0 "옛 지배자에서 다른 군대로..."

worldnews.97.t:0 "미합중국 대통령으로 선출된 존 낸스 가너"
worldnews.97.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 민주당 후보인 존 낸스 가너가 미국의 31대 대통령으로 당선되었습니다. \n\n 가너는 1932년 민주당 예비 선거에서 패배했지만, 민주주의를 지키고 심지어 야만적인 방법을 동원하면서 미노조연합과 미국 제일당과의 싸움에 초점을 맞춘 캠페인으로 돌아 왔습니다. 이 자세는 미국의 좌파와 우파의 급진주의자들을 불안하게 했고, 연합의 정치 위기는 더욱 악화 될 수도 있습니다..."
worldnews.97.a:0 "우리는 지켜봐야 한다."

worldnews.98.t:0 "미합중국 대통령으로 선출된 알프 랜던"
worldnews.98.d:0 "허버트 후버가 전직 석유 로비스트이자 현직 상원 의원인 알프 랜던에게 미국의 개혁을 맡겼을 때, 알프는 마지못해 이를 받아들였습니다. 사회주의자들와 롱주의자 라는 두 반대세력이 모두 참석한 취임식에서, 랜던은 어떤 대가를 치르더라도 세계 속에서 미국을 경제강국이자 자유 민주주의의 상징으로서의 지위를 지키겠다고 공언했습니다.\n\n랜던의 지지층의 대다수는 하루하루 고군분투하는 중산층들과 수십 년 동안 미국의 권력을 잡아 온 광범위한 공화당 우방들입니다. 그럼에도 불구하고 사회주의자들과 롱주의자들로 이루어진 여론은 그를 대기업의 하수인이라고 격하하면서 미국이 더 분열될 것임을 암시합니다."
worldnews.98.a:0 "우리는 지켜봐야 한다."

worldnews.99.t:0 "이탈리아 사회당의 선거 승리"
worldnews.99.d:0 "\n이탈리아 사회주의 공화국의 제5차 평의회는 [SRI.GetLeader](이)가 이끄는 이탈리아 사회당이 정부의 과반수 의석 수를 달성하며 끝났습니다. 그들의 승리는 공화국 내의 마르크스주의를 온건한 사회주의적인 생디칼리슴으로 바꿀 것입니다."
worldnews.99.a:0 "온건사회주의라? 지켜봐야겠군."

worldnews.100.t:0 "이탈리아의 여당이 된 생디칼리슴 조합"
worldnews.100.d:0 "\n이탈리아 사회주의 공화국의 제5차 평의회는 팔미오 토리아티가 이끄는 생디칼리슴 조합이 정부의 과반수 의석 수를 달성하여 계속해서 위임하는데 성공하는 것으로 끝났습니다. 생디칼리슴 조합은 세계대전이 끝난 후 공화국에서 통제권을 행사했으며, 이 체제가 지속되면 [FRA.GetNameDef](와)과의 동맹 관계가 확고해질 것이라고 보입니다."
worldnews.100.d.comp:0 "이탈리아 사회주의 공화국의 제5차 평의회의 오랜 교착 상태가 이탈리아 사회당과 생디칼리슴 연합이 타협에 성공하여 마침내 끝이 났습니다. 이탈리아의 생디칼리슴 조합의 팔미로 톨리아티는 의장직을 계속 지키겠지만 현상황은 여전히 정부의 안정에 큰 타격을 주고 있습니다."
worldnews.100.a:0 "전혀 놀랍지 않은 일이다."

worldnews.101.t:0 "이탈리아의 여당이 된 국민주의 조합"
worldnews.101.d:0 "\n이탈리아 사회주의 공화국의 제5차 평의회는 베니토 무솔리니가 이끄는 국민주의 조합이 정부의 과반수 의석 수를 달성하며 끝났습니다. 정권 교체는 이탈리아 내 적국에게 공화국이 더욱 강경하고 군국주의적인 입장으로 나아가는 것을 의미합니다."
worldnews.101.a:0 "흥미롭군"

worldnews.105.t:0 "시암에서의 쿠데타"
worldnews.105.d:0 "오늘 방콕에서 한 무리의 장교와 지식인이 자신들을 '카나 라차돈' 또는 '인민당'이라고 부르며 성공적으로 정권을 장악했다는 소식이 나왔습니다. 주요 정부 관료들은 체포되었으며, 신정부는 국왕과 왕실 관계자들은 자신들이 안전하게 보호하고 있으며 동시에 잘 감시하고 있다고 전했습니다. 새 총리가 발표한 성명에서는 이것이 군사 쿠데타가 아니며 오히려 헌정이 시행되는 와중의 평화적인 권력 이양이라고 밝혔습니다."
worldnews.105.a:0 "걱정되는군."

worldnews.106.t:0 "시암의 신헌법"
worldnews.106.d:0 "시암의 국왕 프라차티뽁은 옛 동남아시아 왕국에서의 첫 헌법을 공식적으로 발표했습니다. 이 헌법은 메이지 시대의 일본 헌법과 독일 정부를 본땄으며 국왕과 일반 대중들에게 왕권에 많은 통제를 가했던 왕족보다 더 큰 힘을 줍니다. 오늘 성명에서 프라야 마노파콘 니티타다 총리가 다가오는 선거를 관리하기 위해 임시 정부를 구성하라는 요청을 받았다는 것이 사실이라고 밝힌 반면에, 구내각은 느리지만 확실히 공직에서 물러났습니다."
worldnews.106.a:0 "시대에 뒤떨어지지는 않은 것 같군."

worldnews.107.t:0 "남아프리카에서 국민당이 승리하다"
worldnews.107.d:0 "남아프리카 연방을 둘로 나눈 선거 끝에, J. B. M. 헤르초크가 이끄는 국민당은 승리했습니다. 하지만 국민당은 의회에서 겨우 제1당을 차지했을 뿐입니다. 남아프리카에서 투표권은 주로 북쪽의 아프리카너와 남쪽의 영국인으로 나눌 수 있는 백인들에게만 있으며, 아프리카너들이 헤르초크를 열광적으로 지지한 끝에 우승을 차지할 수 있었습니다. 그러나 영국인 지역에서, 특히 국민당이 계획한 아파르트헤이트 정책을 두려워한 원주민들 사이에서 불안은 점점 커져가고 있으며 많은 사람들은 조만간 이 나라에서 유혈 사태나 심지어 내전이 벌어질 것이라고 예측하고 있습니다."
worldnews.107.a:0 "흥미롭군"

worldnews.108.t:0 "남아프리카에서 자치당이 승리하다"
worldnews.108.d:0 "남아프리카 연방을 둘로 나눈 선거 끝에, 얀 크리스티안 스뮈츠가 이끄는 자치당은 승리했습니다. 하지만 자치당은 의회에서 겨우 제1당을 차지했을 뿐입니다. 남아프리카에서 투표권은 주로 북쪽의 아프리카너와 남쪽의 영국인으로 나눌 수 있는 백인들에게만 있으며, 영국인들이 스뮈츠를 열광적으로 지지한 끝에 우승을 차지할 수 있었습니다. 그러나 아프리카너 지역에서, 특히 협상국에 다시 접촉하려는 자치당의 계획을 두려워한 아프리카너들 사이에서 불안은 점점 커져가고 있으며 많은 사람들은 조만간 이 나라에서 유혈 사태나 심지어 내전이 벌어질 것이라고 예측하고 있습니다."
worldnews.108.a:0 "흥미롭군"

worldnews.109.t:0 "보오라데트의 반란"
worldnews.109.d:0 "최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되고 있는 "황색 서류봉투" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 "붉은 공포"가 촉발되었습니다.\n\n육군 수장인 루앙 피분송크람은 자신은 보오라데트 왕세자에게 충성한다고 선언했고, 한편으로는 나라의 북부에서 군사반란을 일으켜 자신과 부하들을 '카나 구반 구무앙(국가교화당)'이라고 주장하면서 방콕을 향해 행군하기 시작했습니다. 이는 결국 정부군의 신속한 이동과 함께 양측의 전면전으로 확대되어 이틀동안의 대치상황으로 이어졌습니다."
worldnews.109.a:0 "시암 내전이 시작되었군..."

worldnews.110.t:0 "Thamrongnawasawat의 반란"
worldnews.110.d:0 "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet. Taking advantage of the controversial "Yellow Cover Dossier" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a "red scare" was whipped up.\n\nChief of the Army, Luang Phibunsongkhram, swore allegiance to the king. Luang Thamrongnawasawat and some disgruntled naval officers on the other hand organised an armed mutiny in the south of the country. After proclaiming themselves the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) they marched on Bangkok. The collapse of the military establishment marks the start of all-out civil war in Siam."
worldnews.110.a:0 "이건 도움이 될 수 없는걸."

worldnews.111.t:0 "피분송크람의 쿠데타"
worldnews.111.d:0 "최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되고 있는 "황색 서류봉투" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 "붉은 공포"가 촉발되었습니다.\n\n육군 수장인 루앙 피분송크람은 적시에 개입하여 전국에 계엄령을 선포했는데, 이 조치는 국가를 내전 이전의 상황으로 되돌린 것으로 여겨집니다. 분명하게도 이 "철의 장군"은 국가가 민주주의로의 이행의 '준비'가 되어 있을 때까지 독재자로써 시암을 통치할 계획입니다."
worldnews.111.a:0 "언제한다는 것일까?"

worldnews.112.t:0 "제37차 시암-버마 전쟁"
worldnews.112.d:0 "The new National-Populist regime of Plaek Phibunsongkhram in Siam has issued a declaration of war to the Burmese government in Yangon today, citing Burmese agitation in Morlamaeng as an act of war.\n\nThe Siamese themselves are clearly the aggressor here, as they had previously occupied lands up to the Salween river, violating the Stresemann treaty dictating the border between them and Burma back in 1929. For the Burmese the situation looks pretty bleak, should Siam emerge victorious it is likely that this will mark the rise of a new Thai hegemony in South East Asia, one European powers will have to be cautious of."
worldnews.112.a:0 "실익보다는 증오에 의한 전쟁이다."

worldnews.113.t:0 "시아드 바레가 소말리아 정권을 탈취하다!"
worldnews.113.d:0 "지난 몇 년간 보코르 모하메드 알리 시레가 그의 권력을 비대하게 강화한 이후 점차 높은 압력을 받아오던 젊은 국가 소말리아에 말도 안 되게 대담한 쿠데타가 일어났습니다. 매우 젊은 장교인 시아드 바레는 많은 장교들과 지식인의 지지를 받고 있으며 에티오피아 제국과의 오가덴 전쟁에서 패전중인 왕가에 종식을 고하고 전체주의적인 원칙을 ''소말리아의 현실에 적용시켜'' 건설된 소말리아 연방을 선언했습니다. 아직 완전히 증명된 것은 아니지만 아프리카와 이슬람 생디칼리슴에 투자해온 프랑스 코뮌의 모험이 예측치도 못한 곳에서 성공을 거둔 것이 거의 확실합니다. 어찌되었든 붉은 물결은 특이한 방식으로 아프리카의 뿔에 도달했습니다."
worldnews.113.a:0 "혁명은 전세계로 퍼지리라!"
worldnews.113.b:0 "붉은 물결이 드디어 홍해에 다다랐군..."

worldnews.114.t:0 "시암에서 의회파가 승리하다"
worldnews.114.d:0 "Sporadic fighting died down on the streets of Bangkok today as the Parliamentarians finally took control of the city. King Rama VII was confirmed to have been evacuated to Singapur mere hours ago and the whereabouts of other major government figures is still unknown.\n\nBack in the city a triumphant Pridi Phanomyong (formerly Luang Praditmanutham) proclaimed himself the new premier after a unanimous vote from Parliament. In a speech the new premier declared the begining of a 'National Rebuilding' programme, marking a probable turn inward for Siam. The rise of a new Syndicalist power marks a shift away from the German-Japanese power games that have dominated the region."
worldnews.114.a:0 "새로운 공화국이 잿더미에서 일어서는구나"

worldnews.115.t:0 "시암에서 왕당파가 승리하다"
worldnews.115.d:0 "Sporadic fighting died down on the streets of Bangkok today as the Royalists finally took control of the city, forcing Luang Praditmanutham and other republicans to hastily board a ship bound for Saigon.\n\nWhile prominent members of the royal family who previously dominated government have officially refused to take office this time, they do continue to hold immense power. They are likely to increase their control over King Prajadhipok after the disaster of his failed democratic reform. Prajadhipok and future Siamese monarchs will almost certainly be 'guided' away from democracy in future."
worldnews.115.a:0 "전제군주정으로 한 걸음 돌아간 것인가?"

worldnews.116.t:0 "시암에서 질서가 회복되다"
worldnews.116.d:0 "The forces under Luang Phibunsongkhram, nicknamed 'The Iron Marshall' have utterly destroyed the last rebel holdouts in Siam today. After turning the rebels back outside Bangkok, government troops marched swiftly on their strongholds and rounded up everyone they could find.\n\nMany of thse prisoners will find their way to Tarutao Prison, an island surrounded by shark-infested waters, away from the mainland. Meanwhile the temporary Khana Ratsadon has stepped down, declaring the time ripe for business within the nation to return to normal."
worldnews.116.a:0 "상황이 회복되었군."

worldnews.117.t:0 "세르비아 왕위에 오른 알렉산다르 2세"
worldnews.117.d:0 "1920년대에 오스트리아의 점령이 끝난 후 세르비아는 공식적으로는 왕국이 되었습니다. 오스트리아의 재침공을 고려한 세르비아는 저자세를 유지할 수 밖에 없었으며, 감히 국왕을 추대하지 못했습니다. 거의 20년 간 세르비아의 섭정으로 지내왔고 왕당파로 유명한 페타르 보요비치는 이제 군주제를 복원하기로 결정했습니다. 전 국왕 페타르 1세의 아들인 알렉산다르 2세가 왕관을 받아들였고 오늘 세르비아의 국왕으로 추대되었습니다. 이 논란 많은 행동은 오스트리아와 불가리아 정부를 격분케 할 수도 있습니다."
worldnews.117.a:0 "섭정이나 국왕이나, 뭐가 다르다는 거지?"
worldnews.117.b:0 "이건 부당하다!"

worldnews.118.t:0 "세르비아의 공화국 선포"
worldnews.118.d:0 "1920년대에 오스트리아의 점령이 끝난 후 세르비아는 공식적으로는 왕국이 되었습니다. 오스트리아의 재침공을 고려한 세르비아는 저자세를 유지할 수 밖에 없었으며, 감히 국왕을 추대하지 못했습니다. 거의 20년 간 세르비아의 섭정으로 지낸 페타르 보요비치는 그의 억압적인 정권에 대해 내부 압력이 증가하자 이에 굴복해 자발적으로 물러났습니다. 이제 슬로보단 요바노비치가 선거가 치러질 때까지의 대행으로 세르비아의 첫 대통령이 되었습니다."
worldnews.118.a:0 "발칸의 민주주의? 신선하군."

worldnews.119.t:0 "세르비아의 유고슬라비아 선포"
worldnews.119.d:0 "부활한 세르비아는 불가리아와 오스트리아 제국에 대해 놀라운 승리를 거뒀습니다. 오늘 베오그라드에서 모든 남슬라브인을 공식적으로 하나의 통일국가로 통합시킬 세르비아인, 크로아티아인, 슬로베니아인의 새로운 국가가 선언되었습니다. 이 나라에 대한 개념은 꽤 오랫동안 '유고슬라비아'로 알려져 왔으며, 이 이름이 새로운 국가의 실질적인 이름이 될 것으로 예상됩니다.\n\n일리리아가 그러한 나라를 만들기 위한 전 시도였지만 이는 크로아티아인의 지도력 아래였습니다. 유고슬라비아의 국가로서의 생존 가능성은 두고 봐야 할 것입니다."
worldnews.119.a:0 "발칸에 평화가 지속되기를 희망하자."

worldnews.120.t:0 "독일령 중앙아프리카의 붕괴"
worldnews.120.d:0 "독일의 지배 하에 있는 아프리카의 여러 곳에서 불안한 보고서들이 쏟아져 나오고 있습니다; 독일령 중앙아프리카 정부가 완전히 붕괴한 듯 합니다! 왜 무너졌는지, 어떻게 무너졌는지는 불분명하지만, 독일령 중앙아프리카 정부는 효율적인 통치가 이루어지지도 수익이 나지도 않았습니다. 지휘 계통은 카드 탑이 무너지듯이 쓰러졌고, 황제가 아직 아프리카를 보호하고 있다는 막연한 생각 외에는 더 이상 이 지역에 족장, 관리자, 국왕은 없습니다. 중앙 정부가 움직일 수 없게 되면서, 이제 대륙 전역에서 왕국, 부족, 보호국들이 영토 주장과 오래된 원한을 두고 전쟁을 벌이고 있고, 원주민 군벌과 독일 식민지 관리들은 아직 정상적인 것처럼 보이려고 합니다. 이 상황이 그저 지나가는 것인지, 아프리카에서 어두운 폭력의 시대의 진정한 시작을 알리는 것인지 확실하지 않습니다. 하지만, 독일 제국의 식민지 사업은 실패했다고 봐도 과언이 아닙니다."
worldnews.120.a:0 "독일의 아프리카 지배력은 우리 생각보다 훨씬 약한 것 같군..."
worldnews.120.b:0 "헤르만, 내 부대를 돌려 다오!"
worldnews.120.c:0 "훈족 놈들이 온다"
worldnews.120.e:0 "아프리카 인민들은 제국주의로부터의 자유를 갈망했다!"

worldnews.121.t:0 "오트사부아 전쟁!"
worldnews.121.d:0 "프랑스 코뮌이 스위스가 장악하고 있는 오트사부아 지역에 대한 영유권을 점점 더 공격적으로 요구함에 따라 세계는 그동안 불안감을 감추지 못하고 있었습니다. 이 지역은 세계대전 이후 스위스군에 의해 점령되어 왔고, 거기 더해 베른이 파리의 코뮌 정부를 합법 정부로 승인하기를 거부하면서 양국 간의 긴장은 더욱 고조되어 왔습니다.\n\n그러나 오늘 계속되는 협상과 외교적 조치 대신에 프랑스군이 국경을 넘어 스위스로 향하면서 협상의 다음 단계는 포격이 되었습니다. 협상이 결렬되었고 프랑스는 필요하다면 무력으로 다시 영토을 반환받을 것 같습니다."
worldnews.121.enemies:0 "스위스 서부 지역인 로만디와 오트사부아에서의 혁명적인 활동에 대한 대응으로, 스위스는 폭동을 진압하기 위해 군대를 투입했습니다. 혁명가들은 이웃한 프랑스 코뮌에게 원조를 요청했고, 이에 응해 프랑스는 베른의 스위스 정부에 그들의 생디칼리스트 혁명가들에 대한 탄압을 당장 멈추라는 최후 통첩을 보냈습니다. 스위스 정부는 거절했고 프랑스 코뮌은 스위스 혁명가들을 지원하기 위해 군대를 동원했습니다."
worldnews.121.a:0 "평화가 끝나버렸군."
worldnews.121.b:0 "우리 생존을 위한 전쟁이다."
worldnews.121.c:0 "제국주의자들과 싸우자!"
worldnews.121.e:0 "프랑스는 파괴될 것이다."

worldnews.122.t:0 "스위스의 생디칼리스트 혁명가들"
worldnews.122.d:0 "작은 산 나라 스위스에서 들려오는 혼란스런 소식에 따르면 생디칼리스트 혁명가들이 수도 베른에 입성했다고 합니다. 스위스는 오랜 기간 동안 오토사부아와 로만디의 프랑스어 사용 지역에서 벌어지는 생디칼리스트 활동에 시달리고 있었습니다. 하지만 혁명군이 스위스 정부에 대항해 공공연한 행동을 보인 적은 없었습니다.\n\n많은 이들은 혁명군의 속도와 효율을 근거로 프랑스 코뮌의 직접적인 개입이 있었다고 의심하는 중입니다. 프랑스 코뮌은 오랜 기간 동안 프랑스어 사용 지역의 양도를 선동해왔습니다.\n\n스위스의 다른 지역에서는 전투가 계속되고 있지만 지금 수도를 점령한 이들은 생디칼리스트 군대인 것으로 보입니다."
worldnews.122.enemies:0 "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have seized the western regions of the Romandie and occupied haute-Savoie following a Swiss military crackdown in the region. Supporting the successful Swiss revolutionaries, French troops have quickly moved in to occupy the region, and the Swiss military has held a defensive posture, unwilling to advance into the French guns. It seems that the speed of the revolutionary action has caught the Swiss government off guard, and they are unwilling to escalate the violenece into a full war with France. It remains to be seen what the Swiss will do next."
worldnews.122.a:0 "이게 어떻게 가능하지?"
worldnews.122.b:0 "사슬을 끊어라!"
worldnews.122.c:0 "멋지군!"
worldnews.122.e:0 "바로 우리 국경에서 일어난 일이다!"

worldnews.123.t:0 "오스트랄라시아를 장악한 생디칼리스트들"
worldnews.123.d:0 "오스트랄라시아 연방의 최근의 선거에서 존 커틴이 이끄는 노동당이 승리했지만 승리로부터 며칠내로 노동당 내의 급진파가 대두해 정권을 장악했습니다. 급진파는 오스트랄라시아 노동조합 협의회(ACTU)에 충성합니다. ACTU는 오스트랄라시아에서 가장 두드러진 생디칼리슴 조직으로 1924년의 맬버른 코뮌의 봉기와 이에 이어진 총독 윌리엄 버드우드의 노동조합 탄압에서 숨어있었습니다. 쿠데타는 국가를 충격에 몰아넣었고 충실한 생디칼리스트들은 이미 오스트랄라시아의 도로를 장악해 시위와 폭력사태의 발생을 막고 있습니다."
worldnews.123.a:0 "세계 혁명에 반가운 동참이로군!"
worldnews.123.b:0 "걱정스럽군."
worldnews.123.c:0 "생디칼리슴이 지구를 한 바퀴 돌았다..."

worldnews.124.t:0 "오스트랄라시아 수비대"
worldnews.124.d:0 "[AST.GetNameDef]에서 에릭 캠벨의 중앙당이 최근 선거에서 역전승을 거두었다는 놀라운 소식입니다. 중앙당은 세계대전에서 싸웠던 전직 군인들로 이루어진 준군사조직, 오스트랄라시아 수비대와 정치적으로 제휴 관계에 있습니다. 이 권위주의 우파들은 오스트랄라시아 정부가 더 충분히 생디칼리슴을 탄압하지 않음을 오랫동안 비판해왔으며 1924년 맬버른 코뮌의 봉기의 진압을 도우면서 칭송을 받았습니다. 그들이 1936년 선거 이후의 최근의 노동자들의 폭력 사태 동안 질서를 지키며 인기를 크게 증대시켰습니다. 권위주의로의 전환이 나라에 어떤 영향을 가져올지는 불명이지만 협상국은 수비대의 대영제국에 대한 열렬한 헌신에 안도하고 있습니다."
worldnews.124.a:0 "흥미롭군."

worldnews.125.t:0 "오스트랄라시아 제일 운동"
worldnews.125.d:0 "[AST.GetNameDef]에서 퍼시 스티븐슨의 오스트랄라시아 제일 운동이 최근의 선거로 의회의 주도권을 얻었다는 놀라운 소식입니다. 오스트랄라시아 제일 운동(AFM)은 반영 정당으로 오스트랄라시아의 반전 정서를 이용해왔고 이제는 대영제국의 왕관과 연을 끊는 것과 더불어 궁극적으로는 협상국의 동맹들로부터 탈퇴할 것을 약속합니다. 그 집단들은 권위주의적이면서 혼합적인 발언으로 유명해졌고 스티븐슨 총리는 빠르게 민주적 법률을 철폐하고 나라를 공화정으로 변모시키는 단계를 밟아갈 것으로 예상됩니다. 이미 오스트랄라시아 수비대가 주도하는 시위와 폭력 사태가 국가 전역에서 일어나고 있고 현재 협상국이 개입할 의사가 있는지는 알 수 없습니다."
worldnews.125.a:0 "흥미롭군."

worldnews.126.t:0 "오스트랄라시아 수비대의 쿠데타"
worldnews.126.d:0 "[AST.GetNameDef]에서 오스트랄라시아 수비대가 정권을 잡았다는 충격적인 소식입니다. 이들은 권위주의 우파로 오스트랄라시아 정부가 더 충분히 생디칼리슴을 탄압하지 않음을 오랫동안 비판해왔으며 최근의 선거에서 상당한 표차로 당선에 실패했습니다. 토마스 블레이미 원수가 이끄는 새 정부는 즉시 [AST.GetNameDef](이)가 오스트랄라시아에서 생디칼리슴을 근절하기 위해서는 어떠한 조치라도 시행할 것을 약속했습니다. 또한 블레이미는 오스트랄라시아가 협상국의 동맹들에게 자랑스럽고 충성스러운 대영제국의 일원으로서 헌신할 것을 선언했습니다. 이미 국가 전역에서 시위가 일어났고, 오스트랄라시아는 불확실한, 어쩌면 불안정한 미래를 맞이할 것으로 보입니다."
worldnews.126.d.nzl:0 "[AST.GetNameDef]에서 오스트랄라시아 수비대가 캔버라의 의회를 급습해 정권을 잡았다는 충격적인 소식입니다. 이들은 권위주의 우파로 극렬하게 생디칼리슴을 반대하며 왕실을 지지합니다. 토마스 블레이미 원수가 이끄는 새 정부는 즉시 [AST.GetNameDef](이)가 국가의 질서를 회복하기 위해서는 어떠한 조치라도 시행할 것과 국가를 대영제국으로부터 벗어난 공화국으로 변모시키려는 모든 작업들을 즉시 파기할 것을 약속했습니다. 혹자는 이를 현재 상황으로의 복구라고 보지만 이 불안정은 국가에 더 한 사건이 있을 전조로 보입니다."
worldnews.126.a:0 "예상치 못했군."

worldnews.127.t:0 "[AST.GetNameDefCap]의 공화국화"
worldnews.127.d.permission:0 "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다. 이는 국왕 에드워드 8세의 마지못한 승인과 함께 이루어졌습니다. 그 조건은 [AST.GetNameDef](이)가 견실하고 충실한 동맹으로 존속하는 것입니다. "
worldnews.127.d.kicked:0 "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다. 이는 국왕 에드워드 8세의 마지못한 승인과 함께 이루어졌습니다. 하지만 이는 [AST.GetNameDef](이)가 협상국의 동맹들과 영연방 소속국으로서의 지위를 포기함을 의미합니다."
worldnews.127.d.rebel:0 "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다. 국왕 에드워드 8세는 그의 총독을 통해 법안은 무효임을 표명하며 이를 거부했고 온 국가의 왕실 지지자들은 정부의 법안을 반역으로 매도했습니다. 아직까지는 [AST.GetNameDef](이)가 협상국의 동맹에게서 퇴출되는 정도이지만 대영제국의 왕좌가 보복 조치와 같은 방식으로 더 나아갈 여지는 남아있는 것으로 보입니다."
worldnews.127.a:0 "이럴수가!"

worldnews.128.t:0 "제2차 맬버른 봉기"
worldnews.128.d:0 "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두 번째 맬버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양 측에 진압된 첫 번째 봉기와 유사합니다. 하지만 이번에는 인기를 잃은 오스트랄라시아 수비대가 이끄는 정부는 대중의 압력에 굴복하여 정권을 오스트랄라시아 노동조합 협의회에 넘겼습니다. 협의회는 질서를 회복하고 [AST.GetAdjective] 노동자들을 위한 공정한 정책을 펼칠 것임을 대증에게 약속했습니다. 혁명은 온 국가에서 파문을 일으켰고 더 많은 시위를 촉발했습니다. 아직까지는 협상국이 개입하는 단계까지 갈 것인지는 밝혀지지 않았습니다."
worldnews.128.a:0 "세계혁명에 반가운 동참이로군!"
worldnews.128.b:0 "걱정스럽군."

worldnews.129.t:0 "제2차 맬버른 봉기"
worldnews.129.d:0 "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두 번째 맬버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양 측에 진압된 첫 번째 봉기와 유사합니다. 인기를 잃은 오스트랄라시아 수비대가 이끄는 정부는 [AST.GetAdjective] 병사들에게 시위자들에게 발포할 것을 명령했고 수백명의 사상자와 남부의 도시들에서의 몇 주 동안의 혼란만을 낳은 대학살이 일어났습니다. 현재는 수비대가 상황을 통제하고 있는 것으로 보이며 맬버른에서 어떤 정보가 새어나가지 않도록 노력하고 있지만 전례가 없는 폭거에 전세계에서 [AST.GetNameDef]에 대한 비난이 나왔습니다. "
worldnews.129.a:0 "걱정스럽군."

worldnews.130.t:0 "제2차 맬버른 봉기"
worldnews.130.d:0 "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두 번째 맬버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양 측에 진압된 첫 번째 봉기와 유사합니다. 극단적으로 인기를 잃은 오스트랄라시아 수비대 정부는 군중들에게 총을 겨누기를 거부하기로 결정하고 대영제국의 지원을 구하는 방향으로 선회했습니다. 1924년처럼 대영제국은 긴급 조치를 시행했고 [AST.GetNameDef]의 직접적인 지배권을 넘겨받았습니다. 총독은 에릭 캠벨 총리가 물러날 것을 요구했고 타협을 시작하기 위한 일련의 조치들을 통과시켰습니다. 나라의 상황은 마침내 진정되었지만 첫 번째 선거가 열린 1936년 이전의, 어떠한 댓가를 치루더라도 질서를 유지하겠다는 임무를 띈 대영제국의 권위적인 지배하로 돌아왔습니다."
worldnews.130.a:0 "걱정스럽군."

worldnews.131.t:0 "뉴질랜드 위기"
worldnews.131.d.synd:0 "[AST.GetNameDef]에서 위기가 심화되고 있는것으로 보입니다. 통신사들은 [AST.GetAdjective]의 뉴질랜드 주와 본토 간의 관계의 단절을 보도했습니다. 뉴질랜드에서 새로운 생디칼리슴 정부에 대한 지지도는 결코 높다고 할 수 없으며 보도에 의하면 최근의 쿠데타 시도에서 캔버라 정부를 전복하는데 실패한 후 본토에서 도망쳐온 신 수비대라는 준 군사조직에게 안전한 도피처를 제공했다고 합니다. [AST.GetAdjective] 해군과 육군의 일부가 이미 뉴질랜드로 탈주하며 전운이 고조되고 있습니다...... 협상국이 [AST.GetAdjective]의 생디칼리스트들과 최종적인 결전에 들어가게 될 수도 있다는 점이 우려됩니다."
worldnews.131.d.afm:0 "[AST.GetNameDef]에서 위기가 심화되고 있는것으로 보입니다. 통신사들은 [AST.GetAdjective]의 뉴질랜드 주와 본토 간의 관계의 단절을 보도했습니다. 특히 협상국 동맹과의 관계 단절 이후 뉴질랜드에서 새로운 AFM 정부에 대한 지지도는 결코 높다고 할 수 없으며 보도에 의하면 최근의 쿠데타 시도에서 캔버라의 정부를 전복하는데 실패한 후 본토에서 도망쳐온 신 수비대라는 준 군사조직에게 안전한 도피처를 제공했다고 합니다. [AST.GetAdjective] 해군과 육군의 일부가 이미 뉴질랜드로 탈주하며 전운이 고조되고 있습니다...... 협상국이 [AST.GetAdjective]의 공화주의자들과 최종적인 결전에 들어가게 될 수도 있다는 점이 우려됩니다."
worldnews.131.a:0 "걱정스럽군."

worldnews.132.t:0 "뉴질랜드 독립 투표"
worldnews.132.d:0 "최근의 논란을 불러온 주민투표 끝에 오스트랄라시아의 뉴질랜드 주는 더 큰 연방으로부터의 독립을 투표했습니다. 뉴질랜드인들은 1924년 대영제국의 자원 보존 법률의 발효 이후 본토에 합병되었던 것에 오랫동안 분노해왔고 그 분노는 본토에 의한 징병제의 실시 이후 독립운동으로 끓어올랐습니다. 캔버라의 정부는 주의 분리 독립에 내키지 않는 축복을 건넸으며 이는 즉시 효력을 나타낼 것으로 예측됩니다."
worldnews.132.a:0 "흥미롭군"

worldnews.133.t:0 "오스트랄라시아 민주주의의 복원"
worldnews.133.d:0 "[AST.GetNameDefCap](은)는 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공 선거의 요청을 승인했고  스탠리 브루스의 오스트랄라시아 연합당이 캔버라의 의회에서 다수파 정부를 형성하며 예측된 결과를 낳았습니다. 브루스는 앞으로 노동 쟁의의 증가와 버드우드가 실시한 개인의 자유에 대한 지독한 제한 조치의 철회를 처리하느라 힘든 시간을 보낼 것으로 예측됩니다."
worldnews.133.a:0 "흥미롭군."
worldnews.134.d:0 "[AST.GetNameDefCap](은)는 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공 선거의 요청을 승인했고 얼 페이지의 농민당이 캔버라의 의회에서 소수파 정부를 형성하는 놀라운 결과를 낳았습니다. 페이지는 앞으로 노동 쟁의의 증가와 버드우드가 실시한 개인의 자유에 대한 지독한 제한 조치의 철회를 처리하느라 힘든 시간을 보낼 것으로 예측됩니다."
worldnews.135.d:0 "[AST.GetNameDefCap](은)는 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공 선거의 요청을 승인했고 존 커틴의 노동당이 의회에서 아슬아슬하게 다수를 형성하는 결과를 낳았습니다. 오스트랄라시아 노동 조합 협의회와 협력하고 있는 당내 급진파는 노동당을 장악하는데 실패하고 순차적으로 출당되었습니다. 커틴은 앞으로 노동 쟁의의 재개와 즉각적으로 생디칼리슴 활동을 억누르고자 하는 강성파 의원들의 압력을 처리하느라 고된 시간을 보낼 것으로 예측됩니다."

worldnews.136.t:0 "벨기에의 독립 선언"
worldnews.136.d:0 "독일의 억압과 검은 월요일 재앙을 뒤이어, 벨기에 독립 운동이 벨기에 전역에서 일어났으며 독일군을 상대로 게릴라전을 벌이고 있습니다. 독일 제국 자신의 회복으로 인해 아델베르트 1세를 완전히 지지하지 못했으며 상황은 독일의 통제를 벗어나 악화되었습니다. 독립군이 몽스와 앤트워프를 공동 공격한 이후 마침내 플랜더스-왈로니아 군은 브뤼셀로 물러났으며, 그곳에서의 격렬한 전투 끝에 독일인 국왕이 항복했습니다. 독일 제국에서의 명확한 대답은 아직 없는 가운데, 많은 사람들은 독립 벨기에가 특히 프랑스 코뮌과 제국 사이의 긴장이 고조되고 그 나라의 전략적 위치가 악화되면서 얼마 가지 않을 수도 있다고 우려합니다."
worldnews.136.a:0 "행운을 빈다 벨기에!"

worldnews.137.t:0 "왈로니아 정권을 장악한 생디칼리스트들"
worldnews.137.d:0 "프랑스 코뮌이 독일 제국에게 선전포고한 직후, 시용 앵뒤스트리옐과 리에로 대표되는 왈로니아의 생디칼리스트들이 왈로니아의 독립을 선언했습니다. 그들은 프랑스군의 승리를 기원하기 위해 플랜더스-왈로니아를 독일의 압제에서 해방시키고 벨기에를 프랑스를 본받은 생디칼리슴 국가로 만들 계획을 세웠습니다. 프랑스 코뮌은 반란에 대해 지지를 표했고 왈로니아 POB와의 관계를 재확인했습니다."
worldnews.137.a:0 "이것은 뫼즈 방어선에 결정적인 타격이다."

worldnews.138.t:0 "불가리아 정권을 장악한 [BUL.GetRulingParty]"
worldnews.138.d:0 "Following their overwhelming loss in the Balkan War against the powerful Belgrade Pact, it seems as though the issue of selecting a new government was a hot debate within Bulgaria. As it stood, the Bulgarian people themselves had three candidates who would lead the nation: the liberal Radical Democrat and Broad Socialist parties and the conservative Bulgarian Agrarian National Union, lead by Aleksandar Stamboliyski. In the end, it seems as though the [From.GetRulingParty] were effectively able to seize power and cement their reign in Bulgaria..."
worldnews.138.a:0 "흥미롭군..."

worldnews.139.t:0 "보리스 3세의 쿠데타"
worldnews.139.d:0 "Apparently, it seems as though the pro-Slavic government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government, with Ferdinand I's son, who now styles himself as Tsar Boris III, retaking the throne with the backing of influential rightist politicians and loyal officers from the military.\n\nThis comes as a shock to many within the international community and even those living in Bulgaria due to the sheer scope of the conflict. In addition, the state of affairs within Bulgaria is not one to be envied as the nation itself is very much destabilised with mass rioting, looting, and protesting all being common within the once victorious nation. Whatever may come, this is certainly a decisive and watershed moment in Bulgarian history."
worldnews.139.a:0 "충격적이군!"

worldnews.140.t:0 "축출된 불가리아 정부"
worldnews.140.d:0 "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government following the refusal of the Serbian government to help the pro-Slavic Stamboliyski realise his dream of a united Yugoslavia. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [From.GetRulingParty] had struck, seizing power for themselves and effectively consoling power under the new regime. Whatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
worldnews.140.a:0 "또 다른 정권 교체인가?"
worldnews.140.b:0 "우리는 여기서 빠져나갈 것이다!"

worldnews.141.t:0 "축출된 불가리아 정부"
worldnews.141.d:0 "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government following the refusal of the Yugoslavian government to help the pro-Slavic Stamboliyski realise his dream of a united Yugoslavia. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [From.GetRulingParty] had struck, seizing power for themselves and effectively consoling power under the new regime. Whatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
worldnews.141.a:0 "또 다른 정권 교체인가?"

worldnews.142.t:0 "자유 불가리아"
worldnews.142.d:0 "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a freer nation, the [BUL.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
worldnews.142.a:0 "무슨 일이 일어날지 지켜보자."

worldnews.143.t:0 "불가리아 전제정의 재림"
worldnews.143.d:0 "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a nation under the guidance of the monarchy, the [From.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
worldnews.143.a:0 "무슨 일이 일어날지 지켜보자."

worldnews.144.t:0 "불가리아의 [From.GetRulingParty] 쿠데타"
worldnews.144.d:0 "It seems that not even the status-quo of the democratic parties within Bulgaria were sustainable. Following the election of the new regime, it seemed as though Bulgaria was on the way to normalising relations with its neighbours, and even perhaps bringing about a constitutional monarchy. Unfortunately, this was not the case, as the [From.GetRulingParty] saw the weakness within the democratic regime and managed to exploit it, consolidating their power and beginning to institute their own programmes. What happens next is yet to be seen, though it certainly is a turbulent time for both the Bulgarian people and the Bulgarian nation."
worldnews.144.a:0 "또? 도무지 겉잡을 수가 없는데..."

worldnews.145.t:0 "The Collapse of the Reichspakt"
worldnews.145.d.africa:0 "It appears the unthinkable has occurred! News has spread that the German kaiser, his cabinet, and a considerable number of state officials and key generals have embarked by air and sea to Mittelafrika, where they have erected a government-in-exile. German territories and allies in Europe have been abandoned to their fate, with the structure offered by the Reichspakt alliance now completely evaporating. German forces in Europe are expected to offer their final surrender within days, and while the German government lives on it is clear that the world order which has existed since the end of the First Welkrieg is about to come to a fiery end."
worldnews.145.d.collapse:0 "It appears the unthinkable has occurred! Today, German forces fighting in Europe have finally collapsed under the weight of the invading armies. With nowhere left to run, the kaiser and his cabinet have met and agreed that a complete surrender was imminent within days. The news has thrown their allies into complete disarray, with the structure offered by the Reichspakt alliance completely evaporating. It is clear that the world order which has existed since the end of the First Welkrieg is about to come to a fiery end."
worldnews.145.a:0 "The Kaiserreich is about to fall..." #Generic
worldnews.145.b:0 "세계혁명이 곧 실현될 것이다..." #Commune of France
worldnews.145.c:0 "붉은 평등이 높이 떠오른다!" #Union of Britain
worldnews.145.e:0 "이제 오스트리아만이 독일인들의 힘이다." #Austria
worldnews.145.f:0 "브레스트-리토프스크의 굴욕을 되갚았다!" #Russia
worldnews.145.g:0 "차르였다면 결코 이룰 수 없었겠지..." #Russia (socialist)
worldnews.145.h:0 "이제 독일도 알았겠지, 모든 것을 잃는 기분이 어떤지." #Canada
worldnews.145.i:0 "세계대전의 굴욕을 되갚았다" #Nat France

worldnews.147.t:0 "메탁사스의 그리스 정부 전복"
worldnews.147.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, former general Ioannis Metaxas stepped in today with a large group of army supporters and overthrew the government in a planned coup. Fighting in Athens is reported between Metaxas's soldiers and syndicalist groups loyal to Nikos Zachariadis, who Metaxas claims was close to overthrowing the government himself and 'steps were required to maintain order'. Syndicalists have vowed to fight back against the dictatorship, but for now it appears Metaxas is in full control."
worldnews.147.a:0 "흥미롭군"

worldnews.148.t:0 "생디칼리스트의 그리스 정부 전복"
worldnews.148.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, syndicalist supporters under leader Nikos Zachariadis today stormed the parliament in Athens and took control. The government's popularity is such that the new syndicalist regime is enjoying far more support than it might have otherwise, though former general Ioannis Metaxas has vowed to 'restore order' in the country by removing the 'syndicalist threat'. While Zachariadis is currently in control, fears are that a new civil war is inevitable."
worldnews.148.a:0 "흥미롭군"

worldnews.149.t:0 "그리스군의 정부 전복"
worldnews.149.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, the Greek army today stepped in and overthrew the government in a coup. General Alexandros Papagos said in a statemnet that the measure was temporary, and that new elections would be held as soon as the army restored order in the face of increased syndicalist insurgency. Whether Papagos will relinquish power as he claims remains to be seen, and syndicalist leaders have sworn to fight this 'new dictatorship' with every means at their disposal, raising fears of a new civil war."
worldnews.149.a:0 "흥미롭군"

worldnews.150.t:0 "그리스 선거에서 승리한 농민민주전선"
worldnews.150.d:0 "The restoration of the monarchy in Greece caused the country's leftist leaders to consolidate under the umbrella of the Rural Democratic Front, a party which has now seen victory in the country's recent elections under [GRE.GetLeader]. Many within the government had called on the party to be banned, a call which had been refused, and so now Greece faces a transformation into a socialist dictatorship with a mandate from the angry Greek electorate. Even so, portions of the military are already gathering in opposition to the new government, and there are fears that a new civil war will break out in Greece as a result."
worldnews.150.a:0 "흥미롭군"

worldnews.151.t:0 "그리스 선거에서 승리한 생디칼리스트"
worldnews.151.d:0 "The victory of the republicans in Greece caused the country's leftist leaders to consolidate under the umbrella of the Social Workers’ Party of Greece, a party which has now seen victory in the country's recent elections under [GRE.GetLeader]. Many within the government had called on the party to be banned, a call which had been refused, and so now Greece faces a transformation into a syndicalist dictatorship with a mandate from the angry Greek electorate. Even so, portions of the military are already gathering in opposition to the new government, and there are fears that a new civil war will break out in Greece as a result."
worldnews.151.a:0 "흥미롭군"

worldnews.152.t:0 "그리스 정부를 전복한 메탁사스"
worldnews.152.d:0 "The recent revaltions in Greece that the government had rigged the referendum to produce a positive result for republicans has shaken the nation, to the point where former general Ioannis Metaxas has stepped in to take control. With the support of a large number of generals in the army, Metaxas declared that the former government leaders had been arrested and that he would see the nation restored to its 'proper path'. Syndicalists leaders have already declared the Metaxas regime an opportunistic act, and have sworn to take action again him and his new government."
worldnews.152.a:0 "흥미롭군"

worldnews.153.t:0 "그리스 정부를 전복한 생디칼리스트"
worldnews.153.d:0 "The recent revaltions in Greece that the government had rigged the referendum to produce a positive result for the monarchists has shaken the nation, to the point where syndicalist leader Nikos Zachariadis has stepped in to take control. With the support of a large number of militia leaders, Zachariadis declared that the former government leaders had been arrested and that he would see the nation restored to its 'proper path'. Former general Ioannis Metaxas has already declared the new regime invalid, and has taken to the countryside with several loyalist generals to raise opposition, making a new civil war appear almost certain."
worldnews.153.a:0 "흥미롭군"

worldnews.154.t:0 "그리스 내전에서 승리한 생디칼리스트"
worldnews.154.d:0 "After months of fighting, syndicalist forces under Greek leader Nikos Zachariadis today took control of Athens and declared victory in the civil war. Zachariadis announced that a temporary government would be put in place until a proper congress of Greek trade unions and workers could be assembled to decide the nation's future. While fighting is still ongoing in many parts of Greece, it appears that the direction of the country's future has finally been settled."
worldnews.154.a:0 "흥미롭군"

worldnews.155.t:0 "그리스 내전에서 승리한 메탁사스"
worldnews.155.d:0 "After months of fighting, forces under former general Ioannis Metaxas today took control of Athens and declared victory in Greece's civil war. Metaxas announced that a temporary government under his control would be put in place until a tribunal could be assembled to decide the nation's future. While fighting is still ongoing in many parts of Greece, it appears that the direction of the country's future has finally been settled."
worldnews.155.a:0 "흥미롭군"

worldnews.156.t:0 "그리스 국민투표에서 승리한 공화주의자들"
worldnews.156.d:0 "The recent referendum on the future of the Greek monarchy has finally ended, with republicans declaring victory. Greek Prime Minister [GRE.GetLeader] announced that King Alexander would not be invited back from exile, and that the country would remain a republic as per the wishes of the public. The referendum caused deep divisions in Greece, and while the matter of the monarchy may be settled, it will still be an uphill battle for the government to heal those divisions in the years to come."
worldnews.156.a:0 "흥미롭군"

worldnews.157.t:0 "그리스의 왕정복고"
worldnews.157.d:0 "After weeks of deliberation, the Greek government has decided to return the crown to King Aléxandros I - who was exiled in 1923 following the establishment of the Third Republic. While many consider Aléxandros unpopular due to the part he played in the surrendering of the economy to Germany and Austria following the first Weltkrieg, it was felt he was still the most legitimate ruler. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work with the country's leaders to forge a positive future."
worldnews.157.a:0 "흥미롭군"

worldnews.158.t:0 "그리스의 왕정복고"
worldnews.158.d:0 "After weeks of deliberation, the Greek government has decided to give the crown to King Geórgios II - not to Aléxandros I, who is still alive, but who many feel should have always been the proper heir as Aléxandros's older brother... and who never received the crown in the first place due to his exile following the Weltkrieg. While there are lingering doubts as to his legitimacy, the government has assured the people that this fixes an error which had been made long before. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work tirelessly to rebuild the country."
worldnews.158.a:0 "흥미롭군"

worldnews.159.t:0 "그리스의 왕정복고"
worldnews.159.d:0 "The Greek government today announced it would be restoring the monarchy, forgoing the referendum that originally restored the kingdom in 1920 prior to its overthrow in 1923. Rather than restore the crown to Aléxandros I, however, it has instead passed the crown to his younger brother, Pávlos I. The new king, it is said, has much more radical and authoritarian ideas learned during his exile which are more in line with the new Greek government, though the rest of the royal family will be returning to Greece along with him. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work tirelessly to rebuild the country."
worldnews.159.a:0 "흥미롭군"

worldnews.160.t:0 "카를레스의 아르헨티나 전권 통제"
worldnews.160.d:0 "마누엘 카를레스가 1935년 크리스마스 때 아르헨티나에 대한 쿠데타를 일으켰을 때, 그 나라는 대통령직을 장악하기 위한 잔인한 투쟁으로 분열되었습니다. 애국당과 아르헨티나 해군의 군대는 재빨리 수도를 장악했지만, 전국을 장악하기 시작한 육군에 의해 저지되었고, 유혈투쟁으로 이어졌습니다.\n 내부 지역 철도의 중심지인 로사리오가 함락되면서, 카를레스는 부에노스 아이레스에서 그의 추종자들을 위한 열광적인 연설을 한 후 오늘 오후에 그의 쿠데타의 성공을 선포했습니다. 광대한 영토 확장과 파타고니아를 괴롭히는 붉은 공포의 종식을 약속하면서, 그는 고군분투하는 그의 나라 국민들로부터 열광의 물결을 받았습니다."
worldnews.160.a:0 "이것이 아르헨티나를 안정시킬까?"
worldnews.160.b:0 "정말 불안하군!"

worldnews.161.t:0 "라미레즈의 아르헨티나 질서 회복"
worldnews.161.d:0 "마누엘 카를레스가 1935년 크리스마스 때 아르헨티나에 대한 쿠데타를 일으켰을 때, 그 나라는 대통령직을 장악하기 위한 잔인한 투쟁으로 분열되었습니다. 애국당과 아르헨티나 해군의 군대는 재빨리 수도를 장악했지만, 전국을 장악하기 시작한 육군에 의해 저지되었고, 유혈투쟁으로 이어졌습니다.\n 그러나 육군으로부터의 악의적 저항은 카를레스의 군에게는 너무 강한 것으로 판명되었고 로사리오에서의 굴욕적인 패배 후에 그들은 수도로 밀려났습니다. 마누엘 카를레스 자신은 오늘 아침 일찍 자살했다는 소문이 있지만, 다른 사람들은 그와 그의 측근들이 대통령 영지를 향해 적 탱크가 굴러갈 때 우루과이로 떠나는 강 유역에서 목격되었다고 주장했습니다."
worldnews.161.a:0 "이것은 민주주의를 위한 승리인가?" 

worldnews.162.t:0 "칠레의 반혁명"
worldnews.162.d:0 "칠레가 한때 남미에서 가장 성공적인 생디칼리슴과 사회주의적 가치의 보루로 여겨졌음에도 불구하고 칠레 정권은 더 이상 존재하지 않는 것 같습니다. 아르헨티나와의 전쟁 중 지도력에서의 명백한 실패와 칠레가 직면하고 있던 끔찍한 전략적 상황으로 인해 오늘 산티아고에서 군 장교들이 권력을 장악하게 되었고, 도시와 전국에 걸쳐 많은 핵심 방위거점들이 신속하게 무너졌습니다.\n\n칠레의 행보가 현재 어디로 나아갈 지는 불확실하지만, 적어도 현재로서는 라틴 아메리카에서 또 다른 군사정권이 통치하고 있는 것으로 보입니다."
worldnews.162.a:0 "망치와 횃불이 타격을 받았군."

worldnews.163.t:0 "페루의 아프라주의 혁명"
worldnews.163.d:0 "페루 전역의 사회주의, 생디칼리슴 단체와 개인에 대한 정부의 탄압으로 인해, 점점 더 박해를 받으며 최악의 상황을 두려워한 반대파는 오늘 필사적인 쿠데타 시도를 했습니다. 수도 리마를 향한 행진은 매우 성공적이었으며, 도시 전역과 전국에 걸쳐 주요 전략 지점을 빠르게 점거한 붉은 민병대 앞에서 국군 파견대는 무너졌습니다. 페루가 세계를 뒤덮고 있는 이념 분쟁의 또 다른 희생자가 된 것 같습니다."
worldnews.163.a:0 "붉은 물결이 안데스 산맥에 이르렀다."

worldnews.164.t:0 "페루-볼리비아 연방의 부활"
worldnews.164.d:0 "남아메리카에서 오랜 발상 하나가 부활한 것같습니다. 많은 지방의 적들에게 잠재적인 위협으로 여겨지는 페루와 볼리비아 간의 기존 연방은 1839년 융가이 전투에서 승리한 칠레에 의해 붕괴되었습니다. 그럼에도 불구하고, 이 새로운 연방은 예전과 달리 남아메리카와 더 넓은 세계에서 이런 불안정한 시기에 스스로를 지탱할 수 있다는 것이 증명될 수 있습니다. 국내외 관측통들은 라파스와 리마 사이에 새로운 정책이 진정으로 통일된 국가로 불릴 수 있기 전에 해결되어야 할 핵심 쟁점이 있음을 지적했습니다."
worldnews.164.a:0 "산타크루즈의 꿈이 다시 한번 이루어졌다."

worldnews.165.t:0 "볼리비아의 국민주의 쿠데타"
worldnews.165.d:0 "이전 정부의 실패에 화가 난 다수의 국민주의 육군 장교들이 오늘 볼리비아에서 라파스 정부를 성공적으로 전복시키기 위해 쿠데타를 일으켰습니다. 볼리비아 국민당의 대표들은 위대한 국가로 되돌아갈 것을 선언했으며, 이미 새 정부가 새로운 보복주의 외교 정책을 시작하기를 열망하는 것은 분명해 보입니다. 그들은 볼리비아의 이웃들과 충돌하게 만들 것으로 확실해 보입니다. 이미 볼리비아 국민당 내부에는 의회의 완전한 해체를 고려하는 인물들의 속삭임이 있고, 만약 이러한 소문이 사실이라면 그것은 더 넓은 지역뿐만 아니라 국가의 정치에도 결정적인 변화를 나타냅니다."
worldnews.165.a:0 "세계가 양극화되고 있다는 또다른 증거로군."

worldnews.166.t:0 "볼리비아에서 당선된 생디칼리스트들"
worldnews.166.d:0 "놀라운 사건이 벌어졌는데 볼리비아 생디칼리스트당은 라파스에서 선거 승리를 이룩한 것뿐만 아니라 전 국가 지도자인 부시와 국민주의 정당인 볼리비아 국민당과 같은 여러 반동적인 위협들은 겉보기에는 공정하고 민주적인 결과를 받아들였습니다. 비록 개입의 위험이 높았지만, 투표에 반대하는 초기의 노력은 이미 흐려졌고 대부분의 볼리비아 국가 지도자들은 선거의 정당성을 인정했습니다.\n\n 비록 많은 국제 인물들, 특히 군주제 주도의 국가와 군사 독재 국가에서, 이 시험 사건은 투표소 근처에 생디칼리스트들을 허용하는 것의 위험성을 입증한다고 경고했지만, 지금은 볼리비아가 상대적으로 안정되어 있는 것 같습니다."
worldnews.166.a:0 "흥미로운 결과다."

worldnews.167.t:0 "파라과이의 군국주의 반란"
worldnews.167.d:0 "The situation in the South American nation of Paraguay has reached fever pitch as the government of José Félix Estigarribia has finally collapsed in the wake of failed policy programmes. Politically charged officers across the nation led their respective barracks in revolts against both the administration and their syndicalist rivals but swiftly managed to seize the Presidential Palace in Asunción ending serious hostilities.\n\n The nation now rests under the iron grip of General Higinio Morínigo Martínez and his troops, who are eager to - as they see it - restore Paraguay's lost glory and crush all of its enemies both domestically and beyond the nation's borders."
worldnews.167.a:0 "또 다른 쿠데타라고? 아이고."

worldnews.168.t:0 "다시 생디칼리슴에 빠진 파라과이"
worldnews.168.d:0 "The nation of Paraguay has been in crisis for several years, in part due to the failing policies of the José Félix Estigarribia administration which arose in the wake of the 1934 counter-coup against syndicalist rule. After a swift yet bloody battle today in the streets of Asunción between government, revolutionary and nationalist troops it is the Arbrilistas that have triumphed, seizing controlling of the Presidential Palace and declaring Estigarribia's government dead.\n\nHaving radicalised since their brief three month rule in 1934, Rafael Franco's arguably Totalist 'Partido Abrilista Paraguayo' is set to make a number of major changes. Paraguay it seems, is red once more."
worldnews.168.a:0 "좌파든. 우파든. 그냥 하나만 고를 순 없는 건가?"

worldnews.169.t:0 "에콰도르 정권을 장악한 갈로"
worldnews.169.d:0 "상대적으로 자유주의적인 아요라의 에콰도르 급진자유당 정부가 에콰도르를 약화시키는 모습을 가만히 두고 보고 싶지 않았던 알베르토 엔리케스 갈로가 키토에서 성공적으로 정부를 전복시켰습니다. 이미 행정부를 해산하고 군부 조언가들로 새로운 의회를 개설한 새로운 군부 권력자 갈로는 에콰도르를 위협하는 이들과 반대파를 빠르게 청소하는 작업에 착후샜습니다. 최근 에콰도르가 외국인 투자자들에게 우호적인 사업 환경으로 각광받았지만, 이 새로운 정권 아래에서 그런 상태가 계속될지는 미지수입니다."
worldnews.169.a:0 "키토의 자유주의가 끝나버린 모양이군."

worldnews.170.t:0 "[FROM.GetName]의 선언"
worldnews.170.d:0 "파타고니아 노동자 전선의 군대는 카를레스의 아르헨티나를 단호하게 이기고 수도 부에노스아이레스를 점령했습니다. 이 승리로 사회주의자들은 공개적으로 참된 [FROM.GetName](을)를 선언하고 남아메리카에서 사회주의의 새로운 시대의 시작을 선언했습니다. 이전 행정부의 많은 주요 인사들과 다른 유명 인사들이 배편으로 나라를 떠나는 것이 목격되었습니다.\n\n 비록 대부분의 국민들이 여전히 사회주의 정책에 대해 기질적으로 저항하고 있지만, 생디칼리스트 아르헨티나의 등장은 앞으로 몇 년 동안 지역 정치의 미묘한 균형을 깨뜨릴 수도 있습니다."
worldnews.170.a:0 "사회주의의 진정한 승리로군."

worldnews.171.t:0 "남아메리카의 생디칼리스트 내전"
worldnews.171.d:0 "놀라운 사건들의 전환으로, 새롭게 선언된 [FROM.GetName](은)는 산티아고 정부가 '사회주의의 교리를 전복했다', '혁명을 배신했다', '아르헨티나를 제국주의 통치하에 두려고 했다'라고 밝히며 칠레 지지자들을 공개적으로 비난했습니다. 아르헨티나와 칠레가 다시 한번 전투에 돌입하면서 제2차 독립 전쟁이 전개되고 있습니다. 동지들이 동지들과 싸우며, 이전에는 무겁게 통합되었던 부대가 피 묻은 내부 갈등을 일으키고 있습니다. 그러나 싸움이 끝난다면 남아메리카에서의 생디칼리슴의 미래는 결코 같지 않을 것입니다."
worldnews.171.a:0 "그들은 모범적인 사회주의자가 아니다."

worldnews.172.t:0 "Moderate Socialists Restore [FROM.GetName]"
worldnews.172.d:0 "With war raging between Carlés' Argentina and Chilean-backed Patagonia no one would've thought that [FROM.GetName] would survive the day. In an astounding turn of events the Palacios led coalition of the USA has declared [FROM.GetName] reborn and a return of the suspended constitution.\n\nIntegrating many member of the other factions, they have begun implementing a more liberal democratic system than either their comrades or the Carles Regime. It is unknown whether Patagonia will survive the turbulence of such a regime change but many are hopeful for the nascent regime and their isolationist policy."
worldnews.172.a:0 "Best of luck to them."

worldnews.173.t:0 "베네수엘라의 생디칼리스트 정부 선출"
worldnews.173.d:0 "In what has no doubt come as quite a blow to many entrenched interest groups the Venezuelan people have elected the left wing Partido Socialista de Venezuela to run the country. The PSV was not the favourite to win by any stretch of the imagination and has many enemies.\n\n The oil-rich and strategically vital country occupies a special place in South America in terms of importance for foreign, particular U.S, interests. As a result it is unclear whether Venezuela's so-called 'revolution by ballot' can survive in the face of implacable internal and foreign hosility, or whether the Land of Grace as it was known to Christopher Columbus will blossom as a major socialist power in Latin America."
worldnews.173.a:0 "사회주의 베네수엘라? 진짜로?"

worldnews.174.t:0 "베네수엘라 쿠데타를 지원한 미국"
worldnews.174.d:0 "News from Venezuela has leaked out this morning that the recent electoral victory by the socialist PSV has been undone through the work of a major military putsch led by General Marcos Pérez Jiménez. After bloody street fighting against hastily assembled leftist forces the Army regained control of the Palacio Legislativo and arrested a number of leading PSV figures.\n\n  There is little doubt either domestically or internationally that a newly emboldened United States is in some way responsible for backing General Jiménez, for Venezuela's strategic importance makes it vital to American interests. Whether such a bold step represents a new U.S foreign policy shift is unknown, but for now Venezuela is under new management."
worldnews.174.a:0 "독수리는 아직 살아있다!"

worldnews.175.t:0 "엘자스 최후통첩"
worldnews.175.d:0 "독일-프랑스 국경에서 있었던 몇 개월간의 저강도 충돌과 외교적 분쟁 이후, 두 거인들은 세계대전의 어두운 시절 이후 인류가 알지 못했던 가장 잔인한 분쟁의 가장자리에 놓여있습니다. 충격적이게도 파리의 코뮌 정부는 1871년 보불전쟁 이후 제국이 점령한 독일령 엘자스-로트링겐을 반환하라고 공개적으로 요구했습니다. 한 프랑스 비행대대가 국제법을 무시하며 독일 영공으로 날아와 불만을 상세히 써놓은 전단 수천 장을 뿌렸으며, 이는 제국의 작전 참모들을 격분케 만들었습니다. 이러한 행동은 베를린의 여론을 격분시킨 것이 확실하고, 심지어 지금도 동원령이 진행중입니다. 여기까지 온 이상 제2차 세계대전을 피할 수 있을 것 같지는 않습니다."
worldnews.175.a:0 "전세계는 벼랑 끝에 있는 셈이로군."

worldnews.176.t:0 "도쿄에서의 군사 쿠데타 실패"
worldnews.176.d:0 "일본에서의 충격적인 소식입니다. 오늘 극우파와 국민주의자들이 이끄는 제국주의 군부의 급진파 분자들이 도쿄의 병든 민주주의 정부에 대항하여 정부 전복을 시도했습니다. 수도 전역에 걸쳐 그들이 주요 정부 기구와 건물들을 장악했지만, 천황은 수 시간 후면 붕괴될 것이 자명한 쿠데타 파벌에 대한 지지를 공개적으로 거부했습니다.\n\n 이에 유명한 데라우치 히사이치를 포함한 많은 육군 고위 장교들과 그 지지자들은 수치심을 이기지 못하고 할복으로 생을 마감했습니다. 이로써 동아시아 민주주의의 핵심은 당분간 건재할 것으로 보입니다."
worldnews.176.a:0 "일본의 민주주의가 살아남았군."

worldnews.177.t:0 "오스트리아의 제2차 세계대전 개입"
worldnews.177.d:0 "유럽의 일부 군대는 강력한 새 기술 발전으로 인해 피할 수 없는 대륙 전쟁이 몇 달 안에 끝날 것이라고 믿었습니다. 그러나 현대전의 규모에 대한 여전히 남아 있는 환상은 분쟁에 시달리는 서유럽에서 나오는 잔혹행위에 직면하여 빠르게 사라졌습니다.\n\n빈은 수년간 생디칼리슴 권력이 재무장 하는 것을 우려해 왔지만, 이제는 유럽의 권력 균형을 끌어올리겠다고 위협하고 있는 공개적 분쟁 때문에 인터내셔널에 대항해 공개적으로 개입하기로 결정했습니다. 이미 제국 군대는 세계혁명에 새로운 위협을 제기하며 생디칼리스트 세력에 대항하여 행군하고 있습니다."
worldnews.177.a:0 "오스트리아가 없으면 세계대전이 아니지."

worldnews.178.t:0 "독일령 중앙아프리카의 식민지 개혁"
worldnews.178.d:0 "수년 동안 독일령 중앙아프리카에 있는 독일 식민지의 정교한 연결고리는 외부인들에게 수수께끼로 여겨져왔습니다. 최근에 식민지를 운영하는 개혁파의 투명성과 공공연한 홍보 덕분에 알 수 없는 어둠의 심장부의 내부 문제에 대한 대중적인 지식이 늘어나게 되었습니다.\n\n 개혁파는 식민지와 괴뢰 왕국, 그리고 과거 영국 관할이던 지역들을 규합한 독일령 중앙아프리카의 복잡미묘한 통치 체계를 재정비한다는 과감한 결정을 내린 것같습니다. 독일 치하의 충직한 아프리카 지도자들을 앞세운 자치왕국 설립 계획이 세워졌고, 향후 지방분권을 위한 조치가 계획이 마련되었습니다. 불과 몇 년만에 아프리카의 운명이 완전히 바뀌게 되었습니다."
worldnews.178.a:0 "어두운 대륙이 이제 더 밝아졌구나."

worldnews.179.t:0 "독일령 중앙아프리카의 붕괴"
worldnews.179.d:0 "대외적으로는 독일령 중앙아프리카가 풍족하고 효율적으로 관리되는 식민지로 알려져있지만, 외국의 전문가들은 오래 전부터 식민지의 자산, 왕국, 부족들간의 느슨한 연결고리를 두둔하며 실질적인 안정성에 대한 의문을 품어왔습니다. 아프리카에서 독일의 통치체제가 붕괴되면서 다르에스살람 내 식민정부의 통치실패라는 베를린이 생각한 최악의 시나리오가 실현된 것같습니다. 불과 며칠 사이에 파벌, 군벌, 그리고 봉신왕들이 권력공백을 틈타 서로 무기를 들고 일어섰고, 백인 식민지 주민들과 무역상들의 이탈이 시작되었습니다. 한 가지 추측할 수 있는 것은 이 어두운 대륙이 어떻게 될지 짐작만 할 수 있을 뿐입니다."
worldnews.179.a:0 "충격적이로군."

worldnews.180.t:0 "모잠비크 오지에서의 전쟁"
worldnews.180.d:0 "Though there are some that believe that old fashioned colonial wars are a relic of the pre-Weltkrieg era, recent events in Africa have shown that Man's thirst for battle on the dark continent is not in any immediate danger of abating.\n\n Growing tensions between German Mittelafrika and the Portuguese colonies have degenerated in recent months from somewhat farcical disputes involving little more than cattle raiding into open conflict in Mozambique and Angola, with colonial troops and their white officers on both sides waging fruitless guerilla war that is sure to cost many lives."
worldnews.180.a:0 "저기서 그럴 가치가 있다고 생각하면야..."

worldnews.181.t:0 "독일령 중앙아프리카를 지배하는 강경파"
worldnews.181.d:0 "The press pack in Berlin has been abuzz with reports about sweeping political changes taking place within the traditionally secretive Mittelafrikan colonial administration. Despite the colony's Statthalter von Göring having undergone a bruising legal battle in the German courts, it appears that his political survival has greatly emboldened the so-called 'Souveränisten' faction in Dar-Es-Salaam.\nUsing the legal principle established in the case of Kenyatta v Solf, that within Mittelafrika the Statthalter's sovereignty cannot be infringed, Göring's more hardline faction has become ascendant domestically. The dark continent is sure to get darker under the influence of these figures, many of whom have long treated Mittelafrika as little more than a personal fiefdom."
worldnews.181.a:0 "이상하게 진행되는데."

worldnews.182.t:0 "베네치아 반란"
worldnews.182.d:0 "With the recent electoral victory of the right-wing and vehemently anti-Austrian ANI party in the Italian Republic, there has been open sedition in the Veneto region by moderates opposed to the new government. Many regional rebels are openly calling for the restoration of the Serene Republic of Venice, the famous state that had been conquered in the Revolutionary Wars and ruled alternatively by France, Austria and Italy ever since.\nThough it is as yet unclear whether this is part of an Austrian scheme to further their influence on the peninsula or represents legitimate efforts by rebels to free themselves from ANI rule, already fighting is breaking out across northern Italy posing a substantial risk to the Milan government, surrounded as it is by enemies on all sides."
worldnews.182.a:0 "아드리아의 여왕은 살아남을 수 있을까?"

worldnews.183.t:0 "예멘의 반란"
worldnews.183.d:0 "The Weltkrieg caused tremendous damage to the already struggling Ottoman Empire. Large sections of the Arabian peninsula were cut off from the Sublime Porte's rule for years due to the successes of the Arab Revolt. All the same, with the Peace With Honour the Yemeni vilayet was to some extent brought back under Ottoman rule - at least in theory.\nFor many years Yemen has mostly run its own affairs, with the Sultan's gaze fixed firmly on his own domestic troubles. With conflict erupting in the Suez and across the Holy Land, the Yemen has once more been cut off from the bulk of the Ottoman army. Taking advantage of this opportunity, combined with perceptible weakness of the Ottoman state, the Imam has publicly declared the creation of a new independent kingdom."
worldnews.183.a:0 "술탄에게 또 한 방 먹였군."

worldnews.184.t:0 "두 번째 명예로운 평화"
worldnews.184.d:0 "2차 세계대전이 1차 때와 마찬가지로 끝날 것처럼 보입니다. 라이히스팍트의 군대가 프랑스를 점령하고 대륙 전역에서 인터내셔널의 활동이 무너지면서, 브리튼 연방은 다시 한번 홀로 남겨져 외세의 침략에 맞서고 있습니다. 독일군은 브리튼 섬에 진입할만한 효과적인 교두보를 마련하지 못했고, 브리튼군은 산산조각이 나버린 상황에서, 공화국 지도자들이 베를린과의 휴전 요구를 받아들였고 오늘 정식 평화 조약에 서명했습니다.\n\n독일군 최고사령부의 일부가 바랐던 완전한 승리는 아니지만, 인터내셔널은 이미 와해되었습니다. 코뮌과 연방의 패배로 제국은 서방에서 여전히 성공가도를 달리고 있습니다. - 적어도 지금은 말입니다."
worldnews.184.a:0 "역사는 되풀이될 운명인가?"

worldnews.185.t:0 "연합왕국의 재건"
worldnews.185.d:0 "확실히 극적인 사건의 전환으로, 브리튼 연방의 공화정 정권은 몰락했고 윈저 가문의 왕정이 마침내 런던으로 돌아왔습니다. 에드워드 8세는 웨스트민스터 성당에서 영국 혁명 기간 동안 아버지의 유배를 속죄하려는 그의 삶의 꿈을 충족시키기 위해 공식적으로 대관식을 치렀고, 이미 국가로부터 생디칼리슴적인 유대관계를 없애려는 노력이 진행 중입니다.\n브리튼 섬은 짧은 시간 동안 알아볼 수 없을 정도로 변했고, 좌파의 영향의 뿌리가 국가의 기관과 국민의 정신에 깊이 뿌리박고 있습니다. 전세계의 많은 이들은 새롭게 복원된 영국이 세계 무대에서 어떤 조치를 취할 것인지를 보기 위해 숨을 죽이고 기다리고 있습니다."
worldnews.185.a:0 "새로운 질서인가 또는 옛 질서의 귀환인가?"

worldnews.186.t:0 "생디칼리슴에 빠진 백루테니아"
worldnews.186.d:0 "In a blow to German hegemony in Eastern Europe, White Ruthenia, a lynchpin of the Reichspakt buffer states against Russia, has fallen to leftism. In the aftermath of Black Monday and years of failed rulership, King Vladimir liberalised the nation's politics and allowed free elections intending for the action to help dissipate the peasantry's anger. In the end though, the King himself was outmanoeuvred and the newly elected left-wing government is considering abolishing the monarchy entirely.\nWhite Ruthenia, now publicly brandishing its syndicalist credentials, has demanded its immediate independence from the Reichspakt and Mitteleuropa. Already there have been threatening calls for the German military mission stationed in the country to be thrown out, but the German Empire's next moves are as yet unknown."
worldnews.186.a:0 "이에 대한 반응은 신속할 것이다..."

worldnews.187.t:0 "지그문트의 백루테니아 쿠데타"
worldnews.187.d:0 "Open street battles were reported in the streets of Minsk today, as White Ruthenian security forces under the control of Prince Sigismund or 'Žyhimont' launched a daring coup against the reigning monarch Vladimir 'Uladizimir'. For years the Hohenzollern monarchy in the kingdom born from the ruins of the People's Republic has been wracked with internal strife, and despite Uladizimir's belated efforts to undermine Sigismund's power base within the intelligence services, his brother has now put an end to the haemophiliac's tenuous rule. The nation is now under the rule of a man well known for paying little heed to his German ancestry, and who is willing to work with Russian and White Ruthenian nationalists over his own kin."
worldnews.187.a:0 "골육상잔이라. 이것밖에 방법이 없었나?"

worldnews.188.t:0 "발트 전쟁"
worldnews.188.d:0 "세계대전 당시 러시아령 발트 총독부를 정복한 독일군에 의해 건국된 발트 연합 공국은 지난 수십년간 발트의 에스토니아인과 라트비아인을 차별해왔습니다. 이 국가는 지금까지 소수의 독일인 엘리트들에 의해 통치되어 왔지만, 프리드리히 공작이 시행한 독일인 이주 및 원주민 차별 정책들에 대한 반발이 마침내 대대적인 반란이라는 형태로 나타났습니다. 라트비아와 에스토니아인들이 전국적으로 공격을 시작했고 공국은 혼란에 빠졌습니다. 현재 공국 정권의 생존을 장담할 수 없는 상황이며, 이것이 동유럽의 독일 영향권에 미칠 영향은 아직 분명하지 않습니다. 하지만 한 가지 확실한 것은 독일의 동방 정착 계획이 최소한 당분간은 무산되었다는 것입니다."
worldnews.188.a:0 "확실히 라이히스팍트에 한 방 먹였군."

worldnews.189.t:0 "[GetYear]년 네덜란드 선거"
worldnews.189.d.CNAalone:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n Despite the degeneration of domestic politics and the rise of the powerful Left List electoral bloc, the ruling CNA coalition was able to hold on in the recent elections albeit with weakened majority. Unwilling to countenance a coalition with the liberals or the Right, the Conservative bloc has decided to govern alone."
worldnews.189.d.CNAandLSP:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The ruling CNA, an electoral bloc made up of conservative and confessional parties, won the election with a tiny minority. Unwilling to rule alone, they invited the liberal LSP party into coalition. The country now has a distinctly centrist government that might be more willing to negotiate with the Far Left and Right."
worldnews.189.d.rightallianceCNAwon:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The coalition of conservatives and confessional parties that make up the CNA have once again won the election, albeit with a heavily diminished majority. Seeing the logic in taking advantage of the nationalist VNH's hatred of the Left and their Landwacht paramilitaries, the CNA has hitched its wagon to the Far Right."
worldnews.189.d.rightallianceVNHwon:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The nationalist VNH party succeeded in winning the election, greatly upsetting Dutch politics and overthrowing the CNA government. Still, suffering from a weak minority rule, the VNH have invited the CNA into coalition, displaying a willingness to moderate the party in order to stamp out the Left via legitimate parliamentary means."
worldnews.189.d.moderateleft:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutionall 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. The social-democratic SDAP party has joined in coalition with the moderate VDB, promising a progressive administration that aims to solve the nation's many crises."
worldnews.189.d.leftcoalition:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n The creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. Taking advantage of the opportunity available to them to eradicate the Far Right, the social-democratic SDAP has joined in coalition with the socialist RSAP."
worldnews.189.a:0 "네덜란드인들은 선거를 좋아하지."

worldnews.190.t:0 "레인데어스의 네덜란드 전복"
worldnews.190.d.junta:0 "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the 'Ambtenarenverbod' ban on civil servants joining political organisations, has fallen apart. Some foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests. The military has set up a junta to administer the Netherlands and block a syndicalist resurgence. It is unclear whether elections will be held any time soon."
worldnews.190.d.vnh:0 "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the 'Ambtenarenverbod' ban on civil servants joining political organisations, has fallen apart. Some foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests. The military has allowed the nationalist VNH or 'Alliance for National Recovery' to set up a 'provisional government', in essence a dictatorship."
worldnews.190.a:0 "네덜란드의 민주주의는 끝난 것 같군."

worldnews.191.t:0 "네덜란드 혁명"
worldnews.191.d.RSAPelection:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nThe political paralysis that has engulfed the Dutch political establishment in recent years has finally caught up with it, as the previously marginal Revolutionair-Socialistische Arbeiderspartij or 'RSAP' were elected by the people in a fair election. Increasing political polarisation and the failing of previous governments in the wake of Black Monday have contributed to a revolution by ballot, the results of which could pose a serious threat to the hegemony of the Reich in Europe."
worldnews.191.d.overthrowthesystem:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nPerhaps acting as a stark reminder of the dangers of socialist participation in democratic systems, the moderate SDAP was forced to allow the Revolutionair-Socialistische Arbeiderspartij or 'RSAP' to enter coalition with them, precipitating a socialist takeover of Parliament and its subsequent abolition.\n\nThough the exact nature of this new state is yet to be determined as international observers are awaiting the German response to this potential threat on their borders."
worldnews.191.d.mutiny:0 "In yet another victory for the forces of the Left, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism.\n\nThe country has been in chaos since the burning down of the Binnenhof in The Hague by Syndicalist Marinus van der Lubb which caused the government to declare a state of emergency. After a leftist mutiny on a small navy vessel and subsequent revolt in Groningen province in the north, revolutionary sentiment quickly spread and army units defected.\n\nWith the collapse of the Dutch political establishment, a new danger has emerged on the borders of the German Empire. Her response is yet unknown."
worldnews.191.d.socialistputsch:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nWhat started with a small mutiny in De Peel ended with Red Front paramilitaries and leftist soldiers seizing control of major cities across the country, as well as the mass-evacuation of Establishment figures as well as most officials and the Dutch Royal Family.\n\nWith the socialist putsch complete and a new Provisional Revolutionary Committee established in the capital, the Dutch Revolution has now truly taken on a life of its own."
worldnews.191.a:0 "혁명의 불길이 다른 나라까지 번졌다."

worldnews.192.t:0 "국민주의자들의 네덜란드 장악"
worldnews.192.d.parliament:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nThe growing popularity of the VNH has culminated in it becoming the largest party in Parliament, however it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries today marched into the Binnenhof terrifying the rest of Parliament into submission and beginning a dictatorship."
worldnews.192.d.finsterwolde:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis\nThe VNH party assembly in Maastricht heard an incendiary speech by Cornelis van Geelkerken who openly called for revolt against a government that he claimed had been subverted by 'malign cryptosyndicalists'. This led to VNH paramilitaries across the Netherlands rising in rebellion, despite calls by moderates led by Queen Wilhelmina, to cease."
worldnews.192.d.haguemarch:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nToday a massive march of VNH supporters and Landwacht paramilitaries from Amsterdam to the capital in The Hague culminated in Queen Wilhelmina dismissing the government and replacing them with VNH leaders in order to stem a violent putsch by sympathetic army officers."
worldnews.192.a:0 "네덜란드인들답지 않은데."

worldnews.193.t:0 "네덜란드의 프랑스 코뮌 승인"
worldnews.193.d:0 "현재 많은 유럽 국가들을 경악시킨 논란의 행동인 즉슨, 네덜란드가 시민들의 권리에 대한 상의를 명분으로 파리로 외교 사절단을 파견함으로써 프랑스 코뮌의 존재를 사실상 인정했다는 것입니다. 이러한 행동은 반-생디칼리슴 성향의 국민 프랑스, 영국 망명 정부와 밀월관계를 견지해온 네덜란드의 전통적인 정치 규범에 완전히 반하는 경우입니다. \n이런 기괴하리만치 갑작스러운 외교적 태도 변화에는 온갖 고난을 겪으며 끝끝내 정권을 손에 넣은 CNA-LSP 연립의 네덜란드 정부가 자국 내의 사회주의자들을 만족시키고, 네덜란드의 정치적 혼란을 완화하기 위해 깔아둔 계산이라는 추측이 유력합니다. 만약 사실이라면, 이 과감한 행동은 일부 중도주의자들이 현대 유럽의 분극화를 막기 위해 기꺼이 취할 수 있는 온갖 극단적인 조치가 무엇인지를 보여주는 사례일 것입니다."
worldnews.193.d.dejure:0 "현재 많은 유럽 국가들을 경악시킨 논란의 행동인 즉슨, 네덜란드가 오늘 국제 협약을 위반하고 공식적으로 프랑스 코뮌을 정통 프랑스 정부로서 승인했다는 것입니다. 이에 특히 독일 제국을 시작으로 미텔오이로파, 그리고 라이히스팍트 등 독일과 밀접한 관계를 맺고 있는 국가들과, 알제의 프랑스 망명정부는 네덜란드와 단교를 선언하기까지 했습니다. \n이런 기괴하리만치 갑작스러운 외교적 태도 변화에는 온갖 고난을 겪으며 끝끝내 정권을 손에 넣은 CNA-LSP 연립의 네덜란드 정부가 자국 내의 사회주의자들을 만족시키고, 네덜란드의 정치적 혼란을 완화하기 위해 깔아둔 계산이라는 추측이 유력합니다. 만약 사실이라면, 이 과감한 행동은 일부 중도주의자들이 현대 유럽의 분극화를 막기 위해 기꺼이 취할 수 있는 온갖 극단적인 조치가 무엇인지를 보여주는 사례일 것입니다."
worldnews.193.a:0 "외교란 참으로 난해하기 짝이 없다"

worldnews.194.t:0 "네덜란드의 독일 자산 국유화"
worldnews.194.d:0 "The Dutch government has today taken the bold step of nationalising the assets of German citizens in its territory, in an action that is sure to incur the wrath of the Kaiserreich. With the weakened Conservative CNA government having entered into coalition with the liberal VDB, it has engaged in a policy of negotiating with the Dutch Far Left and Right in order to stem domestic political catastrophe.\n\n To bring the ultranationalist VNH on side, the Dutch government finally agreed to nationalise German assets in order to keep the administration from collapse - a situation the CNA-LSP sought to keep secret. Already there have been calls in Berlin for punitive measures, both economic and military. How the Empire will act however, none yet can guess."
worldnews.194.a:0 "묘하게 흘러가는군."

worldnews.195.t:0 "네덜란드 왕위에서 퇴위한 빌헬미나 여왕"
worldnews.195.d.republic:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Appalled by the rise of the syndicalist RSAP and the breakdown of moderate consensus in her nation in the wake of the failure of the previous government, Queen Wilhelmina is seemingly unwilling to continue her rule. In farcical scenes in Parliament, Colijn's and the ruling government's efforts to push through legislation financing the coronation of Princess Julia were blocked by the Leftist RSAP and SDAP. As a result the monarchy has ended up being abolished, and a new socialist Republic formed."
worldnews.195.d.republicalbarda:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with with the socialist RSAP. With even moderate Parliamentarians furious at her inadvertently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWith the abdication of the monarch, the Leftists that now run the nation have declared the creation of a Dutch Republic 'free from reactionary tyranny'."
worldnews.195.d.juliana:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvertently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWilhelmina's abdication was not enough to completely destroy the Dutch monarchy however, and Juliana has quickly been crowned the new Queen."
worldnews.195.a:0 "유럽의 군주가 또 한 명 사라지는구나."

worldnews.196.t:0 "베이루트 조약"
worldnews.196.d:0 "중동지역에서 벌어진 잔인한 충돌 후 오스만 제국은 국제 사회에 상당한 충격으로 다가온 승리로 경쟁자들을 물리치고 카이로 조약을 무너뜨리는 데 성공했습니다.\n\n 세계대전에서 승리한 측면에도 불구하고 내분, 고질적인 부패, 그리고 열악한 군사 구조들로 인해, 숭고한 터키 정부가 이웃들의 공격 앞에서 살아남을 수 있는 능력을 가지고 있다고 믿는 사람은 거의 없었습니다. 이집트 지도부와 다른 조약 회원들이 베이루트에서 평화조약에 서명함에 따라, 동방의 상황이 변했다는 것이 명백해졌습니다. 오스만 가문은 또 다른 하루를 더 살아가기 위해 싸우며 살아갑니다."
worldnews.196.a:0 "'환자'의 생명은 아직 끊어지지 않았다."

worldnews.197.t:0 "일본 제국의 몰락"
worldnews.197.d:0 "놀라운 운명의 반전으로, 일본 제국은 오늘 만주를 포함한 광대한 일본 제국의 식민지를 원래의 소유자에게 반환하는 조약을 발표했습니다. 군사력이 무너지고 본토까지 위협받고 있는 피할 수 없는 상황에 일본 제국은 결국 굴복했고, 다롄에서 그들의 적과 타협하지 않을 수 없었습니다.\n\n불과 몇 년 전만 해도 국화 문장을 내세운 일본 제국은 심지어 독일 제국조차 인정하는 동아시아의 최강대국으로 여겨져왔습니다. 그러나 모든 것은 변해버렸고, 동아시아 지역의 힘의 균형이 결정적으로 바뀌었습니다. 아시아의 미래는 불확실하지만, 일제 치하 통치로부터의 자유는 마침내 식민지 주민들에게 현실이 된 것 같습니다."
worldnews.197.a:0 "해가 저무는군."

worldnews.198.t:0 "한국의 봉기"
worldnews.198.d:0 "지난 몇십 년간 급부상한 일본 제국은 동아시아의 세력 판도를 크게 뒤엎었고, 1910년 일본 제국이 한국을 병합한 이후 한반도는 일본 본토의 지배를 받게 되었습니다. 그러나 일본의 힘은 한계가 있었고, 한국, 만주, 대만에서의 식민지 동화 시도가 오히려 점령군에 대한 더욱 큰 분노를 초래해 결국 이 사태가 벌어졌습니다. 한반도에서 봉기가 일어난 것입니다.\n\n 반군이 해외로부터 무기를 공급받는 것을 막기 위해 일본 정부가 행한 트란스아무르의 소수민족 탄압에도 불구하고, 현재 한국에서는 대규모의 봉기가 일어났으며 한국인들은 한반도 전역의 전략적 위치를 장악했습니다. 하지만 제국의 대응이 신속할 것이라는 데는 의심의 여지가 없으며, 이에 따라 현지인들의 승리를 주장하는 사람은 거의 없습니다."
worldnews.198.a:0 "청구에 피가 흐를 것이다."

worldnews.199.t:0 "아렐 회담"
worldnews.199.d:0 "최근 독일로부터의 벨기에의 독립과 함께 피할수 없는 단순한 질문이 생겼습니다 - 그 다음에는? 양국 정부는 왈로니아 남부 국경 근처의 독일령 룩셈부르크내의 작은 아르덴 도시 아렐에 대표단을 파견했고, 그곳에서 유럽 속 벨기에의 향후 진로가 결정되었습니다.\n\n벨기에와 독일 제국은 카이저가 브뤼셀 정부의 공식적인 독립과 독일령 왈로니아의 반환을 인정하는 대가로, 벨기에는 라이히스팍트에 재가입하여 독일이 프랑스 코뮌의 공격을 방어하는 것을 허용하기로 합의했습니다. 벨기에 사람들은 자신들의 미래를 지키기 위해 신생 독립을 기꺼이 양보할 것으로 보입니다."
worldnews.199.d.failed:0 "최근 독일로부터의 벨기에의 독립과 함께 피할수 없는 단순한 질문이 생겼습니다 - 그 다음에는? 양국 정부는 왈로니아 남부 국경 근처의 독일령 룩셈부르크내의 작은 아르덴 도시 아렐에 대표단을 파견했고, 그곳에서 유럽 속 벨기에의 향후 진로가 결정되었습니다.\n\n독일은 라이히스팍트 가입을 전제로 벨기에 독립을 공식적으로 인정함과 동시에 독일령 왈로니아를 반환하겠다고 제안했지만, 벨기에는 응하지 않았습니다. 협상가들이 제국이 룩셈부르크 또한 넘겨야 한다는 요구가 우습게 여겨졌든 아니든 간에 아렐에서의 협상은 빠르게 결렬되었고 독일인들은 물러났습니다. 적어도 현재 벨기에는 독립했습니다."
worldnews.199.a:0 "벨기에가 국제 무대로 돌아왔군."

worldnews.200.t:0 "왈로니아 위기"
worldnews.200.d:0 "플랜더스-왈로니아에서의 봉기는 최근 몇 주간의 대대적인 전투와 왈로니아 코뮌의 등장으로 인해 악순환을 겪어왔습니다. 그러나 독일군 및 왕당파 군대가 신속한 반격을 위해 뫼즈에 집결하면서, 왈로니아에서의 생디칼리슴이 생존할 수 있을 지의 여부는 온전히 파리에게 달려있었습니다.\n잠시 독일 제국과 코뮌 사이에서 긴장이 고조되었으나, 이내 프랑스가 먼저 눈을 내리깔았습니다. 프랑스는 독일의 분노가 그들에게까지 미치는 것을 원치 않은 것 같습니다. 왈로니아 반군들에게 보증을 제공하는 것을 계속 꺼리고 있는 그들의 행동이 이를 뒷받침합니다. 독립운동의 생존이 벼랑 끝에 몰려있는 지금, 아델베르트 국왕의 정권이 붕괴될 것이라고 믿는 사람은 거의 없습니다. 그래도 최소한, 강대국들간의 전쟁은 당분간 피할 수 있었습니다."
worldnews.200.d.germanybacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nIn a stunning victory for the Syndicalists Germany was unwilling to countenance risking a war with the Internationale in the wake of the Black Monday Crisis, and the Walloons and Germans signed a treaty on the Pont de Fragnée in Liège. The survival of Wallonia is assured, and Syndicalism's strength in Western Europe has grown once more. However, war between the great powers has been avoided - for now"
worldnews.200.d.francebacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Wallonian rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now"
worldnews.200.a:0 "확실히 벼랑 끝이로군."

worldnews.201.t:0 "제2차 마디주의 봉기"
worldnews.201.d:0 "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion. Calling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
worldnews.201.a:0 "잘 풀릴 것이다."

worldnews.202.t:0 "반-생디칼리슴 십자군"
worldnews.202.d:0 "교황 율리오 4세는 오늘 로마의 성 베드로 대성당에 모인 수많은 군중들에게 생디칼리슴의 본질적인 적폐를 규탄하는 장황하고 포괄적인 연설을 했으며, 그런 사악한 정부 체제를 따르는 이라면 누구든지 배척하라 명하신 신의 뜻에 대한 '진실된 신앙'을 요구했습니다. 그는 신의 이름으로 무기를 들고 생디칼리슴에 맞설 것을 모든 가톨릭교도들에게 촉구하며, 이 반-생디칼리슴 운동을 현대의 새로운 '십자군 전쟁'이라고 일컫었습니다. 그는 이탈리아 사회주의 공화국과의 전쟁에 대한 공개적인 지지 요청으로 연설을 마쳤고, 이에 따라 두 이탈리아 국가 사이의 전면적인 군사적 대립은 거의 불가피해 보입니다."
worldnews.202.a:0 "참 오래된 바보짓이지."
worldnews.202.b:0 "신은 우리 편이다!"

worldnews.203.t:0 "휴이 롱 대통령의 실종"
worldnews.203.d:0 "전례 없는 사태가 발생했습니다. 승리에 도취해있던 휴이 롱 미국 대통령이 실종되었습니다. 미국 언론들은 휴이 롱의 차와 경호원들이 새로운 수도에서 늦은 저녁 만찬 후에 사라졌다고 보도했습니다. 우리가 이 언론들로부터 모을 수 있는 정보로는, 알려지지 않은 한 무리의 전문 생디칼리스트 암살자들이 이 공격의 배후에 있었다는 것입니다. 이 주장은 기업가인 헨리 포드의 아들 에드젤 포드가 무정부주의자에 의해 세간의 이목을 끄는 살해 이후에 나온 것입니다. 미국 재향군인회장 조지 반 혼 모즐리는 대중들의 우려를 언급하며, 잠재적인 공모자들을 뿌리뽑기 위해 대통령 저택을 확보할 것이며 이러한 위험한 시기에 재향군인회를 동원했습니다."
worldnews.203.a:0 "거짓말! 어떤 사회주의자도 이런 짓은 못한다!"
worldnews.203.b:0 "얼마나 흉흉한 일인가! 몸조심하시오, 모즐리 동지!"

worldnews.204.t:0 "쿠데타로 투옥되어 사형된 휴이 롱"
worldnews.204.d:0 "[TEX.Capital.GetName]의 소식입니다. 새롭게 승리한 미국 대통령 휴이 롱이 사망했습니다. 이는 최근 몇 달 동안 사회주의적 사상에 대항하고자 하는 미국 제일당원들에 의한 성공적인 쿠데타처럼 보입니다. 쿠데타에 대한 자세한 내용은 거의 보도되지 않고 있지만, 그의 처형 전날에 자신이 생디칼리스트임을 고백하는 휴이 롱의 자아비판 음반이 널리 유포되고 있습니다. 윌리엄 펠리가 이끄는 임시정부는 대중들에게 미국으로의 생디칼리슴의 침입을 종식시키겠다고 약속했습니다. 계엄령은 전국적으로 시행되었고, 우리는 지금부터 미국에서 나오는 언론 보도 내용이 검열되는 것이라고 감히 추측해볼 수 있습니다."
worldnews.204.a:0 "롱은 생디칼리스트가 아니야!"
worldnews.204.b:0 "나는 펠리가 미국을 바로잡을 수 있을 지에 대해 강한 의심을 떨칠 수 없다."

worldnews.205.t:0 "[CSA.GetNameDefCap]의 탄생"
worldnews.205.d:0 "참혹한 내전에 이어 아메리카 대륙의 옛 패권은 혁명적 생디칼리슴의 색으로 붉게 물들었습니다! 워싱턴 연방정부를 성공적으로 전복하고 휴이 롱에 의해 시작된 반혁명을 분쇄한 미노조연합은 새로운 국가의 기반을 마련하기 위해 제2차 제헌회의를 요구했습니다. 이 장시간의 회의 동안, 많은 파벌들이 의견 일치를 볼 때까지 논쟁하고 토론하고 논의했습니다. 새로운 미국은 커져가는 전체주의와 폭정의 위협을 거부함으로써 사회주의 공화국에 맞게 자유의 정신을 유지했습니다. 새 정부가 얼마나 안정될지는 두고 볼 일입니다. 생디칼리스트들이 새로운 자유의 보루에서 자본주의를 성공적으로 뿌리 뽑을 수 있다면 말입니다."
worldnews.205.a:0 "아메리카의 동지들 만세!"
worldnews.205.b:0 "과연 혁명적 민주주의일까, 아니면 중우정치일까."

worldnews.206.t:0 "대통령으로 임명된 윌리엄 Z 포스터"
worldnews.206.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
worldnews.206.a:0 "Long live Comrade Foster!"
worldnews.206.b:0 "Nothing but a despot, in charge of an industrial titan"

worldnews.207.t:0 "Earl Browder Named President"
worldnews.207.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
worldnews.207.a:0 "브라우더 동지 만세!"
worldnews.207.b:0 "Nothing but a despot, in charge of an industrial titan"

worldnews.208.t:0 "Smedley Butler's Coup"
worldnews.208.d:0 "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed General Butler launched today a swift coup against the recently inaugurated Totalist government. Relying on his connections to the syndicalist militias, and several political friends in the more moderate factions, Butler has set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout the country, praising Butler's name."
worldnews.208.a:0 "Down with the Centralists, long live Butler!"
worldnews.208.b:0 "The stranglehold of revolution loosens, ever so slightly."

worldnews.209.t:0 "전체주의 헌장"
worldnews.209.d:0 "무솔리니, 발루아, 베리야와 여타 관련 단체들이 그들의 공통점을 논의하기 위해 오늘 버밍엄에 도착했습니다. 최대주의, 소렐주의, 그리고 국가생디칼리슴이 모두 사회주의 투쟁에서 국가의 우월성과 국가에서 국가 정체성의 역할, 그리고 사회주의를 지키고 발전시키는데 강력한 중앙 권력이 필요하다는 것을 기본 원칙으로 모두 공유한다고 합의되었습니다. 이 선언은 또한 사회주의 국가가 인간 발전의 마지막 단계이며 민주주의는 사회주의를 성취하기 위해 필요하지 않다고 주장했습니다. 다른 사회주의 파벌들은 이러한 발언들을 '전체주의' 또는 전체주의적 사회주의라 부르면서 많은 비판을 가했습니다. 모즐리는 성명서에 그 이름을 추가하며 열렬히 받아들였고, 이를 사회주의에 대한 완전한 헌신으로 돌렸습니다."
worldnews.209.a:0 "인민들이 이 미친 짓을 거부하기를 바라자!"
worldnews.209.b:0 "인민들은 이 미친 짓을 거부해야 한다!"

worldnews.210.t:0 "이탈리아 연방의 부활"
worldnews.210.d.tuscwaus:0 "Carried to victory by Austria in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republicans of Milan. Too many, it is said, have lost faith in democracy, and thus the Council will hold full power and be led by a leader of one of the states that comprise the Federation. The Head of the Federation Council is, once more, Grand Duke Pietro Ferdinando of Tuscany. Many believe his return to power is no small coincidence, considering he is a Habsburg and Austrian influence in northern Italy has plainly been restored."
worldnews.210.d.lombwaus:0 "Aided by Austria in their successful revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican of Milan. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation. The Head of the Federation Council is Count Adriano Visconti of Lombardy, a surprising move, since the nation’s Austrian protectors would have preferred the Habsburg Grand Duke of Tuscany. Anti-Austrian sentiment remains high in the country, however, and thus the move was thought safer."
worldnews.210.d.venwaus:0 "Aided by Austria in their successful revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation. While some assumed the Head of the Federation Council would, once again, be the Habsburg Grand Duke of Tuscany, the Venetians instead opted to put their own Prime Minister, Giuseppe Volpi, in the position. Considering his instrumental role in the revolt against the ANI, many in Italy consider him a national hero."
worldnews.210.d.tuscnoaus:0 "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republicans in Milan. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation. The Head of the Federation Council is once more the Habsburg Grand Duke Pietro Ferdinando of Tuscany, a move that will be sure to please neighboring Austria."
worldnews.210.d.lombnoaus:0 "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation. The Head of the Federation Council is Count Adriano Visconti of Lombardy. While this is a surprising move to some, anti-Austrian sentiment remains high in the country and the government did not wish to return to Austrian influence."
worldnews.210.d.vennoaus:0 "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation. While some assumed the Head of the Federation Council would, once again, be the Habsburg Grand Duke of Tuscany, the Venetians instead opted to put their own Prime Minister, Giuseppe Volpi, in the seat. Considering his instrumental role in the revolt against the ANI, many in Italy consider him a national hero."
worldnews.210.a:0 "이번엔 얼마나 갈 지 보자고."

worldnews.211.t:0 "이탈리아 공화국의 해체"
worldnews.211.d:0 "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced that they would not restore the Italian Republic, and that instead both it and the new state of Lombardy would go their separate ways as independent nations. Lombardy is currently under military rule, though the government is being assisted by Count Adriano Visconti and most expect he will take the reins as the country's leader. This is unsurprising, considering that faith in democracy has been severely shaken, and the military is concerned that ANI support has not yet been crushed. Whether this move will mean a new status quo of Venetian leadership in the region or leave both nations vulnerable to foreign threats remains to be seen."
worldnews.211.a:0 "구체제가 무너졌을 뿐."

worldnews.212.t:0 "이탈리아 연방 재수립을 강요한 오스트리아"
worldnews.212.d:0 "While the Consiglio della Federazione Italiana, the governing body of the Italian Federation, had lapsed in 1929, today the [AUS.GetAdjective] government announced its restoration as the official government of Italy... though this time without the Republicans, the leader of which the Austrians had been forced to accept as the Federation's head following the civil war. Though demonstrations throughout Italy signify this as an unpopular move, elections have been suspended and all power placed in the hands of the Council and its aristocratic members - with the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, becoming the new Head of the Council. While Austria claims that it does not consider the Federation a puppet government, this does very much signify a restoration of Austrian influence in the nation, lost after the events of Black Monday in 1936."
worldnews.212.a:0 "이번엔 얼마나 갈 지 보자고."

worldnews.213.t:0 "오스트리아의 최후통첩을 무시한 [ITA.GetNameDefCap]"
worldnews.213.d:0 "While the Consiglio della Federazione Italiana, or Federation Council, had lapsed in 1929, [AUS.GetNameDef] has given Milan an ultimatum, insisting that the Council's rule in [ITA.GetNameDef] be restored - with or without the Republicans at the Council's head, as it was before the dissolution. The ultimatum has now expired, and it is clear the Italians mean to keep their newfound freedom. Already, Austrian and Italian troops have begun skirmishing at the borders, and Italian Prime Minister [ITA.GetLeader] has held a speech in Milan, calling on all true Italians to fight the Habsburg Empire’s ‘blatant imperialism’."
worldnews.213.a:0 "위험한 행동인데."

worldnews.214.t:0 "이탈리아에서 철수한 [AUS.GetNameDefCap]"
worldnews.214.d:0 "It is clear that Black Monday has hit [AUS.GetNameDef] hard. The Austro-Hungarian Reichskriegsminister today announced he was recalling divisions stationed in [ITA.GetAdjective] territory, unable to afford the financial burden of keeping them safe from [SRI.GetNameDef]. For good or ill, [ITA.GetNameDef] is now effectively independent of Austrian domination, at least until the Austrians regain their full strength and decide whether or not their interests in the Italian peninsula are worth regaining. Many in [ITA.GetNameDef] have expressed worry about whether or not this will leave them exposed to attack by [SRI.GetNameDef], a move which would plunge Italy into civil war once again."
worldnews.214.a:0 "오스트리아의 영향력은 작아지기만 하는군."
worldnews.214.b:0 "기회만 있다면, 아마도?"

worldnews.215.t:0 "이탈리아의 민주주의가 살아남다"
worldnews.215.d:0 "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today - if passed, many feared it would have signalled the republic's collapse. By the narrowest of margins, the motion was defeated, and Prime Minister [ITA.GetLeader] has announced from the steps of the government buildings that democracy in Italy had survived its greatest challenge, and that the republic would live on."
worldnews.215.a:0 "그래 보이는군."

worldnews.216.t:0 "이탈리아 정부의 붕괴"
worldnews.216.d.tusc:0 "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins. Attentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after the 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, has suspended elections and declared the restoration of the Italian Federation in full."
worldnews.216.d.lomb:0 "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins. Attentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after the 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by Adriano Visconti, Duke of Lombardy, has suspended elections and declared the restoration of the Italian Federation in full."
worldnews.216.d.separate:0 "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins. After much acrimony in the government's chambers, it was clear the republic had fallen and there was going to be no resolving the differences among politicians and the people. It seems Venice and Lombardy have elected to go their separate ways, each lead by their own governments and in charge of their own destinies."
worldnews.216.a:0 "흥미로운데."

worldnews.217.t:0 "이탈리아 국민연합의 이탈리아 정부 전복"
worldnews.217.d:0 "After failing in their attempt to take power in the 1937 elections, Italo Balbo and the ANI today overthrew the Italian government following months of insurrection and bombings. The republican government's attempts to keep order failed miserably enough that sentiment turned against them, and the ANI pounced on this weakness and gained considerable support within the Italian military. With demonstrations filling the streets, particularly in Venice, Italo Balbo today announced that the ANI had taken complete control and would see that the nation remained strong in the face of the syndicalist threat."
worldnews.217.a:0 "Seems like a recipe for instability"

worldnews.218.t:0 "이탈리아 통일!"
worldnews.218.d.ani:0 "Today the leader of [ITA.GetNameDef], the self-styled 'Duce' [ITA.GetLeader], announced that Italy was once again whole and reunited. 'This Second Risorgimento has come about at great cost,' he told a cheering crowd in Rome, 'but there will be more sacrifices even still, for Italy must reach for the greatness it has known only in centuries past. The embarrassments of the First Weltkrieg must be put aside, and the world must know that our nation will never again be torn apart by foreign powers!' The so-called ‘Greenshirt’ forces have been busy spreading throughout regions of Italy where the ANI has only recently achieved control, making sure that opposition to the new regime remains quiet."
worldnews.218.d.fed:0 "Today the Head of the Consiglio della Federazione Italiana, or the Federation Council, [ITA.GetLeader], declared that Italy had finally been reunified and made whole. 'Our reunification has come about at great cost,' he told a cheering crowd in Rome, 'and we must remember the sacrifices made by so many. Grievances of the past must be put aside, and we must be grateful that our nation has come through such a troubled time and found itself once more.' There is still much grumbling within the country at the amount of power held by the Council, and that - in many ways - Italy has returned to its aristocratic roots rather than embracing democracy, but for most this time of unity has brought a great deal to celebrate."
worldnews.218.d.rep:0 "Today the Prime Minister of [ITA.GetNameDef], [ITA.GetLeader], declared that Italy had once again been reunified. 'This Second Risorgimento has come about at great cost,' he told a cheering crowd in Rome, 'and we must remember the sacrifices made by so many. Grievances of the past must be put aside, and we must be grateful that our nation has come through such a troubled time and found itself once more.' The government is considerably more stable now than when it narrowly passed the vote of no confidence not so long ago, but there are many within the country who fear what expanding voting rights will do now that the country is united and the more socialist parts of the northwest have been incorporated."
worldnews.218.a:0 "새로운 열강의 탄생"

worldnews.219.t:0 "제2차 리소르지멘토의 종식"
worldnews.219.d:0 "Today the Chairman of [SRI.GetNameDef], [SRI.GetLeader], announced that the Second Risorgimento of Italy had finally been completed. 'Ever since the civil war, we have dreamed of an Italy that is not only whole, but is truly free,' he said to a cheering crowd in Rome. 'Now that dream has become a reality. Italy has been released of its foreign masters, of its capitalist masters, of its kings and aristocrats... now, for the first time, it truly belongs to the Italian people!' Syndicalist forces have been busy, spreading throughout the parts of the country once dedicated to resisting syndicalist control, and it's unknown if [SRI.GetNameDef] will ever truly attain the stability the government has promised."
worldnews.219.a:0 "결국 해내는군."
worldnews.219.b:0 "통일된, 생디칼리슴 이탈리아라고? 기꺼이!"

worldnews.220.t:0 "이탈리아 왕국의 복원"
worldnews.220.d:0 "Today King [SRD.GetLeader] declared that the Kingdom of Italy had once again been restored and made whole. 'This Second Risorgimento has come about at great cost,' he told a cheering crowd in Rome. 'We must never forget the sacrifices that got us here, as well as the efforts of our allies which made this possible... but we must also be proud at what we've accomplished. We overcame the shame of our loss in the First Weltkrieg and returned to take our rightful place at the head of a restored nation. This is a victory for all Italians!' Not all Italians share in the king's enthusiasm, evidently, but, for the moment, most appear relieved that their nation's divisions are now a thing of the past."
worldnews.220.a:0 "구체제가 재림했구나."

worldnews.221.t:0 "이탈리아 제국의 선포"
worldnews.221.d:0 "Today King [SIC.GetLeader] of the Kingdom of the Two Sicilies declared that, with much of Italy now united under his rule, his nation would be known as the Italian Empire. While some consider the title ambitious, the huge crowd in the city of Naples greeted the king's announcement with great enthusiasm. There were some within the Sicilian government who have apparently suggested that the man who reunited Italy should take the title of emperor, but evidently the king declined. 'Ours is in truth a land of many kings,' he is said to have replied, 'but they are all united under the Empire, just as Italy is a land of many people united under one aspiration.'"
worldnews.221.a:0 "흥미롭군."

worldnews.222.t:0 "이탈리아 연방의 선포"
worldnews.222.d:0 "Today King [uniter.GetLeader] of [uniter.GetNameDef] declared the creation of an Italian Confederation, with the restored states of Italy regaining their independence but working together for a common cause. When asked by some officials why he simply did not opt to unite Italy under a single flag, the king is said to have replied, 'Because that did not work the first time. In the end, Risorgimento destroyed us. We Italians are one people, and yet we are also not, and that is simply the way it has always been.' The crowds in the [uniter.GetAdjective] capital, and indeed throughout the Italian peninsula, appeared to endorse the king's statement, and cheered wildly as he began his first tour through the new states."
worldnews.222.a:0 "흥미롭군."

worldnews.223.t:0 "교황으로 선출된 비오 12세"
worldnews.223.d:0 "로마에 있는 가톨릭 신자들은 시스티나 성당의 굴뚝에서 새 교황이 당선되었다고 알리는 흰 연기가 뿜어져 나오자 안도의 한숨을 내쉬었습니다. 잠시 후, 경건하고 인기있는 에우제니오 파첼리 추기경이 가톨릭 교회의 수장이자 교황령의 지배자인 교황 비오 12세로 선출되었다는 발표가 나왔습니다. 전임자의 이름을 딴 만큼, 그의 정책도 계속 유지할 것으로 예상됩니다."
worldnews.223.a:0 "행운을 빕니다, 성하."
worldnews.223.b:0 "쓸모없는 자들이 뽑은 쓸모없는 자"

worldnews.224.t:0 "교황으로 선출된 스테파노 10세"
worldnews.224.d:0 "로마에 있는 가톨릭 신자들은 시스티나 성당의 굴뚝에서 새 교황이 당선되었다고 알리는 흰 연기가 뿜어져 나오자 안도의 한숨을 내쉬었습니다. 잠시 후, 너그럽고 내향적인 엘리아 달라 코스타 추기경이 가톨릭 교회의 수장이자 교황령의 지배자인 교황 스테파노 10세로 선출되었다는 발표가 나왔습니다. 많은 사람들은 성하께서 조만간 세속적 기관에 정부 지배권을 넘겨주리라고 예상합니다."
worldnews.224.a:0 "행운을 빕니다, 성하."
worldnews.224.b:0 "최소한 자기 분수는 아는 자다."

worldnews.225.t:0 "'사회주의자 교황' 요한 23세"
worldnews.225.d:0 "로마에 있는 가톨릭 신자들은 시스티나 성당의 굴뚝에서 새 교황이 당선되었다고 알리는 흰 연기가 뿜어져 나오자 안도의 한숨을 내쉬었습니다. 잠시 후, 다름아니라 악명높은 '사회주의자 추기경'인 아킬레스 리나르트가 가톨릭 교회의 수장이자 교황령의 지배자인 교황 요한 23세로 선출되었다는 발표가 나왔습니다. 많은 이들은 새로운 교황 선거로 인해 생디칼리슴에 대한 교회의 반대가 줄어들고 심지어 [SRI.GetNameDef](와)과 새로운 관계를 수립할지도 모른다고 예상합니다."
worldnews.225.a:0 "행운을 빕니다, 성하."
worldnews.225.b:0 "흥미로운 전개인데."

worldnews.226.t:0 "교황으로 선출된 율리오 4세"
worldnews.226.d:0 "로마에 있는 가톨릭 신자들은 시스티나 성당의 굴뚝에서 새 교황이 당선되었다고 알리는 흰 연기가 뿜어져 나오자 안도의 한숨을 내쉬었습니다. 잠시 후, 확고한 생디칼리슴 반대파이자 강경파인 알프레도 일데폰소 슈스터가 가톨릭 교회의 수장이자 교황령의 지배자인 교황 율리오 4세로 선출되었다는 발표가 나왔습니다. 그가 교황이 되었으니 이탈리아 남북 분단이 더욱 심해질 것으로 예상됩니다."
worldnews.226.a:0 "행운을 빕니다, 성하."
worldnews.226.b:0 "그리고 저들의 민낯이 드러나겠지."

worldnews.227.t:0 "붉은 교황"
worldnews.227.d:0 "With Rome and the Vatican now controlled by [SRI.GetNameDef], the syndicalist government has forced the Vatican to elect a new pope - Achille Liènart, the infamous 'socialist cardinal', now Pope John XXIII. Many are suggesting that this is not a true Papal Conclave, and that Liènart is a false pope with no ability to issue edicts on the Catholic Church. Catholic faithful around the world are torn as to whether this new pope should be accepted... or whether the position of head of the Catholic Church is, for the first time in centuries, simply vacant."
worldnews.227.a:0 "미쳐버린 건가?"
worldnews.227.b:0 "환상적인 전개로군."

worldnews.228.t:0 "[refuge.GetNameDef]에 도착한 교황"
worldnews.228.d:0 "Pope [PAP.GetLeader] arrived in [refuge.GetNameDef] today, having sought refuge there since his exile from Rome was decreed by [SRI.GetNameDef] more than a week ago. While exhausted from his journey, the Pope addressed an enormous crowd of well-wishers and faithful gathered outside his hotel, and called on the rest of the world to seek endurance and strength of heart in the face of the syndicalist menace."
worldnews.228.a:0 "최소한 그는 안전하다."
worldnews.228.b:0 "속이 시원하구만."

worldnews.229.t:0 "안경군벌을 지지하는 우페이푸 원수"
worldnews.229.d:0 "Following the death of Marshal Sun Chuanfang earlier this year and the subsequent collapse of Qing authority, few expected Imperial Minister of the Army Wu Peifu, the real power behind the throne in Beijing, to take overt military action. Yet this morning he and Assembly President Cao Kun announced their formal support of the provincial government of Anhui, lead by [ANQ.GetLeader]. Wu and Cao have long chafed under the German oversight placed on their government in 1927, and their support of Governor Chen telegraphed to the world that they were casting off German influence. While a full deployment of the Qing army is unlikely given the ever-present threat of Fengtian attack from the north, limited numbers of Qing troops are already mobilizing to destroy the enemies of Governor Chen and Beijing's new national order."
worldnews.229.a:0 "황제 폐하를 위하여!"
worldnews.229.b:0 "The chips start to fall..."

worldnews.230.t:0 "남경군벌을 지지하는 우페이푸 원수"
worldnews.230.d:0 "Following the death of Marshal Sun Chuanfang earlier this year and the subsequent collapse of Qing authority over much of China few expected Imperial Minister of the Army Wu Peifu, the real power behind the throne in Beijing, to take overt military action. Yet this morning he and Assembly President Cao Kun announced their formal support of the provincial government of Nanjing - the remnants of the old League of Eight Provinces. German diplomats and strategists are no doubt breathing a sigh of relief, as Wu Peifu's military support for the new League-Marshal, [LEP.GetLeader], may be the deciding factor in his war against both the resurgent KMT and Anhui province - aligned with Fengtian, and by extension, Japan."
worldnews.230.a:0 "황제 폐하를 위하여!"
worldnews.230.b:0 "아시아에서의 독일 질서는 여전히 유지될지도 모른다."

worldnews.231.t:0 "황제의 쿠데타"
worldnews.231.d:0 "자세한 내용은 불분명하지만, 오늘 아침 자금성에서 쿠데타로 추정되는 사건 이후, 푸이 황제는 유명한 군주주의자들인 그의 동생 푸제와 전 직예 장군 Li Bingzhi를 옆에 대동하고 나타났습니다.\n\n\"황제 폐하는 방금 직예 쥐새끼들의 암살 시도를 회피하셨다!\" 푸이가 침착하게 서있을 때 - 혹은 공포로 마비된 채 서있을 때 친왕이 한 무리의 기자들에게 큰소리로 선언하였습니다. \"우페이푸와 그의 독일 하수인들이 지난 30년 동안 우리나라를 오염시켜 왔다! 직예군벌에 죽음을!\" 몇 분 후, 우페이푸와 차오쿤의 생기 없는 시체가 거리로 내동댕이쳐졌고, 카이저에게 분노한 군중들에 의해 갈기갈기 찢겼습니다."
worldnews.231.a:0 "황제 폐하 만세!"
worldnews.231.b:0 "중국에서 또 쿠데타라고?"

worldnews.232.t:0 "베이징에서의 쿠데타가 실패하다!"
worldnews.232.d:0 "자세한 내용은 불분명하지만, 오늘 아침 자금성에서 쿠데타로 추정되는 사건 이후, 우페이푸 원수는 팔에 붕대를 감았지만 우뚝 선 채 나타났습니다. 계단을 내려오면서 그는 병사들에게 온몸을 묶인 푸이가 끌려나가자 급히 달려온 한 무리의 기자들에게 선언하였습니다.\n\n\"민주적으로 선출된 중국의 지도자이며 카이저에게 지지 받는 차오쿤과 나는 황제의 야만적인 폭력배들에게 공격받았다.\" 그는 그의 얼굴에서 번쩍이는 카메라 플래시를 정면으로 응시하며 말했습니다. \"그들이 우리가 이룬 진보를 후퇴시키려고 했다는 것은 분명하며, 오늘 그들의 배신 이후 국회는 그들을 반역자라고 선언했다. 중국은 다시 한번 외세의 지배로부터 자유로운 공화국이 될 것이다!\""
worldnews.232.a:0 "공화국 만세!"
worldnews.232.b:0 "중국에서 또 쿠데타라고?"

worldnews.233.t.zhili:0 "제5차 직봉전쟁"
worldnews.233.t.manchu:0 "청봉전쟁"
worldnews.233.d:0 "독일의 개입이 20년 동안 이어져왔던 다양한 파벌 간의 갈등을 일시적으로 봉합해버린 1927년 이래로 중국에선 긴장 상태가 지속되어 왔습니다. 하지만, 최근 10여 년 동안 봉천 정부와 베이징의 [GetZhiliManchu](은)는 각자의 군대를 통합하며 확장시켜왔고, 이제 10여 년 만의 가장 극적인 충돌이 시작될 준비가 끝났습니다.\n\n어느 쪽이든 결국 승자가 되겠지만, 승자가 단 한 명만은 아닐 것입니다. 독일과 일본은 여전히 이 지역에서 중요한 역할을 차지하고 있고, '떠오르는 태양의 나라'가 탐욕스럽게 독일의 태평양 영토들을 탐내고 있기에 이 전쟁의 승자는 의심의 여지없이 양자 간의 갈등에서도 큰 역할을 할 것이라 생각되고 있습니다."
worldnews.233.a:0 "전쟁이 시작되었다"

worldnews.234.t:0 "The Manchu 'Pacification Campaign'"
worldnews.234.d:0 "Following the Manchu coup, many observers expected a drastic shift in Imperial policy towards warlords across China. Today, that shift was formally announced. Speaking to an assembled group of military and political officers, two senior Manchu generals - the Emperor's brother Pujie and brother-in-law Gobulo Runqi - announced the launch of a 'National Pacification Campaign' designed to crush leftists, republicans, and eradicate the 'stench of warlordism once and for all'. Already, panicked telegrams from provincial governors have begun to flow into [FNG.GetLeader]'s headquarters in Fengtian, and the German legation is hurriedly preparing to evacuate personnel from dangerous areas."
worldnews.234.a:0 "어떻게 해서든 중국은 재통일될 것이다."

worldnews.235.t:0 "카이저 빌헬름 2세의 사망"
worldnews.235.d:0 "독일 제국 황제 빌헬름 2세가 오늘 그의 거처에서 폐색전증으로 사망했습니다. 19세기의 마지막 군주들 중 한 명인 그는 그 시대 유럽의 위대함과 세계 지도력을 유지하고자 최선을 다했으며, 그가 이끈 독일의 세계정치(Weltpolitik)는 세계 대전 이후 독일이 제일의 강대국 위치에 설 수 있도록 만들었습니다. 그는 또한 급진주의에 맞서는 성채이자 전쟁의 정신적 구심점이며, 불안정한 시대에서 국가를 안정적으로 이끌어 나가는 마지막 구시대 지도자이기도 했습니다. 이제 프리드리히 빌헬름 황태자가 빌헬름 3세로 즉위할 것이며, 그의 아버지보다 더 근대적이고 극단적이기도 한 그의 즉위로 인해 독일의 정책과 외교에도 큰 변화가 생길 것이라고 전망되는 가운데, 독일의 동반자 국가들과 경쟁국들이 어떻게 반응할지는 아직 명확하지 않습니다. 하지만 단 하나 확실한 사실은 19세기의 태양이 마침내 완전히 저물었다는 것입니다."
worldnews.235.a:0 "한 시대의 끝이다"
worldnews.235.b:0 "멋지군!"

worldnews.236.t:0 "공사관 도시의 붕괴"
worldnews.236.d:0 "Disturbing news has come from Shanghai of the total collapse of the rule of the Legation Council. This news comes on the heels of earlier reports detailing how several unwise financial choices lead to a devastating lack of economic confidence in the Legation Cities, and ultimately the Legation Cities' bankruptcy. Now the powers that formerly made up the Legation Council have all withdrawn from the institution, and many, primarily the Japanese, Germans, and British, have sent in troops to protect their concessions from the approaching Chinese forces. The Shanghai Municipal Council has assumed control of Shanghai and its former neutral region, but the city is now little more than a prize for the great powers, and there are ongoing fights between German- and Japanese-backed Chinese troops in the streets."
worldnews.236.a:0 "China fractures even further" 

worldnews.237.t:0 "공사관 위원회에서 퇴출된 일본"
worldnews.237.d:0 "Today, the Legation Council removed [JAP.GetNameDef] from their proceedings and confiscated their formal Chinese concessions. High Commissioner [LEC.GetLeader] justified these actions to the world in a formal statement several days ago, as these proceedings were still ongoing. ‘The Empire of Japan has proven to be a bad actor in China,’ he said. ‘They have on numerous occasions showed themselves detrimental to Asian peace.’ A formal Japanese response has not yet been issued, but when it comes it will surely be vitriolic, and an attack on the Legation Cities by Tokyo is not out of the question. Whatever may come, it seems the Legation Cities have failed in their role as a peacekeeper in the Far East."
worldnews.237.a:0 "이런 결과를 예상했어야지." 

worldnews.238.t:0 "공사관 위원회에서 퇴출된 독일"
worldnews.238.d:0 "Today, the Legation Council removed [GER.GetNameDef] from their proceedings and confiscated their formal Chinese concessions. This drastic action comes in the wake of a hard turn against Germany in the Cities, following an overall retreat of their influence in China. The Legation Council has issued an explanatory statement elaborating on their decision. It states that the Germans have clearly violated the provisions of the Beijing Treaty, and that they are no longer a reliable actor in China. The Germans have denounced the action, and an attack by the Kaiserliche Marine may be forthcoming. Whatever may come, it seems the Legation Cities have failed in their role as a peacekeeper in the Far East."
worldnews.238.a:0 "극동이 더욱 불안정해졌군"

worldnews.239.t:0 "제2차 북벌"
worldnews.239.d1:0 "China's civil war has reached a turning point as the [CHI.GetNameDef] has officially declared war on the internationally-recognized [FNG.GetName]. The last expedition occured a decade ago with the aim to 'unify the country' however this was not to be with the KMT gravely underestimating the German presence in the region. With war now declared the stage is set for a repeat of the previous expedition led by Chiang Kai-Chek, with Germany preoccupied with European threats it seems unlikely a German intervention will occur... what this means for China is unknown"
worldnews.239.d2:0 "China's civil war has reached a turning point as the [CHI.GetNameDef] has officially declared war on the internationally-recognized [QIE.GetName]. The last expedition occured a decade ago with the aim to 'unify the country' however this was not to be with the KMT gravely underestimating the German presence in the region. With war now declared the stage is set for a repeat of the previous expedition led by Chiang Kai-Chek, with Germany preoccupied with European threats it seems unlikely a German intervention will occur... what this means for China is unknown."
worldnews.239.a:0 "역사는 반복된다..."

worldnews.240.t:0 "중화민국의 선포"
worldnews.240.d:0 "With large swathes of territorial acquisitions made by the KMT a ceremony has taken place in the Nanjing Presidential Palace, [CHI.GetLeader] officially proclaimed the official creation of a second National Republic of China. The site of the proclamation, just inside the palace's Main Hall, was the site where Dr. Sun Yat-Sen was declared provisional president of the first Chinese Republic in 1912. Though the Nationalists have already secured their position in China, this was only as an unrecognised insurgency led by the KMT's military forces.\n\nThe Nationalist Government aims to establish a single-party state led by the Kuomintang that will eliminate the chaos plaguing China and allow for a just and democratic civil society to safely form under their tutelage."
worldnews.240.a:0 "쿤밍에서 펑톈까지, 곧 우리의 깃발이 휘날릴 것이다!"
worldnews.240.b:0 "흥미롭군."
worldnews.240.c:0 "국민당의 패악을 멈춰야만 한다!"

worldnews.241.t:0 "[From.GetName]의 선포"
worldnews.241.d:0 "번영한 [From.Capital.GetName]시를 중심으로 그들의 세력기반이 확보되면서, 중국의 연성주의 운동은 자신들의 대립 정부를 선포했습니다. [From.GetCliqueShortName]의 총독이자 국방군 사령관인 천중밍은, 전국 각지의 서로 다른 지방정부를 결집시키고, 군벌문제에 정면대응하며, 또한 협상과 개혁을 거부한 \"도적떼와 정당 독재\"지역에 민주주의를 회복하겠다는 뜻을 천명했습니다. 국제적으로 인정된 중국 정부에 대한 선전포고로는 부족하긴 하나, 천중밍의 세력기반이 남측에서 확보되었을 때, 상대 지도자들이 정치와 경제적 부문의 개혁에 대한 그의 요구를 거부한다면, 그 신중한 지도자는 시기적절한 때에 북쪽으로 향할 것이 분명합니다."
worldnews.241.a:0 "다른게 더? 갈수록 터무니없군!"
worldnews.241.b:0 "연방 공화국 만세!"

worldnews.242.t:0 "중화합중국의 선포"
worldnews.242.d:0 "With China largely under the control of Chen Jiongming's National Defence Army, a new Republic has been proclaimed in Beijing as Federalist troops parade through Tiananmen Square. The United Provinces of China, as often called in the West, has completely replaced the previous internationally-recognized Chinese government and with their power secured, it is only a matter of time before the international community recognizes it.\n\nThe Federalist Government intends to organize a \"National Conference\" consisting of deputies from all liberated provinces to draft a new constitution and form an official provisional government until national elections can be called at the earliest convenience."
worldnews.242.a:0 "중국에 민주주의가 뿌리내릴 수 있을까?"
worldnews.242.b:0 "천중밍과 공화국 만세!"

worldnews.243.t:0 "불평등 조약의 파기"
worldnews.243.d:0 "The Foreign Ministry of the United Provinces of China announced the nullification of all unequal treaties with China. Chen Jiongming and the Public Interest Party had called for the unilateral end of these treaties since the 1920s and it appears that the UPC has gone through with that promise. This is serious shift in international diplomacy, one that is likely to cause a serious rift between China and the European colonial powers. However, with the West's power at an all-time low in the Far East, the new Chinese government has taken the chance to reassert itself on the world stage as it seeks an end to what they call the \"Century of Humiliation\", hoping to negotiate new \"equal\" treaties with the great European powers as China marches into the modern world with renewed confidence."
worldnews.243.a:0 "중국이 다시 일어서고 있구나."

worldnews.244.t:0 "인터내셔널 전위예술제의 출범"
worldnews.244.d:0 "A combined effort by the Commune of France and the Union of Britain a few days ago has birthed the International Avant-Garde, a programme that aims to create a united art style for art and genre for music, as well as new literary techniques, each of them encouraged to be socialist, unorthodox, anti-traditionalist and anti-religious.\n\nIt's reported that artists, writers and musicians from all around the world will participate in this programme, from the United States to South Africa to Japan. The first festival to show off the fruits of the programme is planned to happen within two years at Cannes. Is this the dawn of the new, syndicalist entertainment?"
worldnews.244.a:0 "호기심을 끄는군."
worldnews.244.b:0 "이게 무슨 헛소리지?"
worldnews.244.c:0 "신성모독이다!"
worldnews.244.e:0 "연대여 영원하라!"

worldnews.245.t:0 "일본 황실의 최후"
worldnews.245.d.death:0 "After the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the Japanese Union, it has been decided that the Yamato family should be executed by hanging for the atrocities ordered and handled out by the Imperial Regime. The Emperor and his family were hanged outside the Imperial Palace earlier today, an act which has sparked outrage across the country - several cities have been engulfed by chaos, while fights have broken out between protesters and local militia forces all over the country. Marial law was quickly put in the place as the response to the anti-revolution sentiments appearing across the country at an alarming rate. Is this the beginning of a counter-revolution for the young Union?"
worldnews.245.d.exile:0 "After the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the Japanese Union, it has been decided that the Yamato family should not be allowed to stay in Japan. Today, the Yamato family departed from Tokyo in an ocean liner headed towards the Americas, never to be seen again. This move has sparked a strike near the Tokyo Harbour, as well as protests in most major cities, but the situation is expected to normalise in a few months' time."
worldnews.245.d.abolish:0 "After the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the Japanese Union, it has been decided that the Imperial Family should have their titles and status abolished - as of today, the Yamato family holds citizen status, being no different than their former subjects. This move has sparked a strike in the centre of Tokyo, as well as smaller protests in Osaka and Nagasaki, but the situation is expected to normalise in a month's time."
worldnews.245.a:0 "한 시대가 끝나고, 다른 시대가 열리는구나."

worldnews.246.t:0 "부산 조약"
worldnews.246.d:0 "오늘 부산에서 조약이 체결되어 1910년 일본에 병합되었던 조선 왕국이 다시 수립되었습니다. 수십만 명의 한국인들이 그들의 독립을 축하하기 위해 거리로 몰려들었습니다. 이것은 확실히 식민주의 시대의 역사적인 순간입니다."
worldnews.246.a:0 "인상적이군."

worldnews.247.t:0 "브라질에서의 공화주의자 승리"
worldnews.247.d:0 "While certainly not an unexpected result, confirmation has reached us that the Republican Party will stay in power in Brazil, as it has since the start of the New Republic in 1927. The new president of the republic, Getulio Vargas, will be sworn in in January, but has already promised to deal with a firm hand against the economical issues plaguing the country, and also promises to do better for the common man of Brazil in his victory speech. However, the Republican victory will not mean such an instant end to Brazil's woes, and time will tell if this continued hegemony will have positive consequences"
worldnews.247.a:0 "As expected"
worldnews.247.b:0 "This bickering of capitalists does not concern us"

worldnews.248.t:0 "Liberal Victory in Brazil"
worldnews.248.d:0 "An alliance of the old guard, opposition members and many types of liberals, the Liberal Party was seen as the second horse in the presidential race, but now it stands at the top with the dust settled, having edged the Republicans all so narrowly. With a party programme based on the idealistic principles that were failed to be upheld by the first republic, and a will to diversify and modernize the economy and bring growth back to the nation, the PL leadership will begin in January, as preparations for the peaceful transfer of power occur. Time will tell if such an idealist and somewhat unstable government can keep the country on a good path in these troubling times."
worldnews.248.a:0 "An upset for sure"
worldnews.248.b:0 "This bickering of capitalists does not concern us"

worldnews.249.t:0 "Democratic Left Victorious in Brazil"
worldnews.249.d:0 "Democracy in Brazil was rocked by the results of the general election: the Democratic Left, an extremely large tent alliance of centre-left and leftist parties, united by a common platform of sweeping worker's rights reform, has won general elections in Brazil. A surprising result to many observers, others claim that the wide appeal and clear goals of the coalition gave it a broader base than its opponents. Now, João Mangabeira, curiously the brother of current president Otávio Mangabeira, will take office in January, and he has perhaps the impossible task of keeping a coalition that has everything from social liberals to maximalists from tearing itself apart, as he has to manage this marriage of convenience while making the reforms that got him elected a palpable reality."
worldnews.249.a:0 "Dancing with Syndicalists is a dangerous move"
worldnews.249.b:0 "In the end, capitalism cannot be changed. A fool's errand."

worldnews.250.t:0 "Integralists Victorious in Brazil"
worldnews.250.d:0 "In an unexpected turn of events, the elections in Brazil ended in an surprising upset win for the Brazilian Integralist Action. The sweeping movement took over Brazil by storm, and its anti political establishment message of faith, national pride, and monarchism found many sympathetic listeners from the poorest neighbourhood to the mightiest manor. Now the relatively politically inexperienced party has to deal with the burdens of power, and many fear that the fragile alliance between different factions inside the Action may weaken the party. Nonetheless, its influence has now increased quite considerably, and a restoration of the monarchy is considered by observers to be a near certainty at this point."
worldnews.250.a:0 "Will the Empire return?"
worldnews.250.b:0 "This bickering of capitalists does not concern us"

#251 and after are for capture events

worldnews.400.t:0 "Getúlio Vargas Proclaims the New State"
worldnews.400.d:0 "Getúlio Vargas has, over the last few years, immensely grown his grip over the state apparatus, as the instability in Brazil has been subsiding and he claims all credit for it. Now, in a bold move to ensure peace and stability, he has assumed total control over lawmaking and granted himself numerous emergency powers, 'until this age of turmoil in the world ends'. While certainly wars have flared up across the world since Black Monday struck the Berlin stock exchange, it makes this move no less of a brazen power grab. He has however great popular support in various states, and support of leadership in many states. Time will tell if this development will truly ensure a peaceful Brazil."
worldnews.400.a:0 "Vargas has indeed assumed direct control"
worldnews.400.b:0 "At least no more pretension of democracy, but a worrying development"

worldnews.401.t:0 "Constitutionalist Revolt in Brazil"
worldnews.401.d:0 "The state of São Paulo, perhaps the most powerful in Brazil, has taken up arms against Getúlio Vargas and his New State, claiming his rule to be an utterly unconstitutional dictatorship, after several attempts by the influential president to meddle in affairs of the state, including trying to impose a state president of his own trust rather than elected. Now, tensions have utterly boiled, and nothing but war can happen between São Paulo and other states, who were called by the earlier to join them in their struggle. Time till tell if this call will be heard, or if the revolt will be snuffed out."
worldnews.401.a:0 "Centralization is never easy"
worldnews.401.b:0 "A chance for the people?"

worldnews.402.t:0 "Constitutionalist Revolt in Brazil Succeeds!"
worldnews.402.d:0 "As Getúlio is arrested, and put on await for trial, the constitutionalist revolutionaries who fought so hard for this moment celebrate across Rio and Brazil. Now, the republic's previous framework will be re-instated, and will closely follow the political ways of the Second Republic, but with extra safeguards against ambitious would be dictators, and even greater autonomy for member states of the Union."
worldnews.402.a:0 "Brazil's democracy gets a second chance."
worldnews.402.b:0 "Workers dead for no change at all, sadly."

worldnews.403.t:0 "Constitutionalist Revolt in Brazil Fails!"
worldnews.403.d:0 "São Paulo may have been powerful, but it could not stand against the might of Brazil. As their surrender was accepted, pro Getúlio rallies broke throughout the nation, and few can doubt that the man's grip on power is in fact stronger than it ever was. With most of his relevant opponents in exile or arrested, Getúlio can focus himself to other matters, for he certainly has won the dangerous game of Brazilian politics, and has a degree of control until now unprecedented in the hands of one man, even in the times of the monarchy in the nation."
worldnews.403.a:0 "The New State made it's show of force"
worldnews.403.b:0 "Workers dead for no change at all, sadly."

worldnews.404.t:0 "Imperial Restoration in Brazil"
worldnews.404.d:0 "When the Empire of Brazil fell in 1889, Pedro II resigned himself to that fate, and refused to fight back. Since then, the republican United States of Brazil have been plagued by economic woes, corruption and even civil wars. Following a victory by the Integralists in elections, and a public consultation on the matter, today at the Candelária Cathedral in Rio the Emperor Pedro III of Brazil was crowned in an unusually lavish ceremony even for monarchic standards. Now, the Integralists and the new Emperor will set their sights in restoring the former glory of Brazil, and will no doubt change the nation in a perhaps irreversible fashion. While republican demonstrations were held at the time of the ceremony, they were swiftly dispersed by the Army, and the nation wonders if this Empire will finally bring peace to the troubled South American country."
worldnews.404.a:0 "A new power is rising!"
worldnews.404.b:0 "Workers dead for no change at all, sadly."

worldnews.405.t:0 "Rondon's Revolt"
worldnews.405.d:0 "Cândido Rondon, a renowned and respected marshal of Brazil, has returned from one of his by now usual expeditions deep into the jungles of Northern Brazil. To his shock, the news of the Integralist efforts to restore the monarchy kept coming, and he openly voiced his discontent as a devout republican. The worried government in Rio de Janeiro ordered his arrest, however the man's loyal military men refused the order, and he rose in open revolt in the north of the country. While the revolt has a deep rooted republican origin, his support of local strongmen is also speculated to come from traditionally powerful politicians whom were losing power in the new Integralist order of things. It seems that Brazil is facing its second civil conflict in the century, and the nation holds its breath as open war is now inevitable."
worldnews.405.a:0 "How can an old man be so stubborn?"
worldnews.405.b:0 "A chance for the people?"

worldnews.406.t:0 "Rondon's Revolt Crushed"
worldnews.406.d:0 "Cândido Rondon's revolt has been crushed, and his forces have been utterly defeated. While the leader of the revolt could not be found, for he fled into the forest with his most loyal servicemen, the back of the republican movement was crushed, for the uprisings inspired by the man revealed the true allegiances of many a would be traitor in the nation. Now, the Integralists can follow through with their plans completely unabated."
worldnews.406.a:0 "The empire struck back!"
worldnews.406.b:0 "Workers dead for no change at all, sadly."

worldnews.407.t:0 "Rondon's Revolt Triumphant"
worldnews.407.d:0 "The republic stands strong and victorious in Brazil, as Cândido Rondon's daring revolt against the Integralist government resulted in a large scale conflict, and the defeat of that government, as various states joined the republican uprising and divided the already overstretched military. Rondon, under cheers from his fellow republicans, is now is thrusted into a provisory presidency, a role he certainly never wanted, but has vowed to hold elections as scheduled, and not to take any radical measures. Many speculate the old man will finally retire, the great Revolution fought across Brazil being his final adventure."
worldnews.407.a:0 "Brazil's democracy gets a second chance."
worldnews.407.b:0 "Workers dead for no change at all, sadly."

worldnews.408.t:0 "The Union of Brazil is proclaimed!"
worldnews.408.d:0 "Uproar over diplomatic overtures with Syndicalist Chile caused a deep constitutional crisis, and resulted in a coup by members of the military who thought the ED was sliding into socialism. However, the coup was short lived, and the army loyalists have arrested or exiled most of their leadership. Even further, these officers have proclaimed the Union of Brazil, a syndicalist government, for after seeing the sweeping progress Chile made in its military since the revolution, many more officers leaned towards the left. Now, the Union will hold its First Congress of Trade unions, and will convene to choose which path Brazilian Socialism will take. Upon the news arriving of the so called Union of Brazil being proclaimed, multiple state governors have now openly rebelled, and will seek to restore the United States of Brazil to a democratic state."
worldnews.408.a:0 "The syndicalist menace spreads!"
worldnews.408.b:0 "A surprise, to be sure, but a welcome one."

worldnews.409.t:0 "Reactionary Uprising Victorious in Brazil"
worldnews.409.d:0 "The will of the people has been heard, proclaimed Rio Grande do Sul's strongman Getúlio Vargas as he spoke after a victorious march on Rio after he symbolically tied his horse to the Obelisk in Rio Branco avenue. The revolting barracks have been taken, and the so called Congress of Trade Unions closed. The republic's former framework will be re-established in due time, and the men responsible for this chaos, especially the 'syndicalist enabling' Democratic Left's members, will be brought to courts. After the failure of this brief experiment, the people of the nation hope to finally find some peace, as the visible damage to many of the capital's main buildings stands as a grim reminder of the now called 'Commune of Rio' and the fate of those who would revolt against the Republic"
worldnews.409.a:0 "Disaster was averted"
worldnews.409.b:0 "A regrettable step backwards."

worldnews.410.t:0 "Reactionary Uprising Crushed in Brazil"
worldnews.410.d:0 "With the end of the revolt and the surrender or exile of the involved state presidents, the Union of Brazil cemented its position in power. However, the conflict has left its scars, and already the cries of both amnesty and treason trials echo across the nation, as the intense resentment towards the central government does not fade with the end of the armed conflict Truly, only the first step in what is sure to be an era of immense change in Brazil as a whole."
worldnews.410.a:0 "Disaster was averted"
worldnews.410.b:0 "You cannot march against history!"

worldnews.411.t:0 "Anqing Clique Recognizes Fengtian"
worldnews.411.d:0 "Chen Tiaoyuan, leader of the Anqing Clique and now master of Eastern China, has officially recognized the Fengtian Government as the rightful national government of China. While not surprising given Fengtian's open support of the Anqing Clique during the League War, it still shocked many throughout China, but also Westerners wary of Japan's expanding influence throughout China. This declaration will be remembered as an important day in Chinese history."
worldnews.411.a:0 "Great news!"
worldnews.411.b:0 "A scary development."

worldnews.412.t:0 "The Beijing Reunification Conference"
worldnews.412.d.chinese:0 "When Zhang Zuolin's Reunification Conference began in Beijing several weeks ago, few expected it to succeed. Foreign papers derided it, domestic papers doubted it, and even those attending felt a certain uncertainty. Nontheless, China has now passed a new threshold in her history as former enemies came together in order to put the country first, placing a great portion of the country beneath a single banner for the first time in decades.\n\nLooking ahead, the road to true unification remains long indeed, but now a great step has been taken - hopefully one to be followed by many more."
worldnews.412.foreign:0 "When Zhang Zuolin's Reunification Conference began in Beijing several weeks ago, few expected it to succeed. China has long been fraught by internal conflict, and observers in Shanghai expected this latest unification effort to fall victim to the usual oriental squabbles. However it seems that Zhang possesses the subtle instinct and political finesse of only the highest class of mandarin, and he has now brought a great part of China together by diplomacy.\n\nStill, the country is not yet truly united, and Zhang's position of military superiority suggests that as always China needs the strong hand of effective authority to make and keep it whole."
worldnews.412.a:0 "A great achievement!"
worldnews.412.b:0 "We must make ready"
worldnews.412.c:0 "Interesting"

### City Fall Events ###

worldnews.251.t:0 "런던 함락"
worldnews.251.d:0 "런던에서의 보고에 따르면, 템즈 강을 가로 지르는 기나긴 전투 이후 [new_controller.GetAdjective]군의 진격에 [old_controller.GetAdjective]의 수도가 점령되었습니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 [new_controller.GetAdjective]군을 지연시키려고 노력했고 거센 저항을 했지만 결국 패배했습니다. \n\n1216년 이후 처음으로 런던은 외세의 손에 떨어졌습니다. 런던의 분위기는 무겁고, [old_controller.GetAdjective]군이 철수한 가운데 잔존한 저항군과 [new_controller.GetAdjective] 헌병대가 거리에서 교전을 벌이면서 여전히 거리에는 총소리가 들리고 있습니다."
worldnews.251.a:0 "이건 일시적인 후퇴일 뿐이다!"
worldnews.251.b:0 "이것은 종말의 시작이다."
worldnews.251.c:0 "런던이 [new_controller.GetAdjective]의 수중에 있다면 [old_controller.GetAdjective]의 패배는 불가피하다"

worldnews.252.t:0 "파리 함락"
worldnews.252.d.germany:0 "파리에서의 보고에 따르면, 센느 강과 대로를 사이에 놓고 치열한 전투를 벌인 끝에 [old_controller.GetAdjective]의 수도가 독일군에게 점령되었다고 합니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 독일군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 파리 시민들이 지켜보는 동안, 독일군은 세계대전 때 지나갔던 길을 따라 다시 한번 샹젤리제 거리에서 에펠탑까지 행진했습니다. 이 축제 분위기는 한밤중에 [GER.GetAdjective] 전차들이 파리 대로의 무의미해진 바리케이드를 통과해 지나갈 때 [old_controller.GetAdjective] 저항군의 공격을 받아 끔찍한 시가전으로 이어지며 오래가지 못했습니다."
worldnews.252.d.other:0 "파리에서의 보고에 따르면, 센느 강과 대로를 사이에 놓고 치열한 전투를 벌인 후, [new_controller.GetAdjective] 군대가 진격해 [old_controller.GetAdjective]의 수도를 함락시켰다고 합니다. [old_controller.GetAdjective] 병력들은 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키길 바라며 강한 저항을 했지만, 결국 격퇴되었습니다.\n\n충격받은 파리 시민들이 지켜보는 동안, [new_controller.GetAdjective] 군대는 샹젤리제 거리에서 에펠탑까지 행진했습니다. 하지만 이 축제 분위기는  한밤중에 [new_controller.GetAdjective] 병력이 파리 대로의 무의미해진 바리케이드를 통과해 지나갈 때 [old_controller.GetAdjective] 저항군의 공격을 받아 끔찍한 시가전으로 이어지며 오래가지 못했습니다."
worldnews.252.a.germany:0 "독일은 승리하지 못할 것이다! 프랑스는 다시는 항복하지 않을 것이다!"
worldnews.252.a:0 "안돼! 다시 파리를 잃을 수 없다!"
worldnews.252.b:0 "[old_controller.GetNameDef]에 대한 승리가 거의 우리 손안에 들어왔다"
worldnews.252.c.germany:0 "두 번째 세계대전은 첫 번째와 비슷한 결말이 날 것으로 보인다"
worldnews.252.c:0 "[old_controller.GetNameDef]의 몰락은 이제 거의 확실해진 것 같다"

worldnews.253.t:0 "베를린 함락"
worldnews.253.d.france:0 "베를린에서의 보고에 따르면, 라이히스팍트에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [old_controller.GetAdjective]의 수도가 프랑스 코뮌군에게 점령되었다고 합니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 코뮌군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, 코뮌군은 브란덴부르크 문을 지나 행진한 뒤에, 이 유명한 건축물을 전세계가 보는 앞에서 인터내셔널가를 부르며 폭파해 버렸습니다. 다음날 밤 코뮌군은 이 극단적인 행동의 범인이 포로가 된 [old_controller.GetAdjective] 병사들과 장교들의 소행이라며 누명을 씌운 뒤, 그들을 헌병대에 체포시켜 압송했습니다."
worldnews.253.d.other:0 "베를린에서의 보고에 따르면, 라이히스팍트에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [old_controller.GetAdjective]의 수도가 [new_controller.GetAdjective]군에게 점령되었다고 합니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 [new_controller.GetAdjective]군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, [new_controller.GetAdjective] 군대가 브란덴부르크 문을 지나 행진한 뒤에, 이 유명한 건축물 앞에서 [new_controller.GetLeader]의 연설이 있었습니다만, 세간의 주목과 기억을 사로잡은 것은 [new_controller.GetAdjective] 병사가 심각하게 손상된 제국의회 건물 지붕에서 [new_controller.GetAdjective] 국기를 자랑스럽게 들고 서 있는 강렬한 인상을 주는 사진이었습니다."
worldnews.253.a.france:0 "[old_controller.GetNameDef](이)가 이렇게 멸망하도록 놔둘 순 없다. 코뮌 놈들을 도로 밀어내라!"
worldnews.253.a:0 "이건 말도 안돼! 어떻게 베를린의 함락이 가능하단 말인가?!"
worldnews.253.b.france:0 "베르덩, 슈멩 데 담, 솜 강. 우리는 모두 되갚아줬다."
worldnews.253.b:0 "[old_controller.GetNameDef]의 종말이 눈 앞이다."
worldnews.253.c:0 "[new_controller.GetNameDef]의 위대한 승리이다!"

worldnews.254.t:0 "마드리드 함락"
worldnews.254.d:0 "마드리드로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 구릉지대와 옛 도시를 관통하는 길고 무자비한 전투 후에 [new_controller.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n공식 보고서에 따르면 마드리드 왕궁은 [new_controller.GetAdjective] 군인들에 의해 철저히 약탈당했으며, 밤마다 건물이 불타오르고, 마드리드 개선문에는 폭발물이 설치되었고, 덜 눈에 띄는 왕실 기념물들과 함께 파괴되었습니다. 수도가 함락됨에 따라, [old_controller.GetAdjective] 장군의 격렬한 저항에도 [old_controller.GetNameDef](은)는 결국 항복할 것으로 예상됩니다."
worldnews.254.a:0 "마드리드를 잃었다면 우리의 패배다"
worldnews.254.b:0 "마침내 마드리드가 우리 것이다!"
worldnews.254.c:0 "[old_controller.GetNameDef]의 심장이 함락되었다"

worldnews.255.t:0 "바르셀로나 함락"
worldnews.255.d:0 "바르셀로나로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 세라 드 콜세롤라 산맥을 가로지르는 전투 후에 [new_controller.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n바르셀로나의 고딕 지구에서의 장기간에 걸친 시가전과 바르셀로니아 리비에라에서 벌어진 싸움에 대한 보고가 있었습니다. 리비에라는 [new_controller.GetAdjective] 군대가 햇살 좋은 해변을 따라 행진할 때 신병들의 길고 화려한 퍼레이드 장소가 되었는데, 이것은 [new_controller.GetNameDef](이)가 카탈루냐 도시를 장악했다는 분명한 상징입니다."
worldnews.255.a:0 "이건 매우 좋지 않다..."
worldnews.255.b:0 "마침내 바르셀로나가 우리 것이다!"
worldnews.255.c:0 "옛 카탈루냐의 심장이 함락되었다"

worldnews.256.t:0 "부르고스 함락"
worldnews.256.d.spr:0 "부르고스로부터의 보고에 따르면 카를리스타의 임시 수도가 언덕이 많은 시골지역에서 교전을 벌인 후 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를리스타 군대는 가능한 한 오랫동안 스페인 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 스페인 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 국왕은 카를리스타 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를리스타 스페인이 그들의 다른 요새들을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
worldnews.256.d.cnt:0 "부르고스로부터의 보고에 따르면 카를리스타의 임시 수도가 언덕이 많은 시골지역에서 교전을 벌인 후 무정부주의 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를리스타 군대는 가능한 한 오랫동안 적 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 CNT-FAI 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 국왕은 카를리스타 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를리스타 스페인이 생디칼리스트의 침략으로부터 그들의 집을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
worldnews.256.a:0 "우리는 절대 항복하지 않을 것이다! 하비에르를 위하여!"
worldnews.256.b:0 "카를리스타들의 정복의 꿈에 대한 치명타이다."
worldnews.256.c:0 "카를리스타들이 과연 탈환할 수 있을까?"

worldnews.257.t:0 "지브롤터 함락"
worldnews.257.d:0 "지브롤터로부터의 보고에 따르면, 지브롤터 요새는 지브롤터 암벽으로 직접 이동하면서 해안가를 가로질러 빠르게 상륙하고 교전한 후 [new_controller.GetAdjective] 군대에 의해 점령되었다고 합니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 침입자를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n지브롤터의 점령은 신속했지만, 바위를 관통하는 터널에서 벌어진 교전은 포위되었어도 필사적인 [old_controller.GetAdjective] 수비대가 공식적인 항복을 발표할 때까지 저녁 늦게까지 계속되었습니다."
worldnews.257.a:0 "이제 그들은 지중해를 손에 넣으려 들것이다..."
worldnews.257.b:0 "지중해의 관문은 우리 것이다!"
worldnews.257.c:0 "지브롤터의 바위가 함락된 것인가?"

worldnews.258.t:0 "리스본 함락"
worldnews.258.d:0 "리스본으로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 세라 드 몬산토와 타구스 강 입구를 향한 빠른 전투 이후 [new_controller.GetAdjective] 군대에 의해 점령되었다고 합니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n리스본에 대한 싸움은 [old_controller.GetAdjective] 수비대들이 리스본의 다리를 의도적으로 파괴하여 공격자들이 그 도시를 완전히 점령하기 위해 강 건너편으로 몰려들도록 강요했기 때문에 복잡했습니다. 코메르시우 광장에서 [new_controller.GetAdjective] 군대가 산허리에 남아있는 모든 [old_controller.GetAdjective] 병사들의 항복을 요구하며 기념식이 열렸습니다."
worldnews.258.a:0 "우리는 끝까지 싸울 것이다!"
worldnews.258.b:0 "마침내, 리스본이 우리 통제 하에 있다"
worldnews.258.c:0 "그렇군..."

worldnews.259.t:0 "시카고 함락"
worldnews.259.d.aus:0 "연합군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연합군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리슴 실험의 끝일까요?"
worldnews.259.d.usa:0 "연방군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연방군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리슴 실험의 끝일까요?"
worldnews.259.d.other:0 "[new_controller.GetAdjective]의 군대가 [old_controller.GetNameDef]의 임시 수도인 시카고를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대들은 전쟁 포로와 생디칼리스트 요인들을 체포하고 있고, 도시의 고층 지구에는 여전히 총성소리가 들리고 있다고 하며, [new_controller.GetAdjective]의 군대는 질서를 바로 잡기 위해 열을 올리고 있습니다."
worldnews.259.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.259.b:0 "생디칼리스트들의 거점이 함락되었다!"
worldnews.259.c:0 "아마도 전쟁이 곧 끝나지 않을까?"

worldnews.260.t:0 "뉴올리언스 함락"
worldnews.260.d.csa:0 "생디칼리스트 민병대는 뉴올리언스를 향해 진격하고 있습니다. 진격하는 민병대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n연합의 대표들과 미닛맨들이 거리에서 군중들에게 얻어맞고 있다는 충격적인 소식이 들어왔고, 도심 지역 곳곳에서 불길이 번지는 가운데 도시는 철저히 약탈당했습니다. 이것이 미국 반동 봉기의 끝일까요?"
worldnews.260.d.usa:0 "연방군은 뉴올리언스를 향해 진격하고 있습니다. 진격하는 미합중국 군대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 연합의 대표들과 미닛맨을 일괄 체포하기 시작했고, 연방군이 질서 회복에 주력하는 가운데, 현재 불길이 걷잡을 수 없이 도시에서 퍼지고 있습니다. 이것이 미국 반동 봉기의 끝일까요?"
worldnews.260.d.other:0 "[new_controller.GetAdjective]의 군대가 뉴올리언스를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 미닛맨과 연합의 중요 지도자들을 체포하기 시작했고, [new_controller.GetAdjective] 병력이 질서를 확립하기 위해 노력하는 와중에, 도시의 고층 지역에서 불길이 거침없이 번지고 있다고 합니다."
worldnews.260.a:0 "아직 싸움은 끝나지 않았다!"
worldnews.260.b:0 "연합의 거점이 함락되었다!"
worldnews.260.c:0 "아마도 내전이 곧 끝나지 않을까?"

worldnews.261.t:0 "덴버 함락"
worldnews.261.d.csa:0 "생디칼리스트 민병대는 그레이트플레인스를 가로지르며 연방 정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
worldnews.261.d.psa:0 "[new_controller.GetAdjective]의 징집병들은 로키 산맥을 넘으며 연방 정부와의 길고 힘겨운 싸움을 치뤄 왔습니다. 오늘, 그들의 기세는 사우스플랫 강을 건너는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형의 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 이제 [new_controller.GetNameDef](와)과 협상을 하려 나설 것이 확실하다는 데 동의합니다."
worldnews.261.d.aus:0 "미닛맨들은 그레이트플레인스를 가로지르며 연방 정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방 정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
worldnews.261.d.other:0 "[new_controller.GetAdjective]군은 계속해서 전선의 적군을 압박해왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도 주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, [new_controller.GetNameDef](이)가 내전에서 유리한 위치에 있음이 확실해 보입니다."
