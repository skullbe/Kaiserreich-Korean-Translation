worldnews.266.d.other:0 "[new_controller.GetNameDef] 군대가 진 드링커 방어선을 돌파하고 홍콩 섬에 상륙해 과거 영국 식민지였던 홍콩을 점령했습니다. 상황이 방어군에게 불리해지자 홍콩 총독은 [new_controller.GetAdjective] 사령부가 있는 페닌슐라 홍콩 호텔로 직접 찾아와 항복했습니다.\n\n이렇게 '동방의 진주'는 [new_controller.GetAdjective]의 손 안에 들어갔습니다."
