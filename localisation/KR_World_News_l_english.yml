worldnews.11.t:0 "대서양 전쟁 - 캐나다의 개입"
worldnews.11.d:0 "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리슴을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 망명한 영국 왕실의 캐나다의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다."
worldnews.11.a:0 "흥미로운 사건이군."

worldnews.12.t:0 "대서양 전쟁 - 독일의 개입"
worldnews.12.d:0 "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리슴을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 아일랜드를 보호하겠다고 선언했던 독일의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다."
worldnews.12.a:0 "흥미로운 사건이군."

worldnews.13.t:0 "'우리의 가장 영광스러운 순간'"
worldnews.13.d:0 "영국의 정치인이자 전직 해군성 장관인 윈스턴 처칠이 '대체역사'로 알려진 떠오르는 장르의 일환으로 대전쟁을 결부시킨 새로운 책을 출판했습니다. \n\n그 이야기는 세계가 우리의 것과 극단적으로 달라진 가운데 갈리폴리 전역의 승리에서 귀환한 젊은 영국인 병사의 시점으로 전개됩니다. 이 타임라인에서 시어도어 루즈벨트와 그의 불 무스 당이 1912년의 미국 대선에서 승리하고 세계대전에 미국을 참가시키며 협상국을 승리로 이끕니다. 패배하고 영토가 부분적으로 점유된 독일은 끊임없는 정치적 경제적 위기에서 벗어나지 못하고 러시아 내전에서 백군이 패배하는 것을 지켜볼 수 밖에 없게 되며 과격하고 극단적인 국민주의자 아담 드레슬러의 쿠데타를 맞게 됩니다. 그는 국민대중주의의 극단적 형태인  \"국민사회주의\" 사상을 따르는 독일 근로자당을 지휘합니다.\n\n소설은 드레슬러의 \"새로운 제국\"과 대영제국이 주도적으로 이끄는 서방 협상국, 세르게이 키로프의 소비에트 러시아의 삼파전이 시작되며 끝납니다. 책은 상반된 평가를 낳았고 어떤 이들은 그 자세함에 주목해 칭송했지만 다른 이들은 역사의 논리에서의 커다란 흐름을 들어 이를 비판했습니다. 처칠은 \"다른 세계에서는 이런 일이 일어났을 수도 있다\". 라고 논평했습니다."
worldnews.13.a:0 "어린애 같은 발상이군."

worldnews.14.t:0 "미합중국 대통령으로 선출된 플로이드 B 올슨"
worldnews.14.d:0 "이 불확실한 시기에 강력한 대선 후보였던 진보파 플로이드 B 올슨이 미국 역사상 최초의 국가적 선거의 승리를 거머쥔 것으로 보입니다. 진보주의자 올슨은 국가를 분열시키는 대중주의자들과 빨치산들의 난도질에 대한 대안을 모색하는 민주당과 공화당과의 전례 없는 연대를 이끌어들였습니다. 자신의 위암이 완치되었다는 소식에 고무된 올슨은 경제를 바로잡고, 필요한 정치적 박애를 회복한다는 약속과 함께 사회주의자들과 강경파들로부터의 항의 속에서 백악관으로의 과감한 진출을 감행했습니다."
worldnews.14.a:0 "우리는 지켜볼 것이다."

worldnews.15.t:0 "케렌스키 대통령 암살"
worldnews.15.d:0 "케렌스키 대통령이 상원에 가던 중 총에 맞아 숨졌습니다! 가해자는 경찰에 의해 체포되었지만 공격자의 목표와 의도는 알 수 없습니다. 케렌스키는 어설픈 토지 개혁과 비효율적인 통치로 인해 러시아 국민들에게 인기를 얻지 못했음에도 불구하고 수년간 이 나라를 하나로 이끌었으며, 그의 암살로 러시아는 혼란에 빠졌습니다. 상원 의원은 케렌스키의 대체자에 대해 이미 논의하고 있으며, 좌파와 우파 양측 모두 새로운 연합이 형성되고 있는 반면에, 데니킨, 브란겔, 코르닐로프와 같은 군인들은 민주주의를 해산하고 '모국 러시아'를 지키기 위해 개입을 준비하고 있습니다..."
worldnews.15.a:0 "야만적이군!"

worldnews.16.t:0 "칠레-아르헨티나 전쟁!"
worldnews.16.d:0 "이념적 차이가 두 나라 사이를 점점 더 멀어지게 만들면서 두 지역 강대국 사이에 긴장이 고조되어 왔습니다. 아르헨티나 육군과 아르마다가 연합공격을 하자 파타고니아의 FOP에 대한 칠레의 지지와 반란을 진압하기 위한 아르헨티나의 무능함이 마침내 타격을 받았으며 리오 네그로에서는 칠레 군대가 진격하고 있는 아르헨티나군에 대해 발포했습니다."
worldnews.16.a:0 "문제가 발생했군."
worldnews.16.b:0 "아르헨티나는 재통일될 것이다!"

worldnews.17.t:0 "카이로 회의"
worldnews.17.d:0 "[PER.GetNameDef]에서 아라비아, 트리폴리타니아에 이르는 중동 내 여러 나라의 지도자들이 오스만 문제를 논의하기 위해 카이로에 모였습니다. 많은 이들은 이집트가 오스만 제국이 없는 중동에 대한 계획을 내놓으면서 의회를 지배할 것이라고 전망했습니다. 그러나 이 회의가 분쟁의 씨앗을 뿌릴 것인지 평화의 씨앗을 뿌릴 것인지는 단지 시간이 말해줄 것입니다."
worldnews.17.a:0 "이런 걸 예전에 본적 있는 것 같은데..."

worldnews.18.t:0 "베오그라드 협약의 비준"
worldnews.18.desc_rom_gre:0 "협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모여 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 '조상의 영토'를 가지고 있는 국가를 겨냥한 것으로 보이는 회원국 간의 군사 동맹이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 조약이 어떤 결실을 맺을 것인지 결정할 것입니다."
worldnews.18.desc_only_romania:0 "협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모였습니다. 그리스는 군사 동맹을 맺지 않았지만, 세르비아와 루마니아는 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 '조상의 영토'를 가지고 있는 국가를 겨냥한 것이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 협약이 어떤 결실을 맺을 것인지 결정할 것입니다."
worldnews.18.desc_only_greece:0 "협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모였습니다. 루마니아는 군사 동맹을 맺지 않았지만, 세르비아와 그리스는 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 '조상의 영토'를 가지고 있는 국가를 겨냥한 것이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 협약이 어떤 결실을 맺을 것인지 결정할 것입니다."
worldnews.18.a:0 "또 다른 세계대전이 발칸 반도에서 시작하지 않기를 바래야겠군."
worldnews.18.b:0 "모두 불가리아를 배척하자!"
worldnews.18.c:0 "이거 좋아보이지 않는군..."

worldnews.19.t:0 "제5차 앵글로-아프가니스탄 전쟁"
worldnews.19.d:0 "세계대전 이후 영국령 인도가 혼란과 전쟁으로 무너지면서 이웃인 아프가니스탄 왕국은 이를 자치령의 두 국경 지역인 페샤와르와 퀘타를 탈취할 수 있는 기회로 활용했습니다. 그러나 지난 수십 년간 아프가니스탄 정부의 근대화 시도는 파키스탄내의 보수적인 요소들의 격렬한 저항에 부딪쳤습니다. 아마눌라 칸은 최근 조지 5세의 타계가 델리에 혼란을 주기를 바라고 있습니다. 칸은 제4차 앵글로-아프가니스탄 전쟁의 성공을 반복함으로써 보수 야당을 침묵시키고 왕국의 새로운 영토를 확보하기를 희망합니다. 그러나 국제 전문가들은 작은 산악 국가가 승리할 것이라고는 생각하지 않습니다."
worldnews.19.a:0 "누가 아프가니스탄에 관심이 있을까?"

worldnews.21.t:0 "미합중국 대통령으로 선출된 휴이 롱"
worldnews.21.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 제일당의 휴이 롱이 미국의 31대 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 대중주의 정책과 정치인들과 싸우기 위한 준 군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 미노조연합은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
worldnews.21.a:0 "남부인이 대통령으로서 무엇을 할 수 있을지 보자."

worldnews.22.t:0 "미합중국 대통령으로 선출된 잭 리드"
worldnews.22.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 사회당의 잭 리드가 미국의 31대 대통령이 되었습니다. \n\n잭 리드는 생디칼리슴 지지자로, 러시아에서 지낼동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끌고있는 미노조연합은 여전히 강합니다. 미국 제일당은 이미 선거 결과에 이의를 제기하고는 있습니다..."
worldnews.22.a:0 "이 저널리스트가 무엇을 할 수 있을지 보자."

worldnews.23.t:0 "폴란드-리투아니아 연방"
worldnews.23.d:0 "놀라운 사건으로, 공위 상태인 폴란드의 국왕 선출은 역사에서 잊혀진 왕국의 복원이라는 결과를 낳았습니다. \n\n오스트리아와 독일의 압력에도 불구하고, 리투아니아의 민다우가스 3세 폰 우라흐 국왕이 폴란드의 새로운 왕으로 선출되었으며, 폴란드와 리투아니아를 연방으로 다시 연합시키기 위한 새로운 헌법 초안이 작성되었습니다. 이 새로운 국가가 안정적일지는 모르지만 적어도 폴란드는 열광적인 것 같습니다."
worldnews.23.a:0 "예상치 못한 일이다."

worldnews.24.t:0 "노동조합총회 의장으로 선출된 모즐리"
worldnews.24.d:0 "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 최대주의자의 지도자이자 전체주의 사상가인 오스왈드 모즐리가 새로운 의장으로 임명되었습니다. 모즐리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 더 적극적으로 군사적 행동과 브리튼 국민주의를 주창합니다."
worldnews.24.a:0 "흥미롭군."

worldnews.25.t:0 "노동조합총회 의장으로 선출된 이 글라이시"
worldnews.25.d:0 "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 웨일스의 시인이자 자치주의자의 지도자인 니콜라스가 새 의장으로 선출되었습니다. 자치주의자들은 브리튼 연방의 분권화를 지지하고 심지어 웨일스 및 스코틀랜드 국가에 대한 더 큰 자치권, 심지어 완전한 독립까지도 지지합니다."
worldnews.25.a:0 "흥미롭군."

worldnews.26.t:0 "노동조합총회 의장으로 선출된 케니"
worldnews.26.d:0 "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 조합주의자의 지도자인 애니 케니가 새로운 의장으로 선출되었습니다. 케니는 지구상의 소수의 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의 대한 그녀의 사상은 현 상황에 적합합니다."
worldnews.26.a:0 "흥미롭군."

worldnews.27.t:0 "노동조합총회 의장으로 선출된 호너"
worldnews.27.d:0 "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 현재 사무총장인 아서 호너가 스노든의 후계자로 지명되었습니다. 그와 연방주의자들은 변화하는 세상에서 원칙을 지키키 점점 더 어려워지고 있는, 현상 유지 정책에 찬성합니다."
worldnews.27.a:0 "흥미롭군."

worldnews.28.t:0 "에드워드 8세의 대관식"
worldnews.28.d:0 "조지 5세는 본토에서의 마지막 영국 및 아일랜드 국왕으로, 본국에서 추방되어 캐나다에서 망명생활 중 숨졌습니다. 윈저 왕조의 첫 번째 국왕인 그의 통치기는 영국이 세계대전에서 패배하고, 고국을 상실한 슬픔과 고통의 시기로 기억될 것입니다. 왕위는 웨일즈 공 에드워드가 상속했으며, 이제 그는 에드워드 8세로 불릴 것입니다. \n\n 에드워드 국왕은 복수심과 야망이 가득한 인물로, 캐나다 총리인 매켄지 킹과는 그닥 좋은 관계가 아닙니다. 그는 아버지의 복수를 성공시키고 영국 제도를 탈환하려는 목표를 꿈꾸고 있으며, 그에 따라 캐나다의 영국 망명자들 사이에서 인기가 높습니다."
worldnews.28.a:0 "흥미롭군."

worldnews.29.t:0 "국민 프랑스의 군주정 복원"
worldnews.29.d:0 "짧은 프랑스 내전 이후 프랑스의 옛 정부와 지지자들은 생디칼리슴 지지자들의 분노를 피하기 위해 북아프리카로 도망쳤습니다. 그곳에서, 그 나라는 베르덩의 사자라고 불리우는 필리프 페탱 아래에서 군부의 나라로 바뀌었습니다. 그러나 이 패전국에서 커다란 의문이 제기되었습니다. 미래는 어떻게 되어야 할까요? 프랑스를 되찾는 것이 우선이지만, 정부는 어떤 형태가 되어야 할까요? \n\n프랑스 국민들은 이미 프랑스의 군주정 복원에 동의하는 것으로 질문에 대답한 것처럼 보입니다."
worldnews.29.a:0 "무엇이 바뀔까?"

worldnews.30.t:0 "일본이 야망을 드러내다"
worldnews.30.d:0 "비록 일본이 1921년 명예로운 평화 이후 수많은 경제 위기와 폭동과, 중국의 타나카 독재 정권을 무너뜨린 독일의 개입에 비효율적인 대응을 보이면서 위기에 처하고 있지만, 동아시아의 맹주로의 일본 제국을 회복하는 데에는 성공했습니다. \n\n그러나 일본인들은 현재의 위상으로도 만족하지 못한 것으로 보이며, 필요하다면 무력으로 세계의 위대한 초강대국들 사이에 속하고 싶은 야망을 드러냈습니다. 하지만 이 야망은 독일의 영향력 하에 있는 중국 지역과의 갈등을 불러일으킬 것입니다..."
worldnews.30.a:0 "문제로구나."
worldnews.30.b:0 "훌륭하군."							 

worldnews.31.t:0 "프랑스에서 노동파가 선출되다"
worldnews.31.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 그의 파벌인 노동파에 의해 발생했습니다. 그들은 현재 공안위원회의 선두주자이며, 민주주의의 연장을 상징하며 코뮌을 분권화하기 위해 영국인으로부터 영감을 얻었습니다."
worldnews.31.a:0 "흥미롭군."

worldnews.32.t:0 "우크라이나에 생디칼리슴 확산"
worldnews.32.d:0 "세계대전 이후, 우크라이나는 친독 성향의 헤트만 국왕과 볼셰비키 마흐노 자유주 및 많은 다른 무장단체들간의 전쟁터가 되었습니다. 헤트만 국왕이 승리하기는 했으나 그는 우크라이나인들 사이에서 인기가 없었고, 농업 위기와 악명 높은 검은 월요일 이후 그에 대한 증오는 절정에 이르렀습니다. \n\n유명한 우크라이나 생디칼리스트 지도자인 올렉산드르 슘스키는 그의 붉은 민병대가 왕국을 해산시키고 우크라이나 사회주의 공화국을 선언하도록 이끌었습니다. 이 새로운 국가가 독일의 반응을 견뎌낼지 여부는 시간만이 말해주겠지만, 이번 승리로 라이히스팍트 전역에서 극좌파의 위치가 강화되었습니다."
worldnews.32.a:0 "심지어 라이히스팍트조차도 안전하지 않군"

worldnews.33.t:0 "프랑스에서 자코뱅파가 선출되다"
worldnews.33.d:0 "프랑스 코뮌은 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 자코뱅파에 의해 발생했습니다. 그들은 프랑스의 중앙집권화를 지지하고, 프랑스를 생디칼리스트들의 선봉 상태로 만들고 싶어합니다. 그들은 이제 공안위원회에서 다수를 차지합니다."
worldnews.33.a:0 "흥미롭군."

