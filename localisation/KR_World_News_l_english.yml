worldnews.266.t:0 "홍콩 함락"
worldnews.266.d.asia:0 "[new_controller.GetNameDef] 군대가 진 드링커 방어선을 돌파하고 홍콩 섬에 상륙해 과거 영국 식민지였던 홍콩을 점령했습니다. 상황이 방어군에게 불리해지자 홍콩 총독은 [new_controller.GetAdjective] 사령부가 있는 페닌슐라 홍콩 호텔로 직접 찾아와 항복했습니다.\n\n짧은 항복식 이후, 새 [new_controller.GetAdjective] 총독이 임명되었습니다. 새 총독은 세계에 '서구 식민주의로부터 해방된 새 홍콩'을 선언했습니다."
