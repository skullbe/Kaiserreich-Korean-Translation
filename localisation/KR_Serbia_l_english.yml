### Event text ###
serbia.1.t:0 "세르비아 왕국"
serbia.1.d:0 "1914년 세르비아 민족주의자에 의한 페르디난트 대공의 암살은 세계대전을 시작하는 촉매가 되었습니다. 쉬운 전역을 기대했지만 오스트리아군은 1915년 말에 불가리아군의 참여 이후에야 세르비아를 점령할 수 있었습니다. 전후, 세르비아의 남쪽 지역은 불가리아에 넘겨졌고 나머지는 1926년까지 오스트리아 치하에 있다가 제국 전역의 민족적 갈등때문에 오스트리아가 군대를 후퇴시켰습니다.\n\n그 이후로 세르비아는 생존하기 위해 투쟁해 왔고 어떠한 군사적 공격도 견뎌낼 수 없다는 점을 고려하여 저자세를 유지했습니다. 하지만 시간이 갈 수록 정부는 반 오스트리아 적으로, 호전적으로 되어갔고 오스트리아를 무찌를 희망이 없다고 느끼자 대신 남쪽으로 눈을 돌려 불가리아에 점유당한 땅에 주목했습니다.지역 내 불가리아 패권주의를 약화시키고자 하는 루마니아와 그리스 정부 사이에서 외교적 논의가 있었고 혹자는 공식적 동맹이 멀지 않았다고들 합니다.\n\n세르비아가 '불가리아 문제'에 대해 승리하는 길로 나갈 수 있을까요? 만약 그렇게 된다면 최종적으로 옛 적 오스트리아를 무찌르고 범슬라브 연방의 꿈을 실현할 수 있을까요?"
serbia.1.a:0 "세르비아는 다시 위대해질 것이다!"

serbia.2.t:0 "비도프단"
serbia.2.d:0 "비도프단은 1398년 6월 28일, 오스만 제국에 대항한 전설적인 코소보 전투에서 진실한 신앙을 지키기 위해 목숨을 바친 성자 라자르 공과 세르비아 순교자들을 추모하는 하는 날입니다. 세르비아에서는 국경일로 지정되어 기려지고 있습니다."
serbia.2.a:0 "세르비아는 영웅들을 잊지 않을 것이다!"

serbia.3.t:0 "비도프단"

serbia.4.t:0 "새로운 국회의사당 개방"
serbia.4.d:0 "1907년에 새로운 국회의사당 건물 시공이 시작되었고, 페타르 1세에 의해 초석이 마련되었습니다. 세계대전은 공사를 지연시켰고, 본래의 건설 계획은 무산되었지만, 그 계획은 파블레 일키치(Pavle Ilkić)가 재개하였습니다. 건물 내부는 니콜라이 크라스노프가 학문적 전통주의 양식으로 설계하였습니다. 최근에 이 건물이 완공되었고, 곧 새로운 건물에서의 회기가 시작될 예정입니다."
serbia.4.a:0 "아름답군."

serbia.5.t:0 "군주제의 형태"
serbia.5.d:0 "세르비아의 합법적인 국왕인 알렉산다르 왕세자께서 마침내 왕위에 오르실 수 있게 되었습니다. 하지만 왕세자께서는 정확히 어떻게 헌법의 틀 안에서 왕권을 행사할 것인가에 대한 압력을 받아왔습니다. 전하께서 곧 국회에 답변을 할 것으로 예상되고 있습니다."
serbia.5.a:0 "전제주의는 우리를 계속 강하게 만들 것이다!"
serbia.5.b:0 "입헌주의가 최선이다."

serbia.6.t:0 "국왕 폐하께서 선거를 열었습니다"
serbia.6.d:0 "페타르 보요비치 공작께서 알렉산다르 왕세자를 위해 섭정에서 물러난 후 세르비아의 새로운 국왕 폐하께서는 입헌 군주제를 세우고자하는 그의 의향에 따라 선거를 열 것을 명령하셨습니다. 선거 날이 가까이 오면서 베오그라드에는 적, 백, 청의 휘장이 내걸렸습니다."
serbia.6.a:0 "민주당이 세르비아에 자유 가치를 가져다 줄 것이다."
serbia.6.b:0 "인민급진당이 압도적인 승리를 거둔다!"

serbia.7.t:0 "대통령께서 선거를 열었습니다"
serbia.7.d:0 "페타르 보요비치 공작께서 임시 대통령 요바노비치를 위해 섭정에서 물러난 후 대통령께서는 의회제 공화국을 세우고자하는 그의 의향에 따라 선거를 열 것을 명령하셨습니다. 선거 날이 가까이 오면서 베오그라드에는 적, 백, 청의 휘장이 내걸렸습니다."
serbia.7.a:0 "민주당이 세르비아에 자유 가치를 가져다 줄 것이다."
serbia.7.b:0 "인민급진당이 압도적인 승리를 거둔다!"
serbia.7.c:0 "군대가 이 혼란스러운 민주주의에 종말을 고할 것이다."

serbia.8.t:0 "[GetYear]년 의회 선거"
serbia.8.d:0 "헌법에 의하면 선거는 매 4년마다 열립니다. 현재의 국회의 임기는 종료되었으며 새로운 국회를 선출할 시간이 되었습니다. 국회의 의석은 120석이며 다양한 정당들이 선거운동을 시작했습니다. 하지만 현재 두 정당만이 다수당이 되어 새로운 정부를 구성할 기회가 있습니다. 어느쪽이 승리할까요?"
serbia.8.a:0 "민주당이 승리한다."
serbia.8.b:0 "인민급진당이 우세하다."

serbia.9.t:0 "[GetYear]년 선거"
serbia.9.d:0 "헌법에 의하면 선거는 매 4년마다 열립니다. 현재의 국회의 임기는 종료되었으며 새로운 국회를 선출할 시간이 되었습니다. 국회의 의석은 120석이며 다양한 정당들이 선거운동을 시작했습니다. 하지만 현재 두 정당만이 다수당이 되어 새로운 정부를 구성할 기회가 있습니다. 어느쪽이 승리할까요?"
serbia.9.a:0 "민주당이 승리한다."
serbia.9.b:0 "인민급진당이 우세하다."
serbia.9.c:0 "군대가 이 혼란스러운 민주주의에 종말을 고할 것이다!"

serbia.10.t:0 "국왕 폐하 서거"
serbia.10.d:0 "우리의 국왕 폐하이신 알렉산다르 2세께서 주무시던 중 서거하셨습니다. 추모 주간이 선포되었으며, 폐하의 아드님인 페타르가 왕좌를 물려받았습니다."
serbia.10.a:0 "페타르 2세여 만수무강 하소서!"

serbia.11.t:0 "알렉산다르 왕세자의 사망"
serbia.11.d:0 "세계대전 동안 우리의 국왕이었던 페타르 1세의 아들인 알렉산다르 왕자가 수면 중 사망했습니다. 그의 아들 페타르가 카라조르제비치 가문의 수장이 되었습니다."
serbia.11.a:0 "좋아 정말 잘가버렸군 그래!"

serbia.12.t:0 "페타르 보요비치의 서거"
serbia.12.d:0 "20년 이상의 우리 나라의 지도자께서 오늘 서거하셨습니다. 그는 유언에서 드라자 미하일로비치를 세르비아의 새로운 섭정으로 지명했습니다. 하지만 몇몇 장관들은 세르비아의 옛 왕실인 카라조르제비치 가문이 왕위로 복위되어야한다고 주장합니다. 어떻게 할까요?"
serbia.12.a:0 "드라자 미하일로비치가 새로운 섭정이다."
serbia.12.b:0 "페타르 카라조르제비치는 왕이 될 것이다!"

serbia.13.t:0 "페타르 보요비치의 서거"
serbia.13.d:0 "우리나라의 옛 섭정이 오늘 서거했으며 추모의 날이 선포되었습니다."
serbia.13.a:0 "그가 그리울 것이다."

serbia.14.t:0 "밀루틴 네디치의 서거"
serbia.14.d:0 "발칸전쟁과 세계대전의 영웅이 오늘 서거하였으며, 국가적인 애도의 날이 선포되었습니다."
serbia.14.a:0 "그를 잊지 않을 것이다."

serbia.15.t:0 "동방 정교회의 지위"
serbia.15.d:0 "바르나바 로지치 총대주교의 주도로 정교회는 세르비아에서의 법적지위를 재확대할 것을 요구하고 있습니다. 대주교는 국교문제에 대한 헌법 개정안이 통과되기를 원하고 있습니다."
serbia.15.a:0 "정교회는 국교다."
serbia.15.b:0 "우리는 현대적이고 세속적이다!"
serbia.15.c:0 "정교회는 우리 정부에 속해야 한다."

serbia.16.t:0 "세르비아가 몬테네그로를 원합니다"
serbia.16.d:0 "되살아난 세르비아인의 국가가 오늘 우리에게 몬테네그로를 포기할 것을 압박했습니다. 그 지역의 주류인 세르비아인들은 몇 차례 세르비아에 합류하고 싶다고 목소리를 내왔습니다. 세르비아는 그 지역을 돌려준다면 더이상 일리리아의 영토를 요구하지 않겠다고 말했습니다."
serbia.16.a:0 "그것이 최선일 것이다."
serbia.16.b:0 "세르비아는 소국에 안주해야한다."

serbia.17.t:0 "[From.GetName]이(가) 몬테네그로를 양도해주었습니다"
serbia.17.d:0 "오늘 세르비아는 마침내 아드리아해로의 통로를 얻었습니다. [From.GetName]는(은) 일리리아의 영토적인 완전성을 인정하는 조건으로 우리에게 몬테네그로를 양도하는 것에 동의했습니다."
serbia.17.a:0 "조국에 온 것을 환영한다 형제여."

serbia.18.t:0 "[From.GetName]이(가) 몬테네그로 양도를 거절했습니다"
serbia.18.d:0 "[From.GetName]에 있는 우리의 적들은 마땅히 우리의 것인 몬테네그로를 양도하는 것을 거부했습니다. 모든 외교 수단이 고갈되었으니 우리가 할 수 있는 유일한 일은 몬테네그로와의 전쟁뿐입니다." 
serbia.18.a:0 "공격하라!"
serbia.18.b:0 "운이 나쁘게도, 우리는 때를 기다려야한다."

serbia.19.t:0 "첫 함선 건조"
serbia.19.d:0 "우리가 새롭게 얻은 자원에 집중한다면 우리의 해군의 척추가 되어줄 구축함과 순양함을 생산할 수 있을 것입니다."
serbia.19.a:0 "우리는 충분히 오래 기다렸어!"
serbia.19.b:0 "너무 비용이 든다, 지금은 연구에 집중하자."

serbia.20.t:0 "[From.GetName]가 HMS 라이언을 구입하기를 원합니다"
serbia.20.d:0 "산업화와 재무장 과정에 있는 [From.GetName]에서 그들의 해군의 기함으로 사용할 낡은 순양전함 HMS 라이언을 판매할 것을 요청했습니다. 이것으로 우리는 [From.GetAdjective]정부와 더 나은 관계를 쌓고 그들은 그 옆에 있는 나라를 더 잘 상대하게 될 것입니다."
serbia.20.a:0 "고물을 팔아서 이익을 남길 수 있을 것이다."
serbia.20.b:0 "아냐, 우리는 모든 함선이 필요해!"

serbia.21.t:0 "[From.GetName]에서 우리에게 HMS 라이언을 판매하는 것에 동의했습니다"
serbia.21.d:0 "[From.GetAdjective] 정부는 우리에게 HMS 라이언을 판매하는 것에 동의했습니다. 그들은 우리에게 통제권을 넘겼고 우리는 그녀를 세르비아로 직접 몰고가야 합니다. 이 함선의 추가로 우리의 해군은 아드리아 해를 지배할 수 있습니다." 
serbia.21.a:0 "기념할만한 날이로군!" 

serbia.22.t:0 "[From.GetName]에서 우리에게 HMS 라이언을 판매하는 것을 거부했습니다"
serbia.22.d:0 "[From.GetAdjective]정부는 우리에게 낡은 순양전함을 우리 함대의 기함으로 판매하는 것을 거부했습니다. 우리는 다른 방법을 찾아야만 합니다. 해군은 우리 스스로 순양전함을 설계할 것을 선언했습니다. 이것을 끝마치기에는 꽤 시간이 들 것입니다."
serbia.22.a:0 "우리는 이를 기억할 것이다."

serbia.23.t:0 "알바니아 통합"
serbia.23.d:0 "알바니아는 우리나라의 일부이지만, 인구의 대다수는 우리를 원망하고 있습니다. 우리는 통합 절차를 밟아서 알바니아인들을 우리의 정책에 협조하게 끔 만들 수 있으며, 결국에는 알바니아를 [Root.GetAdjective]의 구성 지역 중 하나로 만들 수 있습니다."
serbia.23.a:0 "통합 절차를 밟아라!"
serbia.23.b:0 "이건 좋은 생각이 아냐."
serbia.23.tt:0 "§Y이 선택은 알바니아 내에 큰 불안을 가져다 줄 것입니다§!"

serbia.24.t:0 "알바니아 내부의 불안"
serbia.24.d:0 "알바니아 통합 절차가 진행 중이지만, 이미 지역 사람들은 우리 정책에 협조하게 하려는 시도에 대해 크게 분개하고 있으며, 티라나 길거리에서 폭동이 발생했습니다. 어떤 이들은 알바니아를 세르비아에 완전히 통합하려는 시도를 그만둘 것을 제안하고 있습니다."
serbia.24.a:0 "알바니아는 세르비아인의 국가의 일부분이다!"
serbia.24.b:0 "통합 시도를 포기하자."

serbia.25.t:0 "알바니아의 긴장도가 낮아졌습니다."
serbia.25.d:0 "알바니아의 통합 작업은 지역민들로 하여금 많은 긴장감을 형성하게 만들었습니다. 우리의 경찰과 군대는 지역민들 중에 혁명에 관한 대화에 대해 책임이 있는 이들을 찾아내서 감옥에 투옥시킬 것을 맹세했으며, 혁명미수자들 대부분이 체포되었습니다. 결과적으로 긴장이 진정되었고, 알바니아인들을 세르비아 국민으로 통합시키기 위한 작업을 계속 이어나갈 수 있게 되었습니다."
serbia.25.a:0 "좋았어!"

serbia.26.t:0 "알바니아가 통합되었습니다"
serbia.26.d:0 "알바니아 통합 작업이 완수되었습니다. 이제 우리는 알바니아는 세르비아의 구성 지역이라고 말할 수 있게 되었습니다."
serbia.26.a:0 "좋았어!"

serbia.27.t:0 "알바니아 내부의 불안"
serbia.27.d:0 "알바니아 통합 절차가 진행 중이지만, 지역 사람들은 우리 정책에 협조하게 하려는 시도에 대해 크게 분개하고 있습니다. 경찰과 군대가 대부분의 사보타주 행위를 방지했음에도 작은 저항 집단들이 우리의 점령군을 귀찮게하고 있습니다. 그와는 상관없이 어떤 정치인들은 알바니아를 세르비아에 완전히 통합시키려는 시도를 그만둘 것을 제안하고 있습니다."
serbia.27.a:0 "알바니아는 세르비아인의 국가의 일부분이다!"
serbia.27.b:0 "통합 시도를 포기하자."

serbia.28.t:0 "알바니아 내부의 불안"
serbia.28.d:0 "알바니아 통합 절차가 진행 중이지만, 지역 사람들은 우리 정책에 협조하게 하려는 시도에 대해 크게 분개하고 있습니다. 그들의 저항은 티라나에서의 어느 정도의 시위와 시민들의 산발적인 불복종 행위로 제한되어있습니다. 그와는 상관없이 어떤 정치인들은 알바니아를 세르비아에 완전히 통합시키려는 시도를 그만둘 것을 제안하고 있습니다."
serbia.28.a:0 "알바니아는 세르비아인의 국가의 일부분이다!"
serbia.28.b:0 "통합 시도를 포기하자."

serbia.29.t:0 "알바니아 혁명의 선언"
serbia.29.d:0 "우리의 알바니아 통합 절차는 성공적이지 못했습니다. 지역 주민들은 계속해서 엄청난 숫자로 우리의 점령에 저항하고 있으며 세르비아인들의 삶을 힘들게 하고 있습니다. 올라온 보고에 따르면 어떤 반란 집단들은 우리의 점령에 대항한 노골적인 혁명을 주장한다고 합니다. 정부 내의 비둘기파들은 이미 충분한 피를 흘렸고 알바니아에 제한된 자치권을 부여해야한다고 주장합니다."
serbia.29.a:0 "우리는 굴하지 않는다!"
serbia.29.b:0 "알바니아에 제한적인 자치권을 부여하라."

serbia.30.t:0 "알바니아 혁명"
serbia.30.d:0 "우리의 알바니아 통합 절차는 성공적이지 못했습니다. 반군 단체들이 티라나와 인근지역을 장악하였습니다. 알바니아는 독립을 위한 투쟁을 공공연히 일으키고 있습니다."
serbia.30.a:0 "저들을 공격하라!"
serbia.30.b:0 "그냥 내버려 둬라."

