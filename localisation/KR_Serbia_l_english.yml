### Focus Tree ###

### Government ###

### Regent ###
SER_keep_regent:0 "섭정 유지"
SER_keep_regent_desc:0 "페타르 보요비치는 거의 10년 동안 세르비아의 섭정이었습니다. 지금까지 그는 오스트리아의 침공을 막기 위해 통치를 계속해왔습니다. 오스트리아에서 대타협이 일어나며 왕세자인 알렉산다르를 왕으로 세우자는 요구가 나왔습니다. 하지만 안정을 유지할 필요가 있다는 것을 고려한다면 보요비치의 섭정으로서의 통치를 연장할 수도 있습니다."
SER_strengthen_regent_rule:0 "섭정 통치 강화"
SER_strengthen_regent_rule_desc:0 "알렉산다르 왕세자는 여전히 세르비아에서 인기가 많고 대다수는 보요비치가 섭정으로서의 통치를 지속하기로 한 결정을 지지하지 않습니다. 섭정은 다양한 정치적 집단과 영향력 있는 인물들과 타협하여 그의 통치를 강화할 필요가 있습니다."
SER_larger_army_role:0 "더 큰 군의 역할"
SER_larger_army_role_desc:0 "세르비아의 섭정은 밀란 네디치나 드라자 미하일로비치와 같은 주요한 군 인사들과 긴밀한 관계를 가지고 있습니다. 군은 정부에서 더 많은 역할을 맡을 필요가 있고 이것으로 국내외의 위협으로부터 정부가 살아남을 수 있게 만들 것입니다."

### King ###
SER_crown_the_king:0 "국왕 선출"
SER_crown_the_king_desc:0 "페타르 보요비치는 거의 10년 동안 세르비아의 섭정이었습니다. 지금까지 그는 오스트리아의 침공을 막기 위해 통치를 계속해왔습니다. 오스트리아에서 대타협이 일어나며 세르비아의 전 왕세자인 알렉산다르를 새로운 왕으로 모실 기회가 찾아왔습니다. 그렇지만 국왕이 전제적인 군주로서 통치할지, 혹은 입헌군주정을 세울지를 결정해야만 합니다."
SER_absolutism:0 "전제주의"
SER_absolutism_desc:0 "이제 국왕이 복위되었으니 최선의 행동 방침은 전제적으로 통치해 반대파들에게 여지를 남겨주지 않는 것입니다. 세르비아는 위험한 상황에 처해있으며 강한 리더십이 필요합니다."
SER_monument_to_the_unknown_hero:0 "무명 용사 기념비"
SER_monument_to_the_unknown_hero_desc:0 "세계대전의 희생자들을 기념하기 위한 무명 용사 기념비의 건설이 세르비아의 국왕, 알렉산다르 2세에 의해 주문되었습니다. 1912년부터 1918년까지의 날짜만이 새겨진 기념비는 발칸 전쟁으로 희생된 이들 역시 기념합니다. 기념비는 유명한 조각가인 이반 메슈트로비치가 디자인했습니다."
SER_glory_to_the_king:0 "국왕에게 영광을"
SER_glory_to_the_king_desc:0 "알렉산다르 국왕은 다가올 전쟁에서 우리를 승리로 이끌 것입니다. 그의 리더십은 세르비아인의 국가가 살아남아서 발칸의 주도국으로 나서도록 할 것입니다."
SER_a_strong_state:0 "강한 국가"
SER_a_strong_state_desc:0 "세르비아를 몰락시키기 위해 음모를 펼치는 모든 적들로부터 세르비아를 지키기 위해서는 강력한 국가 기구가 필요합니다. 모든 세르비아인은 조국에 대한 의무를 다시 기억해내야만 합니다."
SER_constitutionalism:0 "입헌주의"
SER_constitutionalism_desc:0 "이제 국왕이 복위되었으니 그의 권력을 제한해 입헌군주국을 세울 수 있습니다. 과거는 전제적 군주의 몰락이 필연적인 것임을 입증했습니다. 민주적인 선거는 우리나라의 생존을 담보할 것입니다."
SER_free_society:0 "자유 사회"
SER_free_society_desc:0 "새로운 세르비아는 자유로운 사회로 모든 이가 자신의 의견을 표현하고 민주적인 절차에 참여할 수 있습니다. 이것으로 국민들이 조국에 대한 의무를 더 잘 이행하게 할 수 있을 것입니다."
SER_private_companies:0 "민간기업 장려"
SER_private_companies_desc:0 "국민들이 경제를 돕기 위해 작은 사업을 시작하도록 도울 필요가 있습니다. 민간 기업들에게 사업에 더 많은 자유를 허용해야합니다."

### Republic ###
SER_declare_republic:0 "공화국 선포"
SER_declare_republic_desc:0 "페타르 보요비치는 거의 10년 동안 세르비아의 섭정이었습니다. 지금까지 그는 오스트리아의 침공을 막기 위해 통치를 계속해왔습니다. 오스트리아에서 대타협이 일어나며 마침내 이를 바꿀 기회가 찾아왔습니다. 어떤 이들은 공화국이 세르비아를 위한 가장 좋은 경로라고 주장합니다. 명성있는 학자인 슬로보단 요바노비치가 선거가 열릴 때까지의 임시정부를 이끌 것입니다."
SER_freedom:0 "자유"
SER_freedom_desc:0 "공화국의 첫 대통련 슬로보단 요바노비치는 세르비아에서 슬로보단이라는 이름이 붙은 첫 남성이며 그 의미는 자유입니다. 세르비아 공화국은 국민들이 자신의 견해를 표현하는 것이 허용되는 자유로운 국가입니다."
SER_scientific_effort:0 "과학 연구"
SER_scientific_effort_desc:0 "슬로보단 요바노비치 대통령은 베오그라드 대학의 법학 교수이며 교육에 대한 추가적인 투자가 필요함을 주장했습니다. 정부의 도움으로 우리는 우리의 기술을 진보시킬 수 있도록 베오그라드 대학과 다른 학교에 충분한 기금을 보장할 수 있습니다."
SER_democracy_on_balkans:0 "발칸의 민주주의"
SER_democracy_on_balkans_desc:0 "세르비아는 발칸의 유일한 진정한 민주 국가입니다. 이처럼 우리는 다른 나라의 사람들에게도 빛나는 자유의 횃불이 될 것입니다."

### Foreign policy ###

### Belgrade Pact ###
SER_congress_of_belgrade:0 "베오그라드 회의"
SER_congress_of_belgrade_desc:0 "세계대전에서 우리는 우리나라의 많은 부분을 오스트리아와 불가리아에게 상실했습니다. 지금은 우리가 오스트리아를 상대할 수 없으니 남쪽으로 눈을 돌릴 필요가 있습니다. 우리는 베오그라드에서 회의를 개최해 불가리아를 겨냥한 공식적인 동맹의 창설을 루마니아와 그리스와 논의할 수 있습니다."
SER_ultimatum_to_bulgaria:0 "불가리아에 최후통첩"
SER_ultimatum_to_bulgaria_desc:0 "불가리아에게서 마케도니아를 재주장할 시간입니다. 우리가 보내는 최후통첩안으로 불가리아에게서 모든 분쟁지역을 넘겨받지 못한다면 베오그라드 조약이 전쟁을 선포할 것입니다."
SER_occupation_of_bulgaria:0 "점령 종료"
SER_occupation_of_bulgaria_desc:0 "삼차 발칸전쟁 이후 우리는 불가리아의 대부분의 영토를 점유했습니다. 이제는 그 크기는 아주 작아지겠지만 독립된 불가리아를 되살릴 때입니다."
SER_develop_bulgaria:0 "불가리아 개발"
SER_develop_bulgaria_desc:0 "점령은 불가리아를 황폐화시켰고 우리의 지도하에 소규모의 산업 기반을 다시 개발하는 것이 허가될 수도 있습니다."
SER_democratic_bulgaria:0 "민주주의 불가리아"
SER_democratic_bulgaria_desc:0 "우리는 민주주의 국가이며 이 가치를 우리의 새로운 친구인 불가이라에 전파해 양국간에 영원한 평화가 있게 할 필요가 있습니다."
SER_integrate_macedonia:0 "마케도니아 합병"
SER_integrate_macedonia_desc:0 "마케도니아의 우리의 새로운 영역은 세르비아에 완전히 통합될 필요가 있습니다. 이차 발칸전쟁 이후 그 곳을 잠깐 다스렸던 적이 있지만 이제는 이곳을 유지해야만 합니다. 주민들은 그들이 세르비아의 일부가 될 것임을 이해해야할 필요가 있습니다."
SER_develop_macedonia:0 "마케도니아 개발"
SER_develop_macedonia_desc:0 "마침내 마케도니아가 우리의 손으로 돌아왔으므로 우리는 이곳의 산업을 발전시킬 필요가 있습니다."

### Expansion ###
SER_greater_serbia:0 "대세르비아"
SER_greater_serbia_desc:0 "우리의 정권은 확고해졌고 이제는 세계의 다른 국가들에 대한 입장 설정을 시작할 수 있습니다. 우리는 다시 한번 정치계와 군부에서 대단히 인기있는 사상인 대세르비아주의를 표방하여 세르비아를 세르비아인들이 거주하는 지역으로 확장할 수 있습니다."
SER_slavic_federation:0 "슬라브 연합"
SER_slavic_federation_desc:0 "우리의 정권은 확고해졌고 이제는 세계의 다른 국가들에 대한 입장 설정을 시작할 수 있습니다. 우리는 슬라브 연합을 형성해서 발칸의 모든 슬라브인들을 세르비아인과 크로아티아인, 슬로베니아인을 위한 하나의 국가로 통일할 수 있습니다."
SER_conquer_vojvodina:0 "보이보디나 정복"
SER_conquer_vojvodina_desc:0 "보이보디나와 동바나트는 세르비아의 적법한 영토입니다. 헝가리의 마자르화 정책에도 세르비아인들은 여전히 다수를 차지하고 있습니다. 우리는 그 땅을 최종적으로 모국에 합병시켜야만합니다."
SER_albanian_question:0 "알바니아 문제"
SER_albanian_question_desc:0 "결점투성이의 알바니아는 계속해서 코소보를 요구합니다. 이제는 이 문제를 가라앉히고 이 작은 나라를 지도에서 쓸어버릴 때가 되었습니다."
SER_free_bosnia:0 "보스니아 해방"
SER_free_bosnia_desc:0 "보스니아에는 많은 수의 세르비아인들이 소수집단으로 존재합니다. 마침내 보스니아를 오스트리아 제국의 마수에서 해방할 때가 되었습니다."
SER_integrate_bosnia:0 "보스니아 합병"
SER_integrate_bosnia_desc:0 "보스니아는 우리나라에 합쳐졌지만 무슬림들 중에서는 우리의 새로운 통치에 여전히 저항하기도합니다. 우리는 그들을 달래고 보스니아를 우리나라에 완전히 합병할 필요가 있습니다."
SER_claim_dalmatia:0 "달마치아 영유권 주장"
SER_claim_dalmatia_desc:0 "세르비아는 아드리아 해로 접근할 필요가 있습니다. 달마티아는 그 방향으로의 확장하는 데에는 최고의 목표일 것입니다."
SER_status_of_montenegro:0 "몬테네그로의 지위"
SER_status_of_montenegro_desc:0 "몬테네그로는 세르비아의 일부가 되어야만합니다. 그 곳은 우리를 아드리아 해로 접근하게 해줄 것이며 우리의 군에 필요한 충성스러운 시민들을 제공해줄 것입니다. 많은 세르비아인들이 우리의 국가에 합류하고 싶은 소망을 표명했습니다. 우리는 일리리아에 압박을 가해 몬테네그로를 돌려받고 당분간은 더 이상의 요구를 하지 않을 것임을 약속할 수 있습니다."
SER_form_yugoslavia:0 "유고슬라비아 형성"
SER_form_yugoslavia_desc:0 "세르비아는 발칸 서부를 우리의 깃발 아래 통일하는 것을 막으려는 모든 이들을 상대로 성공적으로 승리를 거두었습니다. 이제 우리는 유고슬라비아를 형성해 발칸 반도의 슬라브 국가들을 통일하고 이 소란스러운 지역에 평화를 가져올 수 있습니다."
SER_claim_slovenia:0 "슬로베니아 점령"
SER_claim_slovenia_desc:0 "우리는 슬라브인들의 연방을 설립했지만 슬로베니아인들은 여전히 유고슬라비아의 외부에 있습니다. 우리는 그들 역시 우리의 국가로 데려와야합니다."
SER_a_serbian_nation:0 "세르비아인의 국가"
SER_a_serbian_nation_desc:0 "세르비아는 세르비아인을 위한 국가이며 우리나라에 거주하는 다른 민족들을 용인하기는 하지만 우리가 세르비아인을 위한 국가로서 존재하는 것을 확실히 해야합니다."
SER_extra_research_slot_ii:0 "베오그라드 대학 확장"
SER_extra_research_slot_ii_desc:0 "우리나라가 더 커지면서 과학자들이 베오그라드와 베오그라드 대학으로 밀려들고 있으며 우리는 색다른 분야에서도 우리의 연구를 추진할 수 있습니다."

### Economy ###
SER_new_economic_policy:0 "새로운 경제 정책"
SER_new_economic_policy_desc:0 "이제 막 걸음마를 뗀 우리의 경제를 발전시키기 위해서는 세르비아에 새로운 경제정책이 필요합니다. 우리는 농민들의 국가로서 우리의 농업을 발전시키고 현대화하는 것을 선택할 수 있습니다. 또다른 선택지로는 발전되어있는 다른 국가들에 도전하기 위해 현대적인 산업단지를 추구하는 것이 있습니다."
SER_agriculture:0 "농업 중심"
SER_agriculture_desc:0 "우리는 농민들의 국가로서 우리의 농업을 발전시키고 현대화 할 필요가 있습니다."
SER_support_peasants:0 "농민 지원"
SER_support_peasants_desc:0 "세르비아는 대규모의 농업 단지를 가지고 있으며 기근을 다시 겪지 않기 위해서라도 유사시에는 농민들을 지원할 필요가 있습니다."
SER_mechanisation:0 "기계화"
SER_mechanisation_desc:0 "우리의 농업은 다른나라들에 비해 뒤쳐져있으며 기계화에 대한 투자가 필요합니다."
SER_industry:0 "산업 중심"
SER_industry_desc:0 "발전되어있는 다른 국가들에 도전하기 위해서는 현대적인 산업단지를 추구할 필요가 있습니다."
SER_expand_bor_mining_complex:0 "보르 채굴단지 확장"
SER_expand_bor_mining_complex_desc:0 "우리의 산업화 프로그램의 일환으로 보르 채굴단지에 새롭고 더 큰 갱도를 열 필요가 있습니다. 확장과 생산 능력의 현대화는 우리의 성장하는 산업을 지원하는데에 도움을 줄 것입니다."
SER_war_industry:0 "군수산업"
SER_war_industry_desc:0 "우리의 군을 지탱하기 위해서는 더 큰 군수산업이 필요합니다."
SER_invest_in_railroads:0 "철도 투자"
SER_invest_in_railroads_desc:0 "좋은 철도는 산업과 농업 부문에 모두 중요합니다. 우리는 공장에 빠른 보급을 가능하게 하기 위해서는 철도 체계에 투자할 필요가 있습니다."
SER_extra_research_slot:0 "군산 협업"
SER_extra_research_slot_desc:0 "우리의 새로운 경제 정책이 가동되면서 국가는 연구를 다른 방향으로 확장하기 위해 더 큰 산업 회사들과 협력을 시작하고 있습니다."

### Army Reform ###

### Nedic ###
SER_army_reform_nedic:0 "네디치의 육군 개혁"
SER_army_reform_nedic_desc:0 "우리의 육군은 꽤 거대하지만 다른 나라의 발전에 뒤쳐지지 않도록 개혁을 필요로 합니다. 네디치 장군은 우리의 잃어버린 영토를 재주장할때 필요한 공격적인 육군에 집중할 것을 선언했습니다."
SER_expand_artillery_factories:0 "야포 공장 확장"
SER_expand_artillery_factories_desc:0 "포병은 우리의 육군이 전진할 때 필요합니다. 우리는 그것들을 충분히 구할 수 있게 야포 공장의 확장이 필요합니다."
SER_motorisation_effort:0 "차량화 주력"
SER_motorisation_effort_desc:0 "현재 우리의 군의 대부분은 여전히 보병으로 구성되어있긴 하지만 빠른 수송과 돌파 지원을 가능하게 해줄 차량화보병부대가 필요합니다."
SER_army_tactics_nedic:0 "새로운 군사 전술"
SER_army_tactics_nedic_desc:0 "미래의 싸움에서 승리하기 위해서는 군 전략을 현대화할 필요가 있습니다."
SER_armour_effort:0 "기갑 개발"
SER_armour_effort_desc:0 "세계대전은 기갑 차량이 미래의 전쟁에서 중요해질 것을 보여주었습니다. 우리는 가능한 한 최고의 디자인을 가질수 있어야 합니다."
SER_patriotic_spirit:0 "애국심 정신"
SER_patriotic_spirit_desc:0 "모든 세르비아인들은 국가에 대한 자신의 의무를 기억해야만 합니다. 우리는 우리의 국경을 방어하고 확장하기 위해 모든 애국자들을 부를 수 있습니다."

### Mihailovic ###
SER_army_reform_mihailovic:0 "미하일로비치의 육군 개혁"
SER_army_reform_mihailovic_desc:0 "우리의 육군은 꽤 거대하지만 다른 나라의 발전에 뒤쳐지지 않도록 개혁을 필요로 합니다. 드라자 미하일로비치 장군은 우리가 우리나라가 다시는 외세의 군대에 침략당하지 않기 위해서 방어를 제일 먼저로, 또 우선적으로 생각합니다."
SER_special_forces:0 "특수부대"
SER_special_forces_desc:0 "미하일로비치 장군은 적의 후방에서 작전할 수 있는 특수부대가 미래의 전쟁에서 중요해질 것이라고 생각합니다."
SER_expand_infantry_weapons_factories:0 "무기 공장 확장"
SER_expand_infantry_weapons_factories_desc:0 "병사는 무장한 상태에서만 가치가 있습니다. 우리는 그것들을 충분히 구할 수 있게 보병 장비 공장의 확장이 필요합니다. 더 나아가 우리는 새로운 모델에 대한 투자까지 필요합니다."
SER_bunker_focus:0 "벙커 중점"
SER_bunker_focus_desc:0 "병사들이 적의 폭격에서 숨을 수 있도록 콘크리트로 된 증원군을 더 많이 짓는 것이 중요합니다."
SER_army_tactics_mihailovic:0 "새로운 군사 전술"
SER_army_tactics_mihailovic_desc:0 "미래의 싸움에서 승리하기 위해서는 군 전략을 현대화할 필요가 있습니다."
SER_mobilisation_of_the_masses:0 "대중 동원"
SER_mobilisation_of_the_masses_desc:0 "미하일로비치 장군의 전략 중 일부인 조국의 모든 대중 동원입니다. 농부들은 자신들의 농장을 지키고, 시민들은 자신들의 마을을 지킵니다. 이것은 완전히 새로운 형태의 전투가 될 것이며 우리가 언제나 승리할 수 있도록 할 것입니다."

### Air Force ###
SER_expand_air_force:0 "공군 확장"
SER_expand_air_force_desc:0 "세르비아는 소수의 공군을 보유하고 있지만 이를 확장해서 우리가 우리 영공의 주인이 되도록 할 필요가 있습니다."
SER_fighter_focus:0 "전투기 주력"
SER_fighter_focus_desc:0 "우리의 공군의 확장의 중점은 가장 먼저, 또 가장 우선적으로 우리의 전투기가 되어야합니다. 우리의 영공을 지켜낼 수 없다면 적의 하늘을 침공하는 것은 그 생각조차 시작하지 못할 것입니다."
SER_bomber_focus:0 "폭격기 주력"
SER_bomber_focus_desc:0 "우리의 공군의 확장은 폭격기에 집중해야합니다. 하늘에서 적을 날려버릴 좋은 폭격기 없이는 우리의 공군은 쓸모없습니다."
SER_air_tactics:0 "새로운 공군 전술"
SER_air_tactics_desc:0 "공군이 확장되었으니 공중전에서 사용할 새로운 전술을 개발할 수 있게 되었습니다."
SER_cas_effort:0 "근접지원항공기 개발"
SER_cas_effort_desc:0 "공세에 나선 우리 병력들을 지원하기 위해서는 더욱 현대적인 근접지원항공기에 투자할 필요가 있습니다."
SER_heavy_fighter_focus:0 "중전투기 개발"
SER_heavy_fighter_focus_desc:0 "전선에서 멀리 떨어진 곳에서 작전하는 폭격기들은 보호받아야합니다. 보다 더 긴 항속거리를 가진 현대적인 중전투기에 투자할 필요가 있습니다."
SER_expand_airfields:0 "공군기지 확장"
SER_expand_airfields_desc:0 "우리의 더 커진 공군을 수용하기 위해 이미 존재하는 공군기지를 확장하고 새로운 기지를 지어야합니다."
SER_rocket_effort:0 "로켓 개발"
SER_rocket_effort_desc:0 "최근 다른 나라에서 흥미로운 것이 개발되었습니다. 우리는 로켓과 제트기술을 따라가고 주시할 필요가 있습니다."
SER_paratrooper_effort:0 "공수부대 주력"
SER_paratrooper_effort_desc:0 "우리는 전선 후방의 전략적인 장소를 점령하는 데에 사용할 수 있는 공수부대를 창설해야합니다."

### Navy ###
SER_birth_of_the_navy:0 "해군 탄생"
SER_birth_of_the_navy_desc:0 "이제 마침내 바다로의 통로를 얻었으니 우리의 해안을 지키는 일에 대해 생각해야합니다. 우리가 새롭게 얻은 자원에 집중한다면 우리의 해군의 척추가 되어줄 구축함을 생산할 수 있을 것입니다. "
SER_build_first_ships:0 "첫 함선 건조"
SER_build_first_ships_desc:0 "긴 기다림 끝에 우리의 함선들을 진수할 준비가 완료되었습니다. 이것은 아드리아해를 지배하는 경로의 첫 단계입니다!"
SER_buy_hms_lion:0 "HMS 라이언 구매"
SER_buy_hms_lion_desc:0 "우리의 해군의 시작은 좋았지만 여전히 더 큰 배를 생산할 수단은 부족합니다. 우리의 해군이 최고의 역량에 도달하기 위해서는 우리나라의 자랑이 되어줄 기함이 필요합니다. 우리의 해군 장교들은 캐나다의 낡은 순양함을 구매해서 개장하자고 요청했습니다."
SER_focus_on_submarines:0 "잠수함 주력"
SER_focus_on_submarines_desc:0 "우리의 해군은 지중해의 다른 해군들을 결코 넘어설 수 없을 것입니다. 잠수함에 더 집중해 파도 에서 적의 수송을 괴롭혀야합니다."
SER_expand_ports:0 "항구 확장"
SER_expand_ports_desc:0 "해군은 우리의 항구에서 적절한 보급을 받을 필요가 있습니다. 우리는 우리에게 이미 존재하는 항구를 확장해 그 용량을 늘릴 수 있습니다."
SER_fleet_maneuvers:0 "함대 기동"
SER_fleet_maneuvers_desc:0 "우리는 미래의 전투에 대비하고 새로운 전략을 개발하기 위해 우리의 함대에 전투 시뮬레이션을 통한 테스트가 필요합니다."
SER_cruiser_effort:0 "순양함 개발"
SER_cruiser_effort_desc:0 "우리의 해군이 건설되고 항구의 용량이 더 커졌으니 마침내 우리 자신의 순양함을 건조할 지식을 가질 것입니다. 우리는 우리의 기함이 되고 적의 수상함으로부터 우리의 작은 배들을 보호할 장갑순양함이 필요합니다."
SER_build_destroyers:0 "구축함 건조"
SER_build_destroyers_desc:0 " 우리는 우리의 무역선을 보호하고 더 큰 배들을 잠수함의 공격에서 보호할 더욱 현대적인 구축함이 필요합니다."
SER_invest_in_light_cruisers:0 "경순양함 투자"
SER_invest_in_light_cruisers_desc:0 "현대적인 잠수함과 구축함에 더불어 적의 가벼운 배들을 공격할 경순양함도 필요합니다."

