tank_armor_upgrade:0 "장갑"
tank_armor_upgrade_desc:0 "적 포탄의 관통력보다 두꺼운 장갑은 전차의 방어력을 비약적으로 향상시키지만, 그만큼 속도도 느려지게 만듭니다."
tank_gun_upgrade:0 "주포"
tank_gun_upgrade_desc:0 "적의 장갑을 관통할 수 있는 화력을 갖추는 것이 중요합니다."
tank_aa_upgrade:0 "대공"
tank_aa_upgrade_desc:0 "우리의 대공무장은 어떠한 종류의 적 항공기에도 대응할 능력을 보장해줄 것입니다."
tank_at_upgrade:0 "대전차"
tank_at_upgrade_desc:0 "우리의 구축전차는 어떠한 종류의 적 전차이든 격파할 수 있도록 설계되었습니다."
tank_art_upgrade:0 "포병"
tank_art_upgrade_desc:1 "우리 자주포에게는 장갑이 없는 적을 찢어발길 수 있는 막강한 화력이 보장됩니다."
tank_reliability_upgrade:0 "신뢰도"
tank_reliability_upgrade_desc:0 "신뢰도의 향상은 전선에서 발생하는 전차의 결함을 현저히 줄여줄 것입니다."
tank_engine_upgrade:0 "엔진"
tank_engine_upgrade_desc:0 "더 좋은 엔진은 전술적, 전략적으로 이익을 주며, 속도 저하에 대한 부담 없이 장갑을 강화할 수 있도록 해줍니다."
ac_engine_upgrade:0 "Engine"
ac_engine_upgrade_desc:0 "More mobility give tactical and strategic advantages, as well as allowing more armor without being slowed down significantly." 
ship_gun_upgrade:0 "화기"
ship_gun_upgrade_desc:0 "적 장갑의 내구도를 따라가고 관통할 수 있는 화기를 갖는 것은 중요하다."
ship_torpedo_upgrade:0 "어뢰"
ship_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기다."
ship_armor_upgrade:0 "장갑"
ship_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가합니다."
carrier_armor_upgrade:0 "장갑"
carrier_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가합니다."
ship_engine_upgrade:0 "엔진"
ship_engine_upgrade_desc:0 "뛰어난 성능의 엔진을 탑재한 함선은 해전에서 더 좋은 공간적 이점을 갖습니다."
ship_reliability_upgrade:0 "신뢰도"
ship_reliability_upgrade_desc:0 "견고한 구조를 가진 함선은 그렇지 않은 함선에 비해 데미지 컨트롤이 용이합니다."
ship_anti_air_upgrade:0 "대공"
ship_anti_air_upgrade_desc:0 "더 많은 대공무기는 더 많은 적기의 격추를 의미합니다."
ship_ASW_upgrade:0 "대잠"
ship_ASW_upgrade_desc:0 "대잠체계는 적 잠수함의 위치를 파악하고 격침시키는 데 있어 가장 중요합니다."
destroyer_engine_upgrade:0 "엔진"
destroyer_engine_upgrade_desc:0 "뛰어난 성능의 엔진을 탑재한 함선은 해전에서 더 좋은 공간적 이점을 갖습니다."
sub_engine_upgrade:0 "엔진"
sub_engine_upgrade_desc:0 "뛰어난 성능의 엔진을 탑재한 함선은 해전에서 더 좋은 공간적 이점을 갖습니다."
sub_stealth_upgrade:0 "잠항"
sub_stealth_upgrade_desc:0 "정숙성이 뛰어난 잠수함은 적에게 쉽게 발각되지 않고 오직 기회가 찾아왔을 때만 공격할 수 있습니다."
sub_torpedo_upgrade:0 "어뢰"
sub_torpedo_upgrade_desc:0 "어뢰는 재빠른 함선이 주로 탑재하며, 명중 시 높은 확률로 치명적인 피해를 가하는 강력한 무기입니다."
ship_deckspace_upgrade:0 "갑판 공간"
