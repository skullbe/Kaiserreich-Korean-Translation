mechanized_equipment_short:0 "기계화"
mechanized_equipment_desc:0 "기계화 보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화 보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화 보병과 구분됩니다."
