PRU_infantry_equipment_0_desc:0 "In 1909, Peru purchased a large number of German Mauser 1898 rifles chambered in a new Spitzer variant of 7.65×53mm Mauser."
PRU_infantry_equipment_1:0 "Fabrique Nationale Mauser Modelo 1935"
PRU_infantry_equipment_1_short:0 "Modelo 1935"
PRU_infantry_equipment_1_desc:0 "The Fabrique Nationale Model 1935 is a slightly shortned Model 1889 Mauser with a plethora of upgrades including a new bolt and locking system, a more reliable magazine, as well as improved ergonomics. The Peruvian variant is chambered in the same Spitzer 7.65×53mm round as earlier Peruvian rifles. While Peru also purchased a number of Bohemian Model 1932 carbines, the FN-35 was much more prevelant."

