TEX_gw_tank_equipment:0 "포드 M1921"
TEX_gw_tank_equipment_short:0 "M1921"
TEX_gw_tank_equipment_desc:0 "프랑스가 세계대전에서 항복할 때까지 아무 전차도 없었던 미국은 급변하는 국제 질서에 땜빵용 차량을 황급히 개발했습니다. 결국 포드가 프랑스의 FT를 배끼다시피해 설계한 차량이 M1921이라는 이름으로 채용되었습니다."

TEX_light_tank_equipment_1:0 "M2"
TEX_light_tank_equipment_1_short:0 "M2"
TEX_light_tank_equipment_1_desc:0 "세계대전 당시 빠른 전차 발달에 경각심을 느낀 미국은 전쟁 동안, 그리고 전쟁 직후 몇차례의 실험용 경전차를 개발했습니다. 그러한 설계들은 아무 결과도 내지 못했지만 거기서 얻은 교훈은 M2 개발의 토대가 되었습니다. M2는 캐나다 전차에게서 많은 부분을 가져왔으며 한 정의 37mm 고속포를 탑재했습니다."
TEX_light_tank_equipment_2:0 "M3 '스튜어트'"
TEX_light_tank_equipment_2_short:0 "M3 '스튜어트'"
TEX_light_tank_equipment_2_desc:0 "미군은 M2의 단점을 빠르게 파악하고는 새 파생형을 완전히 재설계하기 시작했습니다. 프로젝트를 진행하는 도중에 내전이 발발했지만 미연합국에 충성하는 기술자들은 프로젝트를 끝맞췄습니다. 아메리카 연합 장군 J.E.B 스튜어트의 이름을 따 붙여진 비공식 명칭 '스튜어트'는 미연합국에 의해 유지되었습니다."
TEX_light_tank_equipment_3:0 "M7"
TEX_light_tank_equipment_3_short:0 "M7"
TEX_light_tank_equipment_3_desc:0 "M4 '후드' 전차에 장착되었던 수정된 3인치 포를 중심으로 설계된 M7은 처음부터 속도와 민첩성을 위하여 계획되었습니다. 전차의 최첨단 엔진 문제로 인해 계획은 지연되었지만 M7은 결국 미연합국의 표준 경전차가 되었습니다."

TEX_medium_tank_equipment_1:0 "M3 '리'"
TEX_medium_tank_equipment_1_short:0 "M3 '리'"
TEX_medium_tank_equipment_1_desc:0 "M2를 기반으로 현대적인 중형전차를 개발하려던 미국의 노력은 내전 발발과 함게 산산조각 났습니다. 미연합국은 '후드' 전차를 개발하는 동안 노획한 연방군 M3 '그랜트'를 역설계해 땜빵으로 사용했습니다."
TEX_medium_tank_equipment_2:0 "M4 '후드'"
TEX_medium_tank_equipment_2_short:0 "M4 '후드'"
TEX_medium_tank_equipment_2_desc:0 "남부연합의 존 벨 후드 장군의 이름을 딴 M4 '후드'는 신생 미연합국 육군에게 있어서 기념비적인 전차입니다. M4는 민첩하지도, 중장갑을 두르지도 않았지만 다양한 임무에서 뛰어난 성능을 보였습니다. 또한 탑재된 3인치 포는 보병과 전차 모두에게 효과적임을 증명했습니다."
TEX_medium_tank_equipment_3:0 "M6 '후드'"
TEX_medium_tank_equipment_3_short:0 "M6 '후드'"
TEX_medium_tank_equipment_3_desc:0 "M4 전차에 대한 일련의 개선의 결과물인 M6은 새로운 105mm 대전차포를 M4의 기반에 적용했습니다. 이 포는 미국 내전 중 가장 중무장된 차량도 격파할 수 있다는 것을 증명하였지만, 마찬가지로 M6 승무원의 운용이 어려워 효율성이 떨어졌습니다."

TEX_heavy_tank_equipment_1:0 "M76"
TEX_heavy_tank_equipment_1_short:0 "M76"
TEX_heavy_tank_equipment_1_desc:0 "M76 중전차의 개발 과정은 미연합국이 처음부터 중전차를 설계하는 데 어려움을 겪으면서 혼란에 빠졌습니다. 그러나 결국 생산된 차량은 성능이 입증되었으며, 이 교훈을 통해 당시 신생이었던 미연합국의 향후 계획의 성공에 매우 중요한 역할을 했습니다."
TEX_heavy_tank_equipment_2:0 "M1"
TEX_heavy_tank_equipment_2_short:0 "M1"
TEX_heavy_tank_equipment_2_desc:0 "요새화된 지역을 공격하는 데 특화된, 완전히 새로운 유형의 차량으로 간주되는 이 차량은 미연합국이 채택한 첫번째이자 유일한 '강습 전차'입니다. 기본적으로 특히 장갑이 개선되고 약간 확장된 중형 전차이었지만, M1의 측면과 후면 장갑은 원래 설계된 것과 다른 역할로써는 불충분한 것으로 판명되었습니다."
TEX_heavy_tank_equipment_3:0 "M90"
TEX_heavy_tank_equipment_3_short:0 "M90"
TEX_heavy_tank_equipment_3_desc:0 "이후 사용된 '후드' 전차에 사용된 것과 동일한 105mm 포가 처음 장착되었음에도 불구하고, 이 무거운 전차의 경우 '90'이라는 명칭이 유지되었습니다. 또한 '후드'와 마찬가지로, M90은 다재다능하다는 것이 증명되었고 승무원들이 좋은 반응을 보였습니다."

TEX_super_heavy_tank_equipment_1:0 "M105-2"
TEX_super_heavy_tank_equipment_1_short:0 "M105-2"
TEX_super_heavy_tank_equipment_1_desc:0 "강력한 고정식 요새는 다른 미연합국의 장갑 차량들로는 돌파하기 어려웠습니다. M105-2는 대형 고정포의 직접 타격에도 견딜 수 있는 요새와 장갑을 파괴하기 위하여 특별히 제작되었습니다. 속도는 느리지만, 105mm 포는 구조물과 부드러운 취약 목표물에 대한 적합성이 입증되었습니다."

TEX_modern_tank_equipment_1:0 "M120"
TEX_modern_tank_equipment_1_short:0 "M120"
TEX_modern_tank_equipment_1_desc:0 "철도 터널에도 들어갈 수 있는 작지만 무거운 전차로써 디자인된 M120은 점차 다양한 역할을 담당하게 되었습니다. 120mm에 달하는 대형포를 장착한 M120은 같은 시대의 중차량에 비해 보호 기능만 부족하였습니다."

