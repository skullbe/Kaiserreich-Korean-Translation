USA_gw_tank_equipment:0 "포드 M1921"
USA_gw_tank_equipment_short:0 "M1921"
USA_gw_tank_equipment_desc:0 "프랑스가 세계대전에서 항복할 때까지 아무 전차도 없었던 미국은 급변하는 국제 질서에 땜빵용 차량을 황급히 개발했습니다. 결국 포드가 프랑스의 FT를 배끼다시피해 설계한 차량이 M1921이라는 이름으로 채용되었습니다."

USA_light_tank_equipment_1:0 "M2"
USA_light_tank_equipment_1_short:0 "M2"
USA_light_tank_equipment_1_desc:0 "세계대전 당시 빠른 전차 발달에 경각심을 느낀 미국은 전쟁 동안, 그리고 전쟁 직후 몇차례의 실험용 경전차를 개발했습니다. 그러한 설계들은 아무 결과도 내지 못했지만 거기서 얻은 교훈은 M2 개발의 토대가 되었습니다. M2는 캐나다 전차에게서 많은 부분을 가져왔으며 한 정의 37mm 고속포를 탑재했습니다."
USA_light_tank_equipment_2:0 "M3 '셰리든'"
USA_light_tank_equipment_2_short:0 "M3 '셰리든'"
USA_light_tank_equipment_2_desc:0 "미군은 M2의 단점을 빠르게 파악하고는 새 파생형을 완전히 재설계하기 시작했습니다. 프로젝트를 진행하는 도중에 내전이 발발했지만 연방 정부에 충성하는 기술자들은 프로젝트를 끝맞췄습니다. 미연합국의 '스튜어트'에 대항하는 의미로 이름붙여진 M3 '셰리던'은 다양한 임무를 수행하며 능력을 입증했습니다."
USA_light_tank_equipment_3:0 "M24"
USA_light_tank_equipment_3_short:0 "M24"
USA_light_tank_equipment_3_desc:0 "M3 '셰리든'에 영향을 받기는 했지만 M24는 거친 지형을 특별히 신경써거 개발된 전적으로 새로운 설계의 전차입니다."

USA_medium_tank_equipment_1:0 "M3 '그랜트'"
USA_medium_tank_equipment_1_short:0 "M3 '그랜트'"
USA_medium_tank_equipment_1_desc:0 "M2를 기반으로 현대적인 중형전차를 개발하려던 미국의 노력은 내전 발발과 함게 산산조각 났지만 전쟁에 자극을 받은 연방 정부에 의해 빠르게 과실이 나타났습니다. 그 결과인 M3 '그랜트' 전차는 미국 내전에서 사용된 중형전차 중 최초로 자체 설계된 중형전차였습니다."
USA_medium_tank_equipment_2:0 "M10"
USA_medium_tank_equipment_2_short:0 "M10"
USA_medium_tank_equipment_2_desc:0 "본래 M3 '그랜트' 차체 기반의 구축전차인 M10은 여러 차례의 설계 변경으로 방호력이 증대되고 포탑이 완전히 폐쇄되었습니다. 그 이후 중형전차로 재지정되었습니다."
USA_medium_tank_equipment_3:0 "M25"
USA_medium_tank_equipment_3_short:0 "M25"
USA_medium_tank_equipment_3_desc:0 "90mm M3 대공포를 중심으로 설계되었으며, M25의 포탑은 독특한 형태를 띠고 있습니다. M25는 상당한 무장을 하고 있음에도 불구하고, 미군이 시험한 결과 동작이 빠른 것이 증명되었고, 이 향상된 90mm 포는 미래의 많은 미군 전차들의 포의 기초가 될 것입니다."

USA_heavy_tank_equipment_1:0 "M1" #delete eventually when we get a new icon
USA_heavy_tank_equipment_1_short:0 "M1"
USA_heavy_tank_equipment_2:0 "M6" #delete eventually when we get a new icon
USA_heavy_tank_equipment_2_short:0 "M6"
USA_heavy_tank_equipment_3:0 "M26 '퍼싱'"
USA_heavy_tank_equipment_3_short:0 "M26 '퍼싱'"
USA_heavy_tank_equipment_3_desc:0 "노조연합의 M8 전차를 개발한 공장이 연방군에게 점령된 이후 M8의 확장형인 M26이 등장했습니다. 이 전차는 연방 M25 중형전차가 쓰는 것과 같은 M3 90mm 개량형을 탑재했습니다."

USA_super_heavy_tank_equipment_1:0 "M28"
USA_super_heavy_tank_equipment_1_short:0 "M28"
USA_super_heavy_tank_equipment_1_desc:0 "M28 초중전차는 최첨단 자동 장전 시스템이 장착된 105mm 포를 중심으로 설계되었습니다. 12인치가 약간 넘어가는 전면 장갑으로써, M28은 상당히 느렸지만, 상대적으로 강력한 대전차포로 안정적으로 적에 대항할 수 있었습니다."

USA_modern_tank_equipment_1:0 "M46 '브래들리'"
USA_modern_tank_equipment_1_short:0 "M46 '브래들리'"
USA_modern_tank_equipment_1_desc:0 "M26 '퍼싱' 전차의 소형 파생형인 M46 '브래들리'는 차량의 신뢰성 문제를 대부분 해결했습니다. 민첩하고, 중무장했으며, 초고속 105mm 포를 장착한 M46은 전장의 왕이었습니다."

