WHR_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. While its design has since become obsolete and Germany has come to use newer, more complicated tank designs, many of the vehicles were given as aid to Germany's allies and puppet states, where they remained in service for years to come."

