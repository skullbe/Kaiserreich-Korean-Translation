CSA_infantry_equipment_0:0 "스프링필드 모델 1903"
CSA_infantry_equipment_0_short:0 "M1903 스프링필드"
CSA_infantry_equipment_0_desc:0 "모델 1903은 미국-스페인 전쟁 이후 미합중국이 크라그-요르겐센 소총이 성능이 좋지 않다고 판단하였던 시기에 스프링필드 조병창에서 개발되었습니다. 1903의 핵심부는, 크라그와 노획한 스페인군의 마우저의 모두의 좋은 특징들을 결합하려는 시도였습니다. 소총은 전 세계의 타국들이 세계대전에서 싸우는 동안 .30-06 탄약과 함께 점진적으로 채택되었습니다."
CSA_infantry_equipment_1:0 "스프링필드 모델 1903A1"
CSA_infantry_equipment_1_short:0 "M1903A1 스프링필드"
CSA_infantry_equipment_2:0 "Auto-Ordnance Model 1"
CSA_infantry_equipment_2_short:0 "M1 Auto-Ordnance"
CSA_infantry_equipment_2_desc:0 "The Auto-Ordnance company had designed and submitted its own semi-automatic rifle to the pre-civil war trials which would eventually be won by John Garand. Though this design was an abject failure, following the outbreak of the civil war, the reorganised Auto-Ordnance Cooperative would drastically simplify the design for use by Syndicalist forces."
