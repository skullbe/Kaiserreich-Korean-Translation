#Infantry Equip

AUS_infantry_equipment_0:0 "레페티어-슈투첸 M.95"
AUS_infantry_equipment_0_short:0 "만리허 M.95"
AUS_infantry_equipment_0_desc:0 "만리허 M1895(독일어: 인판테리 레페티어-게베어 M.95)는 세계대전 당시 오스트리아-헝가리 육군의 소총이었습니다. 페르디난트 폰 만리허가 설계하였으며, 동시대의 소총들보다 빠른 발사 속도를 내기 위하여 스트레이트-풀 볼트액션 방식을 사용하였고, 오스트리아군에게는 루크-추크(독일어 속어로써 "후딱후딱"이라는 뜻)라는 별명이 붙었고, 이탈리아군에게는 의한 "타-펌"이라는 별명이 붙었습니다. 세계대전 시기 이탈리아의 노래 "타 펌!"은 이 소총을 가리킵니다. 전쟁 후에, 대부분의 소총은 짧은 "슈투첸"("엽총")으로 변환되었습니다."
AUS_infantry_equipment_1:0 "만리허-FÉG 카라비너 M.24"
AUS_infantry_equipment_1_short:0 "Kar M.24"
AUS_infantry_equipment_1_desc:0 "세계대전은 M.95의 결함, 특히나 상대적으로 약한 화력의 둥근 탄약과 스트레이트-풀 볼트액션에 필요한 유지보수를 모두 명백하게 해 주었습니다. 슈타이어는 신세대 무기의 기초가 될 8x56mm "슈피처" 탄약을 개발하여 M.95를 최대한의 잠재력으로 끌어내었습니다. 1924년 총기 시험에서는 만리허-쇠나우어의 뛰어난 턴 볼트액션을 바탕으로 한 헝가리의 FEG 디자인이 승리하여 채택되었습니다."
AUS_infantry_equipment_2:0 "ZB 젤프스틀라데게베어 M.42"
AUS_infantry_equipment_2_short:0 "SlKar M.42"
AUS_infantry_equipment_2_desc:0 "오스트리아 제국군과 헝가리 왕국군은 1920년대 후반부터 자동장전식 소총에 관심을 보였는데, 시험 중의 거듭된 실망과 함께 정치와 경제의 상황이 계획을 지연시켰으며, 육군은 다른 개발에 주력하였습니다. 제 2차 세계대전이 발발하였을 때, 계획에 대한 관심은 갱신되었고 1942년에는 보헤미아의 즈브로요브카 브르노의 설계를 채택하였습니다. 비록 군대는 전쟁 후반에나 추가적인 탄창에 대하여 논의하였지만, 이 소총은 가스작동식을 사용하여, 회전 노리쇠와 탈부착이 가능한 탄창을 사용하여, 꽤 현대적이였습니다."
AUS_infantry_equipment_3:0 "ZB 마쉬넨카라비너 M.44"
AUS_infantry_equipment_3_short:0 "MKar M.44"
AUS_infantry_equipment_3_desc:0 "제국에서 중간탄을 사용하는 휴대용 자동소총의 개발은 키라이 시리즈의 "무거운" 기관단총의 성공과 전투 시의 교전 범위가 예상보다 훨씬 짧다는 깨달음 덕분에 탄생하였습니다. 보병의 화력을 극대화하기 위하여 체코의 디자이너 알로이스 파를리크은 8x45mm 중간탄을 개발하였고 ZB는 이를 위하여 자동소총을 설계했습니다. 이는 마쉬넨카라비너 M.44로써 채택될 것입니다."

