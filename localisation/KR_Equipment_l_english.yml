motorized_equipment_desc:0 "트럭 등의 자동차들은 군대를 전장으로 운송하는데 사용됩니다."
motorized_equipment_1:0 "차량화"
motorized_equipment_1_desc:0 "육군 기계화의 첫걸음은 보병을 차량화시키는 것입니다. 군용 트럭은 병력을 수송하고, 포를 견인하고, 장비와 보급품을 운반하는 데 안성맞춤입니다. 이는 보병 부대의 전략적 기동성을 크게 증가시킵니다. 아니면 보병 부대는 행진에 의존하게 될 것입니다."
