GER_gw_tank_equipment:0 "슈투름판처바겐 A7V"
GER_gw_tank_equipment_short:0 "A7V"
GER_gw_tank_equipment_desc:0 "슈투름판처바겐 A7V는 세계대전 시절 널리 사용되었던 독일의 전차로써, 협상국을 상대로 한 독일의 승리를 축하하는 예술 작품에서 자주 묘사됩니다. 그러나 이후 이 디자인은 쓸모없게 되었고 독일은 더 새롭고 더 복잡한 전차 디자인을 사용하게 되었습니다."
GER_light_tank_equipment_1:0 "슈투름판처바겐 M.I '케츠헨'"
GER_light_tank_equipment_1_short:0 "케츠헨"
GER_light_tank_equipment_1_desc:0 "케츠헨은 경기관총 두 정만으로 무장한 경전차입니다. 1호 전차의 설계는 1932년, 원래는 표준 훈련 전차를 만들 목적으로 시작되었으나, 1934년 대량 생산이 시작되기 직전, 역할과 디자인이 수정되고 그 후 육군에게 전투용으로 채택되었습니다."
GER_light_tank_equipment_2:0 "슈투름판처바겐 M.II '오첼로트'"
GER_light_tank_equipment_2_short:0 "슈투름판처바겐"
GER_light_tank_equipment_2_desc:0 "슈투름판처바겐는 1호 전차의 차체를 기반으로 하는 반면, 이전과는 확연히 다릅니다. 훨씬 강력한 무장, 장갑, 엔진 그리고 완전히 개조된 변속기의 2호 전차는 필적할만한 전차와 정면으로 맞설 수 있음에도, 원래는 더 크고 진보된 전차를 개발하는 동안의 임시방편으로 설계되었으나, 성능이 우수했던 이 전차는 독일 전쟁 기계의 하나로써 자리 매김했습니다."
GER_light_tank_equipment_3:0 "VK1602 '레오파르트'"
GER_light_tank_equipment_3_short:0 "레오파르트"
GER_light_tank_equipment_3_desc:0 "레오파르트는 독특한 50mm 고속포로 무장한 전방 정찰 차량입니다. 이전의 독일식 디자인과는 달리, 정면의 경사 장갑과 폭넓은 전륜 트랙을 특징으로 하였습니다. 이제 레오파르트는 유능한 지원 차량과 정찰용 차량으로써의 역할을 하고 있습니다."
GER_light_tank_artillery_equipment_1:0 "슈투름판처 I 비존"
GER_light_tank_artillery_equipment_1_short:0 "비존"
GER_light_tank_artillery_equipment_1_desc:0 "차량화 보병 연대의 보병포 중대에 배속된 포들은 전투 중인 전차를 따라잡는 데 어려움을 겪었습니다. 가장 쉬운 해결책은 예비 전차의 차체를 개조하여 전투에 투입하는 것이었습니다. 비존의 경우 케츠헨의 차체를 사용합니다."
GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
GER_light_tank_artillery_equipment_2_short:0 "베스페"
GER_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 '베스페'는 변형된 오첼로트의 차체를 기반으로 한 독일의 자주포 차량입니다."
GER_light_tank_artillery_equipment_3:0 "바펜트레거 레오파르트"
GER_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
GER_light_tank_artillery_equipment_3_desc:0 "바펜트레거 레오파르트는 VK1602 레오파르트의 차체를 기반으로 하는 자주포 차량입니다."
GER_light_tank_destroyer_equipment_1:0 "판처예거 I"
GER_light_tank_destroyer_equipment_1_short:0 "판처예거 I"
GER_light_tank_destroyer_equipment_1_desc:0 "판처예거 I은 외국 회사와 협력하여 개발한 독일 최초의 장갑 차량입니다. 합스부르크의 스코다 47mm PaK 대전차포를 변환된 1호 전차의 차체에 장착하였습니다."
GER_light_tank_destroyer_equipment_2:0 "7.5cm PaK 40 아우프 파르게스텔 마르더 II"
GER_light_tank_destroyer_equipment_2_short:0 "마르더 II"
GER_light_tank_destroyer_equipment_2_desc:0 "마르더 II는 2호 전차의 차체를 기반으로 한 독일의 구축전차입니다."
GER_light_tank_destroyer_equipment_3:0 "슈투름게쉬츠 아우프 레오파르트"
GER_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
GER_light_tank_destroyer_equipment_3_desc:0 "야크트레오파르트는 88mm 고관통포를 장착한 VK1602 레오파르트 경전차의 개조형입니다."
GER_light_tank_aa_equipment_1:0 "플라크판처 I"
GER_light_tank_aa_equipment_1_short:0 "플라크판처 I"
GER_light_tank_aa_equipment_1_desc:0 "케츠헨의 차체에 장착된 대공포입니다."
GER_light_tank_aa_equipment_2:0 "플라크판처 룩스"
GER_light_tank_aa_equipment_2_short:0 "플라크판처 룩스"
GER_light_tank_aa_equipment_2_desc:0 "오첼로트의 차체에 장착된 대공포입니다."
GER_light_tank_aa_equipment_3:0 "플라크판처 1602"
GER_light_tank_aa_equipment_3_short:0 "플라크판처 1602"
GER_light_tank_aa_equipment_3_desc:0 "VK1602 레오파르트의 차체에 장착된 대공포입니다."

GER_medium_tank_equipment_1:0 "카팔레리판처바겐 P.II '도네르슐라크'"
GER_medium_tank_equipment_1_short:0 "도네르슐라크"
GER_medium_tank_equipment_1_desc:0 "'도네르슐라크'는 처음부터 독일의 새로운 기갑부대의 중추로써 설계되었습니다. 이러한 점을 염두에 두고, 비슷한 디자인들과 비교해 차량이 훨씬 단순하고 효율적입니다. 탱크에는 5cm KwK 38 L/42 주포와 기관총 두 정이 장착되었습니다. 하인츠 구데리안 장군이 차량 설계와 초기 생산에 직접 관여했다는 소문이 무성합니다."
GER_medium_tank_equipment_2:0 "카팔레리판처바겐 P.IId '도네르슐라크-4'"
GER_medium_tank_equipment_2_short:0 "도네르슐라크-4"
GER_medium_tank_equipment_2_desc:0 "보병 지원 전차로써 설계된 도네르슐라크-4는 원래 적의 전차와 교전하기 위한 것이 아니었습니다. 적 전차와의 교전은 도네르슐라크가 수행하였습니다. 그러나, 이 교리의 결함은 빠르게 드러났고, 외국의 전차에 직면하여 도네르슐라크-4는 머지 않아 점점 더 쓸모없어져가던 도네르슐라크의 대전차 역할을 대신 수행하였습니다."
GER_medium_tank_equipment_3:0 "카팔레리판처바겐 P.IIIf '크리크젱켈'"
GER_medium_tank_equipment_3_short:0 "크리크젱켈"
GER_medium_tank_equipment_3_desc:0 "'크리크젱켈'은 새로운 코뮌의 설계에 대한 대응책 및 도네르슐라크 설계의 대체물로 설계된 중형 전차의 일반적인 이름입니다. 크리크젱켈은 뛰어난 화력, 기동성 및 보호 기능을 갖추고 있어 확실히 다른 국가들의 벤치마킹 역할을 하게 될 것입니다."
GER_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 '그릴레'"
GER_medium_tank_artillery_equipment_1_short:0 "그릴레"
GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 '그릴레'는 자주포 차량입니다. 많은 사람들이 합스부르크의 초기 디자인처럼 꾸몄다고 디자이너들을 비난함에 따라 이 차량은 공개됨과 함께 많은 논란을 불러일으켰습니다."
GER_medium_tank_artillery_equipment_2:0 "후멜"
GER_medium_tank_artillery_equipment_2_short:0 "후멜"
GER_medium_tank_artillery_equipment_2_desc:0 "'후멜'은 도네르슐라크의 차체를 기반으로 한 자주포이며, 15cm 곡사포로 무장했습니다."
GER_medium_tank_artillery_equipment_3:0 "그릴레 12"
GER_medium_tank_artillery_equipment_3_short:0 "그릴레 12"
GER_medium_tank_artillery_equipment_3_desc:0 "그릴레 12는 12.8cm 곡사포를 장착한 크리크젱켈의 부품을 기반으로 크루프가 처음 제안한 자주포입니다. 이 전차는 초기에 독일 육군 디자인 공모전이 계획을 다시 활성화시키기 전까지는 계획을 세우는 데 어려움이 있었습니다."
GER_medium_tank_destroyer_equipment_1:0 "슈투름게쉬츠 III"
GER_medium_tank_destroyer_equipment_1_short:0 "슈투름게쉬츠 III"
GER_medium_tank_destroyer_equipment_1_desc:0 "3호 돌격포는 입증된 도네르슐라크의 차체 위에서 만들어졌습니다. 처음에는 보병 지원을 위하여 경기관총을 장착한 이동식 장갑 차량으로써 계획된 돌격포는 개발 중에 지속적으로 개조되었으며 이제는 구축전차가 될 예정입니다."
GER_medium_tank_destroyer_equipment_2:0 "야크트판처 IV"
GER_medium_tank_destroyer_equipment_2_short:0 "야크트판처 IV"
GER_medium_tank_destroyer_equipment_2_desc:0 "4호 구축전차는 도네르슐라크의-4의 차체를 기반으로 한 돌격포 및 구축전차입니다."
GER_medium_tank_destroyer_equipment_3:0 "야크트젱겔"
GER_medium_tank_destroyer_equipment_3_short:0 "야크트젱겔"
GER_medium_tank_destroyer_equipment_3_desc:0 "야크트젱겔은 크리크젱켈의 차체를 기반으로 한 돌격포 및 구축전차입니다."
GER_medium_tank_aa_equipment_1:0 "플라크판처 III '뫼벨바겐'"
GER_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
GER_medium_tank_aa_equipment_1_desc:0 "도네르슐라크의 차체 위에서 만들어졌으며 20mm 고사포로 무장한 이 자주대공포는, 닫으면 상자처럼 생겼다고 하여 '뫼벨와겐'이라는 별명이 붙었습니다."
GER_medium_tank_aa_equipment_2:0 "플라크판처 IV '오스트빈트'"
GER_medium_tank_aa_equipment_2_short:0 "오스트빈트"
GER_medium_tank_aa_equipment_2_desc:0 "플라크판처 IV '오스트빈트'는 도네르슐라크-4를 기반으로 한 자주대공포입니다. 이는 1944년에 플라크판처 IV 초기형의 후속으로써 개발되었습니다. 도네르슐라크-4의 포탑을 제거하고 3.7cm FlaK 43을 장착한 개방형 육각형 포탑으로 교체했습니다. 폐쇄형 포탑이 더 바람직하였겠지만, 포에 의해 발생한 짙은 연기 때문에 불가능했습니다."
GER_medium_tank_aa_equipment_3:0 "플라크판처 쾰리안"
GER_medium_tank_aa_equipment_3_short:0 "쾰리안"
GER_medium_tank_aa_equipment_3_desc:0 "플라크판처 쾰리안은 라인메탈이 개발한 자주대공포입니다. 크리크젱켈 중형 전차의 차체 위에 3.7cm FlaK 43포 두 정으로 무장된 완전히 밀폐된 회전식 포탑이 달렸습니다."

GER_heavy_tank_equipment_1:0 "페르죽스콘스트룩티온 31"
GER_heavy_tank_equipment_1_short:0 "VK 31"
GER_heavy_tank_equipment_1_desc:0 "페르죽스콘스트룩티온 31은 독일에서 더 무거운 전차를 개발하기 위한 초기의 많은 시도들 중 하나입니다. 이 모델은 크루프와 라인메탈-보르지히 간의 협력으로 개발되었으며, 결국 소량만이 독일군에 의해 채택되었습니다."
GER_heavy_tank_equipment_2:0 "판처캄프바겐 VI 티거"
GER_heavy_tank_equipment_2_short:0 "티거"
GER_heavy_tank_equipment_2_desc:0 "티거는 엄청난 양의 무장을 가지고 개발된 독일의 중전차이며, 점점 더 강력해지는 코뮌군의 전차 주포에 대응하여 설계되었습니다."
GER_heavy_tank_equipment_3:0 "판처캄프바겐 티거 아우스프. B"
GER_heavy_tank_equipment_3_short:0 "쾨니히스티거"
GER_heavy_tank_equipment_3_desc:0 "쾨니히스티거라는 비공식 명칭으로 더 잘 알려진 이 디자인은 티거와 같은 개념을 따랐지만, 훨씬 더 어마어마한 목적으로 제작되었습니다. 티거 B형은 티거의 두꺼운 장갑과 크리크젱켈 중형 전차에 사용된 경사 장갑을 결합하였습니다. 이 전차의 무게는 거의 70톤에 달하며, 전방은 100~180mm의 장갑으로 보호되며, 장포신의 8.8cm 캄프바겐카노네 43 L/71 포로 무장하였습니다."
GER_heavy_tank_artillery_equipment_2:0 "슈투름티거"
GER_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
GER_heavy_tank_artillery_equipment_3:0 "게쉬츠바겐 티거"
GER_heavy_tank_artillery_equipment_3_short:0 "GW 티거"
GER_heavy_tank_artillery_equipment_3_desc:0 "쾨니히스티거 차체에 기초하여, 170mm K 72 L/50 주포를 장착할 수 있었습니다."
GER_heavy_tank_destroyer_equipment_1:0 "젤프스트파를라페테 아우프 VK3001(H) 슈투러 에밀"
GER_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
GER_heavy_tank_destroyer_equipment_1_desc:0 "젤프스트파를라페테 아우프 VK3001(H) 슈투러 에밀은 헨셸 VK3001의 차체를 기반으로 한 독일의 자주포입니다."
GER_heavy_tank_destroyer_equipment_2:0 "판처예거 티거 (P)"
GER_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
GER_heavy_tank_destroyer_equipment_2_desc:0 "엘레판트는 취소된 포르셰 티거 계획의 차체를 기반으로 한 중구축전차로써 88mm 판처아프베어카노네 43/2 주포를 장착하였습니다."
GER_heavy_tank_destroyer_equipment_3:0 "판처예거 티거 아우스프. B"
GER_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
GER_heavy_tank_destroyer_equipment_3_desc:0 "야크트티거는 128mm PaK 44 L/55 포 및 단단한 전면 장갑을 갖추고 있습니다."

GER_super_heavy_tank_equipment_1:0 "판저캄프바겐 VIII 마우스"
GER_super_heavy_tank_equipment_1_short:0 "마우스"
GER_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 지금까지 설계된 모든 폐쇄형 전투실 전차 중에서도 가장 크고 무거운 전차입니다. 마우스에는 128mm KwK 44 L/55 주포와 75mm 동축부포가 탑재되었습니다."
GER_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100"
GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
GER_super_heavy_tank_artillery_equipment_1_desc:0 "210mm 야포가 초중전차의 차체에 탑재된 이 자주포는 화력으로써는 열차포와도 맞먹습니다."
GER_super_heavy_tank_destroyer_equipment_1:0 "슈투름게쉬츠 아우프 파르게스텔 마우스"
GER_super_heavy_tank_destroyer_equipment_1_short:0 "야크트마우스"
