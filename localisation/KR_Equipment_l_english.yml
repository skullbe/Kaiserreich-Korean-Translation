GER_mechanized_equipment_1_desc:0 "Sd.Kfz. 11(존더크라프트파르조이크 - 특수 동력 차량)은 제 2차 세계대전에서 매우 널리 사용된 독일의 하프트랙입니다. 총이나 트레일러를 견인하는 것 외에도 8명의 병력을 수송할 수 있습니다."
GER_mechanized_equipment_2:0 "존더크라프트파르조이크 251"
GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 하프트랙은 제 2차 세계대전 시기 하노마그가 처음으로 만든 장갑 전투 차량으로, 이전의 Sd.Kfz. 11 차량을 기반으로 제작되었습니다."
