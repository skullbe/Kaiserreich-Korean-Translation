#Motorised

AUS_motorized_equipment_1:0 "슈타이어 640"
AUS_mechanized_equipment_1:0 "자우러 트란슈포르트판처 M.38/40"
AUS_mechanized_equipment_1_short:0 "TPz M.38/40"
AUS_mechanized_equipment_1_desc:0 "기계화 보병에 대한 장갑 수송 차량의 필요성은 역할을 수행하기 위한 몇가지 다른 차량의 변환으로 이끌어졌습니다. 자우러 R77 포병 트랙터는 그러한 대화의 첫번째 중 하나였고 비교적 단순하였는데, 내부에 있는 운용병과 인원을 보호하기 위하여 차체에 장갑 "상자"가 추가되었습니다. 이 파생형의 배치는 장갑 수송 차량에 대한 오스트리아군의 교리의 개념을 강화하는 것을 도왔습니다."
AUS_mechanized_equipment_2:0 "바이스 만프레트 트란슈포르트판처 M.39/42"
AUS_mechanized_equipment_2_short:0 "TPz M.39/42"
AUS_mechanized_equipment_2_desc:0 "1942년 헝가리 회사인 바이스 만프레트는 구식인 님로드 자주대전차포/자주대공포 차량을 헝가리인들이 레헬이라는 별명을 붙인 장갑 구급차와 병력 수송 장갑차로 개조하기 시작했습니다. 이는 더 강한 무장과 더 나은 엔진으로써 모든 면에서 TPz38/40보다 우수하다는 것을 입증하였습니다."
AUS_mechanized_equipment_3:0 "스코다-MÁVAG 트란슈포르트판처 M.40/44"
AUS_mechanized_equipment_3_short:0 "TPz M.40/44"
AUS_mechanized_equipment_3_desc:0 "오스트리아는 M.40 전차를 단계적으로 퇴역시키고 M.42를 개조하였습니다. 그 파생형들 중 하나는 레헬과 비슷한 장갑 수송 차량이었습니다. 대전차보병 분대를 수송하기 위하여 포탑을 제거하고 차체 내부를 재배치하였습니다."

