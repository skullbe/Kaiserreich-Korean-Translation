finland.94.t:0 "[UKR.GetAdjective]산 곡물 수입량이 검은 월요일 이전 수준으로 회복!"
finland.94.d:0 "[Root.GetNameDef]와 [UKR.GetNameDef]은 검은 월요일의 여파에서 벗어났고, [UKR.GetAdjective]은 우리 요청에 화답해 곡물 수출량을 검은 월요일 이전까지 복구시키겠다고 했습니다. 이제 싼 가격에 곡물을 더 많이 수입해 올 수 있고, 가계지출을 줄일 수 있게 되면서 [Root.GetAdjective] 국민들의 표정이 밝아지고 있습니다."
finland.94.a:0 "멋진 소식이야!"

finland.95.t:0 "[FIN.GetNameDefCap]에서 관계 개선을 희망하다"
finland.95.d:0 "놀랍게도, [FIN.GetNameDef]은 우리에게 스칸디나비아의 평화를 위해 양국간의 관계를 개선시키자는 제안을 해왔습니다. 그들의 노력에 화답하는 것은 잠재적인 전선을 하나 없앨수 있을 것이나, 우리가 [FIN.GetAdjective]보다 강력하고 필요할 때 그들을 패배시킬 수 있다는 것도 분명합니다. 우리는 가능한 빨리 답장을 보내야 합니다. 어떻게 할까요?"
finland.95.a:0 "받아들이자!"
finland.95.b:0 "받아들이자!"
finland.95.c:0 "받아들이지 말자."

finland.96.t:0 "[RUS.GetNameDefCap]이(가) 수락하다!"
finland.96.d:0 "[RUS.GetNameDef]의 우리 외교관들이 좋은 소식을 가져왔습니다: [RUS.GetAdjective]은 양국 사이의 평화와 관계개선을 위한 우리 제안을 수락했습니다.듣기 싫은 소리긴 하지만, 그들은 그 대가로 ' [RUS.GetAdjective] '의 안전을 위한 카렐리야'의 할양을 요구했습니다. \n\n 우리 국민들은 이같은 러시아의 요구에 분노하고 있으나, 이 요구를 거절하면 우리는 국경에서 적대적인 러시아를 계속 상대해야 할 것입니다. 어떻게 할까요?"
finland.96.a:0 "이런 거래는 이상적이지 못하지만 어쩔 수 없군..."
finland.96.b:0 "우리의 정당한 영토를 한 뼘도 내줄 수 없다!"

finland.97.t:0 "[RUS.GetNameDefCap]이(가) 수락하다!"
finland.97.d:0 "[RUS.GetNameDef]의 우리 외교관들이 좋은 소식을 가져왔습니다: [RUS.GetAdjective]은 양국 사이의 평화와 관계개선을 위한 우리 제안을 수락했습니다."
finland.97.a:0 "멋진 소식이야!"

finland.98.t:0 "[RUS.GetNameDefCap]이(가) 거부하다!"
finland.98.d:0 "[RUS.GetNameDef]의 우리 외교관들이 안좋은 소식을 가져왔습니다 : [RUS.GetAdjective]은 양국 사이의 평화와 관계개선을 위한 우리 제안을 거절했습니다.이것은 우리가 국경에서 적대적인 러시아를 계속 상대해야 한다는 것을 의미하며, 동쪽 국경에서의 잠재적인 분쟁을 준비해야 한다는 것을 의미합니다."
finland.98.a:0 "젠장할!"

finland.99.t:0 "[FIN.GetNameDef]와(과)의 화해?"
finland.99.d:0 "놀랍게도, [FIN.GetNameDef]은 스칸디나비아의 안정을 추구하기 위해 우리와의 화해와 관계 개선의 움직임을 보이고 있습니다. 우리가 이를 받아줄 의무는 없으나, 그들이 내민 손을 받아주는 게 [Root.GetNameDef]에 좋을 것입니다."
finland.99.a:0 "받아들여야지."
finland.99.b:0 "어림없는 소리."

finland.100.t:0 "[From.GetNameDefCap] 이 수락했습니다!"
finland.100.d:0 "좋은 소식입니다!  [From.GetNameDefCap]은 스칸디나비아의 안정은 중요한 것이며 모든 국가가 추구해야 할 것이라면서 양국간의 관계를 더욱 발전시키겠다고 했습니다. 우리의 화해 노력이 결실을 맺은 것 같습니다."
finland.100.a:0 "[From.GetAdjective] 친구들을 위해 건배!"

finland.101.t:0 "[From.GetNameDefCap] 이 거절했습니다!"
finland.101.d:0 "나쁜 뉴스입니다! [From.GetNameDefCap]은 스칸디나비아 내에서의 안정을 실현하고 유지하는 목표는 우리의 도움 없이도 이루어질 수 있는 것이라고 말하면서 우리의 제안을 단호히 거절했습니다. 우리의 화해 노력은 한마디로 실패했습니다."
finland.101.a:0 "망할 놈들."

