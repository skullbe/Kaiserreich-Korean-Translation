finland.108.t:0 "그만 싸울까?"
finland.108.d:0 "스웨덴에서 우리는 토르네달렌을 점령하는 등 모든 전략적 목표를 달성했습니다. 이제 평화를 제안할까요?"
finland.108.a:0 "그래. 이제 그만 싸울 때가 되었다."
finland.108.b:0 "아니, 완전한 승리를 선언할 때까지 밀어붙여야 한다!"

finland.109.t:0 "평화조약을 제안한 [From.GetNameDefCap]"
finland.109.d:0 "[From.GetAdjective] 정부가 우리와 그들간의 평화협정을 체결하는 대신 그들의 영토 획득을 승인하라고 제안했습니다. 어떻게 대답할까요?"
finland.109.a:0 "그래. 우린 더 이상 싸울 수 없다."
finland.109.b:0 "아니, 우린 절대 항복하지 않는다!"

finland.110.t:0 "결사항전 의사를 밝힌 [From.GetNameDefCap]"
finland.110.d:0 "멍청하게도, [From.GetAdjective] 는 끝까지 싸우겠다는 그들의 의지를 드러냈습니다."
finland.110.a:0 "그러라지."

finland.111.t:0 "그만 싸울까?"
finland.111.d:0 "노르웨이에서 우리는 핀마르크스비다를 점령하는 등 모든 전략적 목표를 달성했습니다. 이제 평화를 제안할까요?"
finland.111.a:0 "그래. 이제 그만 싸울 때가 되었다."
finland.111.b:0 "아니, 완전한 승리를 선언할 때까지 밀어붙여야 한다!"

finland.112.t:0 "[From.GetNameDefCap] 이 평화를 제안하다"
finland.112.d:0 "[From.GetAdjective] 정부가 우리와 그들간의 평화협정을 체결하는 대신 그들의 영토 획득을 승인하라고 제안했습니다. 어떻게 대답할까요?"
finland.112.a:0 "좋아. 우리도 더이상 싸우기 힘들다."
finland.112.b:0 "안돼. 전면적 승리를 선언할 때까지 계속 싸워야 한다."

finland.113.t:0 "결사항전 의사를 밝힌 [From.GetNameDefCap]"
finland.113.d:0 "멍청하게도, [From.GetAdjective] 는 끝까지 싸우겠다는 그들의 의지를 드러냈습니다."
finland.113.a:0 "그러라지."

finland.114.t:0 "그만 싸울까?"
finland.114.d:0 "We've taken control of all core [Root.GetAdjective] lands in Russia, but the fight rages on. Perhaps we should offer the battered Russians peace in exchange for recognition of Finnish sovreignty over these newly acquired lands."
finland.114.a:0 "그래. 이제 그만 싸울 때가 되었다."
finland.114.b:0 "아니, 완전한 승리를 선언할 때까지 밀어붙여야 한다!"

finland.115.t:0 "[From.GetNameDefCap] 이 평화를 제안하다"
finland.115.d:0 "[From.GetAdjective] 정부가 우리와 그들간의 평화협정을 체결하는 대신 그들의 영토 획득을 승인하라고 제안했습니다. 어떻게 대답할까요?"
finland.115.a:0 "그래. 우린 더 이상 싸울 수 없다."
finland.115.b:0 "아니, 완전한 승리를 선언할 때까지 밀어붙여야 한다!"

finland.116.t:0 "결사항전 의사를 밝힌 [From.GetNameDefCap]"
finland.116.d:0 "멍청하게도, [From.GetAdjective] 는 끝까지 싸우겠다는 그들의 의지를 드러냈습니다."
finland.116.a:0 "그러라지."

finland.117.t:0 "핀란드의 스칸디나비아 방위연맹 가맹 요청"
finland.117.d:0 "핀란드는 스칸디나비아 방위동맹의 결성을 지켜봐왔으며 지역 공동방어를 위한 동맹에 가입하고 우리의 가치에 반하는 국가들에 같이 대항하고 싶어합니다."
finland.117.a:0 "또다른 북유럽 국가가 참여하는군!"
finland.117.b:0 "그들은 단지 짐이 될 뿐이다."

finland.118.t:0 "[From.GetNameDefCap] 이 우리 요청을 수락했다"
finland.118.d:0 "우리는 우리 대사관에서 [From.GetAdjective] 정부가 스칸디나비아 방위동맹에 참여하고 싶다는 우리 요청을 받아들였다는 소식을 전해왔습니다."
finland.118.a:0 "우리는 폭군에 함께 맞서 싸울 것이다!"

finland.119.t:0 "[From.GetNameDefCap] 이 거절했습니다"
finland.119.d:0 "[From.GetAdjective] 정부가 우리의 동맹 제의를 필요없는 것으로 보았습니다. 우리는 우리의 길을 걸어야 합니다."
finland.119.a:0 "그럼 우리 스스로 우리를 지킬 수밖에!"

finland.120.t:0 "인터내셔널 가맹을 원하는 핀란드"
finland.120.d:0 "핀란드의 사회주의 정부는 우리에게 세계 혁명을 위한 투쟁에 동참하고 싶다는 그들의 소망을 들어 달라고 청원했습니다. 핀란드 노동자와 함께 부르주아를 박살낼 기회인가요?"
finland.120.a:0 "환영하오!"
finland.120.b:0 "'핀터내셔널'이라니 어림도 없다, 암!"

finland.121.t:0 "프랑스가 받아들이다!"
finland.121.d:0 "우리는 빨갱이들로부터 반동 자본주의 세력에 대항하는 전쟁에 참전해도 된다고 전해들었습니다. 함께 부르주아 개돼지들을 박살내자!"
finland.121.a:0 "만세!"

finland.122.t:0 "프랑스가 거부하다!"
finland.122.d:0 "빨갱이들이 우리가 그들의 아군으로 환영받지 못할 것이라는 사실을 알려주었습니다. 분명히 그들은 우리를 그저 또다른 적으로 보는 것 같습니다."
finland.122.a:0 "이 바게뜨 종자 새끼들!"

finland.123.t:0 "연방 가맹을 원하는 핀란드"
finland.123.d:0 "핀란드 정부는 노르딕 연합의 발전을 깊은 관심을 가지고 지켜봐 왔습니다. 오늘 우리는 그들의 노르딕 연방 공식 가입 신청서를 받았습니다."
finland.123.a:0 "또다른 북유럽 국가가 합류하는군!"
finland.123.b:0 "우리는 게르만족 연방이다. 저리 꺼지라 해라!"

finland.124.t:0 "우리의 연방 가맹 신청이 거부당하다!"
finland.124.d:0 "우리는 예테보리로부터 노르딕 연방 가입 신청이 거절되었다는 소식을 들었습니다. 회원국들은 우리가 그들과 같은 게르만 문화가 아니라는 이유로 우리의 가입을 거부한 것으로 보입니다."
finland.124.a:0 "그 잘난 게르만족도 얼마 없는 라피 지역은 왜 가지고 계신가?!"

finland.125.t:0 "러시아에서 내전 발생"
finland.125.d:0 "다시한번 러시아 곰이 자기와 싸우고 있으며, 저번과 달리 우리는 내전상태에 있지 않습니다. 헬싱키의 목소리는 지금이 카렐리야로 진격해 우리 카렐리야 형제들을 러시아의 속박에서 해방시킬 때라고 말하고 있습니다! 하지만 몇몇은 그런 행위는 독일의 지지를 얻지 못할 것이라 염려하고 있습니다."
finland.125.a:0 "무기를 들어라!"
finland.125.b:0 "지금은 때가 아니다!"

finland.126.t:0 "핀란드가 카렐리야를 점령하다!"
finland.126.d:0 "큰일났습니다! 러시아 내전의 혼란한 틈을 타 핀란드인들이 민족 구성을 들어 그들의 정당한 영토라고 주장하는 카렐리야로 침공해 들어왔습니다."
finland.126.a:0 "저들은 우리의 주권을 침해했고, 우리가 돌려줄 것은 전쟁 뿐이다!"
finland.126.b:0 "우리 집안 사정부터 해결해야 한다!"

finland.127.t:0 "러시아인들이 물러나다!"
finland.127.d:0 "핀란드군이 카렐리야로 진격하자 러시아군은 후퇴했습니다. 분명히 그들은 그들의 조국이 내전 상태에 있는 동안 우리와의 갈등이 그들이 감당할 수 있는 것이 아니라는 것을 알아챈 것 같습니다."
finland.127.a:0 "만세!"

finland.128.t:0 "프레드릭 카를레 1세의 붕어"
finland.128.d:0 "우리의 사랑하는 왕 프레드릭 카를레 1세는 72세의 나이로 대전쟁에서 생긴 상처가 악화되어 세상을 떠났습니다. 그의 생존한 둘째 아들 볼프강 왕자가 1919년 독일에 남겠다는 그의 형을 대신하여 핀란드 왕자로 아버지와 함께 왔을 때 합의했던 대로 헬싱키 성당에서 열린 대관식에서 베이뇌 1세로 즉위하게 되었습니다."
finland.128.a:0 "선왕께서 승하하셨다! 국왕 폐하 만세!"

### Ideas ###
FIN_mounting_dissent_idea:0 "커져가는 불화"
FIN_mounting_dissent_idea_desc:0 "핀란드 국민들은 러시아 내전에서 백군의 승리에 이어 1918년에 핀란드 왕국이 건국된 이후, 전국적으로 독일의 영향력이 빠르게 전파되는 것을 보았습니다. 여러 조약들, 민간부문의 독일계 기업들, 독일제 무기, 그리고 독일계 혈통인 우리나라의 국왕을 통해 독일의 영향력을 볼 수 있습니다. 그 결과, 핀란드 국민들은 독일의 막강한 힘이 핀란드를 더욱 잠식해가고 있다는 것에 대해 서서히 분개하였으며, 언젠가는 이 분노가 끓어넘치게 될 것입니다."
FIN_ukrainian_grain_imports_idea:0 "우크라이나산 곡식 수입"
FIN_ukrainian_grain_imports_idea_desc:0 "핀란드의 땅은 특정 종류의 작물을 재배하기에는 환경이 열악하기 때문에 국민들이 식량난 문제를 직면하지 않도록 우크라이나의 곡물 수입에 의존할 수 밖에 없습니다. 그리고 우크라이나는 소위 '유럽의 빵바구니'라고 불릴정도로 풍부한 자원을 보유하고 있지만, 다가올 미래에 피치 못할 사정으로 인해 곡물 수송이 지연되거나 중단되면 곤경에 처할 수 있기에 우리가 우크라이나 곡물에 의존하는 것이 옳은지에 대해서는 불확실해지고 있습니다."
