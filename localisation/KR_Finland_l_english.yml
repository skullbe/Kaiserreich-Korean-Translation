### Leaders ###
POLITICS_FREDRIK_KAARLE_DESC:0 "Friedrich Karl Landgraf von Hessen-Kassel was elected king of Finland by the Finnish parliament on 9 October 1918 and arrived with his son prince Wolfgang as future crown prince in 1919, presiding over Finland as it was recovering from the civil war that ravaged the country in conjunction with the national coalition that has been ruling Finland.\n\nIn more recent years however, the Finnish king of German heritage has increasingly developed into a symbol of German influence in Finland and despite his best attempts, his popularity that had been growing in the wake of reconstructing the country has waned beyond loyalists of the National Coalition."

### Focuses ###
FIN_democracy_triumphant:0 "민주주의의 승리"
FIN_democracy_triumphant_desc:0 "핀란드에서는 대통령실이 국가원수의 역할을 하는 반면, 총리실은 정부를 이끄는 역할을 담당하는 등 적절하고 공화주의적인 민주주의 방식이 마침내 현실화 된 것 같습니다. 핀란드에 새로운 정치 시대가 열리고 있는 것 같습니다."
FIN_red_earth_government:0 "석간주 연정"
FIN_red_earth_government_desc:0 "석간주란 농촌 지역에서 벽을 칠할 때 쓰는 붉은 안료입니다. 석간주 연정을 이루는 사회민주당과 농업동맹은 국가의 평화와 안정을 위해 합작할 것을 결의했습니다."
FIN_stave_off_radicalism:0 "급진주의 탄압"
FIN_stave_off_radicalism_desc:0 "라푸아 운동이 과거에 행동하던 일같은 것들을 핀란드에서 되풀이되지 않게 하는 것은 중요합니다. 우리는 선을 넘는 짓을 하더라도 급진주의를 막아내기 위해 모든 힘을 다해야합니다."
FIN_reinforce_the_democratic_process:0 "민주화 과정 강화"
FIN_reinforce_the_democratic_process_desc:0 "민주주의가 핀란드 국민의 마음속에 진정으로 깃들도록 하기 위해서는 민주적 절차의 중요성을 강조하고 새로운 제도에 대해 교육하는 것이 무엇보다 중요합니다."
FIN_endorse_finnish_sovereignty:0 "핀란드 주권 지지"
FIN_endorse_finnish_sovereignty_desc:0 "우리는 더 이상 독일, 러시아, 또는 다른 외국의 지배를 받지 않을 것입니다. 핀란드의 운명은 핀란드의 것이고, 우리가 어떤 길을 택할지는 우리에게 달려 있습니다. 핀란드 국민이 외국의 제국주의자들에게 짓밟히는 것을 더 이상 용납해선 안 됩니다."
FIN_foster_unity_throughout_the_nation:0 "전국적인 화합"
FIN_foster_unity_throughout_the_nation_desc:0 "우리는 사회적 배경과 상관없이 힘을 모아야 합니다. 이는 우리가 급진주의 세력에 맞서 싸울수 있게 해줄 뿐만 아니라, 모든 핀란드인에게 사회적 소속감과 조국에 대한 자부심을 심어주는 분위기를 조성 할 것입니다."
FIN_heal_divisions_from_the_civil_war:0 "내전의 분열 치유"
FIN_heal_divisions_from_the_civil_war_desc:0 "최근의 내전 이후, 이미 분열된 핀란드 국민의 마음은 핀란드 내전과 그 여파로 인해 더욱 분열되었습니다. 우리는 사람들을 하나로 모으고, 그들에게 핀란드의 국가로서의 주권을 일깨워주어야 합니다."
FIN_favour_the_workers:0 "노동자들을 지원하다"
FIN_favour_the_workers_desc:0 "산업화가 모든 유럽 국가들에게 자연스러운 과정이 되면서, 농업이 주류이던 시대는 끝났습니다. 이제 우리도 세계 열강의 전철을 밟기 시작했으니 핀란드 노동자들을 적극적으로 지원합시다."
FIN_preserve_the_coalition:0 "연정 유지"
FIN_preserve_the_coalition_desc:0 "노동자와 농부 모두 핀란드 토지개발의 경제적 지위에있어서 똑같이 중요합니다. 우리는 어느 한 계층을 우대해서는 안 되며, 두 그룹 모두 잘 살 수 있도록 노력해야 할 것입니다."
FIN_favour_the_farmers:0 "농민들을 지원하다"
FIN_favour_the_farmers_desc:0 "핀란드는 여태껏 농업 국가였고, 그런 현실을 바꿀 이유는 없습니다. 우리는 농민들을 지원해야만 합니다."
FIN_the_social_democrats:0 "핀란드 사회민주당"
FIN_the_social_democrats_desc:0 "사회민주당이 집권했습니다. 한때는 급진좌파 정당이었던 사회민주당은 핀란드 정국의 우경화에 따라 애국적역할을 거부할 수 없게 되었습니다. 하지만 그럼에도 사회민주당은 핀란드의 점진적 개혁이라는 목표를 포기하지 않았습니다."
FIN_confederation_of_finnish_trade_unions:0 "핀란드 노동조합연맹"
FIN_confederation_of_finnish_trade_unions_desc:0 "핀란드 노동조합연맹을 만들자는 생각은 사회민주주의자들의 염원이었습니다. 이로써 핀란드의 노동조합들은 노동자들의 권리를 보장하기 위해 하나로 뭉쳐 반대파들에 맞선 이익투쟁에 나설 수 있을 것입니다."
FIN_embrace_reformism:0 "개혁주의 수용"
FIN_embrace_reformism_desc:0 "우리는 핀란드의 개혁을 지속해야 합니다. 따라서 우리는 국가가 발전하고 최선을 다할 수 있도록 해야 합니다."
FIN_mixed_economy:0 "혼합경제"
FIN_mixed_economy_desc:0 "우리는 애덤 스미스의 저서인 '국부론'이 제시한 아이디어를 수용하면서, 핀란드에서 자본주의 경제체제의 지속을 허용해야 합니다. 다만 이는 정부가 제도의 틀에 박혀서 국민의 이익을 경시한다는 뜻은 아닙니다."
FIN_the_agrarians:0 "농업동맹"
FIN_the_agrarians_desc:0 "농업동맹이 집권했습니다. 1906년 농촌 지역민들에 의해 창당된 농맹은 핀란드의 공화제를 유지하면서 농민들의 이해를 대변하려고 노력하는 정당입니다."
FIN_decentralisation:0 "지방분권화"
FIN_decentralisation_desc:0 "국가의 농촌 지역에 살고 있는 우리 국민들이 도시 지역에 살고 있는 국민들만큼 많은 대표자를 선출 할 수있게 해야합니다. 그것이 바로 정부가 지방분권되어야 하는 이유입니다."
FIN_curtail_swedish_rights:0 "스웨덴계 권리 축소"
FIN_curtail_swedish_rights_desc:0 "핀란드의 많은 귀족들은 스웨덴에 그 뿌리를 두고 있으며, 우리의 일반 시민들보다 더 많은 특권을 누리고 있습니다. 게다가 스웨덴인들은 현재 핀란드, 특히 아베난마에서 특별한 지위를 차지하고 있습니다. 이제 우리가 이 문제들을 다룰 시간이 왔습니다."
FIN_invest_in_the_countryside:0 "농촌 지역에 투자"
FIN_invest_in_the_countryside_desc:0 "핀란드의 경제발전은 우리나라 도시의 주변 지역에서 시작해야 합니다. 우리는 핀란드의 농촌지역에 투자를 시작하고 그곳에 사는 주민들의 삶을 풍요롭게 해야 합니다."
FIN_a_moderate_finland:0 "온건한 핀란드"
FIN_a_moderate_finland_desc:0 "우리는 핀란드 내의 민주주의 공화정에 대한 대중의 지지를 가까스로 길러낼 수 있었습니다. 핀란드는 국민을 위한 자유와 민주주의가 가득한 새로운 시대로 접어들고 있습니다. 핀란드 만세!"

FIN_mannerheims_ascendancy:0 "만네르헤임 체제"
FIN_mannerheims_ascendancy_desc:0 "만네르헤임과 백위대는 핀란드 정권을 장악했고, 국가가 안정을 되찾을 때까지만 일시적으로 통제권을 행사하겠다고 약속했습니다."
FIN_stabilising_finland:0 "핀란드 안정화"
FIN_stabilising_finland_desc:0 "우리에게는 핀란드 내에서 보편적인 지지를 확립하는 동시에 대중들을 진정시키는 것이 중요합니다. 안정의 보장을 위해, 지금껏 발생했던 재앙들이 다시는 없도록 해야만 합니다."
FIN_bolster_the_white_guard:0 "백위대 강화"
FIN_bolster_the_white_guard_desc:0 "백위대는 오래도록 국가의 안녕을 위해 싸워왔습니다. 핀란드 내전 때 처음으로 자신을 증명했고, 지금은 라푸아 운동의 급진주의에 맞서 국가를 보호하며 자신을 증명했습니다. 우리는 이 민병대가 견고하게 유지되도록 힘을 실어줘야 합니다."
FIN_fund_the_finnish_defence_forces:0 "핀란드 국방군 자금 지원"
FIN_fund_the_finnish_defence_forces_desc:0 "외부와 내부의 위협으로부터 우리 조국을 지키기 위해서는 정규군이 충분한 자금을 지원받을 수 있도록 해야 합니다."
FIN_arrest_prominent_radicals:0 "급진주의 주동자 체포"
FIN_arrest_prominent_radicals_desc:0 "라푸아운동과 적위대, 핀란드 인민대표단의 내란 주모자들을 추적하고, 체포해야 반란이 다시 일어나지 않을 것입니다. 우리의 주권에 대한 위협은 용납될 수 없다는 것을 세계에 보여주기 위해서, 이들을 본보기로 삼아야 합니다."
FIN_promote_the_red_cross:0 "적십자 지원"
FIN_promote_the_red_cross_desc:0 "만네르헤임은 현재 핀란드 적십자의 수장이며, 인도주의적 기구의 증진은 국가의 재건을 위해 중요합니다. 결국엔 우리는 도움이 필요할때 적십자를 이용할 수 있을 것입니다."
FIN_the_bank_of_finland:0 "핀란드 은행"
FIN_the_bank_of_finland_desc:0 "우리만의 통화로 경제적 안정을 가져오는 것 또한 매우 중요합니다. 우리는 핀란드 은행, 즉 중앙은행에 힘을 실어주기 위해 노력해야 합니다."
FIN_a_republican_constitution:0 "공화정 헌법"
FIN_a_republican_constitution_desc:0 "공화정 체제의 지지와 정통성을 얻기 위해, 우리는 새로운 헌법의 입안 및 통과를 위해 노력해야 합니다."
FIN_prevent_partisanship:0 "당파주의 방지"
FIN_prevent_partisanship_desc:0 "핀란드의 안정과 주권이 위태로운 상황에서, 정치인들 사이에 다툼과 내분은 허용될 수 없습니다. 우리는 정치적 파벌주의의 함정에 빠지지 않을 것이며, 정치인들이 그들의 사소한 차이점을 넘어서도록 강제하여 국가가 다시 한 번 양극화되는 결과를 방지할 것입니다."
FIN_unify_the_people:0 "국민들을 단결시키다"
FIN_unify_the_people_desc:0 "국가의 안정시키고 복지를 제공하기 위해서, 핀란드 사람들 사이의 이념적 차이를 조정하는 것이 중요합니다."
FIN_support_the_armaments_industry:0 "무기산업 지원"
FIN_support_the_armaments_industry_desc:0 "우리가 새로운 무기를 생산해서 우리의 군대에 공급하고, 군사 기술 분야에서 진전을 이루려면 군수산업 발전에 정부 자금을 투자해야 할 것입니다."
FIN_secure_international_recognition:0 "국제적 승인 확보"
FIN_secure_international_recognition_desc:0 "우리는 세계 각국이 핀란드를 승인하고 주권 국가로서의 우리의 위치를 인정하도록 촉구해야 합니다."
FIN_relinquish_control_to_the_parties:0 "정권 반환"
FIN_relinquish_control_to_the_parties_desc:0 "만네르헤임은 핀란드가 이제 다시 민주주의 체제로 회귀할 수 있을 만큼 안정적이라고 판단을 내렸습니다. 이제는 우리 군부가 모든 정치 권력을 포기하고 반환하여 정치인들과 국민들에게 국가의 운명을 맡길 때입니다."

FIN_socialist_victory:0 "사회주의의 승리"
FIN_socialist_victory_desc:0 "핀란드 인민대표단는 적위대와 협력하여 전 국왕과 백위대 두 세력을 모두 물리치고 권력을 장악했습니다. 결국 마지막에는, 적군이 핀란드를 장악하는 데 성공한 것입니다..."
FIN_denounce_monarchism:0 "군주주의 부정"
FIN_denounce_monarchism_desc:0 "우리는 모든 형태의 군주제를 격렬하게 규탄해야만 합니다. 그 어떤 인간도 다른 인간들의 위에 서있을 자격은 없습니다."
FIN_disband_state_sponsored_religious_institutions:0 "국교기관 해체"
FIN_disband_state_sponsored_religious_institutions_desc:0 "내전 당시 국가가 지원하는 종교는 우리에게 불이익을 주었습니다. 우리는 이러한 종교기관에 대해 보복을 할 때입니다."
FIN_a_new_constitution:0 "신헌법"
FIN_a_new_constitution_desc:0 "새로운 핀란드의 기반을 공고히 하면서 우리의 정당성을 확보하기 위해서는, 새로운 국가 헌법의 입안 및 최종 통과하는 것이 중요합니다."
FIN_the_red_guard_seizes_power:0 "적위대가 정권을 장악하다!"
FIN_the_red_guard_seizes_power_desc:0 "핀란드 인민대표단은 민병대가 그 유용성을 초과하여 통제하기 힘든 수준까지 다다랐다는 결론을 내렸고, 적위대의 숙청을 시도했습니다. 이는 우리에게 결코 용납할 수 없는 행위였으며, 따라서 우리는 즉시 권력을 장악하고 이전의 동맹들을 축출했습니다."
FIN_second_red_terror:0 "제2차 적색테러"
FIN_second_red_terror_desc:0 "우리는 왕의 광적인 '반생디칼리슴' 세력으로부터 너무 오랫동안 지하에 숨어 있었습니다. 이제 우리는 그들에게 복수를 하고 우리의 동지들을 공포에 떨게 한 사람들을 역으로 공포에 떨게 할 때입니다. 우리는 반동세력이 활개치는 것을 용납할 수 없습니다."
FIN_centralisation_of_power:0 "권력 중앙집권화"
FIN_centralisation_of_power_desc:0 "새로운 정책을 보다 효과적으로 수행할 수 있도록 적위대와 새로운 정부를 중심으로 권력을 집중시켜야 합니다."
FIN_elected_officers:0 "선출장교단"
FIN_elected_officers_desc:0 "적위대는 민주적인 방식으로 장교들을 선출하는 전통을 가지고 있습니다. 우리는 이러한 전통을 전체 군대로 확대해서 정규 군인들이 군 운영 방식에 목소리를 낼 수 있도록 해야 합니다."
FIN_suppress_reactionary_parties:0 "반정부 정당 탄압"
FIN_suppress_reactionary_parties_desc:0 "반동적인 구질서의 잔재는 반드시 억제되어야 합니다. 우리의 통치를 위협하기 위해 다시 일어설 수 없도록 말입니다. 만약 국가의 안정을 위해 무력으로 통치해야 한다면, 그렇게 해야합니다!"
FIN_seizure_of_private_assets:0 "사유재산 압류"
FIN_seizure_of_private_assets_desc:0 "새로운 국가에서는 긴급 자금 지원이 필요한 것은 당연합니다. 그 자금을 조달하기 위해서는 핀란드 내의 부르주아 계급에게 관심을 돌려야 합니다. 그들의 자산을 국가의 이익을 위해 몰수하여야 합니다."
FIN_finnish_peoples_delegation:0 "핀란드 인민대표단"
FIN_finnish_peoples_delegation_desc:0 "한때 붉은 핀란드로 알려졌던 핀란드 인민대표단은 마침내 적위대의 도움을 받아 정권을 장악했습니다. 노동운동의 힘을 실어주고 핀란드를 진정한 사회주의 국가로 만드는 등의 정책을 집행하기 시작해야 합니다."
FIN_disband_the_red_guard:0 "적위대 해체"
FIN_disband_the_red_guard_desc:0 "적위대는 우리의 집권에 지대한 도움을 주었지만, 이제는 그들이 우리를 배신하기 전에 선수를 쳐야 한다는 의견이 많습니다. 내전과 쿠데타 당시 적위대가 자행한 폭력은 대표단에게 큰 충격을 주었으며, 쿠시넨이란 사람도 매우 수상한 구석이 있습니다. 즉각 행동을 취하여 적위대를 해산시켜야만 합니다."
FIN_guard_the_democratic_process:0 "민주화 절차 수호"
FIN_guard_the_democratic_process_desc:0 "이전국가를 계승하고 우리가 원하는 대로 국가를 만들 수 있지만, 핀란드라는 국가의 구조를 뒷받침하는 민주적인 제도와 전통을 명심하고 잘 지키는 것도 중요합니다."
FIN_empower_the_labour_movement:0 "노동운동 강화"
FIN_empower_the_labour_movement_desc:0 "우리가 내전을 일으켰을 때, 노동자들은 우리의 가장 큰 지지자이자 가장 위대한 동맹이었습니다. 우리는 그들의 충성과 노고에 대한 보상을 해야 합니다."
FIN_ban_capitalist_newspapers:0 "자본주의 신문사 폐간"
FIN_ban_capitalist_newspapers_desc:0 "핀란드는 자본주의 신문사들의 운영을 허용하는 것으로부터 얻는 것이 아무것도 없습니다. 반동적인 선전은 사회주의의 공정하고 평등한 체제를 훼손하는 것만을 추구할 뿐 입니다. 우리는 모든 자본주의 신문사들을 즉시 폐간시켜야 합니다."
FIN_enforce_taxation:0 "과세 시행"
FIN_enforce_taxation_desc:0 "전쟁 중 핀란드 인민대표단의 가장 큰 과오 중 하나는 정부 측의 세수 부족입니다. 따라서 정부 기관이 제대로 운영되고 우리가 하고자하는 정책을 하기 위해서는, 적절한 세금 징수가 필요합니다."
FIN_a_new_finland:0 "새로운 핀란드"
FIN_a_new_finland_desc:0 "이제 핀란드는 사회주의 혁명가들이 제시한 지침에 따라 새롭게 등장했습니다. 새로운 핀란드는 국민을 족쇄에서 해방시키고 국가를 진정으로 존경할 만한 것으로 바꾸어 놓을 것입니다."

FIN_the_rebellion_succeeds:0 "반란의 성공"
FIN_the_rebellion_succeeds_desc:0 "반란의 원래 의도는 라푸아 운동가들이 정권을 확보하고, 독일인 왕과 그를 따르는 애완견들을 제거하는 것이었습니다. 이를 완수했으니, 이제는 국가를 위해 우리의 지시를 내릴 때가 되었습니다. 우리는 진정한 핀란드인의 핀란드를 위해 노력해야만 합니다."
FIN_anti_parliamentarism:0 "반의회주의"
FIN_anti_parliamentarism_desc:0 "국회는 핀란드 국민에게 아무런 필요가 없습니다. 정치인들이 국가를 위한 진정한 진보를 가로막는 언쟁을 벌이고 있기 때문입니다. 지금으로서는 반의회 감정을 선동하여 때가 되면 의회에 결정적인 종말을 가져올 수 있도록 해야 합니다."
FIN_divert_funding_to_the_sinimustat:0 "청흑단 재정지원"
FIN_divert_funding_to_the_sinimustat_desc:0 "라푸아 운동의 청년 조직인 청흑단이 다음 세대의 핀란드 애국자들을 키우기 위해서는 적절한 자금을 지원받아야 합니다. 우리는 도덕적이고 민족주의적인 가치를 미래의 젊은이들에게 주입시켜야 합니다."
FIN_eliminate_the_german_presence:0 "독일의 영향력 제거"
FIN_eliminate_the_german_presence_desc:0 "반란은 핀란드 내에서 독일이 가진 영향력의 대부분을 제거하는 데 성공했지만, 독일과 유착해있는 많은 앞잡이들이 여전히 권력의 요직에 남아 있으며, 독일계 기관들이 여전히 국가 내에 버젓이 존재한다는 점에서 그 목표를 다 이루지 못했습니다. 우리는 이 문제를 신속히 처리해야만 합니다."
FIN_crack_down_on_socialism:0 "사회주의 탄압"
FIN_crack_down_on_socialism_desc:0 "내전은 더이상 핀란드에서 일어나선 안됩니다. 왜냐하면 독일과 같은 열강이 우리 상황을 이용해먹으려 할 것이기 때문입니다. 내전의 뿌리를 뽑기 위해, 사회주의자들을 몰아내야 합니다."
FIN_finnish_irridentism:0 "대핀란드주의"
FIN_finnish_irridentism_desc:0 "우리는 대핀란드의 개념을 받아들여 그 이상을 실현시켜야 합니다. 우리는 세계무대에서 활동할 것입니다."
FIN_empower_the_clergy:0 "교권주의"
FIN_empower_the_clergy_desc:0 "성직자들은 새로운 핀란드 국가 내에서 도덕의 가치를 전파하고 강조하는 데 중요한 역할을 해 왔습니다. 우리는 그들의 변함없는 충성심에 보답해야 합니다."
FIN_abolish_parliament:0 "의회 해산"
FIN_abolish_parliament_desc:0 "의회가 이제 쓸모없게 되었다는 것은 명백한 사실입니다. 이제 라푸아 운동이 권력을 잡았고, 우리는 마침내 부패한 의회를 완전히 폐쇄할 수 있습니다."
FIN_corporatist_economic_policies:0 "기업주의 경제정책"
FIN_corporatist_economic_policies_desc:0 "새 정부가 경제를 운영하는 것을 돕기 위해 기업들과 다른 거대 이익 집단의 활동을 허용하는 것은 장기적으로 분명히 도움이 될 것입니다."
FIN_support_the_landowners:0 "지주 지원"
FIN_support_the_landowners_desc:0 "지주들은 항상 핀란드의 경제적 성공의 열쇠였습니다. 우리는 그들이 그들의 땅을 더 발전시키고 결과적으로 핀란드의 발전에 기여할 수 있도록 그들에게 정부 보조금을 제공해야 합니다."
FIN_solidify_the_movement:0 "라푸아 운동 공식화"
FIN_solidify_the_movement_desc:0 "우리는 이 운동을 공식화하고, 전국민의 지지를 받는 진정한 정당으로 거듭나야 합니다."
FIN_remilitarise_the_aaland_islands:0 "아베난마 재무장"
FIN_remilitarise_the_aaland_islands_desc:0 "대핀란드주의에 따라 당연히 우리에게 속해 있는 아베난마는 독일의 개입으로 인해 우리의 의지와 달리 너무 오랫동안 비무장지대인 채였습니다. 우리는 이 빌어먹을 상황을 변화시켜야만 합니다."
FIN_a_proud_finland:0 "위대한 핀란드"
FIN_a_proud_finland_desc:0 "핀란드는 이제 외부의 어떤 무력이나 영향력에도 굴하지 않고, 진정으로 자랑스럽고 독립적인 국가로서 세계 무대에 모습을 드러냈습니다. 핀란드 국가와 핀란드 국민 만세!"

FIN_the_old_order:0 "구질서"
FIN_the_old_order_desc:0 "국민연합당은 1918년 부터 핀란드의 정권을 잡고 있었으며, 전례없는 성장과 안정의 시대를 이끌고 있습니다. 국민연합당 외의 다른 정당이 핀란드의 정권을 잡도록 허용하는 것은 말이 되지 않습니다."
FIN_a_truly_finnish_party:0 "진정한 핀란드 정당"
FIN_a_truly_finnish_party_desc:0 "국민연합당은 이제 당 내의 독일 요소들과 친독 인사들을 모두 숙청했고 이제는 핀란드 국민의 이익만을 위하는 진정한 핀란드 정당이 되었습니다."
FIN_marginalise_the_socialists:0 "사회주의자 말살"
FIN_marginalise_the_socialists_desc:0 "사회주의자들은 항상 핀란드의 골칫거리였습니다. 일반 시민들을 사회주의라는 타락한 사상에서 멀어지게 함으로써 그들의 영향력을 제거할 것입니다."
FIN_strengthen_the_presidents_power:0 "대통령의 권한 강화"
FIN_strengthen_the_presidents_power_desc:0 "핀란드를 이끌고 세계무대에서 국민의 뜻을 대변하기 위해서는 강력한 지도자가 필요합니다."
FIN_monolingualism:0 "단일 언어 사용"
FIN_monolingualism_desc:0 "스웨덴어를 사용하는 핀란드인들의 문제는 핀란드 사회에서 항상 복잡한 문제였습니다. 그 문제를 해결할 수 있는 정당은 우리뿐입니다."
FIN_compulsory_education:0 "의무 교육"
FIN_compulsory_education_desc:0 "모든 핀란드인은 교육을 받을 권리가 있습니다. 국가의 번영과 복지를 위해 국민들에게 필요한 것을 제공해야 합니다."
FIN_progressive_taxation:0 "누진세"
FIN_progressive_taxation_desc:0 "우리는 보다 공정하고 효율적인 조세제도를 위해 조세제도를 개편해야 합니다."
FIN_reward_the_businessmen:0 "기업인 지원"
FIN_reward_the_businessmen_desc:0 "핀란드 내 중소기업 및 대기업 소유주들은 국민연합당을 열렬히 지지해 왔습니다. 따라서, 우리는 그들의 지지를 유지하기 위해 보조금 형태로 그들에게 보상을 제공해야 합니다."
FIN_the_monarchy:0 "군주제"
FIN_the_monarchy_desc:0 "사회주의자들, 자유주의자들, 그리고 심지어 일부 군부 인사의 반대에 부딪혔음에도 불구하고, 프레드릭 카를레 왕은 국왕의 권력을 공고화함으로써 그 자리를 감히 넘볼 수 없는 것으로 만들었습니다."
FIN_reorganise_the_etsiva_keskuspoliisi:0 "비밀경찰 재조직"
FIN_reorganise_the_etsiva_keskuspoliisi_desc:0 "비밀경찰은 군주제에 대한 내부의 위협에 대항하기 위한 매우 귀중한 존재입니다. 그 효과를 높이기 위해서, 우리는 조직을 재편하고 더 많은 예산을 지원해야 합니다."
FIN_retain_economic_liberalism:0 "경제자유주의 유지"
FIN_retain_economic_liberalism_desc:0 "경제적 자유주의는 핀란드 경제발전의 초석으로, 기업가들의 이윤을 침해하는 정부의 경제 장악에 대항하는 이념입니다. 우리는 자유시장의 보호에 초점을 맞춰야 합니다."
FIN_the_conservative_bulwark:0 "보수적인 방어"
FIN_the_conservative_bulwark_desc:0 "우리는 국가를 혼란에 빠뜨리고 정권을 장악하려는 급진사회주의 세력과 몇몇 자유주의 세력에 맞서는 뚫을 수 없는 벽의 역할을 해야 합니다."
FIN_educate_the_citizenry:0 "시민 교육"
FIN_educate_the_citizenry_desc:0 "모든 핀란드인은 교육을 받을 권리가 있습니다. 국가의 번영과 복지를 위해 국민들에게 필요한 것을 제공해야 합니다."
FIN_support_the_king:0 "국왕 지지"
FIN_support_the_king_desc:0 "우리는 핀란드의 젊은이들에게 군주제의 장점에 대해 가르쳐야 합니다. 우리는 다음 세대의 핀란드인들이 국가의 안정을 침해하는 위험한 사상에 물들게 할 수 없으며, 만약 그렇게 된다면 우리나라는 또다른 혼란에 빠져들고 말것입니다..."
FIN_reward_the_farmers:0 "농민 지원"
FIN_reward_the_farmers_desc:0 "핀란드의 농민들은 대부분 국민연합당을 지지합니다. 따라서, 우리는 그들의 지지를 유지하기 위해 보조금 형태로 그들에게 보상을 제공해야 합니다."
FIN_a_stable_finland:0 "안정된 핀란드"
FIN_a_stable_finland_desc:0 "국왕과 그의 참모들은 끔찍한 상황에서도 내전 이후 핀란드의 안정과 평화를 유지할 수 있었습니다. 이제, 모든 위협이 완전히 제거되면, 우리는 세계 무대에서 다시한번 활동할 수 있습니다."

FIN_finnish_army:0 "핀란드 육군"
FIN_finnish_army_desc:0 "우리는 핀란드 군대가 항상 최고의 상태를 유지하면서 언제 닥쳐올지 모르는 폭풍우같은 잠재적 불안정함을 헤쳐나갈 수 있는지를 재검토해야만 합니다. 우리의 육군은 핀란드 독립의 최전선이자 최후의 방어선입니다."
FIN_bombard_the_enemy:0 "적들에게 총탄을"
FIN_bombard_the_enemy_desc:0 "더 많은 인적자원을 선발하기보다는, 새로운 무기의 대량 생산과 이러한 무기의 발달을 반영할 새로운 교리를 만드는 데 초점을 맞춰야 합니다."
FIN_fund_the_taistelukoulu:0 "전투학교 투자"
FIN_fund_the_taistelukoulu_desc:0 "숙련되고 유능한 장교들을 양성하려면 핀란드군을 위해 특별히 만들어진 Taistelukoulu 대학에 자금을 지원해야 합니다."
FIN_valtion_kivaaritehdas:0 "국립총기공장(VKT)"
FIN_valtion_kivaaritehdas_desc:0 "국가 소유의 총기 제조업체인 국립총기공장(VKT)으로 관심을 돌리면 새로운 무기 생산에 큰 도움이 될 것입니다."
FIN_artillery_production_effort:0 "야포 생산 시도"
FIN_artillery_production_effort_desc:0 "포병은 나폴레옹 전쟁 이후 전쟁의 핵심 요소이며, 세계대전 기간 동안 중요한 역할을 했습니다. 이것에 투자함으로써 보병이 도달할 수 없는 거리를 향해 포를 쏠 수 있게 되기 때문에 도움이 될 것입니다."
FIN_reinforce_the_mannerheim_line:0 "만네르헤임 방어선 보수"
FIN_reinforce_the_mannerheim_line_desc:0 "러시아 내전기에 건설된 요새선인 만네르헤임 방어선은 동쪽의 러시아를 견제하는 데 핵심적인 역할을 해왔습니다. 하지만 오래도록 관리되지 못한 결과로, 요새들은 이제 낡아가기 시작했습니다. 우리는 방어선을 보수하고 강화해야만 합니다."
FIN_increased_manufacturing_capacity:0 "제조 능력 증강"
FIN_increased_manufacturing_capacity_desc:0 "현재 우리의 무기 생산 속도가 느린편은 아니지만, 앞으로의 일을 대비해서 더 많은 생산량을 확보할 수 있도록 우리 산업의 지속적인 발전에 초점을 맞추어야 합니다."
FIN_retain_old_doctrines:0 "기존 교리 고수"
FIN_retain_old_doctrines_desc:0 "현재의 교리를 바꿀 필요는 없습니다. 이 교리에서의 최고의 시나리오와 최악의 시나리오를 모두 대비하는 것이 최선의 방법입니다. 한마디로, 실패하는 것보다는 안전한 게 낫습니다."
FIN_emphasise_discipline:0 "교리 강조"
FIN_emphasise_discipline_desc:0 "어떤 군대나 교리가 가장 중요합니다. 우리 군인들은 기름칠된 기계이고, 우리 장교들은 그 기계를 작동시키기 위해 존재합니다. 훌륭한 교리만 있다면 사실상 모든 전투가 우리에게 유리하게 진행되도록 보장할 수 있습니다."
FIN_import_german_arms:0 "독일 무기 수입"
FIN_import_german_arms_desc:0 "국내산 무기 생산에 중점을 두는 것도 중요하지만, 독일이 우리에게 공급해줄 충분한 양의 무기를 가지고 있으므로, 그러한 점 이용하지 않는것은 어리석은 것이라는 사실을 명심해야합니다."
FIN_continue_working_with_german_officers:0 "독일 장교들과의 연대 지속"
FIN_continue_working_with_german_officers_desc:0 "우리 군대의 질을 향상시키려면, 우리는 대전쟁 시절 자신들의 능력을 입증한 독일 장교진의 지도를 받아야 합니다."
FIN_prioritise_the_jager_troops:0 "엽병부대 우선"
FIN_prioritise_the_jager_troops_desc:0 "핀란드 내전 때 필수불가결의 존재였던 엽병부대의 군인들은 최고의 실력을 보여주며 육군 내에서 계속 진급하고 있습니다. 우리는 핀란드 병사들의 핵심 훈련을 계속 시키기 위해 이 부대와 엽병 프로그램을 발전시키는 것에 중점을 두어야 합니다."
FIN_reorganise_the_mobilisation_structure:0 "동원 구조 재조직"
FIN_reorganise_the_mobilisation_structure_desc:0 "언제라도 장정들의 빠른 동원을 가능하게 하는 것이야말로 핀란드 방위의 핵심입니다. 우리는 지휘부의 지도 하에 예비역과 징집병의 역할을 명확히 하는 동시에 연령별 징집 제도를 포함하는 새로운 동원 계획을 입안해야 합니다."
FIN_cold_weather_training:0 "혹한기 훈련"
FIN_cold_weather_training_desc:0 "핀란드에서 가장 무서운 것은 핀란드군이 아닙니다. 바로 핀란드의 기후입니다. 따라서 우리 군이 어떠한 혹한에도 견딜 수 있도록 조치를 취하고 방어전에서 훨씬 큰 이점을 가지게 만드는 것이 현명합니다."
FIN_sisu:0 "시수"
FIN_sisu_desc:0 "핀란드의 국가정신인 '시수'는 힘든 시기에야말로 반드시 용기, 체력, 인내, 결단력을 가져야 한다는 정신입니다. 우리는 핀란드군에 시수정신을 주입시켜, 그들에게 국가 방어의 진정한 의미를 깨닫게 해야 합니다."
FIN_total_defence:0 "총력 방어"
FIN_total_defence_desc:0 "우리는 우리 땅을 한뼘이라도 침략한 외국놈들과 싸우기 위한 총력 방어태세를 갖추어야 합니다. 우리는 절대로 우리 영토를 그냥 내어줄 수 없으며, 또한 적들에게 우리의 약한 모습도 보여줘선 안됩니다."
FIN_special_forces:0 "특수부대"
FIN_special_forces_desc:0 "특수부대의 육성은 게릴라전을 지휘하고 실행하는 열쇠가 될 것이며 또한 아군이 핀란드의 지형을 훨씬 더 친숙하게 느끼게 할 것입니다."

FIN_finnish_navy:0 "핀란드 해군"
FIN_finnish_navy_desc:0 "핀란드의 주권과 발트해의 제해권을 지키기 위해서, 핀란드 해군에 대한 지속적인 투자와 관심은 필수적입니다."
FIN_guard_aaland:0 "아메난마 방어"
FIN_guard_aaland_desc:0 "독일의 중재에 의해 올란드는 우리의 영토가 되었음에도 불구하고, 스웨덴은 계속해서 우리를 위협합니다. 우리의 해군력을 키우면 스웨덴이 올란드를 공격하지 못 하도록 단념시킬 수 있습니다."
FIN_coastal_fortifications:0 "해안 요새"
FIN_coastal_fortifications_desc:0 "우리가 발트해의 통제를 잃을 가능성에 대비해 외국의 수륙양용 침입을 막기 위해 우리의 해안선을 요새화하는 것이 중요합니다."
FIN_turku_shipyard:0 "투르쿠 조선소"
FIN_turku_shipyard_desc:0 "핀란드 조선산업의 초석인 투르쿠의 증강을 지속하고, 조선술 역량을 늘리기 위한여 노력해야합니다."
FIN_coastal_defence:0 "해안 방어"
FIN_coastal_defence_desc:0 "적의 배를 바다에서 공격하다가 우리의 해안선을 잃을 위험을 감수하는 것보다, 적 군함으로부터 우리의 해안선을 방어하는 것이 훨씬 더 중요합니다."
FIN_purchase_german_light_cruisers:0 "독일 경순양함 구매"
FIN_purchase_german_light_cruisers_desc:0 "독일은 핀란드해군을 강화하기 위해 사용될 수 있는 구식 경순양함을 많이 보유하고 있습니다. 독일에게 경순양함을 팔라고 부탁할 수 있습니다."
FIN_request_german_supplies:0 "독일에 지원 요청"
FIN_request_german_supplies_desc:0 "독일의 해군이 훨씬 더 발전했다는 것은 누구나 알고 있습니다. 아마도 그들에게 군함 설계도를 요청하면 우리 해군을 더 나은 방향으로 보강하는데 도움이 될 것입니다."
FIN_uboat_production:0 "유보트 생산"
FIN_uboat_production_desc:0 "해군을 발달시키더라도, 우리의 산업 및 조선능력을 고려하는 것이 중요합니다. 실제로 핀란드는 영국, 미국 또는 독일과 같은 국가의 조선력을 소유하고 있지 않습니다. 따라서 더 작고 효과적인 선박을 대량 생산하는데 주력해야합니다."
FIN_kaiserliche_werft_kiel:0 "킬 황립 조선소"
FIN_kaiserliche_werft_kiel_desc:0 "우리는 독일 조선회사 '킬 황립 조선소'와 협력함으로써 독일이 조선역량 확충을 돕도록 하고, 우리는 다른 사업으로 노력을 돌릴 수 있습니다."
FIN_convoy_raiding:0 "수송선 습격"
FIN_convoy_raiding_desc:0 "적군이 핀란드에 상륙해 발판을 마련했다면, 유보트를 이용하여 적의 보급품을 고갈시키는 것을 중요하게 여겨야 합니다."
FIN_protect_merchant_shipping:0 "상선 호위"
FIN_protect_merchant_shipping_desc:0 "발트해에 대한 통제를 확고히 하면서, 핀란드 전체가 위험한 순간에도 구호품이 보급되도록 하기 위해서는, 우리는 어떤 희생을 치르더라도 상선을 보호해야 합니다."
FIN_recommission_civil_war_era_ships:0 "내전기 함정 재취역"
FIN_recommission_civil_war_era_ships_desc:0 "군함 현대화에 시간과 노력이 필요하다면, 우리는 여전히 쓸모 있을 많은 구식 함선들을 사용할 수 있습니다."
FIN_build_uboats:0 "잠수함 건조"
FIN_build_uboats_desc:0 "우리 해군의 능력이 뛰어나다 할지라도, 국가의 산업 역량과 조선 기술력 역시 고려되어야 하는 법입니다. 핀란드는 영국, 미국 그리고 독일같은 강대국들에 비해 조선 노하우가 부족합니다. 따라서 작으면서도 효율적인 잠수함 건조에 총력을 기울이는 것이 현명한 판단입니다."
FIN_wartsila:0 "바르질라"
FIN_wartsila_desc:0 "바르질라는 전통이있는 국내 핀란드 회사로, 해양 시장에서 많은 영향력을 행사하고 있습니다. 그들의 방대한 재원을 활용함으로써 우리는 조선능력을 늘릴 수 있을 것입니다."

FIN_white_air_force:0 "하얀 공군"
FIN_white_air_force_desc:0 "스웨덴과 독일으로부터 지원을 받아 숙련도도 장비도 우수한 '하얀 공군'이 적기와 교전하는 데 있어서 우위에 서는 것은 당연한 일입니다. 하지만 핀란드를 더 확실히 지키기 위해서, 우리는 하얀 공군의 수준을 계속 발전시켜야만 합니다."
FIN_ground_support:0 "지상 지원"
FIN_ground_support_desc:0 "공중 지원 항공기의 생산을 위해 일하는 것은 지상에서의 우리 병사들을 더 잘 보호할 것입니다."
FIN_airfield_construction:0 "공군기지 건설"
FIN_airfield_construction_desc:0 "더 많은 수의 비행기를 수용하기 위해서, 우리는 새로운 비행장 건설을 시작해야 합니다."
FIN_pilot_training:0 "조종사 훈련"
FIN_pilot_training_desc:0 "더 높은 수준의 조종사를 확보하고, 공중전에서 새로운 진보를 위해 다음 세대의 장교들을 육성하기 위해서, 우리는 조종사들을 훈련시키는 새로운 방법들을 도입해야 합니다."
FIN_purchase_foreign_planes:0 "해외 항공기 수입"
FIN_purchase_foreign_planes_desc:0 "우리는 스스로 새로운 비행기를 제조할 수 있는 위치에 있지 않습니다. 그러므로, 우호적인 국가로 눈을 돌려 그들로부터 새로운 비행기 모델을 구입해야 할 것입니다."
FIN_red_air_force:0 "붉은 공군"
FIN_red_air_force_desc:0 "적위대 공군은 내전 당시 매우 효과적이지도 성공적이지도 않았지만, 백군이 부족했던 한 가지, 즉 정신력을 가지고 있었습니다. 이제 핀란드 국가의 자원을 우리 맘대로 사용할 수 있으므로, 우리는 그 정신력을 적절하고 동기부여된 공군에 쓸 것입니다."
FIN_invest_in_bombers:0 "폭격기에 투자"
FIN_invest_in_bombers_desc:0 "지상에서 최대한 손실을 감수하면서 선제적으로 적을 제거하려면, 먼저 폭격기를 동원하여 그들의 위치에 폭격을 가해야 합니다."
FIN_female_pilots:0 "여성 조종사"
FIN_female_pilots_desc:0 "여성들이 공군에서 복무할 수 있도록 허락하는 것은 우리에게 더 많은 인력을 제공할 것이고, 그에따라 숙련된 조종사를 얻을 수 있는 기회를 증가시킬 것입니다."
FIN_lentosotakoulu:0 "공군군사학교"
FIN_lentosotakoulu_desc:0 "훈련용 비행기인 렌토소타코울루는 우리에게 더 효과적인 조종사 훈련과 비행기술 발전을 제공해 줄 것이고 따라서 조종사의 국내 양성을 가능하게 해줄 것입니다."
FIN_domestic_aircraft_industry:0 "국내 항공기 산업"
FIN_domestic_aircraft_industry_desc:0 "국내 항공기 산업의 발전과 육성에 착수하면, 산업적 자립도를 높이는 동시에 지역의 일자리 창출도 가능케 할 것입니다."
FIN_aerial_reconnaissance:0 "항공수색정찰"
FIN_aerial_reconnaissance_desc:0 "핀란드 공군을 진정으로 발전시키려면 더 나은 전투기에 대한 수요 증가와 함께 새로운 공중 정찰 기술의 필요성을 간과해서는 안 됩니다."
FIN_doctrinal_techniques:0 "교리기법"
FIN_doctrinal_techniques_desc:0 "핀란드 공군의 교리를 결정하는 것은 주의깊게 다뤄야할 문제이지만, 우리가 어떤 잠재적 적보다 우위를 점하기 위해 공중 교리 분야에서 앞서는 것이 중요하므로, 우리는 최대한 빨리 교리를 정해야 합니다."

FIN_the_finnish_economy:0 "핀란드의 경제"
FIN_the_finnish_economy_desc:0 "검은 월요일이 핀란드를 강타했으며, 경제도 급락했습니다. 핀란드 국민의 다양한 욕구와 요구를 고려하며 우리 경제를 관리해야하는것은 분명합니다. 이는 분명 우리나라의 힘든 시기일 것입니다. 우리는 필사적으로 노력하고 살아 남아야 합니다."
FIN_economic_independence:0 "독립적 경제"
FIN_economic_independence_desc:0 "이제 우리의 경제에 스며들었던 독일의 영향력에서 벗어났습니다. 우리가 독립적인 경제 정책을 추구하는 것은 당연합니다."
FIN_purchase_russian_grain:0 "러시아산  수입"
FIN_purchase_russian_grain_desc:0 "우크라이나산 곡물 수입이 더 이상 가능한 선택이 아니라면 우리는 곡물이 풍부한 이웃, 러시아를 볼 때 입니다. 만약 곡물을 조달하지 않으면 어려운 시기와 잠재적 기아에 직면하게됩니다."
FIN_work_with_landowners:0 "지주들과의 합작"
FIN_work_with_landowners_desc:0 "지주들은 핀란드에서, 특히 농업 분야와 관련해서 큰 영향력을 행사합니다. 그들과 함께함으로써 우리는 국내 곡물 생산을 위해 노력할 수 있을뿐만 아니라 핀란드 농업 부문을 발전시킬 수 있습니다."
FIN_domestic_factory_construction:0 "국내 공장 건설"
FIN_domestic_factory_construction_desc:0 "우리가 대외 무역에 의존하는 것 만큼, 우리 자신의 산업역량 역시 중요합니다. 핀란드는 산업화를 할 능력은 있지만 그러기에는 오랜 시간이 걸립니다. 따라서 우리는 이 일을 나중에 시작하기보다는 빨리 시작하는 것이 가장 좋을것 입니다."
FIN_urbanisation:0 "도시화"
FIN_urbanisation_desc:0 "우리나라의 도시화가 진행되면서 시골에서 일자리를 찾을 수 없는 사람들에게 일자리를 제공하면 경제 발전에 큰 도움이 될 것입니다. 이는 서비스업이나 건설업과 같은 경제의 특정 부문을 향상시킬 것입니다."
FIN_ahlstrom:0 "알스트롬 사"
FIN_ahlstrom_desc:0 "1851년 창립된 '알스트롬'은 주로 목재 거래, 제재소 운영 및 조선업으로 유명합니다. 이 기업의 성공을 통해 핀란드 기업인들과 더 긴밀한 관계를 구축하고, 세계 시장에서 핀란드 기업의 가치를 높일 수 있을 것입니다."
FIN_state_railways:0 "국유철도"
FIN_state_railways_desc:0 "핀란드 정부는 지금까지 국유철도를 잘 관리해왔습니다. 이제 이를 기반으로 핀란드의 기반시설을 증강시키는 것이 우리의 숙제입니다. 전국적으로 물품 운수를 용이하게 만들고, 일자리를 창출해내기 위해서요."
FIN_economic_dependence:0 "의존적 경제"
FIN_economic_dependence_desc:0 "핀란드는 독일의 영향권 속에 남았고, 우리 국왕은 권력을 확보했습니다. 미텔오이로파 내에서 독일과의 밀접한 관계를 통해 얻을 수 있는 잠재적 이익을 무시하는 것이야말로 어리석은 짓입니다."
FIN_continue_importing_ukrainian_grain:0 "우크라이나산 농산물 수입"
FIN_continue_importing_ukrainian_grain_desc:0 "검은 월요일의 여파로 우크라이나산 농산물 가격이 폭등했지만, 우크라이나산 농산물을 검은 월요일 이전 수준의 가격으로 수입할 수 있도록 협상을 시도해 볼 순 있습니다."
FIN_provide_raw_materials:0 "천연자원 공급"
FIN_provide_raw_materials_desc:0 "핀란드는 천연자원이 풍부하다는 강점이 있습니다. 우리는 독일인들에게 좋은 조건으로 천연자원을 공급하는 대신, 특혜 무역의 형태로 혜택을 받을 것입니다."
FIN_land_reform:0 "토지개혁"
FIN_land_reform_desc:0 "풍요로운 땅을 최대한 활용하기 위해서는 핀란드에서 토지 소유자가 그 땅을 어떻게 사용하는지 조사 하는 것이 중요합니다."
FIN_german_defence_contractors:0 "독일 방산업체"
FIN_german_defence_contractors_desc:0 "우리가 산업화의 다음 단계로 나아가고 국내에서 일자리를 창출하려면, 핀란드에 있는 제조 공장을 가동하고 추가로 건설하도록 독일 방산업체들을 설득하는 것이 중요합니다."
FIN_wacker:0 "바커 사"
FIN_wacker_desc:0 "1848년에 설립된 바커 사는 건설 장비와 콘크리트, 토양 생산 분야에 혁신을 일으킨 것으로 유명합니다. 그들과 함께 작업함으로써, 우리는 핀란드를 성공적으로 산업화하기 위해 더 많은 일을 할 수 있을 것입니다."
FIN_infrastructural_improvements:0 "기반시설 개선"
FIN_infrastructural_improvements_desc:0 "우리가 일자리를 창출하고 물품과 군대를 더 잘 수송할 수 있도록 하려면 핀란드 내의 기반시설을 개선하는 것이 중요합니다."
FIN_customs_barriers:0 "관세장벽"
FIN_customs_barriers_desc:0 "우리는 미텔오이로파와 경제적으로 더욱 통합되야 합니다. 이렇게 되면 독일에 대한 의존도가 높아지겠지만, 검은 월요일 같은 사건이 또 발생할 경우 더 나은 안전장치를 가질 수 있게 됩니다."
FIN_university_of_helsinki:0 "헬싱키 대학"
FIN_university_of_helsinki_desc:0 "핀란드 최고의 두뇌들이 모여 국가에 혁신을 가져올 수 있는 환경을 조성하려면, 핀란드의 최고 명문대학인 헬싱키 대학에 자금을 지원하는 것이 우선입니다."
FIN_financial_strength:0 "부국강병"
FIN_financial_strength_desc:0 "핀란드는 마침내 정당한 지위를 차지했습니다. 검은 월요일의 잿더미에서 벗어나, 우리는 이제 많은 사람들이 갖지 못한 것을 가진 위치에서, 즉 재정적 우위에 서서 전 세계를 바라볼 수 있습니다."

FIN_foreign_policy:0 "대외 정책"
FIN_foreign_policy_desc:0 "우리는 대외적으로, 보다 넓은 세계를 향해 관심을 돌려야 합니다. 외교 정책 목표를 달성하는 데 있어 어떤 입장을 취할 것인지, 그리고 다른 나라들을 어떻게 대할 것인지를 결정해야 합니다."
FIN_diplomacy:0 "외교"
FIN_diplomacy_desc:0 "핀란드가 평화를 지향하여 이득을 얻기 위해서는 외교가 중요합니다. 전쟁에 휘말리지 않으려면 이웃들의 지지와 우정을 얻어야 할 것입니다."
FIN_settle_the_russian_issue:0 "러시아 문제 해결"
FIN_settle_the_russian_issue_desc:0 "핀란드 주권과 카렐리아 소유권 문제는 오랫동안 핀란드에게 절박한 문제였습니다. 현재의 러시아가 핀란드의 존재 자체를 위협하고 있는 것은 사실입니다. 우리는 상황을 고려하여 우리의 주권을 유지할 수 있는 협상을 성사시키기 위해 노력해야 합니다."
FIN_assert_neutrality:0 "무장중립국"
FIN_assert_neutrality_desc:0 "핀란드는 더 이상 명분없는 전쟁, 의미없는 사상에 휘말리지 않을 것입니다. 우리는 중립을 지키기 위해 노력할 것이며, 우리의 위치를 위협하는 모든 자들과 기꺼이 싸울 것입니다."
FIN_ties_with_sweden:0 "대스웨덴 외교"
FIN_ties_with_sweden_desc:0 "스웨덴과의 유대관계를 강화하기 위해, 우리는 그들에게 접촉해 양국간의 온화한 관계를 맺어야 합니다."
FIN_ties_with_norway:0 "대노르웨이 외교"
FIN_ties_with_norway_desc:0 "노르웨이와의 유대관계를 강화하기 위해, 우리는 그들에게 접촉해 양국간의 온화한 관계를 맺어야 합니다"
FIN_ties_with_denmark:0 "대덴마크 외교"
FIN_ties_with_denmark_desc:0 "덴마크와의 유대관계를 강화하기 위해, 우리는 그들에게 접촉해 양국간의 온화한 관계를 맺어야 합니다"
FIN_aggressive_expansionism:0 "공격적 팽창주의"
FIN_aggressive_expansionism_desc:0 "우리는 문제를 해결하기 말만 늘어놓고 시간을 낭비하지 않을 것입니다. 핀란드가 강대국이며 원하는 것을 얻을 용의가 있다는 것을 증명하기 위해서, 우리는 대투쟁을 위한 거대한 군대를 준비하기 시작해야 합니다."
FIN_draw_upon_heimosodat:0 "혈족전쟁"
FIN_draw_upon_heimosodat_desc:0 "혈족전쟁(heimosodat)은 핀란드가 전 세계 모든 핀계 민족들의 지위에 대해 신중하고 적극적으로 나서야만 한다는 사상에 입각했습니다. 우리는 이를 기반으로 하여, 우리 민족의 정당한 영토를 수복하거나 또는 획득하기 위해 우리 국민들을 자극해야 합니다."
FIN_attack_norway:0 "노르웨이 공격"
FIN_attack_norway_desc:0 "사미어 역시 핀우그리아어족에 포함되며, 따라서 사미인들과 크벤인들의 거주지는 핀란드의 정당한 영토입니다. 우리는 노르웨이에 거주하는 사미인들을 해방시켜야만 합니다. 그들은 너무나 오랫동안 부당한 대우를 받아왔기 때문입니다."
FIN_war_with_russia:0 "러시아와의 전쟁"
FIN_war_with_russia_desc:0 "러시아는 정당한 핀란드의 영토를 가장 많이 가지고 있으며, 항상 핀인들에 대한 지배권을 고집해왔습니다. 우리는 그들에게 그 땅들이 명백히 우리 소유라는 것을 보여주고, 해당 지역의 주민들을 해방시켜야만 합니다."
FIN_claim_tornedalen:0 "메앤마 영유권 주장"
FIN_claim_tornedalen_desc:0 "역사적으로 메앤마(스웨덴식 지명 토르네)에는 핀란드어 사용자들이 대거 거주하고 있고, 이 지역의 많은 마을들은 핀란드어 이름을 계속 유지하고 있습니다. 이 지역은 명백히 핀란드어권에 포함되며, 당연히 우리 영토입니다. 우리는 즉시 이 곳을 해방시킬 것입니다."
FIN_proclaim_greater_finland:0 "대핀란드 선언"
FIN_proclaim_greater_finland_desc:0 "우리가 공식적으로 주장했던 모든 영토들이 이제 우리의 통제 하에 들어왔습니다. 마침내 우리가 대핀란드주의를 현실로 만든 것입니다."

### Events ###
finland.1.t:0 "핀란드 왕국"
finland.1.d:0 "1917년 12월 4일, 페르 에빈드 스빈후부드의 원로원이 핀란드 독립선언을 발표하고, 동년 12월 6일 러시아로부터의 독립을 선언한 직후, 핀란드 사회는 완전히 두쪽이 났습니다. 한 쪽은 알리 알토넨이 이끄는 적위대였고, 다른 쪽은 칼 구스타프 에밀 만네르헤임이 이끄는 백위대였습니다.\n\n핀란드 사회민주당원들로 주로 이루어진 적핀란드와 스빈후부드 원로원 및 독일에서 훈련받은 엽병부대 중심의 백핀란드 사이에 내전이 일어나는 데는 오랜 시간이 걸리지 않았습니다.\n\n3개월간의 잔혹한 전쟁 끝에 독일을 등에 업은 백핀란드가 적핀란드 내각 인민대표단을 헬싱키에서 쫓아냈고, 포위된 적위대 병력들은 항복할 수밖에 없었습니다.\n\n핀란드 내전의 잿더미 속에서 피어난 핀란드 왕국은 광신적인 반공국가가 되었습니다. 그 지도자의 이름은 프리드리히 카를 폰 헤센 방백작영식, 또는 핀란드 국왕 대관식 이후 얻은 이름으로는 핀란드 국왕 프레드릭 카를레 1세라고 하였습니다.\n\n독일 제국의 비공식적 보호국으로서 평화와 보호의 세월을 누렸음에도 불구하고, 독일군 장교들과 독일 기업들로 대표되는 독일의 영향력이 지나치게 침투한 사실은 핀란드 민중들 사이에 불온한 정치적 기류를 만들어내기 시작했으며 국왕과 여당 국민연합당이 무관심했던 수 년의 세월 동안 좌우 급진파들이 서서히 세력을 재규합하기 시작했습니다..."
finland.1.a:0 "난관을 뚫고 승리하리라."

finland.2.t:0 "검은 월요일이 핀란드를 강타하다!"
finland.2.d:0 "핀란드는 독일과 미텔오이로파의 다른 회원국들이 직면하고 있는 경제적 어려움을 극복하지 못하고 있는 것 같습니다. 지난 2월 3일 베를린 증권거래소가 폭락하면서 독일 경제는 폭락 상태에 빠졌고, 이로 인해 세계 경제의 상당 부분이 무너졌습니다.\n\n이러한 경기 침체는 국내외 문제로 인해 매우 불행한 시기에 핀란드를 강타했습니다. 농업국가임에도 불구하고 핀란드는 경작 가능한 땅을 많이 가지고 있지 않으므로, 그 자체로 국민들을 먹이기 위해 고군분투하고 있다는 것은 공공연한 비밀입니다. 이로 인해 핀란드는 인구를 지탱하고 더 이상의 반대를 피하기 위해 우크라니아 곡물을 구매해야 하는 처지에 놓이게 되었습니다.\n\n그러나 이 모든 것에 더하여 핀란드 국민들의 반대가 커지고 있습니다. 핀란드 국민들은 서서히, 그러나 확실히 독일인에 대해 그만 의존할 것을 요구하기 시작했습니다. 검은 월요일은 라푸아 운동과 같은 급진적인 운동에 더 많은 정당성을 부여했을 뿐만 아니라 핀란드 인민대표단이 더 큰 자극을 받으면서 서서히 재기하기 시작했습니다. 시위가 이미 많은 지역에서 일어났습니다. 독일이 동앗줄을 잡고 있는 것 같습니다..."
finland.2.a:0 "빌어먹을!"

finland.3.t:0 "우크라이나산 곡물 수입량 감소"
finland.3.d:0 "우크라이나의 경제가 검은 월요일의 결과로 고통받으면서, 그들은 지금까지 우리에게 보낸 곡식의 양을 줄일 수밖에 없었습니다. 우리가 이미 곡물 수입에 많이 의존하고 있기 때문에 이 소식은 확실히 달갑지 않습니다. 곡물 부족을 메우기위해 핀란드 국민들이 허리띠를 더욱 졸라매고 농부들은 더욱 열심히 일을 해야 할 것으로 보입니다."
finland.3.a:0 "마치 경기 침체가 충분하지 않은 것처럼 보이는군..."

finland.4.t:0 "농민 행진"
finland.4.d:0 "국가의 적을 물리치고 [Root.GetAdjective] 민족주의를 확산시키는 걸 목적으로 하는 '라푸아 운동'이 헬싱키에서 농민 시위를 조직하여 수천명의 핀란드인들이 참여하였습니다. \n\n저명한 [Root.GetAdjective] 극우 인사중 하나인 쿠르트 마르티 발레니우스도 시위에 참여하였고, '[GER.GetAdjective]압제자들로부터의  [Root.GetNameDef]의 해방'을 기치로 내걸었습니다. \n\n그리고, 왕 [Root.GetLeader] 은 이 시위를 단지 [Root.GetNameDef]를 혼란시키고 반왕정주의/국가주의 정서를 확산시키려는 극우주의자의 책동으로 보고 있습니다. 최근 몇년 동안 국민연합당과 라푸아 운동 간의 대립은 격렬해지고 있고 이러한 떠들썩한 시위는 대립을 더 격화시킬 뿐입니다."
finland.4.a:0 "젠장..."

finland.5.t:0 "핀란드 인민대표단의 시위"
finland.5.d:0 "[Root.GetAdjective] 내전 중 [Root.GetAdjective] 인민대표단의 지도자였다는 이유로 정부에 의해 수오멘린나 요새에 감금된 Kullervo Manner는 많은[Root.GetNameDef]인 사이에서 논쟁의 중심이었습니다. 사회민주당 소수 당원들과 정부에 의해 탄압받고 있는 사회주의자들이 Manner의 석방을 청원하였으며, [Root.GetNameDef]의 몇몇 온건 자유주의자들은 국가 반역재판소에서의 편향된 유죄 선고에 반발하고 있습니다. \n\n 국가에 의해 탄압받아 지하로 숨어들어간 이 많은 사회주의자들이 Manner를 위해 청원하고 판결에 저항하는 모습은 실로 놀라운 모습이며, 이는 Manner가 여전히  [Root.GetAdjective] 인민대표단의 실질적 수장임을 보여줍니다. 많은 광신적 반사회주의자들은 이 기회주의적 생디칼리스트들이 [Root.GetNameDef]의 불안정을 조장하고 있다며 그들의 이름을 저주했습니다."
finland.5.a:0 "저 반역자들을 다시 한번 박살내 주자!"

finland.6.t:0 "적위대와 라푸아 운동이 충돌하다!"
finland.6.d:0 "비푸리에 끔찍한 일이 일어났습니다! 보아하니 [Root.GetAdjective] 인민 대표단이 부활했다는 소식을 접한 라푸아 운동 측에서 이 잔존 생디칼리스트들과 충돌한 모양입니다. 하지만 인민대표단 측의 적위대의 등장으로 일은 라푸아 운동의 뜻대로 풀리지 않은 모양입니다. \n\n 보고에 따르면 양측 사이의 폭력적 충돌이 벌어졌으며, 어느 한 세력이 주도권을 잡지 못하고 팽팽한 대치를 이어가고 있다고 합니다. 그러나, 결국 싸움이 끝날 것 같습니다.\n\n 국왕 [Root.GetLeader]와 국민연합당이 상황을 주시하고 있었으며, 또다른 혼란의 씨앗이 [Root.GetAdjective]에 심어지는 것을 막기 위해 사태에 개입하기로 결정했습니다."
finland.6.a:0 "질서를 회복해야 한다!"

finland.7.t:0 "국왕 [Root.GetLeader]의 결정"
finland.7.d:0 "최근에 있었던 라푸아 운동과 적위대의 충돌이 우려를 자아내고 있어, 국왕  [Root.GetLeader]은 급진세력들을 평정하고 불안요소를 없애기 위해 Etsivä Keskuspoliisi에 더 많은 권한을 부여하기로 하였습니다. \n\n 내각의 많은 급진 반사회주의자들은 이를 지지하고 있고, 더 나아가 이런 사태에 대한 선제적 개입이나 국가경찰력 강화를 주장하고 있습니다. 반면 국민연합의 온건 보수주의자들이나 사회민주주의자들은 [Root.GetNameDef] 내의 불만도가 이미 높은 수준이고 따라서 정부의 개입이 더 큰 혼란을 자아낼 것이라는 점을 들어 사태에 개입하는 것을 반대하고 있습니다. 국왕은 어떤 선택을 내릴까요?"
finland.7.a:0 "국가경찰을 파견해라. 시범 케이스를 세워야 한다."
finland.7.b:0 "너무 위험하다. 사태가 저절로 해결되기를 기다리자."

finland.8.t:0 "국왕의 연설"
finland.8.d.disunity:0 "절망적인 시기에 있는 [Root.GetNameDef] 국민들을 결속시키기 위해, 국왕 [Root.GetLeader]은 대중들 앞에서 국민들 간의 화해와 지지자들의 결속을 촉구하는 연설을 했습니다. \n\n 헬싱키 의회에서 행해진 이 연설은 라디오를 타고 핀란드 전국으로 퍼져나갔으며, 연설에는 특히 극우와 극좌 급진주의를 배격하고 [Root.GetNameDef]의 안정을 지킬 것을 촉구하는 내용이 담겼습니다. \n\n 국민연합의 주요 반사회주의 인사들이 연설에 환호했고, 이 연설이 모든 것을 바꾸지는 않겠지만, 많은 변화가 있을 것입니다..."
finland.8.d.unity:0 "절망적인 시기에 있는 [Root.GetNameDef] 국민들을 결속시키기 위해, 국왕 [Root.GetLeader]은 대중들 앞에서 국민들 간의 화해와 지지자들의 결속을 촉구하는 연설을 했습니다. \n\n 헬싱키 의회에서 행해진 이 연설은 라디오를 타고 핀란드 전국으로 퍼져나갔으며, 연설에는 특히 극우와 극좌 급진주의를 배격하고 [Root.GetNameDef]의 안정을 지킬 것을 촉구하는 내용이 담겼습니다. \n\n 국민연합의 온건보수주의 의원들과 사회민주당 의원들이 연설에 환호했고, 이 연설이 모든 것을 바꾸지는 않겠지만, 많은 변화가 있을 것입니다..."
finland.8.a:0 "이 나라에는 그가 필요하다!"

finland.9.t:0 "발레니우스가 백위대를 사열하다"
finland.9.d:0 "외곽지역 라푸아 운동 지도자 쿠르트 마르티 발레니우스는 핀란드와 [Root.GetAdjective] 사람들의 진정한 독립을 이루기 위해 모인 많은 백위대 단원들을 사열할 기회를 가졌습니다. \n\n 또한 헬싱키에서는 백위대 단원들이 엘리트 엽병부대와 긴 시간동안 대치하는 상황이 벌어졌지만, 다행히도 폭력사태는 벌어지지 않았습니다.\n\n 국왕 [Root.GetLeader]은 아무런 폭력사태도 벌어지지 않았다는 사실에 안도하였지만, 많은 정치인들과 군사참모들은 이 사건이 다가오는 폭풍의 도화선이 되지 않을까 염려하고 있습니다."
finland.9.a:0 "어떠한 역경일지라도, 우리는 침착해야만 한다."

finland.10.t:0 "노동자 파업!"
finland.10.d:0 "검은 월요일의 영향 때문에, [Root.GetAdjective] 노동자들은 물가상승,임금하락,실업에 고통받고 있습니다. 이는 많은 [Root.GetAdjective] 노동자들의 생계를 위협하고 있고, 더 높은 임금과 더 나은 근로조건을 쟁취하기 위해 기꺼이 투쟁하는 노동자들이 늘어나고 있습니다."
finland.10.a:0 "요구를 들어줄 수밖에 없군."
finland.10.b:0 "굴복은 없다!"

finland.11.t:0 "라푸아 운동의 음모가 어그러지다!"
finland.11.d:0 "국가경찰을 보내 [Root.GetNameDef]을 향한 음모를 색출하게 한 국왕 [Root.GetLeader]의 결정은 많은 온건 보수주의자들과 사회민주주의자들의 반발에 부딪혔지만, 매우 성공적으로 진행되고 있습니다. [Root.GetNameDef]을 불안정하게 하여 정권을 장악하고 독립 [Root.GetAdjective] 국가를 선언한다는 라푸아 운동의 음모는 경찰에 의해 최근 발각되었습니다. \n\n 라푸아 운동의 지도자 쿠르트 마르티 발레니우스가 체포되었고 라푸아 운동도 해산되었습니다. 그리고 응징을 피한 많은 저명인사들 중 한명인 빌호 아날라는, 라푸아 운동의 후신 격 정당인 '애국인민운동'을 창당했습니다."
finland.11.a:0 "그 전염병 같은 것이 드디어 없어졌군!"

finland.12.t:0 "사회주의자들이 지하로 숨어들어가다"
finland.12.d:0 "극우 초국가주의자 단체인 라푸아 운동을 표적으로 하는 집중 탄압에 뒤이어, 국가경찰은 적위대와 [Root.GetAdjective] 인민대표단의 활동을 탄압하기 시작했습니다. 하지만 적위대 지도자 Otto Wille Kuusinen은 비밀경찰의 포위망에서 빠져나오는데 성공했고, 적위대 자체는 해산되었지만 단체의 많은 회원들은 지하로 숨어들어갔습니다. 또한 [Root.GetNameDef]를 오랫동안 괴롭혀온 [Root.GetAdjective] 인민대표단의 저명한 사회주의 인사들 또한 체포되었습니다. 하지만 이들은 사회주의라는 뱀의 머리에 불과할 뿐입니다."
finland.12.a:0 "멋진 소식이군!"

finland.13.t:0 "라푸아 운동이 의회 앞을 행진하다!"
finland.13.d:0 "지난 몇년간 힘을 키운 라푸아 운동은 의회를 행진하기 위해 헬싱키로 나아갔습니다. 라푸아 운동에 합류하기로 결정한 백위대 측이 엽병부대와 충돌했고 싸움에서 우위를 점하고 있습니다. 국왕 [Root.GetLeader]와 민주적 정당의 대다수 의원들은 사태를 우려하고 있습니다. 한편, 백위대를 지휘하고 있는 쿠르트 마르티 발레니우스 장군은 이 충돌을 '핀란드에 대한[GER.GetAdjective]의 잠식에 맞서는 싸움'으로 묘사함으로써 병사들의 사기를 북돋았습니다. 많은 이들은 라푸아 운동이 결국 승리할 것이라 보고 있지만, 국민연합이 승리할 가능성도 낮지 않습니다."
finland.13.a:0 "라푸아 운동이 정권을 잡았다!"
finland.13.b:0 "적위대가 도착해서 라푸아 운동과 교전한다!"
finland.13.c:0 "엽병대가 백위대를 밀어냈다!"

finland.14.t:0 "라푸아 운동이 사회주의자와 군주주의자를 숙청하다"
finland.14.d:0 "라푸아 운동의 승리와 국민연합의 패배에 뒤이어, 라푸아 운동 측은 군주주의자, 엽병부대, 적위대와 [Root.GetAdjective] 인민대표단 단원들을 투옥하고 있습니다.\n\n 이미 새 정권은 많은 국민들의 지지를 받고 있고, 새로운 정권의 의중에 반하는 행동을 하는 모든 사람들은 투옥될 것입니다. 다음에는 어떤 일이 또 일어날까요. [Root.GetName]의 미래는 불투명합니다..."
finland.14.a:0 "[Root.GetName]를 다시 위대하게!"

finland.15.t:0 "라푸아 운동과 적위대가 충돌하다!"
finland.15.d:0 "적위대가 도착하고 라푸아 운동 측과의 충돌이 벌어졌고, 싸움이 끝날 기미가 안 보이고 있습니다. 백위대는 엽병부대와 싸우고 싶어했지만, 대신 그들은 사회주의 핀란드를 만드는 사명을 지닌 적위대와 맞닥뜨렸습니다.\n\n더 나아가, 육군 원수 카를 구스타프 만네르헤임은 더 온건하고 안정된 민주주의 핀란드를 만들기 위해 백위대로 하여금 라푸아 운동과 연을 끊도록 사주하기도 했습니다.\n\n많은 [Root.GetAdjective] 국민들은 사회주의자들이 정권을 잡을 것인지, 백위대가 만네르헤임을 지지하는 쪽으로 방향을 틀 것인지 걱정스럽게 지켜보고 있습니다..."
finland.15.a:0 "인민대표단이 정권을 잡았다!"
finland.15.b:0 "라푸아 운동이 정권을 잡았다!"
finland.15.c:0 "만네르헤임이 백위대를 사열했다!"
finland.15.e:0 "만네르헤임이 백위대 사열에 실패했다!"

finland.16.t:0 "국왕 [Root.GetLeader]이(가) 사회주의자와 국민주의자를 숙청하다"
finland.16.d:0 "국가연합이 라푸아 운동을 패배시키고 권력을 잡으면서, 국가연합당은 민족주의자들과 적위대 단원과 [Root.GetAdjective] 인민대표단 단원들을 투옥하기 시작했습니다.\n\n 국민들의 전폭적인 지지에 힘입어, 국왕이 권력을 되찾았고, 새로운 [Root.GetNameDef] 국가의 목표에 반대하는 자들은 반역자로 취급되어 투옥되고 있습니다. 다음엔 무슨 일이 또 일어날까요. [Root.GetNameDef]의 미래는 불투명합니다..."
finland.16.a:0 "[Root.GetName]를 다시 위대하게!"

finland.17.t:0 "적위대가 국민주의자와 군주주의자를 숙청하다"
finland.17.d:0 "[Root.GetAdjective] 인민대표단이 국가연합당과 라푸아 운동을 패배시키고 권력을 잡으면서, [Root.GetAdjective] 인민대표단은 라푸아 운동 대원들과 엽병부대원들, 군주주의자들을 투옥하기 시작했습니다.\n\n 국민들의 전폭적인 지지에 힘입어, 새로운 정권이 권력을 획득했고, 새로운 [Root.GetNameDef] 국가의 목표에 반대하는 자들은 반역자로 취급되어 투옥되고 있습니다. 다음엔 무슨 일이 또 일어날까요. [Root.GetNameDef]의 미래는 불투명합니다..."
finland.17.a:0 "[Root.GetName]를 다시 위대하게!"

finland.18.t:0 "만네르헤임이 백위대를 사열하다!"
finland.18.d:0 "백위대를 향한 만네르헤임의 간청이 먹혀들어갔고, 그는 백위대 사열에 성공했습니다.\n\n쿠르트 마르티 발레니우스를 포함한 라푸아 운동의 고위 간부들과 백위대 내부의 반역자들이 숙청되면서 드디어 만네르헤임은 그의 관심을 적위대에 돌렸습니다.\n\n적위대와 백위대 양측의 싸움이 임박했고, [Root.GetAdjective] 국민들이 할 수 있는 건 단지 숨을 죽이고 이 충돌의 승리자를 기다리는 것 뿐입니다..."
finland.18.a:0 "인민대표단이 정권을 잡았다!"
finland.18.b:0 "만네르헤임의 백위대가 승리했다!"

finland.19.t:0 "적위대가 백위대와 군주주의자를 숙청하다"
finland.19.d:0 "라푸아 운동과 국민연합이 패배하고 [Root.GetAdjective] 인민대표단이 승리하여 정권을 장악하면서, [Root.GetAdjective] 인민대표단은 군주주의자와 엽병부대, 그리고 백위대 단원을 투옥하기 시작했습니다.\n\n새 정권은 국민 대다수의 지지에 힘입어 권력을 휘두르기 시작했고, 새 [Root.GetName] 정권에 반하는 모든 이들은 경고를 받고 있고, 반역자들로 간주된 자들과 저항하는 자들은 투옥되고 있습니다. 다음엔 또 무슨 일이 일어날까요. [Root.GetName]의 미래는 불투명합니다..."
finland.19.a:0 "[Root.GetName]를 다시 위대하게!"

finland.20.t:0 "만네르헤임의 용단"
finland.20.d:0 "급진적인 민병대를 신속히 제거한 만네르헤임은 그의 권력을 공고히 다지기 시작했으며, [Root.GetAdjective] 국민의 승리와 [Root.GetAdjective] 국가의 안정을 선언했습니다.\n\n핀란드 전역에서 국가의 구원자로 널리 알려진 만네르헤임은 핀란드의 독립과 안정을 추구하는 그의 정책을 좋아하는 [Root.GetAdjective] 국민 대다수의 전폭적인 지지를 받고 있습니다.\n\n하지만, 문제는 바로 내분이 만연하고 있는 [Root.GetAdjective] 의회입니다. 많은 정치인들은 [Root.GetName] 민주주의의 즉각적인 복원을 주장하고 있지만, 만네르헤임 파 장군들은 그의 영도하에 안정을 가져올 것을 주장하고 있습니다. 하지만, 선택은 만네르헤임의 몫입니다..."
finland.20.a:0 "만네르헤임이 권력을 장악하다!"
finland.20.b:0 "만네르헤임이 정당들에게 권력을 돌려주었다!"

finland.21.t:0 "핀란드의 조기선거"
finland.21.d:0 "의회 내의 다양한 정당들의 요구로 [GetYear] [Root.GetAdjective] 조기 선거가 열리게 되었습니다. 3개의 정당이 변함없이 [Root.GetName]를 이끌기 위해 경쟁하고 있습니다. [Root.GetName] 사회민주당은 노동자들의 권리를 옹호하며, 농업동맹은 농민들의 권리를 옹호하며, 국민연합은 [Root.GetName] 국가를 위한 정책을 주장하고 있습니다.\n\n하지만, 사회민주당과 농업동맹은[Root.GetName]의 민주주의와 안정을 위해 연정을 맺을 의향을 내비쳤습니다.\n\n[Root.GetAdjective] 국민들의 선택이 무엇이든 간에, 이는 중대한 결정이 될 것이며, [GER.GetAdjective]의 지배에서 벗어난 [Root.GetName]를 이끌 사람이 누가 될 것인지 여기서 결정될 것입니다."
finland.21.a:0 "사회민주당이 승리했다!"
finland.21.b:0 "사회민주당과 농업동맹이 연정을 이루었다!"
finland.21.c:0 "농업동맹이 승리했다!"
finland.21.e:0 "국민연합당이 승리했다!"

finland.22.t:0 "석간주 연정"
finland.22.d:0 "[Root.GetName]의 평화공존과 안정을 추구하기 위해 사회민주당과 농업연맹의 석간주 연정이 출범하였고, 평화적으로 선거를 통해 정권을 잡았습니다.\n\n연정의 명칭은 상징적인데, '주(빨강)'는 사회민주당을, '석(흙)'은 농업동맹을 상징한다고 합니다. 많은 이들은 연정이 오래가지 못하고 결국 붕괴될 것이라 보고 있지만, 몇몇은 [Root.GetName] 정치의 미래를 긍정적으로 보고 있습니다."
finland.22.a:0 "겉모습만이라도 희망을 잃어선 안 된다."

finland.23.t:0 "급진파 배제"
finland.23.d:0 "[Root.GetAdjective] 내전이나 최근에 있었던 [Root.GetName] 내 파벌들의 내분과 같은 낭패를 방지하기 위해, 석간주 정부는 지칠 줄 모르고 국가 통합과 민주주의 이상을 실현하기 위해 일하고 있습니다.\n\n이 노력이 결실을 본 듯, [Root.GetAdjective] 청년들은 기성 세대들의 급진적 사상에 더이상 관심을 보이지 않고 있으며 정부의 민주주의 이상에 강력한 지지를 보내고 있습니다."
finland.23.a:0 "밝은 미래를 위한 일이다!"

finland.24.t:0 "핀란드인의 주권"
finland.24.d:0 "[Root.GetAdjective] 주권을 지키는 것은 중요한 일입니다. 우리는 [Root.GetName]에 제국주의자들의 멍에가 씌워지도록 다시는 방치하지 않을 것입니다. 그게 [GER.GetNameDef]이 됐든 [RUS.GetNameDef]가 됐든 우리는 [Root.GetName] 국민들이 외세의 탄압에 신음하도록 두지 않을 것입니다. 우리는 [Root.GetAdjective] 국민들에게 애국심과 자부심을 심어주어 우리 위대한 조국을 수호하도록 해야 합니다."
finland.24.a:0 "핀란드 만세!"

finland.25.t:0 "사회 분열을 막다"
finland.25.d:0 "아직도 [Root.GetAdjective] 국민들의 뇌리에 생생한, [Root.GetName]를 분열시킬 뻔했던 낭패를 방지하는 것은 석간주 연정의 최우선순위중 하나입니다. 과거의 실수를 되풀이하지 않기 위해, 석간주 연정의 저명인사들은 좌파와 우파의 온건파들과 만나 [Root.GetAdjective] 국민들을 단합시키고, 국가를 하나로 묶기 위해 뭉쳤습니다. 이러한 시도가 효과가 있을 지는 시간만이 말해줄 것입니다..."
finland.25.a:0 "통합이 중요하다."

finland.26.t:0 "석간주 연정의 붕괴!"
finland.26.d.socdem:0 "사회민주당은 농업연맹의 주장을 완전히 무시하고, 석간주 연정을 해산하고 노동자들을 우대하는 정책을 추진하기로 결정을 내렸습니다. 농업연맹은 이에 반발하여 그들 또한 석간주 연정에서 발을 빼겠다고 선언하였습니다.\n\n 사회민주당은 이제 그들의 유권자들의 요구를 수용하기 위해 노력하고 있다고 말할 수 있겠지만, 이는 각 정당 간의 협력을 해치는 것이며, 가까운 미래 [Root.GetName] 정치의 극단화로 이어질 것입니다."
finland.26.d.soclib:0 "농업동맹은 사회민주당의 주장을 완전히 무시하고, 석간주 연정을 해산하고 농민들을 우대하는 정책을 추진하기로 결정을 내렸습니다. 사회민주당은 이에 반발하여 그들 또한 석간주 연정에서 발을 빼겠다고 선언하였습니다.\n\n 농업동맹은 이제 그들의 유권자들의 요구를 수용하기 위해 노력하고 있다고 말할 수 있겠지만, 이는 각 정당 간의 협력을 해치는 것이며, 가까운 미래 [Root.GetName] 정치의 극단화로 이어질 것입니다."
finland.26.a:0 "해야 할 일을 했을 뿐이다."

finland.27.t:0 "연정의 유지"
finland.27.d:0 "그들 각자의 주장을 고집하여 결국엔 연정이 붕괴될 것이라 예상되었지만, 석간주 연정의 구성원인 사회민주당과 농업동맹은 그들의 차이를 뒤로 제쳐놓고, [Root.GetName] 정당 간의 협력 정책을 추진하기로 했습니다. 석간주 연정은 당분간 안정적으로 지속될 것 같습니다."
finland.27.a:0 "사소한 차이 정도는 서로 양보할 수 있다."

finland.28.t:0 "공약 이행"
finland.28.d.socdem:0 "사회민주당은 지지자들에게 보답하기 위해 정부 보조금과 공장 내 근로 조건 개선을 통해 노동자들을 지원하기로 결정했습니다. 이는 사회민주당의 지지율을 높이겠지만, 농업동맹과 국민연합당과 같은 타 정당들은 사회민주당이 자신들의 이익을 위하여 유권자들을 이용하고 있다고 비난하고 있습니다."
finland.28.d.soclib:0 "지지자들에게 보답하기 위해, 농업연맹은 정부 보조금을 통해 농부들을 지원하기로 결정했습니다. 이는 농업동맹의 지지율을 높이겠지만, 사회민주당과 국민연합당과 같은 타 정당들은 농업동맹이 자신들의 이익을 위하여 유권자들을 이용하고 있다고 비난하고 있습니다."
finland.28.a:0 "해야 할 일을 했을 뿐이다."

finland.29.t:0 "핀란드 사회민주당"
finland.29.d:0 "[Root.GetAdjective] 내전 이전부터 극도로 좌경화된 시각을 갖고 있던 것으로 알려진 [Root.GetName] 사회민주당 잔존 당원들은 그들의 기존 목표를 유지하면서도 [Root.GetAdjective] 유권자들에게 더 친근하게 다가가고 더 애국적인 정당으로 보이기 위해 Väinö Tanner의 지도하에 들어왔습니다. \n\n노동자 권리 확대, [Root.GetName]의 기업 규제, 지속적인 국가 개혁이라는 사회민주당의 목표는 그대로 유지될 것입니다."
finland.29.a:0 "[Root.GetName]에 새로운 시대가 도래했다!"

finland.30.t:0 "핀란드 노동조합연합 창설"
finland.30.d:0 "노동조합들이 더 효과적으로 활동할 수 있게 하기 위해, 사회민주당은 [Root.GetAdjective] 노동조합 연합을 창설하기로 결정하였고, [Root.GetName]의 많은 유명한 노동조합들이 여기에 참여할 것입니다."
finland.30.a:0 "흥미롭군."

finland.31.t:0 "농업동맹"
finland.31.d:0 "1906년 [Root.GetName]의 농민들에 의해 창설된 농업동맹은 오랫동안 [Root.GetName]의 점진적 지방분권화를 지지해 왔습니다. 오늘날 농업동맹은 군주주의에 대항하는 큰 세력이 되었습니다. \n\n지금까지 그랬던 것처럼, 농업동맹의 목표는 [Root.GetAdjective]의 독립과 정치권력 분권화, 농민 지원입니다."
finland.31.a:0 "[Root.GetName]에 새로운 시대가 도래했다!"

finland.32.t:0 "[Root.GetNameDef] 내의 [SWE.GetAdjective]계의 권리"
finland.32.d:0 "[Root.GetAdjective] 국민들과 농업동맹 정치인들의 주된 관심사 중 하나는 국가 내의 [SWE.GetAdjective]계 주민들의 권리가 어느 정도까지 허용되어야 할지에 대한 것입니다. [SWE.GetAdjective]어는 올란드 제도와 남동부 해안지역에서 주로 쓰이고 있습니다. \n\n농업동맹이 직면한 문제는 [Root.GetName] 내의 [SWE.GetAdjective]계의 권리를 제한할 것인가, 그대로 유지시킬 것인가의 문제입니다."
finland.32.a:0 "스웨덴계놈들이 감히 핀인들을 위협하는군."
finland.32.b:0 "우리 인구의 적지 않은 비율을 차지하는 집단이다. 권리를 존중하라."

finland.33.t:0 "쿨레르보 만네르의 석방"
finland.33.d:0 "[Root.GetAdjective] 인민대표단의 승리와 뒤이은 반동주의자 숙청으로 쿨레르보 만네르가 수오멘린나 요새에서의 약 20년간의 감옥 생활에서 풀려났습니다. \n\n페리를 타고 헬싱키에 도착한 그는 그의 얼굴을 보러 온 수천 명의 청중 앞에서 열정적인 연설을 했습니다. 오직 [Root.GetAdjective] 인민대표단과 그들의 동맹 적위대만이 핀란드의 미래를 결정할 것입니다..."
finland.33.a:0 "정말 좋은 소식이군!"

finland.34.t:0 "군주제를 부정하다"
finland.34.d:0 "[Root.GetName]은 오랫동안 [GER.GetAdjective] 지배하의 애완견이었고 군주주의라는 억압적인 이념이 [Root.GetAdjective] 국민들을 괴롭게 했습니다. \n\n우리는 다시금 우리 국가에서 군주주의의 잔재를 제거해야 할 것입니다. 비록 이것이 우리 농촌의 보수적이고 군주주의적인 시민들을 화나게 할지라도요."
finland.34.a:0 "그들도 곧 생각을 바꿀 것이다."

finland.35.t:0 "핀란드 복음루터교회"
finland.35.d:0 "우리는 [Root.GetAdjective] 내전 중 우리를 적대했었던 핀란드 복음주의 루터교회를 불법화했습니다. \n\n 정부로부터 큰 권한을 부여받은 적위대 대원들이 성직자들을 숙청하기 시작했습니다. 물론 이러한 행동은 [Root.GetName] 내의 많은 보수적인 사람들에게 환영받지 못할 것입니다."
finland.35.a:0 "신경쓰지 말자고."

finland.36.t:0 "[Root.GetAdjective] 헌법"
finland.36.d.syndicalist:0 "그들의 권력을 공고화하기 위해, [Root.GetAdjective] 인민대표단은 [Root.GetName]의 새 헌법의 초안을 작성하고 비준하는 절차에 착수했습니다.\n\n[Root.GetAdjective] 민주주의의 수호자가 될 신헌법에는 노동 운동 권리 보장과, 더 효율적인 세금 징수 제도와, 새 정권의 목표에 대한 지지와, 새로운 정부형태로의 매끄러운 이행을 위한 행정적 구조조정 방안이 담겼습니다.\n\n이미 거대한 권력을 가지고 있는 노동조합들은 서서히 정부를 장악하고 내각을 구성하고 있으며, 이것이 [Root.GetName]에 미치는 영향은 오직 [Root.GetAdjective] 인민대표단과 그들의 동맹뿐이 알 것입니다..."
finland.36.d.totalist:0 "그들의 권력을 공고화하기 위해, 적위대는 [Root.GetNameDef]의 새 헌법의 초안을 작성하고 비준하는 절차에 착수했습니다.\n\n새로이 통과된 헌법에는 적위대 고위 간부들로의 권력 집중과, [Root.GetAdjective] 군대와 장교단의 구조조정과, [Root.GetNameDef]의 국가 무신론화, 국가의 생존에 필수적인 산업들의 완전한 국유화 등의 내용이 담겼습니다.\n\n이미 거대한 권력을 가지고 있는 민병대는 서서히 군을 장악하고 있고 정부 요직을 차지하기 시작했습니다. 신헌법이 [Root.GetNameDef]에 어떤 영향을 끼칠지는 적위대와 그들의 동맹뿐이 알 것입니다..."
finland.36.a:0 "핀란드가 새 시대를 맞이하는 것 같군."

finland.37.t:0 "핀란드 인민대표단"
finland.37.d:0 "사회민주당에서 갈라져 나온 [Root.GetAdjective] 인민대표단은 [Root.GetAdjective] 내전 중 권력을 잡았고, 그들 스스로를 [Root.GetName]의 적법한 계승자라 믿고 있습니다. 쿨레르보 만네르가 이끄는 인민대표단은 매우 야망이 넘치고 [Root.GetName] 헌법 개정과 함께 노동운동에 더 많은 힘을 실어주려 하고 있습니다.\n\n그러나 전 국왕 프레드릭 1세가 이끄는 반생디칼리슴적 국민연합당은 수많은 인민대표단 단원들을 숙청하고 투옥했으며, [Root.GetAdjective] 인민대표단은 정권을 되찾고 [Root.GetName]를 올바른 길로 이끌기 위해 오토 빌레 쿠시넨의 적위대와 손을 잡게 되었습니다.\n\n이제 인민대표단은 정권을 잡았고, 위험 분자인 적위대를 숙청하고 [Root.GetName]를 올바른 길로 이끌 준비가 되어 있습니다."
finland.37.a:0 "적대세력에 맞서 굳건히 위치를 사수해야 한다."

finland.38.t:0 "적위대 약화"
finland.38.d:0 "파괴적이고 통제불능의 적위대를 해산시키려면, 먼저 우리는 그들을 약화시켜야 합니다. 이를 위해서는 그들에게 가는 총기 수송을 막아야 하며, 법적 제재가 수반되어야 할 것입니다. 그러나 무엇보다도 우리는 약간의 선동을 통해 적위대 단원들이 조직을 떠나도록 설득해야 합니다.\n\n그러나 쿨레르보 만네르와 다르게 오토 빌레 쿠시넨은 똑똑한 남자이며, 우리 손을 피해 달아날 가능성이 높습니다. 우리는 조심스럽게 움직여야 하며, 적위대가 우리의 시도를 알아채지 못하도록 기도합시다..."
finland.38.a:0 "천천히, 하지만 확실히, 우리는 적위대를 약화시키고 있다."
finland.38.b:0 "적위대가 다시 맹위를 떨치고 있다!"

finland.39.t:0 "적위대와의 마지막 결전"
finland.39.d:0 "적위대를 약화시키려는 우리의 모든 비밀 작전이 실패로 돌아갔고, 적위대는 빠르게 의회를 장악하였고 새로운 [Root.GetAdjective] 국가를 선포하려 하고 있습니다. 우리와 적위대와의 마지막 결전의 시간이 다가오고 있고 우리는 적위대의 급진주의로부터 국민들을 지키고 [Root.GetAdjective]의 평화를 사수해야 합니다."
finland.39.a:0 "민중은 우리의 편이다. 적위대를 축출하라!"
finland.39.b:0 "적위대가 정권을 장악했다!"

finland.40.t:0 "적위대 해산"
finland.40.d:0 "우리는 적위대를 약화시키는 데 성공했고, 이제 그들을 더 쉽게 해산시킬 수 있을 것입니다. 하지만, 반동주의자들과 다른 급진주의자들이 의회를 장악하고 새로운 국가를 선포할 위험성도 있습니다. 그러나, 우리의 선전 노력을 통해 우리는 적위대에 충분히 대항할 수 있을 것이고 그 파괴적인 단체를 해산시킬 수 있을 것입니다."
finland.40.a:0 "적위대가 해산되었다!"
finland.40.b:0 "적위대가 정권을 장악했다!"

finland.41.t:0 "자본주의 언론 문제"
finland.41.d:0 "[Root.GetAdjective] 국민들의 자본주의적 세뇌를 막고 현 정권에 대한 지지를 확보하기 위해 우리는 모든 자본주의적,반동주의적 신문들을 폐간해야 합니다. 물론 언론의 자유를 약화시키려는 우리의 시도는 처음에는 많은 어려움에 봉착하겠지만, 이는 [Root.GetName]의 안정을 유지하기 위해 꼭 필요한 조치입니다."
finland.41.a:0 "지금 멈출 수는 없다."

finland.42.t:0 "징세"
finland.42.d:0 "[Root.GetAdjective] 인민대표단에서 가장 큰 쟁점이자 [Root.GetAdjective] 내전 중 가장 큰 쟁점이었던 것은 미비한 세금 징수 체계였습니다. 정부기능이 원활히 돌아가게 하려면 우리는 세금 징수 체계를 개편해야 합니다. 비록 이러한 조치는 [Root.GetAdjective] 국민들의 환영을 받지 못할 것이지만, 꼭 해야 하는 일입니다."
finland.42.a:0 "매도 먼저 맞는 게 낫지."

finland.43.t:0 "적위대"
finland.43.d:0 "[Root.GetAdjective] 노동운동의 준군사조직인 적위대는 1905년 처음 만들어졌고, 1917년 러시아 10월 혁명으로 재설립되었습니다.\n\n붉은 핀란드의 군대로서 적위대는 공격적인 혁명 군대로 알려져 있으며, 그들의 이념을 전파하기 위해 무슨 일이든 할 것입니다. 이러한 성향으로 인해 적위대와 그들을 통제[Root.GetAdjective] 인민대표단 사이의 갈등이 생겼습니다.\n\n그러나, [Root.GetAdjective] 내전 중 양측은 모두 행동을 하지 못했고, 백위대와 [GER.GetAdjective] 연합군은 사회주의자들을 물리치고 국가의 통제권을 장악하는 데 성공했습니다.\n\n다른 선택지가 없음을 깨달은 [Root.GetAdjective] 인민대표단과 적위대 단원들은 볼셰비키의 소비에트 러시아로 망명했습니다.\n\n1920년 볼셰비키의 패배 이후, 적위대와 [Root.GetAdjective] 인민대표단은 핀란드로 쫓겨났으며, 지하에 숨어들었습니다. 이제 오토 빌레 쿠시넨이 이끄는 적위대는 인민대표단과 다시 한번 손을 잡았으며, 핀란드에 사회주의를 뿌리내리게 할 것입니다."
finland.43.a:0 "핀란드를 다시 위대하게!"

finland.44.t:0 "제2차 적색테러"
finland.44.d:0 "반체제 인사나 정당, 또는 언론사를 숙청하기 위해 적위대 측에서는 국가의 이념적 반대파와 다양한 반동분자들을 재판에 회부하고, 투옥하고, 처형하기 시작했습니다. 이를 통해 사람들에게 우리에 반대하면 어떻게 되는지 공포심을 심어줄 수 있겠지만, 국가를 이끌어가는 위치에 있는 많은 인사들이 숙청됨에 따른 뼈아픈 결과가 나타날 수도 있을 것입니다."
finland.44.a:0 "그리 되리라."

finland.45.t:0 "관료제 확대"
finland.45.d:0 "적위대에로의 권력 집중을 위하여 오토 빌레 쿠시넨은 [Root.GetAdjective]의 관료체계를 확장하기로 결정했고 정부의 지침을 수행할 공무원들을 뽑기로 결정했습니다.\n\n이러한 조치로 인해 농민들의 지지도가 하락하고 있고, 반대로 정부가 그들의 요구를 잘 받아준다는 인상을 받은 도시민들의 지지도는 상승하고 있습니다."
finland.45.a:0 "얻는 것이 있으면 잃는 것도 있는 법."

finland.46.t:0 "사유재산 문제"
finland.46.d:0 "우리는 [Root.GetNameDef] 내의 은행들이나 기업체, 이윤을 내는 금융기관들과 같은 부르주아적 기관들에 관심을 돌려야 합니다. \n\n 정부가 제대로 기능하기 위해서는 자금의 유연한 조달이 필수적이므로, 우리는 이런 부유한 기관들의 자산을 압류해야 합니다."
finland.46.a:0 "그들은 신경쓰지 않을 것이다."

finland.47.t:0 "반의회주의"
finland.47.d:0 "라푸아 운동의 교리에 따르면 의회는 자기 잇속만 차리고 [Root.GetAdjective] 내부의 분열과 분쟁을 조장하는 비효율적인 정부기관입니다. 우리는 곧 의회의 운명을 결정할 것입니다..."
finland.47.a:0 "암 그래야지."

finland.48.t:0 "군부 최고사령부 문제"
finland.48.d:0 "군부 최고사령부의 문제는 라푸아 운동 구성원들 사이에 널리 퍼진 토론 주제입니다. [Root.GetName]의 [GER.GetAdjective] 잔재와 그것의 궁극적인 제거는 항상 라푸아 운동의 목적이었고, 따라서 군부 최고사령부 내의 왕립 프로이센 예거 27연대 출신 인사들의 숙청이 이루어져야 할 것입니다. 하지만, 그 자신이 연대에서 복무했던 쿠르트 마르티 발레니우스는 숙청의 지지자가 아니며 정예 장교들을 숙청하는 것은 [Root.GetAdjective] 군의 상태를 더 약화시킬 뿐이라고 주장하고 있습니다. \n\n 이를 고려할 때, 우리가 할 수 있는 최선의 선택은...?"
finland.48.a:0 "엽병 놈들을 모조리 숙청해라!"
finland.48.b:0 "그들의 군권을 보장하자."

finland.49.t:0 "사회주의자 숙청"
finland.49.d:0 "[Root.GetName]의 우리 지배를 굳건히 하고 어떠한 불만도 생기지 않게 하려면 우리는 모든 사회주의자들을 숙청해야 합니다. 우리는 사회주의 체제에 동정적인 자들을 숙청하고 있으며, 이를 통해 우리는 더 안정적인 국가 운영을 할 수 있을 것입니다. "
finland.49.a:0 "훌륭하군!"

finland.50.t:0 "성직자의 역할"
finland.50.d:0 "오랫동안 [Root.GetName] 농촌 주민들 사이에서 성직자는 라푸아 운동의 열성적 지지자였으며, 우리의 대의를 퍼뜨려 주민들의 지지를 불러모으는 역할을 하였습니다. 또한 많은 명망있는 성직자들이 우리의 대의를 대중들에게 전달하고 후원금을 모으는 역할을 하고 있습니다. 우리는 이들의 수고에 보상하여 새로운 [Root.GetAdjective] 국가 내에서의 그들의 역할을 강화해야 합니다."
finland.50.a:0 "당연한 일일 뿐이다."

finland.51.t:0 "의회 폐지"
finland.51.d:0 "[Root.GetAdjective]를 위대하게 만들기 위해서는 의회보다도 국가와 국민들을 위해 일할 강력한 지도자가 필요합니다. 의회의 정당들과 의원들은 자기 잇속만 챙기고 있고, [Root.GetAdjective] 내전과 같은 절망적인 상황에서 [Root.GetAdjective]를 지켜낼 수 없습니다. 우리는 하루빨리 의회를 폐지하여야 합니다."
finland.51.a:0 "뿌리까지 썩은 이런 제도 따위..."

finland.52.t:0 "핀란드가 올란드를 재무장하다!"
finland.52.d:0 "[FIN.GetAdjective] 민족주의자들이 우리가 우려했던 일을 저질렀습니다 : 그들이 올란드 제도를 재무장화했습니다. The former government had, with the mediation of [GER.GetNameDef], agreed to respect the rights of the [Root.GetName] citizens in the area. Unfortunately, the Lapua Movement have reneged on that promise, remilitarising the island and silencing any dissent.\n\nWhile many of our more nationalist citizens are clamouring for us to declare war on [FIN.GetName] and take by the islands by military force, moderate politicians argue that we should use diplomacy to take back the islands. What should we do?"
finland.52.a:0 "선전포고다!"
finland.52.b:0 "외교적 압력이면 족하다."

finland.53.t:0 "스웨덴이 아베난마를 요구해오다"
finland.53.d:0 "[SWE.GetAdjective] 정부에서 우리의 올란드 제도 재무장화에 반발하였고, 그 땅에 스웨덴계가 많다는 점을 근거로 들어 섬의 반환을 요구했습니다."
finland.53.a:0 "웃기지도 않는군."

finland.54.t:0 "국민연합당"
finland.54.d:0 "독일인 왕 프레드릭 1세와 강경 보수주의자들이 이끄는 국민연합당이 오랫동안 [Root.GetName]를 지배하고 있지만, 국민연합당 내부에는 더 온건한 보수주의자들도 있습니다. \n\n[Root.GetName]에 유행하고 있는 공화주의의 기류에 힘입어, Pehr Evind Svinhufvud가 이끄는 파벌이 당 내부에서 세를 얻기 시작했습니다. 열렬한 백위대의 지지자임에도 불구하고 급진적 라푸아 운동을 반대하는 그는 핀란드의 주권을 지키고 [Root.GetName]에 평화와 질서를 가져오겠다고 약속했습니다. \n\n 그의 지시로 국민연합당은 총리의 권한을 강화하는 절차에 착수했습니다."
finland.54.a:0 "우리의 전통을 저버릴 수는 없지!"

finland.55.t:0 "단일언어주의"
finland.55.d:0 "[Root.GetAdjective] 시민들의 커다란 궁금증은 국민연합당 정치인들이 [Root.GetName]의 공용어로 무엇을 선택할지와, 단일언어주의에 관한 것입니다. 올란드 제도와 아베난마를 비롯한 남동부 해안가에서는 [SWE.GetAdjective]어가 널리 쓰이고 있지만, \n\n그들의 존재를 의식하지 못한 국민연합 정치인들은 공식적으로 [Root.GetAdjective]어를 [Root.GetName]의 공용어로 채택했습니다."
finland.55.a:0 "이로써 우리는 더욱 위대한 단일성을 쟁취할 것이다."

finland.56.t:0 "아베난마 시민들의 반응!"
finland.56.d:0 "올란드 제도 주민들은 새로운 변화에 강하게 저항하고 있으며, [Root.GetAdjective]어를 [Root.GetName]의 유일한 공용어로 지정한 정부의 결정에 분노하고 있습니다. 불행하게도, 올란드 제도 주민들과 우리의 관계가 악화되었으며, 제도 주민들은 [SWE.GetNameDef]으로의 복귀를 주장하고 있습니다."
finland.56.a:0 "그냥 참아라."

finland.57.t:0 "국민연합당"
finland.57.d:0 "강경 반생디칼리슴주의자, 신정주의자, 군주주의자, 극우주의자로 이루어진, 국왕 [Root.GetLeader]이 이끄는 국민연합당은 [Root.GetNameDef] 독립 때부터 정권을 유지해왔고, [GER.GetNameDef]의 비호를 받고 있습니다. \n\n 자유를 열망하는 [Root.GetAdjective] 대중들의 지지를 잃고 있음에도 불구하고, 국민연합은 여전히 권력을 놓지 않고 있습니다. \n\n 보수주의의 방벽인 국민연합당의 목표는 [GER.GetName]과의 경제적,역사적 유대를 계속 유지하고 [Root.GetAdjective] 국민들의 국왕에 대한 충성을 계속 유지시키는 것입니다."
finland.57.a:0 "흥미롭군..."

finland.58.t:0 "국왕 [Root.GetLeader]이(가) 단결을 호소하다"
finland.58.d:0 "이러한 혼란의 시기에 국민들이 자신을 바라보는 시각이 달라질 것을 기대하며, 국왕 [Root.GetLeader]이 의회 건물 앞에서 연설을 하였습니다. 왕은 [GER.GetAdjective]의 꼭두각시보다는 모든 핀란드인의 통치자가 되길 원한다고 열정적으로 연설했습니다. \n\n 최근의 사건들과 정치적 불안정에 대응하여, 왕은 [Root.GetNameDef]를 [Root.GetAdjective] 국민들이 더 안정되고 번영된 삶을 살수 있는 곳으로 만들겠다고 선언했고, 이를 위해서라면 그의 모든 힘을 쏟아붓겠다고 했습니다. 비록 이 연설은 대중들로부터 박수갈채를 받진 못했지만, 연설에 감명받은 지지자들이 늘어난 것으로 보입니다."
finland.58.a:0 "이게 우리가 원했던 최선이다."

finland.59.t:0 "국가경찰 확대"
finland.59.d:0 "우리는 국가경찰의 역할을 확대하여, 불안을 조성하는 모든 활동을 탐지하고 그것이 국가와 국민들에게 영향을 주기 전에 효과적으로 차단해야 합니다. \n\n 그렇게 하기 위해, 국왕 [Root.GetLeader]은 국가경찰의 예산을 확충하여 힘을 키웠습니다. 예산이 확충되면서 국가경찰에 더 많은 인원을 고용할 수 있게 되었으며,  [Root.GetNameDef]의 내부 안정을 유지하고 불안요소를 탐지하는 일을 더 잘 할수 있게 되었습니다. 하지만 대다수의 국민들은 이러한 정책을 억압적이고 전체주의적인 것으로 보고 있으며, 국가경찰은 국민들에게 인기가 없습니다."
finland.59.a:0 "이게 다 더욱 큰 선을 위한 것이다."

finland.60.t:0 "[Root.GetName]의 안정화"
finland.60.d:0 "만네르하임은 정권을 효과적으로 장악하고 권력을 공고화하는데 성공했지만, 그는 이제 국가를 안정화시키는 데 주력해야 합니다. 극우와 극좌 세력의 위협이 사그라들었지만, [Root.GetAdjective] 국민들은 새 정부가 [Root.GetName]의 목표를 이룰 것이라고 확신하지 못하고 있습니다. \n\n 이런 상황을 해결하기 위해, 만네르하임은 그의 목표가 [Root.GetName]에 안정을 가져와 국가의 번영과 평화를 이루는 것이라고 공개적으로 밝혔습니다."
finland.60.a:0 "감탄스럽도다."

finland.61.t:0 "[Root.GetName] 헌법"
finland.61.d:0 "만네르하임은 여러 정부관리들과, 법학자들과, 그의 사람들과 함께 힘들게 일하면서 마침내 새로운 [Root.GetAdjective] 헌법을 만들었습니다. 이는 굳건하고 안정적인 [Root.GetName]의 근간이 될 것입니다. \n\n 헌법에는 공식적인 왕정 폐지와, 정의와 인권에 대한 규정, 정부의 핵심으로의 의회 기능의 강화, 국제관계, 국가행정과 같은 내용이 담겼습니다. \n\n 많은 전문가들이 헌법을 집필하였으며, [Root.GetAdjective] 사람들은 [Root.GetName]의 새로운 지위를 헌법에 성문화하길 바라고 있고, 드디어 오늘 헌법 개정안이 의회에서 통과되었습니다."
finland.61.a:0 "훌륭하군!"

finland.62.t:0 "국민통합"
finland.62.d:0 "우리의 노력을 수포로 만들게 하지 않게 하려면, 우리는 [Root.GetAdjective] 내전에서 생긴 국민들 사이의 적대를 종식시키고 서로 다른 이념은 뒤로 한채 위대하고 번영하는 [Root.GetName]를 만들기 위해 노력해야 합니다. 이렇게 하기 위해선 헌신과 협력이 필요하며, 만네르하임만이 그렇게 할 수 있을 것입니다.."
finland.62.a:0 "머리를 높이 들고 앞으로 걸어가자!"

finland.63.t:0 "[FIN.GetName]에서의 우호의 손길"
finland.63.d:0 "독립에 대한 국제사회의 지지를 얻기 위해서, [FIN.GetLeader]와 [FIN.GetAdjective] 정부는 우리나라와의 우호관계를 형성하려 하고 있습니다. [FIN.GetAdjective]은 우리나라에 외교관들을 보내 그들의 새로운 정부를 승인해 달라고 요청해왔고, 그 결정은 우리에게 달려있습니다."
finland.63.a:0 "[FIN.GetAdjective] 국가를 승인하자."
finland.63.b:0 "[FIN.GetAdjective] 국가를 승인하지 않겠다."

finland.64.t:0 "[FROM.GetNameDefCap]가 동의했다!"
finland.64.d:0 "고맙게도 [FROM.GetNameDef]은 우리나라를 승인했고, 양국 간의 공식적인 외교채널이 가동되기 시작했습니다."
finland.64.a:0 "그렇지!"

finland.65.t:0 "[FROM.GetNameDefCap] 가 거부했다!"
finland.65.d:0 "[FROM.GetNameDef]은 양국 간의 우호관계를 맺기를 거부했고, [Root.GetAdjective]의 승인을 거부했습니다. 이는 모욕입니다."
finland.65.a:0 "망할 놈들!"

finland.66.t:0 "핀란드가 무기를 요구해오다"
finland.66.d:0 "[FIN.GetNameDef]는 최근 무기 부족을 겪고 있고, 이를 타개하기 위해 우리를 찾아와 무기를 좀 나눠달라고 요청했습니다. 이를 받아들일까요?"
finland.66.a:0 "땅바닥에 굴러다니는 무기 좀 나눠주면 되지."
finland.66.b:0 "지금 사정으로는 어떤 장비도 내줄 수 없다."

finland.67.t:0 "[GER.GetNameDefCap]이(가) 수락하다!"
finland.67.d:0 "[GER.GetAdjective]은 우리 요청을 받아들여 무기를 보내주기로 결정했습니다. 이를 통해 양국간의 관계가 향상될 것이고, 우리 국내에서의 무기 생산도 지속될 수 있을 것입니다."
finland.67.a:0 "훌륭하군!"

finland.68.t:0 "[GER.GetNameDefCap]이(가) 거부하다..."
finland.68.d:0 "[GER.GetAdjective]은 자신들의 무기 부족을 이유로 들며 우리 요청을 거부하였습니다. 이는 우리가 가능한 빨리 국내 무기생산을 촉진시켜야 한다는 것을 의미합니다. 또한, 이로 인해 양국 관계가 악화되었습니다."
finland.68.a:0 "어떻게 감히 그럴 수가!"

finland.69.t:0 "핀란드가 경순양함을 구매하고 싶어하다"
finland.69.d:0 "핀란드가 해군력 강화를 위해 우리에게 접근하여 쾨니히스베르크급 경순양함 두척을 구매하겠다고 제안했습니다: 그 두 척은 SMS Stettin과 SMS Stuttgart입니다. 경순양함 자체가 더 오래된 기종에 속하는 것은 사실이지만, 그들이 대전쟁 때 우리를 도운 것도 사실입니다. 낡아빠진 두 척의 배를 핀란드에게 파는 것이 더 경제적일 것입니다. 어떻게 할까요?"
finland.69.a:0 "어차피 다 구식 배들인데 까짓거 팔아치우자."
finland.69.b:0 "비용이 편익을 능가하니 판매할 수 없다."

finland.70.t:0 "[GER.GetNameDefCap]이(가) 수락하다!"
finland.70.d:0 "[GER.GetAdjective]에서의 훌륭한 뉴스입니다: 그들은 우리의 요청을 받아들여 경순양함을 판매하기로 결정했습니다. 이를 통해 우리와 [GER.GetAdjective]와의 관계가 향상될 것이며 우리의 해군력을 강화시킬 것입니다."
finland.70.a:0 "훌륭하군!"

finland.71.t:0 "[GER.GetNameDefCap]이(가) 거부하다..."
finland.71.d:0 "[GER.GetAdjective]에서의 나쁜 뉴스입니다: 그들은 해군 함정의 부족을 이유로 들며 경순양함 매각을 거부했습니다. 이는 우리가 [Root.GetAdjective] 해군을 20세기에 걸맞는 수준으로 끌어올릴수 없다는 것을 의미하고, 우리는 [RUS.GetAdjective]의 해군에 대항하기 위해 [GER.GetAdjective] 해군에 계속 의존해야 한다는 것을 의미합니다."
finland.71.a:0 "그깟 구식 배들이 뭐가 그렇게 중요해서?"

finland.72.t:0 "핀란드가 해군 청사진을 요구해오다"
finland.72.d:0 "해군력 강화를 위해, [FIN.GetAdjective]는 해군 청사진을 얻기 위해 우리에게 접근해왔습니다. [FIN.GetAdjective]가 우리 동맹국이고 청사진을 제공함으로 막대한 이익을 얻을 수 있다는 점은 명백한 사실이긴 하나, 만에 하나 그 청사진이 적의 손에 떨어질 가능성도 고려해야 합니다. 우리 해군 청사진보다 핀란드인의 돈이 더 가치있는 것 같지는 않습니다. 어떻게 할까요?"
finland.72.a:0 "까짓거 도와줘서 무슨 문제 있겠어?"
finland.72.b:0 "비용이 편익을 능가하니 거부해야 한다."

finland.73.t:0 "[GER.GetNameDefCap]이(가) 거부하다!"
finland.73.d:0 "[GER.GetAdjective]은 해군 청사진을 우리에게 제공하기로 결정했으며, 핀란드의 해군력 강화가 제국조약에 도움이 될 것이라고 하였습니다."
finland.73.a:0 "그렇지!"

finland.74.t:0 "[GER.GetNameDefCap]이(가) 거부하다..."
finland.74.d:0 "[GER.GetAdjective]는 해군 청사진이 적의 손에 넘어갈까 두려워하는 듯하였고 결국 우리의 요청을 거부했습니다. 이는 양국의 관계에 약간의 타격을 주었고 많은 핀란드인들에게 충격을 주었습니다. 우리는 해군력 강화를 위한 다른 방법을 찾아보아야 합니다."
finland.74.a:0 "웃기지도 않는군..."

finland.75.t:0 "내전기 함정 복원"
finland.75.d:0 "AG-16, Jääkarhu, Wäinämöinen 와 같은 내전기 함선들의 복원를 위한 정부,노동자,기업의 노력 끝에 결국 그 결실을 보게 되었습니다. 현대화된 이 세 함선들은 핀란드 해군력 강화에 기여할 것입니다."
finland.75.a:0 "그렇지!"

finland.76.t:0 "핀란드가 항공기 구매 의사를 밝혀오다"
finland.76.d:0 "[FIN.GetAdjective]는 공군력 강화를 위해 우리에게 항공기 구매를 제안해왔습니다. 먼저 우리의 항공기 생산량과 우리 공군의 상태를 체크해야 할 것이지만, 항공기를 매각하면 큰돈을 만질 수 있다는 것도 사실입니다. 어떻게 할까요?"
finland.76.a:0 "까짓거 판다고 무슨 문제 있겠어?"
finland.76.b:0 "비용이 편익을 능가하니 거부해야 한다."

finland.77.t:0 "[SWE.GetNameDefCap]이(가) 수락하다!"
finland.77.d:0 "[SWE.GetAdjective]에서의 좋은 소식입니다!: 그들은 우리의 요청을 수락해 우리가 매우 절실히 필요로 하는 항공기를 즉시 우리에게 팔기로 결정했습니다. 이것은 확실히 우리 공군에 큰 도움이 될것입니다."
finland.77.a:0 "그렇지!"

finland.78.t:0 "[SWE.GetNameDefCap]이(가) 거부하다..."
finland.78.d:0 "[SWE.GetAdjective]에서의 끔찍한 소식입니다!: 그들은 우리의 요청을 거절했고 항공기를 우리에게 팔지 않기로 결정했습니다. 이것은 우리가 다른 방법을 찾아야 한다는 것을 의미합니다."
finland.78.a:0 "망할."

finland.79.t:0 "핀란드가 항공기 구매 의사를 밝혀오다"
finland.79.d:0 "[FIN.GetAdjective]는 공군력 강화를 위해 우리에게 항공기 구매를 제안해왔습니다. 먼저 우리의 항공기 생산량과 우리 공군의 상태를 체크해야 할 것이지만, 항공기를 매각하면 큰돈을 만질 수 있다는 것도 사실입니다. 어떻게 할까요?"
finland.79.a:0 "까짓거 판다고 무슨 문제 있겠어?"
finland.79.b:0 "비용이 편익을 능가하니 거부해야 한다."

finland.80.t:0 "[GER.GetNameDefCap]이(가) 수락하다!"
finland.80.d:0 "[GER.GetAdjective]에서의 좋은 소식입니다!: 그들은 우리의 요청을 수락해 우리가 매우 절실히 필요로 하는 항공기를 즉시 우리에게 팔기로 결정했습니다. 이것은 확실히 우리 공군에 큰 도움이 될것입니다."
finland.80.a:0 "그렇지!"

finland.81.t:0 "[GER.GetNameDefCap]이(가) 거부하다..."
finland.81.d:0 "[GER.GetAdjective]에서의 끔찍한 소식입니다!: 그들은 우리의 요청을 거절했고 항공기를 우리에게 팔지 않기로 결정했습니다. 이것은 우리가 다른 방법을 찾아야 한다는 것을 의미합니다."
finland.81.a:0 "망할."

finland.82.t:0 "러시아산 곡물 조달"
finland.82.d:0 "Mitteleuropa market 탈퇴 이후 우리가 더이상 [GER.GetAdjective]의 비호를 받지 않게 되면서, 기아 문제를 피하기 위해 다른 곡물 수입처를 찾아야 한다는 사실이 분명해졌습니다. [RUS.GetNameDef]는 우리의 이웃이고 곡물이 풍부합니다. 우리는 이들에게 접근해야 합니다."
finland.82.a:0 "최선의 결과를 위하여."

finland.83.t:0 "[FIN.GetName]에서 곡물을 요청해오다"
finland.83.d:0 "[FIN.GetAdjective]의 곡물 조달지였던 [UKR.GetNameDef]가 곡물 수출을 중단하면서, 그들은 우리에게 접근해왔습니다. 우리가 곡물을 쌓아두고 있는 건 사실이지만, 우리가 과연 핀란드인들을 도와야 할까요?"
finland.83.a:0 "까짓거 곡식 좀 판다고 무슨 문제 있겠어?"
finland.83.b:0 "비용이 편익을 능가하니 거부해야 한다."

finland.84.t:0 "[RUS.GetNameDefCap]이(가) 동의하다!"
finland.84.d:0 "[RUS.GetAdjective]에서의 좋은 소식입니다!: 그들은 우리에게 필요한 곡식을 제공하기로 합의했고, 그 대가로 우리는 운송비의 일부와 약간의 추가 비용을 지불하기로 했습니다. 고맙게도, 우리는 시민들의 기아 문제를 피할 수 있을 것 같습니다."
finland.84.a:0 "그렇지!"

finland.85.t:0 "[RUS.GetNameDefCap]이(가) 거부하다..."
finland.85.d:0 "[RUS.GetAdjective]에서의 끔찍한 소식입니다!: 그들은 국내 문제를 언급하며 우리에게 필요한 곡식을 공급하기를 거부했습니다. 불행히도, 우리는 곡물 위기를 상쇄할 방법을 찾을 때까지 견뎌야 합니다."
finland.85.a:0 "망할."

finland.86.t:0 "[UKR.GetNameDef]산 곡물 조달"
finland.86.d:0 "[UKR.GetNameDef]가 갑자기 곡물 수출을 중단해 온 까닭에, [Root.GetAdjective] 국민들은 약간의 굶주림에 시달렸고, 국민들 사이에 불만이 쌓여갔습니다. 우리는 곡물을 쌓아두고 있는 우리의 옛 파트너에게 다시한번 접근해 곡물 수입을 요청해야 합니다."
finland.86.a:0 "최선의 결과를 위하여."

finland.87.t:0 "[FIN.GetName]에서 곡물을 요청해오다"
finland.87.d:0 "[FIN.GetNameDefCap]가 곡물 수입을 위해 우리나라에 접근해왔습니다. 원래 우리는 검은 월요일로 인한 경제 타격 때문에 [FIN.GetAdjective]로의 곡물 수출을 잠정 중단해온 상태이지만, 이제 위기가 끝났고 우리는 곡물 수출을 재개할 수 있습니다. 하지만 다가올 또다른 위기에 대비하여 [Root.GetAdjective]를 위해 곡물을 저장해 두는 것도 하나의 선택지입니다. 어떻게 할까요?"
finland.87.a:0 "까짓거 곡식 좀 판다고 무슨 문제 있겠어?"
finland.87.b:0 "비용이 편익을 능가하니 거부해야 한다."

