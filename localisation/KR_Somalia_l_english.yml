### Ideas ###
SOM_iron_fist_of_warsangali:0 "와르산갈리의 철권통치"
SOM_iron_fist_of_warsangali_desc:0 "와르산갈리는 소말리아 연방의 지도국으로, 오스만,독일 같은 외세와는 그 유래가 세계대전 때까지 이어지는 관계를 가지고 있어, 권력 기반이 튼튼합니다. 소말리아의 수도가 명목상으론 모가디슈긴 하지만, 실제 결정은 라스코레이에서 내려지며, 이에 반항하는 이들은 빠르게 입다물게 됩니다."
SOM_gendarmerie_idea:0 "소말리아 국가헌병대"
SOM_gendarmerie_idea_desc:0 "서양의 헌병대를 기초로 하는 소말리아 국가 헌병대는 국가의 평화와 안정이 극단주의자나 다른 말썽꾼들에게 위협받지 않게 합니다. 무정부주의자들과 일탈자들은 조심해야 할 겁니다!"
SOM_theclanassembly:0 "부족의회"
SOM_theclanassembly_desc:0 "각 부족들은 이제 아주 작거나 하찮아 보인다 해도 새롭게 설립된 부족의회에 하나, 혹은 둘의 의원을 선출해 보낼 수 있는 권한을 가집니다. 부족의회는 하원으로서 기능하며 귀족원보다 밑에 있습니다."
SOM_xeer_checked:0 "헤르 점검"
SOM_xeer_checked_desc:0 "헤르, 혹은 관습법은 법적으로 애매한 지대에 있는 것이었습니다. 하지만 우리는 이를 각 주와 부족이 그 스스로의 법을 어느 정도까지 조정하는 방향으로 재구성하겠지만 지역에서 생겨난 법들은 소말리아의 국가의 법과 그 의지에 종속되도록 해서 개혁 이전에 존재했던 모순들과 구멍들을 없애버릴 것입니다."
SOM_HANGASH:0 "한가시"
SOM_HANGASH_desc:0 "새롭게 설립된 하이아다 나바드 갈야다 가샨디가(Hay'adda Nabad Gal'yada Gaashaandhiga), 줄여서 한가시(Hangash)는 소말리아 왕국의 평화와 조화의 균형을 유지하기 위한 군 정보부대입니다. 보코르는 이제 그의 국민들을 직접적으로 보호할 수 있습니다."
SOM_alles_blau:0 "정치 개혁 종료"
SOM_alles_blau_desc:0 "이제는 새롭게 개혁된 소말리아가 통합된, 평화로운, 조화로운 나라로 되는 알리 시레의 개혁의 결과물이 나오고 있을지도 모릅니다."
SOM_cashcrops:0 "환금성 작물 장려"
SOM_cashcrops_desc:0 "기근이 일어날 수도 있으니 국가와 개인이 스스로 최선의 대비를 하기 위해 식량의 여분을 비축하는 것은 중요합니다. 이게 제대로 된다면 우리가 취할 최적의 경로는 환금성 작물의 생산을 장려하는 일일 것입니다."
SOM_foodplease:0 "식량난"
SOM_foodplease_desc:0 "소말리아는 도시화, 외국의 투자, 문화적 르네상스 같은 번영을 경험했지만, 부정적인 측면이 다소 없잖습니다. 성장하는 인구와 군대, 농장 노동력의 감소는 식량난을 일으켰고, 다소 드문 일이지만 여전히 소말리아의 농촌 생활에 영향을 미칩니다."
SOM_lesshunger:0 "식량 부족의 통제"
SOM_lesshunger_desc:0 "소말리아에서 기근을 끝장내기 위한 조치들이 취해지고 있습니다. 경작 가능한 토지를 늘리기 시작했고 외국의 곡식과 작물의 수입도 시작했습니다."
SOM_nohunger:0 "더 이상 기근은 없다"
SOM_nohunger_desc:0 "도시건 시골이건 기근은 더 이상 소말리아에서는 문제가 되지 않습니다. 마침내 우리의 미래가 밝아질 것으로 보입니다."
SOM_BM:0 "아프리카의 뿔을 덮친 검은 월요일"
SOM_BM_desc:0 "그 심각한 효과의 대부분은 면했지만 소말리아에 도달한 검은 월요일의 파문은 투자자들의 공포에 기인한 외국 투자의 붕괴뿐만 아니라 우리 스스로가 허술하다고 인정하는 우리의 산업마저 쓸어버릴 만큼의 피해를 유발했습니다. 만일 우리가 빠르게 행동하지 않는다면 이는 장기간의 불안정을 유발할 것이며 우리의 몰락으로 이어질 것입니다!"
SOM_prodeff:0 "외국의 생산 방식"
SOM_prodeff_desc:0 "우리가 가진 약간의 공장을 서구의 최신 기준에 맞추어 개선하고 발전시키기 위한 노력이 이루어지고 있습니다."
SOM_great_again:0 "범소말리정신"
SOM_great_again_desc:0 "범소말리주의는 오랫동안 젊은 우리나라의 특정 학자들이나 군 장교들의 서클 내에서 만연해왔습니다. 이제는 실행할 시간이 가까이 온 것이 확실합니다. 우리는 모든 소말리인들을 우리의 깃발 아래에 통일할 것입니다!"
SOM_osmanya:0 "오스마냐 문자 승인"
SOM_osmanya_desc:0 "호뵤(Hobyo)의 술단, 우스만 유수프 케나디드(Cusmaan Yuusuf Keenadiid)는 뛰어난 지식인으로 소말리어의 새로운 문자를 창안했습니다. 그의 문자는 널리 칭송을 받았고 각종 대학, 학계 그 외의 여러 기관들에서 사용되고 있지만 소말리아인들 개인의 삶에서는 사용되고 있지 않습니다. 우리는 이것을 소말리아어의 공식적인 문자로서 인정하기 위해 이를 승인하고 장려할 것입니다."
SOM_osmanya_2:0 "오스마냐 문자 승인"
SOM_osmanya_2_desc:0 "호뵤(Hobyo)의 술단, 우스만 유수프 케나디드(Cusmaan Yuusuf Keenadiid)는 뛰어난 지식인으로 소말리어의 새로운 문자를 창안했습니다. 그의 문자는 널리 칭송을 받았고 각종 대학, 학계 그 외의 여러 기관들에서 사용되고 있지만 최근까지는 소말리아인들 개인의 삶에서는 사용되고 있지 않았습니다. 그의 문자를 장려한 우리의 노력과 국가의 후원을 받는 학자들이 낭비되던 학생들에게 제공한 강의 덕택에 이 문자는 일반 대중에게도 퍼지기 시작했습니다."
SOM_university_rush_get_ballistics:0 "장교와 병사 학교"
SOM_university_rush_get_ballistics_desc:0 "이제 우리의 장교들에게는 유명하건 무명이건 더 많은 교육과 이로 인한 이익을 얻을 수 있는 기회가 주어졌습니다. 이는 우리의 하사관들의 질을 개선하는 동시에 유망한 장교들에게는 군에 입대할 동기부여를 제공할 것입니다."
SOM_militia_equip:0 "잘 장비된 민병대"
SOM_militia_equip_desc:0 "연방의 각 주의 민병대들은 이제 국내외에서 설계하고 제조된 이용할 수 있는 한 최고 수준의 무장과 무기를 장비했습니다."
SOM_militia_fightbetter:0 "잘 훈련된 민병대"
SOM_militia_fightbetter_desc:0 "연방의 각 주의 민병대들은 이제 그들의 조직력과 협동성을 더 올리기 위해 더 엄격한 기준으로 훈련받아야 합니다. 우리는 이 사람들을 국가의 방어를 위해 싸울 병사로 변모해낼 것입니다!"
SOM_cavriders:0 "귀족 기병대"
SOM_cavriders_desc:0 "방의 각 주의 상위 계급들은 말 위에서 싸우기를 원하고 있지만 현대전에 더 잘 맞추기 위해서는 그들의 기술을 조정하고 훈련 방식을 갱신하며 최첨단의 장비를 구매해야합니다."
SOM_moredoods:0 "민병대 대규모 징집"
SOM_moredoods_desc:0 "점점 더 많은 사람들이 소말리아의 방위를 돕기 위해 지역 민병대에 가입합니다. 당신은 당신의 본분을 다하고 있습니까?"
SOM_planningsped:0 "공동 작전 팀"
SOM_planningsped_desc:0 "중대 선임 하사관들은 명목상으로는 그들의 위계질서를 유지하겠지만 이제는 단결한 조직으로서 작전을 세우고 실행하게 됩니다."
SOM_militia_gottagofast:0 "비정규군의 기동성"
SOM_militia_gottagofast_desc:0 "우리의 비정규군은 오랫동안 우리 군대의 척추였으며 우리는 좌절한 제국주의자들에게 미친 물라라는 말까지 들었던 하산의 발자취를 따라 우리가 아는 곳에서는 빠르게 움직이고 모르는 곳에서는 강하게 공격해 소말리아의 미래를 지켜낼 것입니다."

