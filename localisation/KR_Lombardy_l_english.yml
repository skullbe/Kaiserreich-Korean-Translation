### Leaders ###
POLITICS_DUKE_ADRIANO_DESC:0 "갈레아초 비스코티의 아들인 아드리아노는 세계대전기 이탈리아령 리비아에서 태어났고, 이탈리아로 돌아왔을 때는 갓난아기에 지나지 않았습니다. 이탈리아 반도에 긴장이 고조되는 가운데 1936년 공군에 입대한 그는 전투기 조종사로서 뛰어난 재능을 보였습니다. 롬바르디아의 안정화를 위해 공작의 자리에 앉은, 자신만만하고 성급한 이 젊은 남자는 외교 분야에서는 아직 미성숙한 모습을 보이고 있지만, 그 자신이 생디칼리슴과 전쟁의 결과를 두 눈으로 보았기에, 그의 의무를 다하기 위해 최선을 다하고 있습니다."
POLITICS_KING_ADRIANO_DESC:0 "갈레아초 비스코티의 아들인 아드리아노는 세계대전기 이탈리아령 리비아에서 태어났고, 이탈리아로 돌아왔을 때는 갓난아기에 지나지 않았습니다. 이탈리아 반도에 긴장이 고조되는 가운데 1936년 공군에 입대한 그는 전투기 조종사로서 뛰어난 재능을 보였습니다. 롬바르디아의 안정화를 위해 공작의 자리에 앉은, 자신만만하고 성급한 이 젊은 남자는 외교 분야에서는 아직 미성숙한 모습을 보이고 있지만, 그 자신이 생디칼리슴과 전쟁의 결과를 두 눈으로 보았기에, 그의 의무를 다하기 위해 최선을 다하고 있습니다.젊은 왕은 최근 롬바르디아를 시민들의 권리가 강조되던 옛 왕국 시절로 되돌려놓는 데 성공했습니다. 이제 그는 그의 왕비가 될 여자를 찾는 데 집중하고 있으며, 밀라노 신문들은 그가 그 일에 꽤 열심이라고 주장합니다."

### National Focuses ###
LOM_rule_of_law:0 "법치주의 재정립"
LOM_rule_of_law_desc:0 "Now that Lombardy is independent from a larger Italian entity, we must try and calm our unruly people. In large part, they fear an uncertain future, so we must decide our new nation's destiny."
LOM_building_duchy:0 "일어선 공국"
LOM_building_duchy_desc:0 "이탈리아 땅중 가장 부유했던 롬바르디아는 제1차 대프랑스 전쟁 때에도 어느 정도의 독립을 유지했으나, 그 후로 늙은 공국은 외세의 지배하에 놓여있습니다. 통일 이탈리아의 시체 위에서 국가를 구축하려면, 우리는 사람들에게 우리의 휘황찬란했던 공국의 시대를 상기시킬 필요가 있습니다."
LOM_land_reform:0 "토지 개혁"
LOM_land_reform_desc:0 "대전쟁 이후 이탈리아의 혼란은 농촌을 파멸시켰고 복구를 막았습니다. 새로운 국가와 귀족들과 함께 농촌을 개조해야 할 때가 왔습니다."
LOM_agricultural_subsidies:0 "농업 보조금"
LOM_agricultural_subsidies_desc:0 "우리의 초기 토지 개혁 계획은 성공적이었습니다. 이제 수확량을 늘리기 위해 종합적인 농업보조금을 제공해야 합니다."
LOM_wounds_of_war:0 "전쟁의 상처"
LOM_wounds_of_war_desc:0 "After such sustained bloodshed, the many wounds gouged into Lombardia and its people are at last beginning to heal. To truly mend such extensive trauma, however, will require a concentrated societal and governmental effort, one that the duke will take the lead on."
LOM_lombard_constitution:0 "공국 헌법"
LOM_lombard_constitution_desc:0 "우리의 공국은 신생국이지만, 지금은 안정된 위치에 있습니다. 새 헌법을 제정하고 우리 정부의 구조를 확정해야 할 때가 왔습니다."
LOM_universal_suffrage:0 "보통선거"
LOM_universal_suffrage_desc:0 "공작은 의심할 여지 없이 도덕적이고 정의롭지만, 그와 롬바르디아인들은 관료제에 의해 필연적으로 야기되는 부정부패를 줄이는데 있어서의 대의제의 가치를 이해하고 있습니다. 롬바르디아 국민 모두에게 투표권이 보장되어야 합니다."
LOM_strengthen_duke:0 "공작의 권력 강화"
LOM_strengthen_duke_desc:0 "정의로우신 롬바르디아의 공작께서는 국민들의 아버지와도 같습니다. 다른 좋은 아버지들처럼, 그는 때때로 그의 자식들에게 단호하게 발전을 이끌어야만 합니다. 정의와 번영이 보장된다면, 공작께서 롬바르디아의 최고 권위자가 되셔야 합니다."
LOM_denounce_ambrosia:0 "암브로시아의 이상을 부정하다"
LOM_denounce_ambrosia_desc:0 "롬바르디아 복원과 함께, 많은 롬바르디아 공화주의자들은 사랑하는 이탈리아 공화국의 실패에도 굴하지 않고 옛 롬바르디아 공화주의의 상징인 암브로시아 공화국의 유산을 받아들였습니다. 우리는 공화주의를 몰아내는 동시에 법적 지배를 확립해야 합니다."
LOM_return_crown:0 "롬바르디아 철관 반환 요청"
LOM_return_crown_desc:0 "성유물, 엘레나의 성정을 녹여서 둘렀다고 전해지는 롬바르디아의 철관은 (훗날 신성 로마 제국의 황제가 되는)옛 프랑크 왕국 왕들의 대관식에 있어 필수였던 물건입니다. 이 철관은 세계대전 직후 오스트리아가 가져갔습니다. 롬바르디아는 더 이상 폐허가 아니기 때문에, 이 중요한 정통성의 상징과 롬바르디아 왕위 그 자체의 반환을 요청할 때가 왔습니다."
LOM_crown_king:0 "롬바르디아의 왕"
LOM_crown_king_desc:0 "롬바르디아의 철관이 우리 손에 돌아왔고, 우리나라 역시 확고히 승인받은 지금, 이제 우리의 위대한 공작께서 더 이상 어울리지 않는 칭호로 불릴 필요는 없습니다. 그와 우리 국민을 위해, 롬바르디아 왕국을 선포합시다."

LOM_lombard_republic:0 "롬바르디아 공화국"
LOM_lombard_republic_desc:0 "We are the remnants of the Italian Republic, but we must stop thinking of ourselves as part of Italy. Our future lies in being Lombardia, and in resurrecting the nationalism of years past, when Lombardia was a state in its own right. The new Lombard Republic begins here!"
LOM_question_of_radicals:0 "급진파 문제"
LOM_question_of_radicals_desc:0 "The first question facing our young republic is the place of radicals within it, such as those in the Lego Longobarda. Are we a free state, or should we be more cautious in the voices we give to those who might lead our country astray?"
LOM_republic_constitution:0 "공화국 헌법"
LOM_republic_constitution_desc:0 "Finally we have written a constitution appropriate for our country, one that enshrines the idea of the republic in Lombardia's consciousness."
LOM_state_industry:0 "산업법"
LOM_state_industry_desc:0 "The future of the country lies not in reorganizing its land, but in securing its industries. We must protect our corporations and ensure they have room to grow."
LOM_heart_of_the_north:0 "북부의 심장"
LOM_heart_of_the_north_desc:0 "The Po Valley has always been the industrial heart of Italy. While we are a small country, there is a possibility for us to resurrect the working spirit of our people and see us doing far greater than our size might indicate."
LOM_golden_ambrosia:0 "The Golden Ambrosia Idea"
LOM_golden_ambrosia_desc:0 "The Golden Ambrosia Republic was a brief period where Milan existed as a republic, free of the burdens of aristocracy. There are those republicans who say this uniquely Longobard idea must be resurrected - that the nobility must be driven out of Lombardia completely, as that is the only way men will be truly equal."
LOM_work_with_nobility:0 "The Place of the Nobility"
LOM_work_with_nobility_desc:0 "The aristocracy remains a powerful force in Lombardia, and we cannot entertain the idea of driving them out. We should establish a separate house of government for our lords, and work with them to build a better future for the country."
LOM_republican_cause:0 "The Republican Cause"
LOM_republican_cause_desc:0 "The only way to maintain our republic, in the face of aristocrats and syndicalists, is to defend it."
LOM_place_in_the_world:0 "Our Place in the World"
LOM_place_in_the_world_desc:0 "We must seek out recognition for Lombardia internationally, as well as forge new alliances."
LOM_securing_milan:0 "Fortress Milan"
LOM_securing_milan_desc:0 "Now that we are working with the nobility, they have become much more cooperative in donating their lands to the common cause - not least of which is ensuring that the city of Milan itself is well-defended."
LOM_republic_triumphant:0 "The Republic Triumphant"
LOM_republic_triumphant_desc:0 "Lombardia has done the unthinkable, and emerged as a nation and republic in its own right, equal to any in Europe!"

LOM_extinguish_flames:0 "공화주의의 불꽃을 꺼뜨리다"
LOM_extinguish_flames_desc:0 "반체제 공화주의자들은 건국 이래로 쭉 우리의 골칫거리가 되어 왔습니다. 이제 우리 정부가 자리잡았으니, 이 골치 아픈 움직임을 몰아냅시다."
LOM_encourage_nationalism:0 "롬바르드 민족주의 조장"
LOM_encourage_nationalism_desc:0 "롬바르드인들은 패배 이후 또 패배하는 조국을 목격했고, 최근 몇 년 동안 수많은 비극을 겪어왔습니다. 그러나 그들이 가진 조국에 대한 정신과 사랑은 아직 깨지지 않았습니다. 우리는 롬바르드인들이 가진 이 강인한 인격의 등을 떠밀어줘야 합니다. 모든 사람들이 본인의 가정을 지키기 위해 더 용맹하고 대담해지도록 말입니다!"
LOM_lombard_youth:0 "롬바르드 청년 연맹"
LOM_lombard_youth_desc:0 "국가의 통합이 강화되느냐 아니면 약화되느냐는 청년들의 가슴에 달려 있습니다. 강한 국가를 건설하기 위해서는 롬바르디아 청년들에게 국가적 자부심과 변함없는 도덕심을 심어 주어야 하고, 그것을 촉진시키는 국가기구가 즉시 설립되어야 합니다."
LOM_economic_reorganization:0 "경제 재편성"
LOM_economic_reorganization_desc:0 "롬바르디아의 경제는 대전쟁과 사회주의자들에 의해 황폐화되었고, 아직 완전히 회복되지 못했습니다. 이를 바로잡기 위해서는 경제 전 부문을 재조직해야 합니다."
LOM_repair:0 "수리 및 복원"
LOM_repair_desc:0 "파괴되고 손상된 우리의 산업과 기반 시설의 대다수는 지금껏 방치되었음에도 불구하고 여전히 수리할 수 있습니다. 우리의 산업과 기반 시설을 수리하기 위해서 반드시 국가적인 노력이 있어야만 할 것입니다."
LOM_milan_factory:0 "밀라노 산업력 증강"
LOM_milan_factory_desc:0 "롬바르디아의 수도이자 산업 중심지인 밀라노는 티치노 강과 인접해 있어 이탈리아 내전에서 상당한 피해를 입었습니다. 이제 이 위대한 도시는 마침내 재건될 것이고 산업도 발전할 것이다."
LOM_Brescia_factory:0 "브레시아 산업력 증강"
LOM_Brescia_factory_desc:0 "문화 중심지인 브레시아는 산업 발전에서 이탈리아 북부 나머지 지역에 비해 오랫동안 뒤쳐져 왔습니다. 브레시아의 산업 확장은 도시와 롬바르디아 전부에게 유익할 겁니다."
LOM_rearmament:0 "재무장 계획"
LOM_rearmament_desc:0 "롬바르디아는 대전쟁 이전까지 군수 생산의 중심지였고, 투자를 통해 다시 그렇게 될 수 있습니다."
LOM_heavy_industry:0 "롬바르디아 중공업"
LOM_heavy_industry_desc:0 "롬바르디아는 오래 전부터 중공업에 투자를 해왔으며, 국가가 서서히 회복되면서 정부투자를 통해 중공업이 다시 번창할 수 있을 것입니다."
LOM_railways:0 "신설 철도"
LOM_railways_desc:0 "많은 철도망이 방치되어 있고 롬바르디아 경제가 회복됨에 따라 우리의 산업 중심지를 연결하기 위한 새로운 철도망이 필요합니다."
LOM_raw_materials:0 "원자재 투자"
LOM_raw_materials_desc:0 "롬바르디아의 철강 생산은 이 지역 전역에 걸친 철광산의 가동 중단의 영향을 심하게 받았습니다. 우리는 광산을 개조하고 철강 생산에 투자해야 합니다."
LOM_nonrepublican_schools:0 "교육 개혁"
LOM_nonrepublican_schools_desc:0 "The threat of radicalism can only be fully ended if our nation's youth have the fortitude to reject its corruption. Our schools must instill values and represent political ideologies that do not work contrary to our nation's interests."
LOM_education_reform:0 "밀란 대학"
LOM_education_reform_desc:0 "Milan's university has been a shining center of learning for hundreds of years. The time has come to fully promote it and incorporate its research into a broader national system."
LOM_renaissance:0 "롬바르디아 르네상스"
LOM_renaissance_desc:0 "경제가 회복되고 사회질서가 회복되면서 우리나라는 번영하고 있습니다. 롬바르디아를 재건하는 데 성공적인 역할을 했던 우리의 정책을 약간 변경함으로써, 우리는 지속적인 국가 번영, 즉 현대 르네상스를 이룰 수 있을 것입니다."
LOM_patronage:0 "예술과 스포츠의 후원자"
LOM_patronage_desc:0 "우리의 군주는 진정 르네상스 시대 사람이며, 그의 주된 관심사는스포츠와 예술입니다. 그에게 영감을 받아 롬바르디아의 상류층 다수는 예술과 스포츠 단체에 많은 돈을 기부했습니다. 우리는 이러한 분야에 대해 더 많은 국가 지원을 해야 하며 우리 국민의 만족을 보장해야 합니다."
LOM_industrious_people:0 "근면한 사람들"
LOM_industrious_people_desc:0 "역사를 통틀어 롬바르디아는 경제 강국이었습니다. 우리는 우리의 생산성을 높여야 합니다."
LOM_longobards:0 "롱고바르드 복고주의"
LOM_longobards_desc:0 "롬바르디아라는 이름의 어원이 된 롱고바르드족은 6세기경 이탈리아의 대부분을 정복한 게르만계 민족입니다. 우리의 문화적 르네상스와 함께, 우리 나라의 많은 이들이 점점 더 그들에게 관심을 갖게 되었습니다. 우리는 우리의 국가 정체성을 더욱 공고히 하기 위해 롱고바르드족에 대한 이러한 관심을 장려해야 합니다."
LOM_new_army:0 "롬바르디아 육군 재창설"
LOM_new_army_desc:0 "Our young nation has many old Italian divisions, it is true, but they are not loyal to the Lombard state that we are now. We must work to create a capable domestic military."
LOM_officer_school:0 "잔 갈레아초 육군 사관학교"
LOM_officer_school_desc:0 "We are in dire need of a school for training commissioned officers. Who better to name it after than Gian Galleazzo, a capable military commander of the past and equally skilled in his administrative duties."
LOM_equipment_purchase:0 "장비 도입"
LOM_equipment_purchase_desc:0 "It pains us to look for our arms from elsewhere, but Lombardia currently does not have the capacity to manufacture a great deal of its own weaponry. We must obtain advanced arms from abroad."
LOM_heavy_armaments:0 "중병기 산업"
LOM_heavy_armaments_desc:0 "이제는 크고 무거운 기계장비들이 현대전의 중추입니다만, 우리는 그런 장비들이 심각하게 부족합니다. 우리는 국내 산업의 성장을 촉진시키기 위해 포병 등 여타 중병기들을 생산하는 데에 우리의 산업 역량을 투자해야 합니다."
LOM_recruitment:0 "징병 노력"
LOM_recruitment_desc:0 "현대전은 기계와 산업으로 정의되지만, 군대는 사람 없이 굴러갈 수 없습니다."
LOM_drill:0 "병사들을 훈련시켜라!"
LOM_drill_desc:0 "우리 군은 경험이 부족합니다. 훈련은 결코 실전을 대체할 수 없지만, 안그래도 작은 규모의 우리 군을 군대 구실이라도 하도록 만들기 위해서는 가능한 한 전쟁에 대비해야만 합니다. 이를 위해 우리는 새로운 훈련 고문관들을 고용해야 합니다."
LOM_armored:0 "기갑부대"
LOM_armored_desc:0 "전술적 성공의 오래된 린치핀인 기병대가 장갑차에 의해 점점 대체되고 있습니다. 현대 전쟁에서 승리하려면 반드시 탱크가 있어야 합니다."
LOM_artillery_purchase:0 "야포 도입"
LOM_artillery_purchase_desc:0 "중장비 군수산업에 대한 우리의 투자는 우리의 중장비 부족을 다소 완화시켰지만, 여전히 야포의 수요는 그대로입니다. 이번에도 우리는 외국 동맹에게 도움을 청해야 합니다."
LOM_air_academy:0 "비스콘티 공군 사관학교"
LOM_air_academy_desc:0 "비스콘티 가문은 공군 장교 양성 및 공군 교리 발전을 위한 새 학교를 건립하는 데 상당한 액수의 돈을 기부했습니다. 자금이 마련되어 있는 상황에서 우리는 가능한 한 빨리 학교를 건설해야 합니다."
LOM_new_aircraft:0 "신규 항공기"
LOM_new_aircraft_desc:0 "우리의 작은 공군은 낡은 장비에 의존하고 있습니다. 현대전에서 승리하려면 우리는 우리가 가질 수 있는 가장 발전된 항공기가 있어야 합니다."
LOM_combat_doctrines:0 "전투 교리"
LOM_combat_doctrines_desc:0 "이제 군대의 규모가 커졌고 새 고문관들이 고용됨에 따라 우리 군사교리를 발전시킬 수 있습니다."

### Ideas ###
LOM_duchy:0 "젊은 공작"
LOM_duchy_desc:0 "우리 공국은 젊지만 우리 국민과 행정부는 확고한 정치적 기반을 구축하기 위한 회복력과 추진력이 있습니다."
LOM_republic_idea:0 "청년 공화국"
LOM_republic_idea_desc:0 "Ours is a young republic, built upon the old Duchy of Milan. Whether it survives the days to come depends entirely on whether we can build upon the nationalist foundation which failed the Italian Republic."
LOM_duchy_constitution:0 "공국 헌법"
LOM_duchy_constitution_desc:0 "Our country has begun to establish the constitutional foundation for its government."
LOM_republic_constitution_idea:0 "공화국 헌법"
LOM_republic_constitution_idea_desc:0 "우리나라는 정부를 위한 법적 기반을 구축하기 시작했습니다."
LOM_republic_constitution_idea2:0 "새로운 롬바르디아 헌법"
LOM_republic_constitution_idea2_desc:0 "We have finalized the Lombard constitution, and in it enshrined a place for the nobility to sit as a second house of government - more in an advisory and oversight role, but still it is important to work with those who hold so much power in our society."
LOM_republic_constitution_idea3:0 "The Golden Ambrosia Constitution"
LOM_republic_constitution_idea3_desc:0 "We have finalized the Lombard constitution, and in it eliminated any place for the aristrocracy in our society. Titles are not allowed in Lombardia, and ours is a nation that enshrines the idea that all men are born equal."
LOM_constitution_suffrage:0 "롬바르드인의 헌법"
LOM_constitution_suffrage_desc:0 "롬바르디아는 입헌군주국이 되었습니다. 국익을 위해 투표권이 성인 전체로 확대된 반면 국왕의 권력은 약합니다."
LOM_constitution_absolute:0 "롬바르디아의 헌법"
LOM_constitution_absolute_desc:0 "롬바르디아 헌법은 군주의 광범위한 권력을 보장하고 그를 국가의 최고권위자로 인정합니다."
LOM_industrial_act_idea:0 "롬바르디아 산업법"
LOM_industrial_act_idea2:0 "롬바르디아 산업법"
LOM_youth_league:0 "롬바르드 청년 연맹"
LOM_youth_league_desc:0 "국가 청소년 단체가 도덕과 무술을 장려하기 위해 조직되었습니다."
LOM_nationalism:0 "롬바르드 민족주의"
LOM_nationalism_desc:0 "독특한 롬바르디아 정체성이 뿌리내렸고, 많은 이들이 강한 민족주의 정서를 지니고 있습니다."
LOM_nationalism2:0 "롱고바르드 복고주의"
LOM_nationalism2_desc:0 "롬바르디아의 어원인 롱고바르드인들에 대한 새로운 관심은 우리의 국가 정체성을 정의하고 민족주의 정서를 증가시켰습니다."
LOM_education_reform_idea:0 "교육 개혁"
LOM_recruitment_idea:0 "대규모 징병 운동"
LOM_recruitment_idea_desc:0 "롬바르디아는 군 입대를 장려하기 위한 대규모 캠페인을 벌이고 있습니다."
LOM_renaissance_idea:0 "롬바르드 르네상스"
LOM_renaissance_idea_desc:0 "문화적으로, 그리고 경제적으로. 롬바르디아는 번영하고 있습니다."
LOM_renaissance_idea2:0 "롬바르드 르네상스"
LOM_renaissance_idea2_desc:0 "문화적으로, 그리고 경제적으로. 롬바르디아는 번영하고 있습니다."
LOM_prussian_drill:0 "프로이센식 규율"
LOM_prussian_drill_desc:0 "롬바르디아는 새로 임관될 장교들을 훈련시키기 위해 독일인 고문관들을 고용했습니다."
LOM_Italian_drill:0 "이탈리아식 용기"
LOM_Italian_drill_desc:0 "롬바르디아는 새로 임관될 장교들을 훈련시키기 위해 이탈리아인 고문관들을 고용했습니다."
