### Spartakiade ###
Spartakiade.1.t:0 "1937년 스파르타키아드!"
Spartakiade.1.paris.d:0 "첫번째 스파르타키아드 개최식이 파리에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다. 프랑스 팀은 횃불, 브리튼 팀은 망치, 그리고 다른 팀들은 톱니 조각들을 조립할 장소로 옮겼습니다. 이것들을 한데 모으니 생디칼리슴의 국제적 상징이 만들어졌습니다!"
Spartakiade.1.dijon.d:0 "첫번째 스파르타키아드 개최식이 디종에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다. 프랑스 팀은 횃불, 브리튼 팀은 망치, 그리고 다른 팀들은 톱니 조각들을 조립할 장소로 옮겼습니다. 이것들을 한데 모으니 생디칼리슴의 국제적 상징이 만들어졌습니다!"
