Spartakiade.1.london.d:0 "첫번째 스파르타키아드 개최식이 런던에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다. 브리튼 팀은 횃불, 프랑스 팀은 망치, 그리고 다른 팀들은 톱니 조각들을 조립할 장소로 옮겼습니다. 이것들을 한데 모으니 생디칼리슴의 국제적 상징이 만들어졌습니다!"
Spartakiade.1.edinburgh.d:0 "첫번째 스파르타키아드 개최식이 에든버러에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다. 브리튼 팀은 횃불, 프랑스 팀은 망치, 그리고 다른 팀들은 톱니 조각들을 조립할 장소로 옮겼습니다. 이것들을 한데 모으니 생디칼리슴의 국제적 상징이 만들어졌습니다!"
Spartakiade.1.manchester.d:0 "첫번째 스파르타키아드 개최식이 맨체스터에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다. 브리튼 팀은 횃불, 프랑스 팀은 망치, 그리고 다른 팀들은 톱니 조각들을 조립할 장소로 옮겼습니다. 이것들을 한데 모으니 생디칼리슴의 국제적 상징이 만들어졌습니다!"
Spartakiade.1.cardiff.d:0 "첫번째 스파르타키아드 개최식이 카디프에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다. 브리튼 팀은 횃불, 프랑스 팀은 망치, 그리고 다른 팀들은 톱니 조각들을 조립할 장소로 옮겼습니다. 이것들을 한데 모으니 생디칼리슴의 국제적 상징이 만들어졌습니다!"
Spartakiade.1.a:0 "노동자들을 위한 멋진 날이군!"

Spartakiade.2.t:0 "스파르타키아드의 결과"
Spartakiade.2.d:0 "우리는 몇개의 메달을 땄지만, 승자가 되기에는 부족합니다."
Spartakiade.2.a:0 "좋지도 않고 나쁘지도 않군."

Spartakiade.3.t:0 "스파르타키아드의 결과"
Spartakiade.3.d:0 "우리는 많은 금메달을 땄고, 스파르타키아드의 완벽한 승자가 되었습니다!"
Spartakiade.3.a:0 "가라 [ROOT.GetName]!"

Spartakiade.4.t:0 "스파르타키아드의 결과"
Spartakiade.4.d:0 "놀랍게도 우리 선수들 중 한명이 심판에게 뇌물을 주려다가 결렸습니다! 그 선수는 스파르타키아드에서 쫓겨났고, 경력은 끝났습니다."
Spartakiade.4.a:0 "난 우리가 탈 화폐 경제인줄 알았는데!"

Spartakiade.5.t:0 "1937년 스파르타키아드가 끝나다!"
Spartakiade.5.d:0 "스파르타키아드는 끝났고, 많은 사람들이 대회를 즐기면서 우리는 엄청난 성공을 거두었습니다. 노동 계급의 올림픽인 스파르타키아드에 참가한 것은 아주 좋은 변화였습니다!"
Spartakiade.5.a:0 "끝나서 아쉽군."

Spartakiade.6.t:0 "1937년 스파르타키아드가 끝나다"
Spartakiade.6.d:0 "스파르타키아드는 끝났고, 많은 사람들이 대회를 즐기면서 우리는 엄청난 성공을 거두었습니다. 하지만 대회가 열리는 동안 발생한 뇌물 수수 사건으로 인해 우리 나라의 명성은 깎였습니다."
Spartakiade.6.a:0 "속임수는 절대로 성공하지 못하는 것 같군."

Spartakiade.7.t:0 "1941년 스파르타키아드가 취소되다"
Spartakiade.7.d:0 "1941년 스파르타키아드는 파리에서 열리기로 되어있었지만, 다시 세계 대전이 벌어지고 있는 관계로 올해는 열리지 않을 것입니다."
Spartakiade.7.a:0 "아..."

Spartakiade.8.t:0 "1945년 스파르타키아드"
Spartakiade.8.d:0 "1945년 스파르타키아드 개최식이 멕시코시티에서 열렸으며 사회주의 세계의 각국에서 온 고위 인사들과 운동 선수들이 참여했습니다."
Spartakiade.8.a:0 "다시 노동자들을 위한 멋진 날이군!"

Spartakiade.9.t:0 "스파르타키아드의 결과"
Spartakiade.9.d:0 "우리는 몇개의 메달을 땄지만, 승자가 되기에는 부족합니다."
Spartakiade.9.a:0 "좋지도 않고 나쁘지도 않군."

Spartakiade.10.t:0 "스파르타키아드의 결과"
Spartakiade.10.d:0 "우리는 많은 금메달을 땄고, 스파르타키아드의 완벽한 승자가 되었습니다!"
Spartakiade.10.a:0 "가라 [ROOT.GetName]!"

Spartakiade.11.t:0 "1945년 스파르타키아드가 끝나다!"
Spartakiade.11.d:0 "스파르타키아드는 끝났고, 많은 사람들이 대회를 즐기면서 우리는 엄청난 성공을 거두었습니다. 노동 계급의 올림픽인 스파르타키아드에 참가한 것은 아주 좋은 변화였습니다!"
Spartakiade.11.a:0 "끝나서 아쉽군."

Spartakiade.21.t:0 "왕당파 테러리스트가 폭탄을 설치하다!"
Spartakiade.21.d:0 "'영국을 전체사회주의에서 해방'시키기 위해 싸우는 지하조직이 경기장 내 공무원 좌석 아래에 폭탄 두개를 숨겨놨습니다. 정부공무원들이 경기장이 들어오기 전 몇초 전에 한 노동자가 폭탄을 발견하면서 아무도 다치지 않았습니다. 이는 나쁜 징조입니다."
Spartakiade.21.a:0 "우린 이 일을 기억할 것이다!"

Spartakiade.22.t:0 "왕당파 테러리스트가 폭탄을 설치하다!"
Spartakiade.22.d:0 "'프랑스 전체사회주의에서 해방'시키기 위해 싸우는 지하조직이 경기장 내 공무원 좌석 아래에 폭탄 두개를 숨겨놨습니다. 정부공무원들이 경기장이 들어오기 전 몇초 전에 한 노동자가 폭탄을 발견하면서 아무도 다치지 않았습니다. 이는 나쁜 징조입니다."
Spartakiade.22.a:0 "우린 이 일을 기억할 것이다!"

Spartakiade.23.t:0 "스파르타키아드 개최 도시 선정"
Spartakiade.23.d:0 "늘 그렇듯, 우리는 1937년 스파르타키아드를 준비해야 합니다. 어디에서 개최될까요? 얼마나 많은 경기가 열릴까요? 얼마나 많은 대표단이 올까요? 그러나 가장 중요한 문제는 어디에서 개최될지 입니다."
Spartakiade.23.a:0 "프랑스 도시"
Spartakiade.23.b:0 "영국 도시"

Spartakiade.24.t:0 "스파르타키아드는 프랑스 내 어느 도시에서 열릴까요?"
Spartakiade.24.d:0 "우리는 1937년 스파르타키아드를 개최하는 영광을 누릴 프랑스 도시를 선택해야 합니다."
Spartakiade.24.a:0 "파리!"
Spartakiade.24.b:0 "독일에게 우월함을 보이기 위해 디종으로!"
Spartakiade.24.c:0 "보르도"
Spartakiade.24.e:0 "마르세유"

Spartakiade.25.t:0 "스파르타키아드는 브리튼 내 어느 도시에서 열릴까요?"
Spartakiade.25.d:0 "우리 위대한 연합의 몇몇 아름다운 도시들이 스파르타키아드를 개최할 의사를 밝혔습니다. 1937년의 가장 큰 생디칼리슴 스포츠 대회를 개최하는 영광은 어느 도시가 가져갈까요?"
Spartakiade.25.a:0 "런던!"
Spartakiade.25.b:0 "에든버러!"
Spartakiade.25.c:0 "맨체스터!"
Spartakiade.25.e:0 "카디프!"
