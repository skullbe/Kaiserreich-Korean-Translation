rusfor.1042.t:0 "러시아인 쿠데타"
rusfor.1042.d:0 "러시아 선동가들은 시몬 브라치안이 이끄는 친러시아 이민자들과 함께 현 지도부에 대한 대중의 적대를 부추겼습니다. 또한 친러주의자들과 러시아인들이 도시와 시골에서 봉기를 일으켰습니다. 국가가 혼란에 빠졌고, 상황이 더 나빠질 수 있을까요?"
