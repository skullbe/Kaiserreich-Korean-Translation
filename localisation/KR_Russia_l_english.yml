RUS_Zemstvo_Funding_decisions:0 "지역 젬스트보 투자"
RUS_Zemstvo_Funding_decisions_desc:0 "Zemstvo are rural self-government institutions created after the Emancipation Reform of 1861, given powers to levy their own taxation and use this taxation to fund education, hospitals, and maintain roads, among many other uses. Right now, the Zemstvo system is limited by the fact that it is funded only from local taxes, and thus cannot commit to any significant projects. If we want to improve effect of zemstvo on our country, we should support them by direct funds."
