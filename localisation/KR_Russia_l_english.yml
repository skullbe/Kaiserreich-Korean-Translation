rusfor.1058.a:0 "다른 선택지는 없다..."
rusfor.1058.b:0 "저항하자!"

rusfor.1059.t:0 "돈-쿠반 연합의 종말"
rusfor.1059.d:0 "돈-쿠반 연합 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1059.a:0 "우라!"

rusfor.1060.t:0 "돈-쿠반 정부가 저항하다"
rusfor.1060.d:0 "어리석은 돈-쿠반 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1060.a:0 "전쟁을 선포하자!"
rusfor.1060.b:0 "나중에 처리하자."

rusfor.1061.t:0 "돈-쿠반 연합이 굴복하다"
rusfor.1061.d:0 "돈-쿠반 연합 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1061.a:0 "우라!"

rusfor.1062.t:0 "아제르바이잔의 종말"
rusfor.1062.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1062.a:0 "우라!"

rusfor.1063.t:0 "아제르바이잔 정부가 저항하다"
rusfor.1063.d:0 "어리석은 아제르바이잔 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1063.a:0 "전쟁을 선포하자!"
rusfor.1063.b:0 "나중에 처리하자."

rusfor.1064.t:0 "아제르바이잔이 굴복하다"
rusfor.1064.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1064.a:0 "우라!"

rusfor.1065.t:0 "페르시아에게 요구"
rusfor.1065.d:0 "투르케스탄과 아제르바이잔이 확보된 덕분에 중동과 페르시아에서 진격을 계속할 수 있게 되었습니다. 약간의 양보의 대가로 우리는 그들을 보호해주는 것을 선택했지만, 무엇을 양보하라고 요구할까요?"
rusfor.1065.a:0 "동맹을 제의하자."
rusfor.1065.b:0 "동맹을 제의하고 페르시아 북부를 요구하자!"
rusfor.1065.c:0 "그들 정부의 통제를 요구하자!"
rusfor.1065.e:0 "페르시아 북부를 요구하고 그들을 우리나라에 종속시키자!"

rusfor.1066.t:0 "러시아의 요구"
rusfor.1066.d:0 "대담한 러시아인들은 중동에 영향력을 확대하려 하고 있고 우리가 그들의 새로운 목표인 것 같습니다. 그들은 보호를 대가로 몇 가지 요구사항을 보내왔습니다. 어떻게 할까요?"
rusfor.1066.a:0 "러시아 앞에 우리는 무력하다. 승낙하자."
rusfor.1066.b:0 "안돼!"

rusfor.1067.t:0 "페르시아가 수락했다"
rusfor.1067.d:0 "이성적인 페르시아인들은 우리 요구를 수락했습니다."
rusfor.1067.a:0 "영광스럽군!"

rusfor.1068.t:0 "페르시아가 거부했다"
rusfor.1068.d:0 "미친 페르시아인들이 우리 요구를 거절했습니다. 어떻게 할까요?"
rusfor.1068.a:0 "전쟁이다!"
rusfor.1068.b:0 "아직 때가 아니다..."

rusfor.1071.t:0 "러시아가 대아르메니아 지역의 통제권을 요구하다"
rusfor.1071.d:0 "러시아가 우리의 아르메니아계 영토의 통제권을 요구해왔습니다. 어떻게 할까요?"
rusfor.1071.a:0 "어쩔 수 없다. 수락하자."
rusfor.1071.b:0 "이 북쪽 야만인들에 대항하여 일어서자!"

rusfor.1072.t:0 "[FROM.GetNameDef]의 대아르메니아 양보"
rusfor.1072.d:0 "[FROM.GetNameDef](이)가 우리의 요구를 받아들였고, 이제 우리는 대아르메니아의 지배자입니다."
rusfor.1072.a:0 "우라!"
rusfor.1072.b:0 "우리의 캅카스 속국에게 주자!"

rusfor.1073.t:0 "[FROM.GetNameDef]의 요구 거절"
rusfor.1073.d:0 "마침내 우리는 오스만 영사관으로부터 [Root.GetLeader]에게 직접 쓰인 편지를 받았습니다. 그들은 대아르메니아 지역의 반환을 거부했습니다. 더 골치아픈 것은, 그 편지에는 그 땅이 온전히 투르크의 땅이라는 것과, 우리 정권에 대한 경멸적인 모욕으로 가득 차 있었으며, 무분별한 팽창주의와 역사적 수정주의의 국가라고 우리를 비난했다는 것이었습니다."
rusfor.1073.a:0 "분명 후회할 것이다!"

rusfor.1082.t:0 "트란스아무르 탈취"
rusfor.1082.d:0 "러시아국이 한 때 분쟁의 대상이었던 몽골의 시베리아 횡단철도를 완전히 장악하면서, 트랜스아무르와의 상업적 접촉이 크게 증가했고, 대규모 러시아 투자의 유입에 의해 일본의 영향력이 줄어들기 시작했습니다. 러시아 내전 당시 일본 침략을 통해 만들어진 국가인 트란스아무르 경제는 최근 해방된 시베리아 횡단 철도를 통한 값싼 러시아 상품의 유입으로 심각한 어려움을 겪기 시작했습니다. 이제 몇 명의 병사만 파견하면 그들을 쉽게 무너뜨릴 수 있을 것입니다."
rusfor.1082.a:0 "영유권을 주장하라! 모든 러시아인들은 러시아가 통치한다!"
rusfor.1082.b:0 "블라디보스토크에 군을 파견해 트란스아무르를 해체시켜라!"

rusfor.1083.t:0 "러시아의 트란스아무르 영유권 주장!"
rusfor.1083.d:0 "시베리아 횡단철도에 대한 러시아의 통제권이 돌아온 이후, 러시아는 트란스아무르-프리모르스키 지역이 러시아의 일부라고 발표했습니다! 우리는 트란스아무르를 지키기 위해 러시아와 척을 질 여유가 있을까요? 아니면 그냥 중국에 집중할까요?"
rusfor.1083.a:0 "경고를 보내라, 트란스아무르는 우리의 보호령이다!"
rusfor.1083.b:0 "트란스아무르의 운명에 맡겨라."

rusfor.1084.t:0 "러시아군이 블라디보스토크에 도래하다!"
rusfor.1084.d:0 "시베리아 횡단 철도에 대한 러시아의 통제권이 돌아오고, 러시아는 무력으로 연해주를 장악하기 위해 정부에 반항적인 트란스아무르 자본가들의 지지를 얻기로 결정했습니다! 우리는 트란스아무르를 위해 러시아와 척을 져야 할까요, 아니면 대신 중국에 집중할까요?"
rusfor.1084.a:0 "트란스아무르를 지키리라!"
rusfor.1084.b:0 "트란스아무르의 운명에 맡겨라."

rusfor.10877.t:0 "러시아군이 우리 영토에 들어왔다"
rusfor.10877.d:0 "우리의 해방 이후 러시아인들은 우리 영토를 합병할 의도를 가지고 블라디보스토크로 군대를 보냈습니다. 어떻게 반응해야 할까요?"
rusfor.10877.a:0 "우리는 승산이 없다."
rusfor.10877.b:0 "우리는 항복하지 않을 것이다!"

rusfor.1087.t:0 "트란스아무르가 러시아로 돌아왔다!"
rusfor.1087.d:0 "러시아 군대의 위협에 직면하고 현지 자본가와 일본인들의 지지를 박탈당한 트란스아무르 정부는 붕괴되기 일보직전입니다. 우리는 이제 트란스아무르를 맘대로 할 수 있지만 우리나라와 분리된 지 너무 오래되어서 통합하는 데 어려움을 겪을 것입니다. 다른 타협안이 필요한 것일까요?"
rusfor.1087.a:0 "그들의 지도부를 법정에 세우고 트란스아무르를 통합하자!"

rusfor.1088.t:0 "일본이 경고를 보내왔다"
rusfor.1088.d:0 "일본인들은 우리가 트란스아무르의 내부 정치에 간섭하고 있는 것을 달가워하지 않아 하면서 우리에게 경고해왔습니다. 하지만, 그들은 현재 다른 데 신경써야 하며, 중요하지 않은 식민지를 보호하기 위해 양면전선을 만들진 않을 것입니다."
rusfor.1088.a:0 "군대를 보내라!"

rusfor.1113.t:0 "러시아의 투바 요구"
rusfor.1113.d:0 "우리 정부는 오늘 아침 러시아군이 국경을 넘어 투바와 크헴 벨디르를 장악했다는 소식을 들었습니다. 이 치욕을 어떻게 되갚아야 할까요?"
rusfor.1113.a:0 "러시아인들에게 굴복하자..."
rusfor.1113.b:0 "편지를 보내 정중하게 거절하자."

rusfor.1114.t:0 "몽골의 항복!"
rusfor.1114.d:0 "몽골이 우리 힘 앞에 굴복했고 그들은 우리의 합리적인 요구를 받아들였습니다. 우리는 다시 한번 북부 몽골을 지배하게 되었습니다!"
rusfor.1114.a:0 "좋아!"

rusfor.1116.t:0 "투바에서의 국경 충돌!"
rusfor.1116.d.baron:0 "우리는 방금 '미친 남작' 로만 폰 운게른-슈테른베르크의 답장을 받았습니다. 답장에서 그는 단지 영토 반환을 거부한다는 장황한 변명만 늘어놓을 뿐이었습니다. 아시아의 남작은 우리를 향해 발톱을 드러내고 있습니다."
rusfor.1116.d.other:0 "우리는 방금  [MON.GetAdjective] 정부의 답장을 받았습니다. 답장에는 투바 반환 거부와 그 땅이 왜 [MON.GetAdjective]의 정당한 영토인지 장황하게 변명하는 내용이 담겼습니다.그들은 무장을 시작했고, 이미 [MON.GetAdjective] 군대와 [ROOT.GetAdjective] 군대 간의 충돌이 발생하고 있습니다."
rusfor.1116.a:0 "우르가까지 밀고 들어가자!"

rusfor.1180.t:0 "러시아의 요구"
rusfor.1180.d:0 "어제 러시아 정부는 베사라비아 지역의 반환을 요구했습니다. 우리가 러시아의 요구에 동의하면 우리 영토의 3분의 1을 잃게 되지만, 거절한다면 우리는 즉시 러시아의 침략에 직면하게 될 것입니다. 러시아의 이런 끔찍한 요구에 우리는 어떻게 대응해야 할까요?"
rusfor.1180.a:0 "받아들이자."
rusfor.1180.b:0 "안돼!"

rusfor.1181.t:0 "[FROM.GetNameDef](이)가 거절했다!"
rusfor.1181.d:0 "[FROM.GetAdjective] 정부는 베사라비아가 당연히 루마니아 영토이며 러시아는 결코 그것을 되찾지 못할 것이라고 주장했습니다. 이 문제의 유일한 해결책은 [FROM.GetNameDef](와)과의 전쟁입니다."
rusfor.1181.a:0 "그럼 전쟁이다."

rusfor.1210.t:0 "갈리치아 최후통첩"
rusfor.1210.d:0 "러시아인들이 최후통첩을 보내, 갈리치아를 할양하지 않으면 전쟁을 선포하겠다고 요구해왔습니다. 어떻게 할까요?"
rusfor.1210.a:0 "수락하자."
rusfor.1210.b:0 "거절하자!"
rusfor.1210.c:0 "선제공격이 필요하다."

rusfor.1211.t:0 "오스트리아가 수락했다"
rusfor.1211.d:0 "오스트리아가 최후통첩을 받아들여 갈리치아를 할양했습니다!"
rusfor.1211.a:0 "우라!"

rusfor.1212.t:0 "오스트리아가 거절하다!"
rusfor.1212.d:0 "미친 오스트리아인들은 우리의 최후통첩을 거부했습니다. 어떻게 할까요?"
rusfor.1212.a:0 "그럼 전쟁이다."

rusfor.1222.t:0 "오스트리아가 우리를 배신했다!"
rusfor.1222.d:0 "오스트리아는 러시아의 최후통첩을 수락했고 우리를 그들의 위협에 방치했습니다. 어떻게 해야 할까요?"
rusfor.1222.a:0 "우리가 할 수 있는 건 없다..."
rusfor.1222.b:0 "맞서 싸우자!"

rusfor.1223.t:0 "갈리치아의 선전포고!"
rusfor.1223.d:0 "오스트리아에게 배신당한 갈리치아인들은 우리의 힘에 저항하기로 결정했습니다."
rusfor.1223.a:0 "그들을 분쇄하자!"

rusfor.1229.t:0 "러시아의 영유권 주장"
rusfor.1229.d:0 "오늘 러시아 외무장관이 우리 총리를 만났습니다. 그는 비푸리와 카렐리야 일부를 러시아에 할양하는 대가로 금전적,물질적 보상과 새로운 국경의 안정을 제안했습니다. 어떻게 할까요?"
rusfor.1229.a:0 "절대 안된다!"
rusfor.1229.b:0 "알았다."

rusfor.1230.t:0 "핀란드가 거절하다!"
rusfor.1230.d:0 "핀란드 왕국은 비보르그와 카렐리야 할양이라는 우리의 관대한 제안을 거절했습니다! 우리의 정당한 땅을 무력으로라도 되찾아야 합니다!"
rusfor.1230.a:0 "무력으로라도 되찾겠다!"
rusfor.1230.b:0 "잊어버리자."

rusfor.1231.t:0 "영토 할양"
rusfor.1231.d:0 "핀란드 왕국이 물질적,금전적 보상을 대가로 하는 비보르그,카렐리야 일부의 할양에 동의했습니다!"
rusfor.1231.a:0 "러시아 외교의 또 다른 승리다!"

rusfor.1232.t:0 "우리는 패배하고 있다!"
rusfor.1232.d:0 "러시아국 군대는 우리에게 큰 패배를 안겨 주었습니다. 그들이 우리 조국을 완전히 점령하기 전에 우리는 이 전쟁을 끝내야 합니다."
rusfor.1232.a:0 "평화협정을 제안하라!"
rusfor.1232.b:0 "아직 이길 수 있다!"

rusfor.1233.t:0 "핀란드와의 평화협정?"
rusfor.1233.d:0 "카렐리야 재정복으로 핀란드 정부는 양국간의 평화협정을 제안하면서 우리의 카렐리야 영유권을 인정하겠다고 전해왔습니다. 어떻게 할까요?"
rusfor.1233.a:0 "제안을 받아들여라!"
rusfor.1233.b:0 "아니, 그들을 끝까지 박살낼 것이다!"

rusfor.1234.t:0 "페트로그라드 조약"
rusfor.1234.d:0 "러시아국이 우리의 항복 요청을 받아들였고, 전쟁이 공식적으로 끝났습니다."
rusfor.1234.a:0 "적어도 우리는 살아있잖아!"

rusfor.1235.t:0 "페트로그라드 조약"
rusfor.1235.d:0 "우리의 무적의 군대는 러시아 내전 당시 부당하게 도둑맞은 것들을 가까스로 되찾을 수 있었습니다. 온 국민이 이 멋진 승리를 축하하고 있습니다!"
rusfor.1235.a:0 "러시아는 승리한다!"

rusfor.1273.t:0 "중앙아시아 무슬림의 종교 행정"
rusfor.1273.d:0 "중앙아시아가 합병된 후, 많은 이슬람계 주민들이 러시아의 손에 들어왔습니다. 그들은 이전에 지역 반계몽주의 사제들과 설교자들에게 지배당했습니다. 우리가 이들을 러시아 사회로 동화시켜 충성스럽고 평화로운 러시아인이 되도록 해야 한다는 것은 명백합니다. 이제 우리는 두 가지 선택을 할 수 있습니다. 중앙아시아의 이슬람교도들을 위한 특별한 종교 행정부를 설립하거나, 충성스런 타타르족과 바쉬키르족에 의해 통제되는 오렌부르크 이슬람 종교 의회에 추가적인 권한을 부여할 수 있습니다."
rusfor.1273.a:0 "새로운 종교 행정부을 설치하자!"
rusfor.1273.b:0 "오렌부르크 의회가 통치할 것이다!"

rusfor.1274.t:0 "중앙아시아의 문제"
rusfor.1274.d:0 "우리는 중앙아시아의 이슬람교도들을 위한 새로운 종교 행정부를 설립했지만, 그 땅은 여전히 내전 이전까지 중요한 역할을 했던 사제들에 의해 지배되고 있습니다. 물론 우리는 이 상황을 바꿔야 하겠지만 시간이 많이 걸릴 것입니다."
rusfor.1274.a:0 "좋아..."

rusfor.1275.t:0 "중앙아시아 평정"
rusfor.1275.d:0 "중앙아시아로부터의 좋은 소식입니다 - 새로운 타타르와 바시키르 이슬람 지도자들은 마침내 지역 이슬람 기관들을 재정비했고 유명한 신학자들과 설교자들의 반계몽주의를 부분적으로 물리쳤습니다. 이제 오렌부르크 무슬림 종교 행정부는 중앙아시아 주민들에게 이슬람의 새로운 비전을 제안했습니다. 이것은 중앙아시아가 우리에게 충성할 것이고 우리는 이 지역에 관심을 덜 기울여도 된다는 것을 의미합니다."
rusfor.1275.a:0 "훌륭해!"

rusfor.1276.t:0 "아제르바이잔 통제"
rusfor.1276.d:0 "우리는 아제르바이잔을 보증해 왔고, 러시아 사업은 양국 협력의 이익을 이용하고 있습니다. 어쩌면 지금이 캅카스에 대한 통제를 강화하고 카스피 지역에서 우리의 입지를 굳히기에 가장 좋은 때일지 모릅니다."
rusfor.1276.a:0 "그렇게 하자!"
rusfor.1276.b:0 "그 땅은 필요없다."

rusfor.1277.t:0 "캅카스 북부 재통제"
rusfor.1277.d:0 "러시아의 돈-쿠반 통합 이후 우리는 옛 코사크 영토 동부 산악지대의 통합 문제에 직면했습니다. 1920년대와 1930년대 초에 '아타만' 크라스노프는 러시아인,오세티아인,그리고 다른 기독교 부족들로 구성된 '테레크 코사크 부대'를 지원했고, 이는 캅카스에 대한 예카테리노다르의 통제를 강화시켜 주었습니다. 현재 우리는 이 지역에 러시아군을 배치시켰지만, 이는 일시적 조치에 불과합니다. 지역의 재건과 평화를 위한 많은 계획들이 제안되었고 우리는 이들 중 하나를 선택해야 합니다."
rusfor.1277.a:0 "지역의 러시아인들이 지배하게 하자."
rusfor.1277.b:0 "크라스노프의 정책을 이어가자- 테레크 코사크 부대를 지원하자."
rusfor.1277.c:0 "군사점령을 계속하자!"

rusfor.1278.t:0 "캅카스 북부의 질서가 부분적으로 확립되었다."
rusfor.1278.d1:0 "블라디캅카스와 그로즈니와 같은 북부 캅카스의 도시들에 있는 군사기지를 복구하고 일부 부대를 남겨놓은 후, 우리는 이 땅에 대한 통제권을 테레크 코사크 부대에 넘겨주었습니다. 이 지역은 빠른 속도로 재건되기 시작했지만, 러시아가 개입하지 못한 지역들은 무정부 상태와 부족간 전쟁에 빠져들고 있습니다. 지금 북캅카스 지역의 많은 비러시아계 부족들의 지도자들은 우리에게 북캅카스 전역에 대한 통제를 회복시켜 주고 그들로 하여금 러시아 정부에 봉사할 수 있도록 요청하고 있습니다. 왜냐하면 러시아 정부야말로 이 지역에 안정을 가져올 수 있는 유일한 세력이기 때문입니다."
rusfor.1278.d2:0 "우리가 테레크 코사크 부대를 지원하기로 한 후, 지역에 질서를 되찾았지만, 우리가 크라스노프 정부보다 더 많이 지원해주었기 때문에, 코사크 부대는 북캅카스 동부의 비기독교 지역으로 확장하였고, 러시아인과 오세티아인 대 체첸인과 잉구시인의 대결과 같은 복합적인 문제들을 불러왔습니다. 더구나, 러시아 정부가 다게스탄의 마을들과 부족들을 다루는 과정에서 문제가 발생했고, 지역 부족들은 서로를 지배하려고 하고 있습니다. 이 모든 갈등들은 우리 정부가 해결할 수 있으나, 시간이 좀 걸릴 것입니다."
rusfor.1278.d3:0 "우리는 군대를 북부 캅카스의 동부 지역에 배치시켰고, 이 지역에 러시아의 지배를 확립했습니다. 이 지역의 주민들은 마침내 산악 부족의 습격과 약탈로부터 자유로워졌습니다. 그러나 비러시아계 지역에서는 몇몇 기독교 마을들만이 우리를 지원할 뿐이고, 몇몇 무슬림 마을에서는 러시아에 대항하기 시작했습니다. 틀림없이 우리는 그것을 멈추고 범죄자들을 처벌할 것입니다. 하지만 시간이 좀 걸릴 것입니다."
rusfor.1278.a:0 "예상했던 대로다."

rusfor.1279.t:0 "캅카스 북부의 질서가 확립되었다"
rusfor.1279.d:0 "우리가 돈-쿠반 지역을 탈환한 지 6개월이 넘었고, 마침내 지역 전역에 대한 통제권을 확보할 수 있게 되었습니다. 지역 러시아인들과 기독교 국가들이 마침내 적대적인 부족의 약탈 위협에서 벗어났고 우리에 대항하여 싸웠던 범죄자들이 죽거나 도망쳤습니다. 러시아 남부에 새로운 번영의 시대가 열렸습니다!"
rusfor.1279.a:0 "좋아!"

