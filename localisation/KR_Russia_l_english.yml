rusfor.1044.b:0 "보내주자..."

rusfor.1045.t:0 "러시아의 요구"
rusfor.1045.d:0 "점점 강력해지고 있는 러시아가 다시 한번 캅카스를 주시하고 있습니다. 그들은 우리나라의 헌법제도에 관한 일련의 요구를 해왔고, 만약 받아들여진다면, 우리는 독립을 잃을 것입니다. 국제사회의 지원 없이 강력한 러시아에 저항하려는 노력은 헛된 것으로 보입니다."
rusfor.1045.a:0 "받아들여라."
rusfor.1045.b:0 "절대 안된다!"

rusfor.1046.t:0 "아르메니아의 굴복"
rusfor.1046.d:0 "다른 선택지가 없음을 깨달은 아르메니아 정부는 우리의 정부개혁 요구를 받아들였습니다."
rusfor.1046.a:0 "만세!"

rusfor.1048.t:0 "러시아가 캅카스에서의 양보를 요구하다"
rusfor.1048.d:0 "러시아국 정부는 최근 캅카스의 기존 세력권이 자신들에게 유리하게 재편되어야 한다고 주장했습니다. 그들은 캅카스 국가들에 대한 모든 보증을 중지하고 러시아 영향권의 일부로 그들을 편입시킬 것을 주장합니다. 그 대가로 그들은 유럽의 기존 질서를 존중하고 현재 진행 중인 전쟁에서 독일 제국을 경제적으로 지원하겠다고 약속했습니다. 어떻게 대응해야 할까요?"
rusfor.1048.a:0 "요구를 받아들여라!"
rusfor.1048.b:0 "절대 안된다!"

rusfor.1049.t:0 "독일 제국이 우리 요구를 거절했다!"
rusfor.1049.d:0 "독일 제국의 어리석은 지도자들은 캅카스에 관한 우리의 합리적인 요구를 거절했습니다. 러시아와 독일 사이의 평화는 불가능해 보입니다! 이제 어떻게 할까요?"
rusfor.1049.a:0 "라이히스팍트에 전쟁을 선포하자!"
rusfor.1049.b:0 "독일의 독립 보장을 무시하라!"

rusfor.1050.t:0 "독일 제국의 배신!"
rusfor.1050.d:0 "독일 제국은 캅카스에 관한 모든 러시아의 요구를 수용함으로써 우리를 배신했고, 우리를 러시아의 힘에 직면하게 내버려두었습니다."
rusfor.1050.a:0 "우리가 할 수 있는 게 없군..."

rusfor.1052.t:0 "러시아가 제국 조약에 조건부 가입을 원하다"
rusfor.1052.d:0 "러시아 정부는 최근 생디칼리스트로부터 유럽을 구하기 위해 제국 조약에 가입하고 싶다고 발표했습니다. 그 대가로 그들은 캅카스 국가들에 대한 모든 보증을 중지하고 러시아 영향권의 일부로서 이들 국가를 풀어줄 것을 요구하고 있습니다. 어떻게 대응해야 할까요?"
rusfor.1052.a:0 "요구를 수락하자!"
rusfor.1052.b:0 "절대 안된다!"

rusfor.1053.t:0 "돈-쿠반의 지위"
rusfor.1053.d:0 "독일 제국 정부는 캅카스에 관한 우리의 합리적인 요구를 받아들였습니다. 독일 제국의 보호를 받던 돈-쿠반 연합의 운명이 이제 우리 손에 달렸습니다. 이 반항적인 국가를 어떻게 할까요?"
rusfor.1053.a:0 "돈-쿠반 전역의 합병을 요구하자!"
rusfor.1053.b:0 "정부개혁을 요구하자!"

rusfor.1054.t:0 "아제르바이잔의 지위"
rusfor.1054.d:0 "독일 제국 정부는 캅카스에 관한 우리의 합리적인 요구를 받아들였습니다. 독일 제국의 보호를 받던 아제르바이잔의 운명이 이제 우리 손에 달렸습니다. 이 반항적인 국가를 어떻게 할까요?"
rusfor.1054.a:0 "아제르바이잔 전역의 합병을 요구하자!"
rusfor.1054.b:0 "그들 정부의 개혁을 요구하자!"

rusfor.1055.t:0 "러시아가 재통합을 요구하다"
rusfor.1055.d:0 "제2차 세계대전 개전과 함께 독일 제국의 관심은 서쪽으로 향했습니다. 독일 제국은 계속되는 전쟁에서 러시아국의 지지를 얻기 위해 캅카스에 관한 러시아의 요구를 받아들여 그들의 운명을 러시아에 넘겼습니다. 만약 우리나라에 대한 러시아의 요구가 받아들여진다면, 우리는 독립을 잃게 될 것입니다. 어떻게 해야 할까요?"
rusfor.1055.a:0 "다른 선택지는 없다..."
rusfor.1055.b:0 "저항하자!"

