rusfor.1057.d:0 "제2차 세계대전 개전과 함께 독일 제국의 관심은 서쪽으로 향했습니다. 독일 제국은 계속되는 전쟁에서 러시아국의 지지를 얻기 위해 캅카스에 관한 러시아의 요구를 받아들여 그들의 운명을 러시아에 넘겼습니다. 만약 우리나라에 대한 러시아의 요구가 받아들여진다면, 우리는 독립을 잃게 될 것입니다. 어떻게 해야 할까요?"
rusfor.1057.a:0 "다른 선택지는 없다..."
rusfor.1057.b:0 "저항하자!"

rusfor.1058.t:0 "러시아가 정부개혁을 요구하다"
rusfor.1058.d:0 "제2차 세계대전 개전과 함께 독일 제국의 관심은 서쪽으로 향했습니다. 독일 제국은 계속되는 전쟁에서 러시아국의 지지를 얻기 위해 캅카스에 관한 러시아의 요구를 받아들여 그들의 운명을 러시아에 넘겼습니다. 만약 우리나라에 대한 러시아의 요구가 받아들여진다면, 우리는 독립을 잃게 될 것입니다. 어떻게 해야 할까요?"
rusfor.1058.a:0 "다른 선택지는 없다..."
rusfor.1058.b:0 "저항하자!"

rusfor.1059.t:0 "돈-쿠반 연합의 종말"
rusfor.1059.d:0 "돈-쿠반 연합 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1059.a:0 "우라!"

rusfor.1060.t:0 "돈-쿠반 정부가 저항하다"
rusfor.1060.d:0 "어리석은 돈-쿠반 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1060.a:0 "전쟁을 선포하자!"
rusfor.1060.b:0 "나중에 처리하자."

rusfor.1061.t:0 "돈-쿠반 연합이 굴복하다"
rusfor.1061.d:0 "돈-쿠반 연합 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1061.a:0 "우라!"

rusfor.1062.t:0 "아제르바이잔의 종말"
rusfor.1062.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1062.a:0 "우라!"

rusfor.1063.t:0 "아제르바이잔 정부가 저항하다"
rusfor.1063.d:0 "어리석은 아제르바이잔 정부가 우리의 합리적인 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1063.a:0 "전쟁을 선포하자!"
rusfor.1063.b:0 "나중에 처리하자."

rusfor.1064.t:0 "아제르바이잔이 굴복하다"
rusfor.1064.d:0 "아제르바이잔 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1064.a:0 "우라!"

rusfor.1065.t:0 "페르시아에게 요구"
rusfor.1065.d:0 "투르케스탄과 아제르바이잔이 확보된 덕분에 중동과 페르시아에서 진격을 계속할 수 있게 되었습니다. 약간의 양보의 대가로 우리는 그들을 보호해주는 것을 선택했지만, 무엇을 양보하라고 요구할까요?"
rusfor.1065.a:0 "동맹을 제의하자."
rusfor.1065.b:0 "동맹을 제의하고 페르시아 북부를 요구하자!"
rusfor.1065.c:0 "그들 정부의 통제를 요구하자!"
rusfor.1065.e:0 "페르시아 북부를 요구하고 그들을 우리나라에 종속시키자!"

rusfor.1066.t:0 "러시아의 요구"
rusfor.1066.d:0 "대담한 러시아인들은 중동에 영향력을 확대하려 하고 있고 우리가 그들의 새로운 목표인 것 같습니다. 그들은 보호를 대가로 몇 가지 요구사항을 보내왔습니다. 어떻게 할까요?"
rusfor.1066.a:0 "러시아 앞에 우리는 무력하다. 승낙하자."
rusfor.1066.b:0 "안돼!"

rusfor.1067.t:0 "페르시아가 수락했다"
rusfor.1067.d:0 "이성적인 페르시아인들은 우리 요구를 수락했습니다."
rusfor.1067.a:0 "영광스럽군!"

rusfor.1068.t:0 "페르시아가 거부했다"
rusfor.1068.d:0 "미친 페르시아인들이 우리 요구를 거절했습니다. 어떻게 할까요?"
rusfor.1068.a:0 "전쟁이다!"
rusfor.1068.b:0 "아직 때가 아니다..."

rusfor.1071.t:0 "러시아가 대아르메니아 지역의 통제권을 요구하다"
rusfor.1071.d:0 "러시아가 우리의 아르메니아계 영토의 통제권을 요구해왔습니다. 어떻게 할까요?"
rusfor.1071.a:0 "어쩔 수 없다. 수락하자."
rusfor.1071.b:0 "이 북쪽 야만인들에 대항하여 일어서자!"

rusfor.1072.t:0 "[FROM.GetNameDef]의 대아르메니아 양보"
rusfor.1072.d:0 "[FROM.GetNameDef](이)가 우리의 요구를 받아들였고, 이제 우리는 대아르메니아의 지배자입니다."
rusfor.1072.a:0 "우라!"
rusfor.1072.b:0 "우리의 캅카스 속국에게 주자!"

rusfor.1073.t:0 "[FROM.GetNameDef]의 요구 거절"
rusfor.1073.d:0 "마침내 우리는 오스만 영사관으로부터 [Root.GetLeader]에게 직접 쓰인 편지를 받았습니다. 그들은 대아르메니아 지역의 반환을 거부했습니다. 더 골치아픈 것은, 그 편지에는 그 땅이 온전히 투르크의 땅이라는 것과, 우리 정권에 대한 경멸적인 모욕으로 가득 차 있었으며, 무분별한 팽창주의와 역사적 수정주의의 국가라고 우리를 비난했다는 것이었습니다."
rusfor.1073.a:0 "분명 후회할 것이다!"

rusfor.1082.t:0 "트란스아무르 탈취"
rusfor.1082.d:0 "러시아국이 한 때 분쟁의 대상이었던 몽골의 시베리아 횡단철도를 완전히 장악하면서, 트랜스아무르와의 상업적 접촉이 크게 증가했고, 대규모 러시아 투자의 유입에 의해 일본의 영향력이 줄어들기 시작했습니다. 러시아 내전 당시 일본 침략을 통해 만들어진 국가인 트란스아무르 경제는 최근 해방된 시베리아 횡단 철도를 통한 값싼 러시아 상품의 유입으로 심각한 어려움을 겪기 시작했습니다. 이제 몇 명의 병사만 파견하면 그들을 쉽게 무너뜨릴 수 있을 것입니다."
rusfor.1082.a:0 "영유권을 주장하라! 모든 러시아인들은 러시아가 통치한다!"
rusfor.1082.b:0 "블라디보스토크에 군을 파견해 트란스아무르를 해체시켜라!"

rusfor.1083.t:0 "러시아의 트란스아무르 영유권 주장!"
rusfor.1083.d:0 "시베리아 횡단철도에 대한 러시아의 통제권이 돌아온 이후, 러시아는 트란스아무르-프리모르스키 지역이 러시아의 일부라고 발표했습니다! 우리는 트란스아무르를 지키기 위해 러시아와 척을 질 여유가 있을까요? 아니면 그냥 중국에 집중할까요?"
rusfor.1083.a:0 "경고를 보내라, 트란스아무르는 우리의 보호령이다!"
rusfor.1083.b:0 "트란스아무르의 운명에 맡겨라."

rusfor.1084.t:0 "러시아군이 블라디보스토크에 도래하다!"
rusfor.1084.d:0 "시베리아 횡단 철도에 대한 러시아의 통제권이 돌아오고, 러시아는 무력으로 연해주를 장악하기 위해 정부에 반항적인 트란스아무르 자본가들의 지지를 얻기로 결정했습니다! 우리는 트란스아무르를 위해 러시아와 척을 져야 할까요, 아니면 대신 중국에 집중할까요?"
rusfor.1084.a:0 "트란스아무르를 지키리라!"
rusfor.1084.b:0 "트란스아무르의 운명에 맡겨라."

rusfor.10877.t:0 "러시아군이 우리 영토에 들어왔다"
rusfor.10877.d:0 "우리의 해방 이후 러시아인들은 우리 영토를 합병할 의도를 가지고 블라디보스토크로 군대를 보냈습니다. 어떻게 반응해야 할까요?"
rusfor.10877.a:0 "우리는 승산이 없다."
rusfor.10877.b:0 "우리는 항복하지 않을 것이다!"

rusfor.1087.t:0 "트란스아무르가 러시아로 돌아왔다!"
rusfor.1087.d:0 "러시아 군대의 위협에 직면하고 현지 자본가와 일본인들의 지지를 박탈당한 트란스아무르 정부는 붕괴되기 일보직전입니다. 우리는 이제 트란스아무르를 맘대로 할 수 있지만 우리나라와 분리된 지 너무 오래되어서 통합하는 데 어려움을 겪을 것입니다. 다른 타협안이 필요한 것일까요?"
rusfor.1087.a:0 "그들의 지도부를 법정에 세우고 트란스아무르를 통합하자!"

rusfor.1088.t:0 "일본이 경고를 보내왔다"
rusfor.1088.d:0 "일본인들은 우리가 트란스아무르의 내부 정치에 간섭하고 있는 것을 달가워하지 않아 하면서 우리에게 경고해왔습니다. 하지만, 그들은 현재 다른 데 신경써야 하며, 중요하지 않은 식민지를 보호하기 위해 양면전선을 만들진 않을 것입니다."
rusfor.1088.a:0 "군대를 보내라!"

rusfor.1113.t:0 "러시아의 투바 요구"
rusfor.1113.d:0 "우리 정부는 오늘 아침 러시아군이 국경을 넘어 투바와 크헴 벨디르를 장악했다는 소식을 들었습니다. 이 치욕을 어떻게 되갚아야 할까요?"
rusfor.1113.a:0 "러시아인들에게 굴복하자..."
rusfor.1113.b:0 "편지를 보내 정중하게 거절하자."

rusfor.1114.t:0 "몽골의 항복!"
rusfor.1114.d:0 "몽골이 우리 힘 앞에 굴복했고 그들은 우리의 합리적인 요구를 받아들였습니다. 우리는 다시 한번 북부 몽골을 지배하게 되었습니다!"
rusfor.1114.a:0 "좋아!"

rusfor.1116.t:0 "투바에서의 국경 충돌!"
rusfor.1116.d.baron:0 "우리는 방금 '미친 남작' 로만 폰 운게른-슈테른베르크의 답장을 받았습니다. 답장에서 그는 단지 영토 반환을 거부한다는 장황한 변명만 늘어놓을 뿐이었습니다. 아시아의 남작은 우리를 향해 발톱을 드러내고 있습니다."
rusfor.1116.d.other:0 "우리는 방금  [MON.GetAdjective] 정부의 답장을 받았습니다. 답장에는 투바 반환 거부와 그 땅이 왜 [MON.GetAdjective]의 정당한 영토인지 장황하게 변명하는 내용이 담겼습니다.그들은 무장을 시작했고, 이미 [MON.GetAdjective] 군대와 [ROOT.GetAdjective] 군대 간의 충돌이 발생하고 있습니다."
rusfor.1116.a:0 "우르가까지 밀고 들어가자!"

rusfor.1130.t:0 "독일이 우리 요구를 거절했다!"
rusfor.1130.d:0 "어리석은 독일 제국은 동유럽에 관한 우리의 합리적인 요구를 거절했습니다. 러시아와 독일의 위대한 동맹은 불가능합니다! 이제 어떻게 해야 할까요?"
rusfor.1130.a:0 "라이히스팍트에 전쟁을 선포하자!"
rusfor.1130.b:0 "인터내셔널에 전쟁을 선포하자!"
rusfor.1130.c:0 "물러서자..."

rusfor.1131.t:0 "백루테니아의 지위"
rusfor.1131.d:0 "독일 제국 정부는 동유럽에서의 영향권에 관한 우리의 합리적인 요구를 수용했습니다. 독일 제국의 보호를 받던 백루테니아는 지금 우리 수중에 있습니다. 이 반항적인 국가를 어떻게 할까요?"
rusfor.1131.a:0 "백루테니아 전역의 합병을 요구하자!"
rusfor.1131.b:0 "정부개혁을 요구하자!"

rusfor.1132.t:0 "우크라이나의 지위"
rusfor.1132.d:0 "독일 제국 정부는 동유럽에서의 영향권에 관한 우리의 합리적인 요구를 수용했습니다. 독일 제국의 보호를 받던 우크라이나는 지금 우리 수중에 있습니다. 이 반항적인 국가를 어떻게 할까요?"
rusfor.1132.a:0 "우크라이나 전역의 합병을 요구하자!"
rusfor.1132.b:0 "정부개혁을 요구하자!"

rusfor.1133.t:0 "악마와의 거래"
rusfor.1133.d:0 "뜻밖의 소식입니다! 현재 진행되고 있는 인터내셔널과 라이히스팍트 간의 갈등을 자국의 세력권을 확대할 수 있는 절호의 기회로 보고 있는 러시아국 정부는 유럽에서의 독일의 영향권을 완전히 제거하기 위해 우리와 사악한 동맹을 맺기로 결정했습니다!"
rusfor.1133.a:0 "세상을 흔들자!"
rusfor.1133.b:0 "노동자의 적과는 타협하지 않는다!"

rusfor.1134.t:0 "제2차 세계대전"
rusfor.1134.d:0 "독일에 대항하기 위해 저주받을 생디칼리스트들과 사악한 동맹을 만들려는 우리의 시도는 비참하게 실패했습니다. 어떻게 할까요?"

rusfor.1135.t:0 "러시아의 재통합 요구"
rusfor.1135.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1135.a:0 "다른 선택지는 없다."
rusfor.1135.b:0 "저항하자!"

rusfor.1136.t:0 "러시아의 정부개혁 요구"
rusfor.1136.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1136.a:0 "다른 선택지는 없다..."
rusfor.1136.b:0 "저항하자!"

rusfor.1137.t:0 "백루테니아의 종말"
rusfor.1137.d:0 "다른 선택지가 없음을 깨달은 백루테니아 정부는 우리 요구를 수용했습니다."
rusfor.1137.a:0 "우라!"

rusfor.1138.t:0 "백루테니아가 저항하다"
rusfor.1138.d:0 "어리석은 백루테니아 정부는 그들에 대한 우리의 합리적인 요구를 거절했습니다. 이 무례함을 어떻게 심판해야 할까요?"
rusfor.1138.a:0 "전쟁을 선포하자!"
rusfor.1138.b:0 "나중에 손봐주자."

rusfor.1139.t:0 "백루테니아가 굴복하다"
rusfor.1139.d:0 "다른 대안을 찾지 못한 백루테니아 정부는 우리 요구를 수용했습니다."
rusfor.1139.a:0 "우라!"

rusfor.1140.t:0 "러시아의 보호령"
rusfor.1140.d:0 "우리 정부가 러시아의 입맛에 맞게 재조직되었습니다."
rusfor.1140.a:0 "적어도 우린 살아있잖아!"

rusfor.1141.t:0 "러시아의 재통합 요구"
rusfor.1141.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1141.a:0 "다른 선택지는 없다."
rusfor.1141.b:0 "저항하자!"

rusfor.1142.t:0 "러시아의 정부개혁 요구"
rusfor.1142.d:0 "제2차 세계대전의 시작과 함께 독일 제국의 관심은 필연적으로 서쪽으로 향했습니다. 독일 제국은 러시아의 도움을 얻기 위해 동유럽 세력권에 관한 러시아의 요구를 받아들여 우크라이나와 백루테니아를 그들에게 넘겼습니다. 러시아는 독일의 지지를 얻어 우리나라를 향한 일련의 요구들을 내놓았는데, 만약 이를 받아들인다면 우리는 독립을 잃게 될 것입니다. 어떻게 할까요?"
rusfor.1142.a:0 "다른 선택지는 없다."
rusfor.1142.b:0 "저항하자!"

rusfor.1143.t:0 "우크라이나의 종말"
rusfor.1143.d:0 "다른 선택지가 없음을 깨달은 우크라이나 정부는 우리 요구를 수용했습니다."
rusfor.1143.a:0 "우라!"

rusfor.1144.t:0 "우크라이나가 저항하다"
rusfor.1144.d:0 "어리석은 우크라이나 정부는 그들에 대한 우리의 합리적인 요구를 거절했습니다. 이 무례함을 어떻게 심판해야 할까요?"
rusfor.1144.a:0 "전쟁을 선포하자!"
rusfor.1144.b:0 "나중에 손봐주자."

rusfor.1145.t:0 "우크라이나가 굴복하다"
rusfor.1145.d:0 "다른 선택지가 없음을 깨달은 우크라이나 정부는 우리 요구를 수용했습니다."
rusfor.1145.a:0 "우라!"

rusfor.1146.t:0 "러시아의 보호령"
rusfor.1146.d:0 "우리 정부가 러시아의 입맛에 맞게 재조직되었습니다."
rusfor.1146.a:0 "적어도 우린 살아있잖아!"

rusfor.1155.t:0 "러시아가 동유럽의 지배권을 요구하다"
rusfor.1155.d:0 "러시아국은 최근 동유럽에서 자신들을 위해 기존의 세력권을 재구성하고 싶다고 발표했습니다. 그들은 백루테니아와 우크라이나에 대한 모든 보증을 중단할 것과 이들 국가의 러시아 영향권으로의 편입을 인정할 것을 요구하고 있습니다. 그 대가로 그들은 유럽의 기존 질서를 존중하고 현재 진행 중인 전쟁에서 독일 제국을 경제적으로 지원하겠다고 약속했습니다. 어떻게 할까요?"
rusfor.1155.a:0 "받아들이자!"
rusfor.1155.b:0 "안돼!"

rusfor.1156.t:0 "독일이 우리 요구를 거절했다!"
rusfor.1156.d:0 "독일 제국의 어리석은 지도자들은 동유럽에 관한 우리의 합리적인 요구를 거절했습니다. 러시아와 독일 사이의 항구적인 평화는 불가능해 보입니다! 이제 어떻게 해야 할까요?"
rusfor.1156.a:0 "라이히스팍트에 전쟁을 선포하자!"
rusfor.1156.b:0 "인터내셔널에 전쟁을 선포하자!"
rusfor.1156.c:0 "물러서자..."

rusfor.1157.t:0 "우크라이나가 라이히스팍트를 떠났다"
rusfor.1157.d:0 "우크라이나의 농민들과 노동자들이 마침내 독일의 족쇄에서 벗어났습니다. 그들은 독일의 라이히스팍트에서 탈퇴했습니다. 이것은 우리에게 브레스트-리토프스크 조약을 통해 우리가 포기해야 했던 영토의 일부를 되찾거나 우크라이나와 함께 동유럽에 강력한 새로운 군사 블록을 만들 수 있는 특별한 기회를 제공할 것입니다."
rusfor.1157.a:0 "우크라이나를 재통합할 좋은 기회다!"
rusfor.1157.b:0 "우크라이나에 동맹을 제의하자."

rusfor.1158.t:0 "우크라이나가 라이히스팍트를 떠났다"
rusfor.1158.d:0 "강력한 독일군은 10월 혁명 이후 우크라이나를 지켜왔습니다. 이제 우크라이나가 독일과 외교관계를 단절하기로 결정했기 때문에 우리는 우크라이나를 되찾을 수 있습니다. 대부분 자신을 '우크라이나인'이 아닌 '지역민'이라고 표현하고 있는 농민들은 여전히 농업 위기에 분노하고 있으며 차르 시대의 안정을 갈망하고 있습니다. 또한 정교회 사제들은, 그들 중 많은 수가 러시아인인데, 교회를 폐쇄하고 우크라이나화를 강요하는 것에 대해 불평하고 있습니다."
rusfor.1158.a:0 "사악한 생디칼리스트로부터 우크라이나를 해방할 좋은 기회다!"
rusfor.1158.b:0 "우크라이나의 모든 러시아인들에게 시민권과 여권을 주자!"
rusfor.1158.c:0 "비밀작전만으로 충분하다."

rusfor.1159.t:0 "러시아의 동맹 제의!"
rusfor.1159.d:0 "러시아인들은 우리 두 나라가 비슷하다고 생각하고 있습니다. 그리고 그들은 우리가 함께 일해야 한다고 생각하고 있습니다. 어떻게 할까요?"
rusfor.1159.a:0 "좋아! 모든 프롤레타리아여 단합하자!"
rusfor.1159.b:0 "우리는 러시아인들을 믿을 수 없다!"

rusfor.1160.t:0 "동쪽의 새로운 열강!"
rusfor.1160.d:0 "우크라이나 정부는 우리의 제안을 받아들였고 새로운 세력이 탄생했습니다. 이러한 강력한 동맹이 세계 무대에서 부상하고 있는 가운데 프롤레타리아의 미래는 밝아 보입니다."
rusfor.1160.a:0 "훌륭해!"

rusfor.1161.t:0 "우크라이나가 거절했다!"
rusfor.1161.d:0 "오만한 우크라이나 정부는 우리 사이의 이념적 차이가 너무 커서 동맹이 성사되기 어렵다고 밝혔습니다. 이 모욕을 어떻게 해야 할까요?"
rusfor.1161.a:0 "대가를 치를 것이다!"
rusfor.1161.b:0 "그들이 알아서 썩게 놔둬라."

rusfor.1162.t:0 "러시아인 여권 발급!"
rusfor.1162.d:0 "수천 명의 우리 시민들이 러시아 여권을 받기 위해 서두르고 있습니다. 이것은 우리의 안정과 안보, 통합에 대한 위협입니다! 그들이 우리나라로부터 분리되기 전에 뭔가 조치를 취해야 합니다."
rusfor.1162.a:0 "러시아인이 대다수인 크림과 동우크라이나를 할양하자."
rusfor.1162.b:0 "그들을 처벌하자!"
rusfor.1162.c:0 "아무것도 하지 말자."

rusfor.1163.t:0 "우리 작전이 성공했다!"
rusfor.1163.d:0 "혼란스러운 우크라이나는 크림 반도와 동우크라이나를 우리에게 할양했습니다."
rusfor.1163.a:0 "우리는 우크라이나 전역을 원한다."
rusfor.1163.b:0 "이정도로 만족하자."

rusfor.1164.t:0 "크림과 동우크라이나의 할양!"
rusfor.1164.d:0 "러시아의 횡포에 대한 우리 관용이 우리의 크림반도와 동우크라이나를 빼앗았습니다!"
rusfor.1164.a:0 "전쟁이다!"
rusfor.1164.b:0 "이를 잊지 않을 것이다!"

rusfor.1165.t:0 "우크라이나에 대한 우리의 정책"
rusfor.1165.d:0 "우크라이나 동부와 크림반도의 러시아인들이 반란을 일으켜 러시아에 합류하기로 결정했습니다. 자, 우크라이나는 이전보다 더 약해졌고, 어떻게 해야 할까요?"
rusfor.1165.a:0 "나머지 우크라이나 지역의 영유권을 주장하자!"
rusfor.1165.b:0 "동우크라이나와 크림으로 충분하다. 이 영토를 통합하자."

rusfor.1166.t:0 "러시아인 쿠데타가 성공했다"
rusfor.1166.d:0 "우리는 우크라이나에 친러정부를 세우는 데 성공했습니다!"
rusfor.1166.a:0 "좋아!"

rusfor.1167.t:0 "러시아인 쿠데타가 실패했다"
rusfor.1167.d:0 "우리는 우크라이나에 친러정부를 세우는 데 실패했습니다."
rusfor.1167.a:0 "그럼 전쟁이다!"
rusfor.1167.b:0 "기다리자."

rusfor.1168.t:0 "우크라이나의 러시아인 쿠데타-러시아와의 관계"
rusfor.1168.d:0 "흐루쇼프는 친러 정치인들 사이에서 무시당했고, 우크라이나는 우리 수중에 있습니다. 어떻게 할까요?"
rusfor.1168.a:0 "최종적인 통합을 강요하자!"
rusfor.1168.b:0 "협력만 하자."

rusfor.1169.t:0 "소러시아가 러시아 가입을 원한다"
rusfor.1169.d:0 "새로운 소러시아 정부가 러시아로의 통합을 결정했습니다."
rusfor.1169.a:0 "우라!"
rusfor.1169.b:0 "우리 지배하의 독립국으로 놔두자."
rusfor.1169.c:0 "우리는 그들이 필요없다."

rusfor.1170.t:0 "소러시아가 러시아와의 연합을 원한다"
rusfor.1170.d:0 "새로운 소러시아 정부가 러시아에의 종속을 결정했습니다."
rusfor.1170.a:0 "좋아!"
rusfor.1170.b:0 "우크라이나 땅을 요구하자!"
rusfor.1170.c:0 "우리는 그들이 필요없다."

