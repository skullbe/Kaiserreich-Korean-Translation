### Events ###
russia.1.t:0 "골치 아픈 역사"
russia.1.d:0 "10월 혁명 이후 반볼셰비키 세력이 옛 러시아 제국 전역에서 결집하기 시작하였고, 1918년 중반 그들은 시베리아 소비에트 공화국, 그리고 돈·쿠반 코사크에 대한 대규모 반란을 일으켰습니다. 백군은 상당한 진전을 이루었지만, 여전히 러시아의 산업 중심지와 교통망을 지배하고 있는 적군을 물리칠 수는 없었습니다. 그러나 위험한 이념이 퍼질까 두려워한 독일 제국이 브레스트 리토프스크 조약을 받아들이는 대가로 백군 측에 개입하면서, 전쟁의 판세가 뒤집혔습니다. 1920년 1월, 모스크바와 페트로그라드는 백군에 함락되었고 옛 제국 수도에 새로운 러시아 공화국이 세워졌습니다. 지난 15년 동안 주요 정당인 사회혁명당과 입헌민주당은 케렌스키 휘하에서 불안한 연정을 구성했고, 선거 조작과 정치적 반대자 탄압으로 정권을 유지했습니다. 오늘날 러시아는 점점 더 불안정해지고 있고, 다른 정치 세력들도 성장하고 있습니다. 그들은 러시아가 다시 한번 세계를 주름잡는 열강이 되기 위해 변화가 필요하다고 주장하고 있습니다."
russia.1.a:0 "나눠지지 않는 단일 러시아 만세!"

russia.2.t:0 "1918년 러시아 헌법"
russia.2.d:0 "니콜라스 2세의 퇴위 후 약 1년이 지난 1918년에 제정된 러시아 헌법은 러시아의 정치 제도를 규정하고 있습니다. 입법부는 5년마다 선출되는 국가두마와, 원로 귀족, 정치인, 학자로 구성된 상원으로 구성되어 있습니다. 행정부는 6년마다 상원에 의해 선출되는 대통령과, 각료위원회로 구성되어 있습니다."
russia.2.a:0 "헌법이 자유와 안정을 보장하고 있다!"

russia.2017.t:0 "러시아 경제"
russia.2017.d:0 "1920년 초 러시아 내전이 끝난 후, 케렌스키 정부는 자본가들과 입헌민주당의 제안과 사회주의적 경제 이론을 혼합한 정책을 통해 경제 회복을 시도했습니다. 케렌스키는 러시아 농민들 사이에서 실질적인 토지 재분배가 이뤄졌다는 것을 깨닫고 개인 토지 소유권을 회복시켰습니다. 또한 케렌스키는 내전 당시 콜차크의 소유에 있다가 나중에 페트로그라드로 소유권이 이양된 러시아 제국의 금보유고를 이용하여, 새로운 화폐를 발행하고 NEP, '신경제정책'을 시작하였고, 군수 산업과 같은 제정 시기의 산업을 복구시키고, 다양한 경제 분야에 미국의 투자를 유치하려고 노력하였습니다. 그러나 경기 둔화와 좌우익의 대립 심화는 결국 1933년에 시작된 불황을 불러왔습니다. 러시아 산업은 여전히 큰 잠재력을 가지고 있고, 이를 활용하면 경제 뿐만 아니라 러시아의 국제적 입지도 강화시킬 수 있을 것입니다."
russia.2017.a:0 "우리는 경제를 강화해야 한다."

russia.3.t:0 "브레스트-리토프스크 조약 배상금 지급"
russia.3.d:0 "1935년 11월 베를린 회의 때 독일인들은 우리에게 세계대전 배상금의 나머지 부분(1918년 브레스트-리토프스크 조약에서 합의된)을 갚으라고 강요했고, 이는 정부를 난처한 입장에 놓이게 했습니다. 올해 1936년도 예산은 이미 최저치이고, 우리가 저주받은 튜튼족들에게 배상금을 지급하기 위해선 가혹한 긴축조치 외에는 별다른 방안이 없습니다. 정부 지출 삭감의 여파는 사회 서비스 부문과, 국가의 지원을 받지 못하게 될 많은 참전용사들의 가정에서 가장 가혹하게 느껴질 것입니다. 우리 시민들은 이미 무능한 입헌민주당과 사회혁명당의 연정과, 인기없는 케렌스키 대통령에 실망했으며, 이러한 긴축 조치는 극단주의자들을 정치 현장에 불러올 것입니다."
russia.3.a:0 "우리는 긴축조치를 강화해야 한다."
russia.3.d.socdem:0 "1935년 11월 베를린 회의 때 독일인들은 우리에게 세계대전 배상금의 나머지 부분(1918년 브레스트-리토프스크 조약에서 합의된)을 갚으라고 강요했고, 이는 정부를 난처한 입장에 놓이게 했습니다. 올해 1936년도 예산은 이미 최저치이고, 우리가 저주받은 튜튼족들에게 배상금을 지급하기 위해선 재산세 인상 외에는 별다른 방안이 없습니다. 재산세 인상은 가장 먼저 부르주아들을 화나게 할 것이며, 정부 지출 삭감의 여파는 사회 서비스 부문과, 국가의 지원을 받지 못하게 될 많은 참전용사들의 가정에서 가장 가혹하게 느껴질 것입니다. 우리 시민들은 이미 무능한 입헌민주당과 사회혁명당의 연정과, 인기없는 케렌스키 대통령에 실망했으며, 이러한 긴축 조치는 극단주의자들을 정치 현장에 불러올 것입니다."
russia.3.b:0 "부자들이 내도록 하자!"

russia.4.t:0 "브레스트-리토프스크 조약 배상금 지급"
russia.4.d:0 "1935년 한해 동안 경제가 침체되고 시민들의 생활이 악화됨에 따라, 우리 정부는 경제를 되살리기 위해 추가 예산이 필요하다고 결정했고, 그를 위한 유일한 방법은 브레스트 리토프스크 조약의 남은 배상금을 조기 상환하는 방법뿐이었습니다. 1935년 11월 베를린 회담에서 알렉산드르 케렌스키 대통령과 수상 파벨 밀류코프는 브레스트-리토프스크 배상금의 조기 상환 요구를 받아들였습니다. 과감한 긴축 조치로 러시아 정부는 브레스트-리토프스크 조약에서 합의된 배상금 중 남은 부분을 조기에 상환할 수 있었습니다."
russia.4.a:0 "훌륭해!"

russia.5.t:0 "케렌스키 암살 사건"
russia.5.d:0 "수도를 가로질러 총소리가 울렸습니다. 러시아 공화국의 대통령 알렉산드르 케렌스키가 상원 건물의 계단을 오르던 중 암살자의 총에 맞아 사망했습니다. 살인범은 도망치는 데 실패하고 헌병대의 총에 맞아 즉사했습니다. 그의 살해 동기는 밝혀지지 않았고, 러시아의 운명은 좋은 방향이든 나쁜 방향이든 돌이킬 수 없이 바뀔 것입니다."
russia.5.a:0 "세계를 뒤흔들 총격이군."

russia.6.t:0 "케렌스키 암살 사건의 여파"
russia.6.d:0 "우리의 오랜 대통령 알렉산드르 케렌스키의 암살은 나라를 혼란에 빠뜨렸습니다. 대통령이 사라진 가운데 입헌혁명당과 사회혁명당의 연정은 무너졌고 4개 세력이 붕괴된 국가를 장악할 준비를 하고 있습니다."
russia.6.a:0 "좌익 사회혁명당-멘셰비키 연합이 두마의 다수 의석을 차지했다."
russia.6.b:0 "브란겔 남작이 계엄령을 선포하고 두마를 해체했다."
russia.6.c:0 "코르닐로프와 그의 장교들이 국가기관을 장악했다!"
russia.6.e:0 "상원이 드미트리 대공을 새 대통령으로 선출했다."

russia.7.t:0 "수상 임명"
russia.7.d:0 "잔존 러시아 귀족들은 내전에도 불구하고 그들의 부를 온전히 보전할 수 있었습니다. 여전히 러시아 경제를 장악하고 있는 귀족들은 비교적 무력한 상원을 주름잡고 있습니다. 그들은 이제 상원의 명목상의 권위를 이용하여 드미트리 파블로비치 로마노프 대공을 대통령 자리에 올려놓았습니다. 누가 이 나라의 진짜 주인인지 모르겠군요."
russia.7.a:0 "반동 지주들의 대표 블라디미르 푸리슈케비치."
russia.7.b:0 "성직자들의 대표 총대주교 키릴."
russia.7.c:0 "입헌민주당의 자유주의자 파벨 밀류코프."
russia.7.e:0 "대공의 소꿉친구 펠릭스 유수포프!"

russia.8.t:0 "대통령 권한 대행 임명"
russia.8.d:0 "사회혁명당-멘셰비키 연합은 1월 위기 때 모든 경쟁자들을 압도했고 입헌민주당이 그들에게 굴복한 이후 압도적인 두마 다수 의석을 차지하게 되었습니다. 사회혁명당(SR)은 정권을 장악하는데 성공했지만 이제 대통령 권한 대행을 뽑을 때입니다."
russia.8.a:0 "멘셰비키의 이라클리 체레텔리."
russia.8.b:0 "자유주의자 파벨 밀류코프."
russia.8.c:0 "민중의 호민관 솔로몬 로조프스키!"

russia.9.t:0 "수상 임명"
russia.9.d:0 "두마는 해산되었고 계엄령이 선포되었습니다. 육군원수 표트르 브란겔이 명목상으로 국가를 통치하고 있습니다. 새 정권의 지지 기반을 다지기 위해서는 수상을 임명해야 합니다."
russia.9.a:0 "파벨 밀류코프를 수상으로 유지하자."
russia.9.b:0 "보수파의 지도자, 총대주교 키릴."
russia.9.c:0 "반동 지주들의 대표 블라디미르 푸리슈케비치."
russia.9.e:0 "러시아는 하나의 지도자가 필요하다!"

russia.10.t:0 "코르닐로프의 결정"
russia.10.d:0 "러시아 군대의 최고 사령관인 라브르 게오르기예비치 코르닐로프는 마침내 [ROOT.GetCapital]에 주둔한 군대를 이용해 정권을 잡았습니다. 또한 그는 효율적인 정치 계획이 전무하다면 이 나라에 대한 그의 통제권을 잃게 될 것이고 좌파 사회혁명당이 러시아를 공포와 혼란에 빠뜨릴 것이라는 것을 잘 알고 있습니다. 코르닐로프의 지지자인 임시 수상 루콤스키 장군이 질서를 유지할 수 있을 것이지만, 그는 상원과 두마의 거의 모든 공화주의자 진영과 최악의 관계입니다. 결국 코르닐로프는 '러시아 인민공화당' 대표 보리스 사빈코프를 정부에 초청해 수상직을 제의하기로 했습니다. 사빈코프와 코르닐로프는 사이가 좋지 않지만, 사빈코프가 러시아 국가의 영광을 재건할 수 있기를 희망하고 있습니다."
russia.10.a:0 "농민들의 보즈드를 정부에 초대하자."
russia.10.b:0 "데니킨 원수를 대신 불러오자!"

russia.37.t:0 "코르닐로프-사빈코프 연합"
russia.37.d:0 "테러리스트이자 사회주의자였던 보리스 사빈코프는 두마에 입성한 후 국민주의자이자 러시아 농민의 보호자가 되었으며, 내전 종식 이후의 러시아 정치에서 매우 중요한 역할을 수행했습니다. 1917~1920년 사이에 그는 사회혁명당 우익 세력을 이끌게 되었고 당명을 '러시아 인민공화당'으로 개칭했고, 그의 지도하에 인민공화당은 러시아 전역의 분리주의와 싸우고, 농민들을 위한 급진적 개혁을 제안하고, 브레스트 리토프스크 조약으로 상실한 구 러시아 제국 영토인 독일의 동유럽 위성국에서의 친러시아 운동을 지원했습니다. 재능 있는 작가이자 러시아 전역의 수많은 전투부대를 이끌고 있는 사빈코프는 코르닐로프의 후계자로서의 그의 역할을 받아들이고 국가혁신의 이념에 기초하여 러시아 사회를 재건할 준비가 되어 있습니다."
russia.37.a:0 "코르닐로프와 사빈코프가 신성한 러시아를 지켜낼 것이다!"

russia.38.t:0 "마리아 스피리도노바의 암살"
russia.38.d:0 "모스크바에서 열린 사회혁명당 좌익 회의에서 마리아 스피리도노바가 사빈코프의 전투 부대원들에 의해 암살당했습니다. 저명한 사회주의 지도자의 암살은 정부에 대항하는 반란을 일으켰지만, 경찰과 전투부대에 의해 손쉽게 진압되었습니다. 오늘, 코르닐로프 장군은 좌파 사회혁명당을 공식적으로 금지시키는 법을 발표했습니다. 국가가 나서서 직접 그 싹을 잘라 버렸으니, 사회혁명당은 이제 코르닐로프-사빈코프 과두정에 어떠한 위협도 가하지 못할 것입니다."
russia.38.a:0 "저들은 모두 국가의 적이다!"

russia.39.t:0 "코르닐로프의 죽음"
russia.39.d.savinkov:0 "러시아의 최고사령관이자 대통령인 라브르 게오르기예비치 코르닐로프가 어젯밤 68세의 나이로 페트로그라드 외곽의 별장에서 세상을 떠났습니다. 코르닐로프가 사라지면서 수상직과 대통령직을 겸하게 된 사빈코프는 그 두개의 직책을 병합하였고 러시아 전역에 그의 지배를 굳혔습니다. 이 병합은 의심스러운 국민투표에 의해 승인되었는데, 유권자의 90% 이상이 '다'(찬성)라고 투표했습니다. 이제 사빈코프는 세계대전 이후 직면했던 많은 굴욕에서 벗어나 다시 한번 태양처럼 빛날 강력한 국가를 통치하게 되었습니다. 명령을 내리십시오, 보즈드여!"
russia.39.d.denikin:0 "러시아의 최고사령관이자 대통령인 라브르 게오르기예비치 코르닐로프가 어젯밤 68세의 나이로 페트로그라드 외곽의 별장에서 세상을 떠났습니다. 코르닐로프가 사라지면서 수상직과 대통령직을 겸하게 된 사빈코프는 그 두개의 직책을 병합하였고 러시아 전역에 그의 지배를 굳혔습니다. 이 병합은 의심스러운 국민투표에 의해 승인되었는데, 유권자의 90% 이상이 '다'(찬성)라고 투표했습니다. 이제 사빈코프는 세계대전 이후 직면했던 많은 굴욕에서 벗어나 다시 한번 태양처럼 빛날 강력한 국가를 통치하게 되었습니다. 명령을 내리십시오, 보즈드여!"
russia.39.a:0 "러시아의 위대한 조타수가 영원히 가버렸구나."
russia.39.b:0 "육군원수 데니킨이 그의 후계자가 될 것이다!"
russia.39.c:0 "브란겔 남작이 개혁파 장교들을 결집시켰다!"

russia.40.t:0 "첫번째 명령"
russia.40.d:0 "러시아 대통령직과 수상직의 병합과 함께, 보리스 사빈코프는 첫번째 '보즈드의 명령'으로 알려진 그의 첫 공식적 지시를 내림으로써 러시아에 대한 그의 지배를 확립했습니다. 사빈코프의 '러시아 인민공화당'을 제외한 모든 정당이 금지되면서, 그는 두마의 간섭에서 벗어나 마음대로 지시를 내릴 수 있게 되었습니다. 더 나아가, 그는 그의 전투부대를 국가조직으로 격상시켰고 정부 직속 기관으로 만들었습니다."
russia.40.a:0 "국가의 적을 옭아맬 갈고리가 넘쳐나는군!"

russia.42.t:0 "독재 정치"
russia.42.d:0 "우리의 지배가 자리를 잡은 후 국가가 어느정도 안정화되었고, 이제 국가에 질서를 더욱 확립해야 합니다. 몇몇은 심지어 차르 시절의 정치 체계를 복원시켜야 한다고 주장하고 있습니다."
russia.42.a:0 "선택은 당신의 것입니다."

russia.43.t:0 "러시아의 미래"
russia.43.d:0 "육군원수 데니킨이 그의 정적들로부터 정권을 탈취하여 군사정부를 세웠습니다! 자칭 전통주의자인 데니킨은 군부야말로 퇴폐적인 사회주의로부터 국가를 지키는 등불이라고 여기고 있습니다. 그러나, 러시아에 질서를 가져오기 위해 몇가지 유용한 제안이 제시되었고, 우리는 로마노프가를 복원하여 국가의 상징으로 활용하거나, 군부의 지배를 이어갈 수도 있습니다."
russia.43.a:0 "선택은 당신의 것입니다."

russia.11.t:0 "입헌군주제"
russia.11.d:0 "오랜 심사숙고와 정치적 고려 끝에, 러시아를 적법한 차르가 이끄는 입헌군주제 국가로 만들기로 결정했습니다."
russia.11.a:0 "입헌군주제야말로 러시아에 필요한 것이다!"
russia.11.b:0 "원수 브란겔이 입헌군주국을 이끌 왕위계승자를 초대하였다."
russia.11.c:0 "원수 데니킨이 입헌군주국을 이끌 왕위계승자를 초대하였다."

russia.12.t:0 "차르 키릴"
russia.12.d:0 "불안정한 민주주의 때문에 러시아가 혼란에 빠진 지 1년이 넘었습니다. 이제 적법한 계승자 키릴 로마노프를 왕위에 올려 러시아 차르정을 복원해야 합니다!"
russia.12.a:0 "차르에 만세삼창을!"

russia.13.t:0 "차르 블라디미르"
russia.13.d:0 "불안정한 민주주의 때문에 러시아가 혼란에 빠진 지 1년이 넘었습니다. 이제 적법한 계승자 블라디미르 로마노프를 왕위에 올려 러시아 차르정을 복원해야 합니다!"

russia.14.t:0 "차르 드미트리"
russia.14.d:0 "새로운 차르 드미트리 로마노프의 지도하에 위대한 러시아 제국을 복원할 때가 왔습니다!"
russia.14.a:0 "차르 드미트리 만세!"

russia.16.t:0 "귀족공화국"
russia.16.d:0 "케렌스키가 사망한지 1년이 넘었고 드미트리 로마노프는 귀족들의 지지를 받아 러시아의 공화정을 유지하기로 했습니다."
russia.16.a:0 "공화국 만세!"

russia.17.t:0 "민주공화국"
russia.17.d:0 "케렌스키의 죽음이 공화국을 뒤흔든 지 1년이 넘었고, 그의 후계자들은 러시아의 민주주의를 지켜내는 데 성공했습니다."
russia.17.a:0 "공화국 만세!"

pres_elections_ari_rep:0 "1936년 드미트리가 대통령으로 선출되었고 다음 대선은 1940년에 있을 것입니다."
pres_elections_dem_rep:0 "1937년 대선이 열릴 때까지 상원이 국가를 통치할 것입니다.\n"
pres_elections_dem_rep_popular_front:0 "1936년 부하린이 대통령으로 선출되었고 다음 대선은 1940년에 있을 것입니다."

russia.18.t:0 "보즈드의 부상"
russia.18.d:0 "라브르 코르닐로프가 사망함에 따라 보리스 사빈코프와 그의 급진적인 NRPR 지지자들은 국가 전체를 장악하는데 성공했습니다. 세계에서 가장 큰 나라에서 가장 중요한 정치인인 사빈코프는 논란의 여지가 없는 러시아의 보즈드(영도자)로 칭송받고 있으며, 생디칼리슴과 공화주의에 반대하는 자신의 이념을 국가에 주입할 준비가 되어 있습니다. '국가 혁신'이라고 불리는 이 이념의 목적은 러시아 국가를 전 세계의 러시아 이익과 러시아 시민들을 보호할 수 있는 국가로 재건하는 것입니다. 사빈코프는 라이히스팍트나 패배자 협상국에 의존하지 않을 것입니다. 그의 새로운 러시아는 세계의 어떤 동맹보다도 강력할 것입니다."
russia.18.a:0 "강력한 국민은 강력한 국가가 필요하다!"

russia.182.t:0 "마지막 단계?"
russia.182.d:0 "브란겔이 오랫동안 권력을 잡으면서 많은 이들이 그의 공식적인 대관식을 열고 그의 권위를 세워야 한다고 주장하고 있습니다."
russia.182.a:0 "멍청한 제안이다."
russia.182.b:0 "좋아. 준비하자!"

russia.181.t:0 "프롤레타리아 독재"
russia.181.d:0 "썩어빠진 러시아를 인민이 지배하는 사회주의 국가로 탈바꿈시킬 때가 왔습니다!"
russia.181.a:0 "노동자들이여 일어나라!"

russia.183.t:0 "군정 국가"
russia.183.d:0 "옛 백군의 유산인 육군원수 브란겔과 데니킨이 이끄는 군대가 러시아를 장악하는 데 성공하였습니다. 그들은 대내외의 적으로부터 조국 러시아를 지키기 위해 들고 일어났습니다. 그들과 함께라면 러시아는 두려울 게 없습니다."
russia.183.a:0 "우라!"

russia.19.t:0 "키릴이 수상을 지명하다"
russia.19.d:0 "러시아에 차르정이 복원되었고, 새 차르는 이제 수상을 지명해야 합니다."
russia.19.a:0 "반동주의 지주들을 대표하는 블라디미르 푸리슈케비치!"
russia.19.b:0 "온건 군인 안톤 데니킨!"
russia.19.c:0 "페트로그라드 사교계의 중심 펠릭스 유수포프!"
russia.19.e:0 "보수 정치인 니콜라이 트루베츠코이!"
russia.19.f:0 "표트르 브란겔을 유지하자. 우리는 강력한 지도자가 필요하다!"

russia.20.t:0 "푸시킨 사망 100주년"
russia.20.d:0 "어제 러시아 최고의 시인을 기념하기 위한 기념비가 수도에서 그 모습을 드러냈습니다. 푸시킨 사망 100주년 기념식은 이러한 어두운 시기에 하나의 등불이 될 것이며, 러시아 역사와 문화의 전성기를 되돌아 보게 할 것입니다."
russia.20.a:0 "우리는 모든 시인을 사랑한다!"

russia.21.t:0 "니콜라이 트루베츠코이가 '지정학론'을 출판하다"
russia.21.d:0 "니콜라이 트루베츠코이가 30년대 후반에 출판한 '프린시피야 지오폴리티키(지정학론)'는 현재 현대 지정학의 초석으로 여겨지고 있습니다. 보수적인 러시아 철학자이자 정치인인 그는 저서에서 새로운 러시아 제국을 구상하였습니다. 그것은 차르나 정교회 제국이 아닌, 지정학적으로 유라시아 대륙을 지배하는 제국입니다. 그의 구상은 레프 구밀로프에 의해 '유라시아주의'라는 새로운 개념의 초석이 되었습니다."
russia.21.a:0 "흥미롭군..."

russia.22.t:0 "신슬라브주의의 부활"
russia.22.d:0 "러시아 정세가 서서히 안정됨에 따라, 일부 정치인들, 철학자들, 학자들은 러시아를 중심으로 하는 통일 슬라브 연방의 개념인 19세기의 범슬라브주의 개념을 부활시켰습니다. 이러한 아이디어들은 안톤 데니킨과 표트르 브란겔과 같은 보수적인 군 장교들 사이에서 지지를 얻고 있습니다."
russia.22.a:0 "흥미로운 개념이군!"

russia.23.t:0 "수도"
russia.23.d:0 "러시아의 두 역사적 수도 중 하나를 우리 정부의 거처로 삼아야 합니다. 어디가 좋을까요?"
russia.23.a:0 "페트로그라드!"
russia.23.b:0 "모스크바!"

russia.24.t:0 "신 볼셰비키 연합의 창설"
russia.24.d:0 "케렌스키의 암살과 사회혁명당-입헌민주당 연정의 해체로 러시아 정계에 일대의 개편이 일어났습니다. 그 과정에서 가장 눈에 띄는 것은 이른바 신 볼셰비키 연합의 창설인데, 내전에서 살아남은 잔존 볼셰비키들과, 급진 멘셰비키, 사회혁명당(SR) 당원들로 구성되어 있습니다. 상황이 안정되면 이들은 다가오는 두마 선거에 참가할 것입니다."
russia.24.a:0 "그들을 계속 주시하자!"
russia.24.b:0 "함께하면 더 강하다!"

russia.34.t:0 "각료위원회의 새 의장?"
russia.34.d:0 "브란겔이 새 차르가 되었고 이제 그는 각료위원회의 새 의장을 지명해야 합니다."
russia.34.b:0 "우리 충성스러운 파벨 샤틸로프!"
russia.34.e:0 "신성한 자 총대주교 키릴!"

russia.35.d:0 "블라디미르가 차르위에 올랐고, 그는 각료위원회의 새 의장을 직접 지명하고 새로운 정부를 구성했습니다."

russia.36.t:0 "러시아의 새로운 섭정?"
russia.36.d:0 "차르 드미트리가 죽고 12살 난 그의 아들 파벨이 왕위를 이어받음에 따라, 러시아의 지도자들은 각료위원회의 새 의장을 선출해야 합니다. 의장은 섭정으로써의 막대한 권력도 손에 쥘 것입니다."
russia.36.c:0 "반동주의 군인 표트르 브란겔!"
russia.36.e:0 "지도자들이 섭정의회를 함께 통치하기로 합의했다."

russia.1917.t:0 "혁명!"
russia.1917.d:0 "우리의 새 질서가 공격받고 있습니다! 볼셰비키 노동자들은 프롤레타리아 독재정으로의 복귀를 요구하고 있고, 농민들은 국가로부터 토지를 빼앗고 있고, 인터내셔널가가 수도의 거리에서 다시 한번 들려오고 있습니다! 소비에트 평의회가 결성되어 우리 정부와 동등한 권력을 달라고 요구하고 있습니다!"
russia.1917.a:0 "러시아는 하나이고, 결코 분리될 수 없다! 우리는 소비에트 놈들을 짓밟을 것이다!"
russia.1917.b:0 "(소비에트로 플레이합니다)"

russia.1918.t:0 "반소비에트 쿠데타"
russia.1918.d:0 "When [ROOT.GetLeader] was made interim president of Russia he did so with a mandate that was limited at best. The vast military apparatus of Russia would find someone of his background, character and views to be unacceptable even under the best of circumstances. Failing to restore any semblance of order after the tragic death of Kerensky, it was only a matter of time before his makeshift government began to fall apart. [ROOT.GetLeader] had become despised by the right, was far too much of a socialist to be considered a compromise candidate by the liberals, and was even unable to rally Russia's left due to the utter paralysis of the state.\n\nFearing that [ROOT.GetLeader]'s failing government would crumble and give way to a Bolshevik takeover, several reactionary officers led by Lavr Kornilov made their move at the crack of dawn. Their preparations had been concealed by the chaos that had gripped the nation and thanks to treachery within the army and intelligence services they were able to seize multiple key government buildings and strategic infrastructure in the capital and across the country. In a radio address heard from Smolensk in the west all the way to Kamchatka in the east, Kornilov declared that the age of anarchy was over and that the army had once more come to liberate Russia from the reds.\n\nBy noon, the government swept in after Kerensky's death was no more. [ROOT.GetLeader] was placed under arrest and garrisons in several major cities were rounding up and detaining leftist politicians. While many Russian conservatives and reactionary nationalists alike were cheering on the developments, others watched in horror as Kornilov killed any hope of political reform, let alone a non-violent revolution. No matter how Kornilov acted from here on, there was little doubt to anyone in Russia or abroad that this was the end of the nation's troubles. For now, though, Kornilov and his closest aides had to decide how Russia would be governed after its brief stint with socialism."
russia.1918.a:0 "우리는 폭군이 아니다. 상원을 복원하자!"
russia.1918.b:0 "볼셰비즘을 물리치기 위해선 강력한 힘이 필요하다. 군정을 유지하자!"

russia.1933.t:0 "제2차 러시아 내전!"
russia.1933.d:0 "우리는 반드시 무신론자 빨갱이들을 물리쳐야 합니다! 20년 전처럼 우리 군대는 다시 승리할 것입니다!"
russia.1933.a:0 "신과 조국을 위해!"

russia.1944.t:0 "내전!"
russia.1944.d:0 "이제 레닌과 그의 실패한 2차 프롤레타리아 혁명의 복수를 하고 러시아 전역에 소비에트의 지배를 가져올 때가 왔습니다!"
russia.1944.a:0 "노동자와 농민의 국가여 영원하라!"

russia.1945.t:0 "해군의 반란"
russia.1945.d:0 "제2차 러시아 내전의 발발이 러시아 해군을 분열시켰습니다. 그들 중 몇몇은 새 소비에트 정부에 충성을 맹세했습니다."
russia.1945.a:0 "함대가 반란을 일으켰다!"

russia.1946.t:0 "러시아 해군의 반란"
russia.1946.d:0 "썩은 자본주의 국가인 러시아에 충성하던 함선들은 이제 레닌의 이상을 러시아 전역에 전파하기 위해 우리 세력에 합류했습니다."
russia.1946.a:0 "새로운 붉은 해군이군!"

russia.1947.t:0 "카잔의 함락"
russia.1947.d:0 "승리한 붉은 군대는 썩은 러시아 국가의 임시 수도인 카잔을 점령했습니다. 우리는 시민들의 저항에 직면해 있지만 곧 도시를 완전히 장악할 것입니다."
russia.1947.a:0 "저항은 오래 가지 않을 것이다!"

russia.1949.t:0 "내전의 끝"
russia.1949.d:0 "길고 잔인한 투쟁 끝에 사회주의의 힘이 조국 러시아를 위협했던 썩은 자본주의자들을 물리쳤습니다."
russia.1949.a:0 "10월 혁명의 이상이 승리했다!"

russia.1951.t:0 "볼셰비즘의 몰락"
russia.1951.d:0 "모스크바와 페트로그라드의 중앙 소비에트가 함락되었고 인민위원평의회가 해체되었습니다. 적군은 떼를 지어 항복하고 있고 대도시의 거리에 질서가 회복되고 있습니다. 단결된 러시아 군대가 다시한번 망할 볼셰비키 놈들을 무찔렀습니다!"
russia.1951.a:0 "분리될 수 없는 하나의 러시아 만세!"

russia.1953.t:0 "백색테러"
russia.1953.d:0 "계속되는 내전 동안 일부 사령관들은 적들을 도운 것으로 의심되는 시민들을 영구히 진압하기 위해 다소 의심스러운 방법을 사용하기 시작했습니다. 요즘 같은 어두운 시대에 그것은 필요악입니다."
russia.1953.a:0 "전쟁은 전쟁이다."

russia.1954.t:0 "적색테러"

russia.25.t:0 "내부경찰 재조직"
russia.25.d:0 "국가 내부 불안이 증대되고 있고, 정부는 불순분자들을 색출해 내기 위해 내부경찰을 투입하기로 결정했습니다."
russia.25.a:0 "좋은 생각이군!"

russia.26.t:0 "육군 개혁"
russia.26.d:0 "최근의 군사 훈련은 한 가지 반박할 수 없는 결론을 이끌어냈습니다. 러시아 군대는 엉망진창입니다! 우리가 이웃들에게 무시받지 않으려면 군사 분야의 대대적인 개혁이 필요합니다. 우리 군 수뇌부들은 저마다 대책을 내놓았습니다. 그들은 당신이 그 대책들을 검토하길 기다리고 있습니다."
russia.26.a:0 "한번 보자."

russia.184.t:0 "해군 개혁"
russia.184.d:0 "최근의 해군 훈련은 한 가지 반박할 수 없는 결론을 이끌어냈습니다: 러시아 해군은 엉망진창입니다! 우리가 바다를 다시한번 지배하려면 대대적인 해군 개혁이 필요합니다. 우리 군 수뇌부들은 저마다 대책을 내놓았습니다. 그들은 당신이 그 대책들을 검토하길 기다리고 있습니다."
russia.184.a:0 "한번 보자."

russia.27.t:0 "러시아 통치"
russia.27.d.wrangel:0 "우리가 권력을 잡은 지 1년이 넘었고 우리는 국가에 상당한 안정을 가져왔습니다. 하지만, 많은 사람들은 질서의 회복을 위해 더 큰 조치가 필요하다고 믿고 있습니다. 그러나 문제는 우리가 민주주의 체제를 유지해야 하느냐 아니면 차르시절의 정치체제를 복원해야 하느냐 입니다. 우리는 브란겔을 러시아의 종신 집권자로 만들 수도 있습니다."
russia.27.d.dmitriy:0 "드미트리 대공은 1년이 넘는 기간 동안 대통령직을 성공적으로 수행했습니다. 국민들의 생활이 나아짐에 따라 그들은 점점 우리 통치에 적응하고 있고, 지금이 바로 차르정을 복원할 절호의 때로 보입니다. 하지만 적법한 차르 키릴과 드미트리 둘 중 누가 차르가 되어야 할까요? 아니면 그냥 귀족 공화정을 유지해야 할까요?"
russia.27.d.milyukov:0 "우리가 권력을 잡은 지 1년이 넘었고 우리는 국가에 상당한 안정을 가져왔습니다. 우리 정치체제의 변화는 국가에 훨씬 더 많은 안정을 가져올 수도 있고 그렇지 않을 수도 있습니다. 현 공화국을 유지하는 것도 괜찮은 것 같고요."
russia.27.d.irakliy:0 "우리가 권력을 잡은 지 1년이 넘었고 우리 통치는 점점 안정되고 있습니다. 하지만 많은 이들이 개헌을 요구하고 있습니다. 아마도 국민들은 공화국을 더이상 원하지 않는 것 같고, 우리는 국민의 뜻에 따라야 합니다 : 프롤레타리아 독재정을 세울까요? 아니면 아예 정권 교체를 할까요? 공화국은 수명이 다한 것 같습니다."
russia.27.d.bukharin:0 "우리가 권력을 잡은 지 1년이 넘었고 우리 통치는 점점 안정되고 있습니다. 하지만 많은 이들이 개헌을 요구하고 있습니다. 공화국은 더이상 우리의 목표를 이루지 못하고 있고, 우리는 레닌이 꿈꿔왔던 프롤레타리아 독재정을 세울 수도 있습니다. 아니면 답은 시민들의 기억 속에 있을지도 모릅니다: 입헌 군주국을 세울까요? 아니면 아예 정권 교체를 할까요? 공화국은 수명이 다한 것 같습니다."
russia.27.a:0 "선택은 당신의 것입니다."

#Domestic Events

rusd.1.t:0 "정치적 테러"
rusd.1.d:0 "아나키스트, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 저해하고 있습니다. 오늘, 그들 중 하나가 저명한 정치 인사를 암살하였습니다. 오직 주님만이 그들의 다음 목표가 누군지 아실 것입니다!"
rusd.1.a:0 "그 살인마의 머리를 내 책상에 가져올 것이다!"

rusd.3.t:0 "폭탄 테러 실패"
rusd.3.d:0 "아나키스트, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 저해하고 있습니다. 오늘, 그들이 러시아의 주요 도시 중 하나에서 저명한 정부 대리인의 암살을 기도하고 도시를 혼란으로 몰아넣었습니다. 불행 중 다행히도 폭탄이 예상보다 일찍 터졌고, 소수의 사상자만이 발생했습니다."

rusd.4.t:0 "농촌의 불안정"
rusd.4.d:0 "러시아 역사를 통틀어, 소작농들의 생활 조건은 항상 가혹했습니다. 평화와 번영의 시기일지라도 말입니다. 농노제를 폐지하도록 한 1861년의 해방개혁은 상황을 그다지 개선하지 못했습니다. 그럼에도 소작농들은 항상 지주들의 불법 행위에 대항하고 그들의 암울한 상황을 타개하고자 노력해왔습니다."
rusd.4.a:0 "오, 이런..."

rusd.5.t:0 "농촌의 동요"
rusd.5.d:0 "농촌 지역에서 나날이 커지는 불안을 이용해, 다양한 이념을 가진 선동가들이 농민들을 현혹시키려 들고 있습니다. 최근 한 카리스마 넘치는 선동가가 여러 마을을 돌며 우리 정권에 대한 반란을 촉구하고 있습니다. 이 잠재적인 위험에 어떻게 대처해야 할까요?"
rusd.5.a:0 "놔둬라. 우리는 더 중요한 일이 있다."
rusd.5.b:0 "선동가들을 제거하라!"

rusd.6.t:0 "대규모 농민 폭동"
rusd.6.d:0 "여러 단체에게 선동당한 가난한 소작농들이 들고일어났습니다. 지방정부는 폭도들을 통제할 능력을 상실했으며, 현재 군의 동원이 진지하게 고려되는 중입니다. 그 대안으로, 협상을 시도해볼 수는 있습니다. 다만 소작농들의 요구를 들어주는 것은 꽤나 큰 비용이 들 것입니다."
rusd.6.a:0 "군대를 보내 위협을 제거하라!"
rusd.6.b:0 "협상을 해서 그들의 요구 중 일부를 들어주자."
rusd.6.c:0 "농민들의 요구를 전부 들어주자."

rusd.7.t:0 "노동자 시위"
rusd.7.d:0 "기술의 발달로 근무 환경이 나날이 좋아지고 있음에도 불구하고, 노동자들은 사회주의자들의 선동에 여전히 매우 취약합니다. 그 예로, 지금 도시에 조직되어있는 시위를 들 수 있겠습니다. 그들의 요구는 시위의 주동자에 따라 천차만별입니다."
rusd.7.a:0 "좋아..."

rusd.8.t:0 "노동자 파업"
rusd.8.d:0 "우리 도시들 중 한 곳의 몇몇 노동자들이 조직적인 파업을 개시하여, 해당 도시의 모든 산업 생산을 방해하고 있습니다. 그들은 급여를 인상하고 노동자들의 불공정한 대우를 금지하는 노동자 보호법을 시행할 것을 요구하고 있습니다."
rusd.8.a:0 "그들의 요구를 들어줘라."
rusd.8.b:0 "그들의 요구를 무시해라."
rusd.8.c:0 "군대를 보내 그들을 진정시켜라!"

rusd.9.t:0 "파업 노동자들과의 협상"
rusd.9.d:0 "파업중인 노동자들과의 협상 시도가 있었습니다. 러시아의 정치 세력들은 모두 이 협상을 예의주시하고 있으며, 그들 중 일부는 이 파업이 러시아의 대대적인 개혁에 촉진제가 되기를 희망하고 있습니다."
rusd.9.a:0 "협상은 결렬되었다."
rusd.9.b:0 "개혁을 최소한으로 하는 선에서 합의를 보자."
rusd.9.c:0 "요구 사항을 수용하자."

rusd.10.t:0 "가혹한 조치"
rusd.10.d:0 "지역 방위군 사령관이 파업 노동자들을 해산시키고 다시 일터로 돌려보내기 위해 무력을 사용할 것을 우리에게 제안했습니다."
rusd.10.a:0 "협상보다 빠르게 해결할 수 있겠군!"
rusd.10.b:0 "아니, 너무 가혹해져선 안 된다."

rusd.11.t:0 "파업을 포기하다!"
rusd.11.d:0 "정부가 승리함으로써 파업 노동자들과의 오랜 전쟁이 끝났습니다. 들인 노력에 비해 턱없이 부족한 성과만을 거둔 노동자들은 이제 파업을 끝낼 참입니다."
rusd.11.a:0 "완벽해!"

rusd.12.t:0 "노동자들이 공장으로 돌아가다"
rusd.12.d:0 "위기가 해결되면서, 공장들의 효율성이 회복되었습니다."
rusd.12.a:0 "좋았어!"

rusd.13.t:0 "총파업"
rusd.13.d:0 "러시아의 모든 노동 단체들이 총파업을 위해 결집했습니다. 지금까진 그들의 발의에 대한 반응이 회의적이지만, 상황이 악화된다면 점점 더 많은 노동자들이 파업에 참여할 가능성이 있습니다."
rusd.13.a:0 "망할 사회주의자들!"

rusd.14.t:0 "총파업이 확대되다"
rusd.14.d:0 "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 최악으로 치닫고 있습니다."
rusd.14.a:0 "우리는 최악에 대비해야 한다!"

rusd.15.t:0 "노동자들과의 충돌"
rusd.15.d:0 "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 폭발 직전입니다."
rusd.15.a:0 "군대를 보내라!"

rusd.16.t:0 "[RUS_clashes_state.GetName]에서의 충돌"
rusd.16.d:0 "[RUS_clashes_state.GetName]의 노동자들이 민병대를 조직해 군대를 공격했습니다!"
rusd.16.a:0 "젠장!"

rusd.38.t:0 "정교회의 지위"
rusd.38.d:0 "강경한 총대주교 키릴이 이끄는 정교회는 러시아 공화국에서 정교회가 가지는 법적 지위를 분명히 할 것을 요구하고 있습니다. 그는 우리가 국교에 대한 헌법 개정안을 통과시키기를 바라고 있습니다."
rusd.38.a:0 "정교회는 우리의 국교이다."
rusd.38.b:0 "우리는 현대적인 세속국가이다."
rusd.38.c:0 "정교회는 우리 정부에 지대한 도움이 될 것이다!"

rusd.39.t:0 "성직자가 정부를 비난하다"
rusd.39.d:0 "많은 성직자들이 세속국가화 정책에 대해 반발했습니다. 그들의 반발 자체는 별로 중요하지 않지만, 우리는 종교가 일반적인 국민들의 삶에서 큰 비중을 차지한다는 사실을 명심해야 합니다."
rusd.39.a:0 "진보는 멈춰져선 안 된다!"

rusd.40.t:0 "총대주교가 정부를 비난하다"
rusd.40.d:0 "총대주교는 일반 국민들 사이에 퍼지는 종교에 대한 불만과 우리 국가의 세속화 정책에 대한 우려를 공개적으로 표명했습니다. 일개 성직자라면야 몰라도, 총대주교처럼 저명하고 영향력있는 인물을 함부로 무시하기란 힘듭니다."
rusd.40.a:0 "모든 정책은 그대로 진행될 것이다!"
rusd.40.b:0 "종교 문제에 대한 전국적인 토론을 장려하라."
rusd.40.c:0 "그가 맞다. 정교회를 공식적인 국교로 선포하자!"
rusd.40.e:0 "저 편협한 생각의 뿌리를 뽑아버리자!"

rusd.44.t:0 "조국을 위한 미사"
rusd.44.d.secular:0 "우리가 세속화 정책을 추진한다고는 해도, 정부의 책임자가 누구든간에 이 나라의 미래가 더 우선이라 여기는 종교인들도 있는 법입니다. 어제 작은 미사가 우리 조국의 번영을 위해 헌정되었습니다."
rusd.44.d.orthodox:0 "어제, 우리 도시 중 하나에서 조국의 번영을 위한 작은 미사가 있었습니다. 규모와 참석률은 매우 적었지만, 보수 언론은 큰 관심을 보였습니다. 많은 사람들은 이것이 교회가 정부를 지지한다는 간접적인 의사 표명이라 여기고 있습니다."
rusd.44.a:0 "무해하면서, 유용하다. 적당하군."
rusd.44.b:0 "신이 우리와 함께하신다!"

rusd.46.t.not_monarchy:0 "조국을 위한 미사"
rusd.46.d.not_monarchy:0 "대규모 미사가 수도에서 열렸습니다. 수천명의 일반인 외에도 총대주교, 로마노프 가문의 일원과 수십명의 귀족들, 정치인들과 고위 관료들이 이 미사에 참석했습니다. 이것은 불확실한 시기에 정부와 교회 사이의 유대를 과시할 수 있는 좋은 기회입니다."
rusd.46.a:0 "신이 우리와 함께하신다!"

rusd.46.t.monarchy:0 "차르를 위한 기도"
rusd.46.d.monarchy:0 "우리 황실의 안녕을 위한 미사가 수도에서 열렸습니다. 총대주교는 공식적으로 차르와 황실의 구성원들을 미사에 초대했습니다."
rusd.46.b:0 "차르 만세!"

rusd.48.t:0 "자유주의자들이 성직자를 비난하다"
rusd.48.d:0 "우리 사회의 자유주의자들은 교회와 국가가 강한 유대 관계를 유지하는 것을 오히려 현명하지 못하다 여기는 것 같습니다. 수도에서의 작은 시위에서, 그들은 더 많은 종교적 다원주의와 정부의 세속화를 요구해왔습니다."
rusd.48.a:0 "내버려 둬라!"

rusd.50.t:0 "[Root.GetLeader]의 두마 연설"
rusd.50.d:0 "케렌스키가 암살된 후 이 나라는 여전히 혼란에 빠져있습니다. 두마가 가까스로 입법권과 행정권을 사수해냈지만, 여전히 정부의 국가 조직에 대한 통제는 불안정합니다. 오늘 대통령 권한대행 [Root.GetLeader](은)는 의회에 대한 국민의 신뢰를 회복하려는 목적으로, 모든 러시아 시민들의 질서와 자유를 지키는 것이야말로 무엇보다 중요함을 강조하며 사람이 가득찬 두마에서 연설을 했습니다."
rusd.50.a:0 "두마가 위대한 러시아의 자유를 수호할 것이다!"

rusd.51.t:0 "브란겔 원수의 대국민 연설"
rusd.51.d:0 "정권 교체로부터 며칠 후, 혼란에 빠진 러시아 시민들에게 브란겔 원수가 앞에 나서 연설했습니다. 귀족 태생인 브란겔은 새 로마노프 왕조에 대한 그의 꿈을 버리는 한이 있어도, 러시아의 생존을 보장하기 위해서라면 무엇이든 하리라 맹세했습니다. 널리 알려진 그의 연설에서, 원수는 더 극단적인 우파 단체들과 타협할지라도 필요한 모든 수단을 통해 러시아의 질서와 안정을 유지하겠다는 의도를 밝혔습니다."
rusd.51.a:0 "검은 남작이 신성한 러시아에 질서를 가져올 것이다!"

rusd.52.t:0 "총대주교의 요구"
rusd.52.d:0 "총리-총대주교 키릴은 중대한 위기를 일으켰으며, 러시아 정교회의 종교 회의가 모든 새 법안에 거부권을 행사할 수 없으면 자신의 지위를 내려놓겠다고 위협했습니다. 그는 또한 수도원에 면세 혜택을 부여하고 국가가 성직자에게 높은 봉급을 지불해야 한다고 요구했습니다. 심지어 그가 차르정의 복고를 지지한다는 소문도 있는데, 이것은 우리 국민들에게 있어 준비되지 못한 조치입니다!"
rusd.52.a:0 "수락하자."
rusd.52.b:0 "지금 시대가 어느 시대인데. 저 사제를 제거해라!"
rusd.52.c:0 "동의할 수 없다."

rusd.56.t.tsar:0 "차르가 승하하다!"
rusd.56.d.tsar:0 "모든 러시아인의 차르이자 군주이신 키릴 로마노프 폐하께서 제정이 복고된 지 2년도 채 되지 않아 승하하셨습니다! 다행히도, 제위의 계승자만큼은 명확합니다. 그의 어린 아들 블라디미르가 새로운 차르에 오를 것입니다."
rusd.56.a:0 "하나님의 지혜가 정해주신 차르 만세!"
rusd.56.b:0 "인민의 의지가 받드는 차르 만세!"

rusd.56.t.other:0 "키릴 로마노프의 죽음"
rusd.56.d.other:0 "러시아의 적법한 왕위 계승 후보인 키릴 로마노프가 오늘 세상을 떠났습니다. 그의 아들 블라디미르가 그의 뒤를 이어 로마노프가의 왕위주장자가 되었습니다."
rusd.56.c:0 "키릴 블라디미로비치여, 잘 가시게!"

rusd.56.d.wrangel:0 "로마노프가의 권리주장자인 키릴 로마노프가 오늘 세상을 떠났습니다. 그의 아들 블라디미르는 겨우 20살이고 우리의 뜻대로 움직이는 훌륭한 차르가 될 수 있을 것입니다. 군주제를 복원할 때일까요?"
rusd.56.e:0 "좋아, 새 차르께서 질서와 안정을 가져올 것이다!"
rusd.56.f:0 "아니, 차르의 시대는 지났다."

rusd.57.t.hospital:0 "Hospital Built in [RUS_zemstvo_state.GetName]"
rusd.57.t.infrastructure:0 "Infrastructural Improvements in [RUS_zemstvo_state.GetName]"
rusd.57.t.production:0 "Increased Production in [RUS_zemstvo_state.GetName]"
rusd.57.t.mismanagement:0 "Mismanagement Plagues [RUS_zemstvo_state.GetName]"
rusd.57.t.embezzlement:0 "Embezzlement Scandal in [RUS_zemstvo_state.GetName]"
rusd.57.t.factory:0 "Industrial Expansion in [RUS_zemstvo_state.GetName]"
rusd.57.t.factory_and_infra:0 "Economic Development in [RUS_zemstvo_state.GetName]"
rusd.57.t.two_factories:0 "Large Industrial Expansion in [RUS_zemstvo_state.GetName]"
rusd.57.d.hospital:0 "Today marked the opening of a new hospital in [RUS_zemstvo_state.GetName]. As the more localized form of government under the Zemstva allows for local leaders to react more quickly and precisely to the needs of the local citizenry, the new hospital marks a fast response to what could otherwise have turned into a regional health crisis in the wake of our rapid growth. As living standards improve, so too will satisfaction with our government."
rusd.57.d.infrastructure:0 "A local governor in [RUS_zemstvo_state.GetName], appalled by the poor state of the roads in the region, has paid for the construction of new ones out of his own pocket. Over the past several weeks, laborers have put their shovels into the ground and helped to improve our infrastructure. The local papers may be praising his efforts, but it's ultimately the government in [root.GetCapital] that reap the benefits of this act of generosity."
rusd.57.d.production:0 "Investments by the local merchants in modernizing production methods in [RUS_zemstvo_state.GetName] have recently resulted in a large uptick in productivity. With goods filling store shelves at record speeds, we should also count ourselves lucky that the benefits of these investments are trickling down to many of our state-run companies as well. More civilian goods are nice, but we're equally concerned with the more pressing matters of state defense."
rusd.57.d.mismanagement:0 "While more decentralized rule has its benefits, the lack of government oversight can sometimes have a negative side as well. We've recently been informed that many factories and companies in [RUS_zemstvo_state.GetName] are poorly run due to gross mismanagement, a situation that unfortunately has flown under the radar for longer than it ought to have. While the governor of the region has stepped in to remedy matters, we're nonetheless left paying the price for not being able to stop this widespread neglect sooner."
rusd.57.d.embezzlement:0 "Though our laissez-faire approach to economic matters has been a great boon to the economy, the lack of oversight means that sometimes the wealth being generated ends up in the pockets of crooks. [RUS_zemstvo_state.GetName] recently experienced this first-hand when a group of wealthy merchants used their wealth to buy their way into attaining considerable influence over the local Zemstva. With little oversight, they were able to embezzle a good deal of money meant to go to the state's coffers before law enforcement managed to shut their operation down. As their findings seem to indicate that this is merely the tip of the iceberg, however, it seems like we'll be battling this kind of corruption for the foreseeable future..."
rusd.57.d.factory:0 "With a Zemstva consisting of many wealthy industrialists, [RUS_zemstvo_state.GetName] has seen considerable investments into building new factories in the region. These newly expanded industrial concerns have proved a boon to the local economy, and the expansion of industry in the region will inevitably be a boon to the state as well."
rusd.57.d.factory_and_infra:0 "The Zemstva in [RUS_zemstvo_state.GetName] have pooled their resources and expertise together and embarked on a major economic stimulus plan for the region. Millions of rubles have poured into local companies and the large uptick in economic activity has acted like a magnet for outside investments as well. Stores and factories have opened in several cities and new railroads are bringing goods from one end of the region to store shelves across Russia. Naturally, these riches will inevitably trickle their way upstream to [RUS.GetCapital] as well."
rusd.57.d.two_factories:0 "[RUS_zemstvo_state.GetName] has been the epicenter of what can best be described as a localized industrial revolution. A good investment climate, an abundance of expertise and a visionary ruling class has led to the gradual establishment of a new industrial concern in the region. Thousands of people now find themselves employed on these factory floors and goods are being produced at an astonishing rate. This is clearly a great success for our economic policies!"
rusd.57.a:0 "훌륭해."
rusd.57.b:0 "무능한 바보들!"
rusd.57.c:0 "환상적이군!"
rusd.57.d:0 "참으로 아름답군!"

rusd.61.t:0 "[GetYear] 러시아 선거"
rusd.61.d.republic_1937:0 "헌법에 따르면 선거는 5년마다 열립니다. 케렌스키의 암살이 러시아에 많은 혼란을 가져오긴 했지만, 8대 두마는 그 혼란을 견뎌내야 하고 선거는 차질없이 이뤄져야 합니다. 누가 승리할까요?"
rusd.61.d.monarchy_1937:0 "케렌스키는 암살되었지만, 우리는 헌법에 따라 새 대통령을 뽑아야 합니다. 그러나, 정치적 혼란이 이를 지연시키고 있고, 대통령 선거는 9대 두마가 자리를 잡고 난 뒤에야 가능할 것 같습니다. 이제 우리 정부의 마지막 분쟁이 시작되려 하고 있습니다. 상원은 누구를 선택할까요?"
rusd.61.d.1942:0 "헌법에 따르면 선거는 5년마다 열립니다.9대 두마의 임기는 끝났고 이제 새로운 의원을 뽑아야 합니다. 보수주의자들과 좌익 세력이 혼란에 빠져 있고, 선거의 결과는 흥미로울 것입니다."
rusd.61.a:0 "사회주의자들."
rusd.61.b:0 "멘셰비키."
rusd.61.c:0 "입헌민주당."
rusd.61.e:0 "보수주의자들."
rusd.61.f:0 "10월당."

rusd.66.t:0 "사회혁명당-멘셰비키 연정의 붕괴"
rusd.66.d:0 "케렌스키의 죽음은 사회혁명당-입헌민주당 연정이 무너질 것이라는 것을 의미했습니다. 사회혁명당-멘세비키 연정으로 인해 양당이 정부 내에서 상당한 영향력을 갖게 되었음에도 불구하고, 양당 간의 이념적 차이가 너무 커서 더 이상 연정을 유지할 수 없었고, 결국 멘셰비키가 정부를 떠나는 결과를 낳았습니다. 차후 멘셰비키는 볼셰비키와 연합을 시도할 수도 있을 것입니다."
rusd.66.a:0 "빨갱이들이 서로 싸우게 두자!"
rusd.66.b:0 "안돼!"

rusd.67.t:0 "보수파의 분열"
rusd.67.d:0 "드미트리 로마노프의 권위와 카리스마는 러시아 보수주의자들을 하나로 묶어주는 몇 안 되는 것들 중 하나였습니다. 그의 죽음과 함께, 보수파는 두 갈래로 갈라졌습니다. 데니킨 원수를 중심으로 결집한 백군 장교들의 모임인 소위 실로비키와, 니콜라이 트루베츠코이 교수를 중심으로 결집한 보수주의자 모임이 바로 그것입니다. 지지파를 결집하지 못한 유수포프의 자리는 트루베츠코이에게 넘어갔습니다."
rusd.67.a:0 "서로 싸우도록 내버려 두자!"

rusd.96.t:0 "안톤 데니킨의 죽음"
rusd.96.d.not_hos:0 "러시아 내전의 영웅이자 러시아 보수주의자들의 상징적 지도자 안톤 이바노비치 데니킨이 어제 그의 저택에서 세상을 떠났습니다. 비록 그의 숙적인 남작 브란겔만큼은 아니지만, 그는 러시아 전역에 막대한 영향을 끼쳤습니다. 러시아의 몇 안 되는 진정한 영웅들 중 한 명에게 작별을 고하기 위해 일주일의 국가적인 애도 기간이 선포되었습니다. 바실리 카닌 제독이 그를 대신하여 실로비키의 수장이 될 것입니다."
rusd.96.d.hos:0 "러시아 내전의 영웅이자 러시아 보수주의자들의 상징적 지도자 안톤 이바노비치 데니킨이 어제 그의 저택에서 세상을 떠났습니다. 비록 그의 숙적인 남작 브란겔만큼은 아니지만, 그는 러시아 전역에 막대한 영향을 끼쳤습니다. 러시아의 몇 안 되는 진정한 영웅들 중 한 명에게 작별을 고하기 위해 일주일의 국가적인 애도 기간이 선포되었습니다.\n\n데니킨의 죽음으로, 러시아 앞에는 수많은 길이 열리게 되었습니다. 적법한 왕위계승자 블라디미르 로마노프는 권력을 되찾고 그의 정당한 자리에 오르길 갈망하고 있고, 자유주의자들은 공화국의 재건을 주장하고 있습니다."
rusd.96.a:0 "굿바이, 데니킨."
rusd.96.b:0 "세상에서 가장 위대한 죽음이었다!"
rusd.96.c:0 "블라디미르와 함께 로마노프가의 전제군주제를 복원시키자."
rusd.96.d:0 "블라디미르와 함께 로마노프가의 입헌군주제를 복원시키자."
rusd.96.e:0 "공화국을 재건하자."

rusd.97.t:0 "보리스 슈튀머의 죽음"
rusd.97.d:0 "러시아에서 가장 노련한 정치인 중 한 명인 보리스 슈튀머가 케렌스키의 암살 소식을 듣고 심장마비로 사망했습니다. 1848년에 태어난 슈튀머는 크림 전쟁을 기억하고 있는 러시아에서 몇 안 되는 사람들 중 하나였습니다. 그는 러시아의 전통과 역사의 상징이었습니다."
rusd.97.a:0 "메멘토 모리.(자신의 죽음을 기억하라)"

rusd.98.t:0 "표트르 스트루베의 죽음"
rusd.98.d:0 "러시아의 위대한 진보주의자이자 민주주의 체제의 지지자인 표트르 B. 스트루베가 오늘 세상을 떠났습니다. 러시아 입헌민주당의 일원이자 내전 전후의 숙련된 정치인인 스트루베는 우리 역사상 가장 위대한 애국자 중 한 사람으로 기억될 것입니다."

rusd.100.t:0 "파벨 밀류코프의 죽음"
rusd.100.d:0 "러시아 자유주의 이론가이자 여러 정부의 총리를 역임했던, 고 케렌스키 전 대통령의 오른팔이 니즈니 노브고로드 근교에서 세상을 떠났습니다."

rusd.101.t:0 "블라디미르 푸리슈케비치의 죽음"
rusd.101.d.not_monarchy:0 "보수주의 운동의 저명인사이자 러시아의 마지막 지주가 어제 그의 시골 별장에서 죽었습니다. 그의 죽음으로 우파 진영의 정치 지형이 크게 개편될 것입니다."
rusd.101.d.monarchy:0 "보수주의 운동의 저명인사이자 러시아의 마지막 지주가 어제 그의 시골 별장에서 죽었습니다. 그의 죽음으로 우파 진영의 정치 지형이 크게 개편될 것입니다.\n\nWith Purishkevich's death, the Tsar must now choose a new head of the Committee of Ministers."
rusd.101.a:0 "펠릭스 유수포프가 수상직을 이어받을 것이다."
rusd.101.b:0 "전통파 장군 안톤 데니킨!"
rusd.101.c:0 "개혁파 장군 표트르 브란겔!"
rusd.101.d:0 "우리 충성스러운 파벨 샤틸로프!"
rusd.101.e:0 "페트로그라드 사교계의 중심 펠릭스 유수포프!"
rusd.101.f:0 "보수주의 정치인 니콜라이 트루베츠코이!"

rusd.103.t.tsar:0 "드미트리 2세 로마노프의 죽음"
rusd.103.t.not_tsar:0 "드미트리 파블로비치 로마노프의 죽음"
rusd.103.d.tsar:0 "우리의 사랑하는 차르가 어제 결핵으로 죽었습니다. 드미트리 2세는 아들 파벨이 왕관을 물려받아야 한다는 것을 마지막 유언으로 적었습니다. 하지만, 우리의 어린 차레비치는 12살밖에 되지 않고, 그가 성년이 될 때까지 수상이 섭정의 역할을 해야 할 것입니다. 이를 틈타 반군주주의 세력이 왕정을 폐지하고 공화국을 재수립하려고 할 것이며, 적법한 왕위계승자 블라디미르 또한 때를 기다리고 있습니다."
rusd.103.d.not_tsar:0 "케렌스키 암살 이후 격동의 시기에 재능을 입증해 온 드미트리 파블로비치가 어제 결핵으로 세상을 떠났습니다."
rusd.103.a:0 "파벨 2세를 왕위에 앉히고 수상이 섭정의 역할을 하도록 하자."
rusd.103.b:0 "선거 때까지 그의 직책은 파벨 아발로프가 맡을 것이다."
rusd.104.c:0 "드미트리 파블로비치여, 잘 가시게!"

#rusd.104 removed

rusd.105.t:0 "이반 파블로프의 죽음"
rusd.105.d:0 "저명한 러시아 생리학자인 이반 페트로비치 파블로프가 오늘 86세의 나이로 페트로그라드에서 사망했습니다. 그는 1904년 소화기 계통에 대한 연구로 노벨 의학상을 받았지만, 그는 또한 고전적 조건형성(조건반사) 연구에 대한 공로로 유명합니다. 러시아 대통령은 그의 슬픔을 표현하고 그의 실험실이 곧 박물관이 될 것이라고 발표했습니다."
rusd.105.a:0 "조건반사가 사람에게도 통하기를 빌자."

rusd.106.t:0 "막심 고리키의 죽음"
rusd.106.d:0 "막심 고리키라는 필명으로 더 잘 알려진 러시아의 작가 알렉세이 막시모비치 페스코프가 오늘 68세의 나이로 모스크바에서 사망했습니다. 그는 볼셰비키의 지지자로, 제정 휘하에서 억압을 받았지만, 10월 혁명 도중 침묵을 유지한 덕에 전후의 보복을 피할 수 있었습니다. 케렌스키의 광적인 반대자인 그는 공개적으로 부하린에 대한 지지를 표명했습니다. 그의 아들이 죽고 얼마 못가 그가 사망했기 때문에, 많은 사람들은 그의 갑작스러운 죽음이 러시아의 변화하는 정치적 분위기 때문일 수 있다고 생각하고 있습니다."
rusd.106.a:0 "68세면 늙어 죽은 거지.. 당연히!"

rusd.107.t:0 "블라디미르 코콥초프의 죽음"
rusd.107.d:0 "혁명 이전의 총리이자 최고령 현역 정치인이 세상을 떠났습니다. 사람들이 그의 장례식에 참석하기 위해 페트로그라드에 몰려들고 있습니다. 보수적인 한 신문은 '그의 죽음과 스터머의 죽음은 러시아 역사의 영광스러운 시대의 종말을 의미한다'고 언급하기도 했습니다."

rusd.108.t:0 "니콜라이 크라스노프의 죽음"
rusd.108.d:0 "얄타 리조트의 외관을 설계한 것으로 유명한 건축가가 오늘 사망했습니다. 정부는 기회가 되면 도시에 그를 위한 기념비를 세울 계획입니다."

rusd.109.t:0 "라브르 코르닐로프의 죽음"
rusd.109.d:0 "내전 당시 볼셰비키에 대항해 백군을 이끌었던 4명의 장교 중 한 명인 코르닐로프 원수가 오늘 세상을 떠났습니다. 코르닐로프는 혁명 이후의 러시아 정치에 크게 기여했습니다. 국민들이 그의 장례식을 준비하고 있고, 2주간의 국가적 애도기간이 선포되었습니다."

rusd.110.t:0 "알렉세이 리코프의 죽음"
rusd.110.d:0 "멘셰비키의 지도자 알렉세이 리코프가 사망했습니다. 혁명 기간 동안 레닌에 반대했음에도 불구하고, 후에 그는 레닌의 후계자인 키로프와 부하린에 대한 지지를 보냈습니다. 이라클리 체레텔리가 그의 뒤를 이어 당수가 될 것입니다."

rusd.113.t:0 "나데즈다 크룹스카야의 죽음"
rusd.113.d:0 "나데즈다 크룹스카야가 세상을 떠났습니다. 레닌의 미망인이었던 그녀는 러시아 내전이 끝난 후 모든 잔존 볼셰비키의 상징이 되었습니다. 1922년 그녀는 제 6대 국가두마의 의원으로 선출되었고, 1924년 대통령의 지지를 받아 문맹퇴치 운동을 시작했습니다. 그러나 그녀는 제 8대 국가두마 선거에 참여하지 않기로 결정했습니다. 그녀의 마지막 모습은 신 볼셰비키 연합의 첫 평의회에서 목격되었고, 그곳에서 그녀는 부하린을 축복하고 '레닌은 죽었지만, 그의 명분은 살아있다!'라고 말했습니다."

rusd.120.t:0 "검은 월요일이 러시아를 덮치다!"
rusd.120.d:0 "3주 전 베를린 증권거래소는 바닥 없는 깊은 수렁에 빠져들었고 독일 경제를 전례 없는 위기에 빠뜨렸습니다. 이제 그 충격파가 러시아에 도달했습니다. 독일과 보헤미아계 기업들은 공장을 폐쇄하거나 노동자들을 해고하고 있고, 러시아 루블화는 가치를 잃고 있고, 자원 수출은 줄어들고 있습니다."
rusd.120.a:0 "정부가 상황을 개선시키길 바라자!"

rusd.121.t:0 "정부의 개입"
rusd.121.d:0 "마침내 정치적 안정화가 이루어졌고, 우리는 위기 이전의 산업력을 회복하기 위한 일련의 강도 높은 개혁을 시행할 준비가 되어 있습니다."
rusd.121.a:0 "훌륭해!"

rusd.124.t:0 "볼가-볼가"
rusd.124.d:0 "볼가-볼가는 1938년 4월 24일에 개봉한, 그리고리 알렉산드로프 감독의 코미디 영화입니다. 보리스 사빈코프가 가장 좋아하는 영화로 널리 알려진 이 클래식 뮤지컬 영화는 사람들 사이에서 꼭 봐야 할 영화로 불리고 있습니다. 영화는 모스크바 뮤지컬 경연 대회에서 공연하기 위해 모스크바로 향하는 아마추어 공연자 그룹을 중심으로 다루며, 영화의 내용 대부분은 볼가 강 위를 항해하는 증기선에서 펼쳐집니다."
rusd.124.a:0 "영도자까지 미소짓게 할 정도로 재미있군!"

rusd.125.t:0 "민주주의의 보루"
rusd.125.d:0 "민주정권의 유지와 국가의 안정적 발전 덕에 일부 유명인사들이 생디칼리스트 국가에서 러시아로 이주하게 되었습니다. 그 예로, 드미트리 파블로비치의 친구인 코코 샤넬이 러시아로 이주했고, 마드모아젤 샤넬은 툴라 근처의 한 마을에 그녀의 사무실을 열기로 결정했습니다. 이는 러시아가 정부의 간섭을 받지 않고 자신의 사업을 운영할 수 있는 민주주의의 보루이라는 것을 보여주고 있습니다."
rusd.125.a:0 "우리 민주주의에 찬사를!"

rusd.128.t:0 "첫번째 죽음의 여성 사단"
rusd.128.d:0 "러시아군 대령이자 세계대전과 러시아 내전의 영웅 마리아 보체카레바는 최근 정부에 기존 죽음의 여성 대대들을 통합하여 첫번째 여군 사단을 창설하여, 후에 여군 군단을 조직할 바탕으로 삼자는 제안을 해 왔습니다. 이 제안을 수락한다면 우리 군의 전투력은 향상될것이고, 상당한 선전 가치 역시 얻을 수 있을 것입니다. 하지만 현상 유지를 원하는 군 내부의 보수적인 기류 역시 고려해 봐야 할 것입니다..."
rusd.128.a:0 "첫번째 죽음의 여성 사단의 창설을 허가하라."
rusd.128.b:0 "이건 받아들일 수 없다."
RUS_WOMAN_DIVISION_tt:0 "우리는 첫번째 죽음의 여성 사단을 창설할 것입니다!"

rusd.129.t:0 "알렉산드르 콜차크가 죽다"
rusd.129.d:0 "러시아 내전의 영웅에서 일본의 애완견으로 변신한 알렉산드르 콜차크가 잠을 자던 중 사망했습니다. 여러 민족주의자들이 20세기 러시아 최악의 인물로 증오받던 남자의 죽음을 축하하기 위해 모이고 있습니다."
rusd.129.a:0 "놈이 지옥에서 평생 불타기를!"

rusd.130.t:0 "차르가 높은 식료품 가격에 분노하다"
rusd.130.d:0 "차르는 최근 수도의 한 지역 상점을 방문했고, 고기와 다른 생필품의 높은 가격에 분노하고 말았습니다."
rusd.130.a:0 "우리 차르를 위해 만세삼창을!"

rusd.131.t:0 "러시아에 대한 음모"
rusd.131.d:0 "마리아 스피리도노바의 죽음은 사회혁명당 좌익 세력의 폭동을 막았지만, 상황이 최악으로 치닫고 있습니다. 비록 사빈코프의 사상에는 몇가지 사회주의 사상이 포함되어 있음에도 불구하고, 러시아 일부 지역의 지지를 받고 있는 급진 생디칼리스트들은 국민국가의 이상을 받아들이지 않고 있습니다. 사빈코프에겐 다행스럽게도, 러시아 사회의 다양한 집단에서 새 정부를 지지하고 있습니다. 사빈코프의 옛 친구인 저명한 철학자 드미트리 메레시콥스키와 그의 아내 지나이다 기피우스는 러시아에 새로운 지도자가 필요하다는 호소문을 발표했습니다. 그들은 러시아 내부에 혼란을 퍼뜨리고 국가 이익에 반하는 내부의 적을 처단할 것을 호소했습니다. 그들 덕분에 모스크바와 페트로그라드의 많은 시민들이 우리를 지지하기 시작했습니다."
rusd.131.a:0 "우리는 국가의 적들을 제거할 것이다."

rusd.132.t:0 "전러시아 통일 국가"
rusd.132.d:0 "'크림, 신러시아, 소러시아, 백러시아. 모두가 우리의 땅이며 우리 민족이 살고 있는 곳입니다. 게르만족의 멍에 아래 신음하는 대 루스인들, 소러시아인과 백러시아인들이 우리가 오기를 기다리고 있습니다. 우리가 그들을 내버려 둘 것일까요? 절대 아닙니다. 우리는 반드시 그들을 구해 낼 것입니다. 우리는 우리의 형제 자매를 결코 잊지 않으며, 이제 배신의 시대는 끝났습니다. 러시아라는 불사조는 한때 독일 침략자들에게 무참히 짓밟혔었지만, 마침내 부활했습니다. 모든 러시아인들이여, 우리를 기다리십시오. 우리가 갈 것입니다. 러시아인들은 러시아인들을 도울것입니다. ' - 비록 사빈코프의 확장 계획이 지금 당장 실현될 수는 없겠지만, 농민과 군대의 강력한 지지를 받는 영도자의 전러시아 통합 선언은 이제 러시아가 더이상 독일 제국과의 전면전을 피하지 않을 것이라는 것을 보여주고 있습니다."
rusd.132.a:0 "하나의 민족, 하나의 국가, 하나의 러시아."

rusd.133.t:0 "우리의 러시아"
rusd.133.d:0 "'대초원의 아들 여러분, 사막의 유목민 여러분, 그리고 모든 러시아 땅 곳곳에 사는 여러분. 여러분 중 많은 이가 러시아가 도움을 필요로할 때 우리를 배신했고, 동포들이 붉은 위협에 맞서 싸울 때 도움의 손길조차 주지 않았습니다. 우리가 그것들을 잊지는 못할 것입니다. 하지만 우리는 당신들을 용서해줄 수 있습니다. 새롭게 태어난 러시아가 힘을 되찾기 위해서는 당신들의 도움이 필요합니다. 당신들의 조국이 다시 위대해질 수 있도록 도우십시오. 여러분의 조국인 러시아와 러시아의 영웅들의 영광을 위해서.' - 러시아의 새 국가 정책은 러시아인의 우월성을 기반으로 하지만, 그와 동시에 국가와 민족간의 우애에 대한 개념 역시 여럿 포함하고 있습니다. 사빈코프는 이 두 개념들을 합쳐 소수 민족들은 이제 러시아인들에게 완벽히 충성해야 하지만, 그와 동시에 그들 모두에게 러시아 시민권을 부여하겠다고 발표했습니다. 구 제정 시대 국가 정책의 재탄생으로 마침내 모든 러시아 시민들에게 질서와 평화가 자리잡을 수 있게 되었습니다."
rusd.133.a:0 "러시아인들과 충직한 소수 민족들을 위한 러시아!"

rusd.134.t:0 "베데엔하, 전러시아 박람회장(VDNKh)"
rusd.134.d:0 "국민 경제 달성 박람회('Vystavka Dostizeniy Narodnogo Khozaystva' 또는 VDNKh)는 새 정부의 가장 야심찬 사업 중 하나입니다. 모스크바의 북동쪽 교외에 위치한 버려진 땅은 러시아의 미래를 보여줄 이상적인 모델이 되었습니다. 러시아의 각 지역을 대표하는 파빌리온은 러시아 전역이 하나의 목표를 위해 전진하고 있다는 것을 보여주는 공예와 미술의 진수입니다. 또한 이 박람회를 통해 우리와 농민들 간의 관계를 발전시킬 수 있을 것이며, 또한 기업들 간의 장기 계약을 체결할 수 있을 것입니다."
rusd.134.a:0 "이것이 바로 러시아 재건의 모델이다."

rusd.135.t:0 "최고추밀원"
rusd.135.d:0 "사빈코프와 코르닐로프는 독재 정권을 수립했지만, 사빈코프의 NRPR 공화주의자들과 코르닐로프의 젊은 장교들 사이의 분쟁은 새 정권의 안정을 깨뜨릴 수 있습니다. 우리는 국가두마의 좌익 급진주의자들과 상원의 군주주의자들이 군대와 NRPR의 통치를 파괴할 목적으로 이 분쟁을 활용하게 둘 수는 없습니다. 사빈코프는 이런 원치 않는 사태를 막기 위해 한때 행정권과 입법권을 모두 소유하고, 가장 중요한 러시아 각료들로 구성된 최고 추밀원('Verkhovnyi Tainyi Sovet')의 재건을 제안했습니다. "베르호브니키"로 알려진 SPC 회원은 코르닐로프와 사빈코프를 지도자의 자리에 올려놓은 3명의 당원과 3명의 러시아 군 출신 옛 동료들로 구성될 것입니다. 이들은 행정명령을 내릴 수 있을 것이며, 이는 러시아 법보다 우위에 서게 될 것입니다."
rusd.135.a:0 "역사가 반복되었다."

rusd.136.t:0 "펠릭스 유수포프와 SPC"
rusd.136.d:0 "러시아의 최고 갑부이자 저명한 귀족 펠릭스 유수포프는 항상 러시아 정치에 참여하고 싶어했지만, 그의 재력에도 불구하고 상원과 국가두마에서 소수의 지지자들만 얻을 수 있었습니다. SPC의 탄생과 함께 유수포프는 러시아 공화국에서 가장 높은 자리에 오를 수 있는 방법을 마침내 깨닫게 되었습니다. 유수포프는 그의 돈을 창업자본으로 사용하는 그가 지휘하는 새로운 민간 공병대의 설립을 제안했습니다. 하지만 펠릭스는 이에 대한 대가로 그를 새로운 '베르호브니키'로 만들어 달라고 요청했습니다."
rusd.136.a:0 "펠릭스, 당신은 이제 SPC의 일원이네!"
rusd.136.b:0 "귀족은 여기에 발을 들일 수 없다!"

rusd.137.t:0 "유수포프 기업과 해외 투자자"
rusd.137.d:0 "알고 보니 유수포프는 SPC의 특별 행정권을 이용해 외국 공장들을 일부 압수했는데, 그는 이 공장들을 모조리 그의 차지로 만들었습니다. 비록 이 공장들은 내전 종결 후 외국인들이 러시아인들로부터 빼앗은 것들이고, 또한 그들은 지난 10년 동안 모든 세금을 내지 않았지만, 어쨌든 그들은 공장에 약간의 돈을 투자했고 이제 우리는 그들에게 보상을 해야 합니다."
rusd.137.a:0 "펠릭스, 먼저 우리한테 알렸어야지!"

rusd.138.t:0 "사빈코프의 대국민 연설"
rusd.138.d:0 "위대한 지도자 코르닐로프의 동지 보리스 사빈코프는 러시아 국민을 향한 라디오 연설에서 러시아를 장악하려는 국내외의 적들로부터 러시아를 방어하기 위한 그의 계획을 발표했습니다. 그는 국가 기구 내부의 부패를 척결하고, 토지 개혁을 수행하고, 노동법을 개선하고, 국가를 더욱 회복시키겠다고 약속했습니다. 드디어 질서가 돌아온 것 같습니다."
rusd.138.a:0 "드디어..."

rusd.139.t:0 "상원 개혁"
rusd.139.d:0 "최근의 정치적 위기는 정부 기구의 광범위한 개혁의 필요성을 보여주었습니다. 상원은 쓸모없는 이야기 가게이고, 많은 관리들이 부패했으며 지방 당국은 그들 지역의 실제 상황을 숨기고 있습니다. 모든 문제들은 가능한 한 빨리 해결되어야 합니다. 우리는 수직적 권력 체계를 만들고, 상원의 권력을 축소할 것이며, 특별 통제 위원회를 조직하고 국가 기구로 만들 것입니다."
rusd.139.a:0 "새로운 상원이 새로운 러시아를 대표할 것이다!"

rusd.140.t:0 "우리의 임무(Nashe Delo)"
rusd.140.d:0 "‘러시아와 우리 상원에게는 힘든 일이었지만 케렌스키 대통령 암살 사건으로 마침내 역사는 우리에게 국가적 질서를 회복할 수 있는 기회를 주었습니다. 그러나 우리가 진정으로 해야 할 일은 국가대중주의자들과 생디칼리슴 광신자들로 가득 찬 급진 두마와 단합하는 것입니다. 나는 러시아 근대화에 대한 나의 계획을 승인해주기를 여러분에게 요청하는 바 입니다. 상원의 권력은 부드럽지만 철두철미하게 운용되어야만 합니다.’ - 이 말을 했던 드미트리 파블로비치 전 대공과 현 상원의장인 드미트리 로마노프는 ‘우리의 일(Nashe Delo)’라 불리는 계획안의 승인을 요청하였습니다. 이 계획안에 따르면, 두마의 권한은 제한될 것이며, 상원은 러시아 내부 정책과 경제의 재구성을 시작할 것입니다. 그러나 드미트리 파블로비치는 상원이 자신의 모든 초안을 절대적으로 지지해야 한다고 요구했습니다."
rusd.140.a:0 "내버려두자."

rusd.141.t:0 "엘리트 기숙학교"
rusd.141.d:0 "과거 러시아 제국의 각 도시에는 가장 똑똑한 어린이와 지역 엘리트의 자녀들이 공부했던 기숙학교가 있었습니다. 그러나 케렌스키의 개혁으로 이 학교의 대부분은 폐쇄되었고 모든 학생들은 노동자와 농부의 아들, 딸들과 함께 공부해야만 했습니다. 상원 의원들은 다음 러시아 세대의 최고 대표자들이 완벽한 학습 조건을 갖출 수 있도록 엘리트 기숙학교를 복원해야한다고 주장합니다. 그렇지 않으면 우리는 공립학교를 지원할 수 있습니다만 엘리트 기숙학교의 수준에 도달하지는 못할 것입니다."
rusd.141.a:0 "똑똑한 어린이들을 위한 엘리트 기숙학교를 복원하라!"
rusd.141.b:0 "공립학교를 지원하자!"

rusd.142.t:0 "가면 무도회의 전통"
rusd.142.d:0 "가면 무도회는 1917년 혁명 이전에 러시아의 귀족들과 학생들 사이에 널리 퍼져 있었습니다. 새로운 김나지움이 개장됨에 따라 오래된 전통은 다시 태어났으며 김나지움이 설립 된 도시와 그 학생들에게 매우 인기있고 매력적인 전통이 되었습니다. 놀랍게도 공립학교의 일부 학생들조차도 마스크를 사용하여 무도회에 참여하려고 합니다. 이 훌륭한 전통이 미래에 사라지지 않기를 바랍니다."
rusd.142.a:0 "이 청년들은 마치 러시아처럼 아름답군."

rusd.143.t:0 "귀족 연금"
rusd.143.d:0 "러시아 상원 의원들 중 일부인 러시아에서 가장 부유한 사람들은 러시아 내전의 끔찍한 토지 재배포를 거쳐 저택을 일부 되찾을 수 있었지만 케렌스키 정권이 부과한 높은 토지세로 인해 많은 고통을 겪었습니다. 이 세금은 우리 경제에 실질적인 이익이 되지만, 상원 의원들의 충성은 드미트리 파블로비치의 정책 실현에 매우 중요합니다. 이 문제에 대한 해결책이 있습니다. 일부 상원 의원의 저택은 공화국에 의해 역사적 유산으로 확보 될 수 있습니다. 이것은 상원 의원이 세금을 납부한다는 의미이지만, 정부는 부분적으로 이러한 건물의 유지보수에 투자해야 한다는 것이기도 합니다."
rusd.143.a:0 "들키지 않길 바랄 수밖에.."
rusd.143.b:0 "상원 의원들은 충분한 돈을 갖고 있으며, 국가의 지원 따위는 필요하지 않다!"

rusd.144.t:0 "니콜라이 2세 연합"
rusd.144.d:0 "‘니콜라이 2세의 유산을 유지하기 위한 연합’ 또는 ‘니콜라이 2세 연합’이라 불리는 과거 전제 군주정 당국자들에 의해 설립된 단체는 러시아 마지막 황제의 기억을 지키고자 합니다. 그들은 전국의 러시아인들에게 니콜라스 2세의 업적을 보여주기 위한 행사 기획안을 제안했습니다. 상원은 과거 전제군주정 당국자들과 긴밀한 관계를 맺기 위해 이 조합을 지지해야 한다고 지적합니다. 그러나 지지를 얻기 위해선 지방 및 두마 보수주의자들의 표를 얻어야만 합니다."
rusd.144.a:0 "우리는 니콜라이 2세를 기억할 것이다."
rusd.144.b:0 "이미 많은 러시아인들이 공화주의자이므로, 우리는 연합을 지지할 수 없다."

rusd.145.t:0 "승리의 날"
rusd.145.d:0 "러시아 상원의장인 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 마침내 러시아를 갉아먹던 영구적 위기를 막을 수 있었습니다. 구밀복검과 같이 국가를 통제하며, 상원의 여러 제안 사항을 검토하는 것을 잊지 않았던 대공은 러시아의 진정한 지도자가 되었고 두마조차 새 동맹국으로 포섭하였다. 상원은 만장일치로 드미트리 대공에게 니콜라스 2세와 케렌스키 대통령조차 갖지 못했던 광범위한 권한을 부여하기로 결정하였다. 이제 러시아의 근대화로부터 대공을 막을 수 있는 것은 그 어떤 것도 없으며 이는 공화국이 태양과 같이 빛날 수 있도록 해줄 것입니다!"
rusd.145.a:0 "드미트리 파블로비치 만세!"

rusd.146.t:0 "끝나지 않는 교착"
rusd.146.d:0 "러시아 상원의장 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 안타깝게도 러시아를 갉아먹는 위기를 막아내지 못했습니다. 구밀복검과 같이 국가를 통제하던 대공은 국가 당국의 생각에 관심을 기울이지 않았습니다. 대다수의 상원의원들은 1년 전에 대공에게 주어진 막대한 권한을 철회하기로 결정하였습니다. 드미트리 대공은 몇몇 상원의원들의 반대와 자신에게로의 지지를 위해 싸워야만 합니다."
rusd.146.a:0 "이럴수가."

rusd.147.t:0 "명예 시민"
rusd.147.d:0 "드미트리 로마노프 정부가 공화국을 지켜냈지만, 우리는 특별한 권리를 갖고 있는 구세대 귀족들이 우리에게 충성심을 갖고 협력할 수 있도록 하기 위해 이 러시아의 가장 중요한 시민들을 격려해야만 합니다. 그래서 드미트리 대통령은 러시아의 여러 지역과 도시에서 이 귀족들에게 특권을 줄 수 있는 "명예 시민" 칭호를 주는 전통을 회복하기로 결정했습니다."
rusd.147.a:0 "좋은 제안이군."

rusd.148.t:0 "신 귀족정"
rusd.148.d:0 "상원의 귀족들은 끔찍했던 공화국을 몰아내고 제국을 재건 할 수 있었지만 새로운 자본가와 산업가들의 지원이 제국 재건에 중요한 역할을 했다는 것을 인정해야만 했습니다. 그들에게 감사를 표시하기에 가장 좋은 시간입니다. 상원의 권력을 강화하도록 도운 자본가 및 산업가 계급의 대표자들은 그들의 자손에게 물려질 수 있는 귀족 직함을 얻게 될 것입니다."
rusd.148.a:0 "귀족이 되는 것도 나쁘진 않지!"

rusd.149.t:0 "마사와 메리 자비의 수녀원"
rusd.149.d:0 "1908년에 엘리자베트 표도로브나 대공 부인은 남편의 사망 사건 이후 모스크바에 마사와 메리 자비의 수녀원을 설립하기 위해 결혼 반지를 비롯한 보석 컬렉션 및 여타 소유품들을 팔았으며 병들고 부상당하고 불구가 된 군인들을 돕고 빈곤층과 고아들을 돌보기 시작했습니다. 조카인 드미트리 파블로비치 로마노프의 실질적인 양어머니였던 그녀는 1918년 볼셰비키 사람들에 의해 살해당하였고, 드미트리는 수녀원에 큰 공헌을 한 그녀의 선행을 영속시키기로 결정하였습니다."
rusd.149.a:0 "당신을 위한 겁니다, 엘리자베스 고모님..."

rusd.150.t:0 "'승리'"
rusd.150.d:0 "ZIR이라고도 불리우는 야부신스키 공장은 러시아의 주요 자동차 제조업체 중 하나이며, 러시아의 공무원들과 부유한 시민들을 위해 소량의 최고급 차량을 생산하였습니다. 검은 월요일은 공장에 큰 타격을 입혔지만, 귀족들과 사업가들에 힘입어 ZIR은 럭셔리 자동차 시장에서 다시금 유리한 입장에 서게 되었습니다. 이것은 1937년 초에 공장이 생산하기 시작한 최신형 리무진 ZIR-101에 ‘승리(Triumph)’라는 이름이 붙은 이유이기도 합니다."
rusd.150.a:0 "부릉! 부릉!"

rusd.151.t:0 "고요해진 상원"
rusd.151.d:0 "러시아 상원의장 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 안타깝게도 러시아를 갉아먹는 위기를 막아내지 못했습니다. 문제는 드미트리 대공이 항상 상원의 충고에 귀를 기울이지 않는다는 것이고 이는 대공과 국가 당국 간의 오해로 이어지는 경우가 많습니다. 그러나 러시아가 회복할 수 있는 적절한 방법은 여전히 존재합니다."
rusd.151.a:0 "바라던 바다."

rusd.152.t:0 "드미트리 파블로비치의 새로운 권력"
rusd.152.d:0 "드미트리 파블로비치 로마노프는 우연히 권력을 얻었으며 자신의 지위을 놓치지 않을 것입니다. 두마와 상원, 어느 것도 통제 할 수 없는 대공에겐 순종적인 정치 권력이 절실히 필요합니다. 그래서 ‘하나된 러시아’라는 새로운 정당이 펠릭스 유수포프에 의해 창설되었습니다. 펠릭스 유수포프는 어린 시절부터 드미트리의 친구였습니다. 이 새로운 정당은 러시아와 그 대통령의 이익을 보호할 준비가 되어 있습니다."
rusd.152.a:0 "이 두마는 단지 장식일 뿐이다!"

rusd.153.t:0 "드미트리 로마노프가 권력을 장악하다"
rusd.153.d:0 "케렌스키의 죽음 이후 페트로그라드의 겨울 궁전은 오래 동안 비어 있지 않았습니다. 원로 귀족과 신 금융 엘리트의 도움을 받은 드미트리 파블로비치 로마노프 대공은 그의 고귀한 조상이 혁명 이전에 그랬던 것처럼 세계에서 가장 큰 국가를 장악합니다. 농민을 위한 '좋은 차르'의 역할을 수행하는 드미트리 파블로비치 로마노프는 새로운 엘리트가 농민의 재산과 돈을 지켜줄 것을 보장합니다. 1916년에 라스푸틴을 살해 한 것과 마찬가지로 대공은 러시아의 이익을 위해 그 어떤 행동도 마다하지 않을 준비가 되어있습니다. 러시아의 영광과 힘을 되찾기 위한 그의 노력은 국가의 다양한 층에 의해 널리 지지되고 있습니다. 사람들은 그의 첫 번째 행보를 기다리고 있습니다."
rusd.153.a:0 "이번 로마노프는 정말로 멋지군!"

rusd.154.t:0 "'유나르미야' 여름 캠프"
rusd.154.d:0 "유나르미야의 가장 중요한 목적 중 하나는 다양한 활동에 참여하고 러시아의 새로운 이데올로기를 배울 수 있는 어린이 여름 캠프를 만드는 것입니다. 우리 지도자는 흑해 연안의 예카테리노다르 지역에 '세빌로노크'라는 첫 번째 캠프를 짓자고 제안하였습니다. 3개월동안 어린이들이 즐겁게 보내기 위한 최적의 장소로 보입니다."
rusd.154.a:0 "어린이들은 이번 여름을 오랫동안, 어쩌면 영원히 기억할 것이다."
rusd.154.b:0 "우리에게 그런 것은 필요없다."

rusd.155.t:0 "새 두마?"
rusd.155.d:0 "사빈코프가 권력을 장악한 이후 러시아 의회 하원은 해산되었습니다. 그러나 최고인민위원회(SPC)의 일부 구성원은 하원을 제한된 권한만 갖도록 재구성할 것을 제안했습니다. 사빈코프가 주도하는 러시아 인민공화당(NRPR) 외에도 경제계와 보수 단체 및 정치인들이 선거에 참여하고 싶어하며, 그들은 새로운 국가 정책을 지지할 뿐만 아니라 러시아 인민공화당의 이익을 대변하고 정부를 도와 러시아의 경제 및 군대를 강화할 수 있도록 돕겠다고 약속하였습니다. 그들의 지지가 사빈코프에게 힘이 될 수도 있지만 어쩌면 저 자들이 이 나라를 전복시킬지도 모릅니다."
rusd.155.a:0 "러시아 인민공화당은 강하지만 정재계 인사들과의 연줄도 필요하다. 선거를 실시하라!"
rusd.155.b:0 "우리에겐 두마도, 독립적인 입법기구도 필요없다."

rusd.156.t:0 "새 두마가 선출되다!"
rusd.156.d:0 "두마 선거 후, 사빈코프의 러시아 인민공화당(NRPR)은 73%의 지지율을 확보했습니다. 경제 및 산업계 대표자들이 주도하는 보수당은 27%의 지지율을 얻었습니다. 이제 러시아의 정세를 향상시키기 위해 법을 바꿀 준비가 된 것 같습니다."
rusd.156.a:0 "좋아."

rusd.157.t:0 "모든 볼셰비키의 권리 박탈"
rusd.157.d:0 "'러시아의 존재에 대한 모든 의문은 볼셰비즘의 본질과 그 지지자들의 본질에 대한 우리의 이해에 달려있다. 우리는 볼셰비키가 단순히 러시아의 풍토병이 아닌, 세계적인 위협이라는 사실에 눈을 떠야만 합니다. 이것이 바로 우리가 볼셰비즘 지지자를 색출하고 러시아 공화국에 끼치는 그들의 영향을 제한해야 하는 이유입니다.' - 러시아의 철학자 드미트리 메레즈코프스키가 한 위의 말에서, 그는 볼셰비키 당원 및 구 소련 당국자들에게 부여된 투표권과 시민권을 철회해야만 하는 이유를 설명하였습니다. 이러한 방법으로, 보리스 사빈코프와 러시아 인민공화당(NRPR)은 러시아의 사회적 문제를 개선하고 러시아의 안정을 저해하는 모든 요소들을 제거하기로 결정했습니다."
rusd.157.a:0 "네놈들은 1917년에 우리의 권리를 빼앗으려 했었지. 이젠 네놈들 차례다."

rusd.158.t:0 "민중의 소리"
rusd.158.d:0 "1917년 이전까지 사빈코프의 동료였지만 이후 그의 주적이 되었고, 마리아 스피리도노바의 암살 이후 좌익 사회혁명당(SR)의 지도자였던 보리스 캄코프가 오늘 밤 모스크바에서 사망했습니다. 이 사건은 사빈코프의 전투 분대가 불법 좌파 회의가 열렸던 집을 급습하자 캄코프가 탈출하려고 모스크바 강에서 뛰어들었을 때 일어났습니다. 유명한 풍자 시인인 이반 부닌에 따르면 대부분의 사람들은 사빈코프와 러시아 인민공화당이 원하듯 이 사건에 대해 냉소적이거나 무관심한 것처럼 보인다고 합니다."
rusd.158.a:0 "잘 가게 보리스, 꿈에서 만나세."

rusd.159.t:0 "대성전"
rusd.159.d:0 "‘나는 1936년 1월에 악마를 죽이기 위해 칼을 손에 든 기사들의 영웅적 행동에 대해 매우 기쁩니다. 나는 이 투쟁이 계속 될 것이고, 우리의 지도자들이 좌파들에 의해 잔혹하게 살해된 젊은 영웅들에 대한 복수를 할 것이라 믿습니다. 이 투쟁은 우리의 승리로 끝날 것입니다.’ - 러시아 내전에서 아들이 잔혹하게 살해된 러시아의 보수파 작가 이반 슈미엘로프는 러시아 정부가 모스크바와 페트로그라드에서 뿐만 아니라 러시아 전역에서 좌익 사회혁명당과 맨셰비키와 같은 좌파 운동과 싸워야만 한다고 생각합니다. 비록 사빈코프의 권력 승계와 마리아 스피리도노바, 보리스 캄코프의 살해 이후 진행된 정부의 특별 조치에 의해 좌파 정당들이 크게 약화되었지만 러시아 전역의 좌파 지도자들은 반드시 체포하거나 필요하다면 처형해야만 합니다."
rusd.159.a:0 "러시아는 절대로 생디칼리슴 국가가 되지 않을 것이다."

rusd.160.t:0 "대숙청은 필요한가?"
rusd.160.d:0 "지난 몇 개월 동안 20,000명 이상의 볼셰비키, 구 소비에트 공무원, 좌파 정당 당원 및 멘셰비키 당원들과 지도자들이 체포되었습니다. 그들 중 3,000 명은 이미 사형을 선고받고 처형당했습니다. 그러나 러시아 인민공화당을 포함해 점점 많은 러시아인들이 정부가 이 정책을 끝내야 한다고 요구하고 있습니다. 사빈코프와 최고인민회의는 탄압을 중단하기로 결정했지만, 마지막 선택의 기회는 아직 남아있습니다.: 저 17,000명의 사람들을 투옥하던지, 아니면 국가의 적으로서 처형하던지는 당신의 손에 달려있습니다."
rusd.160.a:0 "그들을 감옥에 가둬라. 우리는 피에 목마른 생디칼리스트가 아니다."
rusd.160.b:0 "그들이 없으면 러시아는 더 나아질 것이다. 모두 제거하라!"

rusd.161.t:0 "좌파 분리주의자들의 재판"
rusd.161.d:0 "러시아 내전이 끝나고 소련군의 편에서 백군과 싸웠던 일부 소수 민족은 중앙 정부에 복종하지 않았는데, 그들은 테러 행위 뿐만 아니라 멘셰비키와 좌익 사회혁명당(SR)과 같은 좌파 운동의 지지를 받은 지방 의회에 참여하기까지 하였습니다. 이 지역 국민주의자들의 정치적 운동은 '좌익 분리주의자'로 잘 알려졌습니다. 보리스 사빈코프는 페트로그라드에 불충하는 집단을 포함하여 러시아인과 소수민족 간의 관계를 조절하고 개선하는 새로운 국가 정책을 수락했지만 좌익 사회혁명당(SR)과 그 동맹들의 공권을 박탈했음에도 불구하고 여전히 존재하는 좌익 분리주의자들의 문제를 잊지는 않았습니다. 우리의 국가안전부 덕분에 가장 악명높은 좌익 분리주의자 운동의 지도자 및 회원들과 테러리스트들이 체포되었고, 그들의 재산은 국유화되었습니다."
rusd.161.a:0 "법치주의의 승리다!"

#Foreign Events

rusfor.2.t:0 "동부 국경 안정화"
rusfor.2.d:0 "러시아는 과거 그들의 제국처럼 캅카스의 질서를 되찾았습니다. 현재 이집트와 하셰마이트 아라비아에서 발흥하고 있는 아랍 민족주의는 우리나라를 심각하게 위협하고 있으며, 우리의 적대적인 아라비아 이웃들과의 다가오는 충돌에서 살아남으려면, 우리는 우리의 동쪽 국경을 신속하게 안정시켜야 합니다. 술탄은 니하드 왕자를 보내 러시아에 불가침조약을 제안할 계획입니다."
rusfor.2.a:0 "왕자를 보내라!"
rusfor.2.b:0 "러시아와의 거래는 없다!"

rusfor.3.t:0 "오스만과의 불가침조약"
rusfor.3.d:0 "최근 우리의 캅카스, 즉 조지아 합병은 오스만의 심기를 건드렸습니다. 오스만의 니하드 왕자가 양국의 불가침 조약을 체결하기 위해 우리 수도에 도착했습니다. 양측은 오스만 제국과 러시아의 현재 국경을 유지하는 데 동의하였습니다. 어떻게 할까요?"
rusfor.3.a:0 "우리도 안정이 필요하다. 조약을 체결하자!"
rusfor.3.b:0 "그 대가로 아르메니아를 요구하자!"
rusfor.3.c:0 "필요없다."

rusfor.4.t:0 "불가침조약이 체결되었다"
rusfor.4.d:0 "니하드 왕자의 비행기가 오늘 이스탄불에 착륙했고, 왕자는 러시아 정부와의 협정이 체결되었다고 발표했습니다. 우리 제국의 동쪽 국경은 이제 안전합니다!"
rusfor.4.a:0 "오스만 외교의 크나큰 성공이다!"

rusfor.5.t:0 "러시아와의 불가침조약"
rusfor.5.d:0 "러시아국은 양국 간의 협정에 동의하기로 했지만, 그들은 완충국 아르메니아를 러시아의 영향권에 넣어야 한다고 요구하고 있습니다."
rusfor.5.a:0 "아르메니아를 그들의 운명에 맡기자."
rusfor.5.b:0 "우리는 아르메니아를 포기하지 않을 것이다!"

rusfor.6.t:0 "오스만과의 불가침조약이 체결되었다"
rusfor.6.d:0 "오스만 제국은 아르메니아가 우리의 세력권이 되는 것에 동의했습니다. 우리는 오스만 제국과의 전쟁 가능성을 성공적으로 제거하였고, 우리의 안보에 대한 더 심각한 위협에 대처할 수 있게 되었습니다. 이는 러시아 외교의 위대한 승리입니다!"
rusfor.6.a:0 "우라!"

rusfor.7.t:0 "크림 반도"
rusfor.7.d:0 "수년 동안 우리 해군 제독들은 한때 러시아가 지배했던 흑해에서 우리의 영향력이 없어진 것에 대해 한탄하고 있습니다. 우리의 새로운 동맹 우크라이나는 외국의 지배로부터 그들을 해방시켜 준 것에 대해 매우 감사하고 있으며, 그들은 러시아의 기술고문 파견과 재정적 보상에 대한 대가로 우리에게 크림 반도를 해군 기지로 기꺼이 임대해 줄 것입니다."
rusfor.7.a:0 "크림 반도의 임대를 요청하자."
rusfor.7.b:0 "크림 반도는 우크라이나의 것이다."

rusfor.8.t:0 "러시아의 크림 반도 임차 요청"
rusfor.8.d:0 "러시아인들은 상당한 금액의 돈과 러시아의 기술적 전문지식을 대가로 99년 동안 크림 반도를 해군기지로 임차할 수 있도록 허락해 달라고 요청했습니다. 우리는 지금 러시아의 지배하에 있으며 이를 거절하기는 어려울 것입니다."
rusfor.8.a:0 "크림 반도를 러시아에 주자."
rusfor.8.b:0 "크림 반도는 우크라이나의 것이다!"

rusfor.9.t:0 "우크라이나가 우리 요청을 받아들였다!"
rusfor.9.d:0 "우크라이나가 99년 동안 크림 반도를 임대하는 데 동의했습니다."
rusfor.9.a:0 "훌륭해!"

rusfor.10.t:0 "우크라이나가 크림 임차 요청을 거절했다!"
rusfor.10.d:0 "우크라이나가 우리 요청을 거절했습니다! 이 모욕을 어떻게 갚아야 할까요?"
rusfor.10.a:0 "주장을 철회하자."
rusfor.10.b:0 "그들이 흑해를 통제하는 편이 우리에게도 좋다."
rusfor.10.c:0 "배은망덕한 우크라이나 놈들! 전쟁이다!"

rusfor.47.t:0 "대조국전쟁"
rusfor.47.d.democratic_FRA:0 "전체주의 프랑스 정권은 러시아를 싫어하고 신앙, 명예, 재산, 시민의 자유를 억압하고 있습니다. 이 전쟁의 결과가 우리 조국의 운명을 결정한다는 것은 누구나 알고 있습니다. 대도시의 시민들이 프랑스 출신이거나 생디칼리슴과 연관된 모든 것을 공격하고 있습니다. 주정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전에 착수했습니다. 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가, 그리고 다른 예술가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 의회의 모든 정당들과 무역 조합들이 러시아를 지키기 위한 '신성한 동맹'을 결성하였고, 우리 미래는 밝습니다!"
rusfor.47.d.authoritarian_FRA:0 "전체주의 프랑스 정권은 러시아에 전쟁을 선포했습니다. 그들은 우리를 증오하고 모든 사람들을 노예로 만들고자 했습니다. 이 전쟁의 결과가 우리 조국의 운명을 결정짓는다는 사실은 누구나 알고 있습니다. 시민들은 프랑스 출신이거나 공산주의자와 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전에 착수했습니다. 음악가들, 시인들, 화가들, 그리고 몇몇 미친 민주주의자들과 볼셰비키들을 제외한 모든 정파들의 예술가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 전선에 있는 군인들을 위해 기도하고 축복하고 있습니다. 이제 정부가 모든 것을 통제하에 두었으니, 우리는 우리의 미래를 지킬 수 있습니다!"
rusfor.47.d.democratic_GER:0 "역사가 반복되었다 - 우리는 다시 독일과 전쟁에 돌입했습니다. 모든 슬라브인들이 동유럽을 식민지로 지배하고 있는 잔혹한 정권에 대항하여 단결하고 있습니다. 시민들은 독일이나 라이히스팍트에 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전을 시작했습니다. 미친 군주주의자와 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 정부와 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 모든 주요 정당들과 무역 조합들이 러시아를 지키기 위해 '신성한 동맹'을 결성했으므로, 우리는 우리의 미래를 지킬 수 있습니다!"
rusfor.47.d.authoritarian_GER:0 "역사가 반복되었다 - 우리는 다시 독일과 전쟁에 돌입했습니다. 모든 슬라브인들이 동유럽을 식민지로 지배하고 있는 잔혹한 정권에 대항하여 단결하고 있습니다. 시민들은 독일이나 라이히스팍트에 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전을 시작했습니다. 미친 군주주의자와 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 정부와 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 정부가 모든 것을 통제하에 두었으니, 우리는 우리의 미래를 지킬 수 있습니다!"
rusfor.47.a:0 "우리는 샹젤리제 대로까지 진격할 것이다!"
rusfor.47.b:0 "우리는 브란덴부르크 문까지 진격할 것이다!"

rusfor.51.t.1812:0 "새로운 1812년"
rusfor.51.t.1328:0 "새로운 1328년"
rusfor.51.d:0 "적군이 모스크바 근교에 도달했습니다! 국가 전역이 이를 막기 위해 완전무장해야 합니다!"
rusfor.51.a:0 "모스크바가 우리 뒤에 있다. 후퇴할 곳은 없다!"

rusfor.52.t:0 "러시아의 동맹 제의"
rusfor.52.d:0 "오늘 [FROM.GetCapital](은)는 우리에게 직접 상호방위조약 체결을 요청했습니다. 이러한 혼란의 시대에 [FROM.GetNameDef](은)는 가능한 한 모든 도움을 필요로 하나, 이를 받아들이면 우리는 다른 국가들과의 불필요한 분쟁에 휘말릴 수도 있습니다. 어떻게 할까요?"
rusfor.52.a:0 "수락하자."
rusfor.52.b:0 "러시아는 믿을 수 없다."

rusfor.53.t.accept:0 "[FROM.GetNameDefCap](이)가 수락했다!"
rusfor.53.t.refuse:0 "[FROM.GetNameDefCap](이)가 거절했다!"
rusfor.53.d.accept:0 "[FROM.GetNameDefCap](은)는 우리의 동맹에 참여하기로 동의했으며, 우리의 보호에 대한 대가로 다가오는 전쟁에서 우리를 돕겠다고 약속했습니다. 전 세계의 모든 국가들이 러시아 곰을 싫어하지는 않습니다!"
rusfor.53.d.refuse:0 "[FROM.GetNameDefCap](은)는 동맹을 맺어 달라는 우리의 요청을 터무니없이 거절했고, 만일 그들이 회담장으로 돌아오지 않는다면 전쟁이 유일한 해결책이 될 것입니다. 지금 당장은 아니지만, 우리의 말을 명심해야 할 것입니다. 러시아는 돌아올 것입니다!"
rusfor.53.a:0 "훌륭해!"
rusfor.53.b:0 "그들의 손해다."

rusfor.54.t:0 "[FROM.GetNameDefCap](와)과 러시아의 밀월"
rusfor.54.d:0 "오늘 중요한 소식이 있습니다. [FROM.GetNameDef](이)가 공식적으로 베오그라드 협약의 해체를 발표하고, [RUS.GetNameDef](와)과의 동맹을 선언했습니다. 베오그라드 협약은 발칸에서의 지역적 긴장을 방지하는 데 도움이 됐지만, 결국 서유럽 강대국들에 맞서기에는 역부족이었고, 따라서 [FROM.GetNameDef](은)는 결국 [RUS.GetFactionName]에 가입하기로 결정했습니다. 문제는 우리가 그들의 뒤를 따라야 하는지 아니면 우리만의 길을 가야 하는지입니다."
rusfor.54.a:0 "러시아 영향권 가입을 요청하자."
rusfor.54.b:0 "우리는 우리만의 길을 갈 것이다."

rusfor.55.t:0 "[FROM.GetNameDefCap](이)가 우리 동맹에 가입하기를 원한다"
rusfor.55.d.ROM:0 "베오그라드 협약의 해산으로 [FROM.GetNameDef](은)는 고립되었으며, 미적지근한 관계를 가진 주변국들에 둘러싸이게 되었습니다. 우리는 오늘 [FROM.GetNameDef]에 위치한 우리 대사관에서 메시지를 받았습니다. 조금 이상하긴 하지만, 부쿠레슈티 정부는 우리 양국간의 군사적 협력을 제안했습니다. 하지만 조건이 붙어 있었는데, [FROM.GetAdjective](이)가 [ROOT.GetFactionName]에 가입하는 대가로 우리는 베사라비아 전역과 갈리치아의 [FROM.GetAdjective]계 지역의 영유권 주장을 포기해야 합니다. 이 거래는 이득이 큰 만큼 손실도 막대하지만, 우리가 이를 받아들인다면 독일의 석유 공급원 중 하나를 우리 영향권으로 끌어올 수 있고, 발칸에 믿을 만한 동맹이 생길 것입니다. 어떻게 답장할까요?"
rusfor.55.d.other:0 "[SER.GetNameDef](이)가 러시아 영향권에 가입한 뒤로, 우리는 이전 베오그라드 협약 구성국이었던 [FROM.GetNameDef]의 요청을 받았습니다. 그들은 베오그라드 협약 해체 후 심사숙고 끝에 우리와 군사동맹을 체결하자고 결정하였습니다. 이를 받아들일까요?"
rusfor.55.a:0 "[RUS_accept_ally_text]"
rusfor.55.b:0 "[RUS_refuse_ally_text]"

RUS_accept_ally_ROM:0 "이제 과거의 불화를 뒤로 할 때이다!"
RUS_refuse_ally_ROM:0 "베사라비아는 러시아의 것이다!"

RUS_accept_ally_other:0 "환영한다!"
RUS_refuse_ally_other:0 "아니, 우리는 그들을 믿을 수 없다."

rusfor.56.t:0 "[FROM.GetNameDefCap](이)가 거절했다!"
rusfor.56.d:0 "오늘 우리는 [From.GetCapital](으)로부터 우리의 군사동맹 요청에 대한 답장을 받았습니다. 심사숙고 끝에 그들은 우리의 러시아 영향권 가입을 거절했으며 우리 외교정책과 국가중점이 그들과 맞지 않는다고 밝혔습니다. 이제 우리는 다른 곳에서 협력의 손길을 찾아보아야 합니다."
rusfor.56.a:0 "그들은 미쳤거나, 우리 땅을 원하거나 둘 중 하나인것 같다."

rusfor.1000.t:0 "러시아의 동향"
rusfor.1000.d:0 "러시아 정부가 캅카스 지역을 다시 한 번 확보할 계획을 짜고 있다고 보고가 들어왔습니다. 이러한 행위는 브레스트-리토프스크 조약에 의해 만들어진 동유럽의 안정에 직접적인 위협을 의미합니다. 어떻게 할까요?"
rusfor.1000.a:0 "브레스트-리토프스크 조약의 준수를 요구하라!"
rusfor.1000.b:0 "러시아에게 경고를 보내고 위협받는 국가들을 제국 조약에 초대하라!"
rusfor.1000.c:0 "캅카스까지 신경쓸 여유는 없다."

rusfor.1001.t:0 "독일의 제안"
rusfor.1001.d:0 "캅카스를 그들의 영향권에 넣으려는 러시아의 시도가 독일에게 발각되었습니다. 독일의 외교관들이 우리에게 접근하여 라이히스팍트 가입을 권유했습니다. 이는 우리를 러시아로부터 지켜줄 것입니다. 어떻게 대답해야 할까요?"
rusfor.1001.a:0 "수락하자."
rusfor.1001.b:0 "거절하자."

rusfor.1002.t:0 "[FROM.GetNameDefCap]의 라이히스팍트 가입"
rusfor.1002.d:0 "[FROM.GetNameDefCap](이)가 우리 제안을 받아들여 라이히스팍트에 가입했습니다."
rusfor.1002.a:0 "좋아!"

rusfor.1005.t:0 "독일이 러시아를 위협하다!"
rusfor.1005.d:0 "독일의 카이저가 타국의 간섭에 맞서 캅카스의 독립을 전적으로 지지할 것임을 분명히 했습니다. 그들이 서쪽에서 빨갱이들고 대치하고 있는데도 불구하고 그들을 과소평가하는 것은 현명하지 못한 일일 것입니다. 우리는 어떻게 해야 할까요?"
rusfor.1005.a:0 "누가 신경쓰는데?"
rusfor.1005.b:0 "대신 중앙아시아에 집중하자!"

rusfor.1006.t:0 "러시아가 우리 요구를 무시했다"
rusfor.1006.d:0 "러시아 정부는 어리석은 자신감으로, 캅카스의 자주권과 독립에 대한 우리의 합리적인 요구를 거절했습니다. 이 무례함을 어떻게 심판해야 할까요?"
rusfor.1006.a:0 "라이히스팍트와 러시아 간의 모든 접촉을 끊자!"
rusfor.1006.c:0 "물러서자. 우리는 러시아와 대립할 여력이 없다"

rusfor.1007.t:0 "라이히스팍트가 우리와의 모든 접촉을 끊었다"
rusfor.1007.d:0 "독일의 캅카스 '안정화' 계획 중단 요구를 우리가 거부하면서 독일 제국은 우리와 제국조약간의 모든 무역 및 외교적 접촉을 중단했습니다. 우리 산업계는 이미 이런 극단적인 행동의 결과를 느끼고 있습니다."
rusfor.1007.a:0 "우리는 살아남을 것이다!"
rus_ceased_contacts_germany:0 "독일의 봉쇄"

rusfor.1009.t:0 "돈-쿠반 연합의 운명?"
rusfor.1009.d:0 "흑해와 카스피해 사이에 있는 돈-쿠반 연합은 볼셰비키 혁명의 혼란으로 인한 내전과 독일 개입의 와중에 베를린의 지원을 받아 카리스마 넘치는 백인 지도자 표트르 크라스노프에 의해 만들어졌습니다. 하지만 이제 러시아는 이 작은 나라를 재흡수할 준비가 되어있습니다. 어떻게 할까요? 우리가 어떤 행동을 취하든, 독일과의 충돌에 대비해야 합니다. 그들은 특히 그들에게 우호적인 국가들에 대한 우리의 야망을 주시하고 있습니다."
rusfor.1009.a:0 "독일과 논의를 시작하자."
rusfor.1009.b:0 "선동가를 보내자."
rusfor.1009.c:0 "국민투표를 고려해보자."

rusfor.1010.t:0 "러시아가 돈-쿠반 합병을 원하다"
rusfor.1010.d:0 "러시아 대사는 돈-쿠반 연합 해체에 대해 논의하기 위해 우리에게 접근해 왔습니다. 20년대 이래로 독일은 그들의 독립을 보장해 왔으나 러시아는 이를 '반역 국가'로 보고 있습니다. 만일 우리가 코사크에 대한 지지를 철회하고 러시아의 합병을 묵인하면 러시아는 우리와 기꺼이 협력할 것입니다. 만약 우리가 러시아와의 대화를 거부하더라도 러시아는 돈-쿠반에 간섭할 수단이 많다는 것을 기억해야 합니다."
rusfor.1010.a:0 "러시아의 요구는 정당하다. 돈-쿠반은 러시아의 일부다."
rusfor.1010.b:0 "절대로 안 된다. 돈-쿠반은 우리의 동반자다!"

rusfor.1011.t:0 "러시아가 우리 땅을 원하고 있다!"
rusfor.1011.d:0 "독일이 우리를 포기했습니다. 이제 우리는 강대한 러시아의 힘 앞에 무력합니다!"
rusfor.1011.a:0 "선제공격이 필요하다!"
rusfor.1011.b:0 "항복하자."

rusfor.1012.t:0 "돈-쿠반에 대한 영유권 주장"
rusfor.1012.d:0 "우리는 능숙한 외교를 통해 돈-쿠반 연합으로 하여금 우리에게 선전포고를 하게 할 수 있었습니다. 이제 우리는 국제적인 반응에 대해 걱정할 필요 없이 마침내 돈-쿠반을 되찾을 수 있게 되었습니다."
rusfor.1012.a:0 "좋아!"

rusfor.1013.t:0 "돈-쿠반이 항복했다!"
rusfor.1013.d:0 "노보로시스크와 그로즈니가 어머니 조국으로 돌아왔다."
rusfor.1013.a:0 "좋아!"

rusfor.1014.t:0 "독일은 돈-쿠반을 포기하지 않았다"
rusfor.1014.d:0 "우리의 최선의 노력에도 불구하고, 독일인들은 돈-쿠반 연합의 독립에 대한 그들의 보증을 철회하기를 거부해 왔습니다. 우리는 그 땅을 얻기 위한 다른 방법을 생각해 봐야 합니다."
rusfor.1014.a:0 "러시아인들이여 일어서자!"
rusfor.1014.b:0 "지역 자본가들에게 주민투표를 열라고 로비를 하자!"

rusfor.1015.t:0 "혼돈이 국가를 집어삼키다!"
rusfor.1015.d:0 "러시아 선동가들은 코사크족에 대한 대중의 적대를 조장했습니다. 우리의 시골과 도시에 있는 러시아인들이 반란을 일으켰습니다. 체첸과 잉구시인들은 우리 정부에 대한 성전을 선포했습니다. 국가가 혼란에 빠졌고, 또 무슨 일이 일어날까요?"
rusfor.1015.a:0 "반군이 수도를 점령했다!"
rusfor.1015.b:0 "반군이 격퇴되었다!"

rusfor.1016.t:0 "돈 쿠반 연합에서 러시아인 쿠데타가 성공했다"
rusfor.1016.d:0 "러시아인과 캅카스 부족민의 연합이 코사크족을 무찔렀습니다. 돈 쿠반의 운명은 우리 손에 달려 있습니다!"
rusfor.1016.a:0 "돈-쿠반 연합은 조국의 품으로 돌아올 것이다!"

rusfor.1017.t:0 "자본가들이 주민투표를 원하다"
rusfor.1017.d:0 "러시아로부터 지원을 받은 지역 자본가들이 우리나라의 미래에 대한 주민투표를 주장하고 있습니다. 어떻게 할까요?"
rusfor.1017.a:0 "허락하자."
rusfor.1017.b:0 "거부하자."

rusfor.1018.t:0 "돈-쿠반 연합의 주민투표"
rusfor.1018.d:0 "사람들이 투표소로 몰려들고 있습니다. 아마도 민주주의는 작동할 수 있을 것입니다."
rusfor.1018.a:0 "돈-쿠반이 러시아의 일부가 되었다!"
rusfor.1018.b:0 "돈-쿠반은 독립을 유지할 것이다."

rusfor.1019.t:0 "돈-쿠반 문제"
rusfor.1019.d:0 "돈-쿠반을 향한 우리의 평화적인 정책은 실패한 것 같습니다. 이제 우리는 좀 더 공격적인 길을 생각해봐야 합니다."
rusfor.1019.a:0 "우리는 돈-쿠반의 코사크 지배를 끝내야 한다."
rusfor.1019.b:0 "이는 전쟁을 의미한다!"

rusfor.1020.t:0 "바쿠 유전"
rusfor.1020.d:0 "러시아가 다른 열강들처럼 산업과 군사 생산을 하려면 많은 석유가 필요합니다. 우리는 중앙 시베리아에 조그만 유전을 가지고 있지만, 아제르바이잔 지역엔 더 거대한 시추시설과 유전이 있고, 그들만의 힘으로 유전을 유지하는 데 벅차 보입니다. 바쿠 유전에 관심을 가질 때입니다."
rusfor.1020.a:0 "바쿠 유전과 그들의 정부를 장악하라!"
rusfor.1020.b:0 "아제르바이잔의 독립을 보장하고 유전에 투자하자."
rusfor.1020.c:0 "바쿠의 시추시설은 누가 지었는데? 무력 확보 계획을 세워라!"
rusfor.1020.e:0 "지금 당장 도둑맞은 유전을 되찾을 것이다!"

rusfor.1021.t:0 "러시아의 투자"
rusfor.1021.d:0 "러시아 정부는 바쿠 석유 협회의 막대한 지분을 매입했으며, 유전 시설을 관리, 확보, 건설할 계획을 가지고 있습니다. 이것은 우리가 우리 정부의 많은 부분을 통제할 수 없게 되겠지만 적어도 우리에게 강력한 후원자가 생긴다는 것을 의미합니다."
rusfor.1021.a:0 "러시아인들을 받아들여 아제르바이잔을 개발하자."
rusfor.1021.b:0 "거절하고 러시아의 영향력을 제한하자!"

rusfor.1022.t:0 "아제르바이잔이 저항하다"
rusfor.1022.d:0 "어리석은 아제르바이잔 정부는 그들의 정부에 우리의 영향력을 행사하려는 우리의 시도를 거부했습니다. 이 무례함을 어떻게 심판해야 할까요?"
rusfor.1022.a:0 "전쟁으로 해결할 것이다!"

rusfor.1023.t:0 "아제르바이잔이 받아들이다!"
rusfor.1023.d:0 "아제르바이잔은 국영 석유 산업에 대한 우리의 과반수 지분 인수를 수락했습니다. 이것은 우리에게 아제르바이잔의 경제와 정부를 완전히 지배하거나 러시아로의 재통합을 시작할 수 있는 충분한 발판을 제공할 것입니다."
rusfor.1023.a:0 "아제르바이잔 경제를 장악하자."

rusfor.1024.t:0 "아제르바이잔의 자치"
rusfor.1024.d:0 "아제르바이잔에 대한 러시아의 지배가 안정화되면서, 우리 정부의 일부 구성원들은 아제르바이잔이 러시아 제국으로 통합될 때가 되었다고 생각합니다. 이 지역이 러시아에 더 확고하게 통합되도록 하는 일련의 법을 통과시키는 것은 꽤 쉬울 것입니다."
rusfor.1024.a:0 "아제르바이잔을 직접 지배할 때이다!"

rusfor.1025.t:0 "조지아 문제"
rusfor.1025.d:0 "이제 돈-쿠반 연합이 더 이상 존재하지 않으니, 우리는 조지아의 운명을 결정해야 합니다. 우리는 군사력을 이용하거나 기존의 군주주의 저항세력을 이용한 비밀 작전을 통해 그들을 무너뜨릴 수 있습니다. 어떻게 할까요?"
rusfor.1025.a:0 "무력으로 위협을 가하라!"
rusfor.1025.b:0 "비밀 공작을 시도해볼만 하다."

rusfor.1026.t:0 "러시아의 요구"
rusfor.1026.d:0 "점점 강력해지고 있는 러시아가 다시 한번 캅카스를 주시하고 있습니다. 러시아는 그들 국가로의 우리나라의 통합과 같은 몇몇 요구사항들을 우리나라에 전달했으며, 국제사회의 지원 없이 강력한 러시아에 저항하려는 노력은 헛된 것으로 보입니다."
rusfor.1026.a:0 "수락하자."
rusfor.1026.b:0 "절대 안된다!"

rusfor.1027.t:0 "조지아가 굴복하다"
rusfor.1027.d:0 "조지아 정부는 다른 선택사항이 없음을 깨닫고 우리 요구에 굴복했습니다."
rusfor.1027.a:0 "우라!"

rusfor.1028.t:0 "조지아가 저항하다"
rusfor.1028.d:0 "미친 조지아 정부가 우리 요구를 거절했습니다. 이 오만함을 어떻게 심판해야 할까요?"
rusfor.1028.a:0 "전쟁이 답이다!"
rusfor.1028.b:0 "그만두자."

rusfor.1029.t:0 "러시아인 쿠데타"
rusfor.1029.d:0 "니코 니콜라데가 이끄는 군주주의 이민자들과 러시아 선동가들이 정부에 대한 대중의 적대를 부추기고 있습니다. 또한 러시아 지원을 받는 군주주의자들이 도시와 시골에서 봉기했습니다. 국가가 혼란에 빠졌고, 상황이 더 나빠질 수 있을까요?"
rusfor.1029.a:0 "반군이 수도를 점령했다!"
rusfor.1029.b:0 "반군이 격퇴되었다!"

rusfor.1030.t:0 "조지아가 붕괴하다"
rusfor.1030.d:0 "새로운 조지아의 친러 정부의 대표단이 우리 총리를 만나 조지아가 러시아의 일부가 될 것이라고 말했습니다. 국민들이 이를 축하하고 있고, 러시아 정보국이 승리를 이뤘습니다!"
rusfor.1030.a:0 "조지아를 러시아에 병합하라!"
rusfor.1030.b:0 "괴뢰정부를 내세우자."

rusfor.1031.t:0 "러시아인 쿠데타가 실패하다"
rusfor.1031.d:0 "안타깝게도 조지아에 친러정부를 세우려는 우리의 시도는 실패했습니다. 어떻게 해야 할까요?"
rusfor.1031.a:0 "그들을 짓밟을 것이다!"
rusfor.1031.b:0 "놔두자."

rusfor.1032.t:0 "아르메니아의 지위"
rusfor.1032.d:0 "우리의 뛰어난 외교술로 우리는 아르메니아를 우리 영향권 내에 넣었습니다. 우리는 이 반항적인 국가의 운명을 결정해야 합니다. 괴뢰국을 만들던가 그 땅을 우리나라로 합병할 수 있습니다."
rusfor.1032.a:0 "그들의 러시아 편입을 요구하라!"
rusfor.1032.b:0 "아르메니아 정부의 통제권 확보를 시도하라!"

rusfor.1033.t:0 "러시아의 요구"
rusfor.1033.d:0 "오스만 제국과 러시아국 간의 비밀 협상은 우리나라가 러시아 영향권의 일부가 되는 결과를 낳았습니다. 지금 러시아 정부는 우리를 향해 일련의 요구를 해왔습니다. 만약 받아들인다면, 우리가 러시아에 편입되는 결과를 가져올 것입니다. 국제사회의 지원 없이 강력한 러시아에 저항하려는 노력은 헛된 것으로 보입니다."
rusfor.1033.a:0 "받아들여라."
rusfor.1033.b:0 "절대 안된다!"

