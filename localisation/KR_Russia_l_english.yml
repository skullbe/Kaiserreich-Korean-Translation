soviet_worker_soldier_desc:0 "계속되는 정치적 불안정함과 사회주의 세력의 성장으로 인해서, 우리는 내전이 종식된 후 '프롤레타리아'와 타협할 수밖에 없었습니다. 현재 러시아에서는 볼셰비키들의 활동이 여전히 활발하며, 우리의 영향력이 더욱 약해질수록 그들의 움직임은 점점 선명하게 보일 것입니다."
