ANQ_dike_and_levee_authority_idea1_desc:0 "전문적인 관리들이 중국의 거대 강들이 정기적으로 범람하는 것으로부터 시골 지역을 막는데 집중했고, 결국 안전성을 향상시키는데 성공했다고 합니다. 이는 §Y쑤베이 운하§!의 완공으로 이뤄낸 뜻깊은 성과입니다."
ANQ_canal_dike_cooperation:0 "운하 및 제방 협업"
ANQ_dike_and_levee_authority_idea2:0 "제방 관리"
ANQ_dike_and_levee_authority_idea2_desc:0 "전문적인 관리들이 중국의 거대 강들이 정기적으로 범람하는 것으로부터 시골 지역을 막는데 집중했고, 결국 안전성을 향상시키는데 성공했다고 합니다. 이는 §Y쑤베이 운하§!의 완공과 청과의 §Y운하 및 제방 협업§!으로 이뤄낸 뜻깊은 성과입니다."
ANQ_modern_schooling_system_idea:0 "근대적인 교육 체계"
ANQ_modern_schooling_system_idea_desc:0 "천탸오위안의 교육 정책은 수백 개의 학교에 원조를 제공하고, 수천 명의 교사들에게 현대 중국의 아이들이 어떤 교육을 받아야 하는지 공지하는데 기여했습니다."
ANQ_developing_nation:0 "국가를 발전시키다"
ANQ_developing_nation_desc:0 "이제 질서가 회복되었고, 내륙과 시골 지역은 번창 직전입니다. §Y근대적인 교육 체계§!와 §Y제방 관리§!는 이 나라를 이전에 상상도 할 수 없는 곳으로 바꾸고 있습니다."
ANQ_developing_nation1:0 "국가를 발전시키다"
ANQ_developing_nation1_desc:0 "이제 질서가 회복되었고, 내륙과 시골 지역은 번창 직전입니다. §Y근대적인 교육 체계§!와 §Y제방 관리§!는 이 나라를 이전에 상상도 할 수 없는 곳으로 바꾸고 있습니다. 더욱이, 이 작업은 §Y쑤베이 운하§!의 완공을 더욱 가깝게 하고 있습니다."
ANQ_developing_nation2:0 "국가를 발전시키다"
ANQ_developing_nation2_desc:0 "이제 질서가 회복되었고, 내륙과 시골 지역은 번창 직전입니다. §Y근대적인 교육 체계§!와 §Y제방 관리§!는 이 나라를 이전에 상상도 할 수 없는 곳으로 바꾸고 있습니다. 더욱이, 이 작업은 §Y쑤베이 운하§!의 완공과 청과의 §Y운하 및 제방 협업§! 완성을 더욱 가깝게 하고 있습니다."
ANQ_interior_development:0 "내부 발전" #unused
ANQ_interior_development_desc:0 "구 연합 지역의 신정부는 권력을 잡은 이후, 내부 상황이 급속도로 향상되었다고 자신있게 말할 수 있습니다. 하지만, 아직 갈 길은 멀기만 합니다. 농사법은 구식이며, 교육은 아직 많이 부족하고, 많은 이들은 적절한 위생 관리를 받지 못하고 있습니다. 우리는 지속적으로 내부 발전에 집중해야 할 것입니다."

ANQ_dalu_yinhang_loans_idea:0 "대릉 은행에서의 대출"
ANQ_dalu_yinhang_loans_idea_desc:0 "청이 통제하는 대릉 은행은 우리 측에 대규모 대출을 제공했습니다. 이 대출금은 산업 확장에 사용될 자본 역할을 할 것입니다."
ANQ_dalu_yinhang_loans_idea1:0 "대릉 은행에서의 대출"
ANQ_dalu_yinhang_loans_idea1_desc:0 "청이 통제하는 대릉 은행은 우리 측에 대규모 대출을 제공했습니다. 이 대출금은 산업 확장에 사용될 자본 역할을 할 것입니다. 청은 기한을 완화시켜 우리에게 혜택을 주기로 약속했습니다."
ANQ_northern_bank_loans:0 "북부 은행에서의 대출"
ANQ_northern_bank_loans_desc:0 "대릉 은행에서의 대출 이외에, 청은 다른 은행들도 참여시켜 우리의 산업 확장에 필요한 자본을 추가적으로 빌려주겠다 약속했습니다. 물론 우리는 이로인해 더 많은 이자를 내야 할 것입니다."

## Focuses ##

ANQ_rolling_dice:0 "주사위는 던져졌다"
ANQ_rolling_dice_desc:0 "'도박사 장군'이라 불리는 천탸오위안은 다시 한 번 기회를 붙잡고 모든 위험을 감수하기로 결정했습니다. 팔성연합이 무너졌으니 이는 천탸오위안이 앞으로 보지 못할 최고의 기회입니다. 쑨촨팡은 죽었습니다. 만약 천탸오위안이 공식 후계자라 알려진 치셰위안과 대결할 수 있음을 보인다면, 그는 연합의 다음 지도자가 될 수 있을지 모릅니다."
ANQ_stand_with_republic:0 "장쭤린과 일본 지지"
ANQ_stand_with_republic_desc:0 "북양 군벌이 모인 최후의 보루는 봉천정부에 있습니다. 우리는 우페이푸와 청을 믿을 수 없습니다. 만약 우리가 성공키를 원한다면, 공화주의 세력과 함께하는게 유일한 선택지일 것입니다. 그들은 우리가 필요로 하는 도구들을 제공해줄 수 있습니다."
ANQ_defend_coastal_corridor:0 "해안 지역 방어"
ANQ_defend_coastal_corridor_desc:0 "일본의 지속적인 해상 지원을 지키기 위해, 우리는 항구를 확실히 통제하여 영토 심장부로의 연결을 확보해야만 합니다. 이러한 해상 원조가 부재한다면 보급품은 곧 고갈되고 남경군벌에 제압당할 것입니다. 어떤 희생이 따르더라도 해안 지역을 사수해야만 합니다!"
ANQ_expand_shipment_capacity:0 "수운 능률화"
ANQ_expand_shipment_capacity_desc:0 "우리는 해상 운송에 전적으로 의존하고 있습니다. 이를 적절히 조직하여 낭비되는 선박이 없도록 해야 합니다. 우리 통제 하의 항구들과 수송선들을 적재적소에 사용하는 것이 반드시 필요합니다."
#ANQ_enemy_in_nanjing:0 "The Enemy in Nanjing"
#ANQ_enemy_in_nanjing_desc:0 "The enemy in Nanjing, Qi Xieyuan, who has sold out to Germany, is preparing to bring the armies of the provincial governors together. If we can delay this process, we will have more time to deal with his current forces."
ANQ_new_provincial_governments:0 "새로운 성 정부"
ANQ_new_provincial_governments_desc:0 "우리가 다른 성들에 체제를 구축했던 것처럼, 의지할 수 있는 새로운 정부를 현지에 수립해야만 합니다. 만약 군인만을 통치에 이용한다면 재앙이 벌어질 것입니다. 더 안정적인 성 정부를 꾸리기 위해 현지민들을 동원해야 합니다."
ANQ_stand_with_beijing:0 "베이징 지지"
ANQ_stand_with_beijing_desc:0 "우페이푸는 훌륭한 지도자로 보입니다. 그는 중국 대부분을 하나로 묶어냈습니다. 황제는 다시금 우리 위에서 명령을 내리고 있지만, 여전히 그는 중국의 정당한 지도자로 여겨질 수 있을 듯합니다. 우페이푸와 함께 우리는 중국 전체에 이익을 가져다 줄 민족주의적 대의를 좇을 것입니다."
ANQ_secure_jinpu_line:0 "진푸 선 사수"
ANQ_secure_jinpu_line_desc:0 "만일 청의 지원이 도착하길 바란다면, 우리는 진푸 선의 통제권을 확실히하여 베이징에서 안후이 성의 쑤하이까지 직통 열차를 통해 들어올 수 있도록 해야합니다. 우리가 이를 사수할 수 있다면, 베이징에서의 지원은 끊기지 않을 수 있습니다."
ANQ_increase_rail_capacity:0 "기차와 바지선의 수용량 향상"
ANQ_increase_rail_capacity_desc:0 "만일 남경군벌을 패배시키기 위한 장비를 비축하고 싶다면, 우리는 청으로부터 오는 철도와 강을 통한 운수의 빈도와 크기를 늘려야만 합니다. 우리는 철도의 수용량을 증가시키고, 비상 수단을 동원하여 강 위의 바지선들을 추가로 제작해야 합니다."

ANQ_a_new_army:0 "새로운 군대"
ANQ_a_new_army_desc:0 "이제 우리는 5개 성을 정복했으니, 그들을 방어해내야 합니다. 이를 위해, 우리는 더 강한 군대가 필요합니다. 우리 군인은 용감하지만, 많은 이들은 적절히 훈련받거나 장비를 갖추지 못했습니다. 이 문제를 처리하기 위해 우리는 새로운 군대를 창설해야 합니다."
ANQ_air_naval_command:0 "공군 및 해군 지휘"
ANQ_air_naval_command_desc:0 "우리는 군의 강력함에 거의 전적으로 의존해왔습니다. 우리는 공중과 바다로 군의 영역을 확대해야 합니다. 해군은 항상 약했지만 이제는 그들을 근대화시켜야 합니다. 만일 우리가 더 현대화된 적들을 만났을 때 머리 위에 불이 내리는 것을 원치 않는다면, 공중 또한 통제해야 할 것입니다."
ANQ_nanjing_naval_yard:0 "저장 해군 기지"
ANQ_nanjing_naval_yard_desc:0 "저장성에 선박 건조를 위한 새롭고 확장된 해군 기지를 건설하는데 투자할 때입니다. 오늘부터 거대한 선박들이 건조될 것이며, 우리 함대를 근대화시키겠다는 소망을 실현시킬 수 있습니다."
ANQ_naval_officer_training:0 "해군 사관 훈련"
ANQ_naval_officer_training_desc:0 "근대적인 방법을 통해 새 함대를 건설하기 위해, 우리는 잘 훈련된 해군 사관이 필요합니다. 이것이 부재하면, 군 간의 협력은 부족할 것이고 그 어떤 혁신도 실패할 것입니다. 바다의 거대한 강철 괴물들을 길들이기 위해서는 해군 사관 훈련을 개선해야 합니다."
ANQ_green_water_navy:0 "녹수 해군"
ANQ_green_water_navy_desc:0 "우린 해양을 지배할 함대를 건설할 수 없음을 잘 알고 있습니다. 기술과 산업력이 전적으로 부족하기 때문입니다. 대신, 우린 해안을 지켜 적들이 해변에 상륙하지 못하도록 해야 합니다. 그렇기에 우리는 이러한 목적에 가장 적합한 종류의 함선들에 투자할 것입니다."
ANQ_nanjing_air_corps:0 "안경 공군 부대"
ANQ_nanjing_air_corps_desc:0 "하늘에서 적들을 따돌리기 위해서는 헌신적인 공군 부대가 필요합니다. 이 새 부대들은 우리의 여러 항공기들을 통합하여 오래된 공군을 현대화하려는 노력을 완수하도록 도울 것입니다."
ANQ_expand_daijaochang_airbase:0 "허페이 뤄강 공군기지 확장"
ANQ_expand_daijaochang_airbase_desc:0 "허페이 뤄강 공군기지는 새 확장 사업이 있을 첫번째 장소입니다. 우리는 그 규모를 크게 확장하여 훨씬 많은 비행기들을 수용할 수 있도록 할 것입니다. 허페이 뤄강은 넓은 범위의 공중을 효과적으로 통제할 수 있을 것입니다."
ANQ_eastern_aviation_school:0 "동부 항공 학교"
ANQ_eastern_aviation_school_desc:0 "항공 부대를 출격시키려면 조종사가 필요합니다. 경험 많고 잘 훈련된 조종사 말이죠. 최근 우리는 충분히 조종사를 훈련시킬 곳이 부족합니다. 우리 비행기를 조종할 사람들을 상당수 배출시킬 헌신적인 학교를 건설해야 합니다."
ANQ_aid_airframes:0 "[getanqairframestitle]"
ANQ_aid_airframes_desc:0 "[getanqairframesdesc]"
anq_airframest_jap:0 "일본산 기체"
anq_airframesd_jap:0 "일본은 놀라운 기체 공업을 지니고 있습니다. 강한 공군 부대를 설립하기 위해, 우리는 더 발전하고 현대적인 비행기를 필요로 합니다. 일본은 기꺼이 우리에게 기체를 제공하고 연구에 도움을 줄 것입니다."
anq_airframest_qie:0 "베이징과의 전투기 제작 협력"
anq_airframesd_qie:0 "서구로부터 고립되었습니다. 훌륭한 비행기를 생산하기 위해 베이징과 협력해야 합니다. 우리가 서로 격려하고 함께 협동한다면, 중국의 항공 산업을 진정 발전시킬 수 있을 것입니다."
ANQ_domestic_fighter_production:0 "국내에서의 전투기 생산"
ANQ_domestic_fighter_production_desc:0 "임게 수준까지 제대로 성취하기 위해서 해외 원조에 완전히 의존해서는 안됩니다. 우리는 신뢰할 만한 국내 전투기 산업을 설립하여, 손실을 보충하고 더 나아가 공군을 강화시켜야 합니다."
ANQ_northern_school_doctrine:0 "북부 교육 정책"
ANQ_northern_school_doctrine_desc:0 "우린 북쪽에 현대적인 전술을 도입하여, 장비와 포병 그리고 잘 준비되고 훈련된 사단의 중요성을 강조할 것입니다. 북중국 평원에서 싸워왔던 북쪽의 전사들을 이용한다면 가능할 것입니다."
ANQ_southern_school_doctrine:0 "남부 교육 정책"
ANQ_southern_school_doctrine_desc:0 "우린 남쪽에 현대적인 전술을 도입하여, 압도적인 숫자와 기동력을 강조할 것입니다. 산지에서 싸워왔던 남쪽의 전사들을 이용한다면 가능할 것입니다."
ANQ_chinese_drill_standards:0 "중국식 군사 훈련 기준"
ANQ_chinese_drill_standards_desc:0 "새로운 연합이 더 강한 군대를 가지기 위해, 우리 부대는 적당한 규율을 알고 있어야 합니다. 이는 전통적인 중국식 군사 훈련 기준을 도입함으로써 실현할 수 있습니다. 이를 통해 연합군은 전장에서 더 잘 싸울 것입니다."
ANQ_radio_innovations:0 "라디오 혁신"
ANQ_radio_innovations_desc:0 "중국은 거대한 나라입니다. 넓은 전장 사이에서 원활히 소통하기 위해서는, 무선 통신 기술이 반드시 필요합니다. 그렇기에 우리는 최첨단 라디오 기술에 투자하여 우리 군이 훨씬 효과적으로 싸울 수 있도록 도와야 합니다."
ANQ_modern_rifle_research:0 "현대 소총 연구"
ANQ_modern_rifle_research_desc:0 "많은 소총은 구식이거나 외국산입니다. 현대 소총 기술에 투자함으로써, 우리는 기존의 난잡한 총들 대신에 현대적인 소총을 개발할 수 있을 것입니다."
ANQ_foreign_artillery:0 "[getanqartillerytitle]"
ANQ_foreign_artillery_desc:0 "[getanqartillerydesc]"
anq_artilleryt_jap:0 "일본산 대포"
anq_artilleryd_jap:0 "우리 군의 중요한 약점 중 하나는 포병이 부족하다는 점입니다. 일본인들은 우리에게 현대 기술과 어느 정도의 포를 제공하여 우리가 문제를 해결할 수 있도록 도울 수 있습니다."
anq_artilleryt_qie:0 "새로운 중국식 대포"
anq_artilleryd_qie:0 "중국에는 크고 강력한 포병이 드뭅니다. 그러므로 강력한 포를 가지고 있다면 더없이 좋은 장점이 될 것입니다. 우리는 진정한 중국식 대포를 개발하는데 모든 자원을 동원해야 합니다."
ANQ_japanese_tank_imports:0 "일본으로부터의 전차 수입"
ANQ_japanese_tank_imports_desc:0 "일본은 현대 전차 사단을 동원할 수 있는 아시아 유일의 국가입니다. 우리는 그들로부터 어느 정도를 수입하여 독자적인 소규모 전차 사단을 조직해야 합니다. 이는 적들이 무슨 일을 당하는지도 알기 전에 그들을 적 전선 깊숙히 밀어 붙이는데 효과적일 것입니다."
ANQ_antitank_improvisation:0 "즉흥적인 대전차 병기"
ANQ_antitank_improvisation_desc:0 "평생의 원수 일본은 반드시 전차 사단을 배치할 것입니다. 사단들에 가장 기본적인 대전차 병기를 공급해주어야 합니다. 우리는 매우 발달된 대전차 병기를 개발할 수는 없지만, 즉석에서 만들 수는 있을 것입니다."
ANQ_reform_jinling_academy:0 "진링 사관학교 개혁"
ANQ_reform_jinling_academy_desc:0 "난징의 훌륭한 사관학교인 진링 사관학교는 개혁이 시급합니다. 선생들은 구식 방법만 가르치며 최근 수 년간 학교의 환경을 개선시키는 데 조금도 도움을 주지 못했습니다. 우리는 교육 체계를 개혁하고 곧 진링 학원에서 졸업하는 학생들이 우리 군의 훌륭한 장교가 될 수 있도록 해야합니다."
ANQ_special_intelligence_units:0 "특별 정보 부대"
ANQ_special_intelligence_units_desc:0 "특별 정보 부대를 군과 함께 사용한다면 일본 제국군과 싸우는데 매우 효과적일 것입니다. 정보를 더 효율적으로 모을 수 있도록 부대들을 훈련해야 합니다."
ANQ_capital_guard_divisions:0 "수도 경비대"
ANQ_capital_guard_divisions_desc:0 "전쟁으로 많은 구식 부대들이 해산되었습니다. 그들 중에는 수도경비대였던 자들도 있습니다. 그곳에 새로운 장교가 부임된다면 이 부대들을 우리가 개혁시킬 수 있습니다."
ANQ_operational_battle_command:0 "전투 작전 사령부"
ANQ_operational_battle_command_desc:0 "우리는 '전투 작전 사령부'를 수립하는데 집중하여 모든 작전 문제를 중앙에서 처리하도록 해야 합니다. 이는 우리 군 내 여러 부대들 간의 원활한 협력을 가능케 할 것입니다."
ANQ_panasian_spirit:0 "범아시아 정신"
ANQ_panasian_spirit_desc:0 "우리 군은 아시아의 영광을 위해 서구와 맞서 싸웁니다. 베이징과 나머지 중국은 우리를 노예로 만들려던 자들에 의해 점령되었습니다. 우리는 이를 좌시할 수 없으며 서양 세력을 쫓아낸다는 범아시아적 대의 아래 움직여야 합니다."
ANQ_nationalist_spirit:0 "민족주의 정신"
ANQ_nationalist_spirit_desc:0 "우리는 오로지 중국만을 위해 싸웁니다. 너무 오랫동안 외국인들은 우리에게 굴욕감을 주었습니다. 우리는 일본인들도, 독일인들도, 중국의 문화를 파괴하려 하는 서구인들을 믿을 수 없으며, 오로지 우리 자신만을 믿습니다."
ANQ_modern_officer_corps:0 "현대적 장교단"
ANQ_modern_officer_corps_desc:0 "진링 사관학교를 개혁함으로써 힘든 혁신과 개선의 시간을 맛보았습니다. 이제 우리는 현대적인 장교단을 소유하고 있습니다. 장교들은 우리의 대의를 위해 싸우며, 온갖 현대적인 전술을 동원하고 있습니다. 이제 우리 군을 자랑스러워 해도 좋을 듯 합니다."

ANQ_five_stars_five_provinces:0 "5개의 별, 5개의 성"
ANQ_five_stars_five_provinces_desc:0 "장쑤, 저장, 안후이, 장시, 푸젠의 5개 성은 현재 연합의 새로운 지도자인 천탸오위안에 의해 통합되었습니다. 연합은 분열되었고, 안후이 외 다른 성들은 미약한 권위를 가진 혼란스러운 정부를 섬겼으며, 국제 시장에서 분리되어 불만 가득한 경제를 가지고 있었습니다. 하지만 연합이 다시금 잘 통일되었듯이, 우리는 중국에서 가장 강력한 권력이 될 수 있습니다."
ANQ_institutional_chaos:0 "제도적 혼돈"
ANQ_institutional_chaos_desc:0 "대부분의 정부 조직들은 남경군벌과 안경군벌의 전쟁 속에서 산산이 붕괴되었습니다. 천탸오위안이 이제 군을 통해 5개 성을 통제하고는 있지만, 새로이 임명된 지방 정부들은 행정력이 부족합니다. 천탸오위안이 독립하고 남경군벌에 승리를 거두게 한 그 추동력이 이제는 지방 통제를 위해 사용되어야 합니다."
ANQ_harness_anticoncessions_movement:0 "반타협주의자 이용"
ANQ_harness_anticoncessions_movement_desc:0 "반타협주의자들만큼 천탸오위안에게 권력을 움켜질 기회를 준 자는 없을 것입니다. 하지만 이 운동이 제대로 관리되지 못한다면 오히려 통제에서 벗어날 것입니다. 반타협주의자들의 운동을 적절히 이용하여 우리의 이익에 도움이 되도록 해야 합니다."
ANQ_encourage_patriotic_contributions:0 "애국적인 기부 격려"
ANQ_encourage_patriotic_contributions_desc:0 "대중의 지지를 이용하여, 사람들에게 총기, 음식, 혹은 현금을 통해 대의 실현에 기여하도록 격려해야 합니다. 스스로 중국을 도와 양놈들의 괴뢰국으로부터 벗어날 수 있다는 것을 보여준다면, 많은 사람들이 애국적인 기부를 원할 것입니다."
ANQ_friends_in_low_places:0 "낮은 곳의 친구들"
ANQ_friends_in_low_places_desc:0 "만일 우리의 권위를 높이길 원한다면, 우리는 남들이 피하는 이들과 거래해야 합니다. 우리를 도울 지하세계의 범죄자들을 찾아, 강력한 동맹 세력으로 만들어 적절한 사람들에게 압력을 가할 수 있을 것입니다. 그들은 대의에 약하기에, 이 계획에 투자하는 것은 결코 낭비가 아닙니다."
ANQ_sanction_patriotic_protests:0 "애국 시위 허가"
ANQ_sanction_patriotic_protests_desc:0 "쑨촨팡과 치셰위안은 시위를 엄중히 단속하는 실수를 저질렀습니다. 사실 처음에는 꽤 작은 규모의 시위였지만, 거대한 연쇄 작용으로 인해 심각한 일로 커졌던 것입니다. 반타협주의 운동은 우리의 동맹 세력이고, 우리는 그들이 필요합니다. 그렇기에 우리는 같은 실수를 반복하지 않고, 시위를 허락할 것입니다. 본질적으로 그들은 애국 시민이니까요."
ANQ_take_over_foreign_assets:0 "해외 자산 압류"
ANQ_take_over_foreign_assets_desc:0 "서양 산업가들이 재빨리 도망치고 많은 해외 자산들이 남았습니다. 우리 정부는 이들을 반드시 압류하여 좋은 곳에 사용해야 합니다. 이는 중국 사업가들에게 정당한 방식으로 환원될 것입니다. 이 자산은 양이 상당하며 우리의 산업화 프로젝트에 도움이 될 것입니다."
ANQ_seize_presses:0 "언론 장악"
ANQ_seize_presses_desc:0 "언론이 다소 자유롭고 급진적으로 변했습니다. 가능한 많은 언론들을 장악해야 할 때입니다. 그들 마음껏 간행하도록 허락한다면, 그들은 정권과 직접 연관되는 애국주의적 문제에도 개입할지 모릅니다. 그들이 직접적으로 우리를 비판하는 것을 막아야 합니다."
ANQ_convince_intellectuals:0 "지식인 설득"
ANQ_convince_intellectuals_desc:0 "많은 도시 지식인들은 수십 년 동안 중국에서 서구의 흔적을 지우는 우리의 의도를 의심스럽게 바라봤습니다. 이제 중국에 좋은 영향을 줄 수 있는 이 지식인들을 '설득'할 때입니다."
ANQ_hunt_hanjian:0 "한간 사냥"
ANQ_hunt_hanjian_desc:0 "중국인들 중에는 서구에 협조하기로 결정한 소수의 사람들이 있습니다. 우리로서는 이들을 한간, 즉 중국의 배신자로 몰아가기에 쉽게 되었습니다. 우리가 이들을 체포하라 명령만 내린다면, 나머지는 자경단원들이 알아서 해줄 것입니다."
ANQ_public_morality_campaigns:0 "공중 도덕 캠페인"
ANQ_public_morality_campaigns_desc:0 "대중들에게 도덕심을 주입시킬 차례입니다. 그들에게 서구에 반대하고, 배신자들을 잡아 처형하고, 대의에 따르는 지식인들을 돕는 것이 좋은 일임을 알려주어야 합니다. 이는 앞으로 우리의 위치를 높이고 우리에 대한 지원을 촉진시킬 수 있는 일이 될 것입니다."
ANQ_targeted_removals:0 "목표 제거"
ANQ_targeted_removals_desc:0 "대중들은 우리를 지지하고 중요 요인들은 우리의 대의를 좇습니다. 이제 말썽꾼들을 처리할 차례입니다. 몇몇은 여전히 우리가 하는 일에 반대하고 있습니다. 다른 이들은 우리의 의도가 결코 좋지 않다 말합니다. 이들은 권력에서 제거되어 우리의 개혁이 멈추지 않도록 해야 합니다."
ANQ_renegotiate_foreign_trade:0 "Renegotiate Foreign Trade" #unused
ANQ_renegotiate_foreign_trade_desc:0 "Our actions against foreigners have greatly reduced trade. While this is not completely undesirable, closing ourselves off from the world means will fall behind technologically. Furthermore, we have many products and resources that we can export. For this reason, we should slowly begin opening up to trade again, but this time we will do it on our terms."
ANQ_economic_nationalism:0 "Nationalist Economic Development" #unused
ANQ_economic_nationalism_desc:0 "If we wish to move forward now that we have removed Western economic entanglements, we must institute a new economic policy. This new policy should be focused on advancing China and not the Western countries that have sucked us dry for so long. For this reason, it is paramount we pursue economic nationalism from now on and develop our economy with this principle in mind."
ANQ_nationalize_key_industries:0 "Nationalize Key Industries" #unused
ANQ_nationalize_key_industries_desc:0 "If we wish to expand our control over the economy so we can better steer it in the direction we wish, nationalizing certain key industries would be a good option. This would also ensure that no company, individual or state can take control of industries vital to our defence. We now have the support we need to carry out these measures, so we should commence as soon as possible."
ANQ_okura_bank_loans:0 "오쿠라 은행에서의 대출"
ANQ_okura_bank_loans_desc:0 "우리 경제에 상당한 투자를 지속하기 위해 자본이 더 필요합니다. 우리의 든든한 후원자인 일본이 있습니다. 일본의 오쿠라 은행은 좋은 선택지가 될 것입니다. 그들이 우호적인 조건으로 대출을 제공한다면 산업화 정책을 지속할 수 있습니다."
ANQ_dalu_yinhang_loans:0 "대릉 은행에서의 대출"
ANQ_dalu_yinhang_loans_desc:0 "북부의 은행 중 하나인 대릉 은행은 우리에게 대규모 대출을 제공했습니다. 이 대출은 우리 산업에 투자를 지속할 수 있도록 도울 것입니다. 목표를 수행하기 위해서는 추가적인 자본이 필요로 합니다."
ANQ_zaibatsu_contracts:0 "일본 재벌과의 계약"
ANQ_zaibatsu_contracts_desc:0 "우리는 특정 분야에서 복잡한 작전과 투자를 수행할 전문가들이 부족합니다. 하지만 일본의 많은 거대 재벌들은 계약들을 맺길 기다리고 있습니다. 그들을 여기에 초청하여 나라를 발전시키는데 도움을 요청해야 합니다."
ANQ_new_business_taxes:0 "새로운 영업세"
ANQ_new_business_taxes_desc:0 "점점 늘어만 가는 투자액으로 우리 재정은 비어가고 있습니다. 새로운 영업세의 도입을 통해 우리 경제에 추가적으로 투자할 수입을 얻을 수 있습니다. 우리나라의 인구는 많고 잠재력은 어마어마하기에, 이 세금을 통해 우리는 그 어떤 사업도 두려워하지 않게 될 것입니다."
ANQ_caifa_contracts:0 "중국 재벌과의 계약"
ANQ_caifa_contracts_desc:0 "중국의 재벌은 확장을 열망하고 있습니다. 그들 대부분은 비교적 젋고 덜 발전되었지만, 중국의 사업에 이 기회를 맡겨 앞으로 번성할 수 있게끔 해야합니다."
ANQ_prosperous_league:0 "A Prosperous League" #unused
ANQ_prosperous_league_desc:0 "With all the investments into our economy and our high public support, we have done everything required to put the League on a prosperous path. No longer will China be exploited by the West. We will expand our economy on our own and with the help of our allies and become rich in the process."

ANQ_rural_reconstruction_efforts:0 "농촌 재건의 노력"
ANQ_rural_reconstruction_efforts_desc:0 "전쟁으로 인해 내륙 지역이 크게 파괴되었습니다. 베이징 정부의 원조를 통해 그 피해를 바로잡을 거대한 프로젝트를 실시해야 합니다. 우리의 동맹은 기술 지원뿐 아니라 인력과 하찮은 일에 투입될 자원들을 공급해줄 수 있습니다."

ANQ_reconstruction_efforts:0 "천탸오위안의 재건"
ANQ_reconstruction_efforts_desc:0 "연합전쟁은 우리나라에 심대한 파괴를 야기했습니다. 천탸오위안은 스스로가 선대 지도자들과 다르다는 점을 보이기 위해서, 재건 프로젝트를 실시해야 합니다. 다만 정부는 다른 국가에 도움을 요청하지 않고, 천탸오위안 스스로 충분히 상황을 타개할 수 있다는 것을 증명해야 합니다."
ANQ_reconstruction_cooperation:0 "재건 협력"
ANQ_reconstruction_cooperation_desc:0 "전쟁으로 인해 내륙 지역이 크게 파괴되었습니다. [getanqally]의 원조를 통해 그 피해를 바로잡을 거대한 프로젝트를 실시해야 합니다. 우리의 동맹은 기술 지원뿐 아니라 인력과 하찮은 일에 투입될 자원들을 공급해줄 수 있습니다."
ANQ_open_grain_stores:0 "곡물 창고 개방"
ANQ_open_grain_stores_desc:0 "최근의 전쟁으로 중국 동부 전역에서 식량이 부족하게 되었습니다. 고맙게도, 우리가 의존할 수 있는 거대한 곡물 창고들이 몇 개 있습니다. 이들은 보통 가뭄 때만 개방되지만, 이것들을 열지 않으면 또 다른 불만이 촉발될 것입니다."
ANQ_eight_regulations:0 "8개의 규제"
ANQ_eight_regulations_desc:0 "우리 정부에 대한 대중의 지지를 높이기 위해, 우리 군이 인민들을 잘못 대하는 경우가 없도록 해야 합니다. 따라서 우리는 군이 따라야 할 추가적인 수칙들을 도입해야 합니다. 이를 엄격히 실시한다면, 인민들은 곧 우리 군의 전문성에 감복할 것입니다."
ANQ_pacify_countryside:0 "촌락 지역 달래기"
ANQ_pacify_countryside_desc:0 "이제 전쟁이 끝났으니 내륙 촌락 지역들에 평화를 되찾아 줄 때 입니다. 너무 오랫동안 많은 농부들과 소작농들은 마적단과 탈영병들에게 고통받았습니다. 우리는 군을 동원하여 촌락 지역을 달래고 폭력 집단들을 처리해야 합니다."
ANQ_jiangsu_yiguandao_problem:0 "장쑤 일관도 정책"
ANQ_jiangsu_yiguandao_problem_desc:0 "일관도는 지속적으로 장쑤성 북부에서 소요를 일으키고 있습니다. 빈곤과 불신을 뿌리뽑아 사람들이 일관도 신앙에 빠지지 못하도록 해야 합니다. 아울러 신앙을 전파하는 선동가와 예언가들을 제거해야 합니다. 일단 우리가 행동한다면, 그들 집단이 점차 흔들려 결국은 완전히 일소될 것입니다."
ANQ_fujian_encirclement_campaigns:0 "푸젠 포위 작전"
ANQ_fujian_encirclement_campaigns_desc:0 "국민당은 영토 대부분을 잃었지만, 아직도 푸젠성 전역의 기지들에서 소요를 일으키고 있습니다. 이곳을 봉쇄한 뒤 그들이 도망치지 못하도록 하는, 이른바 '포위 작전'을 시행해야 합니다. 이는 그들을 완전히 제거하는데 도움이 될 것입니다."
ANQ_provisional_currency:0 "임시 통화"
ANQ_provisional_currency_desc:0 "최근의 전쟁은 수십 개의 다른 통화 체계들이 남발되도록 했습니다. 그리고 그 중 상당수는 작은 지방 정부들에 의해 채택되었습니다. 새로운 임시 통화는 미래에 사용될 국가 통화로의 전환을 용이하게 할 것입니다. 아울러 5개 성 간의 교역을 촉진할 뿐 아니라 서로 가까워지는데도 도움을 줄 것입니다."
ANQ_rural_outreach:0 "농촌 지원"
ANQ_rural_outreach_desc:0 "많은 소작농들은 신정부와 거리감을 느끼고 있습니다. 모든 발전은 난징과 해안가의 다른 도시들에만 집중됩니다. 하지만 우리는 내륙의 농부들로부터 지속적으로 들어오는 식량에 의존하고 있습니다. 우리는 농촌 지원 프로그램으 시작하여 작은 마을들의 문제점들을 고쳐나가야 합니다."
ANQ_dike_and_levee_authority:0 "제방 관리"
ANQ_dike_and_levee_authority_desc:0 "범람은 중국의 고질적인 문제입니다. 특히 내륙 지방에서 말입니다. 더불어 도시와 마을들을 지키기 위해 설계된 대부분의 인프라는 전쟁통에 파괴되었습니다. 특별 관청이 이 문제를 해결하도록 해야 합니다."
ANQ_modern_schooling_system:0 "근대 교육 체계"
ANQ_modern_schooling_system_desc:0 "내륙에 사는 대부분의 사람들은 거의 교육받지 못했으며, 글을 읽지도 쓰지도 못합니다. 현재 학교들은 오래된 교수법을 고집하고, 많은 사람들은 학교에 가지도 않습니다. 우리는 근대적인 교육 체계를 도입할 뿐 아니라 시골에 수천 개의 새 학교를 건설하여 소작농들을 교육하는데 투자해야 합니다."

ANQ_relocate_to_nanjing:0 "난징으로의 천도"
ANQ_relocate_to_nanjing_desc:0 "비록 천탸오위안의 중심지는 안칭이지만, 이곳은 정부를 수립하기 마땅하지 않습니다. 쑨촨팡의 연합은 한때 난징을 중심으로 다스렸습니다. 안정적인 정부를 수립하기 위해 우리 또한 난징에 중심을 두어야 합니다. 이곳은 앞으로의 재조직이 이뤄지기에 충분할 것입니다."
ANQ_sixth_section:0 "육부"
ANQ_sixth_section_desc:0 "사람들이 우리의 지시에 잘 따르며 동맹국과 함께 싸우게 하기 위해서라도, 새로운 첩보부를 조직하는 것이 중요합니다. 육부는 적에게 두려움의 대상이 될 것이며, 우리에게는 질서를 수립할 새로운 방법을 제시해줄 것입니다. 난징에 권력의 기초를 닦는데도 필요할 것입니다."
ANQ_invite_back_governors:0 "지방관들의 운명"
ANQ_invite_back_governors_desc:0 "이제 우리의 모든 영토를 군사적으로 통제하게 되었습니다. 민간정부를 다시금 수립할 차례입니다. 이전에 성장이었던 자들의 거의 대부분은 우리의 적, 치셰위안의 편에 섰습니다. 그들에게 원래의 자리를 돌려줄지, 새로운 후보를 찾아야 할지 결정해야 합니다."
ANQ_nanjing_purges:0 "난징에서의 숙청"
ANQ_nanjing_purges_desc:0 "난징에서 권력을 잡고 있는 많은 군인과 장교들을 신뢰할 수 없습니다. 그들은 반타협주의자들에 대한 쑨촨팡의 행동에 일조했으며, 언제든 우리의 편으로 넘어올 수 있습니다. 하지만 그들 사이에 적들의 첩자가 섞여있는지 알 수 없습니다. 우리가 난징에서 효율적으로 정부를 수립하기 위해서라도, 신뢰할 수 있는 사람들이 필요합니다. 난징의 관료들에 대한 숙청이 필요합니다."
ANQ_administrative_centralization:0 "행정 중앙집권화"
ANQ_administrative_centralization_desc:0 "구 연합은 매우 지방분권적인 국가였습니다. 그 덕분에 천탸오위안은 독립을 선포하고 권력을 움켜쥘 수 있었습니다. 당시에는 이점이 유용했을지 몰라도, 지금 당장은 어떤 희생을 치뤄서라도 막아야 하는 일입니다. 권력을 중앙집권화한다면 지방의 지도자들이 너무 큰 권력을 가지는 것을 막을 수 있을 것입니다."
ANQ_fight_high_level_corruption:0 "고위 관료들의 부패 척결"
ANQ_fight_high_level_corruption_desc:0 "쑨촨팡의 연합은 고위직들의 부패로 고통받았습니다. 이와 비슷한 일이 일어나지 않게 하기 위해서라도, 부패는 반드시 처리되어야 합니다. 더불어 우리의 자주권을 지키기 위해서라도, 부패에 대한 가혹한 조치는 필요할 것입니다."
ANQ_consortium_negotiations:0 "컨소시움들과의 협상"
ANQ_consortium_negotiations_desc:0 "중국에서 가장 강력한 회사인 컨소시움들은 우리가 변화를 추구하는 과정에서 꼭 필요한 존재입니다. 많은 컨소시움들은 쑨촨팡 치하에서 좋은 때를 보냈었고, 쑨촨팡은 그들이 무엇을 하든 내버려두었습니다. 이제 독일인들이 떠났으니 사업을 확장할 최고의 기회가 지금이며, 더 이상 독일인들의 자원 독점을 걱정할 필요가 없다며 그들을 설득해야 합니다."
ANQ_expand_jiangnan_arsenal:0 "장난 무기 공장 확장"
ANQ_expand_jiangnan_arsenal_desc:0 "장난 무기 공장은 5개 성에서 가장 거대한 군수 공장입니다. 한 도시에서만 무기를 생산하는 것은 위험하지만, 장난 공장은 우리의 수요를 만족시킬 유일한 장소입니다. 우리는 군수품 생산을 촉진하기 위해 시설을 확장하는데 투자해야 합니다."
ANQ_zhejiang_industrial_bank:0 "저장 산업 은행"
ANQ_zhejiang_industrial_bank_desc:0 "저장 산업 은행은 중국 동부에서 중요한 역할을 하고 있습니다. 독일 등 해외 은행들은 모두 추방되었습니다. 이는 저장 산업 은행(ZIB)와 같은 은행에게 좋은 기회를 제공할 것입니다. 우리는 이들과 공조하여, 우리는 그들의 사업이 확장하는 것을 돕고, 그들은 우리의 경제 계획에 자본을 제공해줄 수 있습니다."
ANQ_lower_yangtze_development:0 "하부 양쯔강 개발"
ANQ_lower_yangtze_development_desc:0 "하부 양쯔강 지역은 연합의 자랑입니다. 이곳은 대부분의 공업이 집중되었으며 기술 발전이 급속도로 일어나고 있는 지역입니다. 여기에 투자함으로써 연합의 공업을 발전시킬 수 있을 것입니다. 이로써 안정적인 정부를 수립하고 경제적인 팽창을 꾀하여 연합을 더욱 강력하게 만들 수 있을 것입니다."

ANQ_new_xinhai:0 "새로운 신해혁명"
ANQ_new_xinhai_desc:0 "베이징은 신해혁명의 이상을 저버렸습니다. 아직 이상을 저버리지 않은 국가는 봉천정부 뿐입니다. 우리가 그들을 지원하겠다고 선언하여, 우리가 또다른 진정한 신해혁명의 후계자이며 중국의 나머지 지역도 그 영광스러운 길을 따라야 함을 알려야 합니다."
ANQ_panasian_legitimacy:0 "범아시아 적법성"
ANQ_panasian_legitimacy_desc:0 "우리 정부의 적법성은 일본-봉천과 공유하고 있는 이상적인 이념에 달려있습니다. 우리의 진정한 적은 서양인데도 불구하고 왜 서로 다른 아시아인들끼리 싸우는 것입니까? 베이징 정부는 중국과 나머지 아시아를 배신했습니다. 그들은 서구인들이 자신을 착취하도록 내비두었기 때문이죠. 우리는 더 이상 이를 좌시할 수 없으며 범아시아적인 이상을 좇을 것입니다."
ANQ_manchurian_imports:0 "만주로부터의 수입"
ANQ_manchurian_imports_desc:0 "전쟁은 우리에게 심각한 피해를 주었기에, 더 많은 자원이 절실하게 필요합니다. 만주로부터의 수입은 우리가 더 빨리 회복할 수 있도록 도울 것입니다."
ANQ_mantetsu_rolling_stock:0 "만철 철도 차량"
ANQ_mantetsu_rolling_stock_desc:0 "전쟁 중 우리 철도는 피해를 입었고 많은 기차들은 파괴되었습니다. 우리는 남만주 철도주식회사에 요청하여 이를 해결하고 철도 차량을 추가로 공급해달라 요청해야 합니다. 이로써 영토를 가로질러 자원을 수송하기 훨씬 쉬워질 것입니다."
ANQ_japanese_industrial_methods:0 "일본식 산업 방식"
ANQ_japanese_industrial_methods_desc:0 "독일인들의 탈출로 우리 공업은 재가동되는데 더 많은 문제를 겪고 있습니다. 일본인들은 놀랄만큼 빠르게 산업화를 추진했습니다. 그들의 전문 지식이 독일인들이 남겨놓은 회복 문제를 해결해줄 수 있을 것입니다. 나중에는 더욱 빠르게 발전하여 일본인 전문가의 자리를 우리의 것으로 대체할 수 있을지 모릅니다."
ANQ_electronic_studies:0 "전자 공학"
ANQ_electronic_studies_desc:0 "우리의 전자 공학은 놀랄만큼 구식이며 중요한 연구 센터들은 부족합니다. 일본인들의 도움이 있다면 전자 공업에는 새로운 활기가 돌 것입니다. 나중에는 세계의 선도국들과 경쟁할 수 있을 것입니다."
ANQ_industrial_leap_forward:0 "공업의 도약"
ANQ_industrial_leap_forward_desc:0 "우리는 일본의 최첨단 혁신과 금융 자본을 이용하여 공업적으로 도약할 수 있습니다. 이런 식으로 중국은 경제적인 경쟁력을 지닐 수 있습니다."
ANQ_tokyo_university_exchange_program:0 "도쿄 대학 교류 프로그램"
ANQ_tokyo_university_exchange_program_desc:0 "우리 대학들은 최근 새로운 학문적 진보가 거의 없었습니다. 특히 우리는 기술적으로 다른 나라들에 계속해서 뒤쳐지고 있습니다. 다른 나라들이 우리에게 원조를 제공해주지 않는다면, 일본에 의존할 수밖에 없습니다. 도쿄 제국대학과 대규모 교류 프로그램을 조직한다면 우리 대학들이 필요로 하는 학문의 활력을 얻을 수 있을 것입니다."
ANQ_undermine_nationalist_intellectuals:0 "Undermine Nationalist Intellectuals" #unused
ANQ_undermine_nationalist_intellectuals_desc:0 "Nationalist intellectuals continue to stir up trouble. Daily, new essays are published criticizing our foreign policy and relationship with Japan. It is obvious that nationalists have become a plague instead of an ally and thus we need to deal with them adequately. We should undermine these intellectuals, through personal attacks or other means necessary, to prevent their words from spreading."
ANQ_undermine_anticoncessionist_movement:0 "반타협주의자 약화"
ANQ_undermine_anticoncessionist_movement_desc:0 "반타협주의자들은 귀중한 동맹이자 남경군벌에 대한 우리의 승리를 결정적으로 도운 바 있지만, 그 구성원들은 계속해서 급진화되어 우리 이익에 반하는 방향으로 움직이고 있습니다. 우리는 미묘하게 운동을 약화시키고, 요원을 파견하여 더 큰 사태를 방지해야 합니다..."
ANQ_republican_focus:0 "공화주의의 신뢰성"
ANQ_republican_focus_desc:0 "[getanqrepublicanfocus]"
ANQ_republican_focus_desc:0 "일본인들과의 관계를 유지하는 대신, 봉천정부를 중국의 합법 공화국으로 인정함으로써 신뢰를 쌓을 것입니다. 신해혁명은 대중들의 마음 속 깊이 남았고, 동시에 봉천정부가 주장하는 정통성의 근거이기도 합니다. 우리 또한 정부의 정통성을 높이기 위해 노력해야 합니다."
anq_republican_focus_alone:0 "We stand alone in China, meaning that we must show that we have truly moved away from the destructive Qing hegemony. The Xinhai Revolution remains incredibly popular and we must cling to its Republican ideals to create credibility for our government."
ANQ_beiyang_ideals:0 "북양 정부의 이상"
ANQ_beiyang_ideals_desc:0 "북양 정부가 혼란스러웠던 시절은 중국에 공화주의가 탄생했던 때이기도 합니다. 우리는 공화주의의 선구자들이 중국에 공화국을 수립하기 위해 만주의 청 왕조를 타도하기로 결심했던 것처럼, 이러한 오래된 이상으로 돌아가야 합니다."
ANQ_national_development_project:0 "국가 개발 프로젝트"
ANQ_national_development_project_desc:0 "[getanqnationaldevelopment]"
anq_national_development_alone:0 "새롭게 위대해진 중국을 이끌어가는 우리는 동맹국과 함께 혹은 스스로 국가 개발 프로젝트를 실시할 수 있습니다. 이는 중국이 짧은 시간 동안 얼마나 발전해왔는지 보여줄 것이고, 우리가 꽤나 유능한 정부임을 보여줄 것입니다. 더불어 우리의 경제적 이익을 늘릴 것입니다."
anq_national_development_wfng:0 "봉천정부와 국가 발전 프로젝트를 수립하여 양국 경제를 발전시키는 동시에 일본에 대한 의존도를 떨어뜨릴 수 있을 것입니다. 이 프로젝트는 두 국가의 산업을 서로 연결하고, 중국의 남과 북이 서로 배울 수 있는 계기가 될 것입니다."
ANQ_smother_dragon:0 "베이징 공격"
ANQ_smother_dragon_desc:0 "우리는 전쟁 중입니다. 베이징 정부는 우리의 제안을 받아들이지 않기에 우리는 할 수 있는 모든 것을 동원해 승리해야 합니다. 그렇지 않으면 우리의 실패는 중국 전역에 퍼질 것이고, 지난 30년 동안 수백 명의 혁명가들이 해온 일은 물거품이 될 것입니다."
ANQ_look_west_again:0 "서방 주시"
ANQ_look_west_again_desc:0 "이제 우리의 입지가 확고해진 만큼, 우리 정부의 영역을 넓히기 위해 남서쪽으로 눈을 돌릴 수 있습니다. 후난성, 광시성, 광둥성은 과거 연합의 영토에 속했으니, 우리에게도 속한다 할 수 있습니다. 이 지역에 안정을 되찾겠다는 명분 하에 다른 반란 군벌들을 쓰러뜨리는 것도 가능합니다."


ANQ_imperial_keystone:0 "제국의 중심"
ANQ_imperial_keystone_desc:0 "우리는 베이징 정부와 함께 진정한 중국을 대표합니다. 다른 군벌들은 여전히 베이징 정부를 인정하지 않고 있습니다. 베이징과 함께 우리는 해외 세력으로부터 독립되고 동방의 적에 저항하는 중국을 건설할 것입니다."
ANQ_nationalist_credibility:0 "민족주의의 신뢰성"
ANQ_nationalist_credibility_desc:0 "우리와 경쟁 관계에 있는 봉천정부와 달리, 신해혁명의 후계자를 자처하면서도 중국의 이상을 배신하지 않은 곳은 우리와 베이징 정부입니다. 우리 정부는 오랫동안 우리를 속박코자 했던 서양인들을 상대로 행동했고, 이는 많은 지지를 받고 있습니다. 우리 정부는 외국의 꼭두각시가 아니라 민족주의자들이 통치하는 중국의 약속을 대표합니다."
ANQ_detain_foreign_engineers:0 "해외 엔지니어 구금"
ANQ_detain_foreign_engineers_desc:0 "우리는 유능한 독일인이나 다른 서구의 기술자들이 우리나라를 떠나는 것을 허용할 수 없습니다. 여러 공장과 중요한 기업을 관리하는데 있어 그들 대부분이 필수적이기 때문입니다. 우리는 그들을 구금하고, 혹 탈출하게 된다면 그 전에 우리에게 모든 지식을 알려주어야 할 것입니다."
ANQ_renovate_longhai_railway:0 "롱하이 철도 개보수"
ANQ_renovate_longhai_railway_desc:0 "장쑤성에서 서쪽 방향으로 운행하는 롱하이 철도는 중국 내륙으로의 중요한 연결로이기에, 필수적인 철도입니다. 이 철도가 보수된다면 베이징 정부와 연합에게 분명 이익이 될 것입니다. 이는 추가적인 교통로를 제공할 것이고, 그 역할을 잘 수행할 것입니다."
ANQ_academia_sinica:0 "베이징-난징 학술 특별 위원회"
ANQ_academia_sinica_desc:0 "현재 난징의 지방 대학들은 표준에 미치지 못합니다. 청 학자들의 도움을 받아 대학 간의 관계 개선과 연구 역량 향상에 도움이 되는 특별 위원회를 설치할 수 있을 것입니다."
ANQ_mend_qie_relations:0 "직예 분열 문제 해결"
ANQ_mend_qie_relations_desc:0 "쑨촨팡 아래에서 북직예와 남직예의 분열은 깊어질 뿐이었습니다. 우리는 그 틈을 메우고 손상된 관계를 회복해야 합니다. 직예군벌이 다시금 뭉친다면, 우리는 단연 중국에서 가장 강력한 세력이 될 것입니다."
ANQ_loyal_intellectuals:0 "Loyal Intellectuals" #unused
ANQ_loyal_intellectuals_desc:0 "Our nationalist course of action has attracted the praise of many intellectuals. Many continue to criticize us as a warlord state, but there are also those who see that we are still much better than the alternative. We should approach these loyal intellectuals and help them further strengthen or public support."
ANQ_court_the_vermillion_society:0 "주홍회의 환심을 사다"
ANQ_court_the_vermillion_society_desc:0 "친청 북직예와 가까워지는 대신, 전국에 영향력을 행사하는 친공화주의 단체인 주홍회의 지원을 얻어낼 수 있습니다. 이는 많은 반타협주의 지도자들과의 관계를 개선하고 청 정부로부터의 완전한 자치권을 얻으려는 우리 정부의 주장을 강화할 것입니다."
ANQ_end_century_of_humiliation:0 "굴욕의 시대를 끝내다"
ANQ_end_century_of_humiliation_desc:0 "많은 역사가들은 우리가 외세에 의해 괴롭힘당하고 착취되고 심지어 노예화되었던 지난 세기를 '굴욕의 시대'라 불렀습니다. 이제 베이징 정부와 함께 우리는 중국에서 외세의 시대를 끝낼 것입니다. 미래는 우리를 물주로 보는 외국인들이 아니라 중국인들의 편입니다."
ANQ_deepen_army_cooperation:0 "군사협력을 심화시키다"
ANQ_deepen_army_cooperation_desc:0 "동맹 관계를 더욱 공고히 하기 위해 베이징 정부와의 군사협력을 심화시켜야 합니다. 이는 전장에서 우리가 훨씬 효과적으로 싸울 수 있도록 할 것입니다."
ANQ_promote_nationalist_thought:0 "민족주의적 사상 고취"
ANQ_promote_nationalist_thought_desc:0 "더 이상 민족주의자들을 두려워할 필요가 없습니다. 이제 그들의 목표와 우리의 목표가 일치하기 때문입니다. 새로운 중국은 외세로부터 자유로우며 상당한 자치권을 지닌 단일한 국가입니다. 우리는 민족주의적 사상을 고취하여 우리 정부에 대한 대중의 지지를 더욱 강화해야 합니다."


### Events ###

anq.1.t:0 "양쯔강에서의 긴장"
anq.1.d:0 "안후이 거리에서 분노의 목소리가 메아리칩니다. '우후에 정의를, 외국인들을 추방하라!' 천댜오위안 성장은 도전을 시작했고, 이미 남경 정부의 요인들을 성에서 추방하고 있습니다. 사실상 천댜오위안은 하루아침에 인민의 수호자로 여겨졌지만, 현재 그의 군은 양쯔강 하류에 걸친 저지선에 막혔습니다. 이제는 무엇을 해야 할까요? 몇몇은 남경 정권을 완전히 없애라 요구하지만, 좀더 신중한 자들은 전략적인 기회를 잘 잡으라 요청합니다.\n\n천댜오위안은 위험을 감수하는 것으로 잘 알려져 왔고, 이 순간에도 그 성향과 차이가 없을 것입니다."
anq.1.a:0 "성장이여, 영원하라!"

anq.2.t:0 "우페이푸에의 제안?"
anq.2.d:0 "8개 성에 걸친 혼돈으로, 천댜오위안은 자신의 지위도 곧 위협받을지 모른다는 것을 인식하게 되었습니다. 적들에 의한 즉각적인 붕괴나 결정적인 군사적 패배를 피하기 위해서는 동맹이 필요합니다. 청을 통치하고 있으며 동중국에서 가장 거대한 군을 가지고 있는 '옥의 원수'는 알려진 바와 같이 훌륭한 자산이 되어줄지 모릅니다."
anq.2.a:0 "전보를 보내 보아라."

anq.3.t:0 "우페이푸가 제안을 수락하다"
anq.3.d:0 "우페이푸 원수는 최근 안후이 주민들에 대한 그들의 깊은 공감과, 중국 예외주의에 대한 그들의 헌신에 감사하는 내용의 전보에 답했습니다. 하지만 이 거창한 서한에서도, 우페이푸 원수는 결코 베이징이 안칭을 도울지 권위적으로 밝히지 않았습니다. 천댜오위안 성장은 궁지에 몰려 있고, 결정할 시간도 얼마 남지 않았습니다. 우페이푸 원수와 관계를 맺는 것이 가치 있는 일일까요, 아니면 외교적 생존을 위한 다른 계획을 앞으로 며칠간 찾아보는 것이 좋을까요?"
anq.3.a:0 "봤지? 내가 뭐랬어!"
anq.3.b:0 "소용없다. 그는 독일의 개에 불과하다."

anq.4.t:0 "우페이푸가 천탸오위안의 제안을 거절하다"
anq.4.d:0 "우페이푸 원수가 보낸 또다른 서한에 따르면, 그와 천댜오위안 성장 간에 어떤 공통점도 없는 듯 합니다. 우페이푸 원수는 서한을 통해 천댜오위안이 안후이 주민들을 두고 위험한 도박을 하고 있다며 비난했고, 남경을 지원해 천댜오위안을 죽일 수 있다며 경고하고 있습니다. 이 문제는 베이징에서의 지지를 얻으려는 우리의 노력을 무위로 만들었고, 시간은 점점 부족해지고 있습니다.\n\n다른 기회는 천이 장군에게 열려있을지 모릅니다. 비록 그는 논란이 많은 장군이지만, 흑룡회와 긴밀한 연결을 가지고 있기 때문에 톈진 주재 일본 대사와 연을 쌓을 수 있습니다. [ANQ.GetLeader](은)는 반타협주의 운동의 목표에 해를 끼칠 수 있음을 인지하고 있지만, 우페이푸는 완강히 우리의 제안을 거절하고 있기에, 별다른 선택지가 없습니다."
anq.4.a:0 "일본을 방문할 때이군."

anq.5.t:0 "천댜오위안과 천이가 서로 접근하다"
anq.5.d:0 "아직 연합 내에 위치한, 강력한 저장성의 성장인 천이는 천댜오위안과의 협력을 논하기 위해 접근했습니다. 그는 중국의 진정한 미래는 청이 아니라 봉천정부에 있다 주장합니다. 우리가 봉천의 지도자, 장쭤린에 충성을 맹세한다면 천이는 앞으로 닥칠 전쟁에서 우리를 전폭적으로 지원할 것입니다.\n\n천이는 이러한 약속을 뒷받침할 수 있는 상당한 자본과 힘을 제공할 수 있는 정도의 지위를 저장성 내에서 가지고 있습니다. 우페이푸는 계속해서 난징을 지지하고 있기 때문에, 우리에게는 별 선택지가 없고, 최고의 기회를 잡아야 할 듯 합니다."
anq.5.a:0 "우리가 선택권이나 가지고 있나?"

anq.6.t:0 "안경군벌이 우리의 지원을 요청하다"
anq.6.d:0 "팔성연합 내 안후이성의 성장 천댜오위안은 다가오는 청과 연합과의 결전에서 우리의 지원을 요청했습니다. 천댜오위안은 강한 반타협주의적 관점을 견지하고 있고, 반타협주의 운동에서 상당한 지지를 얻고 있지만, 그는 스스로 함정에 빠져 있고, 스스로도 그 사실을 잘 알고 있습니다. 그가 자신의 이상을 고집하여 땅과 군대, 생명을 잃게 될까 두려운 그는 동아시아에서 가장 강력한 국가의 문을 두드렸습니다. 그는 봉천정부와 그 동맹들과 관계를 수립하자는 저장성장 천이에게 설득당한 듯합니다.\n\n이는 난징에 대한 독일의 영향력을 제거하고, 청의 남쪽 측면에 피해를 입힐 수 있는 완벽한 기회를 제공해주고 있고, 우리는 이를 가능한 많이 이용해야 합니다. 하지만 천댜오위안을 너무 밀어붙이는 것은 그가 결정을 스스로 재고하게 하거나 더 나쁜 상황을 초래할 수 있기 때문에 자제해야 할 것입니다."
anq.6.a:0 "또다른 자가 한 배에 탔구만"

anq.7.t:0 "일본과 만나다"
anq.7.d:0 "[ANQ.GetLeader](은)는 흑룡회의 네트워크를 통해 어두운 뒷방에서 일하며 [JAP.GetName]에 접촉을 시도해왔습니다. 비록 그들의 의도는 의심스러워 보이고, 중국인에 대한 그들의 소망은 명백한 거짓말이지만, 천댜오위안은 이 문제에 대해 선택권이 없음을 인식하고, 우리를 지원해 주는 대신 봉천정부를 유일한 중국 정부임을 인정하라는 그들의 요구가 합리적이라 생각하고 있습니다.\n\n금과 소화기가 안칭에 도착하여 일본이 약속을 지킬 준비가 되어 있습니다. 난징은 군사를 동원해 우리의 영역을 침공하려 시도하는 가운데, 이제는 우리도 움직일 때입니다. 우리는 먼저 세게 공격하여 해안에 있는 독일의 개들이 중국을 억압하지 못하도록 할 것입니다!"
anq.7.a:0 "연합에 전쟁을 선포하라"

anq.8.t:0 "우페이푸가 그의 위치를 재고하다"
anq.8.d:0 "우리가 도쿄와 접촉했다는 소식을 우페이푸도 들었을 가능성이 높습니다. 우페이푸는 난징에 무릎 꿇고 항복하라는 우리에게의 요구를 취소했습니다. 이제 그는 가능한 많은 지원을 제공하기로 하고, [ANQ.GetLeader](이)가 중국이 위급할 때 결정적으로 행동해주었다며 칭찬했습니다. 그는 약속을 지키기 위해서, 우리가 우페이푸의 제안을 수락하고 도쿄와의 모든 접촉을 단절한다면, 안칭에 더 많은 금과 무기를 지원하겠다고 제안했습니다."
anq.8.a:0 "그가 우리를 또 배신하지 않을 거라 어떻게 믿지?"
anq.8.b:0 "그의 지원에 감사를 표한다"

anq.9.t:0 "천댜오위안이 우리의 제안을 비난하다"
anq.9.d:0 "이전에 우리가 배신한 것에 대해 열이라도 받은 듯, 안칭의 성장은 요구를 거절하고 봉천정부의 이권을 침해하지 말라 지적했습니다. 자신의 말에 힘을 싣기 위해, 그는 우리가 보냈던 뇌물을 다시 돌려주어 빚을 모두 청산하도록 했습니다."
anq.9.a:0 "운도 없지"

anq.10.t:0 "청이 지원을 약속하다"
anq.10.d:0 "연합은 그들의 군대가 해체되고 그들끼리 싸우고 있는 와중에도 독일의 돼지들과 난징의 관료가 식사를 하고 았는, 약하고 곰팡이가 슬어있느 폐허에 불과합니다. 우리 부대는 목표를 성공적으로 달성할 용기와 헌신을 가지고 있을 뿐 아니라, 위대한 우페이푸와 제국군의 지원을 받고 있습니다. 행동해야할 때입니다. 연합을 비극에서 건져올려, 재에서 뛰어오르는 봉황처럼, 천댜오위안을 통해 중국은 다시금 태어날 것입니다!"
anq.10.a:0 "군대를 동원하라!" 

anq.11.t_1:0 "저장성에서 샹관이 반란을 일으키다"
anq.11.t_2:0 "저장성에서 천이가 반란을 일으키다"
anq.11.d_1:0 "저장성장 천이는 가장 긴박했던 순간에 안경군벌의 편에 섰습니다. 그의 군대는 진화에서 결집하여, 성도 항저우를 차지하고 [LEP.GetLeader](을)를 내쫓기 위해 북쪽으로 진군했습니다. 샹관은 우리의 대의에 동참할 것입니다!"
anq.11.d_2:0 "약속한대로 저장성장 천이가 반란을 일으켜 우리 군에 합류했습니다! 그의 도움으로 우리는 이제 항저우를 차지했고, 일본의 보급품을 이곳의 항구를 통해 원활히 공급받을 수 있게 되었습니다. 그럼에도 불구하고 안칭-항저우 회랑은 [LEP.GetLeader]의 우수한 군대에 손쉽게 정복될지 모릅니다."
anq.11.a:0 "우리의 동맹이 함께 한다"

anq.12.t:0 "난징에 대해 승리를 거두다!"
anq.12.d1:0 "구 연합 내에 질서가 어느 정도 회복된 듯 합니다. 난징의 함락과 친독 반역자들의 망명은 중국이 서구의 간섭으로부터 자유로울 수 있음을 보여주었고, 반타협주의 운동은 그 과정에서 큰 도움이 되어 주었습니다. 더불어, 과거 난징의 군인들은 우리에게로 전향하고 있습니다!\n\n하지만 앞으로 우리가 걸어야할 길은 길기만 합니다. [ANQ.GetLeader](은)는 적들의 권력을 손에 쥐었지만, 안정적이지는 못합니다. 이 지역을 통치하고, 일관도와 국민당의 지속적인 위협과 맞서 싸울 만한 강력한 정권의 기반을 닦기 위해, 천탸오위안은 가능한 모든 힘을 총동원해야할 것입니다. 하지만 그가 결국 성공해낸다면, 중국은 더욱 밝고 강력한 미래를 향해 전진할 것입니다!"
anq.12.d2:0 "남경군벌은 패배했지만, 우리는 적들의 힘의 근간이었던 남쪽의 수도, 난징을 완전히 차지하지 않고 있습니다. 하지만 연합의 패배는 중국의 자유를 위해 싸우는 자들의 사기를 크게 진작시켰고, 우리 정부에 커다란 지지가 되어주고 있습니다. 더불어, 한때 난징 소속이었던 많은 부대들이 우리에게 전향하고 있습니다! 우리는 남은 적들을 모두 쓰러뜨리고 5개 성을 확보할 때까지 전진해야 합니다. 그 임무를 완수해야만 다음 일에 대해 생각할 수 있습니다."
anq.12.d3:0 "구 연합 내에 질서가 어느 정도 회복된 듯 합니다. 난징의 함락과 친독 반역자들의 망명은 중국이 서구의 간섭으로부터 자유로울 수 있음을 보여주었고, 반타협주의 운동은 그 과정에서 큰 도움이 되어 주었습니다. 더불어, 과거 난징의 군인들은 우리에게로 전향하고 있습니다!\n\n하지만 앞으로 우리가 걸어야할 길은 길기만 합니다. [ANQ.GetLeader](은)는 적들의 권력을 손에 쥐었지만, 남북의 위협은 여전히 실재하고 있습니다. 우리는 기민하게 움직여 5개 성 전체를 손에 넣어야만 합니다."
anq.12.a:0 "평화가 가까워 오는군" 

anq.13.t:0 "국민당 군대와의 충돌"
anq.13.d:0 "남경군벌의 저지선을 돌파한 뒤 얼마 되지 않아 국민당 부대와 소규모 교전이 있었다는 소식이 전략 사령부에 전달되었습니다. 치셰위안을 패배시키겠다는 공통된 목표가 있음에도, 국민당은 오래된 원수입니다.\n\n현재로서는, 일시적인 휴전이 이득일 수도 있습니다. 혹은 현지 사령관에게 함부로 갈등을 일으키지 말라 지시할 수도 있겠지요. 어떤 것을 선택하든, 경계를 멈춰서는 안됩니다. 국민혁명군은 언제나 우리를 공격할 수 있습니다."
anq.13.a:0 "전쟁을 선포하라"
anq.13.b:0 "기회를 엿봐라"

anq.14.t:0 "국민당과의 계속되는 충돌"
anq.14.d1:0 "계속된 명령에도 불구하고, 국민혁명군과 대치 중인 하급 장교들은 적의 영토를 공격하고 있습니다. 마을을 약탈하고, 보급품을 훔쳐오기도 합니다. 이는 국민혁명군의 공격으로 촉발된 듯 합니다만, 이유야 어찌됐든 상황은 점점 심각해지고 있습니다.\n\n부대에게 물러나라 해야 할까요, 공격하라 명령해야 할까요?"
anq.14.d2:0 "국민혁명군과 대치 중에 다시 한 번 싸움이 벌어졌습니다. 싸움이 정확히 왜 벌어졌는지는 알 수 없지만, 예측컨대 이들을 진정시키지 않는다면 사태는 더욱 격화될 것입니다. 그들에게 조금만 기다려달라 해야 할까요, 아니면 교전을 개시하라 할까요?"
anq.14.a:0 "공격하라!"
anq.14.b:0 "위치를 사수하라!"

anq.15.t:0 "안경군벌과의 충돌"
anq.15.d1:0 "최근 해방시킨 영토에서 안경군벌 부대와의 소규모 교전이 있었다는 소식이 전략 사령부에 전달되었습니다. 그들은 독일에 반대하는 공통된 목표를 가지고 있음에도 불구하고, 천탸오위안은 일개 군벌에 불과하며 무엇보다 기회주의자입니다. 그는 반동적인 인물로, 제거되어야만 합니다.\n\n하지만 일시적인 휴전이 이득일 수도 있고, 국민혁명군에게 함부로 갈등을 일으키지 말라 지시할 수도 있습니다. 어떤 것을 선택하든, 경계를 멈춰서는 안됩니다. 안경군벌은 언제나 우리를 공격할 수 있습니다."
anq.15.d2:0 "안경군벌과 대치 중에 다시 한 번 싸움이 벌어졌습니다. 싸움이 정확히 왜 벌어졌는지는 모르겠지만, 예측컨대 이들을 진정시키지 않는다면 사태는 더욱 격화될 것입니다. 그들에게 조금만 기다려달라 해야 할까요, 아니면 교전을 개시하라 할까요?"
anq.15.a:0 "전쟁을 선포하라"
anq.15.b:0 "기회를 엿봐라"

anq.16.t:0 "5개 성이 다시 하나로 합쳐지다"
anq.16.d:0 "우리는 5개 성을 통합했고, 이는 우리의 조국이 다시 하나가 되었음을 의미합니다. 우리는 연합과 남북의 위협들을 제거했습니다. 이제 우리가 얻은 것들을 재건하고 통합하여, 후난과 양광을 차지해 다시금 연합을 재건할 때입니다."
anq.16.a:0 "승리했노라!" 

# Relocating the Capital
anq.17.t:0 "수도를 옮기다"
anq.17.d:0 "우리는 남쪽의 수도, 난징을 수복했습니다. 현재 우리의 중심은 안칭 시 주변에 위치해있지만, 이곳은 난징이 주는만큼의 산업과 명성을 가지고 있지 않습니다. 더군다나 우리는 남부의 여러 군벌들과 싸우기 위해서 이것들이 필요합니다.\n\n이곳으로의 정부 이전은 꼭 필요하지만, 몇몇은 대중의 불만이 충분히 가라앉지 않아 안칭만큼이나 강력한 지지가 부재한 곳에 자리를 잡는 것이 너무 이르지 않느냐 주장합니다. 반면 일부는, 그곳으로 가능한 빨리 이동하는 것은 자원을 더 빨리 얻고, 전쟁을 더 빨리 끝낼 수 있는 방법이라고 말하기도 합니다."
anq.17.a:0 "준비를 시작하라"
anq.17.b:0 "늦추는게 현명할 것 같다"

anq.18.t:0 "수도를 옮기다"
anq.18.d:0 "[LEP.GetLeader]의 영토였던 곳을 차지한 이후 어느 정도 안정화시켰으니, [ANQ.GetLeader](은)는 안칭에서 난징으로 수도를 옮기라 지시했습니다. 우리의 전시 수도보다 더 유명하고 산업적으로 발전한 난징이지만, 몇몇은 이 변화가 천탸오위안이 더 이상 원정을 진행하는데 필요한 안정적인 지원을 받지 못하고 있다는 취약점을 노출시킬까 두려워하며, 해외의 간섭이나 현지의 탐욕적이 정치인이나 사업가들에 의해 영향을 받았다 오해를 살까 두려워하고 있습니다."
anq.18.a:0 "준비를 시작하라"

anq.19.t:0 "안칭-난징 선에서의 반란"
anq.19.d:0 "대부분의 권력 이양이 별 탈 없이 진행되었지만, 안칭으로부터 해안 주둔군에 인력과 장비를 공급하는 경로가 반란군과 마적떼의 공격을 받아 심각한 피해를 입고 있습니다. 이들을 진압하기 위해 분견대가 파견되었지만 그들의 행동은 우리의 시간과 재원을 심각하게 소모하고 있습니다."
anq.19.a:0 "운도 없지 "

anq.20.t:0 "난징 폭발"
anq.20.d:0 "오늘 수도가 국민당 테러범들의 군수 창고 폭파 등의 반란 행위로 뒤흔들렸습니다. 사회주의 조직의 소행이라는 확실한 증거는 없지만, 이번 공격은 중국인의 주권을 위협하기 위한 야만적인 행위로, 우리 정부에 지속적으로 행해지고 있습니다. 국민당은 프랑스의 제국주의자들에게 나라를 팔았을 뿐 아니라, 합법적인 중국 정부를 무너뜨림으로써 굴욕의 세기를 100년 더 연장시키려 노력하고 있습니다."
anq.20.a:0 "최소한 천탸오위안이 다치지는 않았잖아"

# Nanjing Purge
anq.21.t:0 "군사 재판을 열다"
anq.21.d:0 "비록 우리가 난징을 통제 하에 두고 있지만, 우리 군대의 많은 지휘관들은 여전히 우리에 대해 불확실한 충성을 하고 있고, 구시대적인 관료들은 아직도 남아있습니다. 이 문제를 해결하고 한간들이 그들이 저지른 범죄를 되갚게 하기 위해, [ANQ.GetLeader](은)는 양징유 장군에게 불충한 요인들을 처벌할 이동식 군사 법정을 만들라 명령했습니다. 비록 공영 방송국에 따르면, 공평한 재판을 보장하고, 천탸오위안이 개인적인 정적들을 제거하기 위함이 아니라고 하지만, 많은 이들은 한밤중에 도시에서 도망치는 현명한 선택을 하고 있습니다."
anq.21.a:0 "모든 이들은 법 앞에 정직할 것이다"

anq.22.t:0 "난징 재판: 군부"
anq.22.d:0 "우리가 안칭에서 반란을 일으킨 이후 군부는 점점 성장해왔고, 동시에 여러 문제들을 일으켜 왔습니다. 군은 점점 거대해지고 있고, 이들을 지휘할 장교들이 점점 많아지면서 몇몇의 충성심은 의심스러워졌지만, 상당한 군사력을 지닌 이들은 다른 지지자들에 비해 더 많은 우대를 받고 있습니다. 이는 우리의 최종적인 승리에 기여했지만, 시간이 흐를수록 우리 휘하의 장교들은 우리 편에 들어온 것만큼 빠르게 우리를 버릴 듯합니다.\n\n여기서 선택이 가능합니다: 충성스러우나 경험없고 훈련이 부족한 군을 확보할 수 있고, 또는 우리를 배신하지 않아도 괜찮을 정도의 상금을 신입 장교들에게 줄 수 있습니다."
anq.22.a:0 "숙쳥해버려라!"
anq.22.b:0 "다가올 전투에서 그들이 꼭 필요할 것이다"

anq.23.t:0 "난징 재판: 관료"
anq.23.d:0 "현재 우리 정부에서 일하고 있는 대부분의 관료들은 과거 쑨촨팡을 섬겼으며, 그들의 수도가 함락된 후에야 우리에게 전향했습니다. 그들은 우리의 거대한 영토를 다스리는데 필요한 경험을 가지고 있지만, 우리만큼 대의를 추구하지는 않습니다. 게다가 많은 사람들이 여전히 독일 사업가와 접촉을 유지하고 있습니다. 독일인들은 자신의 투자금을 확보하고 이익을 증대하기 위해 이 관료들을 이용할지 모릅니다."
anq.23.a:0 "숙청해버려라!"
anq.23.b:0 "우린 아직 그들이 필요하다"

anq.24.t:0 "난징 범죄조직 두목들을 처리하다"
anq.24.d:0 "대부분의 중국 도시들이 그렇듯이. 범죄조직의 두목들과 부하들은 지방 정부를 만들거나 아예 파괴할 수 있는 거대한 네트워크를 통제합니다. 쑨촨팡이 난징을 다스리던 때, 그는 자신의 재산을 건드리지만 않으면 그들이 이익을 어떻게 나누든 상관하지 않았습니다. 그들은 이 조치에 크게 감사하며 차곡차곡 부를 쌓아 왔습니다. 하지만 천탸오위안 치하에서 이 특권적인 지위는 심각한 위협이었고, 성장은 도시에서 그들의 영향력을 제거하겠노라 선언했습니다.\n\n그것이 가져올 위험을 잘 알고 있는 한 무리의 범죄 조직이 천탸오위안에게 거래를 제안했습니다. 쑨촨팡의 방임적인 정책을 유지하는 대가로, 그들은 우리의 자산을 보호해주고, 네트워크를 제공하며, 부하들을 시켜 정부에 무기를 수송할 수 있도록 하겠다고 합니다."
anq.24.a:0 "협상을...해볼 수 있겠지"
anq.24.b:0 "범죄자들과 협상따위 하지 않는다!"

# Replacing the Governors
anq.25.t:0 "저장성 문제"
anq.25.d1:0 "우리가 누군가의 도움을 가장 필요로 했을 때, 그리고 난징에 사는 독일의 애완견들이 연합군을 이뤄 우리 코앞까지 왔을 때, 저장성은 우리 편에 서준 유일한 곳입니다. 비록 그들이 봉천정부의 대의에 동참하고 일본 천황의 품 안에 달려가는 꼴을 봤을 때, 그렇게 믿음직한 사람들은 아니지만, 천이는 전쟁 중 자신의 가치를 증명했고 그에 맞게 보상을 받아야 합니다. 전쟁 중 그가 큰 공을 세웠기 때문에, 천이는 이 지역을 그대로 통치할 뿐 아니라 더 많은 것을 얻어야 합니다. 그는 누구보다 명성도 행정 능력도 높기 때문에, 앞으로 다가올 전쟁에서도 계속해서 우리를 도와야 합니다."
anq.25.d2:0 "우리가 누군가의 도움을 가장 필요로 했을 때, 그리고 난징에 사는 독일의 애완견들이 연합군을 이뤄 우리 코앞까지 왔을 때, 저장성은 우리 편에 서준 유일한 곳입니다. 우리를 배신한 천이를 끌어내린 뒤, 우리는 천이의 부하인 샹관윈샹이라는 헌신적인 동맹을 찾아냈습니다. 전쟁 중 그가 세운 공과, 그가 보여준 용맹함에 보답하기 위해서라도, 천댜오위안은 천이가 가졌던 자리를 주는 동시에 공식적으로 그를 저장성장으로 임명했습니다."
anq.25.a:0 "일리가 있군"

anq.26.t:0 "장쑤성 문제"
anq.26.d:0 "전임 장쑤성장인 정준옌은, 슬프게도 연합이 무너질 때 난징의 편을 들었습니다. 게다가 그는 산둥 반도에서 시작된 일관도의 영향력이 확산되는 것을 막지 못했습니다. 이는 즉각 그를 경질해야할 중요한 이유입니다.\n\n하지만 우리는 별다른 선택지가 없고 우리 세력의 크기가 작기 때문에, 능력 좋은 인재가 많이 부족합니다. 더불어 정준옌은 우리가 이 지역을 통치하는데 필수적인 자들과 연결을 맺고 있고, 그들을 이용하면 이 지역의 소요 사태를 더욱 빠르고 효율적으로 진압할 수 있을 것입니다."
anq.26.a:0 "정준옌을 재임명하라"
anq.26.b:0 "그는 기회가 주어졌지만 발로 차버렸지!"

anq.27.t:0 "마유런 확정"
anq.27.d:0 "전임 장쑤성장이 해임된 이후, 적절한 후보를 찾을 때까지 이 지역을 통치하는 임시 군사 정부가 설치되었습니다. 마유런은 최근 발견되어 천탸오위안으로부터 난징 본부에서 지위를 인정받았습니다. 마유런이 전임자보다 일관도의 영향력을 막아내는데 성공할지는 앞으로 두고봐야 할 문제지만, 이 결정으로 몇몇 느슨한 무리들은 확실히 말소될 것입니다."
anq.27.a:0 "행운을 비네!"

anq.28.t:0 "안후이성 문제"
anq.28.d:0 "우리 반란의 시작점이자 천탸오위안을 가장 열렬히 지지하는 곳인, 안후이성은 최근 난징으로 정부를 원활히 이전하는데 몰두하고 있는 천댜오위안에 의해 방치되고 있습니다. 이를 해결하기 위해, 수행원들 중 몇몇은 천탸오위안에게 자리에서 내려와 다른 누군가에게 이 지방의 행정 업무를 맡겨야 한다 제안했습니다. 이는 천탸오위안에게 가장 가까운 지방을 포기하게 만드는 슬픈 결정이지만, 관료들에게 부담을 경감해주는 결정이 될 것입니다."
anq.28.a:0 "천탸오위안이 계속 자리를 맡을 것이다"
anq.28.b:0 "괴뢰 성장을 임명하라"

anq.29.t:0 "덩루저우가 알현을 요청하다"
anq.29.d:0 "전임 정부에서 장시성장이었던 덩루저우는 천댜오위안에게 난징에서 그의 미래 직위에 대해 논하자고 면담을 요쳥했습니다. 그가 이전의 권력을 되찾겠다는 것은 공공연한 사실이며, 이를 위해 치셰위안이 몰락한 이후부터 천탸오위안과 그 친구들에게 아부해왔습니다. 올해 초 우리가 난창을 함락시켰지만, 그는 여전히 이 지역에 질서를 회복하는데 필요한 거대한 네트워크와 조직들을 가지고 있습니다. 하지만 그는 치셰위안을 버렸을 때처럼 빠르게 우리 정부를 버릴지도 모르는 일입니다."
anq.29.a:0 "덩루저우를 재임명하라"
anq.29.b:0 "그 자는 배신자다. 그 지역은 우리가 다음에 처리할 것이다"

anq.30.t:0 "장시성 문제"
anq.30.d:0 "우리가 예상한 것보다 장시성에 질서가 빠르게 회복되고 있는 것을 보아하니 덩루저우는 약속을 잘 지킨 듯합니다. 그는 현장의 요원들로부터 정보를 얻어내며 누가 진정한 지도자인지 보여주었습니다. 그는 자신이 훌륭하고 믿을만한 장시성장이라는 것을 보이는데 애쓰고 있습니다."
anq.30.a:0 "대단하군"

anq.31.t:0 "장시성 문제"
anq.31.d:0 "전쟁 당시 천탸오위안의 명령으로 덩루저우가 치셰위안의 편을 든 죄로 처형되면서 장시성은 꽤 오랫동안 우리에게 문제의 장소로 남아이었습니다. 그를 대신해 임시 군사 정부가 설치되었지만, 성의 질서를 회복하는 데 있어서는 효과를 보이지 못했습니다. 게다가 덩루저우의 심복들이 난창 거리 곳곳에서 파괴행위와 시위를 지속하고 있어 문제가 되고 있습니다. 이제 천탸오위안은 새로운 성장을 임명하고 군을 불러들일 계획입니다. 하지만 이 직무에 적합한 능력있는 인재가 부족하여 문제는 더욱 복잡해지고 있습니다. 이제 제대로 된 인재를 찾기 위해 전력을 다해야만 합니다."
anq.31.a:0 "이상적인 상황은 아니구만"

anq.32.t:0 "푸젠성 문제"
anq.32.d:0 "연합이 무너진 후, 우리는 전임 푸젠성장인 저우인런을 구금했습니다. 다른 많은 이들과 마찬가지로, 그는 국민당 세력을 뿌리뽑는데 실패했으며 치셰위안의 편을 들었다는 죄목으로 처형될 것입니다. 하지만, 비록 그가 모든 일에 실패했다지만, 우리가 제대로 된 정부를 설치하려면 그의 네트워크가 필요합니다. 다행히도, 그 휘하에 있던 전임 장교들 중 하나인 공자오통은 기꺼이 그 자리를 위임받겠다고 밝혔습니다. 더불어 공자오통은 치셰위안의 편을 들었으나 그의 의도가 아니었고, 통합의 속도를 늘릴 수 있는 존재입니다. 만일 그의 범죄 행위를 고려하자면 우리 세력 소속 중에서 새로운 성장을 임명해야 할 것이나, 그 신임 성장은 전임자의 네트워크 없이 제대로 된 정부를 수립하는 데 어려운 시간을 보낼 것입니다."
anq.32.a:0 "공자오통을 임명하라"
anq.32.b:0 "친한 사람을 임명하도록 하지"

# Canal stuff
anq.33.t:0 "쑤베이 운하 건설"
anq.33.d:0 "장쑤 북부 용수간선이나 쑤베이 운하는 화이허의 물을 관강 하구 근처를 통해 바다로 내보내도록 설계되었습니다. 12세기 말, 황허(황하)가 산둥 반도 남쪽을 향해 유로를 바꾸었고, 화이허 하류를 집어삼켰습니다. 그 이후 화이허는 훙쩌호와 수많은 호수와 수로들을 지나 양쯔강(장강) 근처의 양저우로 흘렀습니다. 황허는 1850년대까지 그 유로를 유지했지만, 이후 갑작스럽게 산둥 반도 북쪽으로 흐르는 현재의 유로로 바뀌었습니다. 20세기 초가 되자 화이 지역의 배수는 심각한 문제로 떠올랐습니다.\n\n이 문제를 해결하기 위해 훙쩌호와 바다를 연결하는 운하의 건설을 명령해야 합니다. 이는 범람시 넘친 물을 배출할 통로 역할을 할 뿐 아니라 이 지역을 연결하는 수많은 배수로와 관개로의 대동맥이 되어줄 것입니다."
anq.33.a:0 "동이 트자마자 준비에 착수하라!"

# Happenings on the ground
anq.34.t:0 "계속되는 전쟁을 틈타 폭리를 취하다"
anq.34.d:0 "아군이 중국의 미래를 결정할 전투를 벌이는 동안. 범죄자들과 마적떼들은 배후지의 광대한 농지에서 소동을 벌이고 있습니다. 그들은 현지 주민들을 착취하고 식량 공급선을 인질로 도시들에게 돈을 요구합니다. 갈수록 상황은 심각해지고 있고, 많은 이들은 군부가 직접 개입해달라 요청합니다. 이들의 활동이 점차 활발해져서 추수를 거의 하지 못할 지경입니다."
anq.34.a:0 "이상적인 상황은 아니군"

anq.35.t:0 "인지세 수입"
anq.35.d:0 "오래되었지만 확실히 추가 수입을 창출할 수 있는 방법은 인지세를 이용하는 것입니다. 많은 법률 문서에 찍혔던 이 도장들은 술, 약물, 담배 등 많은 상품들에도 붙여지고 있습니다.\n\n재정 상황이 점점 악화되고 있는 상황에서, 정부는 수익을 창출하고자 세금을 높이고자 합니다. 발표 직후 시위와 시민들의 불만이 이어졌지만, 이 문제를 중재하는데 우리가 할 수 있는 것은 거의 없습니다."
anq.35.a:0 "당근 색깔 도장은 어때?"

anq.36.t:0 "불법 아편 밀매"
anq.36.d:0 "아편은 서구 제국주의자들이 중국의 정신을 약화시키는데 사용하는 도구이기 때문에, 우리는 완고히 아편에 반대해 왔습니다. 하지만 우리는 효과적으로 그 영향력을 뿌리뽑지 못했습니다. 공사관 도시 및 중국 배후지에서 아편이 흘러들어오고 있습니다. 이는 일반인 사이에서 역병처럼 퍼지고 있지만, 우리는 아무것도 할 수 없습니다."
anq.36.a:0 "우리가 할 수 있는 일을 할 뿐이다!"

anq.37.t:0 "육부 창설"
anq.37.d:0 "우리의 영토가 확대됨에 따라 보다 효과적으로 통제와 억압을 할 수 있는 도구가 필요하게 되었습니다. 육부는 그 문제의 해답이 될 것이고 타오위안이 통치하는 중국 전역에 수백 명의 요원들로 이루어진 네트워크가 생길 것입니다. 비밀 경호국 및 헌병대 역할을 하는 요원들은 세계 대전 동안 반체제 인사들을 가능한 많이 청산하는 일을 담당했던 독일이나 오스만 제국의 특수 조직에 비견될만 할 것입니다.\n\n광범위한 권력을 가진 이 새로운 조직은 슬프게도 부패에 우호적이지 않습니다. 임의 체포, 부패 척결, 그리고 요원들의 개인적인 야망은 이 조직이 주민들에게 공포스러운 도구로 보이게 할 것입니다. 이러한 내부의 문제를 없애려는 시도는 여지껏 성공하지 못했지만, 천탸오위안은 문제 해결은 시간 문제라고 주장합니다."
anq.37.a:0 "일반인이 그의 숨소리나 들을 수 있을까?"

anq.38.t:0 "소금세"
anq.38.d:0 "중국의 다른 모든 지역들과 마찬가지로, 소금은 생존에 있어 가장 필수적인 상품들 중 하나입니다. 많은 군벌들은 확실한 수익을 얻기 위해 이 상품에 과도한 세금을 부과했습니다. 항시적인 전쟁 상태로 인해 심각한 식량 부족에 시달리고, 이미 무거운 조세 부담을 안고 있던 소농들은 거의 한계에 이르렀습니다. 그럼에도 불구하고 전황은 시시각각 변하고 있고, 자금이 항상 필요합니다. 이 문제를 '해결'하기 위해, 천탸오위안의 몇몇 측근들은 소금세를 낮추고, 이보다 덜 필수적인 상품들에서 수익을 얻자고 제안했습니다. 주민들은 이 결정에 감사하겠지만, 잠재적으로는 아군에 심각한 물자 부족을 야기할 수 있습니다."
anq.38.a:0 "소금세를 낮춰라"
anq.38.b:0 "다 나라를 위해서야!"

anq.39.t:0 "교통세 부과"
anq.39.d:0 "중국 군벌들이 수입을 늘리기 위해 도입한 또다른 방법이 교통세를 이용하는 것입니다. 이 세금은 상품의 원산지에서 소비 지역까지의 거리를 기준으로 산출되는 거라 아주 높은 액수까지 올라갈 수 있습니다. 이는 물자 부족 상황을 더욱 악화시키고, 덜 개발된 지역은 다른 부유한 곳에 부가 유출되는 것을 막기 위해 수출을 차단할 것입니다. 이 상품이 온갖 고초를 겪고 소비 지역에 도착한다 하더라도, 터무니없이 높은 세금으로 인해 아주 부유한 사람만이 상품을 구매할 수 있게 될 것입니다."
anq.39.a:0 "다 나라를 위해서야!"

anq.40.t:0 "포르노 세금"
anq.40.d:0 "자신이 위선적이라는 것을 증명이라도 하듯이, 우리 소속의 몇몇 성장들은 소위 "포르노 세금"을 도입했습니다. 이 세금은 남성의 욕정으로부터 여성을 보호하기 위해, 여자를 묘사하는 모든 상품에 부과되었습니다. 이는 지역 곳곳에서 커다란 분노를 일으켰지만, 이 성장들과 그 부하들은 황금 접시 위에 가재 요리를 올려 먹으며 호화롭게 시간을 보내고 있습니다. 일반인들은 굶주린 채 잠을 자는 동안 말이죠!"
anq.40.a:0 "그들에게 시정을 강력히 요구하는 서한을 보내라!"

anq.41.t:0 "매복 중인 군대"
anq.41.d:0 "오늘 우리 군이 정규 순찰을 도는 동안, 한 무리의 군인들이 [getanqattacklocationkmt] 가까이의 국민당 게릴라 부대의 매복 공격을 받았습니다. 우리 군은 빠르게 제압당해 모두 사살되었습니다. 그들을 추적하기 위해 증원군이 파견되었지만, 성공하지 못했습니다."
anq.41.a:0 "망할"

anq.42.t:0 "[getanqattacklocationkmt]에서 기차가 폭발하다"
anq.42.d:0 "기차가 [getanqattacklocationkmt]에서 물자를 싣기 위해 정지하자, 국민당 요원들이 기차에 몰래 다가가 폭탄 몇 개를 밑에 설치했습니다. 기차가 출발하자, 그들은 그 안의 보급품과 주변의 철도를 완전히 파괴했습니다. 이 테러리스트들은 아직도 잡히지 않았습니다. 아마 농민의 집으로 피신했을 것입니다."
anq.42.a:0 "언제쯤에나 이게 끝날까?"

anq.43.t:0 "[getanqattacklocationkmt]에서 장교가 암살되다"
anq.43.d:0 "지역의 안전을 유지하기 위해 더 많은 병력과 헌병대가 파견되자, 남부 국경은 긴장의 끈을 놓지 못하고 있습니다. [getanqattacklocationkmt]에서 새로운 헌병들을 훈련시키는 동안, 국민당 요원들이 막사에 침투하여 다수의 장교들을 총살한 후, 훈련 중인 부대에 의해 사살되었습니다. 요원들이 죽자 여러 개의 소형 폭탄이 막사 주변에서 폭발해 3명이 다쳤으며, 많은 곳이 피해를 입었습니다."
anq.43.a:0 "망할 새끼들"

anq.44.t:0 "[getanqattacklocationkmt]에서 공장이 폭발하다"
anq.44.d:0 "[getanqattacklocationkmt]의 공장은 안전한 것 같았지만, 결국 국민당 요원의 희생양이 되었습니다. 자정 무렵, 갑작스레 폭발음이 지역 전체에 울려퍼졌고, 공업 지구에서 폭탄이 터지며 공장 한 곳이 피해를 입었습니다. 앞으로의 사업을 추진하는 데 있어 문제가 생길 것입니다."
anq.44.a:0 "망할 새끼들"

anq.45.t:0 "[getanqattacklocationcitykmt]에서의 총격"
anq.45.d:0 "왕징웨이 의장이 패배한 이래로, [getanqattacklocationcitykmt]에 긴장이 고조되어 왔습니다. 이 지역에 군이 파견되었는데도, 주민들은 계속해서 국민당을 지지합니다. 결국 오늘처럼 일이 터질 수밖에 없었죠. 평범한 농민으로 분장한 남자가 한 무리의 병사들이 지나가자 갑자기 권총을 뽑아 그들을 향해 총을 쏘기 시작했습니다. 비록 그 남자는 빠르게 사살되었지만, 그동안 반대편에서 대규모 국민당 부대가 돌격하여 아군 부대를 모두 사살했습니다. 시간이 지날수록 더 많은 우리 측 병사가 전투에 참여했지만, 국민당 측은 그보다 더 많은 부대로 반격을 가했습니다. 수십 명, 어쩌면 수백 명이 목숨을 잃었지만, 다행히도 저녁 무렵에는 전투가 소강상태에 접어들었고, 질서 또한 확보되었습니다."
anq.45.a:0 "이것이 마지막은 아니리라 확신한다"

anq.46.t:0 "[getanqattacklocationkmt]의 중공장이 폭발하다"
anq.46.d:0 "비록 국민당이 전장에서는 패배했지만, 그들의 테러 작전은 맹위를 떨치고 있습니다. 오늘, 폭탄 몇개가 [getanqattacklocationkmt]의 주요 산업 단지를 중심으로 폭발했습니다. 다행히 인명 피해는 없었지만, 공장이 큰 피해를 입었고, 당분간 운영될 수 없을 듯합니다. 국민당 측이 말하기를, 우리는 이 지역에서 선이 악을 이길 때까지 이런 사건들에 익숙해져야 할 거랍니다."
anq.46.a:0 "망할 새끼들"

anq.47.t:0 "[getanqattacklocationcitykmt]에서의 전투"
anq.47.d:0 "국민당이 활발히 활동하고 있는 [getanqattacklocationcitykmt](은)는 대규모 국민당 군대와 대치 상태에 있습니다. 약 400명의 국민당 군대가 도시의 광장에 진입하여 경찰과 군인을 죽이고, 재빨리 요새를 구축하였습니다. 수백 명의 아군이 광장으로 돌격하여 게릴라를 진압하기 위해 여러 차례 진입을 시도해야 했습니다. 그들은 재빨리 뒷길로 후퇴하여 그곳에 거주 중인 많은 농민들의 집에 들어닥쳤습니다. 하지만, 공격을 지휘하던 장교는 국민당이 반드시 [getanqattacklocationcitykmt]에서 뿌리뽑혀야 한다 결정했고, 약 200명의 군인들에게 도시 전역에서의 살육을 명령했습니다. 수백 명의 민간인들이 총살 당했고, 많은 이의 집들이 불탔습니다. 천탸오위안은 늦게서야 사람들이 [getanqattacklocationcitykmt] 대학살이라 부르는 것을 들었고, 그제서야 장교를 체포했습니다. 하지만 조치는 너무 미흡하며, 늦었습니다."
anq.47.a:0 "취안저우 대학살은 국민당놈들의 잘못이었어"

anq.48.t:0 "남부의 대규모 철도 폭탄 테러 사건"
anq.48.d:0 "오늘 이른 아침에, 우리 영토의 남쪽을 가로지르는 철도에서 폭탄 몇개가 폭발했습니다. 폭탄들이 여러 지방에 분산되어 폭발한 것을 보았을 때, 잘 조직된 공격인듯 합니다. 그로 인해 철도는 마비되었고, 말할 것도 없이 손상을 입었으며, 군대 이동과 국민당 척결에 문제가 생길 것입니다. 이거 큰일이군요."
anq.48.a:0 "반드시 처리해야만 한다"

anq.49.t:0 "공장 여러 채가 폭발하다"
anq.49.d:0 "이른 아침, 우리나라 남쪽의 공장 몇 채가 폭발했습니다. 이번 공격은 분명 긴밀히 수행된 국민당 측의 공격일 것입니다. 이번에는 많은 노동자들이 근무하던 중이었기에 수십 명이 목숨을 잃었습니다. 이는 국민당이 저지른 가장 잔인한 공격 중 하나였습니다."
anq.49.a:0 "이는 즉각 중지되어야 한다"

anq.50.t:0 "국민당 본부 포위"
anq.50.d:0 "몇 달 동안 국민당의 활동을 추적한 결과, 마침내 성과가 나타났습니다. 왕징웨이의 패배 이후 남아있던 테러리스트들의 새 본부가 완전히 파괴되었습니다. 우리가 오랫동안 그들을 처리하려 노력했기에, 그들의 자원은 완전히 소진되었습니다. 마침내 우리는 국민당 좌파의 활동이 종식되었다 선언할 수 있습니다. 그들의 반란은 더 이상 없습니다."
anq.50.a:0 "마침내"

anq.51.t:0 "쉬저우의 아편 창고가 파괴되다"
anq.51.d:0 "산둥성과 장쑤성의 아편 사용에 이상할 정도로 분노한 일관도 신도들이 쉬저우의 아편 보관 창고를 공격해 파괴했습니다. 아편을 살짝 한게 그렇게 나쁜 일이 아닌데도 근처의 모든 사람들을 죽였다고 합니다. 군인들이 도착했는데도 그들은 계속해서 저항했습니다. 일관도 추종자들이 이렇듯 너무나도 많은 혼란을 야기하기 때문에, 일관도가 존속하도록 내버려 둘 수 없습니다."
anq.51.a:0 "야만인들"

anq.52.t:0 "북부에서 상인 카라반이 습격당하다"
anq.52.d:0 "일관도 신도들은 상인 카라반을 훔친 뒤, 카라반 열차를 따라 이동하던 수십 명의 사람들을 살해했습니다. 이는 한 미친 종교가 보일 수 있는 폭력과 잔학성을 보여줍니다. 사람들의 이상한 망상을 뿌리뽑아야 합니다. 그렇지 않으면 상황은 더욱 나빠질 것입니다."
anq.52.a:0 "역겹군"

anq.53.t:0 "북부의 마을에서 아군이 공격당하다"
anq.53.d:0 "북부 마을을 순찰하던 아군이 일관도 신도인 노숙자 수십 명에게 공격당했습니다. 그들의 종교에 미쳐 모든 것을 버린 이 사람들은 순찰대가 파견되기 이전의 약탈 상태로 돌아갔습니다. 마을은 여전히 위험하지 않고, 거의 스무명이 목숨을 잃은 상황입니다."
anq.53.a:0 "쥐새끼들"

anq.54.t:0 "일관도 신도들에게 도시가 공격당하다"
anq.54.d:0 "다시금 일관도는 도시 전체를 공격하고 점령하며 대혼란을 야기했습니다. 일관도가 소유주들을 모두 추방시킨 뒤, 군인들이 조사를 위해 파견되었고, 그들 앞에 남겨진 것은 바리케이드가 쳐진 도시 뿐이었습니다. 군인들이 일관도 신도를 모두 쫓아낸 후에야 마을 주민들이 집에 돌아올 수 있었습니다. 수백 명의 일관도 신도가 사망했고, 많은 군인들도 죽었습니다. 일이 점점 꼬이고 있습니다."
anq.54.a:0 "안타까운 일이군"

anq.55.t:0 "일관도 광신도가 군부대를 공격하다"
anq.55.d:0 "최근 일관도에 대한 군사 행동에 대응하여, 광신도들은 장쑤성의 한 도시 가장자리에 있는 군사 기지를 공격하여 점령했습니다. 수백 명이 갑작스레 병영에 몰려들어 많은 병사가 죽었고, 내부에서는 바리케이드가 쳐졌습니다. 이내 약탈이 만연해지며 도시는 순식간에 혼란에 빠졌습니다. 강간의 사례도 일부 전해지고 있습니다. 막사를 되찾기 위한 군사 작전이 시행되었지만, 매우 잔인했고 거의 백 명이 목숨을 잃었습니다."
anq.55.a:0 "상황이 더 안 좋아지고 있군"

anq.56.t:0 "장쑤성의 철도가 점령당하다"
anq.56.d:0 "일관도는 자신에 대한 대우에 분노를 표하며, 일부 지역에서 바리케이드를 치고, 철도를 점령하며, 몇몇 지역에서는 파괴까지 합니다. 이를 되찾고자 실시된 조치로 인해 또 다시 수백 명이 목숨을 잃었습니다. 그들은 사회기반시설을 모두 차지하기 전에, 우선 우리나라의 생명선을 공격하고 나섰습니다. 우리 경제가 상당 부분 몰려있는 곳을 말입니다. 일관도는 이제 중요한 위험 대상입니다."
anq.56.a:0 "철도는 반드시 보호되어야 한다"

anq.57.t:0 "일관도 신도 대학살"
anq.57.d:0 "일관도 신자들과 일관도 수용소를 지키는 군대 간의 대치상태는 결국 대학살로 번졌습니다. 광신도들이 근처 주민들을 괴롭히자 군은 그들에게 행위를 멈추고 떠나라 명령했으나, 신도들은 이를 거절했습니다. 군은 무력으로 명령을 집행했습니다. 광신도들은 군에게 역습을 가했고, 이는 책임 장교가 발포를 허가하게 만들었습니다. 발포는 일관도 신도가 단 한 명도 남지 않을 때까지 이어졌고, 거의 천 명이 사망했습니다. 천탸오위안은 과잉대응을 결정한 장교를 해고하였으나, 일관도의 불만은 더 심해질 듯 합니다."
anq.57.a:0 "좋지 않은 일이야"

anq.58.t:0 "일관도의 끝"
anq.58.d:0 "일관도 최후의 종파가 파괴되고, 그 신도들이 감옥에 가면서, 마침내 일관도의 위협이 해결되었습니다. 많은 정책 비용과 군사 비용이 소모되었지만, 이제 북쪽의 시골 지역은 다시 안전하게 되었습니다. 일관도라는 썩은 종교가 우리나라에 끼친 피해는 오랫동안 악명이 자자할 것입니다. 하지만 이제 그들은 사라졌고, 다시는 그들이 돌아오지 않게 할 것입니다."
anq.58.a:0 "마침내 평화가 도래했군"

anq.59.t:0 "안경군벌로의 훈련 임무"
anq.59.d:0 "안경군벌은 연합을 물리치기 위해 군대 증원을 절실히 필요로 합니다. 그들에게 훈련 장교를 대규모로 파견해야 할까요? 그들의 승리는 중국에 대한 우리의 영향력을 크게 증가시키겠지만, 반면에 이 훈련 임무는 자국의 훈련 능력에 차질을 줄 수도 있습니다."
anq.59.a:0 "한번 해보자"
anq.59.b:0 "비용에 비해 얻는 게 없다"

anq.60.t:0 "일본의 훈련 장교 파견"
anq.60.d:0 "일본인들은 우리의 노력을 지원하고자 수백 명의 훈련 장교를 우리에게 파견했습니다. 이는 연합과의 분쟁에서 필요한 대규모 군대를 꾸리는데 큰 도움이 될 것입니다."
anq.60.a:0 "좋은 뉴스군"


anq.62.t:0 "산둥이 패배하다"
anq.62.d:0 "우리가 가장 약할 때 우리를 공격하여 영역을 넓히려 했던 산동군벌의 비열한 정권이 마침내 축출되었습니다. 우리는 지난의 거리를 통제하고 있으며 산둥 반도의 전임 지도자들의 기억을 완전히 없앨 것입니다. 하지만 군사 점령을 이어나가는 것은 오래가지 않기에, 이 지역을 어떻게 처리할지 결정해야 합니다."
anq.62.a:0 "아주 좋아"

anq.63.t:0 "국민당 좌파가 패배하다"
anq.63.d:0 "국민당 좌파라는 급진 좌파 정권이 전장에서 패배했습니다. 이제 그들은 숨겨진 기지로 후퇴할 것이고, 다시는 심각한 군사적 위협이 되지 못할 것입니다. 우리가 그들의 모든 군세를 꺾어놓았기 때문이죠."
anq.63.a:0 "훌륭하군"

anq.66.t:0 "안경군벌이 산둥성을 장악하다"
anq.66.d:0 "안경군벌은 남경군벌에 대해 승리를 거두었습니다. 하지만, 산동군벌이 그 분쟁에 끼어들었고, 이어진 전투 끝에 안경군벌이 산둥성을 점령했습니다.\n하지만 안경군벌은 산둥성을 차지할 명분이 없기에, 우리가 그들을 합법 국민 정부로 인정해 준다면, 그들은 우리에게 산둥성을 넘겨주려 할 것입니다."
anq.66.a:0 "한번 제안해보자"
anq.66.b:0 "그것 따위 가지게 놔두어라. 언젠간 우리에게 빚질 것이다"

anq.67.t1:0 "청이 우리에게 산둥성을 제안하다"
anq.67.t2:0 "청이 산둥성을 요구하다!"
anq.67.t3:0 "산둥성의 운명"
anq.67.d1:0 "우리가 언젠간 빚질 것을 잘 알고 있는 청 정부는 우리에게 당장은 산둥성을 계속 점령하게 해주겠다 허락했습니다. 최소한 지금 당장은 말이죠. 우리는 산둥성을 지배할 만한 명분이 없으며 청 정부도 이를 잘 알고 있습니다. 그들은 분명 미래의 협상에서 이를 무기로 사용할 것입니다."
anq.67.d2:0 "최근 우리가 산둥성의 문제 정권을 몰아낸 후, 그곳에 군사 점령을 시작했습니다. 하지만 우리는 산둥성을 점령할 공식적인 명분이 없으며, 우리를 후원하는 청을 중국의 유일한 합법 정부로 인정하고 있습니다. 그들은 우리에게 이 사실을 상기시키며 우리에게 산둥성을 넘겨달라 강요하고 있습니다. 우리는 지금 힘이 없기에 그들의 제안을 받아들이고 통제권을 넘길 수밖에 없습니다. 하지만 우리는 그들이 지배권을 확장하기 위해 이토록 열심히 우리를 핍박했음을 잊지 않을 것입니다."
anq.67.a:0 "동의한다"

anq.68.t:0 "안경군벌이 산둥성을 점령하다"
anq.68.d:0 "우리의 동맹인 안경군벌은 바보같이 남경군벌을 향한 안경군벌의 전쟁에 개입했던 산둥성을 장악했습니다. 하지만 안경 정부는 이 지역을 합병할 명분이 거의 없으며, 우리를 합법적인 정부로 인정하고 있습니다. 우리가 당장은 청과의 대립 때문에 이 지역을 합병할 수 없지만, 우리 동맹에게 일시적으로나마 자치 괴뢰 정부를 수립해달라 요청할 수 있습니다. 일단 전쟁이 시작되면, 이 지역을 곧바로 장악할 수 있습니다. 당연하게도, 우리의 동맹은 이 짓을 싫어하겠지만, 당장은 최선의 선택지입니다."
anq.68.a:0 "훌륭하군"

anq.69.t:0 "산둥성의 괴뢰국"
anq.69.d:0 "우리를 지원하는 봉천정부와 일본은 우리에게 산둥성을 직접 통치하지 말라 압박하고 있습니다. 안타깝게도 우리는 이 지역을 통치할 정당한 명분이 없습니다. 다행히도 그들은 우리 휘하의 류허딩이 당분간 이 지역을 통치할 수 있도록 허락할 것입니다. 그는 약간의 자치권을 가지겠지만 여전히 우리에게 충성할 것입니다."
anq.69.a:0 "유일한 선택지다"

anq.70.t:0 "산둥성의 위협"
anq.70.d1:0 "산둥성의 비열한 정권이 분쟁에 개입했고, 그 과정에서 우리 핵심 주 일부를 점령했습니다. 그들의 군대가 강하지 않음에도 이를 할 수 있는 이유는 연합이 우리 군과 국민당에 의해 분열되었기 때문입니다. 즉시 행동해야 합니다."
anq.70.d2:0 "산둥성의 비열한 정권이 어떤 영토도 차지하지 않았을지 모르지만, 일관도 광신도나 아편 중독자들이 장쑤성으로 몰려드는 것을 막을 수 없습니다. 게다가 그들의 지도자는 곧 우리를 공격할 것 같습니다. 행동해야 합니다."
anq.70.a:0 "조치를 준비할 것이다"
anq.70.b:0 "전쟁을 선포하라"

anq.71.t:0 "우창-안칭 철도"
anq.71.d:0 "청의 우창 시와 우리의 안칭 시는 폭발적으로 성장하고 있습니다. 더불어 두 도시는 내륙의 전략 요충지에 위치하고 있습니다. 그렇기에 청의 후원 아래 두 도시와 주변 지역을 발전시키는 것은 매우 유용할 수 있습니다. 우창과 안칭을 연결하는 철도망을 확장하는 것은 그 시작이 될 것입니다. 먼저 난징에서 우후로 가는 철도는 양쯔강을 따라 안칭으로 연결되고, 더 나아가 우창까지 갈 것입니다. 그 중간에는 이미 대규모 철도를 통해 난창과 항저우까지 연결된 쥬쟝을 지날 것입니다. 이는 단순히 우창과 안칭만을 연결할 뿐 아니라, 난징과 우창을 연결하여 북쪽으로는 쉬저우까지, 서쪽과 남쪽으로는 정저우까지 향할 것입니다."
anq.71.a:0 "프로젝트를 시작하지"
anq.71.b:0 "굳이 해야 할까?"

anq.72.t:0 "우창-안칭 발전 추가 프로젝트"
anq.72.d:0 "우창-안칭 철도가 완공되었습니다! 롱하이 철도 개보수 프로젝트 등에서 쌓은 경험을 통해, 안칭의 노동자들은 이 프로젝트를 성공시켰습니다.\n하지만 이 지역의 산업, 특히 군수 공업을 발전시키려는 우리의 목표를 달성하기에는 철도로는 부족합니다. 그렇기에 우리는 청과 난징의 회사들과 협업하여 새로운 군수 공장을 개발해야 합니다."
anq.72.a:0 "작업을 준비하라"

anq.73.t:0 "베이징 연락 협의회"
anq.73.d:0 "베이징 연락 협의회는 청 정부의 이익을 대표하는 공식 조직입니다. 그들의 목표는 중국의 완전한 통일이며, 베이징과 난징을 통제하는 정권들을 서로 합병함으로써 여정을 시작하려 합니다. 그들이 청 정부로부터 얼마나 많은 자금 지원을 받고 있는지 밝히기는 어렵지만, 곧 그들이 원하는 것을 행동에 옮기리라는 것은 확신할 수 있습니다."
anq.73.a:0 "우선 상황을 관망하자"

anq.74.t:0 "베이징 연락 협의회 사무소"
anq.74.d:0 "베이징 연락 협의회가 난징에 새로운 사무소를 열었습니다. 건물은 고대 중국 제국 양식으로 지어져 아주 웅장하고 인상적이며, 도시 중앙 천탸오위안의 자택에서 멀지 않은 곳에 있습니다. 그들은 큰 목표를 꿈꾸고 있다 합니다."
anq.74.a:0 "인상적이군"

anq.75.t:0 "마적단 문제"
anq.75.d:0 "우리가 시골 지역에서 지독한 마적단들을 쫓아냈음에도 불구하고, 여전히 마적단들은 도로 곳곳에 남아있습니다. 이는 우리의 인구가 너무 많고, 많은 사람들이 빈곤하기 때문에 완벽히 해결될 수 없는 문제입니다. 우리가 마적단의 수를 줄일 수는 없겠지만, 상인들과 여행자들을 보호할 수는 있습니다. 문제는 우리나라가 너무나도 거대하고, 정부도 제한적인 행정력을 가지고 있다는 것입니다. 중국 통합 위원회에서 해결책을 찾았습니다. 만약 청군과 지역 민병대가 여행자들과 동행하여 국경을 넘는 것을 허락한다면, 아군의 짐이 많이 줄어들 것입니다."
anq.75.a:0 "좋은 생각이다"
anq.75.b:0 "청군을 들어오지 못하게 할 것이다"

anq.76.t:0 "안전한 철도"
anq.76.d:0 "우리의 도로뿐 아니라 철도 또한 위험합니다. 마적단들은 자주 기차를 강제로 멈춘 뒤 그 안의 물건들을 모두 훔칩니다. 우리와 청 사이에 기차의 이동이 잦기 때문에, 기차 보호를 더 효율적으로 하기 위해서라도 청군이 기차 내에 있도록 해야 합니다."
anq.76.a:0 "좋은 생각이다"
anq.76.b:0 "청군을 들어오지 못하게 할 것이다"

anq.77.t:0 "국가의 상태"
anq.77.d:0 "우리가 5개 성을 규합하여 반역자 남경군벌을 물리쳤지만, 이 아름다운 국가는 이전과 더 이상 같지 않습니다. 전쟁과 파괴는 코앞까지 닥쳐왔지만, 우리가 이에 어느 정도 기여했음을 인정해야 합니다. 하지만 당장은 재건에 집중할 때입니다. 지금은 군사 점령 중인 지역을 민간에게 다시 돌려주고, 5개 성을 다시금 통합하기 위해서죠. 우리는 파괴된 시골 지역을 재건할 뿐 아니라, 서구인들이 도망가며 피해를 입고 버려진 산업도 회복시켜야 합니다. 할일이 많아요."
anq.77.a:0 "이 나라를 다시금 통합하리라"

anq.78.t:0 "국민당과 일관도"
anq.78.d:0 "우리는 남북에서 덮쳐오는 위협을 무력화시켰지만, 불행하게도 문제는 거기서 끝나지 않았습니다. 국민당은 전장에서 패배했음에도 불구하고 푸젠에 숨겨진 이전의 기지들로 돌아왔습니다. 우리가 그들을 재빨리 처리하지 못한다면 그들은 파괴 행위를 계속해서 저지를 것입니다.\n더 이상 장탼란을 지도자로 가지고 있지 않지만, 광신도들은 계속해서 전방위적인 종교 혁명을 시도하고 있고, 우리 영토 내에서 활동적으로 움직이고 있습니다. 그들 역시 처리해야 할 것입니다."
anq.78.a:0 "두 세력 모두 뿌리를 뽑아버릴 것이다"

anq.79.t:0 "새로운 자원 개발"
anq.79.d:0 "이제 우리가 영토를 확실히 장악하였으니, 사업과 기업은, 우리의 공업이 그랬던 것처럼 번영하고 있습니다. 광업 회사와 탐광자들은 철과 석탄과 같은 광물들이 발견될 수 있는 많은 지역들이 있을 거라 보고했습니다. 하지만 이 지역들은 개발하기가 매우 힘듭니다. 청과의 협업은 이 경우 상당히 유용할 수 있습니다. 많은 청 회사들이 자원을 찾고 개발하는데 전문적이기 때문이죠."
anq.79.a:0 "함께 일해보자"
anq.79.b:0 "우리끼리만 하자"

anq.80.t:0 "광물을 캘 권리"
anq.80.d:0 "우리의 광물 프로젝트에 청을 끼워주었더니, 그들은 오히려 요구를 시작했습니다. 그들은 우리의 가장 소중한, 우후에 있는 철 광산에 대한 권리를 요구합니다. 물론 우리는 이미 협업 프로젝트에 동의했고, 이 프로젝트로 전보다 더 많은 광물 생산량을 얻을 수도 있지만, 우리가 굳이 이들에게 무언가를 줄 필요가 있을까요?"
anq.80.a:0 "그들에게 우후의 자원들을 내주어라"
anq.80.b:0 "거절해라, 그래도 그들은 우리를 도우려 할 것이다"

anq.81.t:0 "청 사법부의 관할권"
anq.81.d:0 "베이징 연락 협의회는 천탸오위안의 정부에 새 요구 하나를 했습니다. 양국의 협력을 활성화하고 타국에서도 시민들의 안전을 보장하고자, 안경군벌의 청 시민들이 청의 재판에서 심판받을 수 있어야 한다고 주장했습니다. 이에 동의하면 그들에게 너무나도 많은 것을 넘겨주게 됩니다. 말하자면 우리 시민은 청의 시민으로 여겨지게 됩니다. 결국에는 청 사법부가 압도적인 관할권을 가지게 될 것입니다. 하지만 우리가 이에 반대한다면, 청은 그들의 회사와 시민들의 합법적 권리가 침해당할 것을 염려하며 우리에 대한 원조를 꺼리게 될 것입니다."
anq.81.a:0 "청 사법부에게 힘을 실어주어라"
anq.81.b:0 "거절해라"

anq.82.t:0 "청의 합법적인 권리" 
anq.82.d:0 "우리는 최근 자국 법원의 최고 관할권을 우리 영토 내에 적용해달라는 청의 요구를 거절했지만, 그들은 다른 방식으로 청의 시민과 회사를 보장해달라 요구했습니다. 우리는 그들을 특별한 신분으로 대우하며 다른 이들이 가지지 못하는 특권을 부여해야 할 것입니다. 이는 그들의 사법 체계가 우리보다 훨씬 발전되어 있기 때문이죠. 이는 결코 우리 국민들에게 환영받지 못할 것입니다."
anq.82.a:0 "특권을 보장하라"

anq.83.t:0 "청의 기업들" 
anq.83.d:0 "청의 기업들은 점점 우리 나라에의 투자를 열망하고 있습니다. 하지만 그들은 종종 지방 정부나 지역 차원에서 설치된 규제에 의해 활동에 방해를 받고 있다고 우리에게 불편을 호소합니다. 베이징 연락 협의회는 우리가 시스템을 갖춰 청의 회사들이 이러한 지방 정부를 피해, 부분적으로 청의 법에 의거하여 운영될 수 있도록 로비를 진행하고 있습니다. 이것이 투자를 자극할 수도 있지만, 국내 기업들이 이들과 경쟁하기 힘든 상황이 닥칠 것입니다."
anq.83.a:0 "제안을 수락하라"
anq.83.b:0 "불공평한 일은 안된다"

anq.84.t:0 "청의 투자액이 치솟다" 
anq.84.d1:0 "비록 이것이 의심스럽고 매우 불공평하게 보이기는 하지만, 최근 북쪽으로부터의 투자금 유입이 급증하면서, 청의 회사들이 자원이 풍부한 우리 나라에서 쉬이 사업할 수 있도록 하는 것이 효용이 있다고 밝혀졌습니다. 협력을 통해 분명 이익을 뽑아낼 수 있는 듯합니다."
anq.84.d2:0 "마음에는 안 들지만, 청의 기업들을 위해 우리가 고려해준 사항들이 결국은 그들의 투자를 크게 증가시켰음을 인정해야 합니다. 처음부터 이렇게 했어야 했나봐요."
anq.84.a:0 "좋은 소식이구만"

anq.85.t:0 "청이 또 다른 제안을 보내다" 
anq.85.d:0 "청이 더 이상 문제를 일으키지 않았지만, 하, 결국 또 문제를 저질렀습니다. 베이징 연락 위원회는 최근 우리의 태도에 심히 불쾌함을 표하고 있습니다. 그들은 또 다른 제안을 했습니다. 이번에는 훨씬 많은 것을 요구하더군요. 청 기업들이 지방 정부의 규제를 회피하는 것에서 그치지 않고, 그들의 이익을 대변하는 특별위원회를 수립하여 우리 정부에 보다 공식적인 목소리를 내길 원합니다. 그들은 우리가 이를 거절할 시에는 다른 때보다 훨씬 중요한 대응이 이뤄질 것이라 경고했습니다."
anq.85.a:0 "받아들여야지, 어쩌겠어"
anq.85.b:0 "이것만큼은 좌시할 수 없다"

anq.86.t:0 "청이 기업들을 처벌하다" 
anq.86.d:0 "청은 우리의 행동에 분노했고, 그 결과 그들 영토 내에서 운영되고 있는 회사들에 일시적인 제재를 가하기로 했습니다. 당분간 우리에게 큰 손해를 입힐 듯합니다."
anq.86.a:0 "좋지 않아"

anq.87.t:0 "푸이가 난징을 방문하다" 
anq.87.d:0 "화려한 축제로 황제를 환영하고 있는 난징에 푸이가 도착했습니다. 우페이푸와 천탸오위안이 축제에 참석했고, 공식적으로 남북의 친선 관계를 재확인하는 동시에, 중국 전체에 대한 청의 우월성을 안칭이 인정했음을 확인했습니다. 과거 수십 년 동안, 중국의 인민들은 황제의 통치를 다시금 받는 것을 쉬이 받아들이지 않았으나, 황제 폐하의 자애로운 통치에 감복하는 자들이 많아지고 있습니다. 난징의 신민들은 황제의 도착을 어떻게 받아들일까요?"
anq.87.a:0 "난징은 두 팔 벌려 황제 폐하를 환영합니다"
anq.87.b:0 "온 거리에서 시위가 만연하고 있다"

anq.88.t:0 "베이징 연락 협의회가 천탸오위안을 질책하다" 
anq.88.d:0 "베이징 연락 협의회는 황제가 난징을 방문했을 때 있던 시위에 대해 천탸오위안이 부적절한 반응을 보였다며 그를 질책했고, 천탸오위안에게 면담을 요청했습니다. 협의회는 문제에 대한 사과 뿐 아니라, 푸이가 난징을 방문할 때 사용하기 위한 대규모 황궁 건설 프로젝트에 안경군벌이 자금을 투자하라고 요구했습니다."
anq.88.a:0 "죄송합니다"
anq.88.b:0 "니들이 뭔데!"

anq.89.t:0 "난징의 황궁" 
anq.89.d:0 "베이징 연락 협의회가 푸이 황제의 메시지를 전달해왔습니다. 난징에 궁전 단지를 건설하는 것을 허가하여, 난징을 더욱 자주 방문해 남쪽에 있는 푸이의 신민들을 볼 수 있도록 해달라 요청했습니다. 그가 전에 방문했을 때 우리가 너무나도 잘 대해주어서, 우리는 이 프로젝트에 돈을 내지 않아도 괜찮다고 합니다."
anq.89.a:0 "안 된다고 말할 수 있는 상황이 아니야"

anq.90.t:0 "지식인 규합" 
anq.90.d:0 "베이징 연락 협의회의 주도로, 전국의 다양한 지역, 특히 난징과 베이징의 지식인들이 모여 하나의 결론을 내렸습니다: 중국은 지금 당장 통일되어야 하며, 이를 미뤄서는 안됩니다. 비록 청의 왕정이 이상적인가에 대한 문제와 정치적 차이점을 봉합하는 문제를 해결하기란 아주 어렵지만, 지식인들은 개혁은 얼마든지 나중에 할 수 있다고 말합니다. 청 정부는 이 입장을 곳곳에 생중계하며, 지금이야말로 중국을 통일할 때라고 선전합니다. 민족주의 단체의 압력을 받고 있는 천탸오위안도 다음 내용의 성명을 전달 받았습니다."
anq.90.a:0 "통일에 가속을 가할 것이다!"
anq.90.b:0 "지역의 자치가 통일보다 중요하다"

anq.91.t:0 "청이 그들에 반대하는 우리의 서신을 퍼트리다" 
anq.91.d:0 "불행히도, 청은 자치에 대한 천탸오위안의 의견을 거의 듣지 않았습니다. 그들은 사실 중국 전역에 선동적인 메시지를 전달하는 캠페인을 시작하였다고 합니다. 그 메시지들은 대부분 천탸오위안의 '오류 많은' 의견으로 차 있습니다. 이것이 퍼지는 것을 막기란 쉽지 않을 것입니다."
anq.91.a:0 "재수 없군"

anq.92.t:0 "운하 및 하천 관리" 
anq.92.d:0 "최근의 제방 개발 경험과 더불어 수베이 운하를 완공하려는 우리의 노력은, 베이징 연락 협의회가 우리의 현 영토에 갇히지 않고, 청의 소규모 프로젝트에도 참여하도록 돕게 만들었습니다. 그들의 제안을 받아들여 청과 함께 더 많은 운하들을 건설해야 할까요? 그렇게 한다면, 우선 우리가 먼저 청을 도울 것입니다. 그들을 모두 도운 뒤에야 청은 우리가 진화와 쳰탕에 운하를 추가로 건설할 수 있도록 원조할 것입니다."
anq.92.a:0 "그래, 그들을 도와라"
anq.92.b:0 "아니, 우리는 그럴 만한 형편이 안 된다"

anq.93.t:0 "군대 간 협력을 심화시키다" 
anq.93.d1:0 "이제 우리는 청과 공동의 목표를 공유하고 있고, 그들과 동맹을 맺었습니다. 우리 군은 그들과 더욱 긴밀히 협력해야합니다. 난징에 있는 베이징 연락 협의회는 육군 협력 위원회라 알려진 새로운 부서를 설치했는데, 이 부서는 우리 군을 더 통합하는 것을 목표로 할 것입니다. 그 첫 단계는 벌써 이루어졌고, 위원회는 천탸오위안에게 다시 와서 추가적인 협조를 요청했습니다. 이를 통해 이익을 얻을 수 있을까요?"
anq.93.d2:0 "지난번 우리는 청과 추가적으로 협력하라는 육군 협력 위원회의 요청을 거절했습니다. 그들은 다시 우리에게 와서 양국의 군대를 통합하고 싶지 않은지 물어보았습니다. 우리가 통합에 대해 걱정할 필요가 없으며, 군대는 대부분 천탸오위안의 휘하에 계속 남아있을 것이라고 합니다."
anq.93.a:0 "아니, 지금까지 한 것으로 충분하다"
anq.93.b:0 "다음 단계로 나아가자고"

anq.94.t:0 "지휘 계통을 통합시키다" 
anq.94.d:0 "육군 협력 위원회는 청군과 안경군 사이의 군사적인 유대 관계를 심화시키겠다는 내용의 계획을 발표했습니다. 우선 양국 지휘 계통을 어느 정도 통합시켜야 한다고 합니다. 특히, 더욱 현대화된 청의 시스템을 안경군벌의 구식 체계에 도입해야 합니다. 이것이 청에게 너무 많은 권력을 주는 것일지 모르지만, 분명히 우리에게 이익을 가져다 줄 것입니다."
anq.94.a:0 "그래, 통합을 시작하라"
anq.94.b:0 "아니, 그들에게 통제권을 주기는 싫다"

anq.95.t:0 "합동 장교 훈련" 
anq.95.d:0 "최근 육군 협력 위원회는 새로이 통합된 지휘 계통에서도 의사소통 오류가 빈번히 발생하고 있음을 파악했습니다. 이를 해결하는 동시에, 안경군벌 장교들에게 필수적인 전술 재교육을 제공하고자, 청의 장군들과 함께하는 합동 장교 훈련이 제안되었습니다. 이를 통해 분명 더 나은 결과를 얻을 수 있습니다."
anq.95.a:0 "좋은 생각이다"
anq.95.b:0 "우리는 이를 원치 않는다"

anq.96.t:0 "방어 훈련" 
anq.96.d:0 "이제 양국 육군들 간의 통합이 적절하게 이뤄졌으니, 이제 행동으로 한번 시험해 볼 차례입니다. 대규모 군사 훈련은 우리의 적 봉천정부에 대한 방어에 초점을 맞추었으며, 육군 협력 위원회에 의해 계획되었습니다. 우리 군이 적의 침략에 맞서 싸우는 힘든 작업을 잘 준비할 수 있기를 바랍니다."
anq.96.a:0 "그래, 훈련에 참가해라"
anq.96.b:0 "아니, 우리는 참여하지 않을 것이다"

anq.97.t:0 "임시 통화 지원" 
anq.97.d:0 "얼마 전, 우리는 여러 성 사이에서 공유되는 임시 통화를 만들었습니다. 이는 교역을 활성화하고 성 사이를 이동하는데의 한계를 철폐하는 등 큰 성공을 거두고 있습니다. 하지만 [getanqally](이)가 접근하여, 그들의 중앙 은행이 이 통화를 지원할 수 있도록 해달라고 했습니다. 통화는 별도로 운영되겠지만, 실제로는 그들의 중앙 은행의 승인을 통해 결정이 이뤄질 것이고, 우리는 통제권을 잃을 것입니다. 하지만 [getanqally](이)가 이 통화를 지원하면, 통화의 안정성이 향상될 뿐 아니라, 지방에 더 빠르게 확산될 수 있을 것입니다."
anq.97.a:0 "그래, 그들이 통화를 지원하게 두어라"
anq.97.b:0 "아니, 우리가 모든 통제권을 가질 것이다"

anq.98.t:0 "국민당의 위협"
anq.98.d:0 "남부 지방에 엄청난 불안정을 초래한 국민당은 중국을 위해 모든 것을 되돌리겠다며 우리를 위협하고 있습니다. 그들이 말하는 '국민 혁명'은 우리 나라의 존립을 위협하고 있으며, 그들은 우리를 공격할 준비를 하고 있을지 모릅니다. 어서 행동해야 합니다. 그렇지 않으면 그들이 너무 강해져 우리가 이길 수 없을지 모릅니다!"
anq.98.a:0 "그에 대비할 것이다"
anq.98.b:0 "당장 전쟁을 선포해라!"

anq.99.t:0 "우페이푸가 천탸오위안을 만나다"
anq.99.d:0 "우페이푸가 천탸오위안을 만나러 온 것은 엄연히 개인적인 일정에 불과합니다. 우페이푸는 소수의 수행원들과 함께 방문했고, 청을 선전하러 온 것이 아니라, 천탸오위안을 설득하러 온 것이 분명합니다. 비록 우페이푸는 피곤해 보였지만, 천탸오위안조차 범접할 수 없는 아우라를 내뿜고 있었습니다.\n\n회의는 두어 시간밖에 걸리지 않았습니다만, 천탸오위안은 미소 하나 짓지 않고 회의실에서 나왔습니다. 천탸오위안이 우페이푸의 의견에 동의하지 않았음이 확실합니다. 중국은 통합되어야 합니다. 곧 그럴 것이고요."
anq.99.a:0 "우리는 우페이푸를 믿는다"

anq.101.t:0 "청-안경군벌 공식 회담?"
anq.101.d1:0 "청은 난징에서 양국 지도자들끼리 만나 대규모 공개 회담을 열자 제안하며 접근해 왔습니다. 지난 번 푸이의 난징 방문은 큰 성공을 거두었기에, 청은 이와 같은 방문을 다시 한 번 허락할 수 있겠느냐 물었습니다. 더불어 그들은 난징에 있는 푸이의 새로운 궁전에서 이 행사를 개최하는 것이 좋을 거라 제안했습니다. 이제 남은 것은, 우리가 행사의 개최에 동의하느냐입니다."
anq.101.d2:0 "청은 난징에서 양국 지도자들끼리 만나 대규모 공개 회담을 열자 제안하며 접근해 왔습니다. 지난 번 푸이의 난징 방문은 크게 실패했기에, 이번에 청은 푸이를 베이징에 두고 오기로 했습니다. 더불어 그들은 저번의 사건이 불행한 사고에 불과했음 좋겠다고 말했습니다. 이제 남은 것은, 우리가 행사의 개최에 동의하느냐입니다."
anq.101.a:0 "그래, 행사를 개최하라"
anq.101.b:0 "아니, 그들도 푸이랑 같이 집에 있으라 해라"

anq.102.t:0 "회담의 결과"
anq.102.d:0 "회담은 여러 날 동안 지속되었습니다. 수만 명의 사람들이 중국을 이끄는 민족자들을 보기 위해 방문했습니다. 우페이푸와 천탸오위안은 서로 친근해 보였고, 악수를 하는 모습이 사진에 자주 찍혔습니다. 하지만 여기서 중요한 문제가 제기되었습니다. 회담에 진전이 있긴 했나요? 천탸오위안이 우페이푸의 제안을 받아들였나요?"
anq.102.a:0 "이제 통일이 많이 가까워왔다"
anq.102.b:0 "잘 진행되고 있다"
anq.102.c:0 "진전이 거의 없다"

anq.103.t:0 "청과 대릉 은행 대출"
anq.103.d1:0 "청은 다음과 같은 매력적인 제안을 가지고 접근해왔습니다: 그들은 우리가 대릉 은행에서 돈을 꾸며 생긴 제약들을 완화시킬 것이며, 사실상 이자 없이 돈을 빌려준다고 합니다. 그 대가로, 우리가 중국의 통합과 통일을 위해 몇 가지 조치를 취해달라 요구합니다. 그럴 만한 가치가 있을까요?"
anq.103.d2:0 "최근 우리는 대릉 은행에서 돈을 꾸어 산업 확장에 필수적인 자본을 마련했습니다. 이제 청이 우리에게 추가로 돈을 빌려줄 거라 제안하고 있습니다. 대릉은행에서 받은 만큼 제공하겠답니다. 결정을 내려야 합니다. 청이 우리에게 통일과 관련하여 추가로 할 제안을 수락할 만큼 이 융자금이 가치가 있을까요?"
anq.103.a:0 "그래, 받아들여라"
anq.103.b:0 "아니, 그럴 가치가 없다"

anq.104.t:0 "우페이푸가 반타협주의자들을 만나다"
anq.104.d:0 "청 정부의 진정한 지도자 우페이푸는 최근 반타협주의연맹의 지도자들과 만났습니다. 이 소식은 친공화주의적 반타협주의 지도자들을 통해 천탸오위안의 귀에 들어왔습니다. 특히 그 지도자들은 천탸오위안에게 청에 대해 강경한 입장을 취하고, 독립적인 공화국을 선포하라 요구하고 있습니다. 물론 천탸오위안은 그런 움직임을 취하기엔 그들을 지원해줄 자가 전혀 없다는 것을 깨닫고, 그렇기에 청과 훨씬 더 긴밀하게 협력해 왔습니다. 더불어 천탸오위안은 우페이푸를 존경하기에 그 이를 용서하기로 했습니다. 다만 우페이푸가 그의 뒷조사를 한 것은 유감스러운 일입니다."
anq.104.a:0 "겁쟁이 새끼"

anq.105.t:0 "청의 추가 원조"
anq.105.d:0 "청과의 협력을 통해 국가를 재건하려는 우리의 계획 덕분에, 청은 막대한 지원을 우리나라에 제공하고 있습니다. 하지만 이 중 상당 부분은 지방 정부가 소규모 계획에 사용하느라 다 써버렸습니다. 청 정부는 추가적인 지원을 제공하기로 결정했습니다. 이를 통해 재건은 더욱 빠르게 완료될 수 있을 것입니다."
anq.105.a:0 "도움은 항상 환영이지"

