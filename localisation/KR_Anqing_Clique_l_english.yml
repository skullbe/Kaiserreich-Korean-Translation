#Influence System
ANQ_influence_decisions:0 "동맹 외교"
ANQ_influence_decisions_desc:0 "[getanqinfluencesystem]"
anq_influence_decisions_proqing:0 "우리가 남경군벌을 패배시킴에 있어 청은 중요한 존재이며, 그만큼 그들에게 빚을 지고 있습니다. 더불어, 우리는 중국의 통합이라는 이상을 좇고 있습니다. 즉, 청과 밀접한 협력 관계를 수립하는 것과 정치적 통합으로의 길은 필연적으로 같이 진행되어야 합니다.\n\n§g현재 §Y청의 영향력§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(시장 자유주의 지지율)§!\n§g현재 §Y청의 분노§!: §R[?ANQ_beijing_anger|0]§! §Y(주마다 1만큼 줄어듭니다)§!"
anq_influence_decisions_projapan:0 "우리는 봉천정부를 합법적인 중국 정부라 여기고 있습니다. 그들로 인해 우리가 일본으로부터 더 많은 지원을 받을 수록, 일본의 영향력은 증대하고 있습니다. 봉천정부는 통합된 중국이라는 우리의 대의를 이용하여 그들의 지배력을 우리에게까지 확대하려 시도할 것입니다.\n\n[getanqwillingnessreclamation]§g현재 §Y봉천정부의 영향력§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(시장 자유주의 지지율)§!\n§g현재 §Y일본의 원조 점수§!: §H[?ANQ_tokyo_score]§!§!"
anq_willingness_reclamation_loc:0 "§g수복전쟁에 참여할 §Y의지§!: §H[?ANQ_reclamation_willingness|+0]§!§!\n"

ANQ_reduce_qie_influence:0 "청의 영향력을 줄이다"
ANQ_reduce_qie_influence_desc:0 "어느 정도에 이르면, 청의 진군에 저항하기는 점점 어려워질 것입니다. 그렇기에 약삭빠른 책략을 통해 친청 관료들을 소외시키고 청의 영향력을 축소시키는 것은 가치 있는 일일 것입니다."
ANQ_closer_qie_cooperation:0 "청과의 밀접한 협력"
ANQ_closer_qie_cooperation_desc:0 "우리는 청을 중앙 정부라 인식하고 있고, 통합된 중국이라는 꿈도 믿고 있습니다. 이러한 밀접한 협력은 모든 중국인이 발전할 수 있는 길입니다. 여러 프로젝트들 뿐만 아니라 정치적 담화 등을 공유하는 것은 상호 간의 우호 관계를 증진하는 데 도움이 될 것입니다."
ANQ_placate_qing:0 "청을 달래다"
ANQ_placate_qing_desc:0 "청은 우리 정부에 매우 분노했습니다. 우리는 그들의 요구대로 행동해야 했지만 그러지 않았습니다. 하지만 관계가 완전히 끊기는 것은 용납할 수 없습니다."
ANQ_coordinated_qie_industrialisation:0 "산업화 조직"
ANQ_coordinated_qie_industrialisation_desc:0 "각각 남북의 수도인 난징과 베이징은 우리 공업 생산의 상당 부분을 차지하고 있습니다. 이는 산업화를 추진하고 두 도시에 더 좋은 결과를 가져올 기회입니다."
ANQ_canal_dikes_qing:0 "운하와 제방"
ANQ_canal_dikes_qing_desc:0 "우리는 청을 도와 허베이, 카이펑, (우리 소유의)화이시 지역에의 운하, 제방 건설을 원조하고 있습니다. 그들은 추가적으로 진화와 첸탕에 운하를 건설하여 우리의 수도와 이 지역들을 연결할 수 있도록 돕겠다고 합니다."
ANQ_develop_wuchanganqing:0 "우창-안칭을 개발하다"
ANQ_develop_wuchanganqing_desc:0 "우창-안칭 지역은 [QIE.GetName](와)과 안경군벌 모두에게 이익을 가져다 줄 이상적인 개발 구역입니다. 이 지역을 발전시키고 산업화하는데 많은 자원을 투자해야 할 것입니다."

ANQ_join_QIE_alliance:0 "청의 동맹에 참여하다"
ANQ_join_QIE_alliance_desc:0 "청은 봉천정부와 전쟁 중입니다. 우리가 유일하게 인정하고 있는 합법 정부의 영토가 침략당하고 있는 상황을 좌시할 수 없습니다. 봉천정부도 중국인의 것이겠지만, 그들은 중국인의 이익을 위해 싸우지는 않습니다. 행동해야 합니다."
ANQ_join_war_vs_FNG:0 "봉천정부와의 전쟁에 참여하다"
ANQ_join_war_vs_FNG_desc:0 "우리는 지금 청과 동맹 중입니다. 이제 봉천의 침략자들에 맞서 악으로부터 중국을 구할 전쟁에 참여할 때입니다."
ANQ_join_war_vs_FNG_self:0 "봉천정부와의 전쟁에 참여하다"
ANQ_join_war_vs_FNG_self_desc:0 "봉천이 청을 공격했습니다! 중국이 일본의 괴뢰국이 되기를 앉아서 바라만 보시겠습니까, 아니면 북쪽의 이웃을 도우시겠습니까?"

ANQ_develop_wuchanganing:0 "우창-안칭 공업을 발전시키다"
ANQ_develop_wuchanganing_desc:0 "우창-안칭 지역은 전략적으로 중요하며, 발전 가능성이 충분합니다. 그러므로 우리는 이 지역이 더 발전할 수 있도록 투자해야 합니다."

ANQ_reduce_fng_influence:0 "봉천정부의 영향력을 줄이다"
ANQ_reduce_fng_influence_desc:0 "어느 정도에 이르면, 봉천정부의 진군에 저항하기는 어려워질 것입니다. 그렇기에 약삭빠른 책략을 통해 친봉천 관료들을 신해협회로부터 소외시키고 봉천정부의 영향력을 축소시키는 것은 가치 있는 일입니다."
ANQ_closer_fng_cooperation:0 "봉천정부와의 밀접한 협력"
ANQ_closer_fng_cooperation_desc:0 "우리는 봉천정부를 중앙 정부라 인식하고 있고, 통합된 중국이라는 꿈도 믿고 있습니다. 이러한 밀접한 협력은 모든 중국인이 발전할 수 있는 길입니다. 여러 프로젝트들 뿐만 아니라 정치적 담화 등을 공유하는 것은 상호 간의 우호 관계를 증진하는 데 도움이 될 것입니다."
ANQ_xinhai_loyalists:0 "신해혁명파를 결집시키다"
ANQ_xinhai_loyalists_desc:0 "신해혁명의 공화주의적 이상을 지원하려는 우리의 움직임은 수많은 공화주의자들이 우리의 대의에 참여하도록 이끌었습니다. 심지어는 봉천정부에 협력하던 자들조차 고향에 돌아왔습니다. 이들은 청의 복원이 우리 역사의 암흑기에 불과하다고 여기며 청의 붕괴에 기여하길 원합니다."

ANQ_join_war_vs_QIE:0 "수복전쟁에 참여하다"
ANQ_join_war_vs_QIE_desc:0 "봉천정부는 [QIE.GetName](와)과의 전쟁을 준비하고 있습니다. 우리는 이에 준비하여 대의를 지켜내야만 합니다."
ANQ_join_war_vs_QIE_self:0 "수복전쟁에 참여하다"
ANQ_join_war_vs_QIE_self_desc:0 "봉천정부는 [QIE.GetName](와)과 전쟁 중입니다. 우리는 이 기회를 놓치지 않고 그들에 전쟁을 선포해야 합니다. 우한 지역은 아주 매력적인 표적이 되어줄 것입니다."

ANQ_steel_prospect_for_resources:0 "철이 매장되어 있을 가능성"
ANQ_steel_prospect_for_resources_desc:0 "우리 영토 내에 상당한 양의 철이 매장되어 있을지 모른다는 정보가 입수되었습니다. 이를 찾고 채굴하는 사업에 투자해야합니다."
steel_huainan_find:0 "화이난 광산을 개발하다"
steel_changsa_find:0 "창사 광산을 개발하다"
