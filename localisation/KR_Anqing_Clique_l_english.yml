anq.113.t:0 "청 정부가 불만족스러워하다"
anq.113.d1:0 "우리를 후원하고 있는 청 정부는 최근 양국의 관계가 악화되는 것에 불만을 제기했습니다. 우리는 청의 조치에 협력하고, 양국의 관계를 진전시키기 위해 열심히 노력해왔지만, 최근에는 그들의 제안을 거절했습니다. 그들은 우리를 상대로 첩보전을 감행했고, 양심의 가책 없이 우리의 정책을 방해하고 있습니다."
anq.113.d2:0 "최근 청의 분노는 다소 진정되었지만, 청 정부는 우리의 행동에 계속해서 만족하지 못하고 있고, 더 이상 이들을 화나게 해서는 안됩니다. 조심해야 합니다."
anq.113.a:0 "좋지 않은 일이야"

anq.114.t:0 "청과의 분쟁이 과열되다"
anq.114.d1:0 "우리를 후원하고 있는 청과의 갈등은 최근 우리가 몇 가지 행동으로 그들을 더욱 화나게 함으로써 심화되었습니다. 그들의 사보타주는 극심해지고 있고, 이러한 상황에서 정상적인 통치를 지속하는 것은 어렵습니다. 우리가 너무 청에게 의존해서 그런 것이 아닐까요? 행동을 시작해야 합니다."
anq.114.d2:0 "청 정부는 더 이상 격노하고 있지 않지만, 양국의 갈등은 여전히 고조되어 있는 상황입니다. 우선 서로의 문제를 해결하려 노력하는 것이 가장 중요합니다. 실수해서는 안됩니다."
anq.114.a:0 "좋게 끝나지는 않을 것 같아"

anq.115.t:0 "청이 격노하다"
anq.115.d1:0 "청의 동업 국가들은 청이 격노했다는 것을 우리에게 알려왔습니다. 안경군벌은 청의 모든 기대를 저버렸고, 약속들을 전혀 지키지 않았습니다. 긴장이 점점 고조되면서 우리 정부는 불안정해지고 있습니다."
anq.115.d2:0 "청은 우리 정부에게 부과한 규제들을 다시금 풀어주었고, 양국의 관계는 어느 정도 정상화되었습니다. 하지만 관계는 다시 극도로 나빠지고 있습니다. 상황이 개선되기 위해서는 우리가 많은 노력을 기울여야 할 것입니다."
anq.115.a:0 "물러나야 할 것 같군"

anq.116.t:0 "청이 우리 정부를 방해하다"
anq.116.d:0 "갈등이 더욱 심화되자, 청은 우리 정부의 모든 것들을 방해하기 시작했습니다. 그들은 우리의 통신을 방해하기 위해 우리 영토에 그들의 군인과 요원을 보냈고, 성장들에게 접근하여 전향을 제안했습니다. 성장들이 실제로 전향을 할지도 모릅니다. 성에 대한 통제권을 되찾거나, 청의 제안을 수용해야 합니다."
anq.116.a:0 "그들을 달래는 편이 낫겠지"

anq.117.t:0 "청과의 관계가 복원되다"
anq.117.d:0 "다행히도 청이 더 이상 분노를 표현하지 않으면서, 청과의 분쟁은 가까스로 해결되었습니다. 이런 일이 다시는 일어나지 않도록 조심해야 합니다."
anq.117.a:0 "평소로 되돌아왔군"

anq.118.t:0 "천탸오위안과 반타협주의자들"
anq.118.d:0 "천탸오위안은 안경군벌을 지배하는 논쟁의 여지가 없는 훌륭한 지도자입니다. 그는 자신의 친구들과 정치적 동맹 세력들에 정부의 주요 자리들을 맡기면서 절대적인 권력을 행사하고 있습니다. 하지만 천탸오위안은 독재 정치를 시행할 개인적인 인맥도, 군사적인 지원도 가지고 있지 않습니다. 아니, 어쩌면 그가 지금 저 자리에 남아 있을 수 있는 유일한 이유는 반타협주의에 대한 지지일지도 모릅니다. 그들의 지지는 도박이었습니다. 다만 천탸오위안이 승리한 도박인거죠. 하지만 이는 정치적 지원을 위해서 천탸오위안이 그들에게 과도하게 의존하고 있다는 것을 의미합니다. 만일 그가 그 지지를 잃으면, 성장들과 군부는 그를 대체할 다른 누군가를 찾을 것입니다.\n\n이게 바로 천탸오위안이 반타협주의운동에 우호적인 자세를 유지해야 하는 이유입니다. 하지만 쉬운 일은 아닙니다. 이 운동이 수많은 조직과 연맹들로 이루어져 조각나있기 때문입니다. 그 중 반조계연맹은 중국 동부 전체에서 가장 큰 영향력을 지니고 있지만, 공화파와 왕정파로 분열되었습니다. 두 일파는 모두 중국의 신속한 통일을 견지하지만, 정부 체제에 관하여 의견이 다릅니다. 한편 공화파 내에서도 [QIE.GetNameDef]와 봉천정부 모두를 지지하지 않고, 대신 천탸오위안이 스스로 국가 지도자임을 선언하라 요구하는 소수 일파가 있습니다.\n\n천탸오위안은 그의 정부를 성공시키기 위해 많은 이해관계 사이의 균형을 조정해야 할 것입니다. 한편으로는 농촌 질서를 장악하고 있는 옛 군부 인물들과 지역 지도자들과 친밀하게 지내야 합니다. 하지만 이는 쑨촨팡의 기만적인 정부를 지원했던 자들과 협력해야 함을 의미하기도 합니다. 그렇기에 천탸오위안은 반타협주의자들을 달래기 위해 대개혁을 감행해야 합니다. 하지만 중국 동부 전체가 그의 통제 하에 있고, 누구도 천탸오위안을 무시할 수 없음은 자명합니다."
anq.118.a:0 "흥미롭군."

anq.119.t:0 "봉천정부가 전략에 대해 숙고하다"
anq.119.d:0 "우리를 후원하고 있는 봉천정부는 우리와 동맹 관계를 유지하고 있습니다. 그들은 자신의 전략을 어떻게 바꿔나갈지 고민하고 있습니다. 그들은 베이징 정부에 대항하는 수복전쟁을 준비하고 있습니다. 우리는 그들의 계획을 우리에 맞게 적절히 이용하여야 합니다. 현재 5개 성에 가해진 피해와, 현재 취약한 군의 상태를 고려할 때, 천탸오위안은 전쟁에 개입하지 않는 편이 낫습니다. 하지만 천탸오위안은 자신의 후원자들을 버릴 수 없다는 것을 잘 알고 있기에, 일본과 봉천정부에게 다음 내용을 제안했습니다: 전쟁에 참여하는 하겠으나, 광범위한 규모의 재건 원조와 지원을 봉천정부에게 바라고 있다. 그리 해주지 않는다면, 우리는 장기전에 참여할 수 없다."
anq.119.a:0 "괜찮은 말이야"

anq.120.t:0 "봉천정부가 기다리다"
anq.120.d:0 "봉천정부는 우리 나라의 약한 상태를 고려하여 잠시만 기다려주기로 결정했습니다."
anq.120.a:0 "좋은 소식이군"

anq.121.t:0 "봉천정부와 일본이 재건을 돕다"
anq.121.d:0 "봉천정부와 일본은 우리가 제발로 일어날 수 있게 하기 위해, 우리의 재건 프로젝트를 원조하기로 했습니다. 이를 통해 우리는 베이징을 향해 더욱 빠르게 진격할 수 있을 것입니다."
anq.121.a:0 "좋은 소식이군"

anq.122.t:0 "봉천정부가 곧 공격을 감행하길 원하다"
anq.122.d:0 "봉천정부는 베이징에 대한 신속한 공격이 수 개월 안에 시작되어야 한다는 내용의 방침을 결정했습니다. 물론 이는 우리가 또 다른 전쟁에 참여해야 한다는 것을 의미합니다. [getanqshandongreclamation] 그들의 전략을 거부해야 할까요, 수용해야 할까요? 어떤 것이 최고의 선택일까요?"
anq.122.a:0 "좋지 않은 생각이다"
anq.122.b:0 "할 수 있어"
anq_shandong_participatesreclamation:0 "산둥성 역시 봉천정부 측에 합류할 가능성이 있습니다. 이는 분명 우리에게 전략적인 우위를 부여할 것입니다."

anq.123.t:0 "봉천정부가 전략을 바꾸지 않기로 결정하다"
anq.123.d:0 "봉천정부는 올바른 전략에 대해 우리와 합의를 보지 못했거나, 그들의 전략이 일본의 지지를 받지 못한 듯합니다. 기존 시간표대로 전쟁이 벌어질 것입니다."
anq.123.a:0 "좋은 소식이군"

anq.124.t:0 "재건 계획"
anq.124.d:0 "이미 합의되었던 바에 따르면, 봉천정부와 일본은 가능한 한 빨리 5개 성 전체를 재건하기 위해 그 계획에 상당한 재원을 투자했습니다. 더불어 그들은 가능한 국민당과 일관도의 폭동에 대비하기 위해 노동자들과 군대를 파견했습니다. 이는 우리가 홀로 싸웠을 때보다 우리가 가진 문제들을 더욱 빨리 해결할 수 있게 해줄 것입니다."
anq.124.a:0 "좋은 소식이군"

anq.125.t:0 "18개월이 지나다"
anq.125.d:0 "5개 성을 확보한지 18개월이 조금 지났습니다. 봉천정부는 지금쯤이면 우리가 준비가 모두 되었을 거라 생각하고 있습니다."
anq.125.a:0 "우린 준비가 되었다"

anq.126.t:0 "봉천정부가 전쟁에 돌입하다!"
anq.126.d:0 "산서군벌은 봉천정부에게 즉시 공격이 아닌 방어 태세를 갖추라 요구했습니다. 봉천정부는 우리와 함께 청을 협공하기로 한 계획이 산서군벌의 충성심보다 못하다고 생각했고, 그들의 의견을 따랐습니다. 용납할 수 없습니다!"
anq.126.a:0 "불행한 일이군"

anq.127.t:0 "대원수의 선언"
anq.127.d:0 "[FNG.GetLeader](은)는 이 달 내에 수복전쟁을 시작하겠다는 내용의 위대한 선언을 했습니다. 그들은 우리가 제시한 전략에 동의했고, 곧 우리와 함께 전쟁에 돌입할 것입니다."
anq.127.a:0 "동맹에 대한 우리의 헌신이 인정받은 듯 하군"

anq.128.t:0 "대원수의 선언"
anq.128.d:0 "[FNG.GetLeader](은)는 이 달 내에 수복전쟁을 시작하겠다는 내용의 위대한 선언을 했습니다. 그들은 우리가 제시한 전략에 동의했고, 곧 우리와 함께 전쟁에 돌입할 것입니다."
anq.128.a:0 "동맹에 대한 우리의 헌신이 인정받은 듯 하군"

anq.129.t:0 "장종창이 산둥성을 다스리다"
anq.129.d:0 "개고기 장군이라 불리며 중국 전역에서 비난과 미움을 받고 있는 장군인 장종창이 현재 산둥성을 지배하고 있습니다. 그는 봉천정부의 오랜 동맹이니, 우리도 그들의 동맹일 것입니다. 하지만 장종창은 5개 성에 대한 야망을 가지고 있습니다. 지금 당장은 연합에 대한 그의 야망이 우리와 그들의 연합을 꾸리기 쉽게 하지만, 결국 어떻게든 그를 상대해야 할 것입니다."
anq.129.a:0 "알겠다"

anq.130.t:0 "개입은 없다"
anq.130.d:0 "봉천정부는 우리와 산둥성 간의 분쟁에 개입하지 않기로 했습니다. 이제 우리에게 남겨진 선택지는 즉시 산둥성으로 진격하여 일을 처리하는 것입니다. 장종창에게 말이란 통하지 않습니다."
anq.130.a:0 "전쟁이다"

anq.131.t:0 "대화가 실패하다"
anq.131.d:0 "봉천정부의 중재는 실패했고, 장종창과의 모든 외교 관계는 단절되었습니다. 지금 당장 행동하여 그에게 대항해야 합니다!"
anq.131.a:0 "전쟁이다"

anq.132.t:0 "거래가 체결되다"
anq.132.d:0 "산둥성과의 거래가 성공적으로 성사되었습니다. 국민당이 패배하기 전까지 북쪽은 평화로울 것입니다. 하지만 이 상황이 영구적으로 해결되지는 않았습니다."
anq.132.a:0 "일시적인 평화일 뿐이다."

anq.133.t:0 "외교관이 거래를 제의하다"
anq.133.d1:0 "우리 정부 내에 있는 낮은 직급의 외교관은 봉천정부가 중재에 실패했다 하여 희망을 버릴 이유가 없다고 믿었습니다. 그는 산동군벌과 우리 사이의 전쟁을 막기 위해 스스로 나서기로 했습니다. 그 외교관은 위험을 무릅쓰고 장종창과 만나기 위해 산둥성이라는 사지로 나아갔습니다. 다행히 장종창은 합리적이게도 외교관의 제의를 받아들였습니다. 그 제안은 산동군벌이 장쑤성 일부 지역을 획득하는 것을 골자로 하고 있었습니다. 이는 그들이 일시적으로 장쑤성을 관리하게 된다는 것을 의미합니다. 장쑤성은 우리가 통치할 5개 성 중 하나입니다. 하지만 국민당이 더 심각한 위협이라는 점을 고려하면, 이 제안은 어쩔 수 없이 수용되어야 합니다."
anq.133.d2:0 "우리 정부 내에 있는 낮은 직급의 외교관은 봉천정부가 중재에 실패했다 하여 희망을 버릴 이유가 없다고 믿었습니다. 그는 산동군벌과 우리 사이의 전쟁을 막기 위해 스스로 나서기로 했습니다. 그 외교관은 위험을 무릅쓰고 장종창과 만나기 위해 산둥성이라는 사지로 나아갔습니다. 다행히 장종창은 합리적이게도 외교관의 제의를 받아들였습니다. 그 제안은 산동군벌이 획득한 바 있는 장쑤성 일부 지역을 계속해서 점령하는 것을 골자로 하고 있었습니다. 이는 그들이 일시적으로 장쑤성을 관리하게 된다는 것을 의미합니다. 장쑤성은 우리가 통치할 5개 성 중 하나입니다. 하지만 국민당이 더 심각한 위협이라는 점을 고려하면, 이 제안은 어쩔 수 없이 수용되어야 합니다."
anq.133.d3:0 "우리 정부 내에 있는 낮은 직급의 외교관은 봉천정부가 중재에 실패했다 하여 희망을 버릴 이유가 없다고 믿었습니다. 그는 산동군벌과 우리 사이의 전쟁을 막기 위해 스스로 나서기로 했습니다. 그 외교관은 위험을 무릅쓰고 장종창과 만나기 위해 산둥성이라는 사지로 나아갔습니다. 다행히 장종창은 합리적이게도 외교관의 제의를 받아들였습니다. 그 제안은 산동군벌에게 장쑤성 전체를 넘겨주는 것을 골자로 하고 있었습니다. 이는 그들이 일시적으로 장쑤성을 관리하게 된다는 것을 의미합니다. 장쑤성은 우리가 통치할 5개 성 중 하나입니다. 하지만 국민당이 더 심각한 위협이라는 점을 고려하면, 이 제안은 어쩔 수 없이 수용되어야 합니다."
anq.133.d4:0 "우리 정부 내에 있는 낮은 직급의 외교관은 봉천정부가 중재에 실패했다 하여 희망을 버릴 이유가 없다고 믿었습니다. 그는 산동군벌과 우리 사이의 전쟁을 막기 위해 스스로 나서기로 했습니다. 그 외교관은 위험을 무릅쓰고 장종창과 만나기 위해 산둥성이라는 사지로 나아갔습니다. 다행히 장종창은 합리적이게도 외교관의 제의를 받아들였습니다. 그 제안은 산동군벌에게 장쑤성의 일부인 쉬하이를 넘겨주는 것을 골자로 하고 있었습니다. 이는 그들이 일시적으로 장쑤성의 일부를 관리하게 된다는 것을 의미합니다. 장쑤성은 우리가 통치할 5개 성 중 하나입니다. 하지만 국민당이 더 심각한 위협이라는 점을 고려하면, 이 제안은 어쩔 수 없이 수용되어야 합니다."
anq.133.a:0 "괜찮은 거래다."
anq.133.b:0 "전쟁이 더 나아보이는군."

anq.134.t:0 "봉천정부가 우리를 지지하다"
anq.134.d:0 "우리와 산둥성 간의 갈등이 고조되어 전쟁으로 이어졌습니다. 다행히 봉천정부는 장종창이 아닌 우리를 지원하기로 결정했습니다."
anq.134.a:0 "좋아."

anq.135.t:0 "봉천정부가 산둥을 지지하다"
anq.135.d:0 "우리와 산둥성 간의 갈등이 고조되어 전쟁으로 이어졌습니다. 봉천정부는 우리가 아닌 장종창을 지원하기로 결정했습니다!"
anq.135.a:0 "좋아."

anq.136.t:0 "산둥 문제"
anq.136.d1:0 "이제 전쟁이 종식되었으니, 산둥 문제를 완전히 처리해야 할 것입니다. 우리는 어떤 거래도 받아들이지 않을 것이며, 영구적으로 이 문제를 해결할 방책만을 받아들일 것입니다. 현재 장종창은 산둥성 내에 갇혀있습니다. 보아하니 그가 산둥성을 과하게 아끼는 것 같습니다. 한편 봉천정부는 우리가 가지고 있는 장쑤성 일부를 그들에게 넘기자 제안하며 접근할 거라 예상됩니다. 물론 받아들일 수 없는 제안입니다. 5개 성의 통합은 반드시 지켜져야 합니다."
anq.136.d2:0 "이제 전쟁이 종식되었으니, 산둥 문제를 완전히 처리해야 할 것입니다. 우리는 어떤 거래도 받아들이지 않을 것이며, 영구적으로 이 문제를 해결할 방책만을 받아들일 것입니다. 최근 장쑤성(쉬하이, 화이양, 난통)은 우리와 장종창에 의해 분할되었습니다. 장쑤성은 5개 성의 일부로서, 항상 우리의 통제 하에 통합되어 있어야 하기에, 이는 수용될 수 없는 문제입니다. 우리는 즉각 봉천정부에 대해 외교적인 항의를 제기할 것입니다. 아마 봉천정부는 장종창이라는 미친 놈이 아니라 우리 손을 들어주겠죠."
anq.136.d3:0 "이제 전쟁이 종식되었으니, 산둥 문제를 완전히 처리해야 할 것입니다. 우리는 어떤 거래도 받아들이지 않을 것이며, 영구적으로 이 문제를 해결할 방책만을 받아들일 것입니다. 현재 장쑤성(쉬하이, 화이양, 난통)은 장종창의 통제 하에 있습니다. 장쑤성은 5개 성의 일부로, 우리에게 매우 중요한 영토이기에, 이는 수용될 수 없는 상황입니다. 우리는 즉각 봉천정부에 대해 외교적인 항의를 제기할 것입니다. 아마 봉천정부는 장종창이라는 미친 놈이 아니라 우리 손을 들어주겠죠."
anq.136.a:0 "무슨 일이 일어나는지 보자고."

anq.137.t:0 "수복전쟁이 성공적으로 끝나다"
anq.137.d:0 "봉천정부가 성공적으로 베이징을 점령했습니다. 이제 중국에는 봉천정부라는 단 하나의 국민 정부가 존재합니다."
anq.137.a:0 "결국 하나의 정부만이 남을 것이다."

anq.138.t:0 "봉천정부가 일본의 압박을 받다"
anq.138.d:0 "믿을 만한 소식통에 따르면, 봉천정부는 일본으로부터 중국을 통합하기 위한 공격적인 노선을 택하라는 압박을 받았다고 합니다. 일본은 민주화를 통해 다른 지도자가 평화로이 선출되는 것을 막고자 하고 있습니다."
anq.138.a:0 "그것은 수용할 수 없을 것 같다고 말해라."

anq.139.t:0 "봉천정부가 일본의 압박을 받다"
anq.139.d:0 "믿을 만한 소식통에 따르면, 봉천정부는 일본으로부터 중국을 통합하기 위한 공격적인 노선을 택하라는 압박을 받았다고 합니다. 일본은 민주화를 통해 다른 지도자가 평화로이 선출되는 것을 막고자 하고 있습니다. 하지만 최근 우리가 일본의 원조에 크게 의존하고 있다는 점을 고려하면, 일본과의 긴밀한 관계를 계속해서 유지하려는 봉천의 노력도 그리 나쁜 게 아니라는 생각이 듭니다. 하지만 먼저 봉천정부에게 조심할 필요가 있다고 일러두는 게 낫겠지요."
anq.139.a:0 "봉천정부에게 조심하라 일러두어라."

anq.141.t:0 "[FNG.GetLeader]와(과)의 회담"
anq.141.d:0 "이제 봉천정부가 중국에 남은 유일한 국민 정부이기에, 우리의 미래에 대해 그들과 토의할 필요가 있습니다. 그는 우리를 통일된 중국으로 통합하기를 바랄 것입니다. 안타깝게도 우리 정부는 거의 신뢰를 얻지 못하고 있고, 일본의 원조에 의존하고 있습니다. 우리는 공식적인 통일 협의에 참여할 수도 없습니다. 어떤 것도 요구할 수 없기 때문입니다."
anq.141.a:0 "그래도 통합에 관한 논의를 시작하라."

anq.142.t:0 "[FNG.GetLeader]와(과)의 회담"
anq.142.d:0 "이제 봉천정부가 중국에 남은 유일한 국민 정부이기에, 우리의 미래에 대해 그들과 토의할 필요가 있습니다. 그는 우리를 통일된 중국으로 통합하기를 바랄 것입니다. 안타깝게도 우리 정부는 거의 신뢰를 얻지 못하고 있고, 일본의 원조에 의존하고 있습니다. 우리는 공식적인 통일 협의에 참여할 수도 없습니다. 어떤 것도 요구할 수 없기 때문입니다. 하지만 가능하다면 일본에게 회담에 끼지 말라고 요구할 수는 있겠지요."
anq.142.a:0 "통합에 관한 논의를 시작하라."

anq.143.t:0 "[FNG.GetLeader]와(과)의 회담"
anq.143.d1:0 "이제 봉천정부가 중국에 남은 유일한 국민 정부이기에, 우리의 미래에 대해 그들과 토의할 필요가 있습니다. 그는 우리를 통일된 중국으로 통합하기를 바랄 것입니다. 안타깝게도 우리 정부는 거의 신뢰를 얻지 못하고 있고, 일본의 원조에 의존하고 있습니다. 현재 우리는 주변 국가들에게 많은 신뢰를 얻고 있고, 덕분에 [FNG.GetLeader](이)가 우리를 통합하기 전 어느 정도 요구를 할 수 있을 듯합니다. 무엇보다도 우리는 일본의 영향력을 제거하라 요구해야 합니다. 둘째로는 민주화를 시작해야 합니다."
anq.143.d2:0 "이제 봉천정부가 중국에 남은 유일한 국민 정부이기에, 우리의 미래에 대해 그들과 토의할 필요가 있습니다. 그는 우리를 통일된 중국으로 통합하기를 바랄 것입니다. 안타깝게도 우리 정부는 거의 신뢰를 얻지 못하고 있고, 일본의 원조에 의존하고 있습니다. 현재 우리는 주변 국가들에게 많은 신뢰를 얻고 있고, 덕분에 [FNG.GetLeader](이)가 우리를 통합하기 전 어느 정도 요구를 할 수 있을 듯합니다. 민주화 도입을 요구해야 합니다."
anq.143.a:0 "그들에게 우리가 원하는 바를 요구하라."

anq.144.t:0 "[FNG.GetLeader]와(과)의 회담"
anq.144.d:0 "이제 봉천정부가 중국에 남은 유일한 국민 정부이기에, 우리의 미래에 대해 그들과 토의할 필요가 있습니다. 그는 우리를 통일된 중국으로 통합하기를 바랄 것입니다. 안타깝게도 우리 정부는 거의 신뢰를 얻지 못하고 있고, 일본의 원조에 의존하고 있습니다. 현재 우리는 주변 국가들에게 많은 신뢰를 얻고 있고, 덕분에 [FNG.GetLeader](이)가 우리를 통합하기 전 어느 정도 요구를 할 수 있을 듯합니다. 민주화 도입을 요구해야 합니다."
anq.144.a:0 "그들에게 우리가 원하는 바를 요구하라."

anq.145.t:0 "봉천정부가 베이징을 점령하다"
anq.145.d:0 "봉천정부가 성공적으로 베이징을 점령했습니다. 하지만 우리는 그들이 원하는 데로 따르지 않았고, 애초에 전쟁에도 참여하지 않았습니다. 곧 봉천정부가 우리를 점령하려 할지 모릅니다. 조심해야 합니다."
anq.145.a:0 "그들을 주시할 것이다."

anq.146.t:0 "봉천정부와 함께 하다"
anq.146.d:0 "비록 우리가 봉천정부와 함께하지 못하고 그들을 경계해 왔지만, 그래도 그들은 국민 정부입니다. 우리에게는 세 가지 선택지가 있습니다. 봉천정부와의 관계 회복을 모색하거나, 우리만의 길을 계속 가거나, 다른 곳에서 새로운 국민 정부를 찾을 수도 있습니다."
anq.146.a:0 "그들과는 함께하지 않을 것이다."
anq.146.b:0 "봉천정부와 다시 함께 하자."

anq.147.t:0 "봉천정부와 함께 하다"
anq.147.d:0 "비록 우리가 봉천정부와 함께하지 못하고 그들을 경계해 왔지만, 그래도 그들은 국민 정부입니다. 더욱이, 우리 정부는 현재 정통성이 심히 부족합니다. 즉 우리가 중국의 통합을 미루거나 다른 국민 정부를 찾아 나서는 것은 남들이 보기에 좋지 않을 것입니다."
anq.147.a:0 "봉천정부와 다시 함께 하자."

anq.148.t:0 "봉천정부가 우리에 대항하여 움직이다"
anq.148.d:0 "우리가 여전히 수복전쟁에 거의 참여하지 않자 봉천정부는 분노했고, 더 이상 이를 좌시하지 않기로 결정했습니다. 그들은 우리의 게으름을 벌하기 위해 군대를 동원하기 시작했습니다. 우리는 신속한 통합을 통해 이 문제를 평화적으로 해결하자고 간청하거나, 전쟁을 준비해야 합니다."
anq.148.a:0 "그들에게 빌자."
anq.148.b:0 "전쟁을 준비하라."

anq.149.t:0 "봉천정부가 우리에 동의하다"
anq.149.d:0 "봉천정부는 우리의 요구를 받아들여, 중국 통합에 대한 회담을 확대해나가기로 했습니다."
anq.149.a:0 "좋은 소식이군."

anq.150.t:0 "봉천정부가 우리의 요구를 거절하다"
anq.150.d:0 "봉천정부는 우리의 제안을 받아들이지 않았습니다. 그들은 이를 용납할 수 없었고, 우리는 그들과의 관계를 끊어야 할 것입니다."
anq.150.a:0 "반드시 해야 하는 일이다."

anq.151.t:0 "봉천정부가 반대하다"
anq.151.d:0 "봉천정부가 우리의 요구를 수용하지 않았습니다. 이상적인 상황은 아니지만, 우리가 여기서 할 수 있는 일은 거의 없고, 이 사실은 그리 중요하지 않습니다. 앞으로 나아가야 할 것입니다."
anq.151.a:0 "아주 좋아."

anq.152.t:0 "회담으로"
anq.152.d:0 "우리의 문제가 해결된 것은 아니지만, 통일을 향한 다음 단계를 밟아야 할 때입니다."
anq.152.a:0 "좋아."

anq.153.t:0 "관계가 무너지다"
anq.153.d:0 "봉천정부와의 관계가 완전히 무너져 버렸습니다. 이제 우리 곁에는 아무도 없습니다. 우리는 홀로 행동하거나 다른 동맹을 찾아야 할 것입니다."
anq.153.a:0 "힘들군."

anq.154.t:0 "더욱 빠른 통합?"
anq.154.d:0 "우리 정부는 높은 신뢰를 얻고 있기 때문에, 당분간은 봉천정부의 진군을 막을 수 있습니다. 하지만 일부 반타협주의 지도자들과 정부 내 요인들은 더 이상 천탸오위안이 지체할 이유가 없다고 말합니다. 중국이 통합되는 속도는 빠를수록 더 좋습니다. 우리가 자치권을 잃더라도 말이죠."
anq.154.a:0 "그래."
anq.154.b:0 "아니."

anq.155.t:0 "통합을 향해 전진하다"
anq.155.d:0 "회담은 성공적이었고, 이제 우리는 봉천정부와 신속하게 통합을 시작할 수 있습니다."
anq.155.a:0 "좋아."

anq.156.t:0 "봉천정부가 적대적으로 변하다"
anq.156.d1:0 "봉천정부는 평화 통일을 추구하지 않기로 결정했습니다. 우리는 더 이상 그들과 관련이 없으며, 점차 적대적으로 변하고 있습니다. 우리는 앞으로 일어날지 모르는 전쟁에 대비해야 할 것입니다."
anq.156.d2:0 "봉천정부는 평화 통일을 추구하지 않기로 결정했습니다. 그들은 우리의 경고를 무시했고 일본의 요구를 받아들였습니다! 우리는 앞으로 일어날지 모르는 전쟁에 대비해야 할 것입니다."
anq.156.a:0 "나쁜 소식이군."

anq.157.t:0 "봉천정부가 통합을 요구하다"
anq.157.d:0 "봉천정부는 더욱 우리에 적대적으로 변했고, 이제 평화를 대가로 우리에게 그들의 통합 요구를 신속히 받아들이라 요구하고 있습니다."
anq.157.a:0 "절대 안 된다."
anq.157.b:0 "선택지가 없다."

anq.158.t:0 "통합에 협조하다"
anq.158.d:0 "봉천정부는 통일을 향해 적극적으로 길을 걸어가기로 했고, 그 계획에 우리를 참여시켰습니다. 나머지 중국이 정복되는 동안에는 우리가 독립을 누릴 수 있을 것입니다."
anq.158.a:0 "좋아."

anq.159.t:0 "통합의 시작"
anq.159.d:0 "회담은 성공적으로 끝났고, 우리는 이제 느리게마 통합을 시작할 수 있습니다."
anq.159.a:0 "좋아."

anq.160.t:0 ""
anq.160.d:0 ""
anq.160.a:0 ""

anq.161.t:0 "봉천정부에게 도움을 요청하다"
anq.161.d:0 "우리를 후원하고 있는 봉천정부는, 우리가 베이징과의 수복전쟁에 참여하기를 희망합니다. 하지만 5개 성에 가해진 피해와 취약한 군의 상태를 고려했을 때, 천탸오위안은 전쟁에 개입하지 않는 편이 낫습니다. 바라건대, 봉천정부는 우리의 영토를 재건하는데 도움을 줄지 모릅니다. 만약 그들이 이에 동의한다면, 우리는 그들의 수복전쟁에 동참하는 것을 고려하게 될 것입니다."
anq.161.a:0 "요구해보아라."

anq.162.t:0 "봉천이 원조를 결정하다"
anq.162.d1:0 "봉천정부는 진실로 우리를 돕기로 결정했습니다! 이 덕에 우리는 피해로부터 훨씬 빨리 회복할 수 있을 것입니다. 하지만 이로 인해 그들은 우리에게 더 큰 기대를 할 것입니다. 더군다나, 안타까운 것은 일본이 우리를 지원하는 것에 동의하지 않았다는 점입니다."
anq.162.d2:0 "봉천정부와 일본은 우리를 돕기로 결정했습니다! 이 덕에 우리는 피해로부터 훨씬 빨리 회복할 수 있을 것입니다. 하지만 이로 인해 그들은 우리에게 더 큰 기대를 할 것입니다."
anq.162.a:0 "좋아."

anq.163.t:0 "재건 협력이 시작되다"
anq.163.d1:0 "봉천정부가 우리에게 약속한 원조가 도착했습니다. 우리는 이제야 진정으로 재건을 시작할 수 있습니다."
anq.163.d2:0 "봉천정부와 일본이 우리에게 약속한 원조가 도착했습니다. 우리는 이제야 진정으로 재건을 시작할 수 있습니다."
anq.163.a:0 "아주 좋아."

anq.164.t:0 "봉천정부가 원조를 거부하다"
anq.164.d:0 "봉천정부는 우리의 재건 원조 요청을 거부했습니다. 이제 홀로 재건을 이룩해야 합니다."
anq.164.a:0 "나쁜 소식이군."

anq.171.t:0 "수복전쟁"
anq.171.d1:0 "봉천정부가 개최한 셴양 회담은 막 끝났습니다. 우리의 요청에 따라, 그들은 반타협주의적인 입장을 채택했습니다. 이는 좋은 소식이며, 우리가 베이징과의 수복전쟁에 참전하는 것을 정당화해줄 것입니다. 하지만, 우리가 올바른 결정을 내리기 위해서는 다른 여러 요소들도 고려해야 합니다."
anq.171.d2:0 "봉천정부가 개최한 셴양 회담은 막 끝났습니다. 그들은 우리의 제안을 노골적으로 무시했고, 분명한 반타협주의적 입장을 택하길 거부했습니다. 우리 또한 그들의 동맹에 참여하는 것을 거부하기 전에, 우리는 다른 요소들을 고려해야 합니다. 수복전쟁에 참여하는 것이 결국 옳은 결정일 수도 있습니다."
anq.171.d3:0 "봉천정부가 개최한 셴양 회담은 막 끝났습니다. 청과의 갈등이 시작되었기에, 시간은 금쪽과도 같습니다. 우리가 중국의 미래에 영향을 끼치기 위해서는 신속히 결정을 내려야만 합니다."
anq.171.a:0 "논의할 게 참 많군."

anq.172.t:0 "봉천정부와 재건"
anq.172.d1:0 "우리가 연맹 전쟁에서 승리하고 재건 지원을 요청했을 때, 봉천정부는 재빨리 우리의 요청을 받아들였습니다. 이는 우리가 더욱 빨리 회복할 수 있도록 도왔으며, 수복전쟁에 동참하려는 우리의 노력에 긍정적인 영향을 미칠 것입니다."
anq.172.d2:0 "우리가 연맹 전쟁에서 승리하고 재건 지원을 요청했을 때, 봉천정부는 재빨리 우리의 요청을 받아들였습니다. 심지어 그들은 일본도 우리를 돕도록 설득했습니다. 이는 우리가 더욱 빨리 회복할 수 있도록 도왔으며, 수복전쟁에 동참하려는 우리의 노력에 긍정적인 영향을 미칠 것입니다."
anq.172.d3:0 "봉천정부는 우리가 그들을 필요로 할 때, 더 이상의 지출을 막기로 결정하고 우리의 원조 요청을 받아들이지 않았습니다. 그들을 더 이상 믿을 수 없습니다."
anq.172.a:0 "그래."

anq.173.t:0 "산둥과의 회담"
anq.173.d1:0 "협상을 통해 중국을 성공적으로 통일하고, 우리와 적절히 통합을 이루는 데 필요한 협상에 관해, 봉천정부의 실력을 검증하길 원한다면, 산둥 전쟁 회담에서 그들의 중재 실력이 드러날 듯합니다. 그들은 여기서 완전히 실패했습니다. 일시적인 평화조차도 확립하지 못했습니다. 미래에 결코 좋지 않은 사건입니다."
anq.173.d2:0 "협상을 통해 중국을 성공적으로 통일하고, 우리와 적절히 통합을 이루는 데 필요한 협상에 관해, 봉천정부의 실력을 검증하길 원한다면, 산둥 전쟁 회담에서 그들의 중재 실력이 드러날 듯합니다. 그들은 일시적으로 평화를 구축하는데 성공했고, 일단 우리에게 닥친 위협을 제거해주었습니다. 불행하게도 이어서 그들은 모든 것을 망쳐버렸고, 영구적인 해결책을 내는데 실패했습니다."
anq.173.d3:0 "협상을 통해 중국을 성공적으로 통일하고, 우리와 적절히 통합을 이루는 데 필요한 협상에 관해, 봉천정부의 실력을 검증하길 원한다면, 산둥 전쟁 회담에서 그들의 중재 실력이 드러날 듯합니다. 봉천정부가 초기에는 실패했지만, 다행히도 우리는 산동군벌과 독립적인 거래를 수립할 수 있었습니다. 결국 봉천정부는 영구적인 해결책을 제시할 수 있었습니다."
anq.173.d4:0 "협상을 통해 중국을 성공적으로 통일하고, 우리와 적절히 통합을 이루는 데 필요한 협상에 관해, 봉천정부의 실력을 검증하길 원한다면, 산둥 전쟁 회담에서 그들의 중재 실력이 드러날 듯합니다. 봉천정부는 이 상황을 타개할 수 있었으며, 일시적인 타협과 영구적인 해결책 모두를 제시할 수 있었습니다."
anq.173.a:0 "알겠다."

anq.165.t:0 "반타협주의자들과 [QIE.GetNameDef]"
anq.165.d1:0 "우리가 공화주의적 태도를 견지하자, 반조계연맹 중에서도 공화주의파의 지지를 한껏 받게 되었습니다. 푸이는 여전히 우페이푸의 꼭두각시에 지나지 않지만, 여전히 청은 북부를 통치하고 있습니다. 우리는 반조계연맹을 우리의 동맹으로 유지하기 위해 공화주의적 이상을 지켜나가야 합니다."
anq.165.d2:0 "청은 더 이상 우페이푸의 직예군벌의 지배를 받지 않습니다. 푸이는 만주 유신이라 불리는 친위 쿠데타로 더 큰 권력을 손에 쥐게 되었습니다. 이는 우리나라 내 반타협주의자들이 독재에 반대하는 정서를 확고히 하게 만들었고, 우리는 공화주의를 견지하고 있다는 명성을 얻게 되었습니다. 청 정부가 직예군벌과 청 황조 사이의 균형을 잘 맞추었다고 주장하던, 반조계연맹의 군주주의파는 직예군벌의 몰락과 동시에 설득력을 잃었습니다. 동시에 친만주 군주론자들은 지지를 얻었지만, 그들은 소수에 불과합니다. 만주족은 더 큰 권력을 쥐게 되었으나 대중적인 인기를 얻지 못하고 있지만, 우리의 인기는 가면 갈수록 높아지고 있습니다. 청에 대항하여 봉천정부와 함께 수복전쟁에 참가하라는 요구가 거세지고 있습니다."
anq.165.d3:0 "봉천정부를 옹호하는 우리의 의견은 공화주의적 이상에 근거한 것입니다. 1911년 전국적으로 벌어졌던 신해혁명은 본래 공화주의자들과 반군주론자들을 기반으로 하고 있었고, 그들의 이상을 되풀이하는 것은 청이 중국의 진정한 정부임을 부정하는 우리 주장의 설득력을 높여주었습니다. 하지만 푸이의 쿠데타 시도가 실패로 끝나고, 우페이푸는 정부에 대한 지배권을 확립하고 푸이를 황좌에서 몰아냈으며, 공화국을 선포했습니다. 이는 우리에게 나쁜 소식입니다. 우리가 봉천을 지원하는 근본적인 명분을 약화시키기 때문이죠. 대중적으로 인기가 많은, 반조계연맹의 공화주의파는 이제 봉천정부가 아니라 우페이푸의 직예군벌을 지지하고 있습니다. 그들은 우리에게도 지지 세력을 바꾸라 요구했지만, 연맹 전쟁에서 봉천정부가 우리에게 지원한 것을 생각하면 불가능한 일입니다. 이는 우리의 대외적인 신뢰도를 떨어뜨릴 것입니다."
anq.165.a:0 "알겠다."
anq.165.b:0 "아주 좋아."
anq.165.c:0 "좋지 않아."

anq.166.t:0 "반조계연맹이 영토 수복을 요구하다"
anq.166.d1:0 "중국의 가장 큰 반타협주의 단체인 반조계연맹은, 본래부터 우리의 동맹이었던 봉천정부와 함께 수복전쟁에 동참하는 것에 지지를 보낼지에 대해 의견이 갈렸습니다. 하지만 최근 청의 만주 유신 사건으로 군주주의파는 약화되고 공화주의파는 크게 성장했습니다. 그들은 '입헌군주제'도 제대로 굴러가지 않을 거라는 주장의 근거로 이 사례를 제시하고 있습니다. 비록 그들은 청뿐만 아니라 봉천정부도 싫어하지만요."
anq.166.d2:0 "중국의 가장 큰 반타협주의 단체인 반조계연맹은, 본래부터 우리의 동맹이었던 봉천정부와 함께 수복전쟁에 동참하는 것에 지지를 보낼지에 대해 의견이 갈렸습니다. 하지만 봉천정부와 일본이 관계를 단절하면서, 봉천정부를 지지했던 공화주의파들이 수복전쟁 참여에 대해 상당한 지지를 보냈습니다. 이는 그들이 여태까지 일본이라는 존재 때문에 봉천정부와 우리 간의 관계를 꺼림칙해 했기 때문입니다. 공화주의파는 훨씬 대담해지고 있으며, 우리 정부가 봉천정부와 함께 청 정부를 종식시킬 것을 촉구했습니다."
anq.166.d3:0 "중국의 가장 큰 반타협주의 단체인 반조계연맹은, 본래부터 우리의 동맹이었던 봉천정부와 함께 수복전쟁에 동참하는 것에 지지를 보낼지에 대해 의견이 갈렸습니다. 하지만 우리 정부는 여러 군벌 정부들의 하나가 아니라, 진정한 정당성과 신뢰성을 가진 정부임을 보여주고자 노력해왔습니다. 그 결과 반조계연맹 내의 공화주의파는 봉천정부와의 관계를 맺는 것에 대해 지지를 보내왔습니다. 우리가 봉천정부의 행동을 통제할 수 있는 조건 하에, 수복전쟁에 참여하는 것에 지지할 것입니다."
anq.166.a:0 "좋아."

anq.167.t:0 "반조계연맹이 영토 수복에 반대하는 시위를 전개하다"
anq.167.d1:0 "최근의 사건들, 특히 우페이푸가 이끄는 공화주의자들이 베이징을 장악한 사건은 반타협주의자들 사이에서 큰 혼란을 야기했습니다. 많은 이들은 우페이푸가 독일인과 협력하고 있음에도 불구하고, 여전히 그는 원칙을 준수하는 사람이며, 일본인에게 우리를 팔아버릴 장쭤린보다 훨씬 낫다고 믿습니다. 그들은 우리가 수복전쟁에 참여하는 것을 포기하도록 적극적으로 요구하고 있습니다. 오직 그들의 지지 때문만으로 봉천정부와의 관계를 단절할 수는 없지만, 전쟁이 터졌을 때 덜 적극적으로 나설 수는 있습니다."
anq.167.d2:0 "봉천정부에 대한 일본의 영향력이 심히 증가하게 만든 최근의 사건들은, 반조계연맹 내부의 분노를 야기했습니다. 심지어 가장 열렬한 공화주의파 중 일부는 봉천정부와 [QIE.GetNameDef] 간 수복전쟁에 참여하지 않고 중립적인 위치를 고수하자며 봉천정부를 지지하지 않아야 한다 주장합니다. 오직 그들의 지지 때문만으로 봉천정부와의 관계를 단절할 수는 없지만, 전쟁이 터졌을 때 덜 적극적으로 나설 수는 있습니다."
anq.167.a:0 "그들을 화나게 만들고 싶지는 않다."

anq.168.t:0 "반조계연맹이 영토 수복에 대해 둘로 갈라지다"
anq.168.d:0 "우리가 수복전쟁에 참여해야 하는지에 대한 문제에 대해 반조계연맹 내의 여러 파벌들은 갈등을 벌이고 있습니다. 봉천정부와의 관계는 필요하지만, 우리가 덜 적극적으로 활동할 수도 있습니다."
anq.168.a:0 "우리가 직접 결정을 내릴 것이다."

anq.169.t:0 "일본이 봉천정부에 영향력을 행사하다"
anq.169.d1:0 "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 일본인들은 우리의 반타협주의적인 입장에 대해 부정적으로 생각하고, 우리를 제거하려 할 것이기 때문입니다. 그리고 현재 일본은 봉천정부의 정치와 경제 전반에서 지배적인 위치를 차지하고 있습니다. 이는 우리가 수복전쟁에 참여하는 것을 꺼리게 만들고 있습니다."
anq.169.d2:0 "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 일본인들은 우리의 반타협주의적인 입장에 대해 부정적으로 생각하고, 우리를 제거하려 할 것이기 때문입니다. 그리고 현재 일본은 봉천정부의 정치와 경제 전반에서 막강한 위치를 차지하고 있습니다. 이는 우리가 수복전쟁에 참여하는 것을 꺼리게 만들고 있습니다."
anq.169.d3:0 "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 일본인들은 우리의 반타협주의적인 입장에 대해 부정적으로 생각하고, 우리를 제거하려 할 것이기 때문입니다. 그리고 현재 일본은 봉천정부의 정치와 경제 전반에서 상당한 위치를 차지하고 있습니다. 이는 우리가 수복전쟁에 참여하는 것을 살짝 꺼리게 만들고 있습니다."
anq.169.d4:0 "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 일본인들은 우리의 반타협적인 입장에 대해 부정적으로 생각하고, 우리를 제거하려 할 것이기 때문입니다. 다행히도, 봉천정부에 대한 일본의 영향력은 최근 줄어들고 있으며, 이에 대한 우리의 두려움을 덜어주고 있습니다."
anq.169.d5:0 "봉천정부는 더 이상 일본과 관계를 유지하고 있지 않습니다. 이는 그들이 훨씬 더 독립적이고 신뢰할 수 있는 정부가 되었음을 의미합니다. 아울러 우리가 그들의 편에 서서 수복전쟁에 참여하길 원하게 합니다. 봉천정부는 더 이상 강력한 후원자를 가지고 있지 않기 때문에 우리의 지원에 더 의존할 것입니다."
anq.169.a:0 "중요하게 고려할 사항이군."

anq.170.t:0 "일본에의 의존"
anq.170.d1:0 "우리의 행로를 결정하기 위해서는, 봉천정부와 일본 간 관계의 부정적인 면 뿐만 아니라 그로 인해 우리가 얻을 수 있는 이익도 살펴봐야 합니다. 이는 우리에게 상당한 경제적 이익을 가져다 줄 것입니다. 하지만 일본인에 대한 의존도를 너무 높인다면, 우리 경제에 꽤나 많은 피해를 줄 것입니다. 즉, 봉천정부와 함께 하고, 일본의 지지를 잃을 위험을 감수하지 않는 편이 낫겠습니다."
anq.170.d2:0 "우리의 행로를 결정하기 위해서는, 봉천정부와 일본 간 관계의 부정적인 면 뿐만 아니라 그로 인해 우리가 얻을 수 있는 이익도 살펴봐야 합니다. 이는 우리에게 상당한 경제적 이익을 가져다 줄 것입니다. 지금으로서는 일본에게 많이 의존하고 있지 않고, 일본과의 협력으로 얻을 수 있는 혜택은 상당할 것입니다. 이들을 잃는 위험을 감수하고 싶지는 않습니다."
anq.170.d3:0 "우리의 행로를 결정하기 위해서는, 봉천정부와 일본 간 관계의 부정적인 면 뿐만 아니라 그로 인해 우리가 얻을 수 있는 이익도 살펴봐야 합니다. 이는 우리에게 상당한 경제적 이익을 가져다 줄 것입니다. 일본의 지원에 대한 의존도가 아직은 그리 크지 않으므로, 그들이 지원을 한다 하더라도 실질적으로 일어나는 효과는 미미할 것입니다. 그들의 지원을 무시할 수 있을 듯합니다. "
anq.170.a:0 "이 점을 감안하도록 하지."

anq.174.t:0 "봉천정부와의 관계"
anq.174.d1:0 "봉천정부의 수복전쟁에 참여할 것인지 결정하기 위해 그들과 우리 간의 관계를 고려해야 합니다. 현재 양국의 관계는 매우 돈독하며, 수복전쟁에 참여함으로써 이 관계를 더욱 다져나갈 수 있을 것입니다."
anq.174.d2:0 "봉천정부의 수복전쟁에 참여할 것인지 결정하기 위해 그들과 우리 간의 관계를 고려해야 합니다. 현재 양국의 관계는 좋은 편이며, 우리는 수복전쟁에 참여해야 할 것입니다."
anq.174.d3:0 "봉천정부의 수복전쟁에 참여할 것인지 결정하기 위해 그들과 우리 간의 관계를 고려해야 합니다. 현재 양국의 관계는 별로 좋지 않지만, 수복전쟁을 포기할 만큼 나쁘지는 않습니다."
anq.174.d4:0 "봉천정부의 수복전쟁에 참여할 것인지 결정하기 위해 그들과 우리 간의 관계를 고려해야 합니다. 현재 양국의 관계는 나쁩니다. 수복전쟁에 참여해서는 안 될 것입니다."
anq.174.a:0 "알겠다."

anq.175.t:0 "수복 결정"
anq.175.d1:0 "베이징을 점령하고자 봉천정부의 편에 서서 수복전쟁에 참여하는 것이 옳은 선택이었음을 증명하는 요인들이 여럿 있습니다. 우리 정부의 신뢰도가 어떻든 간에 수복전쟁을 포기하는 것은 정치적 자살을 의미합니다. 우리에게는 단 하나의 선택지만이 있습니다. 봉천정부가 베이징을 향해 전쟁을 개시할 때 그들을 도와야 한다는 것이죠."
anq.175.d2:0 "거의 모든 사실이 한 곳을 가리키고 있습니다. 우리가 봉천정부의 편에 서서 수복전쟁에 참여해야 한다는 것이죠. 물론 쥐구멍 정도는 만들어 놓아야 겠지요. 우리 국민들은 전쟁을 딱히 원하지 않고 있기 때문입니다. 특히 같은 중국 동포에 대해 전쟁을 일으키는 것을 탐탁치 않아하고 있습니다. 하지만 우리 정부는 봉천정부 아래에서 중국을 통일하는 것에 정당성을 부여해왔습니다. 봉천정부를 버리는 것은 통일을 포기하는 것입니다. [getanqreclamationdecisioncredenough2]"
anq.175.d3:0 "대부분의 사실들은 수복전쟁에 참여해야 함을 입증하지만, 다른 많은 사실들도 전쟁에 참여해서는 안 된다는 것을 입증하고 있습니다. 하지만 우리 정부는 봉천정부 아래에서 중국을 통일하는 것에 정당성을 부여해왔습니다. 봉천정부를 버리는 것은 통일을 포기하는 것입니다. [getanqreclamationdecisioncredenough3]"
anq.175.d4:0 "수복전쟁에 참여하는 데 찬성하는 일파와 반대하는 일파가 균형을 이루고 있습니다. 하지만 우리 정부는 봉천정부 아래에서 중국을 통일하는 것에 정당성을 부여해왔습니다. 봉천정부를 버리는 것은 통일을 포기하는 것입니다. [getanqreclamationdecisioncredenough4]"
anq.175.d5:0 "수복전쟁에 참여하면 안 되는 듯합니다. 하지만 우리 정부는 봉천정부 아래에서 중국을 통일하는 것에 정당성을 부여해왔습니다. 봉천정부를 버리는 것은 통일을 포기하는 것입니다. [getanqreclamationdecisioncredenough5]"
anq.175.d6:0 "수복전쟁에 참여하지 말자고 주장하는 여러 일파들이 있습니다. 하지만 우리 정부는 봉천정부 아래에서 중국을 통일하는 것에 정당성을 부여해왔습니다. 봉천정부를 버리는 것은 통일을 포기하는 것입니다. [getanqreclamationdecisioncredenough6]"
anq.175.a:0 "수복전쟁을 시작하라."
anq.175.b:0 "봉천정부를 버려라."
anq_reclamation_credibility_not_enough:0 "\n불행히도, 우리 정부는 자주와 독립을 잃어버리고 봉천정부에 너무 많이 의존하고 있습니다. 그 결과 우리는 그들을 버리지 못하며, 수복전쟁에 참여할 수밖에 없게 되었습니다."
anq_reclamation_credibility_enough:0 "\n다행히도, 우리 정부는 수복전쟁에 반대하는 주장을 펼쳐오고 있습니다. 우리는 충분히 자주와 독립을 누려 봉천정부의 제안을 거절할 수 있습니다. 이후 우리는 스스로 국민 지도 국가임을 칭하거나, 다른 동맹을 찾아야 할 것입니다."

anq.176.t:0 "산둥성을 봉천정부에 넘기다"
anq.176.d:0 "우리가 산둥성을 장악했을 때 합의된 바대로, 현재 [QIE.GetNameDef](와)과의 분쟁이 시작되었으니 산둥성을 봉천정부에게 넘겨주어야 합니다. 우리는 이 지역을 지배할 정당한 명분이 없기 때문이죠."
anq.176.a:0 "아주 좋아."

anq.177.t:0 "봉천과의 관계가 단절되다"
anq.177.d1:0 "베이징을 점령하기 위한 봉천정부의 수복전쟁에 참여하지 않기로 한 우리의 결정으로 인해, 봉천정부는 우리와 관계를 끊고 우리를 그저 또다른 군벌로 규정했습니다. 이는 유감스럽지만 예상된 일입니다. 우리는 이제 중국의 미래를 위해 홀로 싸워야 하며, 남북에서 무슨 일이 일어나는지 매우 주의 깊게 지켜봐야 할 것입니다."
anq.177.d2:0 "베이징을 점령하기 위한 봉천정부의 수복전쟁에 참여하지 않기로 한 우리의 결정으로 인해, 봉천정부는 우리와 관계를 끊고 우리를 그저 또다른 군벌로 규정했습니다. 지금까지의 재건 지원도 모두 취소했습니다. 이는 유감스럽지만 예상된 일입니다. 우리는 이제 중국의 미래를 위해 홀로 싸워야 하며, 남북에서 무슨 일이 일어나는지 매우 주의 깊게 지켜봐야 할 것입니다."
anq.177.a:0 "그럴만하지."

anq.178.t:0 "봉천이 우리의 불참을 용서하다"
anq.178.d1:0 "예상대로 봉천정부는, 베이징을 점령하기 위해 벌어진 그들의 수복전쟁에 참여하지 않기로 한 우리의 결정에 매우 불만족스러워하고 있습니다. 하지만 그들은 동맹국으로부터 가능한 많은 도움을 필요로 하기 때문에, 우리와의 관계를 끊지 않고, 우리를 하나의 정부로 계속 인정하기로 결정했습니다. 이를 통해 우리는 봉천정부와 일본인과 협력하면서 얻을 수 있는 이익을 계속해서 얻게 되었습니다. 하지만 수복전쟁에 참여하지 않는다면, 어찌 됐든 그들은 우리를 고립시킬 수도 있습니다. 우리는 봉천정부와 거리를 두면서 스스로 결속을 다질 수 있습니다. 이미 우리가 봉천정부를 지지하지 않을 것이라 발표한 바 있기 때분에 많은 이들로부터 지지를 얻어낼 수 있을 것입니다. [getanqcanannexshandong]"
anq.178.d2:0 "예상대로 봉천정부는, 베이징을 점령하기 위해 벌어진 그들의 수복전쟁에 참여하지 않기로 한 우리의 결정에 매우 불만족스러워하고 있습니다. 하지만 그들은 동맹국으로부터 가능한 많은 도움을 필요로 하기 때문에, 우리와의 관계를 끊지 않고, 우리를 하나의 정부로 계속 인정하기로 결정했습니다. 이를 통해 우리는 봉천정부와 일본인과 협력하면서 얻을 수 있는 이익을 계속해서 얻게 되었습니다. 불행히도 그들은 현재 진행되고 있는 재건 원조를 모두 끊기로 했습니다. 하지만 수복전쟁에 참여하지 않는다면, 어찌 됐든 그들은 우리를 고립시킬 수도 있습니다. 우리는 봉천정부와 거리를 두면서 스스로 결속을 다질 수 있습니다. 이미 우리가 봉천정부를 지지하지 않을 것이라 발표한 바 있기 때분에 많은 이들로부터 지지를 얻어낼 수 있을 것입니다. [getanqcanannexshandong]"
anq.178.a:0 "알겠다."
anq.178.b:0 "아무튼 관계를 끊어버려라."
anq_can_annex_shandong: "만일 우리가 관계를 끊어버린다면, 우리는 산둥성의 괴뢰국을 완전히 장악하게 될 것입니다."

anq.179.t:0 "산둥성을 장악하다"
anq.179.d:0 "우리는 더 이상 봉천정부와 함께 싸우지 않고, 그들을 중국의 국민 정부로 인정하지 않기로 결의했습니다. 때문에 산둥성을 자치권을 가진 지방으로 두고 나중에 봉천정부에게 넘겨줄 이유가 없습니다. 우리는 류허딩을 불러내 산둥성을 완전히 장악하도록 할 것입니다."
anq.179.a:0 "좋아."


anq.180.t:0 "파괴의 끝"
anq.180.d:0 "수 개월 간의 노력과 목표로 한 프로젝트를 통해, 우리 산업의 대부분을 복구하고 도시와 농촌에서 자행된 파괴를 고쳐나갔습니다. 아직 모든 피해가 치유되지는 못했지만, 적어도 재산 피해는 대부분 회복되었고, 우리나라는 다시금 제대로 활동할 수 있습니다."
anq.180.a:0 "아주 좋아."


anq.181.t:0 "완전한 민간정부의 수립"
anq.181.d:0 "우리는 5개 성 전역에서 군사 통치를 그만두고 민간정부로 통치권을 위임했습니다. 모든 곳에 성장이 임명되었고, 관료 체제가 정상적으로 돌아왔습니다. 모든 지방 정부들은 우리의 지도자 천탸오위안에게 충성합니다. 난징 또한 우리의 지배 하에 확고히 자리잡고 있습니다. 마침내 우리는 5개 성 전체를 평정했습니다."
anq.181.a:0 "최고야."


anq.182.t:0 "다시 한 번 일어서다"
anq.182.d:0 "천탸오위안의 모범적인 영도 아래, 5개 성은 국민당 반군과 일관도 광신도들을 물리쳤습니다. 참혹한 연맹 전쟁으로 인해 벌어진 파괴는 해결되었고, 이전에 이 지역들을 통치했던 부패한 군벌들과는 전혀 다른 새로운 민간정부들이 수립되었습니다. 천탸오위안은 전보다 훨씬 더 위대한 연맹을 이룩하기 위해 동맹을 소집하는데 성공했습니다. 과거에 이들이 독일의 멍에 아래에서 고통을 겪었다면, 지금은 자유롭고 독립적인 중국을 지향하기 때문입니다."
anq.182.a:0 "전진하라!"

anq.183.t:0 "대원수의 선언"
anq.183.d:0 "봉천정부의 지도자 장쭤린은 봉천정부의 [QIE.GetName] 침공이 임박했다는 대담한 선언을 발표했습니다. 우리는 당장 전쟁에 대비해야 합니다."
anq.183.a:0 "좋은 소식이야."

anq.213.t:0 "Recognising the Fengtian Government"
anq.213.d:0 "Now that the League War has concluded in our favor, we have no other choice but to make up our end of the bargain with Fengtian. We shalll have to move forward and officially announce to the world that we recognize Fengtian as the official national government of China. This will prove to be a major shift within China and almost certainly upsets the careful balance further that kept the peace between the various states up until the League Collapse."
anq.213.a:0 "Make the declaration."

