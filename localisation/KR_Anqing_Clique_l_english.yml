ANQ_palace_construction_desc:0 "우리 정부는 난징에 푸이의 개인 궁전을 건설하는데 자금을 내도록 강요받았습니다."
ANQ_temporary_sanctions:0 "청의 일시적인 제재"
ANQ_temporary_sanctions_desc:0 "최근 우리가 그들의 제안을 계속해서 거부하자, 청은 우리 영토에서 활동 중인 회사들을 처벌하기로 결정했습니다."
