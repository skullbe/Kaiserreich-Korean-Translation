ANQ_yiguandao:0 "일관도로 인한 불안"
ANQ_yiguandao_desc:0 "내전으로 인한 북부의 전반적인 불안 상황은 일관도 신도들에 의한 불안이 급등하는 결과를 초래했습니다. 그들은 대중들을 소집하여 북부 성들에서 대단한 혼란상을 빚어내고 있습니다. 이들을 빠르게 진압하지 못한다면, 이 혼란은 더 나빠지기만 할 것입니다.\n\n불안 정도: [getanqunreststrengthtextyiguandao]"
ANQ_kuomintang:0 "국민당으로 인한 불안"
ANQ_kuomintang_desc:0 "국민당 좌파 정부는 그들의 반란에 모든 자원을 쏟아 부어 무너졌음에도 불구하고, 한 때 국민당의 고위직을 맡았던 많은 수의 탈영병과 마적떼들이 문제를 일으키고 있습니다. 우리가 끝까지 이들을 추적하여 뿌리를 뽑아내지 못한다면, 국민당 좌파를 지지하는 이들은 끝까지 남부에서 문제를 일으킬 것입니다.\n\n불안 정도: [getanqunreststrengthtextkmt]" 

ANQ_international_embargo:0 "국제적인 금수 조치"
ANQ_international_embargo_desc:0 "최근 외국인과 해외 교역, 특히 독일인들에 대한 우리의 행동으로, 온 세계가 우리를 경멸하고 있습니다. 우리는 이제 거의 모든 통상을 차단당할 것입니다."

ANQ_righteous_cause:0 "정의로운 대의"
ANQ_righteous_cause_desc:0 "반조계운동과 구 정권에 대한 대중들의 적대심은 안경군벌에 대한 지지의 급증으로 표현되고 있습니다. 중국은 독일의 제국주의에서 해방될 자격이 있고, 이에 대한 인민들의 지원이 그 증거입니다!"
ANQ_victory_league_idea:0 "난징에 대한 승리"
ANQ_victory_league_idea_desc:0 "남경군벌에 대한 승리는 천탸오위안의 정권이 전격적인 지지를 받도록 해주었습니다. 또한 군인들은 5개 성에 평화가 다시 찾아올 수 있을거라 믿고 있습니다."
ANQ_peace_idea:0 "5개 성에서의 평화"
ANQ_peace_idea_desc:0 "천탸오위안에 의한 5개 성의 성공적인 통일은 인민들의 전폭적인 지지에 의해 가능했습니다. 이는 인민들이 전쟁으로 인한 혼돈을 잠시나마 잊을 수 잇게 해줄 것입니다."
ANQ_black_dragon_society:0 "흑룡회의 협력"
ANQ_black_dragon_society_desc:0 "우리 군은 아시아의 영광을 위해 서양인과 싸우고 있습니다. 베이징과 더불어 대부분의 중국은 우리를 노예화하려는 자들에 의해 사실상 점령되었습니다. 우리는 이를 좌시할 수 없으며 아시아의 이름 아래 마지막 남은 반제국주의 열강과 함께 싸워야 합니다. 바로 일본 말이죠. 흑룡회는 그 급진적인 아이디어를 실현시키려 하고 있습니다."
ANQ_nationalist_spirit_idea:0 "민족주의적 정신"
ANQ_nationalist_spirit_idea_desc:0 "우리는 중국의 대의에 따릅니다. 오로지 중국만 따릅니다. 우리는 외부의 다른 주인을 섬기지 않으며 애국주의의 선봉장입니다. 우리는 민족주의 아래 뭉쳐 굳건히 싸워나갈 것입니다."
ANQ_chen_yi:0 "천이의 명령 이행"
ANQ_chen_yi_desc:0 "저장성장 천이는 천탸오위안의 반타협주의적 움직임과 그것이 제공하는 기회들에 동요되었습니다."
