# Canal Stuff
ANQ_subei_canal:0 "쑤베이 운하"
ANQ_subei_canal_desc:0 "장쑤 북부 용수간선이나 쑤베이 운하는 화이허의 물을 관강 하구 근처를 통해 바다로 내보내도록 설계되었습니다. 12세기 말, 황허(황하)가 산둥 반도 남쪽을 향해 유로를 바꾸었고, 화이허 하류를 집어삼켰습니다. 그 이후 화이허는 훙쩌호와 수많은 호수와 수로들을 지나 양쯔강(장강) 근처의 양저우로 흘렀습니다. 황허는 1850년대까지 그 유로를 유지했지만, 이후 갑작스럽게 산둥 반도 북쪽으로 흐르는 현재의 유로로 바뀌었습니다. 20세기 초가 되자 화이 지역의 배수는 심각한 문제로 떠올랐습니다.\n\n이 문제를 해결하기 위해 훙쩌호와 바다를 연결하는 운하의 건설을 명령해야 합니다. 이는 범람시 넘친 물을 배출할 통로 역할을 할 뿐 아니라 이 지역을 연결하는 수많은 배수로와 관개로의 대동맥이 되어줄 것입니다."

# Foreign Policy
ANQ_join_war_FNG:0 "[FNG.GetNameDef]에 대한 전쟁에 참여하다"
ANQ_join_war_FNG_desc:0 "형제는 그 어떤 대가를 치를지라도 함께 싸워야 하는 법입니다. 만주에 있는 일본의 사냥개들은 침략을 시작했습니다. 강직하고 지조 있는 중국 남성과 여성들은 그들을 장성 너머로 보내버릴 것입니다. 일어납시다!"
ANQ_join_war_QIE:0 "[QIE.GetNameDef]에 대한 전쟁에 참여하다"
ANQ_join_war_QIE_desc:0 "청은 실패했고 그 존재 자체가 불결하고 더럽습니다. 비유적으로 말하자면, 장쭤린은 루비콘 강을 건넜고 우리는 서쪽으로 진군하여 옥좌를 얻어낼 것입니다. 더 우수하고 강력한 중국을 위해서 말이죠!"

# Ideas #
ANQ_overstretched_administration:0 "과도한 행정 부담"
ANQ_overstretched_administration_desc:0 "우리는 구 연합 정부를 대신하고 있지만, 우리 정부는 한계에 다다르고 있습니다."

ANQ_purged_military:0 "군대 숙청"
ANQ_purged_military_desc:0 "난징에 탄탄한 정부를 수립하기 위해 치셰위안과 쑨촨팡 아래 소속되어 있던 군 조직의 상당수를 숙청하기로 결정했습니다."
ANQ_purged_bureaucracy:0 "관료 숙청"
ANQ_purged_bureaucracy_desc:0 "쑨촨팡에 의해 뭉친 난징의 관료들은 계속 우리에게 저항하여 난징에 통치를 확립하기 힘들게 하고 있습니다. 그들은 이제 숙청되어야 합니다."
ANQ_purged_both:0 "Purged Nanjing"
ANQ_purged_both_desc:0 "In order to establish firmer control over Nanjing and to show the population we truly want to get rid of the corrupt leaders of the past, we have both §YPurged the Military§! and §YPurged the Bureacracy§! of agents who had deep ties to the late Qi Xieyuan and Sun Chuanfang."

ANQ_japanese_troop_training:0 "일본인 주도의 군대 훈련"
ANQ_japanese_troop_training_desc:0 "많은 수의 봉천 및 일본 훈련 교관이 소속된 군사 임무는 연합과의 전쟁을 더욱 빨리 치를 수 있도록 돕고 있습니다."
ANQ_reconstruction_plan:0 "재건 계획"
ANQ_reconstruction_plan_desc:0 "봉천정부는 우리의 재건을 돕기로 결정했고, 이는 우리가 전쟁의 상처를 더 빨리 회복할 수 있도록 도울 것입니다. 재건 요원들, 경비대, 직접적인 재정 지원 등이 이뤄질 것입니다."
ANQ_reconstruction_plan1:0 "재건 계획"
ANQ_reconstruction_plan1_desc:0 "일본과 봉천정부는 우리의 재건을 돕기로 결정했고, 이는 우리가 전쟁의 상처를 더 빨리 회복할 수 있도록 도울 것입니다. 재건 요원들, 경비대, 직접적인 재정 지원 등이 이뤄질 것입니다."
ANQ_reconstruction_strategy:0 "재건 계획"
ANQ_reconstruction_strategy_desc:0 "일본과 봉천정부는 우리가 전쟁의 상처를 더 빨리 회복하는데에 종합적인 행동을 취하겠다 결정했습니다. 이렇게 재건 계획에 대해 그들이 목소리를 같이 하는 것은 수복전쟁에 참여하겠다는 우리의 결정과 맞닿아 있을 것입니다."
