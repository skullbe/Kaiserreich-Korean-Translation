ANQ_anti_concessionist_militias_desc:0 "우리의 대의에 대한 대중의 지지는 전방위적이며, 많은 이들은 독일의 사슬로부터 우리를 해방시키기 위해 군에 지원하기 시작했습니다."
ANQ_new_xinhai_idea:0 "또다른 신해년"
ANQ_new_xinhai_idea_desc:0 "베이징 정부는 신해혁명의 이상을 저버렸습니다. 우리는 위대했던 혁명의 날들로 돌아가 그 불꽃이 모든 중국인들의 심장 속에서 뜨겁게 타오르도록 할 것입니다. 우리는 신해혁명이 꾸었던 진정한 꿈들을 실현시키기 위해 싸울 것입니다."
ANQ_new_xinhai_idea1:0 "또다른 신해년"
ANQ_new_xinhai_idea1_desc:0 "베이징 정부는 신해혁명의 이상을 저버렸습니다. 우리는 위대했던 혁명의 날들로 돌아가 그 불꽃이 모든 중국인들의 심장 속에서 뜨겁게 타오르도록 할 것입니다. 우리는 신해혁명이 꾸었던 진정한 꿈들을 실현시키기 위해 싸울 것입니다."

