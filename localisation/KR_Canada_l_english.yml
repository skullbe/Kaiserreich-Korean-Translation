CAN_meet_with_germany:0 "[From.GetFactionName](와)과의 만남"
CAN_meet_with_germany_desc:0 "협상국과 [From.GetFactionName]은 모두 제3인터내셔널과 전쟁을 벌이고 있습니다. 양측간의 협력이 도움이 될 수 있다는 말이 협상국 지도부 내에서 떠돌고 있습니다. 한편으로는 비용이 너무 많이 들 것이라고 말하기도 합니다. 그럼에도 불구하고, 상호간의 협력이 가능한지 알아보기 위해 [From.GetAdjective] 정부와 만날 가치가 있을 것입니다."

CAN_returning_home_decisions:0 "본토"
CAN_returning_home_decisions_desc:0 "우리의 최우선 목표는 영국 본토를 생디칼리스트들에게서 되찾고 연합왕국의 재건을 목도하는 것입니다. 이는 [CAN_king_full_name]을 국왕으로 모시는 이들로서, 100만 명이 넘는 영국 망명자들의 제2의 고향으로서, 그리고 협상국의 지도자로서 우리의 의무입니다. 쉽지 않은 일이겠지만, 우리는 어떻게든 방법을 찾아낼 것입니다."
CAN_erode_uob_legitimacy:0 "생디칼리스트의 정당성 침식"
CAN_erode_uob_legitimacy_desc:0 "우리는 영국 본토의 국민들에게 [ENG.GetNameDef] 정부가 그들의 진정한 압제자일 뿐만 아니라 항상 불법적인 단체였다는 것을 알리기 위해 노력해야 합니다. 생디칼리스트를 위해 싸우려는 그들의 의지를 없애는 것부터가 영국 재건의 첫 걸음입니다."
CAN_attack_uob:0 "본토 수복"
CAN_attack_uob_desc:0 "[From.GetNameDef](와)과 그 동맹국들은 우리보다 훨씬 강력하기 때문에 우리는 공격할 시점을 신중히 재야 합니다. 하지만 영원히 우리의 손가락만 빨고 앉아 있을 수는 없습니다. 운명은 적극적인 자에게 유리하다는 것은 누구나 아는 사실입니다. 때문에 어느 순간에는 대담하게 나서야 합니다!"
CAN_all_hands_on_deck:0 "모두 손을 모아라!"
CAN_all_hands_on_deck_desc:0 "생디칼리스트들과의 싸움은 우리가 얻은 모든 것을 앗아갈 것입니다. 그것은 징병을 위한 우리의 그물을 그 어느 때보다도 더 넓게 던졌다는 것을 의미합니다."
CAN_contact_british_loyalists:0 "영국 충성파와 접촉"
CAN_contact_british_loyalists_desc:0 "일단 우리가 영국 본토에 발판을 마련하게 되면, 우리가 접촉해 온 충성파들이 봉기하여 우리를 대신하여 싸울 것입니다."
CAN_contact_irish_unionists:0 "아일랜드 연합주의자와 접촉"
CAN_contact_irish_unionists_desc:0 "충의 오렌지단(Orange Order)은 북아일랜드의 생디칼리스트들과 싸울 준비가 되어 있습니다. 우리가 해야 할 일은 그들이 필요로 하는 자원을 그들에게 공급하는 것입니다."
CAN_rally_the_country:0 "총동원"
CAN_rally_the_country_desc:0 "우리나라가 공격받고 있고, 우리는 도망가지 않고 맞서 싸워야 합니다!"
CAN_approach_ireland:0 "[From.GetNameDef]에 접근"
CAN_approach_ireland_desc:0 "Seeing as we've already made promises to the Irish government, they may be amenable to further overtures allowing us to use Ireland as a stopping point for an invasion of the Britain - provided they can trust the British government-in-exile enough to co-operate, of course."
CAN_bailout_iceland:0 "[From.GetNameDef] 긴급 구제"
CAN_bailout_iceland_desc:0 "Black Monday has devastated the Icelandic economy, leaving them scrambling to recover. It's a small country, however, and a bailout on our part would be easily handled - and might be enough to convince them to join the Entente and provide us a potential launching point for an invasion of Britain."
CAN_fund_icelandic_resistance:0 "아이슬란드 저항군 후원"
CAN_fund_icelandic_resistance_desc:0 "[From.GetNameDefCap] is currently under the [ENG.GetAdjective] thumb, but with some quiet funding that could rapidly change."
CAN_seize_greenland:0 "그린란드 장악"
CAN_seize_greenland_desc:0 "[From.GetNameDef](이)가 위기에 빠졌으므로, 우리는 신속히 행동해 요충지를 확보해야만 합니다. 그린란드 섬은 적에게 내주기에는 캐나다와 너무 가깝습니다."
CAN_build_base_greenland:0 "고트호프 해군기지 확장"
CAN_build_base_greenland_desc:0 "그린란드는 대서양을 통제하기에 가장 이상적인 장소는 아니지만, 이를 돕기에는 충분합니다."

CAN_kings_influence_decisions:0 "국왕의 영향력"
CAN_kings_influence_decisions_desc:0 "[CAN_kings_influence]"
kings_influence_home:0 "§Y[Root.GetNameDef]§!의 국왕인 §Y[CAN_king_full_name]§!(은)는 전통의 상징이자 '적법한' 유럽의 상징입니다. 본토가 탈환된 현재, 그의 영향력은 이례적인 수준으로 강해졌습니다.\n\n[CAN_king_full_name]의 §M지지도§!: [CAN_king_popularity]"
kings_influence_exile:0 "비록 본토를 상실했지만, §Y[CAN_king_full_name]§!(은)는 제국과 협상국에서 가장 주요한 인물입니다. 전통의 상징이자 '적법한' 유럽의 상징인 그를 따르는 망명자들은 §Y[Root.GetNameDef]§! 정치계의 핵심 축 중 하나로 여겨집니다.\n\n영국 망명자들의 §B영향력§!: [CAN_king_influence]\n[CAN_king_full_name]의 §M지지도§!: [CAN_king_popularity]"
CAN_royal_visit:0 "국왕의 [From.GetNameDef] 순방"
CAN_royal_visit_desc:0 "We can send [CAN_king_full_name] on a tour through [From.GetNameDef], ideally propping up their support for the Entente's war efforts and engineering some goodwill from the [From.GetAdjective] government. Considering all the king's other duties, this can only be done once a year."
CAN_royal_speech:0 "협상국에 대한 국왕의 연설"
CAN_royal_speech_desc:0 "Allow [CAN_king_full_name] to make a radio address to the entire Entente, something which will take a month to prepare and get the alliance members all working more closely together."
CAN_tour_home_country:0 "국왕의 [Root.GetAdjective] 순방 지속"
CAN_tour_home_country_desc:0 "We can send [CAN_king_full_name] on a tour through [Root.GetNameDef], ideally engineering some goodwill and support for the war effort from the [From.GetAdjective] people. Considering all the king's other duties, this can only be done once a year."
CAN_direct_exiles:0 "망명자들을 이끌다"
CAN_direct_exiles_desc:0 "The British Exiles are prominently placed within [Root.GetNameDef]. Once a year, [CAN_king_full_name] has the ability to give them direction regarding where they should commit their efforts in supporting him."
CAN_suppress_exiles:0 "망명자들을 억누르다"
CAN_suppress_exiles_desc:0 "Having the British Exiles wield so much influence in [Root.GetNameDef] is not in our best interests. We need to begin exerting some influence of our own to stop their efforts at controlling the [Root.GetAdjective] government."
CAN_support_government:0 "[Root.GetAdjective] 수상을 지지"
CAN_support_government_desc:0 "[CAN_king_full_name] is popular enough that he can weigh in on the public discourse and encourage the [Root.GetAdjective] people to provide more support to the current government."
CAN_adds_ws_based_on_pop:0 "Will add §BWar Support§! in [Root.GetNameDef] and all allied countries, based on §Y[CAN_king_full_name]'s§! current popularity.\n"
CAN_direct_exiles_tt:0 "Will direct the British Exiles to either increase their own influence, increase the king's popularity, increase the country's political power and stability, or build an offsite factory. Each either lasts for a year or requires a year to take effect. In all cases but the British Exiles increasing their own influence, a level of their influence is 'expended'.\n"
CAN_tour_effect_ROOT_tt:0 "Will increase §Y[Root.GetNameDef]'s§! stability, war support, mobilization speed, and army morale for up to a full year. Other events may also occur during §Y[CAN_king_full_name]'s§! tour.\n"
CAN_tour_effect_FROM_tt:0 "Will increase §Y[From.GetNameDef]'s§! stability, war support, mobilization speed, and army morale for up to a full year. Other events may also occur during §Y[CAN_king_full_name]'s§! tour.\n"

CAN_iedc_decisions:0 "The IEDC"
CAN_iedc_decisions_desc:0 "The Imperial Economic Development Council allows members to pool together economic resources, at the direction of the [iedc_leader.GetAdjective] government. All political power costs for IEDC decisions are drawn from the IEDC pool.\n\nIEDC members: [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n\nCurrent IEDC Political Power: £pol_power §Y[?global.iedc_pp]§!"
CAN_invite_into_iedc:0 "IEDC에 [From.GetNameDef] 초청"
CAN_invite_into_iedc_desc:0 "We should extend an invitation to the [From.GetAdjective] government to join the IEDC."
CAN_leave_iedc:0 "IEDC 탈퇴"
CAN_leave_iedc_desc:0 "The time has come to leave the IEDC. It is pointless for us to remain in an organization which does nothing for us."
CAN_iedc_economic_investment:0 "IEDC Investment in [From.GetNameDef]"
CAN_iedc_economic_investment_desc:0 "Pooling our resources can allow member countries to access industrial resources beyond their normal means, but only while they remain within the Entente. This may be used more than once for countries which have a larger industrial base to begin with.\n\nLast contribution to the IEDC: £pol_power §Y[?From.iedc_contribution]§!"
CAN_iedc_economic_investment_home:0 "IEDC Investment in [Root.GetNameDef]"
CAN_iedc_economic_investment_home_desc:0 "Pooling the Entente's industrial resources can help expand [Root.GetNameDef] industrial base, though we must beware - other IEDC members might become jealous if we focus too much on our own economy without sharing."

CAN_entente_decisions:0 "협상국 동맹"
CAN_join_ISAC_decision:0 "ISAC 가입"
CAN_join_ISAC_decision_desc:0 "제국 과학 학술 위원회는 협상국의 연구기관으로, 여기에 참여함으로써 우리는 ISAC의 연구 지원을 받을 수 있을 것입니다."

CAN_american_civil_war_decisions:0 "미국 내전"
CAN_american_civil_war_decisions_desc:0 "상상할 수 없는 일이 일어났고, 우리의 남쪽 이웃들은 혼란에 빠졌습니다. 설상가상으로, 국경에 있는 주요 생디칼리스트 세력의 위협은 대서양 건너편에 있는 우리의 관심을 돌리게 만들고 있습니다. 우리는 무엇이든, 서둘러 해야만 합니다."
CAN_reinforce_ottawa:0 "오타와 방비 강화"
CAN_reinforce_ottawa_desc:0 "생디칼리스트들이 우리의 남쪽 현관에 있음에 따라 , 캐나다로 다가오는 전쟁에 대한 전망이 우리 모두에게 어렴풋이 보입니다. 우리는 지상으로 공격이 오는 만약의 사태에 대비해 오타와의 방어를 강화하는 것에 집중해야만 합니다."
CAN_reinforce_montreal:0 "몬트리올 방비 강화"
CAN_reinforce_montreal_desc:0 "생디칼리스트들이 우리의 남쪽 현관에 있음에 따라 , 캐나다로 다가오는 전쟁에 대한 전망이 우리 모두에게 어렴풋이 보입니다. 우리는 지상으로 공격이 오는 만약의 사태에 대비해 몬트리올이 있는 섬의 방어를 강화하는 것에 집중해야만 합니다."
CAN_reinforce_vancouver:0 "밴쿠버 방비 강화"
CAN_reinforce_vancouver_desc:0 "생디칼리스트들이 우리의 남쪽 현관에 있음에 따라 , 캐나다로 다가오는 전쟁에 대한 전망이 우리 모두에게 어렴풋이 보입니다. 우리는 지상으로 공격이 오는 만약의 사태에 대비해 우리의 태평양 해안 의 가장 핵심적인 도시인 밴쿠버의 방어를 강화하는 것에 집중해야만 합니다."
CAN_reinforce_halifax:0 "핼리팩스 방비 강화"
CAN_reinforce_halifax_desc:0 "생디칼리스트들이 우리의 남쪽 현관에 있음에 따라 , 캐나다로 다가오는 전쟁에 대한 전망이 우리 모두에게 어렴풋이 보입니다. 우리는 지상으로 공격이 오는 만약의 사태에 대비해, 최고의 항구이지 대서양해안의 제일 핵심적인 도시인 헬리팩스의 방어를 강화하는 것에 집중해야만 합니다."
CAN_intervene_in_ACW_USA:0 "내전 개입"
CAN_intervene_in_ACW_USA_desc:0 "내전에서 우리의 동맹은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주하게 될 것입니다. 지금이 개입해야 될 때입니다 - 즉시 아메리카의 동맹과 접촉하여 분쟁에 대한 우리의 입장을 발표해야 합니다."
CAN_intervene_in_ACW_AUS:0 "내전 개입"
CAN_intervene_in_ACW_AUS_desc:0 "내전에서 우리의 동맹은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주하게 될 것입니다. 지금이 개입해야 될 때입니다 - 즉시 아메리카의 동맹과 접촉하여 분쟁에 대한 우리의 입장을 발표해야 합니다."
CAN_intervene_in_ACW_PSA:0 "내전 개입"
CAN_intervene_in_ACW_PSA_desc:0 "내전에서 우리의 동맹은 세력을 잃고 있습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리는 국경에서 통일되고 적대적인 미국 국가를 마주하게 될 것입니다. 지금이 개입해야 될 때입니다 - 즉시 아메리카의 동맹과 접촉하여 분쟁에 대한 우리의 입장을 발표해야 합니다."
CAN_declare_war_on_CSA:0 "남쪽의 생디칼리스트들을 막아라"
CAN_declare_war_on_CSA_desc:0 "[CSA.GetNameDef]이(가) 남쪽의 내전에서 승리하기 직전에 있습니다. 그들은 강하지만, 우리는 지금 그들과 싸워야만 합니다... 그렇지 않으면 힘을 회복하고 돌아온 그들과 마주하게 될 위험이 있습니다. 우리는 남쪽 국경을 인터내셔널 소속 강대국과 맞닿게 할 순 없습니다. 하나님께서 우리가 하는 일을 용서해 주시기를 바라면서, 우리는 남쪽을 침략할 때가 되었습니다."
CAN_invite_PSA_ceasefire:0 "[CAL.GetNameDef](을)를 협상국에 초청"
CAN_invite_PSA_ceasefire_desc:0 "The [ACW_ceasefire_name] leaves [CAL.GetNameDef] in a precarious situation: they control the west, but [CSA.GetNameDef] controls the industrial heartland and the East Coast. They will be hard-pressed to win the war once the ceasefire ends, so perhaps this is a good time to approach them about Entente membership. It will mean committing ourselves to war with the CSA, but - quite frankly - that was going to happen eventually anyhow."

