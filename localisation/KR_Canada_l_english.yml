CAN_mounties_1_desc:0 "캐나다 왕립 기마 경찰, 통칭 '기마경찰'은 전국에 걸쳐 반체제 혐의자들을 조사하고 구금할 수 있는 광범위한 권한을 부여받았습니다. 많은 사람들이 저들을 일종의 비밀경찰로 바라보지만, 국내에서 불안과 반대파를 예방하는데 있어서 저들의 효율성은 의심의 여지가 없습니다."
CAN_mounties_2:0 "기마경찰"
CAN_mounties_2_desc:0 "캐나다 왕립 기마 경찰, 통칭 '기마경찰'은 전국에 걸쳐 반체제 혐의자들을 조사하고 구금할 수 있는 광범위한 권한을 부여받았습니다. 많은 사람들이 저들을 일종의 비밀경찰로 바라보지만, 국내에서 불안과 반대파를 예방하는데 있어서 저들의 효율성은 의심의 여지가 없습니다."
CAN_billc7_tory:0 "토리당 경제 계획"
CAN_billc7_liberal:0 "자유당 경제 계획"
CAN_billc7_mix:0 "절충된 경제 계획"
CAN_quebec_in_flames_idea:0 "불길에 휩싸인 퀘벡"
CAN_quebec_in_flames_idea_desc:0 "최근 시행한 완전 징병제로 인해 퀘벡 주 전체가 공개적인 폭력과 영국 통치에 대한 저항의 장이 되었습니다.\n\n§Y참고: 이 국민 정신은 아무런 효과가 없지만, 퀘벡에서 자원과 지역 인력을 줄이는 효과를 나타내는 표식입니다.§!"
CAN_expanded_conscription_idea:0 "징병 정책 확대됨"
CAN_exiles_active_idea:0 "영국 망명자 징병"
CAN_work_camps:0 "경제구제캠프"
CAN_work_camps_desc:0 "원한다면 노동 캠프라고 부를 수도 있겠지만, 이 캠프는 실업자들에게 직업과 살 곳, 그리고 먹을 음식을 제공하기 위해 존재합니다. 캠프의 환경이 열악하다고는 해도 실업 상태로 거리에 나섰을 때 기대되는 상황보다는 훨씬 낫다는 사실에 모두가 동의할 겁니다."
CAN_work_camps_2:0 "경제구제캠프"
CAN_work_camps_2_desc:0 "원한다면 노동 캠프라고 부를 수도 있겠지만, 이 캠프는 실업자들에게 직업과 살 곳, 그리고 먹을 음식을 제공하기 위해 존재합니다. 캠프의 환경이 열악하다고는 해도 실업 상태로 거리에 나섰을 때 기대되는 상황보다는 훨씬 낫다는 사실에 모두가 동의할 겁니다."
CAN_unemployment_insurance_idea:0 "실업 보험"
CAN_cbc_idea:0 "캐나다 방송 공사"
CAN_cbc_idea_desc:0 "영국의 방송국은 생디칼리스트에 의해 전복되었고, 제국 방송국은 대부분의 캐나다인들에게 무시당합니다. 존경받는 국가 라디오 서비스를 구축하려는 우리의 노력의 결과로 캐나다 방송 공사가 탄생했습니다. "
CAN_cbc_propaganda_idea:0 "캐나다 방송 공사"
CAN_cbc_propaganda_idea_desc:0 "존경받는 국가 라디오 서비스를 구축하려는 우리의 노력의 결과로 캐나다 방송 공사가 탄생하였고, 이는 우리에게 전쟁을 일으킬 명분을 뒷받침하는 선전 도구로 활용될 기회로 다가왔습니다."
CAN_uofottawa_idea:0 "오타와 대학"
CAN_uofottawa_idea_desc:0 "오타와 대학은 캐나다의 최고 교육 기관으로, 대학은 영국이 혁명의 불길로 덮였을때 캐나다로 도망친 영국 과학자들과 지식인들의 존재로 인해 훨씬 더 높은 수준의 교육기관이 되었습니다. 만약 영국을 다시 되찾는다면, 그 사람들은 집으로 돌아가겠지만, 그럼에도 불구하고 오타와에 있는 그들의 존재는 믿을 수 없을 정도로 유용하게 여겨지고 있습니다."
CAN_aircanada_idea:0 "캐나다 횡단 항공사"
CAN_aircanada_idea_desc:0 "캐나다 전체를 항공편으로 연결하는 항공사를 설립하는 것은 간단한 일이 아닙니다. 하지만 두 도시를 연결하는 간단한 비행장을 만든다면, 거대한 인프라의 투자 없이 상기한 효과를 볼 수 있을 것입니다. 또한 우리가 배우는 기술과 기법은 일반적인 공군 교리에도 적용할 수 있을 것입니다."
CAN_air_training_plan_idea:0 "협상국 공군 훈련 계획"
CAN_air_training_plan_idea_desc:0 "항공 훈련은 조종사를 훈련시키는 것 만큼 복잡합니다. 올바른 개념과 전술을 처음부터 확실히 가르침으로써, 우리는 나중에 우리 비행기의 조종을 맡게 될 조종사들이 우리의 동맹들을 능가할 수 있도록 할 것입니다. 이번 공군 훈련을 우리의 동맹국들과 함께 하는 것은 그 목적을 달성하는 데 도움이 될 것입니다."
CAN_air_focus:0 "RCAF 중점"
CAN_navy_focus:0 "RCN 중점"
CAN_davie_contract:0 "데이비 조선과의 계약"
CAN_davie_contract_desc:0 "데이비 조선은 캐나다에서 가장 큰 조선사이며, 영국 망명자들로부터 자금에 의해 더욱 성장하고 있습니다. 캐나다 정부와의 수익성 있는 계약은 우리 선박들의 수리 및 개장에 있어 최우선 순위를 차지하고 현대적인 해군 기술을 연구할 수 있도록 보장해 줄 것입니다."
CAN_shipbuilding_plan_1:0 "캐나다 조선 계획"
CAN_shipbuilding_plan_2:0 "캐나다 조선 계획"
CAN_exile_admiralty_idea:0 "영국 해군성"
CAN_exile_admiralty_idea_desc:0 "오랜 해군 전통을 자랑하는 영국 왕립 해군은 세계에서 가장 경험이 많은 장교들을 보유하고 있으며, 이제 캐나다가 그들의 유산을 이어받았습니다. 제독들은 본토 섬을 탈환할 때 까지 자리를 지킬테니, 본토를 되찾을 때 까지 그들이 우리에게 가르쳐 줄 수 있는 모든 것을을 활용해야 합니다."
CAN_navy_games_won:0 "해군 기동 승리"
CAN_navy_games_lost:0 "해군 기동 패배"
CAN_invasion_plans_1:0 "침공 중점"
CAN_invasion_plans_1_desc:0 "영국 본토를 되찾기 위해, 우리 해군 전부는 해안 침투 및 상륙 훈련을 해야 합니다. 우리의 함선은 이전보다 더 먼 작전반경을 가져야 하며, 가능하다면 언제든지 수륙 양용 공격을 감행할 준비가 되어 있어야 합니다."
CAN_invasion_plans_2:0 "침공 중점"
CAN_invasion_plans_2_desc:0 "우리는 브리튼 연방의 저항세력과 접촉하여 쉽사리 구할 수 없는 그들의 군사 작전에 대한 정보망을 얻었습니다. 우리는 수륙 양용 침략 전술을 더욱 보강하였고, 우리의 함선들은 작전반경을 더욱 늘리기 위해 재작업했습니다. 우리는 준비됐습니다."
CAN_loyalist_uprising:0 "충성파 반란"
CAN_loyalist_uprising_desc:0 "우리는 항상 우리들 속에서 때를 기다리며 구질서에 충성하는 사람들이 있다는 것을 알고 있었습니다. 이제 그들이 들고 일어났으니, 우리는 영국에서 그들을 박멸시킬 수 있습니다!"
CAN_special_branch_idea:0 "특수부"
CAN_special_branch_idea_desc:0 "RCMP 특수부는 캐나다의 방첩 활동을 수행하기 위해 구성된 국가 경찰의 일부입니다. 몇몇 요원들은 옛 영국의 MI5에서 근무한 적이 있습니다. 이 부서의 존재로, 전세계의 더 오래전부터 설립 된 다른 첩보 기관과의 경쟁을 시작할 수 있습니다."
CAN_special_branch_idea_lar:0 "특수부"
CAN_special_branch_idea_lar_desc:0 "RCMP 특수부는 캐나다의 방첩 활동을 수행하기 위해 구성된 국가 경찰의 일부입니다. 몇몇 요원들은 옛 영국의 MI5에서 근무한 적이 있습니다. 이 부서의 존재로, 전세계의 더 오래전부터 설립 된 다른 첩보 기관과의 경쟁을 시작할 수 있습니다."
