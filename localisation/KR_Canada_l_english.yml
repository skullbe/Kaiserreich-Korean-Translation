CAN_kings_speech:0 "국왕의 연설"
CAN_kings_speech_desc:0 "웨일스 공 에드워드는 맥켄지 킹 수상이 이끄는 자유당과 R.B 베넷이 이끄는 보수당, 그리고 망명한 영국 귀족들이 혼재된 캐나다의 정치 구도 속에서 국왕으로 즉위할 것입니다. 제국은 대관식이 끝나고 있을 그의 라디오 연설을 기다리고 있으며, 이 연설에서 그는 캐나다 정부가 나아갈 방향을 선언할 것으로 예상됩니다."
CAN_privy_council:0 "추밀원의 현황"
CAN_privy_council_desc:0 "망명 중인 영국 정부는 국가의 몰락 이후 비상 권력을 행사하여 국왕의 추밀원을 통해서만 권력을 행사했습니다. 그러나 이러한 상황이 지속된 지 10년이 지났으며, 변화의 시기가 왔다고 생각하는 사람들이 많이 있습니다."
CAN_imperial_conference:0 "제국회의"
CAN_imperial_conference_desc:0 "고향 섬이 함락된 이후 자치령들의 모임은 없었지만, 캐나다가 영국 대신 회의의 중심에 서 있는 상황에도 지금이 바로 제국 회의를 개최할때라고 결정되었습니다. 만약 생디칼리스트들을 물리칠 희망이 있다면 자치령들은 함께 그들에 맞설 준비를 해야 합니다."
CAN_fate_of_the_senate:0 "상원의 운명"
CAN_fate_of_the_senate_desc:0 "캐나다 상원은 영국이 함락된 이후 대부분 국왕께서 임명하신 영국 망명자들로 구성되어 있습니다. 이러한 상원이 하원을 통과한 법안을 통제하고 있다는 점을 고려하면, 마침내 상원을 개혁해야 할 때가 온 것일까요?"
CAN_draft_bill_c7:0 "C-7 법안 초안 공개"
CAN_draft_bill_c7_desc:0 "총선이 마침내 끝났으므로, 이제 징병제, 군수산업, 그리고 국가 안보 전반에 대한 접근 방식을 명문화한 C-7 법안에 집중할 시기입니다. 이 법안의 초안이 하원에 공개되는 동시에 격렬한 토론이 시작될 것이며, 당분간 내각의 관심을 독차지할 것입니다."

CAN_quebec_in_flames:0 "퀘벡에서의 소요"
CAN_quebec_in_flames_desc:0 "'영국인의 캐나다'에 대한 퀘벡인들의 인내심이 마침내 한계에 도달했습니다. 동부 캐나다를 가로지르는 시위, 심지어는 폭동이 사회적 질서를 무너뜨리고 있습니다... 캐나다의 시국이 시국인데 말입니다. 이 일은 어떻게든 바로잡아야만 합니다."
CAN_montreal_conference:0 "몬트리올 회담"
CAN_montreal_conference_desc:0 "퀘벡인들에게 총부리를 겨누는 것은 역효과를 부르는데다가 캐나다스럽지도 않습니다. 우리는 그들을 협상 테이블로 데려와, 그들이 이 나라의 정세뿐만 아니라 해외에서의 전쟁에도 기꺼이 동참하도록 만들려면 무엇이 필요할지 논의해야 합니다."
CAN_official_bilingualism:0 "2개 국어 공식화"
CAN_official_bilingualism_desc:0 "프랑스어는 항상 캐나다의 제2언어로 여겨져 왔지만, 퀘벡의 첫 번째, 그리고 가장 큰 요구는 프랑스어를 공식적인 국어로 인정하는 것입니다 - 프랑스어는 전국의 모든 정부 기관에서 영어와 병기될 것이며, 퀘벡 주가 이를 보장할 것입니다."
CAN_new_quebec_status:0 "퀘벡의 지위 재조정"
CAN_new_quebec_status_desc:0 "퀘벡의 상황을 해결하려면, 연방 내에서 그들의 지위를 재조정할 필요가 있습니다. 그들은 다른 어떤 지역에도 없는 특별한 지위와 그에 따른 특별한 요구조건을 가지고 있습니다. 퀘벡에게 이민 정책에 대한 더 큰 권한과 정부 정책에 대한 더 큰 발언권을 제공한다면, 우리가 그들을 진지하게 존중한다는 것을 이해해주겠죠."
CAN_suppress_quebecois:0 "퀘벡인 진압"
CAN_suppress_quebecois_desc:0 "참을 만큼 참았습니다. 퀘벡인들의 이익을 존중하는 것도 중요하지만, 그들이 캐나다의 일부분임을 받아들이고, 그들이 캐나다를 위해 싸우는 것까지 일일히 양보해야만 합니까? 이치에 맞지 않는 일입니다. 그들이 대화를 원한다면, 우리는 기마경찰과 캐나다군이 퀘벡에 진입하고 나서 대화할 것입니다."
CAN_promote_anglophones:0 "영국계의 지위 강화"
CAN_promote_anglophones_desc:0 "퀘벡 주 내에 영국계 캐나다인들이 상당히 많다는 것은 공공연한 사실입니다. 몬트리올 시민의 거의 절반은 영국계이고, 이들 대다수는 프랑스계가 시작한 분쟁에 자신들이 부당한 피해를 입었다고 생각합니다. 우리는 그들이 퀘벡 내에서 2등 시민으로 전락하지 않도록 힘써야만 합니다."
CAN_surete_du_quebec:0 "퀘벡 경찰청"
CAN_surete_du_quebec_desc:0 "퀘벡주 경찰청을 재건하여 지역의 질서를 유지하고 프랑스계 캐나다인들을 감시할 역량을 확보할 시기입니다. 일단 퀘벡과 캐나다가 둘 다 평화로워지면, 그때쯤 프랑스계들의 불만을 들어줄 여유가 생길지도 모릅니다."
CAN_war_measures_act:0 "전시법 제정"
CAN_war_measures_act_desc:0 "전시법이 제정되는 배경은 간단합니다: 유사시에 연방정부는 캐나다 시민들의 권리를 정지시킬 권한을 가지게 됩니다. 통상적인 민주적 절차에 의해 방해받지 않고, 필요하다고 생각되는 모든 조치를 취할 수 있어야만 공공질서의 붕괴를 막을 수 있을 테니까요."
CAN_purge_the_opposition:0 "하원 통제"
CAN_purge_the_opposition_desc:0 "하원의 '충성스러운 훼방'은 높이 평가하지만, 전시법이 발효된 이상 우리는 자유당의 끝없는 분노를 달래주면서 논쟁을 영원히 지속할 시간도, 의향도 없습니다. 논쟁은 여기까지입니다. 우리는 당면한 일에 착수할 것입니다."
CAN_assert_royal_prerogatives:0 "국왕의 특권"
CAN_assert_royal_prerogatives_desc:0 "국왕은 본인의 재량에 따라 대체로 무능한 의회를 해산할 권한을 갖게 됩니다. 캐나다 내에서의 충분한 영향력과 지지도를 감안할 때, 특권 부여는 큰 파장 없이 이루어질 것입니다... 또한 우리가 이길 가능성이 조금이라도 늘어난다면, 권한은 주저없이 행사될 것입니다."

CAN_crown_corporations:0 "국영 기업 설립"
CAN_crown_corporations_desc:0 "국가에 의해 설립되고 운영되는 기업, 이른바 '국영 기업'을 통해 우리는 시장에서 무시되거나 무시될 수 있는 전략적 자원과 전문 지식을 개발하고 유지할 수 있습니다. 슬프게도, 모든 산업계의 거물들이 적어도 현재로서는 전시 자원에 투자하려는 것을 볼 수 있는 것은 아닙니다."
CAN_cn_rail_expansion:0 "캐나다 국유 철도 확장"
CAN_cn_rail_expansion_desc:0 "철도망은 캐나다의 동맥이며, 캐나다 국유 철도와 다름없습니다. 이 철도망를 확장하는 것은 국가를 견고하게 만들 수 있으며, 우리가 전시 공급과 군대의 수송을 전국적으로 수행할 때가 온다면 그때는 확실히 그러한 점을 증명하는 기회가 될것입니다."
CAN_cp_rail_expansion:0 "캐나다 태평양 철도 확장"
CAN_cp_rail_expansion_desc:0 "서부 지방을 캐나다 자치령으로 끌어들인 것은 대륙횡단철도망의 약속입니다. 이 철도망를 유지하고 확장하는 것은 이 지역에 대한 우리의 지속적인 통제를 보장하는 데 도움이 될 것이며, 우리가 두 바다 사이의 대규모 수송이 필요할 경우 우리에게 도움이 될 것입니다."
CAN_invest_resources:0 "천연자원에 대한 투자"
CAN_invest_resources_desc:0 "우리나라 부의 상당 부분은 아직 개발되지 않은 천연자원에 있습니다. 캐나다의 낭비 되는 땅과 황무지에 숨겨진 모든 자원을 탐사하고 이용하는 데는 시간이 걸리겠지만, 우리는 우리의 힘과 독립을 지키기 위해 이 자연적인 부를 이용할 수 있습니다."
CAN_prairie_oil:0 "대초원 유전 개발"
CAN_prairie_oil_desc:0 "앨버타와 서스캐처원의 대초원 지방에는 한동안 소규모의 시추 작업이 있었습니다. 하지만 아마도 이런 중요한 자원이 더 있을 것입니다. 굳이 그곳에 석유가 있는지 찾아보는 사람들을 위해서 말이죠. 아마도 우리는 미국의 석유에 필적할만한 유전 위에 앉아있을지도 모릅니다."
CAN_explore_the_north:0 "북극 지방 탐사"
CAN_explore_the_north_desc:0 "채굴하기 전에 채굴이 가능한 곳을 찾아야 합니다. 이 큰 숲은 오랫동안 민간 탐사 원들에 의해 탐험 되긴 했지만, 오직 국가에서 자금을 지원받은 지질 탐험대만이 모험을 감행하여 발굴 및 추출을 위한 최고의 장소를 찾아낼 것입니다."
CAN_create_iedc:0 "IEDC 창설"
CAN_create_iedc_desc:0 "IEDC(제국 경제 발전 협의회)를 구성하고, 회원국들이 경제문제에 협력하여 산업의 강점을 확대하자는 제안이 나왔습니다. 제국의 가장 강력한 구성원인 캐나다가 자금을 지원하는 IEDC는 앞으로 닥칠 문제들을 해결하는 데 도움이 될 것입니다."
CAN_public_works:0 "연방 구호 캠프 개설"
CAN_public_works_desc:0 "대공황은 아직 우리를 놓아주지 않고 있습니다. 여전히 전국에 빈곤층이 되거나 범죄로 눈을 돌리는 무수한 실업자들을 가지고 있습니다. 우리의 가장 좋은 답은 이 사람들을 '연방구호 캠프'에 모이게 하는 것입니다. 그곳에서 그들은 임금과 먹을 음식을 받을 것이고, 그들은 준비된 노동력으로 사용될 수 있을것입니다."
CAN_economic_recovery:0 "경기 회복"
CAN_economic_recovery_desc:0 "마침내 우리의 계획은 결실을 맺었습니다: 대공황은 끝났고, 우리는 다시 한번 번영으로 나아갈 수 있습니다!"
CAN_national_housing_act:0 "국민주택법"
CAN_national_housing_act_desc:0 "주택은 기본적인 필요이자 경제 활동의 주요 원천입니다. 주택의 건설과 구매를 장려하는 장려책을 폄으로써 주요 산업에 대한 수요를 창출하고 산업 경제 전반의 확대를 도모할 수 있습니다."
CAN_polymer_corp:0 "폴리머 코퍼레이션"
CAN_polymer_corp_desc:0 "폴리머 코퍼레이션(Polycorp)은 나일론과 합성고무와 같은 신소재의 개발과 생산을 담당하는 국영 기업입니다. 이러한 새로운 재료를 사용하면 지금까지 우리 업계에서 문제가 되었던 장비를 생산할 수 있는 새로운 방법을 찾을 수 있었으며, 이를 통해 장비를 더 저렴하고 더 빠르게 생산할 수 있습니다."
CAN_create_isac:0 "ISAC 설립"
CAN_create_isac_desc:0 "토론토에서 열린 많은 대학 총장들과 과학 지도자들의 모임은 협상국 회원국들 간의 공동 연구를 위한 새로운 기구의 구성을 요구했습니다. 이러한 연계를 조정하기 위한 작업은 캐나다에 위치하며 자금을 지원하는 제국과학학술위원회가 나머지 동맹국들의 도움을 통해 수행하게 됩니다."
CAN_national_research_council:0 "국립연구회의"
CAN_national_research_council_desc:0 "국립 연구 회의는 대전쟁 기간 동안 캐나다 정부에 과학과 연구에 대한 조언을 하기 위해 설립되었습니다. 조직에 추가 자금과 지원을 제공함으로써 우리는 우리의 기술 기반을 산업과 군사 모두에 이익이 되도록 확장할 수 있습니다."
CAN_found_cbc:0 "CBC 설립"
CAN_found_cbc_desc:0 "캐나다 라디오 방송 위원회를 CBC(Canadian Radio Broadcasting Commission)라고 하는 본격적인 전국 라디오 방송망으로 확대하자는 제안이 제시되었습니다. 이것은 분단된 국가를 통합하고 잠재적으로 반체제적인 해외 방송의 영향력을 제한하는데 도움이 될 것입니다."
CAN_electronics_training:0 "전자공학 교육 계획"
CAN_electronics_training_desc:0 "우리는 전문가로 구성된 사관학교가 무전기, 레이더, 그리고 다른 현대적인 전쟁 무기들을 위한 기술자를 훈련시키고 유지하도록 맡겨야 합니다. 레이더은 단순한 기술이 아니며, 특히 우리가 적들의 정보를 수집할때 우리 레이더가 최대한의 효율로 작동하도록 하기 위해 유능한 기술자 및 현장 운영자가 필요합니다."
CAN_university_of_ottawa:0 "오타와 대학"
CAN_university_of_ottawa_desc:0 "오타와 대학은 캐나다에서 가장 오래된 학문기관 중 하나이며, 영국에서 온 지식인들이 캐나다로 도망쳤을 때 가장 많이 성장한 대학입니다. 이러한 지식은 정부가 승인한 프로젝트에 대한 자금의 증액을 통해 우리가 이용해야 할 것입니다."
CAN_we_need_industry:0 "우리는 산업력이 필요하다"
CAN_we_need_industry_desc:0 "지금 우리에게 가장 필요한것은  캐나다의 산업기반을 확장하는 것입니다. 인구가 적은 탓에 미국에 필적하기에는 매우 힘들 것입니다. 하지만 우리는 노력해야 합니다."
CAN_we_need_munitions:0 "우리는 군비가 필요하다"
CAN_we_need_munitions_desc:0 "총과 총알을 만들어낼 공장이 필요합니다. 생각보다 훨씬 더 많이... 처음부터 다시 만들어야 한다고 할지라도 말입니다."
CAN_we_need_ships:0 "우리는 함선이 필요하다"
CAN_we_need_ships_desc:0 "우리의 적들은 대양을 가로질러 있습니다. 우리는 노후화된 영국의 선박에 의지하여 우리를 지탱할 수 없습니다. 우리는 우리의 함대를 지원하고 개선해야 하며, 그들이 몰락할때 잃어버린 함대를 대체해야 합니다."

CAN_expand_air_force:0 "공군 확장"
CAN_expand_air_force_desc:0 "캐나다 왕립 공군은 대전 동안 차별을 받으며 싸웠지만, 그 후 오랫동안 무시 받아왔습니다. 우리는 중대한 하늘이라는 전장에서 더 이상 뒤처질 순 없습니다. 우리가 적들을 상대로 하늘을 통제할수 없다면, 그것은 확실히 끔찍한 상황이겠죠."
CAN_airspace_defense:0 "나이트 워치맨"
CAN_airspace_defense_desc:0 "NRC는 코드명인 '나이트 워치맨'으로 불리게 될 시험용 레이더 경보 시스템을 구축하자는 제안을 내놓았습니다. 이 프로그램은 그 자체로 지닌 전략적 가치 외에도 레이더 기술의 진일보와 항공 교리 통합에 막대한 이익을 제공할 것입니다."
CAN_imperial_air_training_plan:0 "제국 항공 훈련 계획"
CAN_imperial_air_training_plan_desc:0 "아무리 잘 설계되더라도 항공기의 능력의 한계는 궁극적으로 조종사의 능력의 한계와 다르지 않습니다. 크고 전문적인 훈련 프로그램은 우리가 수월하게 뛰어난 조종사들을 확보하는데 도움이 될 것이고, 그것은 우리가 항공전과 관련된 지식을 모으고 동맹국의 공군이 우리 공군의 수준에 도달하도록 도울 수 있을것입니다."
CAN_royal_atlantic_aero_corp:0 "RAAC 설립"
CAN_royal_atlantic_aero_corp_desc:0 "항공산업계의 수장들은 캐나다와 서인도제도 연방 사이에 정기적인 항공 연결망을 구축하기 위해 새로운 법인을 설립하자는 제안을 내놓았습니다. 이러한 양국의 항공에 관련한 연계는 두 나라를 더욱 가깝게 만들 뿐만 아니라 항공학의 연구와 발전을 촉진 시킬 것 입니다."
CAN_transcanada_airlines:0 "트랜스캐나다 항공"
CAN_transcanada_airlines_desc:0 "캐나다 전체를 항공편으로 연결할 수 있는 국영 항공사를 설립하는 것은 결코 작은 일이 아닙니다. 하지만 간단한 비행장을 설치하는 것 정도라면 도시를 잇는 사업도 가능할 수 있을 것입니다, 이것은 거대한 항공 기반시설을 설치할 필요를 없애 줄 것입니다. 우리가 이를 통해 배우는 기술과 기법은 또한 항공 교리에도 적용될 수 있을 것입니다."
CAN_cfb_gander:0 "RCAF 갠더 확장"
CAN_cfb_gander_desc:0 "북부 래브라도에 있는 눈에 띄지 않는 항구 도시인 갠더에 있는 공군 기지는 북동쪽 해안의 하늘을 통제하는 열쇠일 뿐만 아니라 대서양을 횡단하는 항공기의 훌륭한 거점입니다. 우리는 그 비행장이 유용하게 사용될 때가 올 때 까지 그 기지를 확장하기 위해 열심히 노력해야 할 것입니다."
CAN_cfb_north_bay:0 "RCAF 노스베이 확장"
CAN_cfb_north_bay_desc:0 "토론토와 오타와에서 북쪽으로 멀지 않은 노스베이 공군기지는 우리의 가장 핵심적인 공군기지 중 하나이다.그 공군기지의 관할범위에는 캐나다 인구의 절반 이상이 살고 있으며 가장 중요한 산업 중심지 또한 존재합니다. 이곳은 또한 RCAF의 가장 중요한 훈련 장소이기도 합니다. 우리는 그것이 최상의 상태로 유지되도록 해야 합니다."
CAN_fighter_programme:0 "전투기 계획"
CAN_fighter_programme_desc:0 "우리의 전투기 비행단를 현대화할 때가 되었습니다. 선도적인 항공기 설계자들 간의 경쟁은 최고의 설계가 가능하도록 할 것이며 , 그 과정에서 우리의 항공 산업은 더욱 발전할수 있을 것 입니다."
CAN_bomber_programme:0 "폭격기 계획"
CAN_bomber_programme_desc:0 "우리 폭격기 비행대를 현대화할 때가 되었습니다. 선도적인 항공기 설계자들 간의 경쟁은 최고의 설계가 가능하도록 할 것이며 , 그 과정에서 우리의 항공 산업은 더욱 발전할수 있을 것 입니다."
CAN_focus_on_rcaf:0 "RCAF에 집중"
CAN_focus_on_rcaf_desc:0 "우리 군의 세 부분 중 공군은 우리의 가장 큰 관심을 필요로 하는 부대입니다. 만약 우리가 하늘을 통제하지 못한다면, 캐나다는 안전할 수 없을 것 입니다."
CAN_jet_propulsion:0 "제트 추진 계획"
CAN_jet_propulsion_desc:0 "비록 값비싸고 미숙한 기술이지만, 제트 항공기는 공중전에 혁명을 일으킬 수 있습니다. 우리는 이 기술의 개발을 전담할  국영 회사로서 제트 항공사를 설립했습니다. 만약 우리의 이론가들이 맞다면, 이 항공기의 속도는 우리가 감히 예상치도 못 할 정도일것입나다."
CAN_chalk_river_labs:0 "초크리버 연구소"
CAN_chalk_river_labs_desc:0 "원자력 기술은 산업과 전쟁을 변화시킬 수 있는 엄청난 잠재력을 가지고 있습니다. 이러한 기술을 개발하기 위한 실험실을 설립하는 것은 우리가 이 분야에서 경쟁력을 유지하도록 하는 데 도움이 될 것입니다. 우리는 심지어 원자력 발전에서 획기적인 발전을 이룰 수도 있고, 몇몇 과학자들이 말하듯이, 원자를 이용한 무기의 기본을 발견할 수 있을지도요."

CAN_overhaul_navy:0 "해군 점검"
CAN_overhaul_navy_desc:0 "대영제국 해군의 가장 큰 잔해들은 현재 핼리팩스 항에 주둔하고 있으며, 이 제국의 유산들은 천천히 노후하고 있으며 여전히 영국 해군 제독의 지휘를 받고 있습니다. 이들은 캐나다 지휘계통과는 별개로 유지되었지만, 이런 상황은 지속할 수 없습니다. 캐나다와 영국 해군은 하나가 되어 행동해야 합니다."
CAN_state_of_british_fleet:0 "왕립해군의 유산"
CAN_state_of_british_fleet_desc:0 "만약 캐나다가 고향 섬을 되찾으려면, 우선 최고의 해군을 육성시켜야 합니다. 다행히도, 한때 위대했던 대영제국 해군의 유산은 위대한 해군을 만들 완벽한 기초를 제공하고, 처음부터 차근차근 새로운 해군을 육성하는 것은 우리가 신예 함선으로 이루어진 완전히 새로운 해군력을 얻을 수 있게 해줄 것입니다."
CAN_cfb_halifax:0 "HMC 핼리팩스 확장"
CAN_cfb_halifax_desc:0 "핼리팩스 항은 전 세계에서 가장 좋은 항구 중 하나이며, 대서양과 유럽에 대한 우리의 접근 지점 역할을 합니다. 지난 10년 동안 망명 해온 해군을 수용해야 하는 등 감당해야 할 일이 한계치을 초과하고 있고, 이를 확장하고 이곳에서 더 많은 선박이 운용될 수 있도록 준비해야 할 때가 왔습니다."
CAN_cfb_esquimalt:0 "HMC 에스콰이몰트 확장"
CAN_cfb_esquimalt_desc:0 "밴쿠버 섬 저편에 있는 우리 해군기지는 태평양으로 통하는 관문을 제공해 줍니다. 우리는 캐나다에 닥쳐 올 전쟁이 동쪽에서만 올 것이라는 확신에 빠져있을 순 없습니다. 우리는 서해안을 방어할 준비를 해야 합니다."
CAN_deal_with_admiralty:0 "해군성과의 타협"
CAN_deal_with_admiralty_desc:0 "영국 망명 제독들은 캐나다 해군을 가르칠 많은 것을 가지고 있습니다. 우리는 그들을 이용해야 하며, 캐나다 출신 해군과 영국 출신 해군 사이의 경쟁심을 완화하기 위해 노력해야 합니다."
CAN_davie_shipbuilding:0 "데비에 조선과의 타협"
CAN_davie_shipbuilding_desc:0 "캐나다의 해군 생산 능력은 이전의 왕립 함대를 유지하기에도 벅찹니다. 이전의 영광으로 다시 확장하는 것은 하물며 더욱더 힘든 일입니다. 해군의 패권을 다시 한번 쟁취하고 이러한 우리의 노력이 헛되지 않도록 하기 위해서는 집중적인 조선소 확장 계획이 필요할 것입니다."
CAN_naval_bomber_programme:0 "해군 폭격기 계획"
CAN_naval_bomber_programme_desc:0 "페이리 애비에이션(FAA)은 대전이 끝난 직후 영국 해군의 항공 전력을 위해 창설되었으며, 장교들은 함대의 주요 무기로 항공모함을 중심으로한 새로운 해군전술을 주장합니다. 해군 폭격기들은 어떤 함대도 위협할 수 있고, 비행기들은 전장의 무시무시한 무기가 되기 시작했습니다."
CAN_new_officers:0 "해군 장교단 충원"
CAN_new_officers_desc:0 "영국 해군 장교들은 우리에게 가르쳐 줄 것이 많지만, 그들 또한 새롭게 배울 것이 많습니다. 해전은 급변하고 있고, 우리의 전술을 새롭게 하고 우리의 제독들에게 새로운 피를 수혈할 때가 왔습니다."
CAN_upgrade_fleet:0 "함대 육성 준비"
CAN_upgrade_fleet_desc:0 "새로운 선박을 건조하는 것은 캐나다의 작은 조선업계에 힘든 과제가 될 것입니다. 따라서 우리는 우리가 가지고 있는 함선들을 개장하는 데 집중해야 합니다. 새로운 부품과 함체들을 연구하고 그것들을 선체에 적용하는 법을 배워야 합니다."
CAN_canadian_destroyers:0 "캐나다의 소형선"
CAN_canadian_destroyers_desc:0 "우리 구축함과 잠수함의 함대는 해군의 중추이며, 국내에서 건조할만한 가장 유력한 후보입니다. 우리는 우리가 할 수 있는 최고의 기술 수준을 유지해야 할 것 입니다."
CAN_canadian_cruisers:0 "캐나다의 순양함"
CAN_canadian_cruisers_desc:0 "순양함들은 중간수준의 함선들이며, 일단 영국 해군이 본토로 귀환 한다면 우선은 건조하고 유지할 수 있는 가장 큰 배들이 일 것 입니다."
CAN_canadian_carriers:0 "캐나다의 항공모함"
CAN_canadian_carriers_desc:0 "항공모함은 자신이 바다의 최강의 무기라는 것을 증명했습니다. 이러한 항공모함의 이점을 유지 위해서 우리는 연구와 설계에 대한 노력을 유지하고, 항공기를 세계 구석구석까지 운용할 수 있도록 대규모로 개장하는 것을 고려해야 합니다."
CAN_canadian_battleships:0 "캐나다의 전함"
CAN_canadian_battleships_desc:0 "우리는 전함 설계의 선두를 유지하기 위해 다함께 노력을 기울여야 합니다. 우리의 해군 기술자들은 눈 여겨 볼만한 몇 가지 설계안을 가지고 있으며, 우리는 또한 레이더와 라디오 방송국, 또는 대공화기와 같은 최근의 기술적 진보를 활용하기 위해 새로운 함체들을 개발하는 것을 고려해야 합니다."
CAN_focus_on_rcn:0 "RCN에 집중"
CAN_focus_on_rcn_desc:0 "우리 군의 세 부분 중 가장 큰 관심을 필요로 하는 부대는 해군입니다. 만약 우리가 바다를 통제한다면, 우리는 무역을 통제할 수 있습니다. 그리고 우리는 우리의 해안에 대한 침략을 막을 수 있습니다."

CAN_address_army:0 "육군 개편"
CAN_address_army_desc:0 "현재의 캐나다 군대는 망명한 영국의 장교들을 핵심으로 그들을 둘러싸고 있는 국가 민병대의 이상한 혼합체인 상황입니다. 전쟁이 지평선을 넘어 조금씩 우리에게 다가오기 시작하면서, 영국군의 유산과 대전을 통해 축적된 그들의 성취에서 영감을 얻어 캐나다군을 통합된 새로운 군으로 재편할 때가 온것입니다."
CAN_preparations_for_war:0 "전쟁에 대비하라"
CAN_preparations_for_war_desc:0 "우리는 10년 넘게 생디칼리슴 반역자들과 다시 한번 맞설 기회를 기다리고 있었습니다. 그 목표를 이루기 위해서는 무엇을 해야 하고 무엇을 희생해야 하는지 진지하게 고민해야 할 때가 왔습니다."
CAN_rally_exiles:0 "망명자 징집"
CAN_rally_exiles_desc:0 "현재 캐나다에는 100만 명이 넘는 영국 망명자들이 살고 있습니다. 우리는 그들을 소집하여 모든 유능한 영국인들을 국가를 위해 봉사하도록 해야합니다. - 우리가 싸우는 곳은 바로 그들의 고향이고, 그들이 자신들의 자녀와 손자들이 연합왕국에서 살아가기를 원한다면 그들은 지금 나서야 합니다!"
CAN_within_arms_reach:0 "사정거리 확보"
CAN_within_arms_reach_desc:0 "생디칼리스트들의 저항과는 별도로 고향 섬을 탈환하는데 있어서 우리의 가장 큰 장애물은 대서양을 건너야 하는 고향 섬과의 광대한 거리입니다. 우리는 우리의 작전 범위를 넓히거나 귀향 전쟁을 위해 영국과 가까운 곳에 관심을 기울일 필요가 있습니다."
CAN_project_plough:0 "플라우 작전"
CAN_project_plough_desc:0 "만약 우리가 귀향 전쟁을 감행하려면, 우리는 우수한 상륙함뿐만 아니라 공격의 선두에 설 왕립 해병대를 지원해야할 필요가 있습니다."
CAN_special_branch:0 "방첩 특수 부서 설립"
CAN_special_branch_desc:0 "전장 밖에는 보이지 않는 또 다른 전장이 존재합니다. 캐나다에 살고 있는 MI5(영국 첩보부) 퇴역군인들의 도움을 받아 캐나다 왕립 기마경찰의 특수 부서를 설립하는 것이 제안되었습니다. 이를 통해 우리의 방첩 활동이 누구에게도 뒤지지 않도록 해야 할 것 입니다."
CAN_contact_loyalists:0 "영국 충성파와 접촉"
CAN_contact_loyalists_desc:0 "군주제에 충성하는 모든 사람들이 영국을 도망칠 수 있거나 도망 치려 했던 것은 아닙니다. 고향에는 여전히 많은 사람들이 남아있습니다. 그들이 기다리는 것은 우리의 명분을 위해 무기를 들 기회입니다. 거기에 더해 그들은 생디칼리스트의 계획과 배치에 대한 정보를 전달 해줄수도 있을 것 입니다."
CAN_fuller_plan:0 "풀러 계획"
CAN_fuller_plan_desc:0 "열렬한 충성파이자 초기 기계화의 지지자인 풀러는 대전의 전형적인 모습이였던 참호전이 현대 기술에 의해 쓸모없게 되었다고 믿고 있습니다. 풀러는 대신 기갑과 차랑화 보병들이 돌파구를 마련하고 적진을 포위하는 신속하고 고도로 기동적인 전투에 중점을 둘 것을 제안하고 있습니다."
CAN_infantry_motorization:0 "보병의 차량화"
CAN_infantry_motorization_desc:0 "차량화 기술은 대전 이후 크게 발전했습니다. 차량이 대규모로 생산되고 있는 기회를 활용함으로써, 우리는 차량화 전력을 신속하게 배치하고 거기에 더해 기동 전력의 강화를 지원할 수 있는 부서를 배치 할 필요가 있습니다. 보병의 속도는 더 이상 전쟁에서 발목을 잡는 요소가 아닙니다. 마력은 이제 규칙입니다."
CAN_bring_on_valentine:0 "자원병 모집"
CAN_bring_on_valentine_desc:0 "탱크는 빠르고 비교적 가볍게 무장된 장갑 차량으로, 적군의 헛점을 이용하여 신속한 진격과 포위망을 형성할 수 있도록 설계되었습니다. 어찌 보면 이들은 기병대의 정신적 계승자로서 우리 장군들에게 확실히 어필할 것 같습니다."
CAN_motor_industry:0 "캐나다 모터 산업"
CAN_motor_industry_desc:0 "캐나다는 토론토와 남부 온타리오의 윈저 지역에 급속도로 성장하고 있는 자동차 산업을 가지고 있습니다. 우리는 이 산업기반을 군사용으로 전환하여 차량화 장비와 기계화 장비의 생산량을 향상시켜야 합니다."
CAN_vanier_plan:0 "바니에르 계획"
CAN_vanier_plan_desc:0 "제1차 세계대전 당시 캐나다 군단의 존경받는 사령관이었던 조르주 바니에르는 서부 전선에서의 그의 경험에서 발전된 전쟁 이론을 제안합니다. 그의 접근은 훈련과 장비 품질을 강조해서 우리의 모든 병사들이 그들 세 명에 필적하게 할 것입니다."
CAN_organic_support_elements:0 "유기적인 지원 요소"
CAN_organic_support_elements_desc:0 "현대 군대는 기술자나 정찰병 같은 전문적인 지원 요소가 점점 더 필요해지고 있습니다. 우리는 이러한 능력을 개발하는 데 주력해야 하며, 그들이 우리가 생산할 수 있는 최고의 장비를 받을 수 있도록 해야 합니다."
CAN_expand_training:0 "훈련 시설 확장"
CAN_expand_training_desc:0 "만약 바니에르의 계획이 효과가 있다면, 우리는 훈련 시설을 확장하고 우리 군인들을 훈련되고 최상의 전투 태세로 바꾸어놓기 위해 최선의 노력을 기울여야 합니다."
CAN_better_guns:0 "더 나은 총, 더 나은 총알"
CAN_better_guns_desc:0 "우리의 계획은 장비가 개선되지 않으면 쓸모가 없습니다. 일단 우리가 최고의 기술을 습득하고, 우리의 병사들이 그 기술을 사용하는 훈련을 받으면, 우리의 병사들은 캐나다 군대가 지구상에서 가장 우수한 군대 중 하나라는 확신을 가질 수 있을 것 입니다."
CAN_focus_on_army:0 "욱군에 집중"
CAN_focus_on_army_desc:0 "우리 군대의 세 부분 중 가장 큰 관심을 필요로 하는 부대는 육군입니다. 우리가 국가를 방어하기 위해 양질의 인력을 확보하지 않는다면 모든 총과 배들은 아무 의미가 없습니다. 우리의 인력은 제한되어 있습니다. 우리는 그것을 중요하게 여겨야 합니다!"
CAN_war_propaganda:0 "전쟁 선전"
CAN_war_propaganda_desc:0 "새로운 캐나다 방송 공사는 큰 성공을 거두었습니다. 그들의 방송은 전국의 모든 곳에 도달합니다. 그리고 이제 그것을 우리에게 유리하게 사용하자는 제안이 있습니다. CBC의 프로그램은 선전을 확산시키고 우리의 명분을 위해 캐나다인들에게 열의를 더해주는 쪽으로 바뀔 수 있습니다!"
CAN_new_warfare:0 "새로운 전쟁"
CAN_new_warfare_desc:0 "전장은 매우 빠르게 변하고 있습니다. 우리의 장군들이 전 세계에서 일어나는 최근의 변화를 따라가는 것이 가장 중요합니다."
CAN_update_enfield:0 "새로운 엔필드"
CAN_update_enfield_desc:0 "우리의 총은 그들이 사용된 시대를 반영하고 있습니다. 엔필드 설계를 현대에 적응 할수 있도록 그리고 그 이상으로 발전시키기 위해 노력해야 합니다."
CAN_expand_artillery:0 "포병 전력 강화"
CAN_expand_artillery_desc:0 "현대 전장에서는 포병이 왕입니다. 이러한 점은 대전에서 널리 증명되었고, 전간기의 무기은 시시각각으로 점점 더 커지고 무서워질 뿐입니다. 적군에 맞서려면 포병 전력을 현대화해야 합니다."
CAN_new_munitions_plants:0 "새 군수 시설"
CAN_new_munitions_plants_desc:0 "우리의 경제 부흥은 이제 당장은 필요가 없는 군수품 생산을 증가시키는 쪽으로 방향을 돌릴 수 있습니다. 우리 군인들은 총과 총알이 둘 다 필요하고, 그것도 많이요!"
CAN_foreign_contractors:0 "외국 회사와의 제휴"
CAN_foreign_contractors_desc:0 "캐나다는 협력할 수 있는 산업기지가 아주 많습니다. 만약 우리의 한계를 넘어서려 한다면, 우리는 협상국 내에 있는 다른 국가의 군수 업체들과 협력할 필요가 있을 것입니다."
CAN_self_propelled_guns:0 "자주포 개발"
CAN_self_propelled_guns_desc:0 "기갑 군단은 이동식 화력 지원이 필요합니다. 탱크와 같은 플랫폼에 포병 무기를 장착함으로써 우리는 경제적으로 기갑 군단에 모든 기능을 제공할 수 있고, 대부분의 기갑 군단에 있어서 목표를 이룰 수 있는 화력 지원을 제공할 수 있습니다."
CAN_munitions_industry:0 "캐나다 탄약 산업"
CAN_munitions_industry_desc:0 "우리의 탄약 산업은 아직 성장할 여지가 있습니다. 경제적 지원은 투자자들에게 흥미로울 것입니다. 그리고 그 공장들이 이전과는 달리 정상적으로 군수 물자를 생산할 수 있도록 말이죠."

CAN_americans_at_war:0 "미국인들의 전쟁"
CAN_americans_at_war_desc:0 "상상도 못 했던 일이 일어났습니다. 미국은 두 번째 내전을 맞이했고, 갈기갈기 찢어져버렸습니다... 어쩌면 우리까지 찢어발길 지도 모르지요."
CAN_intervention_debate:0 "개입 논란"
CAN_intervention_debate_desc:0 "미국 내전에서 하나의 세력을 인정하고, 의용군과 군수물자 원조의 형태로 개입하게 될 가능성이 하원에서 제기되었습니다. 당연히 다른 세력들은 격분하겠지만, 그렇다고 저 난리를 구경만 한다면 퍽이나 안전하겠군요."
CAN_eyes_to_the_south:0 "남쪽을 주시하라"
CAN_eyes_to_the_south_desc:0 "언젠가는 우리가 미국 내전에 개입할 것 같군요. 그렇다면 무엇보다 철저한 방비를 갖춰서 우리의 개입이 어리석은 헛짓거리로 끝날 가능성을 줄여놓아야만 합니다."
CAN_crossing_the_border:0 "국경을 넘어라"
CAN_crossing_the_border_desc:0 "시기가 당도했습니다. 우리는 국경을 넘어 아수라장이 된 미국으로 걸어들어갈 준비를 마쳤습니다. 지금이 1812년이 아니라는 건 알지만, 가만히 있을 수는 없습니다. 이번에는 우리보다 훨씬 강한 적들에게 맞서야 합니다."
CAN_quid_pro_quo:0 "등가교환"
CAN_quid_pro_quo_desc:0 "우리는 미국 내전에 개입했고, 저들은 우리의 도움 덕분에 승리할 수 있었습니다. 그들도 그렇게 생각한다면, 그 대가로 우리의 동맹에 가입하고 도움을 제공해야 마땅합니다."
CAN_new_england_question:0 "뉴잉글랜드 문제"
CAN_new_england_question_desc:0 "우리는 뉴잉글랜드의 개입 요청에 응했고, 이제 의회는 이 점령지의 처우를 결정해야 하는 문제에 직면했습니다."
CAN_new_home_of_the_free:0 "자유의 새로운 고향"
CAN_new_home_of_the_free_desc:0 "이제는 캐나다가 '자유의 고향'으로 불린다니, 대단히 기묘한 반전입니다. 안전한 피난처와 지원 물자를 찾는 난민들이 우리에게로 몰려들었지만, 그들은 잠재적인 위협이 될 수 있습니다. 이 긴급한 문제를 최대한 빨리 해결해야 합니다."
CAN_american_recruitment:0 "미국인 징집"
CAN_american_recruitment_desc:0 "우리가 아직 모병에 관심을 기울이지 않은 이들이 있습니다: 우리의 집 코앞에 사는 그 미국인들 말이죠. 우리는 그들을 도와주었습니다, 이제 그들이 우리의 대의를 위해 싸울 차례입니다."
CAN_union_of_interests:0 "이해관계 연합"
CAN_union_of_interests_desc:0 "뉴잉글랜드가 다시 한번 통합된 미국의 주인으로서 서있는 것은, 우리의 노력 덕분입니다. 이제 그들에게 다가가서 우리의 관계를 공고히 해야 할 때입니다. 서로가 소유하고 있는 각자의 영토를 교환하고 앞으로 좋은 관계가 진행될 수 있는 길을 닦아야 할 때입니다."

CAN_return_of_the_king:0 "국왕의 귀환"
CAN_return_of_the_king_desc:0 "런던이, 대영제국의 수도이자 심장부가, 우리 손에 돌아왔습니다! 마침내 연합왕국을 재건할 수 있게 되었습니다!"
CAN_canadian_referendum:0 "캐나다 국민투표"
CAN_canadian_referendum_desc:0 "많은 캐나다인은 영국 망명자들이 우리나라에 머무르며 많은 것을 남용했다고 느낍니다. 사실 매우 많죠. 국민투표가 요구된 상황에서, 이번 국민 투표는 캐나다가 자치령으로 제국의 일부분으로 남아야 할지, 아니면 미국이 예전에 그랬던 것처럼 영국과의 관계를 끊고 스스로 새로운 길로 나가야 할지를 결정하는 분기점이 될것입니다."
CAN_canadian_constitution:0 "캐나다 헌법"
CAN_canadian_constitution_desc:0 "영국의 북미 법은 현재 영국 의회의 관할하에 있습니다. 이는 상징적인 법이지만, 헌법의 관할권을 캐나다로 가져가는 것은 공식적으로 영국과 그들의 식민지였던 우리와의 관계를 완전히 종식할 것입니다."
CAN_new_path:0 "새로운 길을 개척하다"
CAN_new_path_desc:0 "캐나다의 민족주의는 새로운 것이지만, 마치 우리 앞에 있는 미국처럼, 우리는 새로운 세계에서 우리 자신이 자유롭다는 것을 발견했습니다. 캐나다는 이 운명을 받아들일 준비가 되어있습니다."
CAN_loyalty_to_the_empire:0 "제국을 향한 충성심"
CAN_loyalty_to_the_empire_desc:0 "이제 연합왕국이 복원되었으니, 몇몇은 대영제국에서의 우리의 위치를 의심할지도 모릅니다. 그러나 우리는 그렇지 않습니다. 캐나다는 스스로의 의무를 다했고, 한때 우리의 군주였던 땅의 동등한 파트너가 된 것에 자부심을 느끼고 있습니다. 이제, 우리는 우리의 목표를 이루기 위해 함께 노력할 것입니다."
CAN_british_investments:0 "영국에 투자"
CAN_british_investments_desc:0 "영국은 황폐해졌고, 필사적으로 재건하려고 애쓰고 있습니다. 이제 그들이 우리를 위해 베풀어주었던 것을 그들에게 돌려줄 때입니다: 캐나다의 사업가들은 이제 우리의 고향 섬에서 두 나라에 이익을 줄 기회를 찾을 것입니다."
CAN_god_save_canada:0 "신이여 캐나다를 지켜주소서"
CAN_god_save_canada_desc:0 "영국에 대한 우리의 투자는 계속되어야 합니다. 특히 방대한 영국 해군 산업을 재건하는 데는 더욱더 그렇습니다. 우리는 캐나다의 사업체들이 이전처럼 번창할 수 있는 몇 없는 상황에 있고, 우리는 우리의 형제자매들이 대서양을 건너도록 도울 수 있습니다."
CAN_new_canadian_officers:0 "캐나다인 장교단 충원"
CAN_new_canadian_officers_desc:0 "많은 수의 젊은 캐나다 장교들은 영국의 재정복에서 그들의 가치를 증명했고 그들의 뛰어난 용기와 지휘 능력을 보여주었습니다. 이제 많은 영국 장교들이 고국으로 돌아갔기 때문에, 군사 위원회는 그들 중 많은 장교가 남겨진 공백을 메우기 위해 우리의 새로운 장교들을 그 빈자리에 임명할 것을 결정했습니다."
CAN_filling_the_void:0 "공백을 채우다"
CAN_filling_the_void_desc:0 "캐나다 군사 기관의 많은 부분이 영국 망명자들의 경험과 함께 열렸습니다. 이제 그들이 돌아갔으니, 채워야 할 더 큰 공백이 생겼습니다. 하지만 이제 우리는 경험 많은 지휘관들을 통해 그 공간을 채울 수 있을 것입니다. 캐나다 육군은 대단한 조직으로 발전해 왔고, 이들은 앞으로 우리만을 위한 조직이 될 것입니다."
CAN_true_north:0 "북극성"
CAN_true_north_desc:0 "세계대전 당시 우리는 간신히 머릿수를 채우던 신생 식민지였지만, 지금의 우리는 압도적인 강대국들을 무릎꿇린 승전국입니다. 이토록 짧은 기간 안에 이렇게까지 멀리 온 나라는 지금껏 없었습니다. 식민지였던 캐나다는 강대한 국가로 성장해 영국을 되찾았으며, 이에 자랑스러워 할 자격이 있습니다."

### Events ###
canada.1.t:0 "현재 상황"
canada.1.d:0 "지금으로부터 10년 전인 1926년, 연합왕국은 붕괴되었습니다. 이때 구 영국의 유산인 국왕, 그리고 최고의 엘리트(와 최고의 부자)들을 포함해 100만 명이 넘는 사람들이 캐나다로 도망쳤습니다... 머지않아 침공이 개시되어 건방진 생디칼리스트들로부터 본토를 되찾을 수 있으리라고 기대하면서요. 하지만 생디칼리스트들의 입지가 생각보다 훨씬 강하다는 사실은 금방 명백해졌습니다. 결국 이들은 섣불리 세웠던 침공 계획을 미뤄둔 채로, 지난 10년간 브리튼 연방의 수립과 고착화를 지켜볼 수밖에 없었습니다. 캐나다에서 '망명자'라고 불려지는 이 영국인들은 조국을 되찾고야 말겠다고 단단히 결심했지만, 한편으로는 그것이 영원히 불가능할지도 모른다는 정치적 현실에 직면한 채로 캐나다에서 살아왔습니다."
canada.1.a:0 "언젠가는, 반드시!"
canada.2.d:0 "처음에는 캐나다인들에게 두 팔 벌려 환영받았지만, 망명이 장기화될지도 모른다는 우려는 점점 민감해졌습니다. 문제에 대한 시정 불능, 그 때문에 초래된 영국의 붕괴에 대해 책임이 있다고 여겨지는 인물들에게 손가락질이 쏟아지기 시작했으며, 법 위에 군림할 뿐만 아니라 자치령 시민들에게 '상위 계급'으로 비춰지는 망명자들에 대한 원망이 점점 커지고 있습니다. 1931년, 선출 1년만에 무너져버린 R.B 베넷 휘하 보수당의 소수여당 내각을 대체한 매켄지 킹의 자유당 내각은, 캐나다의 주권을 보장하는 데 집중하면서 영국 망명정부와의 관계를 보다 대등하게 조정하고자 합니다."
canada.2.a:0 "예상한 일이다."
canada.3.d:0 "올해, 임기의 막바지에 접어든 매켄지 킹과 자유당은 대공황으로 야기된 혼란스러운 정국을 수습하는 데 별다른 진전이 없다는 비판이 커지고 있습니다. 제국을 다시 '정상 궤도'로 올려놓고자 하는 망명자들과 보수당원들의 정신적 지주인 조지 5세 국왕은 임종 직전이고 말입니다. 국왕의 망명정부는 자유당과 자주 충돌해왔으며, 캐나다의 여론은 본토의 탈환을 지지하는 사람들, 그리고 영국 망명정부뿐만 아니라 아프리카의 프랑스 망명정부와도 모든 관계를 청산하기를 바라는 사람들로 반분되어 있습니다. 이번 총선이 캐나다 역사상 가장 치열할 것으로 예상되는 이유입니다."
canada.3.a:0 "세상에!"
canada.4.t:0 "조지 5세가 사망하다"
canada.4.d:0 "최근 몇 달간 조지 국왕은 병세에 고통받아 왔으며 그의 건강은 갈수록 나빠졌습니다. 이 사실은 치료를 받는 동안 혼란을 방지하기 위해 대중에 공개되지 않았지만, 이젠 다 소용없어졌습니다. 어제 오후 11시 55분, 국왕은 심한 열병으로 인해 사망했습니다. 그의 장남이자 후계자인 에드워드 왕자가 에드워드 8세로 왕위를 물려받았으며, 이달 안에 대국민 담화를 발표할 예정입니다. 조지 국왕에 대한 애도 기간이 선포된 후, 몇 달 뒤 공식적인 대관식이 거행될 것입니다."
canada.4.a:0 "제국은 애도 기간을 가질 것이다..."
canada.5.t:0 "에드워드 국왕의 대관식"
canada.5.d:0 "에드워드 8세는 대관식 장소가 웨스트민스터 사원이 아닌 최초의 영국 국왕입니다. 왕실 기획자들은 그 대신 오타와 최대의 성공회 성당인 크라이스트처치 대성당에서 정교한 의식을 준비했습니다. 영국에서 망명한 캔터베리 대주교가 전통에 따라 예식을 거행했으며, 수많은 언론들이 이를 지켜보면서 주의를 기울였습니다. 대관식 직후 에드워드 국왕은 버킹엄 궁의 발코니가 아닌 현 왕실의 공식 거처인 리도 홀의 발코니에 나타났고, 열광하는 캐나다인들의 환영을 받았습니다."
canada.5.a:0 "이 정도면 충분히 정통성있는 대관식이다!"
canada.6.t:0 "국왕의 첫 연설"
canada.6.d:0 "에드워드 국왕이 제국에 첫 라디오 연설을 준비할 때, 그는 어떤 메세지를 다룰지를 고려해야 합니다. 그의 추밀원은 당연히 그에게 고향섬의 수복의 명분을 외칠 것을 촉구하고 있습니다. 보수당, 국왕폐하의 야당의 대표인 R.B. 베넷은 그것이 전쟁의 명분에 훨씬 더 도움이 될 것이라며 다가오는 선거를 위해 보수당을 지지하기 위해 그의 연설을 활용할 것을 제안하고 있습니다. 한편, 다른 이들은 현 총리와 정부를 지원하는 것이 우리 자치령의 울타리 안을 수선하고 안정을 유지하는 데 큰 도움이 될 것이라고 제안하고 있습니다. 이러한 행동은 자유당의 입장을 묵인하는 것으로도 볼 수 있습니다."
canada.6.a:0 "그는 국가를 전쟁에 대비시킬 것이다"
canada.6.b:0 "그는 보수당을 격려할 것이다"
canada.6.c:0 "그는 캐나다 정부를 지지할 것이다"
canada.7.t.war:0 "에드워드 국왕이 전쟁을 천명하다"
canada.7.t.cons:0 "에드워드 국왕이 베넷을 격려하다"
canada.7.t.gov:0 "에드워드 국왕이 정부를 지지하다"
canada.7.d.war:0 "국왕은 라디오 연설에서 국민에게 자신의 메세지를 전달했습니다. 밴쿠버에서 세인트 존스까지 토론토에서 북극에 이르는, 캐나다인들은 생디칼리즘을 비난하는 위엄차고 힘찬 연설과 아버지가 시작한 전쟁을 끝내고 마침내 영국을 되찾겠다는 왕의 다짐을 듣고 흥분으로 들떠 있습니다. 그의 메시지는 현 자유당 정부의 잠정적인 정책에도 불구하고 캐나다에 있는 영국 망명자들에 대한 암묵적인 지지와 전쟁 준비를 시작하라는 분명한 요청으로 받아들여졌습니다..."
canada.7.d.cons:0 "국왕은 라디오 연설에서 국민에게 자신의 메세지를 전달 했습니다. 밴쿠버에서 세인트 존스까지. 토론토에서 북극에 이르기 까지 캐나다인들은 캐나다의 민주주의를 축하하는 위엄차고 힘찬 연설을 듣고 흥분으로 들끓고 있습니다. 에드워드 국왕은 특히 R.B. 베넷과 보수당의 오랜 봉사를 외치며 이들이 캐나다인들, 그리고 모든 협상국의 구성원들이 수복 전쟁을 원할하게 수행 할 수 있게 도움이 될 것이라고 말했습니다. 베넷은 공개적으로 왕에게 감사를 표하고 그의 동료 캐나다인들에게 이것을 본토 수복의 새로운 페이지임과 동시에 마침내 젊고 중요한 왕의 휘하에서 승리할 수 있는 기회로 생각해 줄 것을 외쳤습니다."
canada.7.d.gov:0 "국왕은 라디오 연설에서 국민에게 국가에 연설했고 자신의 메세지를 전달했습니다. 밴쿠버에서 세인트 존스까지. 토론토에서 북극에 이르기 까지, 캐나다인들은 캐나다의 발전과 잠재력을 축하하는 위엄있고 힘찬 연설을 듣고 흥분으로 들떠 있습니다. 그 연설에서 에드워드 왕은 매켄지 킹 총리와 그의 정부의 업적을 칭찬했고, 캐나다인들에게 지금은 그 어느 때보다도 우리를 위협할 적들에 대항하여 공동의 대의를 위해 함께 뭉쳐야 한다고 말했습니다."
canada.7.a:0 "우리는 영국의 우리 형제들을 해방해야만 한다!"
canada.7.b:0 "이 선거는 우리의 미래를 위한 선거다!"
canada.7.c:0 "20세기는 캐나다의 세기가 될 것이다!"
canada.8.t:0 "추밀원의 현황"
canada.8.d:0 "영국 망명정부는 지난 10년 동안 비상권력을 발동했는데, 선거 없이 구성되었고 추밀원의 권한을 벗어난 법적 영향력을 행사할 수 없었습니다. 하지만 최근 오스틴 체임벌린 총리의 시대가 끝났다는 징후가 포착되고 있습니다. 많은 망명자들은 그가 고향 섬을 잃은 데 대한 부분적인 책임이 있다고 보고 에드워드 왕이 후임자를 임명하기를 촉구해 왔습니다. 그러나 우리는 국왕이 좀 더 온건한 후보를 임명하도록 할 수 있습니다. 즉 캐나다 정부와 협력적일 가능성이 더 높은 사람입니다. 우리는 또한 국왕에게 캐나다에 있는 망명자들 사이의 선거를 요구할 것을 촉구할 수 있습니다. 그러나 새로운 총리에게 얼마나 많은 법적 권한이 주어지는지는 의문입니다. 그래도 임명받는 총리자리 보다는 민주적이죠."
canada.8.a:0 "왕이 체임벌린을 후임자로 임명하게 하자"
canada.8.b:0 "우리는 중도적인 후보를 내세워야 한다"
canada.8.c:0 "망명자 사이의 투표를 시행하게 해야한다"
canada.9.t:0 "상원의 운명"
canada.9.d:0 "망명자들이 캐나다에 도착한 이후, 조지 5세는 그들을 대거를 캐나다 상원에 임명했는데, 주로 '제국을 지키기 위한 헌신적인 봉사'에 대한 보상으로 임명되었습니다. 에드워드 왕이 즉위한 이후, 망명자들의 임명은 계속되었습니다... 상원을 흔히 '귀족의 집'이라고 부를 정도입니다. 많은 정부 구성원들은 상원의원 재임명을 요구하는 법안을 하원에서 통과시키면서 상원 개혁을 주장할 때가 되었다고 말하고 있습니다. 상원이 법안을 거부할 수 있는 힘을 가지고 있다는 점을 고려하면, 이것은 왕과의 대결로 귀결될 수 있습니다. 망명 중에 자신들이 머물고있는 캐나다 정부를 화나게 하지 않는 것이 낫다고 판단하지 않는 한 말입니다."
canada.9.a:0 "즉시 개혁이 필요하다!"
canada.9.b:0 "국왕에게 더 많은 캐나다인 선출을 촉구하자"
canada.9.c:0 "왕은 원하는 대로 해야 왕이지."
canada.10.t:0 "상원 개혁법이 거부되다"
canada.10.d:0 "[CAN_king_first_name] 국왕의 충고에 따라 상원은 하원에서 보낸 개혁법안에 거부권을 행사했고, 이에 따라 두 의회가 이 법안의 문구와 이행을 놓고 논쟁을 벌이면서 말싸움을 시작했습니다. 왕의 입장은 '지금과 같은 어려운 시기에' 왕실의 특권을 포기할 수 없다는 것으로 보입니다... 따라서 어떤 개혁도 불가능할 것입니다. 그러나 전국의 신문들이 국왕의 행동을 캐나다의 주권과 민주주의를 경멸하는 것으로 묘사하고 있기 때문에 국왕의 행동은 캐나다 대중들에게 사랑을 잃게 했습니다."
canada.10.a:0 "음, 우리는 노력했어"
canada.11.t:0 "상원 개혁법이 통과되다"
canada.11.d:0 "상원은 하원이 그들에게 보낸 개혁안을 마지못해 통과시켰고, 왕 [CAN_king_first_name]은 이 문제에 대해 아무런 언급도 하지 않은 것으로 알려졌습니다.영국 망명자들의 수장인 [GetBritishExile] 수상은 승인했습니다. 또한 그는 이 시기에 캐나다 정부와 대립하는 것은 경솔한 일이라고 왕에게 충고했습니다. 다음 상원 임명자에 대한 하원에서의 첫 번째 투표는 몇 주 안에 있을 예정이며, 나라 전체가 10년 만에 처음으로 캐나다 태생의 상원 임명자를 간절히 기대하고 있습니다."
canada.11.a:0 "대단해"
canada.12.t:0 "해군 참모"
canada.12.d:0 "캐나다 정부 내에서 누가 공식적으로 왕립해군의 참모총장으로 임명할 것인지에 대한 열띤 논의가 이루어지고 있습니다. 지금까지 영국 함대는 캐나다 사령부와는 다소 독립적으로 운영되어 왔습니다. 그러나 모든 사람들은 이것이 계속될 수 없다는 데 동의합니다. 영국 망명자들은 로저 백하우스 경을 수장으로 임명할것을 강력하게 주장합니다. 그들은 대영제국 함대가 그들의 함대라고 주장합니다. 장관들은 캐나다의 퍼시 넬스 제독이 이 일을 할 적임자이며, 이 두 군대를 더 잘 조율할 것이라고 이야기 하고 있습니다."
canada.12.a:0 "넬스 제독이 그 일의 적임자이다"
canada.12.b:0 "백하우스경은 대영제국 해군을 가장 잘 보살필 것 이다"
canada.13.t:0 "육군 참모"
canada.13.d:0 "영국군과 캐나다군을 모두 지상에서 승리로 이끌 사람을 뽑아야 할 때입니다. [CAN_king_first_name] 국왕과 [GetBritishExile] 총리는 존 프레더릭 찰스 '보니' 풀러를 추천 했고, 그의 군 기계화 아이디어가 정확히 우리가 필요로 하는 아이디어라고 확신했습니다. 하지만, 그들 둘 다, 대부분의 사람들이 캐나다인이 그자리에 올라가야 한다고 주장하는 것을 잊어버린 것 같습니다. 몇몇 장관들은 조르주 바니에르가 자리 이상의 능력을 가지고 있으며 영국인들이 또 다른 갈리폴리에 캐나다인들을 희생시키는것을 막을 것이라고 이야기하고 있습니다."
canada.13.a:0 "조르주 바니에르가 우리가 필요로하는 캐나다인이다"
canada.13.b:0 "'보니' 풀러가 이 일에 어울리는 사림이다"
canada.14.t:0 "참모총장"
canada.14.d:0 "생디칼리스트들과의 전쟁을 앞두고 있는 [CAN_king_first_name] 국왕은 총리로 하여금 캐나다군을 전반적으로 누가 이끌 것인가에 대한 선택을 하도록 압력을 가하고 있습니다. 우리는 현명하게 선택해야 합니다. 영국의 지휘관들은 숙련되어 있고, 수복 전쟁을 책임지고 있는 영국 지휘관을 보고자 하는 국왕의 마음을 기쁘게 할 것입니다. 그러나 캐나다 지휘관들은 자치령에서 훨씬 더 인기가 있을 것입니다."
canada.14.a:0 "아이언사이드가 이 일의 적임자이다!"
canada.14.b:0 "몽고메리 매싱버드가 우리를 런던에 데러다 줄 것이다.!"
canada.14.c:0 "해리 크레러는 우리의 새 사령관이다!"
canada.14.e:0 "케네스 스튜어트가 캐나다를 위한 남자이다!!"
canada.20.t:0 "[GetYear]년 스탠리 컵"
canada.20.d:0 "두 팀이 [GetYear]년 스탠리 컵 결승전에 진출했습니다. 6번째 결승전에 진출한 적 있는 토론토 메이플 리프스와 결승전에 두 번째 진출했고 첫 우승컵에 굶주려 있는 디트로이트 레드 윙즈가 격돌합니다. 디트로이트에서 열린 일차전 도중에 미국 사회당 시위대가 경기장 바깥에서 진행을 방해하여 잠깐 중단한 해프닝이 있기는 했지만, 이번 시리즈는 순조롭게 진행되고 있으며 양국 관객의 눈을 사로잡았습니다. 누가 올해 우승컵을 들어올리게 될까요?"
canada.20.a:0 "힘내라 토론토!"
canada.20.b:0 "힘내라 디트로이트!"
canada.21.t:0 "디트로이트가 스탠리 컵에서 승리하다"
canada.21.d:0 "디트로이트 레드윙스가 토론토 메이플 리프스를 휩쓸고 스탠리 컵에서 처음으로 우승을 거뒀습니다. 경기가 매우 불안정한 시기에 열리기는 했지만, 그날 하루 동안 사람들은 정치적인 폭동을 일으키지 않았습니다. 챔피언전을 이유로 소요를 일으켰기는 했지만요."
canada.21.a:0 "졌지만 잘 싸웠다, 토론토"
canada.21.b:0 "스탠리가 하키타운에 돌아온다! 끼얏호!"
canada.22.t:0 "토론토가 스탠리 컵에서 승리하다"
canada.22.d:0 "토론토는 스탠리컵 4연전에서 마침내 디트로이트를 꺾고 캐나다팀으로서 네 번째로 우승컵을 들어올렸습니다. 찰리 코나허의 키드 라인, 하비 '부셔' 잭슨, 조 프리모가 스탠리 컵을 되찾아 토론토로 돌아왔습니다!"
canada.22.a:0 "오 캐나다! 우리의 집이자 우리가 태어난 땅이여!"
canada.22.b:0 "내년에는 이기고 말리라!"
canada.23.t:0 "검은 월요일이 캐나다를 강타하다"
canada.23.d:0 "우리가 대공황의 침체가 어느정도 지나가고 있다고 생각했을 때, 독일 경제 시장은 '검은 월요일'이라고 불리게 된 대규모의 충격을 겪었습니다. 캐나다 경제가 일부 국가들처럼 독일 시장에 의존하고 있지는 않지만, 그 파란은 전세계적으로 감지되고 있습니다. 특히 미국에서... 우리가 의존하고 있는 바로 그 시장에서 말입니다. 킹 수상은 다음과 같이 말했습니다 '우리는 이 상황을 극복할 수 있을 것입니다, 우리가 어두운 해를 버텨왔던 것 처럼! 지금은 우리가 함께 모여서 전에 없던 일을 할 때입니다!'"
canada.23.a:0 "문제가 더있다고? 흥"
canada.24.t:0 "선거 시행"
canada.24.d:0 "하원은 올해 10월 총선을 실시해야 한다며 선거 시행을 발표했습니다. 자유당과 보수당 모두 이미 선거운동을 시작했습니다. 그리고 대부분은 이번 선거가 중요한 선거가 될 것이라고 이야기 하고 있습니다. 과연 이번 선거는 브리튼 연방과의 복수전을 향해 강하게 밀어붙이게 될까요? 아니면 캐나다와 다른 자치령의 힘을 키우는 데 초점을 맞추고 연방에 대해 더 조심스러운 접근을 펼칠까요? 자유당은 후자를, 보수당과 망명 정부는 전자를 크게 지지합니다."
canada.24.a:0 "최고의 당이 승리하게 되겠지!"
canada.25.t:0 "베넷은 자유주의자들의 무대책함을 비난했다"
canada.25.d:0 "캐나다에서 여전히 검은 월요일의 영향이 감지되고 있는 가운데, R.B. 베넷은 자유당 정권에 대해 공세를 취했고 매켄지 킹과 자유당이 엄청난 실책을 저질렀다고 비난했는데, 이는 국가의 경제 관리뿐만 아니라 그가 말한 대로 '캐나다뿐 아니라 전 세계의 운명을 결정할 수 있는 불굴의 전쟁'에 소극적인 것인 것을 말했습니다. 그는 캐나다는 다가오는 전쟁을 위해 열심히 밀고 나가야 하며, 만약 그렇게 하지 못한다면 '협상국은 다시 한번 나약해지고 적들의 방어할 수 없는 입장에 놓이게 될 것'이라고 주장했습니다. 최근 핼리팩스 연설에서 그가 끌어들인 많은 군중들을 생각하면, 그의 주장에 동의하는 캐나다인은 무시 할 수 없는 수입니다."
canada.25.a:0 "그런가?"
canada.26.t:0 "연방협동조합당이 실업자에게 호소하다"
canada.26.d:0 "최근에 설립된 연방협동조합당의 당수인 J.S 우즈워스는 전국 실업자들과 공장 노동자들에게 연설하면서 여론 조사에서 큰 선전을 보고 있습니다. 그 당의 민주적 사회주의 강령은 그것이 생디칼리즘 동조자들에 의해 자금지원을 받고 운영된다는 비난을 낳았지만, 자본주의 아래 농민과 노동자들의 고통을 완화시키겠다는 메시지는 심지어 큰 호응을 불러일으켰습니다. 그럼에도 불구하고, 그의 인기는 서부 캐나다에 기반하고 있을 뿐이였고, 그러한 상황은 그가 총선에서 승리하여 정권을 수립할 기회를 주기에는 힘들어 보입니다."
canada.26.a:0 "진북에서의 사회 민주주의?"
canada.27.t:0 "징병제 논란의 시작"
canada.27.d:0 "예상대로 이번 선거에서 가장 쟁점이 되고 있는 것은 징집 문제 였습니다. 자유당과 보수당 모두 C-7 법안을 발의했는데, 이 법안은 향후 몇 년 동안 전쟁을 위한 우리의 준비를 구체화할 것입니다. 그러나 C-7법안이 징병제를 규정하는지 여부가 핵심 요소입니다. 특히 퀘벡의 프랑스계 캐나다인들은 '영국의 전쟁'에서 싸우도록 강요하는 광범위한 징병제에 격렬히 반대하고 있으며, 따라서 징병제를 시행하지 않겠다는 자유당의 약속은 퀘백에서 큰 호응을 보았습니다. 한편, 보수주의자들은 캐나다는 징병 없이는 그 어떠한 전쟁도 치룰 수 있는 인력이 없다고 말합니다. 전쟁이 닥쳐오는 것은 늦든 빠르든 징병이 다가옴을 의미합니다. 그리고 그들은 전쟁를 위해서는, 더 빨리 징병이 이루어져야 한다고 합니다."
canada.27.a:0 "더 나빠질수도 있겠군"
canada.28.t:0 "킹의 연설이 중단되다"
canada.28.d:0 "토론토에서 열린 매켄지 킹의 선거 유세가 오늘 캐나다 오렌지단에 의해 조직된 대규모 시위에 의해 중단되었습니다. 대영 제국과의 캐나다 관계를 기억하고 브리튼 연방에 대한 더 과격한 정책을 위해 격렬한 운동을 벌여온 이 단체는 자유당의 '징병 금지' 입장을 제국의 생존을 위협하는 폭력으로 규정했습니다. 요란한 외침과 함성으로 킹은 연설을 계속할 수 없었고, 자유당 지지자들과 오렌지단 사이의 말다툼은 경찰이 마침내 개입하기 전에 거의 폭동으로 치다를 뻔했습니다."
canada.28.a:0 "그들은 그곳에 가지 말았어야 했다"
canada.28.b:0 "그들은 부당하게 도발당했다"
canada.29.t:0 "뒤플레시가 퀘벡 선거에서 승리하다"
canada.29.d:0 "경기 침체와 국가 징병 위협에 대한 퀘벡의 불만을 기반으로 한 캠페인을 시작한 모리스 뒤플레시와 국민 연합은 퀘벡 주 선거에서 다수를 차지했습니다. 뒤플레시는 징병제 제정 계획과 싸우겠다고 맹세했고, 만약 계획이 실현된다면 자치령 내의 퀘벡의 미래에 대한 국민투표를 요구할 것이라는 위협까지 나오고 있습니다. 이것은 영국계 캐나다인들과 프랑스계 캐나다인들 사이의 분열이 얼마나 심각해졌는지를 보여주는 명백한 신호입니다. 이제 다가오는 전쟁에서 캐나다의 역할에 대한 의견이 매우 첨예하게 갈리고 있습니다."
canada.29.a:0 "좋지 않은데"
canada.30.t:0 "징병 반대 행진"
canada.30.d:0 "C-7 법안과 있을 전국적인 징병에 반대하는 대규모 행진이 몬트리올과 퀘벡 시에서 동시에 일어났으며, 오타와와 밴쿠버에서 소규모의 행진이 벌어졌습니다. 징집 반대가 고개를 들기 시작했는데, 행진에 나와 있는 많은 표지판들이 영어와 프랑스어로 '추방자는 꺼져라!'와 '캐나다를 위해 전쟁 금지!'를 선언하고 있습니다. 보수당 의원들은 공개적으로 브리튼 연방이 협상국을 불안정하게 만들기 위해 이 행진들을 주도했다고 주장했지만, 매켄지 킹과 자유당은 심각하게 생각했으며 광범위한 징병에 대한 당의 반대을 더욱 확실히 했습니다."
canada.30.a:0 "하느님 맙소사!"
canada.31.t:0 "베넷이 기자를 폭행하다"
canada.31.d:0 "해밀턴에서 있었던 선거 유세에서, 한 프랑스계 캐나다인 기자는 R.B. 베넷에게 보수당이 '영국계의 지배에 대한 위협'을 없애기 위해 프랑스계 캐나다인들을 최전선에 투입한다는 것을 노골적으로 암시하는 적극적인 질문을 했습니다. 놀랄 것도 없이, 베넷은 격렬히 반응하며 그 기자를 폭행했고, 이 행동에 그 후 며칠 동안 신문에서는 맹렬한 비난을 가했습니다."
canada.31.a:0 "그는 사악한 공세에 기꺼이 맞설것이고, 그것은 좋은 일이다!"
canada.31.b:0 "베넷은 참 골칫덩이군"
canada.32.t:0 "국민당의 부상"
canada.32.d:0 "징병에 반대하는 사람들 중 자유당의 주요 경쟁당은 헨리 허버트 스티븐스가 이끄는 캐나다 국민당이 된 것으로 보입니다. 국민당은 공화주의와 반군주주의로 시작되었지만, 캐나다가 협상국에서 완전히 탈퇴해야 한다는 입장으로 발전했습니다. 스티븐스는 브리티시 컬럼비아에서 승리한 것으로 예상되지만, 지금까지 국민당은 자유당의 지지율을 파먹는 것 이상의 일을 할 수 있는 퀘벡에서는 관심을 끌지 못했습니다."
canada.32.a:0 "흥미롭군"
canada.33.t:0 "에드워드 왕의 전쟁 언급"
canada.33.d:0 "에드워드 왕은 최근 캐나다 신문에서 [war_country.GetNameDef]와(과)의 전쟁에 대해 언급하며 말했습니다. '이것이 끝이 아닐 것입니다. 대전이 끝난 후 확립된 세계질서는 이제 와해되고 있으며, 제국은 준비가 되어 있어야 합니다. 우리는 현실을 직시할 수 없으며, 어떤 식으로든 해외 전쟁이 우리 해안에 닥치기를 바랄 수 없습니다.' 왕의 발언은 R.B. 베넷과 보수당에 대한 암묵적인 지지로 보여졌고 많은 캐나다인들은 마지못해 동의하고 있습니다."
canada.33.a:0 "알겠다"
canada.34.t:0 "노동 캠프의 환경에 대한 불만"
canada.34.d:0 "정부가 설치한 경제구제캠프는 최근 들어 노동자들이 받는 낮은 임금과 생활여건 때문에 적지 않은 비난을 받고 있습니다. 캠프에서 일하는 실업자들은 이전 생활로 돌아가 정규직을 얻을 만큼 돈을 벌지 못해 무기한 수용소에 머물 수밖에 없다고 말합니다. 대중의 분노가 치솟고 있는 와중에, 정부가 뭔가 조치를 취해야 한다는 요구도 나오고 있습니다."
canada.34.a:0 "노동 캠프를 폐쇄해야 할때가 왔군"
canada.34.b:0 "캠프의 근무환경을 개선시켜야 한다"
canada.34.c:0 "그놈들은 일자리가 있다는것에 감사해야 할거다!"
canada.35.t:0 "오타와 행진"
canada.35.d:0 "캐나다 경제구호 캠프의 보수와 조건에 대한 불만도 끊이지 않고 있습니다. 이제, 캠프 일꾼들은 '오타와 행진'을 조직했는데, 그들 중 많은 사람들이 기차 위로 기어올라 수도에 도착했습니다! 이 많은 사람들은 노동부 장관과 총리에게 발언할 것을 요구하면서 요구 목록을 제출했습니다. 많은 신문들이 그들이 일하는 비참한 캠프 상황의 사진을 게재하는 등 노동자들에 대한 대중의 공감이 고조되고 있습니다."
canada.35.a:0 "그래,그래, 캠프를 폐쇄해야겠군"
canada.35.b:0 "캠프의 근무환경을 더 개선하자"
canada.36.t:0 "실업 보험 제안"
canada.36.d.camps:0 "노동 캠프의 조건에 대한 불만이 계속되면서, 하원 내의 연방협동조합당 위원들은 새로운 법이 제안했습니다. 즉, 실업 '보험'이 구호 캠프를 완전히 대체하게 될 것입니다. 노동자들과 고용주들은 그 제도에 돈을 지불할 것이고, 실업자들은 새로운 일자리가 발견될 때까지 보험에서 돈을 인출할 것입니다. 값비싼 해결책이지만 상당한 찬사와 지지를 이끌어낸 해결책입니다."
canada.36.d.nocamps:0 "노동 캠프는 폐쇄되었지만 실업자들의 본질적인 문제는 여전히 남아있습니다... 그리고 이제 하원 내의 연방협동조합당 위원들은 새로운 법이 제안했습니다. 즉, 실업 '보험'이 구호 캠프를 완전히 대체하게 될 것입니다. 노동자들과 고용주들은 그 제도에 돈을 지불할 것이고, 실업자들은 새로운 일자리가 발견될 때까지 보험에서 돈을 인출할 것입니다. 값비싼 해결책이지만 상당한 찬사와 지지를 이끌어낸 해결책입니다."
canada.36.a:0 "법안은 통과되었다"
canada.36.b:0 "그냥 캠프를 치워버려"
canada.36.c:0 "그 제도는 이대로 운영되는것이 우리에게 좋을 것이다"
canada.37.t:0 "제국방송공사의 반생디칼리슴"
canada.37.d:0 "제국방송공사는 생디칼리스트들이 그의 이전 방송 조직인 영국방송공사를 대체하면서 1926년 존 레이스 경이 새로 설립한 공사입니다. 이 방송공사는 대영제국 전체에 걸쳐 충성심을 고취하는 데 매우 귀중한 것으로 판명되었으며, 또한 우리 국경 내에서 생디칼리슴을 고립시키기 위한 도구로서도 입증되었습니다. 캐나다에서 보다 온건한 사회주의자들에 대한 선전을 시작하기 위해 레이스를 새로운 캐나다 방송사의 책임자로 임명하라는 요구가 있었습니다. 다른 이들은 다가오는 생디칼리슴에 대비하기 위해 레이스를 이용하여 보다 외적인 부분에 초점을 맞춘 선전을 채택할 것을 제안했습니다."
canada.37.a:0 "CBC는 그대로 괜찮을것이다"
canada.37.b:0 "레이스를 CBC의 책임자로 임명하라"
canada.37.c:0 "레이스를 CBC의 책임자로 임명하라, 그가 바깥의 적들에 집중하고 있는 동안은 말이야"
canada.38.t:0 "빌리 비숍은 공군의 예산 부족에 대해 비판했다"
canada.38.d:0 "우리 공군 원수이자 오랜 공군 영웅인 빌리 비숍은 정부의 군비 지출 우선순위를 비난했습니다. 그는 다가오는 전쟁은 항공으로 결정될 것이라고 말합니다... 그리고 만약 [Root.GetNameDef]이(가) 이에 대비했다면, 이는 공군의 현대화에 더 많은 돈과 인력이 투입된다는 것을 의미합니다. 그는 상세한 계획을 가지고 있으며 효과가 있을 것 같긴 하지만, 이것은 다른 프로젝트에서 자원을 가져갈 것입니다."
canada.38.a:0 "비숍은 뛰어난 원수이다,우리는 그의 방법을 믿을것이다"
canada.38.b:0 "공군은 예산에 관해 높은 우선 순위를 가질 필요가없다"
canada.39.t:0 "대서양에서의 해군 훈련"
canada.39.d:0 "국제 정세가 악화되고 있는 가운데, 우리는 우리의 힘을 과시하고 대서양에서의 자유 통행권을 행사하는 것이 시급합니다. 이를 위해 해군본부는 북대서양에서 광범위한 함대 기동 및 워게임을 계획했습니다. 이는 안전하게 수행할 수 있지만, 해군본부는 우리가 워게임과 거의 동등한 수준의 해군에 도전할 수 있다고 믿는 것 같습니다... 그들이 도전에 응한다면 말입니다. 그렇게 하는 것은 위험하겠지만 우리 해군의 경험의 가치가 훨씬 더 클 것입니다."
canada.39.a:0 "브리튼 섬과 아일랜드 해안에서 대규모 훈련을 실시하라"
canada.39.b:0 "북해에서 대규모 훈련을 실시하라"
canada.39.c:0 "미합중국 해안에서 대규모 훈련을 실시하라"
canada.39.e:0 "캐나다의 영해에서 적당히 훈련을 실시하라"
canada.40.t:0 "캐나다 해군의 도전?"
canada.40.d:0 "위험할 정도로 우리 영해에 가까운 큰 함대가 캐나다 함대인 것으로 확인되었습니다. 확실하진 않지만 우리의 반응을 시험, 다른 말로는 우리에게 도전하는 것 같습니다. 우리는 기동 시합에서 승부를 가리기 위해 함대를 보낼 수도 있습니다. 하지만 만약 우리가 진다면, 우리가 행동하지 않는 것보다는 낫겠지만 창피한 일이 될 것입니다."
canada.40.a:0 "그들이 한바탕하기를 원하는건가? 한 번 놀아주지"
canada.40.b:0 "그들을 무시해라 - 그들은 캐나다인일 뿐이다"
canada.41.t:0 "해군 기동대의 패배"
canada.41.can:0 "우리는 [From.GetAdjective] 해군에게 도전했습니다... 하지만 우리가 진거같습니다. 그들은 우리 주위를 빙빙 돌았고, 이는 우리가 퇴각 할때까지 우리의 경험 많은 함장들을 바보처럼 보이게 만들었습니다."
canada.41.oth:0 "We challenged the Canadian navy... and we lost. They were prepared for us to show ourselves, and then playing a game of hide-and-seek in the waters while they made us look like fools."
canada.41.a:0 "정말 당황스럽군"
canada.42.t:0 "해군 기동대의 승리"
canada.42.can:0 "우리는 [From.GetAdjective] 해군에게 도전했습니다... 그리고 당연히 우리는 승리했습니다. 우리의 경험많은 함장들은 [From.GetAdjective]의 함선 주위를 빙빙 돌았고 그들을 바보처럼 만드는데 성공했습니다."
canada.42.oth:0 "We challenged the Canadian ships... and, despite their preparation, we won the day. Our more experienced captains ran circles around their fleet and sent them limping back to their own waters, like fools."
canada.42.a:0 "만세!"
canada.42.b:0 "뭐, '죄송합니다'도 아니고?"
canada.50.t:0 "[GetYear]년 총선"
canada.50.d:0 "윌리엄 라이온 매켄지 킹의 자유당과 베넷의 보수당 중 하나를 결정하기 위해 투표소로 향하는 때가 왔습니다. 어느 쪽이든 선거가 임박한 것은 확실하며, 만약 소수 여당 정부가 구성된다면 이미 자유당 정부를 지지하겠다고 선언한 연방협동조합당에게 킹메이커의 역할이 주어질 것 같습니다."
canada.50.a:0 "자유당이 약간의 우세를 점하고 승리했다!"
canada.50.b:0 "보수당이 가까스로 승리했다!"
canada.50.c:0 "자유당과 연방협동조합당이 연립내각을 구성했다!"
canada.51.t.lib:0 "에드워드 국왕이 매켄지 킹에게 축하를 보내다"
canada.51.t.con:0 "에드워드 국왕이 베넷에게 축하를 보내다"
canada.51.d.lib:0 "국왕은 최근 선거에서 승리한 사람들에 대한 지지를 표명하기 위해 모든 캐나다인들에게 민주적 절차를 수용하라고 촉구하고 매켄지 킹과 자유당에 대한 전폭적인 지지를 발표했습니다. 그는 '국민들은 정부에 대해 새로운 믿음을 심어왔다'고 말했습니다. '나는 그것이 올바른 선택이었고, 우리가 함께 앞으로 나아가 캐나다와 제국을 위한 올바른 길을 찾을 수 있기를 희망하고 믿습니다.'"
canada.51.d.libccf:0 "국왕은 최근 선거에서 승리한 사람들에 대한 지지를 표명하기 위해 모든 캐나다인들에게 민주적 절차를 수용하라고 촉구하고 매켄지 킹과 자유당과 연방협동조합당에 대한 전폭적인 지지를 발표했습니다. 그는 "'국민은 발언했고, 새 정부는 타협할 것'이라고 말했습니다. '나는 그것이 올바른 선택이었고, 우리가 함께 앞으로 나아가 캐나다와 제국을 위한 올바른 길을 찾을 수 있기를 희망하고 믿습니다.'"
canada.51.d.con:0 "국왕은 최근 선거에서 승리한 사람들에 대한 지지를 표명하기 위해 모든 캐나다인들에게 민주적 절차를 받아들이라고 촉구하고 R.B. 베넷과 보수당에 대한 전폭적인 지지를 발표했습니다. 그는 '국민들은 새 정부의 손에 자신들의 신념을 걸고 말을 걸어왔다'고 말했다. '나는 그것이 올바른 선택이었고, 우리가 함께 앞으로 나아가 캐나다와 제국을 위한 올바른 길을 찾을 수 있기를 희망하고 믿습니다.'"
canada.51.a:0 "우리는 모두 함께 간다."
canada.52.t:0 "C-7 법안 논쟁이 시작되다"
canada.52.d.cons:0 "제안된 C-7 법안과 캐나다의 군대, 산업, 국가 안보에 대한 전면적인 변화에 대한 논의는 이제 시작되었습니다. 보수당이 간신히 정권을 잡고 있는 상황에서 법안을 통과시키는 것은 저항에 맞닥뜨릴 수도 있습니다... 그리고 법안이 부결되면 정부 붕괴가 일어날 것이기 때문에 그 법안을 통과시키는 것은 매우 중요합니다. 배럿 총리는 동맹들을 화나게 할 만큼은 아니지만 충심어린 반대파와의 타협을 고려해야 할지도 모릅니다."
canada.52.d.lib:0 "제안된 C-7 법안과 캐나다의 군대, 산업, 국가 안보에 대한 전면적인 변화에 대한 논의는 이제 시작되었습니다. 자유당이 간신히 정권을 잡고 있는 상황에서 법안을 통과시키는 것은 저항에 맞닥뜨릴 수도 있습니다... 그리고 법안이 부결되면 정부 붕괴가 일어날 것이기 때문에 그 법안을 통과시키는 것은 매우 중요합니다. 매켄지 킹 총리는 동맹들을 화나게 할 만큼은 아니지만 충심어린 반대파와의 타협을 고려해야 할지도 모릅니다."
canada.52.a:0 "계속 지켜볼 것이다."
canada.53.t:0 "C-7 법안: 징병제 실시"
canada.53.d:0 "아마도 이 법안에서 다뤄지는 가장 중요한 문제는 징병 문제일 것입니다. 보수당 정부는 전국에 걸쳐 광범위한 징병제를 도입할 것임을 공언해 왔습니다. 그러나 당내에는 프랑스계 캐나다인들의 반응에 대해 심각한 우려를 표명하며, 프랑스계에게는 여전히 반대하겠지만 보다 제한적인 형태의 징병제는 적어도 폭력을 조장하지 않을 것이며, 실제로 그 법안에 대한 자유당의 지지를 받을 수도 있다고 제안한 사람들이 있습니다."
canada.53.a:0 "'전면 징병제'라, 흠.."
canada.53.b:0 "제한된 징병제 실시가 필요하다"
canada.54.t:0 "C-7 법안: 징병제 실시"
canada.54.d:0 "아마도 이 법안에서 다뤄지는 가장 중요한 문제는 징병 문제일 것입니다. 자유당 정부는 프랑스계 캐나다인들에게 징병제를 아예 제정하지 않겠다고 약속했지만, 이미 캐나다의 인력이 형편없이 부족하다는 점에서 보수당에 동조하는 세력이 당내에 있습니다. 우리의 생각을 바꾸는 것은 그 법안에 대한 보수당의 동의를 얻을지도 모릅니다... 비록 그것은 거의 틀림없이 배신에 대한 비난과 자유당 하원의원의 탈당을 초래하겠지만 말입니다."
canada.54.a:0 "약속을 지킬 것이다, 징병제는 없다!"
canada.54.b:0 "제한된 징병제 실시가 필요하다"
canada.54.c:0 "선택의 여지가 없다, 징병제는 전면 실시될 것이다!"
canada.55.t:0 "자유당의 배신에 대한 분노"
canada.55.d.limccf:0 "많은 사람들이 제한된 징병제를 제안하는 것은 타협으로 보이지만, 연방협동조합당 의원들은 이것이 명백한 배신이라고 주장하고 있습니다. 당은 자유당 정부와 연립하고 있으며, 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 자유당은 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.d.limnoccf:0 "많은 사람들이 제한된 징병제를 제안하는 것은 타협으로 보이지만, 더 진보적인 당원들은 이것이 명백한 배신이라고 주장하고 있으며, 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 매켄지 킹 총리는 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.d.fullccf:0 "징병에 대한 자유당의 입장이 역전된 것은 충격으로 다가왔는데, 특히 퀘벡 출신의 자유당 의원들과 현재 자유당 정부와 연립하고 있는 연방협동조합당 하원의원들에게 더욱 그렇습니다. 그들 중 상당수는 이를 완전한 배신이라고 규정하고, 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 매켄지 킹 총리는 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.d.fullnoccf:0 "징병에 대한 자유당의 입장이 역전된 것은 충격으로 다가왔는데, 특히 퀘벡 출신의 자유당 의원들에게 더욱 그렇습니다. 이들 중 상당수는 이를 당 엘리트들의 완전한 배신이라고 규정하고 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 매켄지 킹 총리는 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.a:0 "So be it!"
canada.56.t:0 "C-7 법안: 캐나다 산업의 미래"
canada.56.d:0 "대공황으로부터의 회복은 캐나다의 산업을 비참한 상태로 만들었고, 정부는 캐나다가 브리튼 연방의 힘에 도전하기를 원한다면 믿을 수 없을 정도로 빠른 속도로 산업화할 필요가 있다고 주장합니다. C.D. 하우가 제안한 자유주의 계획은 캐나다가 도시 기반 시설과 민간 경제에 자금을 지원하는 데 초점을 맞추어야 하며, 인센티브와 함께 필요한 군비 투자를 장기적으로 가져와야 한다고 제안합니다. 보수당의 계획은 필요한 무장과 해군 산업을 지금 국유화하고 나머지 캐나다 산업기지는 뒤쳐지더라도 정부 자금으로 건설하는 것입니다."
canada.56.a:0 "C.D.하우가 내각 장관인데는 이유가 있다"
canada.56.b:0 "우리는 지금 당장 군비를 증강해야 한다, 나중이 아니라"
canada.56.c:0 "아마도 두 의견을 절충할 수 있겠지"
canada.57.t:0 "C-7 법안: 국내 보안"
canada.57.d:0 "캐나다는 세계대전 이후 영국을 집어삼킨 쓰라린 계급전쟁을 피할 수 있었지만 캐나다 노동조합의 생디칼리슴 정서가 팽배해 있는 등 캐나다인과 영국 망명자 간의 갈등이 커지고 있습니다. 보수당과 자유당 모두 RCMP에 반체제 인사들을 단속할 수 있는 전면적인 권한을 부여할 것을 제안했고, 그 과정을 감독하기 위해 의회 위원회에서 장관이 위원장으로 활동할 것을 제안했습니다. 보수당은 저명한 강경파이자 영국 망명자인 맥스웰 나이트를 의장으로 제안했습니다. 한편, 자유당은 에르네스트 라프앙테가 더 잘 할 것이라고 말했습니다. 그는 좀 더 온건할지 모르지만, 퀘벡 출신의 하원의원으로서  프랑스계 캐나다인들과 훨씬 더 잘 어울립니다."
canada.57.a:0 "나이트는 정확히 우리가 필요로하는 사람이다"
canada.57.b:0 "라프앙테는 그 일을 잘 해낼것이다"
canada.57.c:0 "비밀 경찰은 안된다! 우리는 모두 함께한다!"
canada.58.t:0 "C-7 법안 표결이 시작되다"
canada.58.d:0 "C-7 법안에 대한 토론이 이제 막바지에 접어들면서, 하원 의장은 투표를 시작하라는 롤콜을 부르기 시작했습니다. 긴장이 고조되고, 정부의 실패는 재앙이 될 것입니다."
canada.58.a:0 "우리는 곧 알게되겠지"
canada.59.t:0 "C-7 법안이 가결되다"
canada.59.d:0 "표는 집계되었고, 하원의장은 C-7 법안이 하원과 상원을 모두 통과했다고 선언했습니다. 모든 사람들이 이 법안의 조치에 찬성하는 것은 아니지만, 양측 모두 가능한 한 빨리 새로운 법을 시행하고 캐나다가 함께 앞으로 나아가는 것을 보고 싶어 하는 것 같습니다."
canada.59.a:0 "옳소, 옳소!"
canada.60.t:0 "퀘벡에서의 폭력 시위"
canada.60.d.cons:0 "아직 전면 징병제가 시행되지 않았음에도 불구하고 보수당 정부가 제정한 더 제한적인 형태의 징병제는 여전히 퀘벡에 강한 반발을 불러일으켰습니다. 주 전역에서 시위가 벌어졌는데, 캐나다에서 퀘벡의 분리를 요구하거나 '영국 왕'에게 죽음을 요구하는 팻말이 나붙었습니다. RCMP는 지금까지 질서를 회복할 수 있었지만, 몇몇 시위들을 제외하고는 시위가 폭력적으로 변모한 것은 아닙니다... 전면 징병제가 시행되면 상황은 훨씬 더 악화될 것입니다."
canada.60.d.lib:0 "아직 전면 징병제가 시행되지 않았음에도 불구하고 자유당 정부가 제정한 더 제한적인 형태의 징병제는 여전히 퀘벡에 강한 반발을 불러일으켰습니다. 주 전역에서 시위가 벌어졌는데, 캐나다에서 퀘벡의 분리를 요구하거나 '자유당 배신자들과 함께 몰락'하라는 팻말이 나붙었습니다. RCMP는 지금까지 질서를 회복할 수 있었지만, 몇몇 시위들을 제외하고는 시위가 폭력적으로 변모한 것은 아닙니다... 전면 징병제가 시행되면 상황은 훨씬 더 악화될 것입니다."
canada.60.a:0 "이런 세상에!"
canada.61.t:0 "상원이 C-7 법안에 거부권을 행사하다"
canada.61.d:0 "몇 차례의 심사와 수정안을 거친 후, 비록 양측으로부터 불평이 없는 것은 아니지만 그 법안은 하원에서 가까스로 표결을 통과했습니다... 이는 캐나다 상원이 이 법안에 거부권을 행사하고 수정안에 대한 최종 표결이 완전히 실패한 하원으로 법안을 돌려보낸 것은 정당하다고 느낄 정도로 충분했습니다. C-7 법안은 정부의 권한과 함께 익사한 것 같습니다."
canada.61.a:0 "아 안돼!"
canada.62.t:0 "정부 붕괴"
canada.62.d.lib:0 "C-7 법안의 실패는 하원 내 불신임 투표로 이어졌고, 이로써 매켄지 킹의 자유당 정부가 붕괴되었습니다. [CAN_king_first_name] 왕은 3개월 후에 실시될 새로운 선거, 즉 캐나다인들을 투덜거리게 할 것이 분명한 투표로 복귀할 것을 요구했습니다. 게다가, 신문에서는 이 혼란으로 캐나다가 전쟁에 대비할 수 있는 기회에서 실제 위험으로 빠졌다고 보도했습니다."
canada.62.d.cons:0 "C-7 법안의 실패는 하원 내 불신임 투표로 이어졌고, 이로써 베넷의 보수당 정부가 붕괴되었습니다. [CAN_king_first_name] 왕은 3개월 후에 실시될 새로운 선거, 즉 캐나다인들을 투덜거리게 할 것이 분명한 투표로 복귀할 것을 요구했습니다. 게다가, 신문에서는 이 혼란으로 캐나다가 전쟁에 대비할 수 있는 기회에서 실제 위험으로 빠졌다고 보도했습니다."
canada.62.a:0 "또 다른 선거라고??"
canada.63.t:0 "보수당 당수가 매니언으로 교체되다"
canada.63.d.fallen:0 "R.B. 베넷은 [CAN_king_first_name] 왕의 승인을 받아 보수당의 당수 자리에서 물러나고 온타리오 하원의원 로버트 매니언으로 교체되었습니다. 이는 베넷이 C-7 법안을 통과시키지 못한 데 대한 직접적인 대응으로 보여지는데, 왕은 매니언이 다가오는 선거를 위해 당을 다시 활성화시킬 수 있다고 확신하고 있습니다."
canada.63.d.stepdown:0 "R.B. 베넷은 [CAN_king_first_name] 왕의 승인을 받아 보수당의 당수 자리에서 물러나고 온타리오 하원의원 로버트 매니언으로 교체되었습니다. 매니언은 왕의 핵심층에 속해있다고 하며, 보수당의 이해관계를 영국 망명자들의 이익과 일치시킬 가능성이 훨씬 더 높다고 합니다."
canada.63.d.challenge:0 "R.B. 베넷은 [CAN_king_first_name] 왕의 승인을 받아 보수당의 당수 자리에서 물러나고 온타리오 하원의원 로버트 매니언으로 교체되었습니다. 매니언은 왕의 핵심층에 속해있다고 하며, 다가오는 선거를 위해 당을 다시 일으켜 세우겠다는 희망으로 그 자리를 떠맡았습니다."
canada.63.d:0 "지난 선거에서 그들이 패배함에 따라 보수당이 새로운 지도부로 눈을 돌린 것은 놀랄 일이 아닙니다. 온타리오 하원의원 로버트 매니언이 [CAN_king_first_name] 왕의 승인을 받아 R.B. 베넷으로부터 당의 지도권을 빼앗았습니다."
canada.63.a:0 "그렇게 해서 그들의 입지가 나아지는지 보자"
canada.64.t:0 "미국 내전"
canada.64.d:0 "[CAN_king_first_name] 왕은 미국 내전 발발에 대해 이렇게 언급했습니다. '지구에서 가장 강력한 국가 중 하나가 생디칼리슴에 빠진 일은 모든 캐나다인들과 실제로 제국 전체에 경종을 울려야 함이 분명하다. 영국과 프랑스의 패배는 우연한 사건이 아니라, 우리가 온 힘을 다해 대항하지 않는다면 전세계를 휩쓸 폭정의 물결의 시작이었다.'"
canada.64.a:0 "노력 하는 중입니다 폐하!"
canada.65.t:0 "매켄지 킹이 뉴 딜을 약속하다"
canada.65.d.lib:0 "여전히 그의 정부가 C-7 법안을 통과시키지 못한 것에 화가 난 매켄지 킹 총리는 캐나다인들에게 법 개정안이 전국의 캐나다인들에게 '새로운 기회(뉴 딜)'가 될 것이라고 약속했습니다. 그는 새 법안은 징병제나 RCMP에 대한 특별한 권한도 없을 것이며 경제를 위한 자유당 장려책을 고수할 것이라고 단언했습니다. 그는 몬트리올에서 군중에게 '우리가 직면한 전쟁이 무엇이든 캐나다가 자유롭고 독립적인 국가가 아니라면 이미 패배한 것입니다.'라고 말했습니다."
canada.65.d.cons:0 "매켄지 킹 총리는 C-7 법안이 통과하지 못한 데 따른 보수당의 인기도 하락을 틈타 자유당 법안이 전국의 캐나다인들에게 '새로운 기회(뉴 딜)'가 될 것이라고 약속했습니다. 그는 새 법안은 징병제나 RCMP에 대한 특별한 권한도 없을 것이며 경제를 위한 자유당 장려책을 고수할 것이라고 단언했습니다. 그는 몬트리올에서 군중에게 '우리가 직면한 전쟁이 무엇이든 캐나다가 자유롭고 독립적인 국가가 아니라면 이미 패배한 것입니다.'라고 말했습니다.""
canada.65.a:0 "흥미롭군"
canada.66.t:0 "매니언이 C-8 법안의 개요를 설명하다"
canada.66.d.cons:0 "로버트 매니언은 토론토에서 많은 지지자들에게 실패한 C-7 법안의 대체인 C-8 법안이 정확히 캐나다가 필요로 하는 법안이라고 재빨리 설명했습니다. 새 법안은 전면 징병제를 제정하고, 캐나다의 주요 군수 산업을 국유화하며, '본국의 평화를 유지하기 위해' RCMP를 설치하게 됩니다. '캐나다는 그 어느 때보다도 굳건하게 우리 동맹의 최전선에 서야 하며, 나는 우리가 할 수 있다는 것을 알고 있습니다. 우리는 영국인 친구, 친척들과 팔짱을 끼고 일하면서 생디칼리스트들에게 맞설 수 있습니다.'"
canada.66.d.lib:0 "로버트 매니언은 토론토에서 많은 지지자들에게 자유당이 실패한 C-7 법안의 대체인 C-8 법안이 정확히 캐나다가 필요로 하는 법안이라고 재빨리 설명했습니다. 새 법안은 전면 징병제를 제정하고, 캐나다의 주요 군수 산업을 국유화하며, '본국의 평화를 유지하기 위해' RCMP를 설치하게 됩니다. '캐나다는 그 어느 때보다도 굳건하게 우리 동맹의 최전선에 서야 하며, 나는 우리가 할 수 있다는 것을 알고 있습니다. 우리는 영국인 친구, 친척들과 팔짱을 끼고 일하면서 생디칼리스트들에게 맞설 수 있습니다.'"
canada.66.a:0 "두고 보자"
canada.67.t:0 "두번째 연방 선거"
canada.67.d:0 "캐나다인들은 두 번째로 새 정부를 선출하기 위해 투표소로 향하고 있습니다. 새 정부가 소수 의석을 얻는 데 그칠 것이라는 일부 우려는 있지만, 대부분의 분석가들은 두 주요 정당 중 하나가 크게 나올 가능성이 있다고 확신하고 있는 듯 합니다. 즉 정부가 권한을 강화하거나 야당이 거센 항의의 물결에 편승할 것입니다."
canada.67.a:0 "자유당이 다수를 차지하다"
canada.67.b:0 "보수당이 다수를 차지하다"
canada.68.t:0 "자유당이 '뉴 딜' C-7 법안을 통과시키다"
canada.68.d:0 "매켄지 킹이 선거 운동 중 언급한 바와 같이, 하원에서는 최소한의 토론만을 거쳐 매켄지 킹의 자유당은 개정된 C-7 법안, '뉴 딜'을 통과시켰습니다. 이 법안은 약속대로 징병이나 비밀경찰에 대한 규정은 없고, C.D. 하우의 원래 계획인 경제 보조금 지급 계획와 밀접하게 연관이 있습니다. [CAN_king_first_name] 왕은 정부의 기능을 더 늦추는 것은 '우리 모두에게 불행한 일'이 될 것이므로 캐나다 상원에 이 법안을 잡음없이 통과시키라고 충고했습니다."
canada.68.a:0 "이제 때가 되었다!"
canada.69.t:0 "보수당이 C-8 법안을 통과시키다"
canada.69.d:0 "하원에서는 최소한의 토론만을 거쳐 보수당은 개정된 C-8 법안을 통과시켰습니다. 이 법안은 약속대로 전면 징병 조항, 맥스웰 나이트 휘하의 비밀경찰, 주요 화기 및 해군 회사의 국유화 조항 등을 담고 있습니다. [CAN_king_first_name] 왕은 정부의 기능을 더 늦추는 것은 '우리 모두에게 불행한 일'이 될 것이므로 캐나다 상원에 이 법안을 잡음없이 통과시키라고 충고했습니다."
canada.69.a:0 "이제 때가 되었다!"
canada.70.t:0 "매켄지 킹의 은퇴"
canada.70.d:0 "윌리엄 라이언 매켄지 킹 경은 1919년부터 캐나다 자유당을 이끌었으며 이제 은퇴했습니다. 그는 1925년에 처음 총리가 되었고, '이제 내가 나아갈 때'라고 말하는 것을 들었습니다. 루이 스테팡 생로랑이 당수 자리에 오를 것이며, 자유당의 더 진보적인 계파을 향한 확실한 권력 변화를 예고할 것입니다."
canada.70.a:0 "그가 그의 은퇴를 만끽하길 바라자, 응?"
canada.71.t:0 "리처드 베드퍼드 베넷의 은퇴"
canada.71.d:0 "캐나다 보수당의 확고한 전통주의 당수 리처드 베드퍼드 베넷 경은 정계에서 은퇴하여 당 지도부를 로버트 매니언의 손에 맡겼습니다."
canada.71.a:0 "그가 그의 은퇴를 만끽하길 바라자, 응?"
canada.72.t:0 "우즈워스가 연방협동조합의 지도부 투표에서 패배하다"
canada.72.d:0 "1932년 당을 창당한 이래 연방협동조합을 이끌어오고 있는 J.S우즈워스가, 당내의 자신의 지도권을 상실했습니다 - 큰 이유 중 하나는, 생디칼리스트들과의 전쟁을 반대하는 그의 인기없는 주장때문입니다. 그는 당에 새로운 활기를 불어넣겠다는 약속으로 두각을 나타낸 젊은 제임스 콜드웰에게 당의 지도권을 내주고 말았습니다"
canada.72.a:0 "우리는 이것을 지켜봐야겠군"
canada.73.t:0 "빌리 비숍의 사고사"
canada.73.d:0 "캐나다의 전투기 에이스이자 영웅인 빌리 비숍이 리자이나의 비행장 상공에서 또 다른 비행기와의 충돌로 인해 사고로 사망했습니다. 그가 정말 그리워질 것입니다."
canada.73.a:0 "반기(half-mast)를 게양하라."
canada.75.t:0 "[GetYear]년 캐나다 선거"
canada.75.d:0 "[Root.GetNameDef]인들은 다시 한 번 하원의원을 선출하기 위해 투표소에 가고 있습니다. 이번 선거의 승자는..."
canada.75.a:0 "자유당이 다수를 차지하다"
canada.75.b:0 "보수당이 다수를 차지하다"
canada.75.c:0 "자유당과 CCF가 연립내각을 이루었다"
canada.76.t:0 "보수당의 개명"
canada.76.d:0 "지난 선거에서의 패배로 보수당은 당이 저조한 상태에 있다는 느낌을 갖게 되었습니다. 그들은 연례 전당대회에서 충실한 당원을 모은 후 매니토바 주지사 존 브래켄을 새로운 당 대표로 선출하기로 결정했지만, 그는 진보보수당으로 개명할 경우에만 재입당하겠다고 했습니다. 이러한 개명은 전통적으로 보수당이 약세였던 퀘벡 유권자들의 흥미를 끌어낼 수도 있습니다."
canada.76.a:0 "행운을 빈다"
canada.77.t:0 "[CAN_king_first_name]왕이 영국 총리를 교체하다"
canada.77.d:0 "최근 몇 차례 있었던 [GetBritishExilePM] 영국 총리와 [CAN_king_first_name] 왕 간 갈등으로 마침내 총리는 사임하겠다고 결정했습니다. 왕은 영국의 대의를 위해 헌신한 데 대해 감사를 표한 다음 로버트 밴시타트를 그 자리에 임명했습니다. 이 교체는 1926년 캐나다에 도착한 이후 영국 망명 정부의 권력구조에서 가장 큰 변화로 여겨졌으며 밴시타트가 망명 중인 추밀원 내각에 변화를 주기 시작하면서 그 파문은 정부 전체에서 감지될 것이 확실시됩니다."
canada.77.a:0 "흥미롭군"
canada.100.t:0 "화염에 휩싸인 퀘벡"
canada.100.d:0 "퀘벡 전역에서 프랑스계 캐나다인들은 이 나라의 징병 정책에 반대하는 대규모 시위를 벌이며 거리로 뛰쳐나왔습니다. 몬트리올에서만 엄청난 인파가 성 캐서린 가를 가득 메우며 총리는 물론 [CAN_king_first_name] 왕에 대한 반대 구호를 외치고 있습니다. 이는 1917년 징병 위기를 재연하지만, 이번에는 프랑스계 캐나다인들이 인내심을 잃은 것 같습니다. '또다시 영국의 유럽 전쟁을 위해 프랑스인의 피가 흘러야 하는가!' 퀘벡 주지사 모리스 뒤플레시는 퀘벡 시에서 성난 군중들에게 이렇게 말했습니다. '우리는 아니라고 말하지만, 그들은 우리가 반드시 해야 한다고 말합니다! 퀘벡이 영국 정치인들의 애완견인 한 결코 영국의 횡포로부터 자유로울 수 없을 것입니다!'"
canada.100.a:0 "이런일이 생길거라고 알았어야 했는데"
canada.102.t.civ:0 "[french_state.GetName]에서의 폭력 시위"
canada.102.t.arms: "[french_state.GetName]에서의 폭탄 테러"
canada.102.t.riots:0 "[french_state.GetName]에서의 폭동"
canada.102.t.ringleader:0 "퀘벡 주동자들이 붙잡히다"
canada.102.d.civ:0 "반정부 폭력 시위가 지금 [french_state.GetName] 지역에서 계속되고 있습니다. 많은 프랑스계 캐나다인 행진자들이 몇몇 공장에 불을 질러 RCMP가 그들을 해산하고 질서를 되찾기까지 상당한 피해를 입혔습니다. [french_state.GetName] 내 긴장은 여전히 높습니다."
canada.102.d.arms:0 "이번 주 [french_state.GetName]에서는 대규모 폭발로 인해 군수 공장이 큰 피해를 입어 긴급 복구반원이 소집되었습니다. 공장 경영진은 프랑스계 캐나다인 노동자들을 비난하고 있지만, 아직까지 RCMP 조사관들에 의해 밝혀진 것은 없습니다."
canada.102.d.riots:0 "[french_state.GetName]에서 일어난 일련의 시위가 이번 주에 폭력적으로 변하면서 군과 RCMP 양측과의 충돌이 일어났습니다. 몇몇 도시에 통행금지령이 내려졌고, 마침내 불안한 질서가 회복되는 동안 폭도들에 의한 피해가 흔적으로 남았습니다."
canada.102.d.ringleader:0 "RCMP 조사관들은 [french_state.GetName]에서 최근 잇따른 폭력 시위와 폭탄 테러의 배후에는 있던 프랑스계 캐나다인 활동가들을 체포했다는 소식을 기쁜 마음으로 알렸습니다. 이번 체포로 프랑스계 캐나다인들이 대거 나타나 정부에 '애국적인' 운동가들을 즉각 석방하라고 요구하는 등 또 다른 일련의 시위가 이미 촉발되었습니다."
canada.102.a:0 "믿을 수 없군"
canada.102.b:0 "드디어 좋은 소식이 왔군!"
canada.104.t:0 "몬트리올 회의"
canada.104.d:0 "오늘 연방정부 구성원들은 프랑스와 영국계 캐나다인들의 차이점을 파악하기 위해 몬트리올에서 퀘벡 주지사 모리스 뒤플리시와 프랑스계 캐나다 정치인, 활동가들을 만났습니다. 회의 중 징병 문제가 반복적으로 나왔지만 전반적으로 퀘벡인들은 마치 연방에서 자신들이 불평등하다고 느끼는 듯 보였습니다. 회의가 진행되는 동안 여러 차례 격앙된 분위기가 감돌았지만 연방 대표단은 진전이 있었고 적어도 화해의 가능성은 있다는 느낌을 남겼습니다... 정부가 프랑스어와 프랑스계 캐나다인에게 특별한 지위를 부여할 용의가 있다면 말입니다."
canada.104.a:0 "물을 것이 많군..."
canada.105.t:0 "퀘벡의 특별한 지위"
canada.105.d:0 "마침내 다음과 같은 해결책에 대한 합의가 이루어졌습니다. 지금부터, 퀘벡은 연방정부의 목표에 더 기꺼이 협력하게 될 것입니다. 일반적으로 연방정부가 자체적으로 소유하고 있는 이민에 대한 권한과 프랑스어의 사용에 대한 권한을 부여 받았습니다. 이것을 퀘벡에 주는 뇌물로 여기는 많은 영국계 캐나다인들이 있고, 그것은 여전히 캐나다 헌법을 개정하는 오랜 과정을 거쳐야 할 것이지만, 대부분은 적어도 현재로서는 이 갈등을 끝낼 수 있을 만큼 충분히 기뻐하고 있습니다. 퀘벡 총리 모리스 뒤플레시는 이를 승리라고 부르고 있으며 프랑스계 캐나다인들에게 이 승리를 선전하기 바쁘기 때문에 당분간 퀘벡과의 갈등은 진정된 것으로 보입니다."
canada.105.a:0 "정말 잘됐군!"
canada.106.t:0 "프랑스계 캐나다인 억압"
canada.106.d:0 "연방정부의 명령에 따라 RCMP와 캐나다군은 모두 퀘벡으로 대거 이동했습니다. 거리를 순찰하고, 대규모 집회를 해산시키며, 질서를 유지하기 위해 절대적으로 필요할 때는 공권력을 사용하고 있습니다. 신문 1면에 도배된 폭행 사진들은 많은 캐나다인들에게 잘 맞지 않지만, 대부분 사람들은 현재 별 대안이 없다는 것을 인정합니다. 총리는 하원에 '우리는 폭력으로 협상할 수 없다'고 말했고, 그것으로 끝인 것으로 보입니다."
canada.106.a:0 "그래야겠지"
canada.107.t:0 "퀘벡 수상이 교체되다"
canada.107.d:0 "퀘벡 전역에서, 영국계 캐나다인들은 중요한 지방직에 있는 퀘벡인들을 조용히 대체해 왔는데, 이는 모리스 뒤플레시의 패배와 아델라르 고부의 당선으로 끝이 났습니다. 퀘벡 자유당의 지도자인 아델라르 고부는 연방정부와의 협력에 훨씬 더 우호적이었습니다. 연방정부가 조용히 고부를 밀어주고 프랑스어권 캐나다인들의 투표 참여를 억제하기 위해 전력을 다했다는 비난이 있습니다... 그러나 지금까지 이러한 혐의들은 입증되지 않았고 은폐되고 있습니다."
canada.107.a:0 "어서오게,수상"
canada.108.t:0 "전시조치법"
canada.108.d.war:0 "연방정부가 시민의 자유를 무시하고 의회를 무시할 수 있는 전권을 부여하는 전시조치법이 [CAN_king_first_name]에 의해 하원을 통과하였습니다. 이 법은 1917년 제1차 세계대전 때 단 한 번 제정된 적이 있으며 표면적으로는 현재 캐나다의 전쟁을 다루기 위해 통과되었습니다... 비록 대부분의 사람들이 그것이 주로 퀘벡의 소요를 다루기 위한 것이라는 것을 알고 있지만 말입니다. 국왕의 첫 행동은 총리를 전 보수당 지도자 아서 미언으로 교체하는 것이었습니다. 이에 따라 전쟁조치법이 불필요하고 횡포라고 하며 정부의 움직임에 반발하고 있는 많은 캐나다인에게 국왕은 분노의 대상이 되었습니다."
canada.108.d.nowar:0 "연방정부가 시민의 자유를 무시하고 의회를 무시할 수 있는 전권을 부여하는 전시조치법이 [CAN_king_first_name]에 의해 하원을 통과하였습니다. 이 법은 1917년 제1차 세계대전 때 단 한 번 제정된 적이 있으며 이제는 현재 퀘벡의 소요사태에 대처하는 데 사용되고 있습니다. 국왕의 첫 행동은 총리를 전 보수당 지도자 아서 미언으로 교체하는 것이었습니다. 이에 따라 전쟁조치법이 불필요하고 횡포라고 하며 정부의 움직임에 반발하고 있는 많은 캐나다인들에게 국왕은 분노의 대상이 되었습니다."
canada.108.a:0 "God save the king!"
canada.110.t:0 "캐나다 전역의 시위"
canada.110.d:0 "하원에서 논쟁을 종식시키려는 '숙청'은 캐나다 전역에서 항의의 물결을 일으켰습니다. 토론토와 밴쿠버에서 일어난 대규모 시위에서 사람들은 정부가 캐나다 정부가 아니며  [CAN_king_first_name] 왕이 퀘벡의 시위를 정권을 잡기 위한 구실로 이용하고 있다고 외치고 있습니다. 매켄지 킹은 '이것은 캐나다 정부가 아니다'라고 토론토 시위에서 말했습니다. '가장 위험한 시기에 놓인 캐나다에 오직 명령에 따를 것을 강요하는 영국 정부의 필사적인 움직임만 봐도 그렇다.' 지금까지 RCMP는 시위가 폭력적으로 변하는 것을 막을 수 있었지만 캐나다인들의 분노는 깊어지고 있다고 말했습니다."
canada.110.a:0 "좋지않군"
canada.111.t:0 "의회 해산"
canada.111.d:0 "[CAN_king_first_name] 국왕은 특권을 행사했으며, 캐나다 의회를 해산하고 군사정부를 수립하는 전례 없는 조치를 취했습니다. 비록 겉으로는 국왕이 보수당 총리와 내각을 두고 있지만, 비록 비공식적이지만 영국 망명자들이 그 나라를 확고하게 맡고 있다는 것은 분명합니다. 왕의 행동은 비상사태 때문에 일어난 것으로 보이며, 전쟁을 통해 캐나다를 구하고 마침내 고향 섬을 되찾기 위한 임시방편으로 보입니다. 국왕에 대한 시위는 냉담했으며 치안 부대가 신속히 진압하였는데, 몇 안되는 신문만이 캐나다가 '또다시 식민지로 전락했다'고 탄식했습니다."
canada.111.a:0 "대담한 조치입니다,폐하"
canada.112.t:0 "퀘벡의 징병 위기"
canada.112.d:0 "프랑스계 캐나다인들은 오랫동안 영국인을 돕기위해 전쟁을 치르는 것을 불쾌하게 여기며 징병에 반대해 왔습니다. 캐나다 정부가 완전 징병제를 시행한 이후, 프랑스어를 사용하는 퀘벡 주 전역에서 반응이 빠르게 터져나왔습니다. 프랑스계 캐나다인들이 대규모로 거리로 뛰쳐나왔습니다. 이번에야 프랑스계 캐나다인들이 인내심을 잃은 것 같지만, 이는 1917년의 징병위기의 재현과 다름이 없습니다. '영국의 전쟁으로 때문에 프랑스인의 피를 흘려야 합니다!' 퀘벡의 수상 모리스 뒤플리스는 퀘벡 시에 있는 성난 군중들에게 부르짖었습니다. '우리는 그런 것은 인정 할 수 없다라고 말하고, 그들은 우리가 반드시 해야 한다고 말합니다! 퀘벡은 영국 정치인들의 애완견인 한 결코 영국의 폭정으로부터 자유롭지 못할 것입니다!"
canada.112.a:0 "불행한 일이군"
canada.112.b:0 "캐나다에는 더 많은 문제가 있는거 같군"
canada.113.t:0 "캐나다가 전시법을 제정하다"
canada.113.d:0 "캐나다 정부가 시민의 자유를 무시하고 의회 또한 무시할수 있는 광범위한 권력을 부여하는 전시법이 [CAN.GetNameDef]하원에서 통과되어 [CAN_king_full_name]에 의해 선포되었습니다. 단 한 번 117년 대전쟁 동안 제정된적이 있긴 했지만, 그것은 표면적으로 그 당시 캐나다의 전쟁을 다루기 위해서 였지만... 실상은 퀘백에서 일어난 대규모 소요 사태를 진압하기 위함이였습니다. 법의 새로운 권한에 따라 국왕[CAN_king_first_name]의 첫번째 조치는 수상을 왕의 측근이자 강경파인 전 보수당 대표인 아서 메이헨으로 교체하는 것이였습니다. 그 결과, 왕은 전시법이 불필요하고 억압적이라며 정부의 움직임에 항의하는 많은 캐나다인들에게 분노의 대상이 되었습니다."
canada.113.a:0 "문제군"
canada.113.b:0 "캐나다가 권위주의적으로 나아가고 있군"
canada.114.t:0 "의회 중단"
canada.114.d:0 "왕실 특권을 발동한 [CAN_king_first_name] 왕은 캐나다 의회를 중단하고 군사정부를 수립하는 전례 없는 조치를 취했습니다. 비록 겉으로는 국왕이 보수당 총리와 내각을 두고 있지만, 비록 비공식적이지만 영국 망명자들이 그 나라를 확고하게 맡고 있다는 것은 분명합니다. 왕의 행동은 비상사태 때문에 일어난 것으로 보이며, 전쟁을 통해 캐나다를 구하고 마침내 고향 섬을 되찾기 위한 임시방편으로 보입니다. 국왕에 대한 시위는 냉담했으며 치안 부대가 신속히 진압하였는데, 몇 안되는 신문만이 캐나다가 '또다시 식민지로 전락했다'고 탄식했습니다."
canada.114.a:0 "그래서[CAN_king_first_name]가 캐나다를 책임지고 있나?"
canada.114.b:0 "문제군"
canada.115.t:0 "프랑스계 긴장 완화"
canada.115.d:0 "전면 징병제가 시행되지 않자 프랑스계 캐나다인들과 영국계 캐나다인들 사이의 긴장이 서서히 완화되고 있습니다. 비록 퀘벡인들은 캐나다 정부가 그들의 마음을 바꿀 것이라고 믿지 않지만, 현재 상황은 상당히 조용해졌습니다."
canada.115.a:0 "다행이군"
canada.150.t:0 "아일랜드에 접근하다"
canada.150.d:0 "우리가 고향 섬의 수복을 감행할 수 있는 가장 좋은 방법은 [IRE.GetNameDef]를 '협상국'에 끌어들이는 것입니다... 적어도 군사 통행을 허락하도록 설득해야 겠죠. 아일랜드 정부는 동맹에 관한 논의에서는 최소한 대규모 지원을 요구하는 반면, 군사 통행에 관해서는 우리가 그저 아일랜드에 대한 보호를 약속해주기만을 요구하고 있습니다. 어떤 사람들은 아직 아일랜드인들이 영국에 대한 원한을 간직하고 있을 것이라고 이야기하고 있지만, 그들은 시대가 변했다는 것을 알고 있지 않을까요?"
canada.150.a:0 "그들의 동맹에 대한 대가로 그들에게 원조를 제공하라"
canada.150.b:0 "통행권 대신 보호를 약속하라."
canada.151.t:0 "[From.GetNameDefCap]이 동맹을 제안하다"
canada.151.d:0 "[From.GetAdjective]에서 온 특사가 도착했습니다, 그들은 아일랜드가 협상국에 가입하는 대가로 우리에게 꽤 솔깃한 재정적인 지원을 제안했습니다... 그것에 동의하는 것은  사실상 [ENG.GetNameDef]의 전쟁을 의미합니다. 그들은 침공을 감행할 장소를 간절히 원하고 있고, 아일랜드는 브리튼 섬과 가깝습니다. 정부의 일부 구성원들은 찬성하고 있지만, 일각에서는 전쟁이 끝나면 캐나다에 머물고 있는 영국 군주가 거의 틀림없이 우리를 배신할 것이라고 주장합니다. 언제나 그랬듯이 말이죠."
canada.151.a:0 "우리는 아일랜드에 대한 완전한 독립을 보장하기를 원한다."
canada.151.b:0 "이 동맹은 우리에게 가장 이익이 될거다"
canada.151.c:0 "우리는 그들의 제안이 필요하지 않다"
canada.152.t:0 "아일랜드에가 조건을 받아드리길 원하다"
canada.152.d:0 "우리는 아일랜드 정부로부터 대답을 받았습니다. 그들은 협상국에 가입하라는 우리의 제안을 받아드릴것 입니다. 하지만 그 대가로 우리와 영국 망명 정부는 전쟁이 끝난 후, 아일랜드 전역에 대한 주권을 인정하고 완전한 독립을 보장받을 것이라고 약속해야만 합니다. 그들은 우리를 믿지 않는 것 같은데, 굳이 그럴만한 이유가 있을까요?"
canada.152.a:0 "그들에게 약속해 주어라"
canada.152.b:0 "지금은 결정 할 수 없고 차후에 상의하자고 전해주어라"
canada.153.t:0 "[From.GetNameDefCap]가 수락하다"
canada.153.d:0 "캐나다 정부와 망명 중인 영국 정부를 대표하여 캐나다인들은 우리의 조건에 동의했습니다."
canada.153.a:0 "대단해!"
canada.154.t:0 "[From.GetNameDefCap]가 거절하다"
canada.154.d:0 "From.GetNameDefCap] 정부는 이 문제가 선거로 선출되지 않은 영국 망명 정부로서는 결정하기 어렵다고 말하고 있습니다. 그들은 전쟁에서 우리의 원조는 보상받을 것이라고 말하지만, 전후 조건에 대한 어떤 논의도 영국이 선거를 통해 정부가 구성될 때까지 기다려야 할 것이라고 답했습니다."
canada.154.a:0 "충분하지 않다!"
canada.154.b:0 "우리는 받아들일 수 밖에 없다"
canada.155.t:0 "[From.GetNameDefCap]이 협상국에 가입하다"
canada.155.d:0 "우리의 자애로운 지원과 보호에 대해 아일랜드 정부는 우리의 원조 협정을 비준하기로 결정하고 공식적으로 협상국의 일원으로 선언했습니다."
canada.155.a:0 "캐나다, 아일랜드, 그리고 협상국을 위해 건배하자!"
canada.156.t:0 "[From.GetNameDefCap]는 제안을 거부하다"
canada.156.d:0 "아일랜드 정부는 우리의 원조와 동맹 제의를 거절하고 캐나다와 아일랜드의 관계를 적당하게 유지하자고 하고 답했습니다."
canada.156.a:0 "통행권 대신 보호를 약속하라."
canada.156.b:0 "실망이군!"
canada.157.t:0 "캐나다의 원조"
canada.157.d:0 "이제 우리는 협상국에 일원이 되었으니 협상에 따라 캐나다와 영국 인력의 인력들은 수도에 도착하기 시작했습니다. 우리는 그들의 원조를 어떻게 사용해야 할까요?"
canada.157.a:0 "경제 부분을 지원하자"
canada.157.b:0 "그들의 군사적인 지원이 필요하다"
canada.157.c:0 "우리의 해군은 지원이 필요하다"
canada.158.t:0 "[From.GetNameDefCap]는 보호를 제안하다"
canada.158.d:0 "[From.GetAdjective]정부는 보호를 제안했습니다-우리가 공격받을 경우 우리의 독립에 대한 그들의 보장을 약속받고 그리고 그 대가로 우리는 그들에게 아일랜드를 군사와 해군이 통행할 수 있도록 허가할 것입니다. 그들은 아마 그곳에서 [ENG.GetNameDef]을 상대로 전쟁을 시작할 것입니다. [ENG.GetAdjective] 정부는 그것에 대해 언짢아 할 수도 있지만, 적어도 우리는 그들의 전쟁에 참여하지 않을 것입니다."
canada.158.a:0 "이것은 받아드릴수 있다"
canada.158.b:0 "아니 - 대서양 서쪽, 동쪽에 있는 어떠한 영국인들도 믿을수 없다"
canada.159.t:0 "[From.GetNameDefCap]가 동의하다"
canada.159.d:0 "아일랜드 정부는 우리의 제안에 동의했고, 그들의 군사기지와 항구를 이용할 수있게 되었습니다."
canada.159.a:0 "대단해!"
canada.160.t:0 "[From.GetNameDefCap]가 거절하다"
canada.160.d:0 "아일랜드 정부는 우리의 보호에 관한 제안을 거절했습니다, 그들은 [ENG.GetNameDef]을 도발하지 않고 싶어하는거 같습니다."
canada.160.a:0 "실망스럽군"
canada.170.t:0 "[From.GetNameDef]의 제안"
canada.170.d:0 "[From.GetAdjective] 정부가 흥미로운 제안을 했습니다 : seeing as we are in dire straits, economically, they are willing to assist our recovery with a large aid package. In return, we would join the Entente and enjoy their protection... and provide them with a means to launch an invasion of [ENG.GetNameDef]. While this solves several of our issues, it also means involving ourselves in a war we have no real stake in."
canada.170.a:0 "받아들이자."
canada.170.b:0 "유감스럽게도 거절할 수 밖에 없다."
canada.171.t:0 "[From.NameDefCap]가 동의하다"
canada.171.d:0 "While the [From.GetAdjective] government is reluctant to get involved in a war, they are in desperate enough straits to agree to our proposal."
canada.171.a:0 "훌륭하군"
canada.172.t:0 "[From.NameDefCap]가 거절하다"
canada.172.d:0 "While the [From.getAdjective] government admits they are in desperate straits, they claim they are well on their way to recovery and have no desire to come between us and [ENG.GetNameDef]. They have expressed thanks for our offer, but have regretfully declined it."
canada.172.a:0 "안타깝군"
canada.173.t:0 "저항군을 위한 [From.GetAdjective]의 자금"
canada.173.d:0 "조용히, 간접적인 경로를 통해, [From.GetNameDef]는 생디칼리스트에 대한 저항 운동을 위한 장비와 자금을 공급했습니다."
canada.173.a:0 "정말 고맙군!"
canada.174.t:0 "국왕이 브리튼 연방에 대한 공격을 촉구하다"
canada.174.d:0 "[CAN_king_first_name]왕은 지난 몇 주 동안[ENG.GetNameDef]에 대한 공격이 시작 되어야 한다고 외쳤습니다. "우리는 준비되었습니다."라고 그가 선언했습니다. '또한, 생디칼리스트들은 우리가 기다리면 기다릴 수록 더 철저히 준비를 갖출 것이고, 우리는 결코 지금 이 순간보다 더 강력히 단결되고 준비되어있지는 못할 것입니다. 무슨 일이 있어도 당장 고향 섬을 되찾기 위한 위대한 전쟁이 시작되어야 합니다!' 많은 캐나다인들이 이러한 국왕의 연설에 동의하고 있는 것 같습니다. 전국의 신문들이 며칠 동안 그들의 1면에 '공격 시작, 고향으로!'이라는 글을 게재하고 있기 때문입니다."
canada.174.a:0 "아마도 그가 옳을 것이다..."
canada.174.b:0 "우리는 준비가 되자마자 공격 할 것이다"
canada.175.t:0 "영국 충성파들의 봉기"
canada.175.d.scotland:0 "[ENG.GetNameDef]에 남아있는 충성파들과 접촉하려는 우리의 시도는 성공했습니다. 우리가 생각한 대로 그들은 제국의 몰락 이후로 지속적으로 병력과 장비를 갖추어 왔습니다. 그들은 생디칼리스트들에 홀로 맞설 힘은 없지만, 우리가 [invasion_state.GetName]에 발판을 마련한 지금 그들은 일어날 준비가 되어 있습니다. 그들은 스코틀랜드 북부의 언덕에 집결하여, 우리의 명령에 따라 공격할 준비를 하고 있습니다."
canada.175.d.england:0 "[ENG.GetNameDef]에 남아있는 충성파들과 접촉하려는 우리의 시도는 성공했습니다. 우리가 생각한 대로 그들은 제국의 몰락 이후로 지속적으로 병력과 장비를 갖추어 왔습니다. 그들은 생디칼리스트들에 홀로 맞설 힘은 없지만, 우리가 [invasion_state.GetName]에 발판을 마련한 지금 그들은 일어날 준비가 되어 있습니다. 그들은 잉글랜드 중부의 언덕에 집결하여, 우리의 명령에 따라 공격할 준비를 하고 있습니다."
canada.175.a:0 "브라보, 제군들!"
canada.176.t:0 "영국 충성파들의 봉기"
canada.176.d:0 "[CAN.GetNameDef]가 [invasion_state.GetName]에 거점을 잡은 가운데, 우리가 항상 알고 있는 왕실의 개들은, 우리 사이에 존재해왔지만, 알게 모르게 치명적으로 우리를 좀먹어 왔습니다. 이제 드디어 그들은 스스로를 드러내고 일어섰습니다. 그들의 등장은 영국 전역에 충격을 주었지만, 장관들은 이 문제가 수개월 내에 안정될것이라고 정부를 안심시켰습니다. 운이 좋다면, 이번 기회에 캐나다인들과 그들의 군주에게 충성하는 충성파들을 모조리 소탕할 수 있습니다."
canada.176.a:0 "거슬리는군. 그 이상도 이하도 아니다"
canada.177.t:0 "아일랜드 연합주의자들의 봉기"
canada.177.d:0 "얼스터에 있는 오렌지단과 접촉하려는 우리의 시도는 성공적인 것으로 판명되었습니다. 그들은 우리처럼 아일랜드에 있는 생디칼리스트들의 존재에 대해 불쾌해하고 있고, 우리는 그들에게 무장하는데 필요한 자원을 제공했습니다. 우리는 그들과 함께 일할 의향이 있다는 것을 증명했습니다. 그들은 우리의 지휘 아래 얼스터 주에 모여들었고, 지금 생디칼리슴에 대항하여 일어나고 있습니다."
canada.177.a:0 "브리보, 제군들!"
canada.178.t:0 "아일랜드 연합주의자들의 봉기"
canada.178.d:0 "우리는 얼스터에 있는 역겨운 연합주의자들이 진압된 줄 알았습니다... 하지만, 아뇨, 캐나다의 지휘와 자금 지원으로, 그들은 이제 북아일랜드의 언덕에 모습을 들어내 우리를 공격했습니다!"
canada.178.a:0 "전처럼 박살을 내주마!"
canada.179.t:0 "브리튼 연방의 저항이 흔들리다."
canada.179.d:0 "캐나다인들은 본토가 점령당한 동안 우리들의 저항을 무너뜨리기 위해 모든 방법을 동원해왔고, 결국 이 시점에서 사실상 우리의 거의 모든 것이 무너졌습니다. 우리는 그들에게 굴복할 수밖에 없습니다."
canada.179.a:0 "모두에게 슬픈 날이다...."
canada.200.t:0 "미국의 상황"
canada.200.d:0 "정부는 특히 미국 사회당의 부상과 함께 급속도로 악화되고 있는 미국의 위기에 경각심을 갖게 되었습니다. 우리 남쪽 국경에서 생디칼리스트와 제휴한 국가가 있는 것은 상상도 못할 것입니다. 연방정부에 대한 신뢰가 부족한 미국 동북부의 수많은 주지사들이 내전이 발발할 경우 개입할 것을 요청했을 정도로 폭력사태는 이미 끔찍합니다. 그들의 요청에 아직 답할 필요는 없지만, 일단 최종 기한이 끝나면 당연히 그렇게 해야 할 것입니다."
canada.200.d.assass:0 "정부는 급속도로 악화되고 있는 미국의 위기에 경각심을 갖게 되었습니다. 잭 리드의 암살은 미국 사회당이 일어설 의지를 상실했음을 의미했지만, 캐나다 정부는 극도로 감사해하고 있습니다. 미국 정부가 그렇게까지 한 것은 여전히 상상할 수 없으며, 많은 사람들은 휴이 롱의 부패와 횡포에 대한 비난이 사실인지 궁금해 합니다. 설령 그렇다 하더라도 우리가 개입해야 할까요? 연방정부에 대한 신뢰가 부족한 미국 동북부의 수많은 주지사들이 내전이 발발할 경우 개입할 것을 요청했을 정도로 폭력사태는 이미 끔찍합니다. 그들의 요청에 아직 답할 필요는 없지만, 일단 최종 기한이 끝나면 당연히 그렇게 해야 할 것입니다."
canada.200.d.peace:0 "정부는 급속도로 악화되고 있는 미국의 위기에 경각심을 갖게 되었습니다. 정부와 미국 사회당 사이에 도달한 타협안으로 생디칼리스트 봉기의 위협이 사라졌으며, 캐나다 정부는 극도로 감사해하고 있습니다. 이러한 만연한 파괴를 지켜보는 것은 여전히 어렵습니다. 연방정부에 대한 신뢰가 부족한 미국 동북부의 수많은 주지사들이 내전이 발발할 경우 개입할 것을 요청했을 정도로 폭력사태는 이미 끔찍합니다. 그들의 요청에 아직 답할 필요는 없지만, 일단 최종 기한이 끝나면 당연히 그렇게 해야 할 것입니다."
canada.200.a:0 "믿을 수가 없군!"
canada.201.t:0 "개입 논란
canada.201.d.csa:0 "의회는 캐나다 정부가 남부에서 전쟁 중인 파벌 중 하나를 '진짜' 미국으로 인정해야 하는지를 놓고 팽팽한 논쟁을 시작했습니다. 그렇게 하면 다른 파벌들이 분노하고 잠재적으로 남쪽에 적대적인 승자가 남게 되기 때문에 상황은 까다롭습니다... 그러나 더 나쁜 것은 소위 [CSA.GetNameDef]이(가) 승리할 것이라는 전망입니다. 바로 남쪽에 있는 생디칼리슴 정부와 북미가 아닌 다른 지역에서 전쟁을 치를 것이라고 기대할 수는 없지 않습니까? 현재로서는 지원으로 단지 지원자와 장비를 보내는 것 뿐이지만, 만약 우리가 어느 쪽을 선택한다면 몇몇은 우리가 분쟁에 휘말리는 것이 불가피할 것이라는 것을 암시합니다."
canada.201.d.nocsa:0 "의회는 캐나다 정부가 남부에서 전쟁 중인 파벌 중 하나를 '진짜' 미국으로 인정해야 하는지를 놓고 팽팽한 논쟁을 시작했습니다. 그렇게 하면 다른 파벌들이 분노하고 잠재적으로 남쪽에 적대적인 승자가 남게 되기 때문에 상황은 까다롭습니다...  그리고 생디칼리슴 파벌의 두려움이 근거 없는 것으로 판명된 상황에서, 우리는 간섭할 필요가 있을까요? 정부의 많은 사람들은 우리가 아무것도 하지 말고 흘러가는 대로 놔둬야 한다고 말하고 있습니다. 그러나, 몇몇은 승자에게 베팅을 함으로써 우리에게 우호적인 우방과 잠재적으로 미래의 협상국 회원국을 확보할 수 있다고 말합니다."
canada.201.a:0 "관여하지 말자."
canada.201.b:0 "연방정부만이 합법정부이다."
canada.201.c:0 "우리는 [CAL.GetNameDef](을)를 진짜 미국으로 인정할 것이다."
canada.201.e:0 "우리는 휴이 롱과 [TEX.GetNameDef](을)를 지원할 것이다."
canada.202.t:0 "난민이 [refugee_state.GetName] 주로 몰려들다"
canada.202.d:0 "미국의 상황이 악화되고 있는 가운데 [Root.GetNameDef]이(가) 폭력사태를 피해 도망치는 사람들의 최우선 목적지가 된 것은 놀랄 일이 아니다. 많은 이민자들이 합법적이지만 점점 더 많은 이민자들이 그렇지 않습니다. 이미 [refugee_state.GetName]에는 여러 개의 난민 캠프가 있으며 그들 중 다수는 [flee_from_state.GetName]에서 왔습니다. 그들의 수는 우리의 보급에 부담을 주고 있습니다. 전문가들은 상황이 나아지기 전에 더 악화될 가능성이 있다고 말합니다."
canada.202.a:0 "미국 피난민들? 아이러니하군..."
canada.203.t:0 "[refugee_state.GetName] 난민 상황이 악화되다"
canada.203.d:0 "관리들이 이미 국경을 넘어 [refugee_state.GetName]에 있는 미국 난민들의 수를 억제하기 위해 고군분투하고 있는데, 최근 상황은 더욱 악화되고 있습니다. 대부분 [flee_from_state.GetName]에서 출발한 새로운 난민의 홍수가 이미 도착하여 지방 기반시설에 점점 더 큰 부담을 주었습니다."
canada.203.a:0 "곧 끝나길 빌자."
canada.204.t:0 "난민 위기"
canada.204.d:0 "The number of illegal refugees crossing the border from America has become a national crisis, impacting [Root.GetNameDef]'s stability and supply capabilities, not to mention the amount of soldiers required to keep the peace. If the current rate of arrivals continues, things are sure to get worse. Parliament is arguing that the government should figure out what to do -- and quickly."
canada.204.a:0 "엉망진창이군."
canada.205.t:0 "난민 위기의 심화"
canada.205.d:0 "Having not heeded earlier warnings, the crisis caused by the mass arrival of American refugees fleeing the civil war in the south has become worse. Violence in and around the camps along the border has increased, and their reputation is such that many refugees are now attempting to enter the country illegally - where they are sure to face exploitation by the unscrupulous."
canada.205.a:0 "무언가 해야만 한다."
canada.206.t:0 "미국과의 무역"
canada.206.d:0 "[Root.GetNameDefCap] relies a great deal on its trade routes that go to the United States. While the civil war has benefitted us in some ways, namely that orders for Canadian goods from abroad have increased as American sources become unreliable, the fact is that many of our exports have always gone to America itself... with our biggest customer now an unreliable destination, our economy is left reeling and attempting to figure out what to do until the civil war is ended."
canada.206.a:0 "골치아픈 일은 충분히 많은데."
canada.207.t:0 "윈저에서의 충돌"
canada.207.d:0 "The city of Windsor lies directly across from Detroit, a stronghold of the syndicalist [CSA.GetName]. We've suspected for a while, now, that syndicalist agents have crossed the border secretly, some with the refugees, and now it seems that belief has been vindicated with the city being engulfed in clashes between industrial workers and the police. The police say these 'sympathizers' are being spurred on by syndicalist agents. Whether this is true or not, the violence has continued for several days and only just now been contained.툰"
canada.207.a:0 "캐나다에서 생디칼리스트라고? 가지가지하는군!"
canada.208.t:0 "Militias Cross into [473.GetName]"
canada.208.d:0 "A syndicalist uprising in the state of Washington has spilled across the border as the militia units use it to evade and get around their opponents. This has caused considerable consternation in the region, as Canadian forces have needed to move in and tighten security, with several clashes having already occurred along southern highways. Several incidents of attacks and looting on civilian townships have led to British Columbia being gripped with fear, thinking that - at any moment - syndicalist militias could arrive out of nowhere."
canada.208.a:0 "Not good"
canada.209.t:0 "Riot at St. Catharines Camp"
canada.209.d:0 "Violence has been a common problem at refugee camps, due mainly to conflicts between the refugees themselves as well as with the guards, but also due to the poor conditions. The St. Catharines Camp is one of the most densely-populated in the province, and conditions there have apparently gotten so bad that a full-scale riot by the refugees broke out. They overwhelmed the guards, spilling out of the camp and heading into the outer Toronto area where they were eventually stopped by Ontario provincial police. It is feared this is only the first incident on this scale we're likely to see."
canada.209.a:0 "This needs to stop"
canada.210.t:0 "Sympathy Strikes Across Canada"
canada.210.d.csa:0 "Across the nation, numerous labour unions have risen up in sympathy strikes for [CSA.GetNameDef]. The SPA, they say, has been unfairly characterized as tyrannical, when it is merely combating the larger tyranny of capitalism run rampant. They want the Canadian government to stop 'fear-mongering' against the syndicalists. The strikes have been unruly and disruptive, and in several cases have resulted in violent clashes with the RCMP. Several arrests have been made, and the RCMP is keeping a close eye on strike organizers."
canada.210.d.aus:0 "Across the nation, numerous groups have risen up in 'sympathy strikes' for [TEX.GetNameDef]. They are creating blockades and enforcing work-stoppages in several cities, claiming they are doing so in support of Huey Long. 'His fight for the average American is the same fight faced by average people everywhere,' said one organizer. The strikes have been unruly and disruptive, and in several cases have resulted in violent clashes with the RCMP. Several arrests have been made, and the RCMP is keeping a close eye on strike organizers."
canada.210.a:0 "Interesting"
canada.211.t:0 "자유의 새로운 고향"
canada.211.d.nee:0 "Parliament has been engulfed by argument over what to do regarding the American refugees. Doing nothing is not an option, but many MP's are saying that a massive relief effort is needed to improve conditions in the camps. The expense, they say, is justified because 'Americans are our brothers and sisters, and we must care for them in their hour of need'. In a similar vein, Louis St. Laurent has proposed what he calls Project Samaritan - an even broader relief effort, spreading out the camps and housing refugees with average Canadians. There, the most able would be put to work alongside factory workers and labourers, a far better life than doing nothing inside a camp. The Conservatives, meanwhile, say that the security risk is too great. They have proposed the majority of refugees all be shipped to [NEE.GetNameDef], along with all newcomers. 'This is an American problem,' they say, 'and it should be handled by Americans.'"
canada.211.d.nonee:0 "Parliament has been engulfed by argument over what to do regarding the American refugees. Doing nothing is not an option, but many MP's are saying that a massive relief effort is needed to improve conditions in the camps. The expense, they say, is justified because 'Americans are our brothers and sisters, and we must care for them in their hour of need'. In a similar vein, Louis St. Laurent has proposed what he calls Project Samaritan - an even broader relief effort, spreading out the camps and housing refugees with average Canadians. There, the most able would be put to work alongside factory workers and labourers, a far better life than doing nothing inside a camp. The Conservatives, meanwhile, say that the security risk is too great. They have proposed that security forces be bolstered from the ranks of soldier recruits, and that the border be closed at once."
canada.211.a:0 "Our security needs are paramount - close the border"
canada.211.b:0 "The Conservatives are right - send them to [NEE.GetNameDef]"
canada.211.c:0 "We need to help the refugees, within reason"
canada.211.e:0 "Enact Project Samaritan at once"
canada.212.t:0 "캐나다가 난민을 떠넘기다"
canada.212.d:0 "마치 우리에게 난민이 충분치 않다고 말하는 것처럼, 막대한 수의 난민이 수송선에 태워진 채 [From.GetNameDef]에서 [Root.GetNameDef]로 보내졌습니다. 이 난민들은 미국인들이 다룰 미국의 문제라는 점을 명분으로 들면서 말입니다. 우리가 할 수 있는 최선은, 어떻게든 우리 선에서 해결해보는 것 뿐이겠군요."
canada.212.a:0 "정말 고맙다, 캐나다야."
canada.213.t:0 "난민 징집 시작"
canada.213.d:0 "All across the country, recruiters are now active at refugee camps, offering the most able a placement within the army. Most understand this is a temporary arrangement - once the war is over, it seems likely that many of them will leave the army and return home again. In the mean time, however, our good treatment of the refugees has led to a large number of men entering our service. They'll fight for the country which has taken them in, they say, even if it means fighting against Americans back home."
canada.213.a:0 "좋게 들리는군."
canada.214.t:0 "난민들이 미국으로 송환되다"
canada.214.d.ceasefirecsa:0 "The ceasefire has meant an end to the American civil war, at least for now, and so a large number of refugees have begun returning home. The fact that [CSA.GetNameDef] is victorious in the east does not sit well with many, however. Those that can are largely going to [CAL.GetNameDef], while others have decided to stay in Canada for good. Regardless of where they go, the refugee crisis in Canada appears to be over."
canada.214.d.ceasefirenocsa:0 "The ceasefire has meant an end to the American civil war, at least for now, and so the vast majority of refugees have begun returning home. The fact that the ceasefire will eventually end and the conflict undoubtedly renewed does not still well with many, who have decided to either stay in Canada for good or head for destinations further afield. Regardless of where they go, the refugee crisis in Canada appears to be over."
canada.214.d.noceasefirecsa:0 "The civil war in America is over, with [CSA.GetNameDef] having won the day. While this does not sit well with most of the refugees, many believe they have no choice but to return - the worst of the violence is over, after all, or so they hope. Many others have decided to stay in Canada, saying that America is now syndicalist and thus dead to them. Regardless of where they go, the refugee crisis in Canada appears to be over."
canada.214.d.noceasefirenocsa:0 "The civil war in America is over, and thus the vast majority of the refugees have decided to return - either to face justice or participate in the reconstruction. A few have elected to remain in their new home, but regardless of where they go, the refugee crisis in Canada appears to be over."
canada.214.a:0 "반가운 얼굴들이군"
canada.216.t:0 "캐나다 총리의 방문"
canada.216.d:0 "캐나다 총리는 [Root.GetNameDef]을(를) 공식 방문하여 미국을 개혁한 대통령에게 축하의 말을 남겼습니다. 비공개 회의에서 그는 캐나다와 협상국의 도움 없이는 이 일이 이루어지지 않았을 것이라는 자신의 신념을 밝혔고, 따라서 양국 간의 보다 영구적인 동맹관계가 이루어지기를 희망하고 있습니다. 그는 각자가 소유한 주 중 상대가 주장하는 주의 소유권을 이전하여 향후 충돌을 방지하고 [Root.GetNameDef]이(가) 협상국의 보다 헌신적이고 영구적인 회원국이 되도록 하자고 제안했습니다. '우리의 우정은 특별한 우정이다.'라고 그는 말했습니다. '우리의 우정이 계속된다면 나는 그것이 세계에 도움이 될 것이라고 믿는다.'"
canada.216.a:0 "We agree - this friendship is important to us"
canada.216.b:0 "We are fine with things remaining as they are"
canada.217.t:0 "[From.GetNameDefCap]의 동의"
canada.217.d:0 "총리의 방문 이후 [From.GetAdjective] 대통령과 있었던 몇 차례 긴 회담은 결실을 맺었습니다. 두 나라는 친선과 향후 동맹을 약속했습니다."
canada.217.a:0 "Perfect"
canada.218.t:0 "[From.GetNameDefCap]의 거절"
canada.218.d:0 "총리의 방문 이후 [From.GetAdjective] 대통령과 몇 차례 긴 회담을 가졌지만 아무런 결정도 내려지지 않았습니다. 대통령은 양국 간 관계가 지금과 같이 계속되도 괜찮다고 말했습니다... 이는 우리와 적정 거리를 두겠다는 것을 뜻합니다. 그래도 만남은 화기애애했고, 몇 가지 유익한 무역조건에 도달했습니다."
canada.218.a:0 "Ah well"
canada.219.t.usa:0 "캐나다의 연방정부 지원"
canada.219.t.psa:0 "캐나다의 태평양국 정부 지원"
canada.219.t.aus:0 "캐나다의 미연합국 정부 지원"
canada.219.d:0 "오늘 캐나다 정부는 내전 이후 미국 지도부의 진실되고 유일한 합법적인 주장자로써 [From.GetNameDef]에 대한 지지를 선언했습니다. 그들은 약속했던 직접적인 군사 개입은 하지 않고, [Root.GetAdjective]군에게 요청했던 일련의 군사 고문들뿐만 아니라 장비와 자원 봉사자들을 통해 [From.GetAdjective]군을 지원하겠다고 제안했습니다. 캐나다인들은 세계 질서를 유지하기 위해서는 오로지 미국이 필요하고 세계적인 강대국이 혼란에 빠지는 것을 막아야 한다고 말했습니다."
canada.219.a:0 "We stand ready"
canada.220.t:0 "캐나다가 지지를 선언하다"
canada.220.d:0 "오늘 캐나다 정부와 영국 망명 정부, 협상국은 미국 지도부의 진실되고 유일한 합법적인 주장자로써 [From.GetNameDef]에 대한 지지를 선언했습니다. 그들은 약속했던 직접적인 군사 개입은 하지 않고, 군사 계획을 가속화하기 위한 수많은 군사 고문들뿐만 아니라 장비와 자원 봉사자들을 통해 아군을 지원하겠다고 제안했습니다. 그들은 지금까지 우리의 승리가 세계 질서에 이득이 될 것이라고만 말하면서 그 대가로 아무것도 요구하지 않았습니다."
canada.220.a:0 "가능한 모든 도움을 받아야 한다!"
canada.221.t.usa:0 "캐나다가 미합중국 지지를 선언하다"
canada.221.t.psa:0 "캐나다가 태평양 지지를 선언하다"
canada.221.t.aus:0 "캐나다가 미연합국 지지를 선언하다"
canada.221.d:0 "오늘 캐나다 정부와 영국 망명 정부, 협상국은 미국 지도부의 진실되고 유일한 합법적인 주장자로써 [From.GetNameDef]에 대한 지지를 선언했습니다. 그들은 약속했던 직접적인 군사 개입은 하지 않고, [Root.GetAdjective]군에게 요청했던 일련의 군사 고문들뿐만 아니라 장비와 자원 봉사자들을 통해 [From.GetAdjective]군을 지원하겠다고 제안했습니다. 그들의 성명은 세계 질서를 유지하기 위해서는 오로지 미국이 필요하고 세계적인 강대국이 혼란에 빠지는 것을 막아야 한다고 명시했습니다."
canada.221.a:0 "감히 미국인들 문제에 간섭하다니!"
canada.221.b:0 "점점 지저분해지는데."
canada.222.t:0 "캐나다의 개입"
canada.222.d:0 "캐나다는 더 이상 내전을 방관하지 않겠다고 선언했고, 이제 협상국의 전 병력을 무력투쟁으로 이끌고 왔습니다. 그들은 좋든 나쁘든 우리 쪽 내전에 가담했습니다."
canada.222.a:0 "It's about time!"
canada.223.t:0 "캐나다의 개입이 가시화되다"
canada.223.d:0 "생디칼리슴 미국이 코앞에 있을 지도 모른다는 전망에 너무 겁을 먹은 나머지, 북쪽에 있는 캐나다인들은 영국 주인들과 함께 현재 개입을 준비하고 있습니다. 개입을 막을 수 없지만, 몇몇은 이를 지연시키는 것이 가능할 수도 있다고 믿습니다. 만약 우리가 조용히 캐나다 노동운동에 자금을 대고 그들이 명백히 생디칼리슴과 연관이 있는 파업에 참여하도록 한다면, 캐나다인들은 파업이 중단될 때까지 조치를 취할 수 없을 것입니다. 이를 계속하며 최대 몇 달 정도의 시간은 벌 수 있을 것입니다. 그렇지 않는다면 우리는 곧 북쪽으로부터의 침략에 직면할 준비를 해야 합니다."
canada.223.a:0 "So be it"
canada.224.t:0 "Nationwide Strike Begins"
canada.224.d:0 "Labour leaders across the country have called for strikes - enough to cripple the Canadian economy, and causing disruption from one end of the nation to the other. There are those in our government who suggest the strikes are too suspiciously timed... this must be an effort by [CSA.GetNameDef] to cause revolution before we can act. Regardless of the intent, all agree that the strikes must be shut down before we can think about intervening in the south."
canada.224.a:0 "This is all we needed"
canada.225.t:0 "Nationwide Strike Continues"
canada.225.d:0 "After a brief pause, the strikes have continued across the country - heightened in their efforts to call for Canada to end its persecution of syndicalism. The speeches written by the labour leaders, according to the RCMP, might very well have been written by the [CSA.GetAdjective] government. They will have proof soon, they say, but until they discover the source of the strike funding, we will need to combat the strikers and put down this irritating distraction."
canada.225.a:0 "How annoying"
canada.226.t:0 "Nationwide Strike Continues"
canada.226.d:0 "The national labour unions have not relented in their pro-CSA strikes, with violence occurring all along the picket lines and clashes with the police frequent. The RCMP, however, has good news: they have discovered how [CSA.GetNameDef] has been getting funds and equipment to the strikers and they have shut down those channels for good and arrested the ringleaders on our side of the border. The syndicalists will not be able to use this disruption tactic against us again. Once the strike is put down, any fears we have of syndicalist revolution will be over."
canada.226.a:0 "Good"
canada.227.t:0 "등가교환?"
canada.227.d.owned:0 "We have been contacted by the Canadian government - first to congratulate us for winning the civil war. Secondly, however, they suggest that our victory would not have been possible without their intervention. While they did not act solely for this purpose, they believe some quid pro quo from the [Root.GetAdjective] government is called for, and have formally requested we join the [From.GetFactionName] in order to help them achieve their own goals. In return, they will happily return any and all territory they occupied to safeguard since the civil war began. While many in our government agree the Canadian intervention was invaluable, they also question whether [Root.GetNameDef] getting involved in foreign wars is what we need right now."
canada.227.d:0 "We have been contacted by the Canadian government - first to congratulate us for winning the civil war. Secondly, however, they suggest that our victory would not have been possible without their intervention. While they did not act solely for this purpose, they believe some quid pro quo from the [Root.GetAdjective] government is called for, and have formally requested we join the [From.GetFactionName] in order to help them achieve their own goals. While many in our government agree the Canadian intervention was invaluable, they also question whether [Root.GetNameDef] getting involved in foreign wars is what we need right now."
canada.227.a:0 "우리는 [From.GetFactionName]에 가맹할 것이다."
canada.227.b:0 "애초에 도움을 요청한 적 없다. 마찬가지로, 주지도 않을 거고."
canada.228.t:0 "[From.GetNameDefCap]이 동의하다"
canada.228.d:0 "The [From.GetAdjective] government agrees that our intervention in the war was invaluable. In return, they have agreed to take part in our alliance - though the Reconstruction may take time, eventually the might of the [From.GetAdjective] military will be at our full disposal."
canada.228.a:0 "환상적이야!"
canada.229.t:0 "[From.GetNameDefCap]이 거부하다"
canada.229.d:0 "While the [From.GetAdjective] government acknowledges that our help was important to their victory, they remind us that they did not ask for it... what's more, the Reconstruction will take all of America's attention, and they cannot afford to get involved in our wars until it is complete. They have, however, arranged several beneficial trade treaties and committed their nation to improving relations with us in the years to come."
canada.229.a:0 "아니 무슨"
canada.230.t:0 "Canada Intervenes in the American Civil War"
canada.230.d:0 "Deciding that they can no longer sit on the sidelines as the Americans engulf themselves in a devastating civil war, [CAN.GetNameDef] has entered the conflict on the side of [From.GetNameDef]. Already Canadian forces have crossed the border, with Entente alliance members expected to soon follow suit. The move is viewed by many Americans as an act of aggression and a violation of American soveriegnty, though Canadian officials said that the move was made 'only with the greatest deliberation, and with a heavy heart'. How this will tip the scales in the massive conflict remains to be seen."
canada.230.a:0 "So the time has come"
canada.230.b:0 "They'll get what they deserve!"
canada.230.c:0 "Interesting"
canada.231.t:0 "[From.GetNameDefCap] Seizes Greenland"
canada.231.d:0 "Citing an emergency in [Root.GetNameDef], and apparently unwilling to condone the possibility of an enemy-controlled island just off their northern coast, [From.GetAdjective] forces have moved in to occupy Greenland. The small [Root.GetAdjective] garrison there gave up without a struggle, as could only be expected."
canada.231.a:0 "So be it"
canada.300.t:0 "Departure of the British Exiles"
canada.300.d:0 "With the restoration of [GBR.GetNameDef], many of the British Exiles in Canada have begun to depart for home - including British Prime Minister [GetBritishExilePM] and most of his senior staff, as well as a large number of the Exiles which had been drafted into the Canadian military, their presence needed back home immediately to restore order in the country. The rest will likely leave over the next year, constituting a large drain on [Root.GetNameDef]'s resources. Still, most of Canada is relieved to see them go. This is, after all, the moment the Empire has been waiting for since 1926, and it feels like a hard-won victory."
canada.300.a:0 "It will take some adjustment, but we'll manage"
canada.301.t:0 "The Restoration of Parliament"
canada.301.d:0 "Also with the departure of the British Exiles comes the end of the War Measures Act and the restoration of full civilian government to the nation. The Conservative government has resumed control over Parliament, which they re-opened to full fanfare while a loud crowd gathered outside... many of them protesting how the nation had been handled during the emergency, and demanding investigations into the conduct of senior officials. For the moment, the government has scheduled new elections to occur within a year's time."
canada.301.a:0 "Thank heavens for that!"
canada.302.t:0 "The Canadian Governor General"
canada.302.d:0 "Now that King [CAN_king_first_name] has returned to [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. The time has come to appoint a Governor General to stand in his stead. The question is who to send. Rewarding one of our generals with the prestigious post will certainly look good to our military, but the Canadians might appreciate rewarding one of their own instead."
canada.302.a:0 "Prince Albert will take the post"
canada.302.b:0 "Give the job to Lord Mountbatten"
canada.302.c:0 "A man like John Vereker will do well in Canada"
canada.302.e:0 "Let the Canadians choose their own representative"
canada.303.t:0 "The New Governor General"
canada.303.d.albert:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Prince Albert for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, and greeted the Prince with wildly cheering crowds as he arrived in Ottawa, many were hoping that the British government might have allowed a Canadian to assume the post, for once."
canada.303.d.mountbatten:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Lord Louis Mountbatten, cousin to the king and esteemed admiral of the British Navy, for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Mountbatten in Ottawa were subdued at best."
canada.303.d.vereker:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Lord John Vereker, 6th Viscount Gort, for the task. Many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Vereker in Ottawa were subdued at best."
canada.303.d.mcnaughton:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Canadian general, Andrew McNaughton, for the task. Canadians are ecstatic at the prospect of one of their own finally being given the role, and thus the crowd which greeted his arrival in Ottawa were large and enthusiastic."
canada.303.a:0 "We wish the new Governor General all the best"
canada.304.t:0 "Debate on the Referendum Begins"
canada.304.d:0 "It seems there are enough Canadians who either feel the British overstayed their welcome or who now feel as if Canada has been left behind, unrewarded and forgotten, that the idea of a referendum on Canada's future in the Commonwealth has rapidly gained traction. French Canadians in Québec are the ones most strongly in favor of cutting ties with the monarchy, but the sentiment is strong enough elsewhere that a national vote is felt necessary. The debates have already sprung up, and it's a contentious issue - one responsible for a sharp and bitter divide between Canadian households and family members, some who feel that Canada should be proud of what it has accomplished for the Empire and others who ask 'what has the Empire done for us?'"
canada.304.a:0 "This could get ugly"
canada.305.t:0 "Demonstrations Across Québec"
canada.305.d:0 "The national debate over the referendum heated up this week with anti-monarchy demonstrations taking place across the province of Québec. The largest was in Québec City, where a massive crowd of over 100,000 showed up from across the province, angered by the suppression they endured during the conscription crisis - on the orders, they believe, of the British Monarchy. True or not, the French Canadians are adamant that their continued place in Canada depends on the referendum passing. Québecois leaders who shouted 'if the referendum fails, there is no future for the French in Canada' met with wild cheers of support. If the crowd was at all subdued, it was because the demonstrations were watched over by thousands of wary Canadian soldiers and police officers."
canada.305.a:0 "So much for suppression"
canada.306.t:0 "The March on Rideau Hall"
canada.306.d:0 "A huge crowd descended on Rideau Hall in Ottawa today, the building which was until recently home to the exiled British king and the royal family. The angry protestors railed against a police line which protected the building from damage, and with good reason considering the threats in previous days by anti-monarchy radicals to burn Rideau Hall to the ground. After hours of confrontation, anti-riot police were called in to disperse the crowd with tear gas, leading many moderate observers to say that it was a dark day in the history of Canadian democracy."
canada.306.a:0 "An ugly scene"
canada.307.t:0 "March for the King"
canada.307.d:0 "Responding to the waves of angry protest over the last several weeks, a march took place in the city of Toronto today - this one in support of King [CAN_king_first_name]. While some pointed out that the crowd was largely formed of older, English-speaking Canadians, it was still a stern reminder of how deeply British traditions run in Canada. The conservative speakers reminded the crowd that, without Britain, Canada would not even exist... and they were met with loud cheers. Many of those present spoke fondly of the royal family, and expressed disgust that Canadians would even think of breaking with tradition so readily."
canada.307.a:0 "Interesting"
canada.308.t:0 "The King's Radio Address"
canada.308.d:0 "King [CAN_king_first_name] today spoke to the Canadian public by a radio address from Buckingham Palace, taking pains to thank the country for its years of labour and the blood shed on the Empire's behalf. 'Do not think we have forgotten Canada's service,' he said, 'for it has not been and shall never be. Canada has proven itself to be far more than a colony, far more capable and more dutiful than we could possibly have hoped. It was a safe harbour, and for many of us it was home.' He asked that Canadians consider carefully before they chartered a destiny away from the Commonwealth, though in added that - should they choose to leave - the British would be morally bound to respect their collective decision and merely hope that the two countries could continue a long and fruitful friendship."
canada.308.a:0 "Well said!"
canada.309.t:0 "The Fleming Inquiry Begins"
canada.309.d.wma:0 "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the invocation of the War Measures Act, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the Canadian government's short cut around democracy, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
canada.309.d.pataut:0 "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the shutdown of Parliament on the king's order, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the idea that the British government-in-exile took control over Canada in what they deem a coup, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
canada.309.a:0 "Congratulations, Mr. Fleming, you played yourself"
canada.310.t:0 "Prime Minister Calls for Unity"
canada.310.d:0 "The Canadian Prime Minister today spoke to the country through a televised address, warning that a rift in the 'special relationship' between [CAN.GetNameDef] and [GBR.GetNameDef] would be disastrous for both countries. He pointed out that the government maintained a strong record of democracy throughout the war, and that the king's guidance was invaluable without ever overstepping the boundaries allowed him by both law and tradition. 'After going so far to see the United Kingdom and the monarchy restored, it would be ill-suited for us to spit in the face of our own history. This is a time of healing and recovery, not one where we should create further divisions and anger.'"
canada.310.a:0 "But will Canada listen?"
canada.311.t:0 "Canadian Referendum Imminent"
canada.311.d:0 "With [GBR.GetNameDef] restored and King [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] has evidently been left with the feeling that the British overstayed their welcome... or that Canada has now been left behind, unrewarded and forgotten once its task was complete. The country has been debating a national referendum on the future of the Commonwealth, and should the vote pass then it will cut ties with the monarchy completely. What this would mean for [CAN.GetNameDef]'s place in the Entente, and the connections it developed with its fellow alliance members during its years of leadership, is currently unknown."
canada.311.a:0 "Campaign hard for the vote to fail"
canada.311.b:0 "It's their decision to make"
canada.311.c:0 "Goodness!"
canada.315.t:0 "The National Referendum"
canada.315.d:0 "The day of Canada's referedum is upon us, with millions of Canadians going to the polls across the country. Indeed, interest is so high that polling stations are having trouble keeping up with the long lines. The question facing the nation: do they cut ties with the British monarchy and the Commonwealth, continuing on as a nation in charge of its own constitution and its own government, or do they go on as a Dominion and a close ally of [GBR.GetNameDef], the monarchy continuing as a symbol of tradition and history both?"
canada.315.a:0 "We must cut ties with the monarchy"
canada.315.b:0 "We are a loyal member of the Empire"
canada.316.t:0 "Canada Cuts ties with the Monarchy"
canada.316.d:0 "With [GBR.GetNameDef] restored and King [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] evidently now feels left behind, unrewarded and forgotten once its task was complete. Over the last month, the country has been gripped with a divisive debate over the future of their place in the Commonwealth. French-speaking Canadians were adamantly opposed, while more traditional-minded English-speaking Canadians were in favor of remaining. The anger over the referendum led to violent demonstrations and near riots, culminating in the vote that took place today - which has been answered with a definitive 'yes'. Canada will go forward, no longer a Dominion but rather a country in charge of its own government. Whether it will have a place in the Entente alliance remains to be seen."
canada.316.a:0 "The people have spoken"
canada.316.b:0 "Interesting"
canada.317.t:0 "Canadian Referendum Fails"
canada.317.d:0 "With [GBR.GetNameDef] restored and King [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] has evidently been left with the feeling that the British overstayed their welcome... or that Canada has now been left behind, unrewarded and forgotten once its task was complete. Over the last month, the country has been gripped with a divisive debate over the future of their place in the Commonwealth. French-speaking Canadians were adamantly opposed, while more traditional-minded English-speaking Canadians were in favor of remaining. The anger over the referendum led to violent demonstrations and near riots, culminating in the vote that took place today - which has been answered with a definitive 'no'. Canada will continue as a Dominion within the Empire. What will become of Québec's future in wake of this referendum remains to be seen."
canada.317.a:0 "The people have spoken"
canada.317.b:0 "Interesting"
canada.318.t:0 "Québec Nationalists Surge in Elections"
canada.318.d:0 "Spurred on by anger among French-speaking Canadians at the continued loyalty shown by English Canadians towards [GBR.GetNameDef], the recent Québec provincial elections have shown a massive resurgence of the Union Nationale with Maurice Duplessis easily winning a majority of seats based on a campaign of sovereignty for Québec. Duplessis now has a mandate to proceed with the process of separation, though it is unclear how that would be done - or if the federal government would even permit it."
canada.318.a:0 "It seems suppression was not enough"
canada.319.t:0 "The Question of Québec Sovereignty"
canada.319.d:0 "It is clear that the Québecois have lost confidence in the Canadian Confederation. They feel they are the lesser partner, the bitterness towards the British monarchy and the divisions between French Canadians and English Canadians too deep. Premier Maurice Duplessis has officially demanded that Québec be allowed to separate... though there is no clear mechanism for it to do so. Considering how many English Canadians live in Québec, who would surely become second class citizens after separation, we would be justified in blocking the attempt. Then again, perhaps this would make things better in the long run?"
canada.319.a:0 "They cannot be allowed to separate"
canada.319.b:0 "We will grant them autonomy, but not independence"
canada.319.c:0 "Let them go - we will remain friends, after all"
canada.320.t:0 "퀘벡이 캐나다에서 분리 독립하다"
canada.320.d.free:0 "French- and English-speaking Canadians have been at odds in [CAN.GetNameDef] ever since the country's creation in 1867. Now, the French-speaking citizens of Québec have decided that the divisions, exacerbated by the abuses of the British Exiles while they were in charge of the country, are beyond healing. They have demanded separation from the country, and the Canadian government, perhaps believing that the interests of stability would be better served in letting them go, has permitted it. The breakup is amicable, with many economic and cultural ties still remaining between the countries, but it remains to be seen if the goodwill will last in the coming years. For now, President-elect Maurice Duplessis is the head of the newest nation in the world, greeting large cheering crowds in Québec City, all of whom are ecstatic that the seemingly impossible has finally been achieved."
canada.320.d.puppet:0 "French- and English-speaking Canadians have been at odds in [CAN.GetNameDef] ever since the country's creation in 1867. Now, the French-speaking citizens of Québec have decided that the divisions, exacerbated by the abuses of the British Exiles while they were in charge of the country, are beyond healing. They have demanded separation from the country, and the Canadian government, perhaps believing that the interests of stability would be better served in letting them go, has granted them autonomy instead of independence. While it is not everything the Québecois wanted, autonomy does allow them to control their own immigration and culture, and new President-elect Maurice Duplessis has vowed that, in time, full independence will be achieved."
canada.320.a:0 "끝을 내야만 하는 일이었다."
canada.320.b:0 "자유 퀘벡 만세!"
canada.320.c:0 "흥미로운데."
canada.321.t:0 "Canadian Constitution Patriated"
canada.321.d:0 "The British North America Act, which established the Confederation of Canada in 1867, has been under the jurisdiction of the British Parliament - indeed, even while the British government was in exile, they were still tehnically the masters of Canada's destiny. This is true no longer, as the document has been officially patriated and presented to the Canadian Prime Minister in a solemn ceremony held in Ottawa today. The Prime Minister greeted a cheering crowd, saying that 'Canada is a colony no longer - together we have achieved victory against the syndicalists and proven our strength and preserverence as a nation. Now, with our consitutiton ours to amend as we see fit, we go forward a truly independent nation!'"
canada.321.a:0 "Well done, Canada!"
canada.322.t:0 "캐나다 국민주의의 탄생"
canada.322.d:0 "Canadian nationalism was never like that of their American cousins to the south. Always it has been more geared towards the idea of national unity rather than that of manifest destiny. In a century where America has faltered, however, it is Canada who has risen to the challenge... and thus this a national pride has begun to take hold, one where Canadians seek to prove their independence and shake off their image as an unassuming country existing on America's fringes, coupled with a growing disaffection for their ties to - and the decisions made by - the Old Empire."
canada.322.a:0 "분위기에 휩쓸리지 말자고, 응?"
canada.323.t:0 "Canada Withdraws from the Entente"
canada.323.d:0 "Having cut ties with the British monarchy, it was only a matter of time before the Canadian government addressed their role in the Entente alliance - and now they have done so, definitively, announcing their withdrawal from all roles in the Entente effective as of today. Considering that it was Canada who led the Entente for so many years, military leaders in the alliance are left wondering what this means for its future... and, indeed, if the ties to Canada can ever truly be broken. While British officials have scoffed at Canada leaving itself 'foolishly isolated', the Canadians appear confident that their role as an independent and strong nation can only bring further prosperity."
canada.323.a:0 "It was time"
canada.323.b:0 "It's their decision to make, foolish as it may be"
canada.323.c:0 "The Entente without Canada is difficult to imagine"
canada.324.t:0 "[From.GetNameDefCap] Claims [claimed_state.GetName]"
canada.324.d:0 "With a surge in nationalism since cutting ties to [GBR.GetNameDef], [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. It is, according to the [From.GetAdjective] government, part of their 'greater destiny'. Whether they intend to back up their claim remains to be seen."
canada.324.a:0 "They dare!"
canada.325.t:0 "Diefenbaker Wins Nationalist Leadership"
canada.325.d:0 "The growth of Canadian nationalism has had a number of side effects, one of which has included the rapid growth of the Nationalist Party - considered until now to be a frige group of anti-British extremists. With a large number of Conservative Party members defecting to the party, it was inevitable that leadership would eventually pass on from aging Henry Herbert Stevens. Today that proved true, as the young up-and-comer politician, John Diefenbaker, won the party's leadership at its Toronto convention. The charismatic Diefenbaker promised to an enthusiastic crowd of supporters that he would lead Canada into a new era of prosperity in the next election."
canada.325.a:0 "Interesting, but doubtful"
canada.326.t:0 "Canadian Investments"
canada.326.d:0 "After the fall of the United Kingdom, the British Exiles flocked to Canada with their expertise and their money... and, now that we are the ones struggling to rebuild a tattered economy, the reverse is happening. Canadian entrepeneurs, many of the British expatriates who have chosen to remain in their new home, are coming to Britain to take advantage of the many opportunities that exist here. It is making the Canadians wealthy, true, but it is also benefiting us a great deal. We have so many ties between us, so many familiar contacts, that the association is a natural one, and it is helping Britain rebuild faster than ever before."
canada.326.a:0 "We welcome their presence"
canada.327.t:0 "A New Generation of Officers"
canada.327.d:0 "Many young Canadian officers proved their value during the reconquest of the United Kingdom, showing their valour and their commanding abilities. Now that many British officers have returned home, the Armed Forces Council is promoting many of these Canadians to higher command posts. Some of them have also been given important roles in military academies, so that their experience will help shape a future generation of tacticians, strategists, and leaders."
canada.327.a:0 "Excellent"

entente.1.t:0 "IEDC 창설"
entente.1.d:0 "제국경제발전협의회는 협상국 내에서 경제 협력을 강화하기 위해 창설된 기구입니다. [Root.GetAdjective] 정부의 지휘 아래에 협상국 참가자들은 IEDC에 초청받을 것이며 1년에 한번씩 정치력을 투자하고 조언자를 활용할 수 있도록 유도받을 겁니다. 이렇게 모아진 정치력은 IEDC 수장이 회원국들에게 다시 재투자하기 위해 사용합니다."
entente.1.a:0 "훌륭한 계획이로군!"
entente.2.t:0 "Invitation to the IEDC"
entente.2.d:0 "A delegation from the [From.GetAdjective] government arrived today to formally invite [Root.GetNameDef] to join the IEDC - the Imperial Economic Development Council. The IEDC was created to foster greater economic cooperation within the Entente, with yearly (and voluntary) contributions of political power which are invested back in member nations at the discretion of [From.GetNameDef]. There are those in the government who express concern whether [Root.GetNameDef] would actually see a return for its investment, seeing as [From.GetNameDef] could simply decide to invest everything in itself, but considering donations are voluntary it seems like that would ensure a short life for the IEDC."
entente.2.a:0 "Join and invest £pol_power §Y25§! Political Power"
entente.2.b:0 "Join and invest £pol_power §Y50§! Political Power"
entente.2.c:0 "Join and invest £pol_power §Y100§! Political Power"
entente.2.e:0 "IEDC에는 관심 없다"
entente.3.t:0 "[From.GetNameDefCap] Agrees to Join"
entente.3.d:0 "The [From.GetAdjective] government has seen the wisdom of our offer and agreed to join the IEDC, including an initial investment of £pol_power §Y[?From.iedc_contribution]§! Political Power. The first [From.GetAdjective] economists and engineers have already begun to arrive in [Root.GetNameDef]."
entente.3.a:0 "오나벽해!"
entente.4.t:0 "[From.GetNameDefCap] Refuses to Join"
entente.4.d:0 "Perhaps seeing the Entente as unable to impact its economy in any meaningful way, or simply not trusting the [Root.GetAdjective] government to administer its investments, [From.GetNameDef] has turned down our offer and refused to join the IEDC."
entente.4.a:0 "안타깝군"
entente.5.t:0 "IEDC Advisors"
entente.5.d:0 "Our contribution to the IEDC allows us to take advantage of their pool of advisors - the benefit from which is greater, depending on how much we contributed to the group. How shall we use them over the next year?"
entente.5.a:0 "Get them to assist with our economy"
entente.5.b:0 "We could really use their naval engineers"
entente.5.c:0 "Construction engineers would be very helpful"
entente.6.t:0 "IEDC 투자"
entente.6.d.head:0 "The IEDC is willing to invest in [Root.GetNameDef], though it does not build in any particular [Root.GetAdjective] state insomuch as boost our overall industrial capacity through the Entente's economic cooperation. These factories remain so long as our participation in the alliance persists. In what direction shall we encourage this new investment?"
entente.6.d.member:0 "The IEDC is willing to invest in [Root.GetNameDef], though it does not build in any particular [Root.GetAdjective] state insomuch as boost our overall industrial capacity through the Entente's economic cooperation. These factories remain so long as our participation in the alliance persists. In what direction shall we encourage this new investment?"
entente.6.a:0 "민간공장에 투자하자"
entente.6.b:0 "군수공장에 투자하자"
entente.6.c:0 "조선소에 투자하자"
entente.10.t:0 "연간 IEDC 보고서"
entente.10.d:0 "IEDC 참가를 검토하고 거기에 얼마나 연간 기여량을 보낼지 결정해야 합니다."
entente.10.a:0 "£pol_power §Y100§! 정치력을 투자하자"
entente.10.b:0 "£pol_power §Y50§! 정치력을 투자하자"
entente.10.c:0 "£pol_power §Y25§! 정치력을 투자하자"
entente.10.e:0 "지금 당장은 투자하지 말자"
entente.10.f:0 "£pol_power §Y250§! 정치력을 투자하자"
entente.11.t:0 "[From.GetNameDefCap]이(가) IEDC를 탈퇴하다"
entente.11.d:0 "Tired of receiving little to no benefit from being part of the IEDC, the [From.GetAdjective] government has abandoned the organization. Their engineers have already left [Root.GetNameDef] and are returning to [From.GetNameDef] as we speak."
entente.11.a:0 "안타깝군"
entente.12.t:0 "IEDC 탈퇴"
entente.12.d:0 "As we are no longer a member of the Entente, it follows that we can no longer remain part of the IEDC. Already our engineers and advisors are leaving [iedc_leader.GetNameDef]."
entente.12.a:0 "그것으로 되었다!"
entente.13.t:0 "IEDC 폐쇄"
entente.13.d:0 "Without any membership in the organization, the IEDC has finally elected to disband. There were a few protests on the board, those who said the IEDC could still prove valuable even if it was only co-ordinating efforts within [Root.GetNameDef] and not within the entire alliance, but for most it was clear that the IEDC had fallen short of its mission."
entente.13.a:0 "Unfortunate"
entente.20.t:0 "[CAN_king_first_name] 국왕의 연설"
entente.20.d.home_isles:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in regaining the Home Isles and thanking them for their support during Britain's darkest years. 'There is much cause for grief and much left to be rebuilt,' he said, 'but we should also take this moment to rejoice, for our homecoming is a dream in which some had lost hope. Hope, however, has always been our strongest ally. It sails with us on the seas and marches beside us on the battlefield, and it is to hope we must cling as we move together as one into this next era of our common alliance.'"
entente.20.d.war_eng:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that war with [ENG.GetNameDef] was finally underway. 'It is with a sadness in our hearts that we wage this war,' he said, 'knowing full well that it is waged against our own countrymen, and that it is British blood we must spill on British soil. Yet there is also resolution, for the tyranny of syndicalism cannot be allowed to reign over any free people... least of which the people of our United Kingdom. There are those who say our alliance stands little chance, but to them I say that we know better, as the men and women who fight for freedom shall always fight with the strength of twenty.'"
entente.20.d.war_ger:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that it was at war with [GER.GetNameDef]. 'It was not our intention to replay the events of the Great War,' he said, "but now that war with the Germans is upon us, we will fight with all our heart to see that the same mistakes are not made and that, this time, we shall achieve victory. We go into this battle knowing that the Kaiser fights only to sate his hunger for power and conquest, while we fight for the sake of the world and the good of all men. It is this glad knowledge that shall give us all the strength we require.'"
entente.20.d.war_acw:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that it had become embroiled in the American Civil War. 'We cannot stand by and pretend that the fate of America does not also dictate the fate of our alliance,' he said. '[CAN.GetNameDefCap] shares a long and vulnerable border with the Americans, and there is yet hope that our intervention can yet restore a peaceful and democratic government, possibly even an ally. Our hearts go out to those Americans and Canadians inevitably caught up in this struggle, fighting only for the freedom they have so long enjoyed.'"
entente.20.d.france_taken:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in retaking the French mainland. 'To see French soldiers once again walking the streets of Paris, and French citizens overjoyed at their liberation from syndicalist tyranny, gives us all hope,' he said. 'There is much in [NFA.GetNameDef] yet to be done, but our alliance goes forward into the future with a glad heart, knowing that our victory has provided a blow for freedom and for the good of all mankind.'"
entente.20.d.france_mainland:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in bringing the exiled French government back to the mainland. 'Paris yet eludes us,' he said, 'but we can rejoice in seeing French soldiers once again marching in the streets of Marseille, a bold step closer to their ultimate goal of liberating all freedom-loving citizens of [NFA.GetNameDef]. Our alliance has fought hard for this victory, and while there is much yet to be done, and many losses yet to be grieved, we must take a moment to acknowledge all we have accomplished. For we have done it together, as a common alliance seeking only the better for all mankind.'"
entente.20.d.india_united:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in uniting [DEH.GetNameDef]. 'Ever since the terrible civil war which tore India apart,' he said, 'we have held onto a desperate hope that one day their nation would once again me made whole. That victory has finally been achieved. We thank the Indian government for the role they have so graciously played within the Commonwealth, and wish them well on the next step of their journey as they begin the healing process that still divides the people of their great nation. Let our alliance keep this in mind, what can be accomplished when we strive to achieve what so many have told us lay forever beyond our grasp.'"
entente.20.d.italy_united:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in restoring the Italian mainland to [SRD.GetNameDef]. 'So many nations have been split apart by war and syndicalist unrest since the end of the Great War,' he said, 'and here we are reminded once again that there is a path to redemption... for the brave Sardinians, for the Italians liberated from the tyranny of syndicalism, and for us all. As an alliance, our strength lies in our unity and in our resolution that only together can we strike a blow against the forces that would seek to oppress the free peoples of our world.'"
entente.20.d.india_defeated:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of the Dominion of India. 'Our alliance exists to offer a path to redemption and freedom for each of our members,' he said, 'but we go into this knowing that not every battle will be won, and not every brother and sister will come out the other side of this war unscarred and intact. Even so, we must be resolute. We are weaker for the loss of India, yes, but we are not broken, and if we remain together we shall enjoy the strength we need to see ultimate victory.'"
entente.20.d.aus_syndicalist:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of Australasia to syndicalist forces. 'One of our number has succumbed to strife and tyranny,' he said, 'and so we hang our heads in sadness at the battle which freedom-loving Australasians now have before them. To them we say to take heart, for the British crown sees their struggle, and the Entente is not yet done. The day will come when our alliance lands upon the shores of the Antipodes and puts an end to the syndicalist menace there once and for all.'"
entente.20.d.caf_syndicalist:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of the West Indies to syndicalists. 'It was our hope that each of the men and women of our great alliance would be spared the tyranny which syndicalist rule brings,' he said, 'but we know that is not to be. To the West Indian usurpers we can only say that they must prepare themselves, for the Entente shall not rest, shall not waver, until its corrupt and unjust government has been toppled and the West Indians who so bravely fight against them are restored their freedom. That is the mission of our alliance, and this setback does not sap our strength but rather provides us clarity of purpose. That is the lesson we all must cling to in this hour.'"
entente.20.d.acw_begins:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, issuing a somber note regarding the onset of a second civil war in America. 'Our heart goes out to those noble Americans who now find themselves called upon to fight against the forces of tyranny and oppression in their own homeland,' he said, 'for we know full well the consequences of their failure as well as the terrible cost to one's soul when the enemy is one's own countrymen. Our alliance cannot merely grieve for the devastation, however. We must stand ready to act, for the fate of America is inextricably linked to our own. Should America fall to syndicalism, so too shall [CAN.GetNameDef] and then us all. Would that we did not need to consider such a grave possibility as intervention, but consider it we must - for the good of all humanity.'"
entente.20.d.war:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, calling on them to dedicate their common forces towards the war effort. 'We are an alliance of nations tied together by tradition, yes, but also by a common interest in freedom and the good of mankind. Ours is a noble purpose, and we give thanks each day that allies of such stout heart still remain, still fight against the wearying tide of oppression and syndicalism. We must hold our heads high, and know that there is light at the end of the tunnel. This war will have an end, and we must see it through... together.'"
entente.20.d.peace1:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, calling on them to prepare for the coming war against [ENG.GetNameDef]. 'All of us desire peace,' he said, 'but at the very same time know what it is that must be done. Millions of our countrymen struggle under syndicalist tyranny, a terrible wave which threatens to drown not only the British and the French but also the entire world. It is only with brave hearts and a sense of resolution that we move forward as one, until the day comes when our mettle shall be tested once more. We have every confidence that, on that day, our brave men and women shall prove that they are all the stronger for the trials and tribulations each of us has faced.'"
entente.20.d.peace2:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning that - even in this time of peace - the alliance must stand ready to face the unknown. 'The Union of Britain has been defeated,' he said, 'but ours is a brittle peace, and it is only through vigilance that our freedom is maintained. There yet remains much to be done in this world, much that requires our attention, and as our alliance has proven strong by every possible measure it is with every confidence that I know we shall continue to meet these challenges with the grace and courage with which our alliance has been long-defined.'"
entente.20.a:0 "국왕 폐하 만세!"
entente.20.b:0 "영연방에 영광을!"
entente.20.c:0 "협상국은 항상 준비되어 있다!"
entente.21.t:0 "King [CAN_king_first_name] Tours [Root.GetNameDef]"
entente.21.d.high:0 "Speaking to a large and wildly enthusiastic crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. King [CAN_king_first_name] is expected to meet with all manner of dignitaries throughout [Root.GetNameDef] - indeed, there are so many clamoring for royal attention, the king's staff has been reportedly overwhelmed with requests. Each stop on the king's itinerary is expected to have huge crowds, with a massive parade planned in [parade_state.GetName] in the king's honor. [Root.GetAdjective] officials are extraordinarily pleased with the king's visit, and it seems every effort to roll out the red carpet for him will be spared."
entente.21.d.med:0 "Speaking to a large crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. King [CAN_king_first_name] is expected to meet with officials and dignitaries throughout [Root.GetNameDef], with at least one parade planned to be held in his honor in [parade_state.GetName]. Newspapers have been trumpting the king's itinerary, with large crowds expected at each major stop, and [Root.GetAdjective] military leaders are reportedly also eager to consult with the king's attaches regarding Entente coordination."
entente.21.d.low:0 "Speaking to a small and listless crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. King [CAN_king_first_name] is expected to meet with officials and dignitaries throughout [Root.GetNameDef], with at least one parade planned to be held in his honor in [parade_state.GetName]. Considering the king's meagre popularity, attendance is not expected to be very high... though there are still those who eagerly anticipate the king's presence, and [Root.GetAdjective] military leaders are eager to consult with the king's attaches regarding Entente coordination."
entente.21.a:0 "We welcome His Majesty"
entente.23.t:0 "[CAN_king_first_name] 국왕의 왕실 스캔들"
entente.23.d:0 "While on his tour of [tour_country.GetNameDef], King [CAN_king_first_name] has found himself embroiled in a scandal - allegedly involving a married [tour_country.GetAdjective] heiress. While there is no direct proof beyond a few blurry photographs, attempts to keep the scandal under wraps have failed and it's been the front page on [tour_country.GetAdjective] newspapers for weeks. The king says his tour will continue, though there are many who say the goodwill previously generated by it has already all but evaporated."
entente.23.a:0 "이런 세상에!"
entente.24.t:0 "[CAN_king_first_name] 국왕의 중대한 왕실 스캔들"
entente.24.d:0 "While on his tour of [tour_country.GetNameDef], King [CAN_king_first_name] has found himself embroiled in a major scandal. Apparently, the king was overheard in private conversation with his aides, and the nature was so inflammatory that it led to immediate headlines in [tour_country.GetAdjective] newspapers... headlines which were then supported by anonymous sources within the king's staff and then carried onto papers throughout the Entente. While initially King [CAN_king_first_name] insisted on continuing his tour, he has since cut it short and declared that he is 'taking some time' in his private [KR_king_base.GetAdjective] estate. This is no doubt to give the scandal time to blow over, though the damage to his reputation - and the goodwill he generated during his tour - has clearly already been done."
entente.24.a:0 "이런 세상에!"
entente.25.t:0 "[CAN_king_first_name] 국왕의 암살 미수"
entente.25.d:0 "While on parade in [tour_country.GetNameDef], an assailant in the crowd shot at the royal carriage, causing a severe panic which almost turned into a stampede. The king was unharmed but quickly evacuated, and a manhunt for the would-be assassin is already underway. King [CAN_king_first_name] has been forced to call his tour short, taking with him a sincere apology by the [tour_country.GetAdjective] government... though, outside of the trouble caused by the clamp-down of [tour_country.GetAdjective] security forces, the goodwill of the [tour_country.GetAdjective] public has been unaffected. Indeed, the newspapers have been declaring nothing but praise for the king, who has since declared he will be taking a few months off of public appearances to recover from the ordeal."
entente.25.a:0 "휴! 아슬아슬했어!"
entente.26.t:0 "Royal Tour Cut Short"
entente.26.d:0 "King [CAN_king_first_name]'s tour of [tour_country.GetNameDef] has been cut short due to the king's illness, which the royal staff claim is nothing serious and most likely brought on by exhaustion. The [tour_country.GetAdjective] public is clearly disappointed by the decision, though well-wishes have been pouring into the royal residence since the announcement was made. It's unknown how long the king will require to recover, and in the case of the [tour_country.GetAdjective] tour, the only likely effect is that the lingering effects of the goodwill it generated won't last nearly as long as hoped."
entente.26.a:0 "At least His Majesty is all right"
entente.27.t:0 "Royal Speech Well-Received"
entente.27.d:0 "A speech made by King [CAN_king_first_name] during his tour of [tour_country.GetNameDef], one where he pressed the virtues of the Entente and the need for a restoration of order in a world which has been thrown into chaos, has hit a particularly strong note among the [tour_country.GetAdjective] people and also been picked up by many national newspapers. The king has been complimented for his eloquence as well as his advocacy, making a strong positive note as the [tour_country.GetAdjective] tour begins to wrap up."
entente.27.a:0 "Well done!"
entente.28.t:0 "Royal Speech Poorly Received"
entente.28.d:0 "A speech made by King [CAN_king_first_name] during his tour of [tour_country.GetNameDef] ended up in disarray when the king fared poorly against several hecklers in the crowd. He was overheard making some choice comments regarding the 'rudeness' of the hecklers, who turned out to be wounded veterans... a story which has been picked up in many [tour_country.GetAdjective] newspapers and resulted in King [CAN_king_first_name] being painted in a rather unfavorable light. It's not a scandal, at least, but it does ring a rather sour note as the king's [tour_country.GetAdjective] tour begins to wrap up."
entente.28.a:0 "Ah well"
entente.30.t:0 "Directing the British Exiles"
entente.30.d.low:0 "The Exiles do not currently have a great deal of influence within [Root.GetNameDef]. Those placed within the [Root.GetAdjective] government have mostly used up their favors, and the British industrialists in the country are still consolidating their wealth. They stand ready to support King [CAN_king_first_name] over the next year by whatever means he feels is necessary, though most feel their influence over [Root.GetNameDef] needs to grow first."
entente.30.d.med:0 "The Exiles have currently taken up prominent places within both the [Root.GetAdjective] government and within its corporate sector, and they stand ready to support King [CAN_king_first_name] over the next year by whatever means he feels is necessary."
entente.30.d.high:0 "The Exiles have currently taken up powerful positions within the [Root.GetAdjective] government, and its industrialists have a strong hold over the [Root.GetAdjective] industrial economy. They stand ready to support King [CAN_king_first_name] over the next year by whatever means he feels is necessary, and currently have the power to make a difference."
entente.30.a:0 "Let them work on increasing their influence"
entente.30.b:0 "They should assist the [Root.GetAdjective] government"
entente.30.c:0 "[Root.GetAdjective] industry needs assistance"
entente.30.e:0 "They should work on the king's popularity"
entente.31.t:0 "The Exiles at Work"
entente.31.d:0 "The British Exiles have been hard at work in [Root.GetNameDef], attempting to augument the country's industrial base with their capital and expertise. They've asked the [Root.GetAdjective] government where they should focus their efforts."
entente.31.a:0 "Focus on civilian projects"
entente.31.b:0 "Focus on arms and equipment"
entente.52.t:0 "British Exile Arrested"
entente.52.d.king:0 "A wealthy British Exile, who is also a highly-placed member of King [CAN_king_first_name]'s inner circle, was recently arrested for the murder of his wife, also an Exile living in [Root.GetNameDef]. The charge brings up several sticky points, not least of which is whether [Root.GetAdjective] courts have jurisdiction over a British national. Other expatriates have been arrested in the past, but never someone of such a high profile, and the [Root.Adjective] press has pounced on the scandal to the point where the public lingers over each day's lurid headlines. King [CAN_king_first_name] is willing to personally intervene on the man's behalf, though it would cost the king a great deal of his reputation, and there are others who say it is time for the government to step in."
entente.52.d.noking:0 "A wealthy British Exile, who is also a highly-placed member of King [CAN_king_first_name]'s inner circle, was recently arrested for the murder of his wife, also an Exile living in [Root.GetNameDef]. The charge brings up several sticky points, not least of which is whether [Root.GetAdjective] courts have jurisdiction over a British national. Other expatriates have been arrested in the past, but never someone of such a high profile, and the [Root.Adjective] press has pounced on the scandal to the point where the public lingers over each day's lurid headlines. King [CAN_king_first_name] said he would be willing to personally intervene on the man's behalf, but the king's reputation is poor enough as it is - if he did so, there would be riots. Thus many say it is time for the government to step in."
entente.52.a:0 "If the king wishes to intervene, then let him"
entente.52.b:0 "Allow the trial to play out"
entente.52.c:0 "The [Root.GetAdjective] government must intervene"
entente.53.t:0 "British Exile Suspected of Espionage"
entente.53.d.king:0 "Several days ago, a low-ranking official within King [CAN_king_first_name]'s Privy Council was arrested on charges of espionage - a spy who, it seems, started colluding with officials from [ENG.GetNameDef] after coming to [Root.GetNameDef]. The story has gone public, and the [Root.GetAdjective] press is playing it up as a betrayal of the country by the Exiles themselves... flames which have been fanned by recent comments by the king, defending the official as a personal friend. Now we are left with allowing the trial to be played out with the full eyes of the public upon it, allowing King [CAN_king_first_name] the chance to intervene despite the damage to the monarchy, or intervening ourselves and handing the trial over to the British government-in-exile to be handled quietly, despite the outrage this would cause."
entente.53.d.noking:0 "Several days ago, a low-ranking official within King [CAN_king_first_name]'s Privy Council was arrested on charges of espionage - a spy who, it seems, started colluding with officials from [ENG.GetNameDef] after coming to [Root.GetNameDef]. The story has gone public, and the [Root.GetAdjective] press is playing it up as a betrayal of the country by the Exiles themselves... flames which have been fanned by recent comments by the king, defending the official as a personal friend. Now we are left with allowing the trial to be played out with the full eyes of the public upon it, or intervening ourselves and handing the trial over to the British government-in-exile to be handled quietly, despite the outrage this would cause."
entente.53.a:0 "Allow the king to intervene"
entente.53.b:0 "The trial must play out in a [Root.GetAdjective] court"
entente.53.c:0 "Intervene and hand the trial over to the British"
entente.54.t:0 "Conflict with the British Exiles"
entente.54.d.1:0 "Prime Minister [GetBritishExilePM], head of the British Exiles in [Root.GetNameDef], is currently in the midst of a war of words with the [Root.GetAdjective] Prime Minister over the state of the [Root.GetAdjective] military and its overall preparedness to retake the Home Isles... a conflict which is starting to bleed into the national press, who are all too ready to label the Exiles as 'ungrateful squatters'."
entente.54.d.2:0 "A recent law being considered by the [Root.GetAdjective] regarding the legal status of British expatriates in [Root.GetNameDef] is seeing heavy opposition by King [CAN_king_first_name] and his Privy Council - who are threatening to exert royal prerogative over the bill, which is their legal right even though it would come at a heavy price, considering how the Exiles are sometimes viewed by the [Root.GetAdjective] public. Some members of the government are desperate to find a compromise."
entente.54.d.3:0 "A dispute is slowly rearing its head within [Root.GetAdjective] military circles - namely who holds ultimate command over those British expatriates which are currently supported, and housed, within the [Root.GetAdjective] armed forces. Normally the Exiles and the [Root.GetAdjective] government would work together on these matters, but there are several sticking points which are refusing to go away and neither side appears ready to give on inch."
entente.54.d.4:0 "Several recent comments by the Prime Minister [GetBritishExilePM], head of the British Exiles in [Root.GetNameDef], have been taken as a sign of interference in the next [Root.GetAdjective] election, and some members of the [Root.GetAdjective] government have taken umbrage - to the point of going to the [Root.GetAdjective] press with complaints regarding what they see as the erosion of [Root.GetNameDef]'s sovereignty. It is feared that this conflict might very easily get out of hand."
entente.54.d.5:0 "The current influence of the British Exiles wielded within the [Root.GetAdjective] government has recently become a concern to opposition parties, some members of which have complained to the press - citing several examples where the king's Privy Council has overruled the government on matters they considered important, particularly if they believed it would lengthen the timetable for [Root.GetNameDef] reclaiming the Home Isles. The [Root.GetAdjective] press is eager to take up the challenge, and if the matter is not addressed soon it could lead to a larger streak of anti-British sentiment within the country."
entente.54.d.6:0 "Several prominent [Root.GetAdjective] businessmen have been complaining about the favoritism shown towards British Exiles in [Root.GetNameDef]. British industrialists, they say, are given preferential treatment on contracts and even allowed to skirt a number of legal requirements that ordinary [Root.GetAdjective] citizens must comply with. The complaints are gaining traction with the [Root.GetAdjective] press, and if not addressed could grow into a much more serious matter."
entente.54.d.7:0 "At least one major British industrialist, an Exile within [Root.GetNameDef] and member of King [CAN_king_first_name]'s inner circle, has been loudly complaining at the number of what he calls 'arbitrary' restrictions placed on British Exiles when it comes to operating businesses within the country. 'We are doing the best we can,' he has said to the [Root.GetAdjective] press, 'and our help is surely needed for the war effort!' The government, meanwhile, claims it cannot afford to give the British Exiles an unfair advantage in business circles. With the king considering weighing in on the argument, it might be better to address sooner rather than later."
entente.54.a:0 "Support the [Root.GetAdjective] government"
entente.54.b:0 "Support the British Exiles"
entente.54.c:0 "Stand back and let the chips fall where they may"
entente.55.t:0 "Exiles Fight with King [CAN_king_first_name]"
entente.55.d:0 "The British Exiles have amassed a great deal of influence within [Root.GetNameDef]... so much so, in fact, that they have become accustomed to having their way. When King [CAN_king_first_name] recently questioned a decision of the Prime Minister [GetBritishExilePM], head of his Privy Council, the result was an unexpected feud between the Exiles and their monarch, one that the [Root.GetAdjective] press has become aware of. The resulting war of words was short, but enough that both parties were damaged in the eyes of the  [Root.GetAdjective] public."
entente.55.a:0 "Let us hope that doesn't happen again..."
entente.56.t:0 "British Exile Fortunes Improve"
entente.56.d.1:0 "Several of the more prominent British industrialists currently living in [Root.GetNameDef], members of King [CAN_king_first_name]'s inner circle, have been doing quite well as of late. Their investments in the [Root.GetAdjective] economy have been paying off handsomely, and thus their potential contribution towards the Exiles' overall influence has increased accordingly."
entente.56.d.2:0 "A wealthy family of British expatriates living in [Root.GetNameDef], having fled the Union of Britain shortly after its rise, has been seen in the company of King [CAN_king_first_name] much over recent months. Word has it that they have been admitted to the king's inner circle. If the rumours are true, the influence of the British Exiles is quickly improving."
entente.56.d.3:0 "One of the members of the King [CAN_king_first_name]'s Privy Council has become something of a darling in the [Root.GetAdjective] media as of late. Following his much-publicised marriage to a [Root.GetAdjective] actress, his speeches have been well-attended and many consider him an up-and-comer... indeed, even the [Root.GetAdjective] government seems to listen with rapt attention when he speaks."
entente.56.d.4:0 "A high-profile member of the [Root.GetAdjective] government died today. Much known for his public rants on the importance of [Root.GetAdjective] sovereignty in the face of the British presence, and a self-avowed Republican, his replacement is a much more moderate figure as well as a friend of King [CAN_king_first_name]. It is acknowledges in many circles that this is a boon for the British Exile cause in [Root.GetNameDef]."
entente.56.d.5:0 "Recent public sentiment in [Root.GetNameDef] has been turning towards the cause of the British Exiles, with the Prime Minister [GetBritishExilePM] conducting several interviews on [Root.GetAdjective] national radio which have painted the Homecoming as a cause that cannot be given up on just yet. Numerous other expatriates have gone on the radio to regularly tell fond stories of the United Kingdom which once was in the weeks since, offering the Exiles even more public sympathy."
entente.56.d.6:0 "A prominent member of a British noble family currently living in [Root.GetNameDef] died recently, and his funeral gained much national attention - which included a last statement written by the man, explaining at length how his final wish had been to walk on the grounds of his family's ancestral estates one last time. The funeral has gained a great deal of public sympathy for the plight of the other British Exiles."
entente.56.d.7:0 "Several public policy meetings within the [Root.GetAdjective] government have ended in favor of the British Exiles recently, with prominent members of the king's Privy Council - and even King [CAN_king_first_name] himself - attending and making a very public show of being conciliatory and asking for [Root.GetAdjective] forbearance rather than demanding it. The effort has clearly gone over well, and the influence of the Privy Council in government circles is definitely improving."
entente.56.a:0 "Excellent"
entente.57.t:0 "British Exile Fortunes Worsen"
entente.57.d.1:0 "One of the most prominent British industrialists currently living in [Root.GetNameDef], a member of King [CAN_king_first_name]'s inner circle, today had to declare bankruptcy after months of declining fortunes - and, rumour has it, a pending scandal of insider trading. While there is some sympathy for the industrialist, who was forced to leave a great deal of his fortune behind in the Home Isles, it does not change the fact that this negatively impacts the fortunes of the British Exiles a great deal."
entente.57.d.2:0 "One of the wealthy families of British expatriates living in [Root.GetNameDef], having fled the Union of Britain shortly after its rise, has noticeably cut its ties with King [CAN_king_first_name] in recent months following a very public dispute between the family's patriarch and the king. Seeing as the family was once considered an integral part of King [CAN_king_first_name]'s inner circle, the fortunes of the British Exiles have surely been hurt by this parting."
entente.57.d.3:0 "One of the more integral British ministers, a member of the king's Privy Council, has been caught up in an increasing series of scandals in the [Root.GetAdjective] media as of late, starting with the revelation of an affair and ending with accusations of bribery and nepotism. King [CAN_king_first_name] finally ended the matter by releasing him from his position today, though it is clear that the damage has already been done to the overall influence the British Exiles currently enjoy in [Root.GetNameDef]."
entente.57.d.4:0 "A high-profile member of the [Root.GetAdjective] government died today. Much known for this personal friendship with King [CAN_king_first_name], and having been among the first to welcome the British Exiles to [Root.GetNameDef], his replacement is a man more known for questioning British influence over the [Root.GetAdjective] government... and thus his loss is considered a severe blow to the cause of the British Exiles."
entente.57.d.5:0 "Recent public sentiment in [Root.GetNameDef] has been turning against the cause of the British Exiles, with the Prime Minister [GetBritishExilePM] having conducted a rather disastrous interview on [Root.GetAdjective] national radio which painted him as accusing the [Root.GetAdjective] people as being too 'lazy' to achieve victory against the Union of Britain. The Prime Minister later clarified strenuously that this was not what he meant, but the damage has already been done."
entente.57.d.6:0 "A speech made by a [Root.GetAdjective] politican, considered almost a nobody with little chance of reaching Parliament, gained national attention recently, no doubt due to the man's angry declaration that it was time to 'give the boot' to the British Exiles who he described as 'leeches dependent on [Root.GetAdjective] goodwill'. The attention would have quickly passed had King [CAN_king_first_name] not gone on record derisively insulting the man's 'lack of loyalty' - which provoked considerable anger and even more press coverage for months."
entente.57.d.7:0 "Several public policy meetings within the [Root.GetAdjective] government have ended recently with the British Exiles decidedly on the losing end. Prominent members of the king's Privy Council - and even King [CAN_king_first_name] himself - attended these meetings in an effort to aid their cause, but their presence ultimately did more harm than good, and was seen as an attempt to exert undue influence over [Root.GetNameDef]'s sovereignty. The Exiles have dutifully backed off from attendance in recent weeks, though it is clear the damage to public perception has already been done."
entente.57.a:0 "An unfortunate setback"
entente.58.t:0 "King [CAN_king_first_name] in Royal Scandal"
entente.58.d.1:0 "[Root.GetAdjective] newspapers are all abuzz with the details regarding King [CAN_king_first_name]'s latest alleged affair - this one with a British aristrocrat who is herself married. While both parties have denied the allegations, they have been photographed together on several occasions, and more than one source inside the royal household affirms that the rumours are completely true. The scandal has done considerable harm to King [CAN_king_first_name]'s popularity in [Root.GetNameDef], with the public declaring the king's conduct 'disgraceful'."
entente.58.d.2:0 "A member of the British royal family has been caught up in a royal scandal, with the headlines in [Root.GetAdjective] newspapers dominated by accusations of infidelity and deceit. While King [CAN_king_first_name] himself is not part of the scandal, it has not reflected well on the monarchy as a whole."
entente.58.d.3:0 "Recent revelations reported in a [Root.GetAdjective] national newspaper claim that King [CAN_king_first_name] used underhanded tactics to have a personal friend appointed to a plum political position within the [Root.GetAdjective] government. It has not helped matters that the king's friend has been overheard bragging about the favors he's received from the royal family, and all the recent attention has painted the monarchy in a particularly bad light."
entente.58.d.4:0 "A dispute within the British royal family has gone public, and although the conflict has been denied by all parties involved, [Root.GetAdjective] newspapers are filled with accounts supported by 'unnamed sources' inside the royal household. The [Root.GetAdjective] public, amused by the royal antics, has been glued to the headlines... and a stiff response from King [CAN_king_first_name] has likely done the monarchy more harm than good."
entente.58.d.5:0 "There has been a recent upsurge in anti-monarchist sentiment within [Root.GetNameDef], likely driven by syndicalist propaganda... but also not helped by newspaper accounts depicting the British royal family living in luxury and going about their day-to-day business as if nothing had changed. The newspaper stories were intended to promote the royals through an 'inside look' at their lifestyle, but appear to have had the opposite effect."
entente.58.d.6:0 "A public spat between King [CAN_king_first_name] and a rather prominent member of the British aristocracy has grown rather ugly. The aristocrat is said to have disavowed the monarchy, and his family is leaving [Root.GetNameDef] for an unknown destination... and the king is angry enough that he resorted to public comments in a [Root.GetAdjective] newspaper that called the family 'traitors' and worse. Public sentiment, however, seems to be that the entire affair reflects badly on the monarchy itself, rather than the aristocrat."
entente.58.d.7:0 "A recent interview with King [CAN_king_first_name] by a [Root.GetAdjective] publication has been received poorly, with several of the king's comments being perceived by the [Root.GetAdjective] public as 'out of touch'... particularly in light of the hardships suffered by the [Root.GetAdjective] people in recent years. The royal establishment has offered explanations and apologies, so the furor in the press is already dying down, but there is a general sentiment that the damage to the monarchy's reputation is already done."
entente.58.a:0 "Unfortunate"
entente.59.t:0 "Popularity of the Monarchy Rises"
entente.59.d.1:0 "A recent wedding within the greater royal family has captured the imagination of the [Root.GetAdjective] people. Perhaps the state of the world and the country is such that the public is looking for a distraction... and thus [Root.GetAdjective] newspapers have been reporting on the royal wedding with a certain amount of glee. Royalists have been happily waving the British flag, glad for a moment of respite."
entente.59.d.2:0 "A recent interview with King [CAN_king_first_name] by a [Root.GetAdjective] publication has been received positively. The article is considered a rare look inside the king's private life and his private thoughts, and the [Root.GetAdjective] public has responded enthusiastically."
entente.59.d.3:0 "King [CAN_king_first_name] completed a visit to a [Root.GetAdjective] military base this week, and while some have complained that it was a clear publicity stunt the pictures of the king shaking hands with excited, grateful soldiers has done wonders for the king's reputation. 'He really seems to care about us,' one soldier was remarked on saying. 'It makes me so proud to fight in his name.'"
entente.59.d.4:0 "King [CAN_king_first_name] recently took time out of his busy schedule to visit a [Root.GetAdjective] hospital, spending the afternoon meeting with the sick and the elderly. The visit was apparently not intended for publicity, with the king banning all cameras and reporters within, but word still got out afterwards. Most of those he visited gave the king a glowing review, saying that 'he is such a kind, caring man'. Some cynically suggest that it was a publicity stunt nevertheless, and - if so - it certainly seems to have done the trick for the king's reputation."
entente.59.d.5:0 "A recent death within the greater royal family - a young cousin of King [CAN_king_first_name]'s who has been serving with the [Root.GetAdjective] military - has gained a great deal of sympathy and attention from the [Root.GetAdjective] public. There is a sense among many that the royals are truly part of [Root.GetNameDef], willing to shed blood alongside [Root.GetAdjective] soldiers in pursuit of a common goal."
entente.59.d.6:0 "There has been a recent upswing in pro-monarchist sentiment within [Root.GetNameDef], despite - or perhaps because of - syndicalist propaganda. Some portrayals of the royal family within [Root.GetAdjective] newspapers have been depicting them as more down-to-earth and accessible, which is new territory for the traditionally aloof royals but appears to be working for them."
entente.59.d.7:0 "King [CAN_king_first_name] has been quite busy lately, making appearances at public openings, christening a new ship, attending church, sitting personally in his seat at the [Root.GetAdjective] parliament buildings... it has left the king quite exhausted, but it's had the effect of heightening the king's profile with the [Root.GetAdjective] people. For the moment, they appear quite fond of him."
entente.59.a:0 "Wonderful!"
entente.60.t:0 "King [CAN_king_first_name] Takes Time Off"
entente.60.d.1:0 "After recent concerns from the king's physicians regarding his personal health, King [CAN_king_first_name] has informed the [Root.GetAdjective] government that he is going to be taking some personal time away from his public duties over the next few months."
entente.60.d.2:0 "King [CAN_king_first_name] has recently scaled back his public appearances and other duties, claiming the need to see to personal matters at his [Root.GetAdjective] estate. He told at least one reporter that there is nothing additional to be concerned over, though that hasn't stopped newspapers from speculating.""
entente.60.d.3:0 "Recent trouble within the royal family has led to King [CAN_king_first_name] scaling back his public appearances and governmental obligations, at least over the next few months. He told at least one reporter that there is nothing additional to be concerned over, though that hasn't stopped newspapers from speculating."
entente.60.a:0 "I see"
entente.61.t:0 "King [CAN_king_first_name] Reviews Military"
entente.61.d:0 "King [CAN_king_first_name] has spent the last few weeks touring [Root.GetAdjective] military bases, reviewing the troops and meetings with generals regarding the preparedness of the [Root.GetAdjective] military. He appeared pleased overall, though not as pleased as the [Root.GetAdjective] soldiers were to meet him - many got to shake the king's hand and exchange a few words, and the entire tour reflected well in [Root.GetAdjective] newspapers."
entente.61.a:0 "Excellent"
entente.62.t:0 "King Edward's Party Lifestyle"
entente.62.d.nothome:0 "Since assuming his father's throne, King Edward has been lighting up the [Root.GetAdjective] social scene, throwing parties at the royal estate and mingling with socialites on a regular basis. Indeed, the new king appears to be enjoying his new status so much it's led to a growing commentary in [Root.GetAdjective] newspapers that Edward doesn't seem to be taking his role with the gravity that some would expect for a British Exile. 'I saw him laughing and carrying on with the lords and ladies,' one witness stated. 'You'd think he didn't have a care in the world, that he may as well have been back in London.' Monarchists have been quick to defend the king, saying that his social appearances are quite normal, and should be welcomed after George V's long period of reclusiveness following the royal exile from the Home Isles."
entente.62.d.home:0 "Since assuming his father's throne, King Edward has been lighting up the [Root.GetAdjective] social scene, throwing parties at Buckingham Palace and mingling with socialites on a regular basis. Indeed, the new king appears to be enjoying his new status so much it's led to a growing commentary in [Root.GetAdjective] newspapers that Edward doesn't seem to be taking his role with the gravity that some would expect. 'I saw him laughing and carrying on with the lords and ladies,' one witness stated. 'You'd think he didn't have a care in the world, that he hadn't just returned to a country which had tossed his family out on its ear.' Monarchists have been quick to defend the king, saying that his social appearances are quite normal, and should be welcomed as a sign of how things have changed in [Root.GetNameDef]."
entente.62.a:0 "Oh dear"
entente.63.t:0 "King Edward Greets American Refugees"
entente.63.d:0 "With American refugees flooding north by the thousands, Canada has seen great difficulty in dealing with them all. King Edward, however, has recently made it his personal mission to greet them and make them feel welcome - at least for the time being. After several visits to camps in Ontario and Québec, the king held an elaborate garden party in Montreal to meet with more prominent Americans, the wealthy elites and celebrities who were able to come north immediately upon the outbreak of the civil war. There are some accusing the king of using this as yet another excuse to expand his social contacts, but it cannot be denied that most of the Americans were delighted by their treatment and treated the king with all the respect and ceremony anyone could desire."
entente.63.a:0 "Good for him"
entente.64.t:0 "King Edward seen with American Celebrity"
entente.64.d.nee:0 "King Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving refugees and trips to New England - including one recent trip to Boston, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though recent reports have it that the two are separated since the start of the civil war - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada and New England, and so far the royal establishment has been completely mum on the subject."
entente.64.d.nonee:0 "King Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving Americans who have fled northward - including one recent gala in Toronto, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though the two have been reportedly separated since her flight to Canada - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada, and so far the royal establishment has been completely mum on the subject."
entente.64.d.noacw:0 "King Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving them - including one recent gala in Toronto, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though the two have been reportedly separated since her flight to Canada - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada, and so far the royal establishment has been completely mum on the subject."
entente.64.a:0 "Scandalous!"
entente.65.t:0 "King Edward Announces Intent to Marry"
entente.65.d.norm:0 "In an announcement that has stunned the [Root.GetAdjective] government, King Edward today announced that he intended to marry American film star Constance Bennett. The announcement follows months of speculation regarding their relationship, with insiders commenting that the king was 'so in love with Constance it's as if he's drunk'. The problem with the king's announcement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king... and already [Root.GetNameDef] and the remains of the Empire are tearing themselves apart over what this could mean."
entente.65.d.pataut:0 "In an announcement that has stunned the [Root.GetAdjective] government, King Edward today announced that he intended to marry American film star Constance Bennett. The announcement follows months of speculation regarding their relationship, with insiders commenting that the king was 'so in love with Constance it's as if he's drunk'. The problem with the king's announcement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king... though protests mean little, considering King Edward currently rules [Root.GetNameDef] with absolute power. The king has already declared he intends to move forward with the marriage as soon as possible."
entente.65.a:0 "Unbelievable!"
entente.66.t:0 "The Greek Princess"
entente.66.d:0 "King Edward's partying days seem to be nearing an end - not, as some might believe, because of his advancing age, but because of a reported romance with Princess Katherine of Greece and Denmark, daughter and youngest child of King Constantine I of Greece. The two were introduced by relatives, it's said, and have hit it off. Indeed, Edward appears to be spending time with her exclusively, and the pair have been photographed together at numerous parties throughout [Root.GetNameDef]. The pairing appears to have engaged the [Root.GetAdjective] public in excited speculation that soon there might be a royal wedding."
entente.66.a:0 "A solid choice"
entente.67.t:0 "The Royal Wedding"
entente.67.d:0 "Despite the initial crisis caused by King Edward's choice of bride, to the point where he was almost forced to abdicate the throne, it appears love has won the day... and today King Edward VIII married American film star Constance Bennett, now styled Queen-Consort Katherine of the United Kingdom. The spectacle of the royal wedding has thrilled the public in [Root.GetNameDef] and indeed throughout the Empire, with the parade through the capital a majestic affair lasting almost three hours before Edward and his new bride flew off to an undisclosed location for their honeymoon, ideally with the memories of the near-political crisis long behind them."
entente.67.a:0 "Congratulations, Your Majesty!"
entente.68.t:0 "The Royal Wedding"
entente.68.d:0 "After much speculation, today King Edward VIII and Princess Katherine of Greece and Denmark - now styled Queen-Consort Katherine of the United Kingdom - married in a lavish ceremony, followed by a lengthy parade in the [Root.GetAdjective] capital where both newlyweds greeted the public and reporters from across the Empire. The wedding has caught the imagination of the [Root.GetAdjective] public, sparking renewed interest in and enthusiasm for the British monarchy, and for many this is thought to be a brand new chapter in the monarchy's future. Already speculation has began as to when Edward and Katherine will expect their first child."
entente.68.a:0 "A new prince to come? We shall see!"
entente.69.t:0 "Cracks in the Royal Marriage?"
entente.69.d.constance:0 "After several years of marriage, King Edward and Queen Constance have yet to produce a child - and, according to sources inside the royal household, their marriage has become increasingly estranged as a result. Queen Constance has spent much of her time attending functions seperately from the king, visiting her home city of Boston for weeks at a time, and it is said she returns to the king's side only reluctantly. While there are some laying the blame for the child's lack of issue on Edward himself, still others are claiming the two should never have married in the first place and that a royal divorce - unthinkable in any other era - might soon be looming."
entente.69.d.katherine:0 "After several years of marriage, King Edward and Queen Katherine have yet to produce a child - and, according to sources inside the royal household, their marriage has become increasingly estranged as a result. Queen Katherine has spent much of her time attending functions seperately from the king, and recently took an extended trip to her homeland of Greece before, reluctantly, returning to her husband's side. While there are some laying the blame for the child's lack of issue on Edward himself, still others are claiming the two should never have married in the first place and that a royal divorce - unthinkable in any other era - might soon be looming."
entente.69.a:0 "Alas"
entente.70.t:0 "The King's Speech"
entente.70.d:0 "King Albert made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was well-received by both the [Root.GetAdjective] government as well as the public, and already he is being hailed as exactly the king the Empire needs in these difficult times."
entente.70.a:0 "Outstanding!"
entente.71.t:0 "The Royal Heir"
entente.71.d:0 "Princess Elizabeth, King Albert's eldest daughter and heir, is slowly becoming something of a celebrity in [Root.GetNameDef] as she heads into her teenage years. Already she has been touring the country, calling on the [Root.GetAdjective] people to take heart, and her support for various war charities has not gone without notice. While some had cast doubt on the king's ascension to the throne, lacking a male heir, it is now clear they are being won over by the princess's simple charm."
entente.71.a:0 "Marvelous!"
entente.72.t:0 "Royal Celebration"
entente.72.d:0 "King Albert and the entire royal family attended a massive celebration in the [Root.GetAdjective] capital today, an event intended to highlight all the good that the royals do for the country. Large crowds lined the streets to get a look at the passing motorcade, and the king stopped the parade numerous times so he and both his daughters could exit the vehicles and greet people in person. The speech given by the king at the end of the parade is still the talk of the city, and [Root.GetAdjective] newspapers were not sparse in their praise."
entente.72.a:0 "Long live the king!"
entente.73.t:0 "The King's Speech"
entente.73.d:0 "King Henry made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was solemn and filled with references to the horrors of war, carrying a warning to the [Root.GetAdjective] people to maintain their loyalty to the government and the cause of good order. It was well-received by most, though there were still a few comments in the newspapers the following day about Henry's lack of charisma, bemoaning the loss of 'lively Edward'."
entente.73.a:0 "Outstanding!"
entente.74.t:0 "The Rise of Queen Alice"
entente.74.d:0 "Since King Henry's assumption of the throne, his wife Queen Alice has thrown herself into public service - she joined the [Root.GetAdjective] Women's Auxiliary in support of the troops and encouraged other [Root.GetAdjective] women to do the same. Newspaper reporters have lauded her for being as willing to change a car tire as she is to tend to a wounded soldier, and her no-nonsense manner has won over many people. Indeed, there are some who say the Queen has become more popular than King Henry himself, a fact he laughingly admits to in almost every public appearance."
entente.74.a:0 "Lovely"
entente.75.t:0 "An Heir is Born"
entente.75.d:0 "[Root.GetNameDefCap] and the entire Empire celebrate today as Queen Alice gave birth to a son, named Prince William. The young prince is King Henry's first child and his heir, and everyone is now breathing a sigh of relief that the royal succession is finally secure. Queen Alice, thought by some to be almost too old to be giving birth, is reported to be in fine health and spirits, joking that the infant 'thankfully takes his looks from her side of the family', a jest which had King Henry heartily agreeing."
entente.75.a:0 "Love live the young prince!"
entente.76.t:0 "The King's Speech"
entente.76.d:0 "King George made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was a fiery one, full of condemnations for the enemy and praise of [Root.GetAdjective] valor, and for days afterwards the public marveled at the young king's obvious charm."
entente.76.a:0 "Outstanding!"
entente.77.t:0 "The Royal Heir"
entente.77.d:0 "While still a young boy, Prince Edward - eldest son of King George and heir to the throne - has already become something of a [Root.GetAdjective] celebrity. Newspaper reporters follow him about wherever he goes, and the public has become enraptured with tales of his antics. Almost as irrepressible and charming as his father, Prince Edward has been known to make surprise appearances in the [Root.GetAdjective] parliament buildings during session as well as during meetings with foreign dignitaries... much to the amusement of the public."
entente.77.a:0 "He will make a fine king one day"
entente.78.t:0 "King George Survives Crash"
entente.78.d:0 "The king survives a harrowing plane crash today, after he was piloting a small personal craft for pleasure with two [Root.GetAdjective] dignitaries on board. Both passengers died when the plane was subject to a surprise downdraft, pulling the vehicle into nearby cliffs, but King George was recovered from the wreckage and brought to hospital where he remains in critical but stable condition. His survival is considered almost a miracle, and his doctors say it was a very near thing. Currently he being attended to by Queen Marina and the rest of his family, and is expected to be out of commission for at least several months."
entente.78.a:0 "Goodness!"
entente.90.t:0 "The Royal Wedding"
entente.90.d:0 "Despite the initial crisis caused by King Edward's choice of bride, to the point where he was almost forced to abdicate the throne, it appears love has won the day... and today King Edward VIII married American film star Constance Bennett, now styled Queen-Consort Katherine of the United Kingdom. The spectacle of the royal wedding has thrilled the public in [wedding_country.GetNameDef] and indeed throughout the Empire, with the parade through the capital a majestic affair lasting almost three hours before Edward and his new bride flew off to an undisclosed location for their honeymoon, ideally with the memories of the near-political crisis long behind them."
entente.90.a:0 "Long live the king!"
entente.90.b:0 "Interesting"
entente.91.t:0 "The Royal Wedding"
entente.91.d:0 "After much speculation, today King Edward VIII and Princess Katherine of Greece and Denmark - now styled Queen-Consort Katherine of the United Kingdom - married in a lavish ceremony, followed by a lengthy parade in the [Root.GetAdjective] capital where both newlyweds greeted the public and reporters from across the Empire. The wedding has caught the imagination of the [wedding_country.GetAdjective] public, sparking renewed interest in and enthusiasm for the British monarchy, and for many this is thought to be a brand new chapter in the monarchy's future. Already speculation has began as to when Edward and Katherine will expect their first child."
entente.100.t:0 "The Abdication Crisis"
entente.100.d.exiles:0 "Both the [Root.GetAdjective] government as well as the British government-in-exile have been gripped in a crisis of conscience ever since the announcement of the king's engagement. Many are suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Indeed, even the British Exiles - normally the unquestioned backers of the king on almost any matter - are at odds with one another, with some claiming that the Empire cannot endure an abdication while others saying that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
entente.100.d.home:0 "The British government has been gripped in a crisis of conscience ever since the announcement of the king's engagement, with many suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Some claim that the reclamation of the Home Isles is too new, and the situation too unstable, to survive an abdication, while others say that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
entente.100.a:0 "Oh dear!"
entente.101.t:0 "The Abdication Crisis"
entente.101.d:0 "An increasingly serious situation is developing in [From.GetNameDef]: King Edward has announced his intention to marry American film star, Constance Bennett. The problem with the king's engagement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king. The [From.GetAdjective] Prime Minister has reached out to the [Root.GetAdjective] government for advice: is upholding British tradition worth the possible disruption to the Empire an abdication could entail?"
entente.101.a:0 "We support King Edward, no matter what"
entente.101.b:0 "If he pursues this marriage, he must abdicate"
entente.101.c:0 "We have no interest in weighing in on the matter"
entente.102.t:0 "[From.GetNameDefCap] Supports the King"
entente.102.d:0 "The [From.GetAdjective] government has reached out to us, expressing their support for King Edward and his intended marriage. While it is perhaps a problem for the Church of England, they see the continuity of the king's rule as being more important to the stability of the Empire."
entente.102.a:0 "Good to know!"
entente.103.t:0 "[From.GetNameDefCap] Supports Adbication"
entente.103.d:0 "The [From.GetAdjective] government has reached out to us, expressing concern over what they see as the king's placing of personal desires over the needs of the Empire. They see the monarchy as important to [From.GetNameDef], but it has to be led by a monarch they can all respect."
entente.103.a:0 "Good to know!"
entente.104.t:0 "The King's Plea"
entente.104.d:0 "As the crisis surrounding his engagement to Constance Bennett deepened this week, with several members of his own Privy Council calling on him to either rescind his promise or abdicate the throne, King Edward today made a public plea via the [Root.GetAdjective] national radio to the people of the British Empire. In his broadcast, the king avowed that his love for Constance was true - as is hers for him. Neither of them sees Constance's current marriage as an impediment, and what's more the king believes that in these 'modern times' the prohibition of the Church of England should alone keep him from serving his people in good faith. With the crisis shortly to reach a high point in Parliament, it remains to be seen whether the king's attempt to garner goodwill with the public will bear fruit."
entente.104.a:0 "We shall see..."
entente.105.t:0 "Groundswell of Support for the King"
entente.105.d:0 "In response to King Edward's radio address, the [Root.GetAdjective] public -- as well as citizens of the Empire elsewhere -- has turned out in droves, demonstrating their support for the beleagured monarch. With so much public pressure on the government, it seems impossible that the king could be expected to abdicate his throne now. As a result, a hastily-drawn up decree from the Church of England has been issued offering Constance Bennett clemency... when and if the royal wedding should take place. Loyal citizens throughout the country reacted with joy, and newspapers ran headlines with a photo of King Edward and 'Queen' Constance embracing each other for the first time in public."
entente.105.a:0 "국왕 폐하 만세!"
entente.106.t:0 "The British Exiles Intervene"
entente.106.d:0 "Despite the in-fighting within the king's privy council, the British government-in-exile still holds a great deal of sway in [Root.GetNameDef]. With the vote on the abdication about to arrive, and the Exiles forseeing an international headache should Edward be forced to step down, they have called in every favor they possessed and forced the [Root.GetAdjective] government to accede to the royal engagement... regardless of the opinion of the public or the Empire. A special decree for clemency has been issued by the Church of England, offering clemency for Constance Bennett when and if the wedding takes place. The public is ill at ease with this result, and newspapers across the country have declared that it renders the monarchy itself illegitimate."
entente.106.a:0 "But Edward is still the king, yes?"
entente.107.t:0 "퇴위 문제"
entente.107.d:0 "The question of King Edward's abdication has come to a fore. Seeing as the king refuses to abandon his engagement under any circumstances, the [Root.GetAdjective] government must now decide: should he be forced to abdicate the throne? Edward has indicated his willingness to step down, if the government should force his hand, though he says he will do so regretfully... and with great concern for the Empire's well-being. Others are less concerned about the fate of the Empire, though the king does still have supporters throughout the country declaring their ardent support for the king in his time of crisis."
entente.107.a:0 "제국을 위해, 그는 퇴위해야 한다."
entente.107.b:0 "에드워드야말로 우리의 국왕이고, 앞으로도 그래야 한다!"
entente.108.t:0 "왕위 계승자"
entente.108.d.george:0 "With Edward stepping down from the throne, now the question of who will succeed him has arisen. The logical choice would be Prince Albert - he is the eldest heir and favorite of the late King George, though there is concern regarding both his health and his profound lack of social ability. Is he the right choice to lead the Empire? With normal succession already thrown out the window, it would be possible for another prince to be chosen. Prince Henry is considered a biddable man, and has military experience that would be of great use. Prince George, meanwhile, is the youngest but is charismatic - and already has a son, to ensure a future king to follow him."
entente.108.d.nogeorge:0 "With Edward stepping down from the throne, now the question of who will succeed him has arisen. The logical choice would be Prince Albert - he is the eldest heir and favorite of the late King George, though there is concern regarding both his health and his profound lack of social ability. Is he the right choice to lead the Empire? With normal succession already thrown out the window, it would be possible for Prince Henry to be chosen instead. Henry is considered a biddable man, easily directed by the government and with considerable military experience."
entente.108.a:0 "앨버트가 왕위를 계승할 것이다"
entente.108.b:0 "이런 전시에는 헨리가 최선의 선택지다"
entente.108.c:0 "어린 조지가 바로 제국이 원하는 존재이다"
entente.110.t:0 "에드워드 국왕이 퇴위 위기에서 살아남다"
entente.110.d:0 "After the announcement by King Edward VIII of his engagement to American film star, Constance Bennett - a woman not only twice-divorced, but currently still married to French director Henri de la Falaise - the [From.GetAdjective] government was thrown into a tailspin. King Edward is the nominal head of the Church of England, an institution which does not permit a divorcee to remarry, and thus the scandal of such a marriage was too much for many. Even so, the king's popularity in the Empire has won the day. A radio plea made by the king to the public prompted a series of demonstrations which eventually encouraged the government to abandon any notion of Edward's abdication."
entente.110.a:0 "국왕 폐하 만세!"
entente.110.b:0 "영화배우가 영국의 왕비라고? 맙소사!"
entente.110.c:0 "낡아빠진 군주제가 스스로 무너지는군"
entente.111.t:0 "에드워드 국왕이 퇴위하다"
entente.111.d.albert:0 "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favor of his younger brother, Prince Albert. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason. Prince Albert, viewed by many as a quiet and socially awkward man, is set to be coronated as King Albert I, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
entente.111.d.henry:0 "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favor of his younger brother, Prince Henry. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason. Prince Henry, not the heir but chosen for his military experience, is set to be coronated as King Henry IX, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
entente.111.d.george:0 "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favor of his youngest brother, Prince George. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason. Prince George, not the heir but chosen for his youth and the fact he already has a son, is set to be coronated as King George VI, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
entente.111.a:0 "국왕 폐하 만세!"
entente.111.b:0 "새로운 영국 국왕이라고? 세상에!"
entente.111.c:0 "One king is as worthless as any other"
entente.112.t:0 "Prince Henry Appointed Governor-General"
entente.112.d:0 "Having served in the [Root.GetAdjective] military since the fall of the United Kingdom in 1926, Prince Henry has now been appointed as the new Governor-General of [AST.GetNameDef]. Members of the royal family appeared at the airfield to wish him well as he made his Trans-Pacific flight to the new continent and his new duties."
entente.112.a:0 "Thank you for your service"
entente.113.t:0 "[Root.GetLeader] to be Crowned"
entente.113.d:0 "Unexpectedly, [Root.GetLeader] has been chosen as the new king of the British Empire. He will need to surrender his duties as the [Root.GetAdjective] Governor-General immediately and return to [From.GetNameDef]. The position will be taken up by an [Root.GetAdjective] barrister, Sir Isaac Isaacs."
entente.113.a:0 "Our Governor-General is now the king! Mercy!"
entente.200.t:0 "제국 회의 초대장"
entente.200.d:0 "With the coronation of King Edward VIII, the [From.GetAdjective] government is now prepared to convene the 8th Imperial Conference. We have been invited to [From.GetNameDef] to partake in the conference, to discuss the goals and future of the scattered Dominions of the British Empire. It would not do if [Root.GetNameDef] did not have a voice at the conference."
entente.200.a:0 "물론 참석할 것이다!"
entente.201.t:0 "[GetYear] 제국 회의"
entente.201.d:0 "With the 8th Imperial Conference getting ready to begin, the Prime Minister should consider what our focus should be - should we advocate that [Root.GetNameDef] is best suited to retaking the Home Isles as soon as possible? Or should we instead focus on improving the various Dominions of the Empire, so that they are better prepared for war in the long run?"
entente.201.a:0 "Canada is the key to retaking the Home Isles"
entente.201.b:0 "We must first improve the other Dominions"
entente.202.t:0 "[GetYear] 제국 회의"
entente.202.d.isles:0 "Today the Imperial Conference begins, with leaders representing the remnants of the British Empire gathering in Canada. After an opening ceremony headed by Prime Minister [GetBritishExilePM], head of the British government-in-exile, the Prime Minister of Canada is the first to speak, giving a rousing speech. 'The British Empire can not be called British without liberating our fellow Britons from the horrors and tyranny that exists within theso-called Union of Britain.' Towards that end, he called on all the Dominions to support Canada in building up its strength to meet that challenge."
entente.202.d.dominion:0 "Today the Imperial Conference begins, with leaders representing the remnants of the British Empire gathering in Canada. After an opening ceremony headed by King Edward VIII, the Prime Minister of Canada is the first to speak, giving a rousing speech where he stressed that, while the ultimate goal remains retaking the Home Isles, that cannot happen without building up the different Dominions of the Empire. For now, helping them is Canada's first and foremost goal."
entente.202.a:0 "Bravo, Prime Minister!"
entente.202.b:0 "A worthy cause!"
entente.202.c:0 "What about the rest of us?"
entente.203.t:0 "우리의 연설 차례"
entente.203.d:0 "The [Root.GetAdjective] delegate is getting ready to speak at the Imperial Conference. On what area should he focus?"
entente.203.a:0 "Gaining assistance building our military"
entente.203.b:0 "우리 경제를 개선해야 한다."
entente.203.c:0 "우리는 연구에 집중해야 한다."
entente.204.t:0 "[From.GetAdjective] 대표단의 연설"
entente.204.d.adv_first:0 "The next to speak is the delegate from [From.GetNameDef], who gives a speech about how the [From.GetAdjective] military is in dire need of proper training and the upgrading of its firearms. Without such, he fears [From.GetNameDef] will be ill-equipped to assist in a distant war against the syndicalists, and requests that his fellow Dominions send whatever advisors they can to help."
entente.204.d.adv:0 "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] military is also in need of assistance. While his nation is not alone in needing this help, he expressed his hope that [CAN.GetNameDef] would dig deep to spare the needed advisors... and that, in the future, [From.GetNameDef] would do the same."
entente.204.d.inv_first:0 "The next to speak is the delegate from [From.GetNameDef], who gives a speech about the dire need for investment and capital funds. The British Exiles have channeled so much of their funds into helping Canada through the Great Depression, he feels that perhaps some of it could be spared to assist the [Root.GetAdjective] economy."
entente.204.d.inv:0 "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] economy is also in need of assistance. 'It seems we are all in dire straits,' he added with a chuckle, 'but I remain confident that there is investment enough to go around, and that the coming years will see all of us not only recovering but seeing rapid growth as we prepare for war.'"
entente.204.d.res_first:0 "The next to speak is the delegate from [From.GetNameDef], who spoke at length about the need for scientific investment. The economy needs modern science in order to not further stagnate, he said, while the military needs the most modern weapons. He asked that the Dominion send what research assistance they could to [From.GetNameDef], so they could better prepare for the war."
entente.204.d.res:0 "The next to speak is the delegate from [From.GetNameDef], who agreed that research was the best path for the Dominions. 'We will never best the syndicalists with sheer force,' he said, 'but rather with the technology to project our power overseas and a superiority of both technique and quality. This is how the Empire regains the Home Isles.'"
entente.204.a:0 "옳소, 옳소!"
entente.204.b:0 "우리의 유능한 조언가들이 오고 있다."
entente.204.c:0 "우리는 최선을 다해 도울 것이다."
entente.204.e:0 "우리는 최선을 다해 그들의 연구를 도울 것이다."
entente.205.t:0 "회의의 끝"
entente.205.d:0 "The Imperial Conference of [GetYear] is now over. We can now focus on putting into practice the decisions that came about at the conference. There is hope that perhaps this marks the dawn of a new era for the Dominions and a strengthening of bonds, but only time will tell."
entente.205.a:0 "God Save the King!"
entente.210.t:0 "협상국 공군 훈련 계획"
entente.210.d:0 "A proposal has been brought forward by the Foreign Minister and RCAF High Command to expand the Dominion Air Training Plan to include pilots from allied nations, dubbing it the 'Entente Air Training Scheme'. They say this would help strengthen our alliance politically as well as improving the quality of our pilots."
entente.210.a:0 "훌륭한 계획이군!"
entente.211.t:0 "협상국 공군 훈련 계획"
entente.211.d:0 "We've been invited by the Canadian Government to join in a large scale multinational air training programme on Canadian soil. It would strengthen our alliance and improve the skill of our pilots, but it may be seen as a concession to Canadian dominance of the Entente."
entente.211.a:0 "프레리는 우리 조종사들이 훈련하기에 완벽한 장소이다!"
entente.211.b:0 "그들이 우리에게 비행에 관해 가르칠 만한 게 있나?"
entente.212.t:0 "협상국 공군 훈련 계획 확장!"
entente.212.d:0 "[From.GetNameDefCap] has elected to join our air training programme. Already young [From.GetAdjective] pilots are arriving in the Prairies to take part, and more experienced air marshals have come with them to lend their own techniques and advice to our directors."
entente.212.a:0 "완벽하군."
entente.213.t:0 "왕립 대서양 항공사"
entente.213.d:0 "The [CAN.GetAdjective] government has decided to fund the creation of a new company that will establish air links between our two countries by long-range float planes. The Royal Atlantic Aeronautics Corporation, or the RAAC, will operate from airfields in Bermuda, Andros, Jamaica, and Georgetown, and will offer passenger and cargo transportation. In addition to bringing Canada and the West Indies Federation closer together, it will undoubtedly spark aeronautics research in our country."
entente.213.a:0 "캐나다 동지들에게 감사 인사를 전하자"
entente.250.t:0 "군대 동원"
entente.250.d:0 "With [invader.GetAdjective] forces having entered [Root.GetAdjective] territory, [CAN_king_full_name] today addressed the [Root.GetAdjective] public via radio with a grim message - he called for them to rise up and fight [invader.GetNameDef], to resist with the knowledge that this is the last stand of the British Empire. It is here in [Root.GetNameDef] that the question of freedom shall be decided. 'We must not fall,' he urged, and [Root.GetAdjective]s across the country have rallied to his side in this, their most desperate hour."
entente.250.a:0 "우리는 싸우리라!"
entente.251.t.flees:0 "[CAN_king_first_name] 국왕이 [Root.GetNameDef](으)로 도망치다"
entente.251.t.captured:0 "[CAN_king_first_name] 국왕이 붙잡히다"
entente.251.d.fleesandtransfer:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour and launch some kind of resistance. The [Root.GetAdjective] military leadership is meeting with [entente_transfer_to.GetAdjective] generals, and they hope to set up a new Entente command in [entente_transfer_to.GetNameDef]. There is no getting over the major blow which is the loss of [Root.GetNameDef], but the king has urged his loyal subjects who remain free that not all is lost."
entente.251.d.fleesandcollapse:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour... at least for the time being. With the utter collapse of the [Root.GetAdjective] military command, and along with it that of the Entente alliance, it does however appear that any chance of retaking the Home Isles is gone forever."
entente.251.d.flees:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour. The king has sent out a message to the rest of the Entente alliance that, while the loss of [Root.GetNameDef] is a harsh blow, all hope is not yet lost."
entente.251.d.capturedandtransfer:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. Most of the Entente military leadership has safely escaped to [entente_transfer_to.GetNameDef], where [Root.GetAdjective] generals avowed that the fight would go on. With the king held captive and his future uncertain, however, hope appears to be grim."
entente.251.d.capturedandcollapse:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. The news came at the same time the Entente leadership admitted they were in the midst of a full collapse. The dream of retaking the Home Isles and restoring the United Kingdom appears to have been dealt a final and irrevocable blow."
entente.251.d.captured:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. With King [CAN_king_first_name] now imprisoned and his future uncertain, any chance of retaking the Home Isles and restoring the British monarchy appears to have been dealt a final and irrevocable blow."
canada.251.a:0 "아 안돼!"
entente.253.t:0 "우리의 최악의 순간"
entente.253.d:0 "With [invader.GetAdjective] forces having entered [Root.GetAdjective] territory, the Entente military leadership today addressed the [Root.GetAdjective] public via radio with a grim message - they said the forces of [invader.GetNameDef] had to be repelled lest the entire alliance crumble, and that they would be calling on every able-bodied man and woman to do their part. 'Now is [Root.GetNameDef]'s darkest hour, and we must prevail or any hope of restoring order to the world shall die with us.'"
entente.253.a:0 "우리는 싸우리라!"
entente.254.t:0 "[Root.GetAdjective] 붕괴"
entente.254.d.transfer:0 "[Root.GetNameDef]의 상황은 점점 비참해지고 있고, [Root.GetAdjective] 군 지도부는 [entente_transfer_to.GetNameDef]로 작전 본부를 옮기기로 결정했습니다. 이를 통해 그들은 협상국의 저항을 계속해 나갈 것이고 결국 본토를 탈환할 수 있을 것이라 믿고 있지만, [Root.GetNameDef]의 항복이 초읽기에 들어간 만큼, 많은 이들은 희망을 가지지 않고 있습니다."
entente.254.d.collapse:0 "[Root.GetNameDef]의 상황은 더욱 비참해지고 있고, [Root.GetAdjective]의 최고 사령관들은 오랜 투쟁을 끝내고 항복해야 한다고 밝혔습니다. [Root.GetNameDef]의 붕괴로 협상국의 희망은 산산조각났으며, 협상국 구성원들은 이제 홀로 살아남아야 합니다."
entente.254.a:0 "아 안돼!"
entente.255.t:0 "[From.GetAdjective] 붕괴"
entente.255.d:0 "[From.GetNameDef]의 상황은 점점 비참해지고 있고, [From.GetAdjective] 군 지도부는 [entente_transfer_to.GetNameDef]로 작전 본부를 옮기기로 결정했습니다. 이를 통해 그들은 협상국의 저항을 계속해 나갈 것이고 결국 본토를 탈환할 수 있을 것이라 믿고 있지만, [From.GetNameDef]의 항복이 초읽기에 들어간 만큼, 많은 이들은 희망을 가지지 않고 있습니다."
entente.255.a:0 "협상국이 우리 손 안에 들어온 모양이군..."
entente.255.b:0 "최선을 다해 싸울 것이다"
entente.255.c:0 "진실로 희망이 없도다!"
entente.255.e:0 "협상국의 희망이 사라졌구나"
entente.256.t:0 "협상국의 붕괴"
entente.256.d:0 "[From.GetNameDef]의 상황은 더욱 비참해지고 있고, [From.GetAdjective]의 최고 사령관들은 오랜 투쟁을 끝내고 항복해야 한다고 밝혔습니다. [From.GetNameDef]의 붕괴로 협상국의 희망은 산산조각났으며, 협상국 구성원들은 이제 홀로 살아남아야 합니다."
entente.256.a:0 "최고의 소식이로군!"
entente.256.b:0 "협상국이 패배했다고? 완전히?"
entente.257.t:0 "협상국의 붕괴"
entente.257.d:0 "[From.GetNameDef]의 상황은 더욱 비참해지고 있고, [From.GetAdjective]의 최고 사령관들은 오랜 투쟁을 끝내고 항복해야 한다고 밝혔습니다. [From.GetNameDef]의 붕괴로 협상국의 희망은 산산조각났으며, 이제 우리는 홀로 살아남아야 합니다."
entente.257.a:0 "슬픈 날이군."
entente.259.t:0 "국왕 [CAN_king_first_name]이 [From.GetNameDef]를 뜨다"
entente.259.d.transfer:0 "[From.GetNameDef]의 상황이 더 비참해짐에 따라 국왕 [CAN_king_first_name]와 왕실, 그리고 주요 인사들은 안전한 항구가 있는 [king_flees_to.GetNameDef]로 피신하여 저항을 이어가기로 결정했고, [From.GetAdjective] 군 지도부는 [entente_transfer_to.GetAdjective] 장군들과 만나 [entente_transfer_to.GetNameDef]에 새로운 협상국 사령부를 설치하기로 결정했습니다. 국왕은 라디오 연설에서 [From.GetNameDef]의 상실로 인한 충격을 회복하긴 어려울 것이지만, 아직 모든 것을 잃진 않았다고 말했습니다."
entente.259.d.collapse:0 "[From.GetNameDef]의 상황이 더 비참해짐에 따라 국왕 [CAN_king_first_name]와 왕실, 그리고 주요 인사들은 안전한 항구가 있는 [king_flees_to.GetNameDef]로 피신하기로 결정했지만, [From.GetAdjective] 군 사령부의 붕괴와 뒤이은 협상국 동맹의 붕괴를 봤을 때, 본토 탈환이라는 영국 왕실의 꿈은 영원히 이룰 수 없게 된 것처럼 보입니다."
entente.259.d.notleader:0 "[From.GetNameDef]의 상황이 더 비참해짐에 따라 국왕 [CAN_king_first_name]와 왕실, 그리고 주요 인사들은 안전한 항구가 있는 [king_flees_to.GetNameDef]로 피신하기로 결정했습니다. 국왕은 나머지 협상국 구성국들에 메시지를 보내, [From.GetNameDef]의 상실은 뼈아픈 것이지만, 모든 희망이 사라진 것은 아니라고 밝혔습니다. 그러나, [From.GetNameDef] 군대는 적에게 항복하기 직전으로 보입니다."
entente.259.a:0 "협상국은 이제 우리 손아귀 안이다..."
entente.259.b:0 "끝까지 전력을 다해 싸우자."
entente.259.c:0 "그는 도망칠 순 있지만 숨을 순 없을 것이다."
entente.259.e:0 "흥미롭군"
entente.260.t:0 "[CAN_king_first_name] 국왕이 붙잡히다"
entente.260.d.transfer:0 "[From.GetNameDef]의 상황이 더 비참해짐에 따라 국왕 [CAN_king_first_name]와 왕실은 나라를 뜨기로 결정했지만, 비행기가 이륙하기 직전 적군에게 붙잡히고 말았습니다. 대부분의 협상국 군 지도부는 [entente_transfer_to.GetNameDef]로 안전하게 피신했고, [From.GetAdjective] 장군들은 계속 싸우기로 맹세했으나, 왕이 포로로 잡혀 있고 그의 미래가 불확실한 상황에서 협상국의 미래에 대한 희망은 없어 보입니다."
entente.260.d.collapse:0 "[From.GetNameDef]의 상황이 더 비참해짐에 따라 국왕 [CAN_king_first_name]와 왕실은 나라를 뜨기로 결정했지만, 비행기가 이륙하기 직전 적군에게 붙잡히고 말았습니다. 동시에 협상국 지도부는 그들이 완전한 붕괴의 상태에 있다고 인정했습니다. 본토 탈환과 대영제국 복원이라는 그들의 꿈이 현실에서 한걸음 더 멀어지고 있습니다."
entente.260.d.notleader:0 "[From.GetNameDef]의 상황이 더 비참해짐에 따라 국왕 [CAN_king_first_name]와 왕실은 나라를 뜨기로 결정했지만, 비행기가 이륙하기 직전 적군에게 붙잡히고 말았습니다. 국왕 [CAN_king_first_name]는 투옥되었고 그의 미래가 불투명한 상황에서, 본토 탈환과 대영제국 복원이라는 그들의 꿈이 현실에서 한걸음 더 멀어지는 것처럼 보입니다."
entente.260.a:0 "슬픈 날이로다"
entente.260.b:0 "만세!"
entente.260.c:0 "흥미롭군"
entente.261.t:0 "[CAN_king_first_name] 국왕이 [From.GetNameDef](으)로 귀환하다"
entente.261.d:0 "놀랍게도 국왕 [CAN_king_first_name]와 왕실이 [king_come_from.GetNameDef]에서의 오랜 망명생활을 마치고 돌아왔습니다. 환호하는 [king_come_from.GetNameDef] 군중들을 국왕은 기쁘게 맞았고, 군중들은 [From.GetAdjective]의 진정한 국왕을 열렬히 환영해 주었습니다. 많은 이들은 그들이 다시는 왕을 볼 수 없을 것이라 생각했지만, 바로 오늘 그 믿음이 잘못된 것이었다고 판명났습니다."
entente.261.a:0 "고향에 돌아오신 것을 환영합니다!"
entente.261.b:0 "작별인사 하기를 바라네!"
entente.261.c:0 "만세!"
entente.261.e:0 "일시적인 좌절일 뿐이다"
entente.261.f:0 "흥미롭군"
entente.300.t:0 "협상국과의 공조?"
entente.300.d:0 "많은 군사 전문가들은 생디칼리스트들을 함께 공격할 우군 없이는 제3인터내셔널과의 전쟁에서 승리하기 힘들 것이라 예상하고 있습니다. 다행히도, [From.GetNameDef]의 전문가들 역시 그렇게 생각하는 것 같습니다. 그들은 우리가 [FRA.GetNameDef]이라는 공통의 적국과 싸우고 있음을 들면서, [From.GetFactionName]과의 상호협력의 가능성에 대해 논의하자고 제안했습니다. 물론 동맹까지는 무리겠지만, 중요한 것은 생디칼리스트에게 맞서 함께 싸울 우방이 지닌 가치입니다."
entente.300.a:0 "회담을 제안해보자. 우리는 가능한 한 협력할 것이다"
entente.300.b:0 "그들의 도움은 필요 없다."
entente.301.t:0 "독일이 대화를 거부하다"
entente.301.d:0 "독일인들은 우리 없이도 이길 수 있다고 믿거나 우리의 도움이 별로 가치있지 않다고 생각하는 것 같습니다. 이유야 어떻든, 그들은 우리와 만나 협력을 논의하기를 거절했습니다. 기대가 초장부터 박살나버렸군요."
entente.301.a:0 "뭐, 그래"
entente.302.t:0 "독일이 대화를 수락하다"
entente.302.d:0 "[From.GetAdjective] 정부 역시 우리와 비슷한 생각을 한 것 같습니다: 공통의 적에 대항해 협력하는 것이 유익하다고 말입니다. 그들은 일주일 안에 핼리팩스에 도착해 협상국 지도자들과 회담을 가질 것입니다."
entente.302.a:0 "멋지군."
entente.303.t:0 "협상국과 라이히스팍트가 회담을 가지다"
entente.303.d:0 "협상국과 라이히스팍트 양측 모두가 제3인터내셔널과 전쟁을 치르는 가운데 [ENT.GetNameDef](이)가 협력 가능성을 논의하기 위해 [ENT.GetAdjective]의 도시 [ENT.GetConferenceLocation]에서 지도자들 사이의 회담을 제안했고... [GER.GetNameDef]도 여기에 동의했습니다. 현재로서는 이런 '공조'가 얼마나 오래 갈지 모르겠지만 최소한 해볼 만한 가치는 있어 보입니다. [Root.GetAdjective] 대표단도 참석을 요청했습니다."
entente.303.a:0 "우리는 참석할 것이다!"
entente.304.t:0 "[ENT.GetConferenceLocation] 회담"
entente.304.d:0 "제3인터내셔널과의 전쟁에서 협력할 가능성에 대해 논의하기 위해, 오늘 협상국과 라이히스팍트의 지도자들이 [ENT.GetConferenceLocation]에 모였습니다. 이 회담이 성사된다면 모든 구성원들은 서로의 군사 통행권을 보장하고, 특히나 협상국은 영국과 프랑스에 대한 독점적인 권리를 갖게 될 것입니다. 프랑스와 영국 망명정부의 숙원인 유럽으로의 귀환이 차질 없이 진행될 수 있도록 말입니다. 그러나 아직 한 가지 의문이 남아 있습니다: [GER.GetNameDef]이 이러한 조건을 받아들일까요? 받아들인다면, 그 대가는 무엇일까요?"
entente.304.a:0 "좋은 질문이군."
entente.305.t:0 "우리의 요구"
entente.305.d:0 "우리가 승리한다면 열릴 평화 협정에서, 영국과 프랑스에 대한 권리를 포기하라는 것은 [GER.GetNameDef]이 치룬 값비싼 대가에 비한다면 터무니없는 처우입니다 - 게다가 우리에게 앙금을 품었다면 몰라도 호의적일 리는 없을 두 이웃 국가가 부활하는 일이기까지 합니다. 우리가 그들의 '감사'를 믿으리라 생각한다면 큰 오산입니다... 따라서 우리는 숙고해야만 합니다. 우리가 받아낼 대가로 무엇이 적절할지에 대해서 말입니다."
entente.305.t.return:0 "더 많은 요구?"
entente.305.d.return:0 "우리는 여기까지 성공적으로 협상해냈습니다. 이제는 협상국에게 더 많은 것을 요구해야 할까요, 아니면 조약의 성공적인 타결을 자축해야 할까요?"
entente.305.a:0 "프랑스는 알자스-로렌 영유권 주장을 공식적으로 포기해야만 한다"
entente.305.b:0 "프랑스가 파리로 귀환하면, 그들은 미텔오이로파에 가맹해야만 한다"
entente.305.c:0 "그들은 아프리카와 아시아의 옛 식민지가 우리 소유임을 인정해야만 한다"
entente.305.e:0 "영국은 북아일랜드 영유권 주장을 공식적으로 포기해야만 한다"
entente.305.f:0 "조약에 서명하자"
entente.305.g:0 "이딴 논의는 무의미하다 - 공조는 결코 없을 것이다"
entente.306.t:0 "회담이 무산되다"
entente.306.d:0 "대표단이 [ENT.GetConferenceLocation]까지 올 가치도 없었던 것 같습니다. 처음 독일측은 기꺼이 대화하려는 의향이 있어 보였지만, 프랑스와 영국 양측 모두의 이익과 아무런 관련이 없는 태도는 타협에 그다지 도움이 되지 않았습니다. 저들은 자신들이 길고 큰 비용이 들어가는 전쟁에서 아무것도 얻지 못했다고 주장했고, 어떤 대표단도 협상국을 해체할만한 가치가 있다는 것을 납득하지 못했습니다. 라이히스팍트 대표단은 벌써 귀국을 시작했으며, [ENT.GetConferenceLocation] 회담은 완전한 실패로 드러났습니다."
entente.306.a:0 "터무니없는 요구나 해대는군!"
entente.306.b:0 "시간 낭비였다"
entente.307.t:0 "[ENT.GetConferenceLocation] 회담: 알자스-로렌"
entente.307.d:0 "[ENT.GetConferenceLocation] 회의에서 독일 대표단은 협력에 대한 대가로 우리 정부가 이 시간 이후로 알자스-로렌 지역에 대한 모든 영유권 주장을 공개적으로 포기하라고 요구했습니다. 정말로 놀랄 만한 일도 아니고 전후에 우리가 입을 싹 씻고 다시 영유권을 주장하는 것을 막을 방도도 없겠지만, 최소한 그런 행동은 불법 행위처럼 보일 것입니다. 우리 동맹국들도 그런 행보를 지지하지 않을 수도 있습니다. 아니면 독일측에서 모두가 우리의 것임을 아는 땅을 공개적으로 포기하게 만듬으로써 단지 모욕을 주고 협력을 위해 필요한 것을 포기하게 만들기 위해 이런 논의를 꺼냈을 지도 모릅니다. ."
entente.307.a:0 "알자스-로렌을 포기하는 일은 없다!"
entente.307.b:0 "그래, 동의한다"
entente.308.t:0 "[NFA.GetNameDefCap]의 거부"
entente.308.d:0 "놀랄 것도 없이 [NFA.GetAdjective] 대표단은 대륙으로 돌아오는 데 필요한 도움이 필요 없는 듯, 알자스-로렌에 대한 그들의 영유권 주장을 철회하는 것을 거절했습니다. 가망 없는 영토에 대한 영유권을 포기하지 않는 것을 볼때, 그들은 너무 고집불통입니다."
entente.308.a:0 "그럼, 회담은 여기까지군."
entente.308.b:0 "이 요구는 일단 접어두자"
entente.309.t:0 "[NFA.GetNameDefCap]의 알자스-로렌 포기"
entente.309.d:0 "놀랍게도, [NFA.GetAdjective] 대표단은 독일과 많은 논의를 거친 후, 만일 독일이 [ENT.GetConferenceLocation] 회담의 협력 조약에 동의한다면 알자스-로렌에 대한 자신들의 영유권 주장을 공개적으로 포기하기로 합의했습니다. 이는 프랑스에 엄청난 모욕을 안겨 줄 것이지만, 우리는 이를 통해 그들이 대륙으로 돌아오는 데 독일의 도움이 엄청난 역할을 할 것이라는 사실을 알 수 있습니다."
entente.309.a:0 "안심이군."
entente.309.b:0 "달콤한 양보로군."
entente.309.c:0 "선택의 여지가 없었다."
entente.309.e:0 "예상 밖인데."
entente.310.t:0 "[ENT.GetConferenceLocation] 회담: 미텔오이로파"
entente.310.d:0 "[ENT.GetConferenceLocation] 회의에 참석한 독일 대표단은 협력에 대한 대가로 요구를 내놓았습니다 : 우리가 파리로 돌아가면, 우리는 미텔오이로파에 가입해야 합니다 - 독일의 경제 동맹 말입니다. 의심할 여지 없이 그들은 우리가 조국을 재건할 때 경제적으로 우리를 옭아매려 들 것입니다. 그들의 도움을 받으면 재건 속도가 빨라지겠지만, 이 알약을 삼켜야 할까요? 일단 파리가 우리 손에 돌아오면 우리는 이를 간단히 거절해 버리면 되지만, 좋지 못한 결과가 따를 것입니다."
entente.310.a:0 "감히 우리의 주권을 넘보는구나."
entente.310.b:0 "그래, 동의한다"
entente.311.t:0 "[NFA.GetNameDefCap]의 거부"
entente.311.d:0 "미텔오이로파의 회원국이 된다면 독일의 경제적 간섭을 피할 수 없으리라고 생각한 프랑스인들은 우리의 모든 경제적 원조 가능성을 차단했습니다. 사실 맞는 말입니다. 우리는 프랑스의 국력이 회복되는 꼴을 가만히 앉아서 지켜보기 싫었을 뿐 아닙니까? 이제 이 회담이 지속될 가치가 있는지 돌아볼 차례로군요."
entente.311.a:0 "쓸모없는 짓거리다!"
entente.311.b:0 "아니, 일단 회담을 계속하자"
entente.312.t:0 "미텔오이로파 가맹에 동의한 [NFA.GetNameDefCap]"
entente.312.d:0 "독일 대표단은 [NFA.GetNameDef]가 파리를 되찾은 후 독일의 경제 동맹인 미텔오이로파에 가입해야 한다고 요구했습니다. 많은 이들은 프랑스의 재건이 끝난 후 독일이 프랑스의 경제를 통제하려는 의도가 있다고 보고 있지만, 일부는 독일의 의도를 의심하지 않고 있습니다. 숨겨진 뜻이 무엇이든, 프랑스는 동의했습니다 : 시간이 오면, 그들은 약속대로 미텔오이로파에 가입할 것입니다."
entente.312.a:0 "아으, 멋지군"
entente.312.b:0 "뭐라고? 이리 보여줘봐!"
entente.312.c:0 "얼마나 굴욕적인가."
entente.312.e:0 "흥미로운데"
entente.313.t:0 "[ENT.GetConferenceLocation] 회담: 우리의 옛 식민지"
entente.313.d:0 "독일 대표단이 요구를 했습니다 : 바로 1차 세계대전 때 독일이 얻은 아프리카와 동남아의 영국과 프랑스의 식민지의 소유권을 공식적으로 인정해 달라는 것입니다. 이는 상징적인 행위일지 모르지만, 독일은 우리가 힘을 되찾고 난 뒤 우리가 옛 제국의 영광을 되찾는 것을 미연에 방지하고자 하는 것 같습니다. 그렇게 멀리 떨어진 식민지를 위해 전쟁을 하는 것은 상상하기 어렵긴 하나, 그 땅을 포기하는 것 또한 상상하기 어렵습니다."
entente.313.a:0 "정당한 우리의 영토다!"
entente.313.b:0 "이미 명분만 있을 뿐이지."
entente.314.t:0 "[From.GetNameDefCap]의 거부"
entente.314.d:0 "흥미롭게도 아프리카와 동남아의 프랑스, 영국 식민지는 수십년 동안 원래 주인의 손을 벗어나 있었지만, 지금 [From.GetNameDef]은 그들을 놓아주길 거부하고 있습니다. 그들은 20년 전의 패배를 받아들이지 못하고 그들의 옛 식민지들에 대한 영유권 주장을 이어오고 있습니다. 이제 우리는 회담을 마무리지어야 합니다. 그들이 우리의 식민지 영유권을 인정하지 않는다는 것은 곧 그들은 우리 편이 아니라는 것과 같습니다."
entente.314.a:0 "그냥 손잡기 싫다고 말하지 그래."
entente.314.b:0 "사소한 문제일 뿐이다 - 대화를 계속하자."
entente.315.t:0 "독일이 식민지를 인정받다"
entente.315.d:0 "1차 세계대전 이후 독일인들이 획득한 프랑스와 영국의 식민지들은 걸림돌이 되어 왔습니다. 일부는 합병되었고, 일부는 독일이 그곳을 통치할 총독부를 설치했습니다. 이제 독일인들은 아프리카와 동남아시아의 식민지를 공식적으로 그들의 것으로 인정하기를 요구했고, 협상국은 동의했습니다. 상징적인 행위일 수 있겠지만, 미래에 일어날지 모르는 갈등을 방지할 것입니다."
entente.315.a:0 "그만한 가치가 있을 것이다"
entente.315.b:0 "좋아"
entente.315.c:0 "파리를 위해서라면야.."
entente.315.e:0 "흥미롭군"
entente.316.t:0 "[ENT.GetConferenceLocation] 회담: 북아일랜드"
entente.316.d:0 "독일 대표단이 예상치 못한 행동을 했습니다 :그들의 동맹 아일랜드와 논의한 후, 그들은 우리에게 요구를 제시했습니다- 영국 정부는 북아일랜드에 대한 향후 영유권 주장을 포기해야 합니다. 이는 사소한 일이 아니며, 영국의 토대가 된 연합법의 뿌리를 뒤흔들 것입니다. 전쟁 없이는 아일랜드가 그 땅을 포기할 가능성은 낮으며, 따라서 그 문제는 지금 해결하는 게 최선일 것입니다."
entente.316.a:0 "독일에게 강요받고 싶지 않은데."
entente.316.b:0 "알았다. 동의한다"
entente.317.t:0 "[From.GetNameDefCap]의 거부"
entente.317.d:0 "영국 정부는 북아일랜드 문제에 대해 양보하지 않았습니다. 영국을 탄생시킨 연합법을 폐지하는 것은 지금 이 자리에서 결정하기에는 너무 큰 문제라고 그들은 말했고, 영국 대표단은 그들이 그러한 결정을 할 수 있는 권한이 있는지조차 의문을 품고 있습니다. 이에 아일랜드 대표단은 물론 격분했습니다."
entente.317.a:0 "하, 그럼 회담은 끝이다."
entente.317.b:0 "고작 아일랜드를 위해서 회담을 파토낼 순 없다"
entente.318.t:0 "영국이 북아일랜드를 포기하다"
entente.318.d:0 "오늘 [ENT.GetConferenceLocation] 회담에서 많은 논란이 있었습니다 :아일랜드 동맹국을 대표하여 독일 대표단은 영국이 북아일랜드에 대한 모든 영유권을 포기할 것을 요구했습니다. 영국은 아일랜드와의 전쟁을 원하지 않았고, 비록 이를 받아들일 경우 영국의 토대가 되는 연합법을 폐지해야 함에도 불구하고 영국 대표단은 요구를 받아들였고, 북아일랜드 문제는 북아일랜드 주민들이 직접 결정할 문제라 밝혔습니다."
entente.318.a:0 "언젠간 끝내야 할 문제였다"
entente.318.b:0 "이걸 동의했다는 게 믿기지 않는군."
entente.318.c:0 "아니! 거부하는 데 걸었단 말이야!"
entente.318.e:0 "어려운 선택"
entente.318.f:0 "세상에나!"
entente.319.t:0 "라이히스팍트와 협상국의 협력 조약이 타결되다"
entente.319.d:0 "[ENT.GetAdjective] [ENT.GetConferenceLocation]에서 열린 회의에서, 협상국과 라이히스팍트의 대표들은 제3인터내셔널과의 전쟁에 협력하기로 합의했습니다. 협상의 주된 내용은 양측 간의 군사,해상 통행권을 서로 보장한다는 내용이지만, 그보다 중요한 것은, 프랑스와 영국 망명정부가 유럽으로 신속히 복귀할 수 있도록, [GER.GetNameDef]은 전쟁에 승리한 후에도 어떠한 옛 프랑스와 영국의 영토를 가져가지 않겠다고 약속했다는 것입니다. [ENT.GetConferenceLocation] 회담의 자료에 따르면, 독일은 협상국 지도자들로부터 이러한 약속을 어렵게 이끌어낸 것으로 보입니다."
entente.319.a:0 "만세!"
entente.319.b:0 "일이 쉬워지는군."
entente.319.c:0 "어쨌든, 승산이 생겼군"
entente.319.e:0 "누구에게도 무익한 헛짓거리군."
entente.319.f:0 "전쟁은 이상한 친구를 만든다니깐."
entente.320.t:0 "[ENT.GetConferenceLocation] 회담이 결렬되다"
entente.320.d.alsace:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 결국 독일이 [NFA.GetNameDef]의 알자스 로렌 영유권 주장을 철회할 것을 요구하며 회의는 한계점에 이르렀습니다. 프랑스인들은 화난 채로 [ENT.GetConferenceLocation]를 떠났고, 독일도 그 뒤를 따랐고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.d.mittel:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 독일이 [NFA.GetNameDef]에 그들이 파리를 수복한 후 독일의 경제 동맹인 미텔에 가입할 것을 요구했고, 회의는 한계점에 이르렀습니다. 프랑스인들은 화난 채로 [ENT.GetConferenceLocation]를 떠났고, 독일인들도 그 뒤를 따랐고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.d.colonies:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 결국 독일이 1차 세계대전으로 그들이 얻은 영국 프랑스의 옛 식민지들을 그들의 식민지로 공식적으로 인정해 달라고 요구하면서, 회의는 답보 상태에 이르렀습니다. 독일은 화난 채로 [ENT.GetConferenceLocation]를 떠났고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.d.northire:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 북아일랜드에 대한 영유권을 포기하라는 독일의 요구를 영국인들이 거절하면서 회의는 답보 상태에 이르렀습니다. 영국인들은 분노하며 [ENT.GetConferenceLocation]를 떠났고, 독일도 그 뒤를 따랐고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.a:0 "거의 다 왔었는데."
entente.320.b:0 "멀리까지 가서 얻은 건 없군."
entente.320.c:0 "오히려 이게 더 나을지도 모르지."
entente.320.e:0 "하! 제 몸 지키는 것마저도 손잡을 줄 모르는군"
entente.320.f:0 "놀라운 일은 아니군"
entente.321.t:0 "[ENT.GetConferenceLocation] 회담이 타결되다"
entente.321.d:0 "현재 전쟁 상태를 고려해 볼 때, [ENT.GetConferenceLocation] 회담에서 논의한 약속에 더 이상 주의를 기울일 필요가 없을 겁니다. 믿을 수 없는 오랜 적들과 싸우지 말았어야 했을지도 모릅니다."
entente.321.a:0 "그렇지!"
entente.322.t:0 "프랑스 영토 반환"
entente.322.d:0 "우리가 체결한 [ENT.GetConferenceLocation] 회담의 조항에 따르면, 전쟁에서 수복한 모든 프랑스 영토는 협상국의 정당한 권리입니다."
entente.322.a:0 "그래, 그래"
entente.322.b:0 "회담? 무슨 회담?"
entente.323.t:0 "영국 영토 반환"
entente.323.d:0 "우리가 체결한 [ENT.GetConferenceLocation] 회담의 조항에 따르면, 전쟁에서 수복한 모든 영국 영토는 협상국의 정당한 권리입니다."
entente.323.a:0 "그렇다면야."
entente.323.b:0 "[ENT.GetConferenceLocation]에 간 기억이 없는데, 이상한걸..."
entente.324.t:0 "[From.GetAdjective]의 배신"
entente.324.d:0 "갑작스러웠지만 피할 수는 없었던 [From.GetNameDef]의 배신이 확실해졌습니다. 그들은 [ENT.GetConferenceLocation] 회담에서 약속된 조항을 무시하고, 새로 획득한 영토를 포기하라는 요구를 거부했습니다.."
entente.324.a:0 "어떻게 이걸 예상 못했지?"
