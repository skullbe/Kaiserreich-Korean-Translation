Belgrade_Pact_race_to_sofia:0 "소피아로의 진격"
Belgrade_Pact_race_to_sofia_desc:0 "불가리아의 방어선이 돌파되었으며 소피아로 향하는 길이 뚫렸습니다. 불가리아의 수도가 함락되는 것은 시간문제입니다. 이 중요한 도시를 확보한다면 조국에 큰 성공을 가져다줄 수 있을 것입니다."

