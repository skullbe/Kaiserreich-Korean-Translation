pact.110.t:0 "마케도니아의 상황"
pact.110.d:0 "우리는 마케도니아 지역을 점령했으며, 이제 영유권을 주장하는 동맹국에게 할양해야 합니다."
pact.110.a:0 "세르비아에게 주어라"
pact.110.b:0 "불가리아에게 주어라"
pact.110.c:0 "영토를 분할하라"
pact.110.e:0 "그대로 갖고 있자"

