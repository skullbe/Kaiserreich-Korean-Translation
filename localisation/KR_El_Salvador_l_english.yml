ELS_agriculture_reform_2:0 "농업 & 안전"
ELS_agriculture_reform_2_desc:0 "최근 급부상한 사회주의자들은 과도한 커피 농사 의존을 해결하고 농업을 뿌리부터 개혁하기 위해 엄청난 수고를 들이고 있습니다. 이로써 상당한 이익을 얻었고 자립 경제에 한 발짝 더 가까워졌습니다. 그뿐만 아니라 농장 환경을 개선하고 인민들을 행복하게 해주는데도 일조했습니다."

