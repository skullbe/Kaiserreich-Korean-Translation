## Starting ideas ##

CEN_monroe_doctrine:0 "먼로 독트린"
CEN_monroe_doctrine_desc:0 "미국이 주창한 먼로 독트린은 우리나라가 가진 군사력 대부분과 다른 아메리카 국가와 전쟁이 발발했을 때 대응할 수 있는 능력을 거세해 버렸습니다. 먼로 독트린이 국가 안보를 보장해 주는 것도 사실이지만, 확장 가능성을 완전히 봉쇄하기도 했습니다."

ELS_memories_32:0 "'32년도의 기억"
ELS_memories_32_desc:0 "엘살바도르 서부에서 벌어진 사회주의자와 원주민 학살로 인해 반역자 사회주의 게릴라들이 사방에서 암약하는 등 우리나라에 상처가 남았습니다. 미국이 개입할 능력이 없다고 밝혀진다면 정권이 완전히 무너져 버릴지도 모릅니다."

ELS_depression_leftovers:0 "대공황의 잔재"
ELS_depression_leftovers_desc:0 "미국발 대공황이 우리의 커피 시장을 크게 황폐화했고 결과적으로 20년대 내내 불안정성이 국가를 집어삼켰습니다. 수없이 많이 시행했던 은행 개혁과 함께 시간이 흐르면서 점차 공황이 사그라들었고 현재 불황은 엘살바도르에서 거의 사라졌습니다. 하지만 일부 지역에서는 여전히 영향을 끼치고 있습니다."

