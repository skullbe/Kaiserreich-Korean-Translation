ELS_civillian_union_2:0 "전국 노동자 연맹 지원"
ELS_civillian_union_2_desc:0 "UNT를 지원했으니 이제 인민들에게 더 나은 삶의 질을 보장해 주고 제국주의 열강으로부터 경제 통제권을 지킬 수 있게 되었습니다."

ELS_military_union:0 "엘살바도르 노동자 지역 연맹 지원"
