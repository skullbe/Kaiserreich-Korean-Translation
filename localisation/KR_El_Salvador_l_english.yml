els.60.t:0 "살바도르 카스타녜다 카스트로가 배신하다!"
els.60.d:0 "오늘, 카스트로 장군이 탈니크에 있는 막사를 버렸다는 사실을 알아차렸고, 정찰대로부터 카스트로가 연대 전체와 함께 반란군으로 가담했다는 보고가 들어왔습니다. 카스트로가 에전부터 반란군의 세력에 대해 계속해서 우려를 표명했던 것은 사실이지만, 여전히 그의 배신이 일반 공무원들에게는 충격적인 사실로 다가왔습니다."
els.60.a:0 "상황이 심각해졌군."

els.61.t:0 "원주민들이 온두라스로 도망치기 시작하다"
els.61.d:0 "손소난테 주에서 반군이 패배한 이후 수많은 원주민들이 온두라스로 도주하기 시작했습니다. 1932년 반란 이후 마르티네스는 원주민 피필족 대량 학살을 감행했고, 새로운 반란마저 진압되자 수많은 부족 지도자들이 도주를 결정했습니다. 마르티네스카 국경 봉쇄를 명령했기 때문에 이 문제가 그다지 위협적이지 않다고 생각했지만, 사람들이 숨풀강을 통해 폐쇄된 국경을 우회할 방법을 찾는 것은 막을 수 없었습니다."
els.61.a:0 "저들은 정의를 피해갈 수 없다."

els.62.t:0 "엘살바도르에서 도망친 원주민 피난민이 온두라스에 도착하다"
els.62.d:0 "엘살바도르에 최근 농민 반란이 일어났는데, 마르티네스 대통령이 짧게 이어진 혁명을 진압한 이후 많은 반군이 온두라스로 도망쳤습니다. 실제로 문제를 일으킬 정도로 많은 숫자는 아니며 그냥 주변국에 벌어진 문제로 인해 생긴 사소한 골칫거리 수준입니다..."
els.62.a:0 "저 불쌍한 사람들을 받아들이자."

els.63.t:0 "살리나스 권력 강화"
els.63.d:0 "공식적으로 오늘 살리나스가 엘살바도르의 대통령으로 선포되었습니다. 원주민 반란군에게 승리를 거둔 이후 명성을 얻은 그는 엘살바도르 국가를 지금의 권위주의 정권과는 다른 형태를 띤, 국민들의 의견에 항상 귀를 기울이는 한편으로 극단주의로부터 모두를 보호하는 정부로 재구축하기 시작하겠다는 결단을 내렸습니다. 이런 목표를 이루기 위해 살리나스는 시민적 자유를 일부 부활시키겠다고 선언했고, 낡은 권위주의 정권을 개방하여 더욱더 철저한 개혁을 실시했습니다."
els.63.a:0 "¡비바 엘 프레지덴테 살리나스!"

els.64.t:0 "외국인 자산 현황"
els.64.d:0 "상법 체계를 분석해본 결과 엘살바도르 안에 있는 수많은 외국계 기업들이 법률망의 허점을 틈타 규제와 과세를 회피하며 경영을 해왔다는 사실이 드러났습니다. 내각 내 일부 인사가 엄중한 처벌을 해야 한다고 주장했지만, 우리는 이 외국계 기업들이 새로 도입한 법률과 납부해야만 하는 세금에 대해 동의하기만 한다면 살려주기로 결정내렸습니다."
els.64.a:0 "자네와 함께 사업하게 되어 기쁘다네."

els.65.t:0 "외국인 자산 현황"
els.65.d:0 "상법 체계를 분석해본 결과 엘살바도르 안에 있는 수많은 외국계 기업들이 법률망의 허점을 틈타 규제와 과세를 회피하며 경영을 해왔다는 사실이 드러났습니다. 내각 내 일부 인사가 관대한 대처를 해야 한다고 주장했지만, 우리는 더 이상 이런 모욕을 참을 수는 없으며 기업에 고용된 노동자들의 행복을 보장하고 저들이 우리 인민들에게 저지른 잘못을 속죄시키기 위해 즉시 기업 자산을 압류해야 한다고 결정내렸습니다."
els.65.a:0 "인민을 위한 승리로다!"

els.66.t:0 "노동조합 지원"
els.66.d:0 "노동조합은 엘살바도르에서 낮선 개념이므로, 노조 활동을 확장시킬 방법을 찾아야 합니다. 하지만 최근 엘살바도르 노조 문제를 논하던 도중 어느 집단이 어느 집단을 이끌도록 상하관게를 설정하는 과정에서 낭패를 거뒀습니다. 첫 번째 선택지는 '엘살바도르 노동자 지역 연맹', 줄여서 'FETRES'라고 불리는 단체입니다. 이들은 최근 몇년간 크게 급진주의로 기울었고, 이들에게 더 힘을 부여한다면 중앙아메리카에 세계 혁명을 가져오면서 해외 제국주의로부터 우리나라를 지키는 방향으로 경제를 재구축할겁니다. 또 다른 선택지는 새롭게 설립된 '전국 노동자 연맹', 줄여서 'UNT'라고 부르는 단체입니다. 이들은 보다 온건한 접근 방식을 채택하며 우리의 전쟁 지속 능력을 희생하면서까지 산업 발전과 국민의 생계를 돕는데 주력할 겁니다."
els.66.a:0 "FETRES를 지원하라."
els.66.b:0 "UNT를 지원하라."

els.100.t:0 "과테말라-엘살바도르-온두라스 국경 조약 최종안"
els.100.d:0 "수년간 우리나라, 과테말라, 엘살바도르 사이에 국경선을 확정하려는 노력을 계속해 왔습니다. 자연 국경이 없다보니 예로부터 국경선에 계속해서 변화가 있었지만, 엘살바도르는 몬테크리스토 언덕의 리오프리오 구역에 확립될 공통 국경 조약의 최종안을 제시했습니다. 어찌해야 할까요?"
els.100.a:0 "조약을 승인해라."
els.100.b:0 "조약을 거부해라."

els.101.t:0 "과테말라-엘살바도르-온두라스 국경 조약 최종안"
els.101.d:0 "수년간 우리나라, 온두라스, 엘살바도르 사이에 국경선을 확정하려는 노력을 계속해 왔습니다. 자연 국경이 없다보니 예로부터 국경선에 계속해서 변화가 있었지만, 엘살바도르는 몬테크리스토 언덕의 리오프리오 구역에 확립될 공통 국경 조약의 최종안을 제시했습니다. 어찌해야 할까요?"
els.101.a:0 "조약을 승인해라."
els.101.b:0 "조약을 거부해라."

els.102.t:0 "온두라스가 조약에 서명하다"
els.102.d:0 "온두라스 정부는 공통 국경 조약에 서명하였고 외교 사절단을 되돌려보냈습니다. 바라건대 이로서 양국간에 더 안정된 우호관계가 시작되기를 바랍니다"
els.102.a:0 "엑셀렌테(완벽해)."

els.103.t:0 "과테말라가 조약에 서명하다"
els.103.d:0 "과테말라 정부는 공통 국경 조약에 서명하였고 외교 사절단을 되돌려보냈습니다. 바라건대 이로서 양국간에 더 안정된 우호관계가 시작되기를 바랍니다"
els.103.a:0 "엑셀렌테(완벽해)."

els.104.t:0 "온두라스가 조약을 거부하다"
els.104.d:0 "온두라스 정부는 우리가 제안한 공동 국경 조약안에 동의하지 않으며 서명을 거부한다는 결정 사항을 통보했습니다. 내각 내 많은 인사가 그들의 거부에 우려를 표명했는데, 저들이 완전히 국경 조약을 체결하기 전까지는 국경 지역 영토를 빼앗으려 시도할 지도 모른다는 사실을 의미하기 때문입니다."
els.104.a:0 "말디토스 온두라뇨스(망할 온두라스놈들)..."

els.105.t:0 "과테말라가 조약을 거부하다"
els.105.d:0 "과테말라 정부는 우리가 제안한 공동 국경 조약안에 동의하지 않으며 서명을 거부한다는 결정 사항을 통보했습니다. 내각 내 많은 인사가 그들의 거부에 우려를 표명했는데, 저들이 완전히 국경 조약을 체결하기 전까지는 국경 지역 영토를 빼앗으려 시도할 지도 모른다는 사실을 의미하기 때문입니다."
els.105.a:0 "말디토스 과테말테코스(망할 과테말라놈들)..."

els.106.t:0 "미국 내전"
els.106.d:0 "혁명의 불길이 미국을 삼키면서 마르티네스 대통령이 위기에 처했습니다. 이제 미국의 감시를 벗어났으니 수많은 사람들이 거리로 뛰쳐나와 외로운 독재자에 반대하는 시위에 참여하고 있으며, 그늘 속에 숨어있던 내부 분파들이 양지로 드러났으니 마르티네스 독재정권과 언제 부딪힐지 모르는 상황입니다. 주변 적국들이 나쁜 의도를 가지고 엘살바도르를 지켜볼지도 모르기 때문에 국가 안보에 관해서도 또한 걱정해야 합니다..."
els.106.a:0 "포르 디오스(신이시여)..."

els.107.t:0 "파라분도 마르티가 니카라과에서 돌아오다"
els.107.d:0 "32개 대학살의 영웅 파라분도 마르티가 최근 미국 내전과 그 결과로 우리나라를 뒤덮은 혼란에 대응하기 위해 귀국했습니다. 사람들은 국내에서 계속되는 충돌의 결과로 인해 발생한 국경 방비 실수를 가지고 마르티네스를 비난하기 시작했습니다. 그럼에도 불구하고 마르티의 귀환으로 점점 더 많은 사람들이 우리에게 저항하기 시작했고, 군 내부에서 질서를 회복하기 위한 쿠데타를 일으키려 한다는 소문이 돌고 있습니다."
els.107.a:0 "전국에 유혈이 낭자하군."

els.108.t:0 "2차 서부 반란"
els.108.d:0 "며칠간 이어진 협상 끝에 마르티는 서부에 남아 있는 원주민들을 정부에 대항하는데 함께하자고 회유하는데 성공해낸 모양입니다. 오늘, 대부분 원주민 출신의 소작농 수천명이 정부에 대항한 봉기에 참가했습니다. 마체테로 무장하고 마르티 아래에서 싸우는 소작농들은 소소난테 지역에 있는 여러 작은 마을과 무기고를 점거하는데 성공했습니다. 반란이 인근 지역으로 확산되면서 우리나라는 혼돈에 빠졌고 경찰과 반군간에 총격전이 전국적으로 벌어지는 추세입니다."
els.108.a:0 "다시 피바다가 벌어지겠군."

els.109.t:0 "군대 이동"
els.109.d:0 "반란이 한창 진행중이던 와중 마르티네스 대통령이 산살바도르를 완전히 장악하기 위해 군대를 집결시켰습니다. 하지면 마르티네스는 반군과 직접 결전을 벌일지 아니면 반군이 접수하지 못한 다른 지역을 먼저 접수할지 결정을 아직도 내리지 못했습니다. 반란군과 직접 결전을 벌인다는 선택지에 더 끌릴지도 모르지만, 아군의 사기가 낮은 상태이고 조직력도 좋게 말해봐야 어두운 상태이므로 힘들지도 모릅니다. 한편 반란군이 통제하지 못한 지역을 확보하기로 결정내린다면 저들이 이미 통제권을 손에 넣은 지역에서 장악력을 더욱 공고히 할 지도 모른다는 위험이 존재합니다."
els.109.a:0 "군대를 파견해서 사태를 끝내버려라!"
els.109.b:0 "소모전을 벌일 때다."

els.110.t:0 "군사 반란"
els.110.d:0 "반란군과 직접 대면하기 위해 군대를 보낸 직후 비극적인 실패를 맛보게 되었습니다. 반군 점령지에 도착한 부대는 곧바로 전역에서 게릴라 공격에 계속해서 두들겨 맞았고 결국 작은 마을 아르메니아에서 엄청난 패배를 당하면서 정점을 찍었습니다. 아르메니아 전투에서 몇개 대대는 아예 궤멸되었고 살아남은 부대는 장교들이 내부 분열을 일으키면서 완전히 마비상태에 이르렀습니다. 군대는 산살바도르로 돌아오고 있으며, 오스민 아기레 이 살리나스가 대통령과 지금 당장 대면하고 싶다는 요청을 전해왔습니다."
els.110.a:0 "뭐 그렇다면..."

els.111.t:0 "마르티네스의 종말"
els.111.d:0 "오스민 아기레 이 살레나스 장군의 지휘 아래 군대가 산살바도르에 진주하여 도시를 접수했고, 날이 지나기 전에 대통령 관저에 돌입하여 마르티네스를 감옥에 쳐넣었습니다. 살리나스는 스스로 대통령이 되었고, 군대의 지원을 받아 서부 반란군을 몰살하겠다는 대담한 선언을 발표했습니다. 군인들의 사기가 올라갔고 현재 집결하고 있는 반란군의 공격을 방어하는 작전을 수행하기 위해 준비하고 있습니다."
els.111.a:0 "새로운 시대가 시작했다!"

els.112.t:0 "사회주의자들이 서부를 장악하다!"
els.112.d:0 "아구스틴 파라분도 마르티가 이끄는 사회주의 세력이 서부에 고립된 소규모 주둔군들을 마침내 처리해냈고 서부 지역을 확실하게 장악하는데 성공했습니다. 반군은 이제 외국의 지원을 받으며 세력을 불리고 있으며, 엘살바도르의 앞날은 여전히 불투명합니다."
els.112.a:0 "우리의 운명이 경각에 달했다."

els.113.t:0 "아르투로 아라우호가 혁명을 지지하다!"
els.113.d:0 "1932년 마르티네스의 쿠데타로 쫓겨났으며 현재 노동당 지도자로 활동하는 아르투로 아라우호 전대통령이 반군에 지지를 표명하면서 조국의 민주주의를 지키고자 하는 모든 엘살바도르 사람들이 반군에 가담해 폭군에 대항하여 싸워야 한다고 역설했습니다. 그가 대중에 끼치는 영향력을 과소평가해서는 안되며, 국민들이 공개적으로 반군에 가담하지 않도록 순찰대를 국경 도시로 파견해야 합니다. 날이 갈수록 상황이 심각해져만 갑니다..."
els.113.a:0 "¡말디토 세아(망할 자식)!"

els.114.t:0 "거리에서의 전투"
els.114.d:0 "마르티네스의 명령에 따라 아군이 서부 전역으로 산개해서 배치되었고 지리한 전쟁에서 적과 마주칠 준비를 완료했습니다. 하지만 아군이 넓고 얇게 퍼져 있기 때문에 빨치산 집단이 산살바도르에 직접 공격을 가하기 시작했습니다. 반군이 서부에서 공세를 개시한 이 상황에 전선으로 군대를 더 보내야 할지 아니면 빨치산을 진압하기 위해 군을 투입할지 결정해야 합니다."
els.114.a:0 "수도를 확보해야만 한다. 반빨치산 부대를 증원해라!"
els.114.b:0 "전선이 무너지도록 놔둘 수는 없다. 주력군을 증원해라!"

els.115.t:0 "전선 유지"
els.115.d:0 "증원이 부족했음에도 불구하고 전선에 주둔한 부대는 공격을 가까스로 물리쳤고, 빨치산도 격파하면서 반란군 세력 대부분이 진압되었습니다. 이제 숙련된 병사가 되어버린 반빨치산 부대를 전선으로 보냈으니 반란군 심장부에 마지막 대공세를 실시할 날도 멀지 않았습니다. 반군 패잔병을 짓밟으며 전진하는 아군을 막는 저항 세력도 그다지 없으니 마르티네스의 승리가 거의 확실해 보입니다."
els.115.a:0 "프로파트리아는 항상 견뎌낸다."

els.116.t:0 "빨치산이 수도를 점령하다"
els.116.d:0 "전선을 강화하기로 결정한 이래로 더 이상 반빨치산 부대가 수도의 주요 보급 요충지와 무기고를 계속해서 습격하는 빨치산 공세에 당해낼 수 없는 상황에 놓였습니다. 결국 빨치산 세력은 도시를 접수할 수 있을 만큼 불어났고 산살바도르가 함락되었습니다. 산살바도르 함락으로 전선이 붕괴되었고 반란군이 전국 대부분을 장악했습니다. 마르티네스 정권의 몰락이 거의 확실시 되었습니다."
els.116.a:0 "끔찍한 시대가 지나갔구나."

els.117.t:0 "대치 상황"
els.117.d:0 "반란군에게 대패한 이후 가까스로 군대를 수습했습니다. 그리고 병사들은 살리나스가 공세를 지휘하는 동안 전투를 계속할 준비가 되어있습니다. 하지만 군 내 많은 사람들이 살리나스 대통령의 안전 문제에 우려를 제기하고 있으며, 인기 있는 대통령에게 전투가 벌어지는 동안 산살바도르에 머물러 있으라고 요청했습니다. 그를 수도에 남겨둔다면 분명히 군 사기가 떨어지겠지만, 전선에 놔둔다면 살리나스가 큰 부상을 입거나 죽을 수도 있고 그렇게 된다면 아군은 끝장이 나고 말 겁니다. 어찌해야 할까요?"
els.117.a:0 "지도자 없이 싸울 수는 없다."
els.117.b:0 "국가 전체를 위해서 살리나스는 안전한 지역에 있어야 한다."

els.118.t:0 "살리나스가 승리를 거두다!"
els.118.d:0 "살리나스가 전선에서 아군을 이끄는 가운데, 우리는 급하게 소집된 반란군을 격파해냈고 산소난테와 아우아차판에서 승리를 거두면서 반라눈에 엄청난 타격을 입혔습니다. 아직 농촌에는 작은 빨치산 집단들이 산개해 있지만, 살리나스의 승리는 이제 거의 확실합니다."
els.118.a:0 "엘살바도르를 위하여!"

els.119.t:0 "살리나스가 부상입다!"
els.119.d:0 "산소난테 전투 동안 눈먼 총알 한 발이 살리나스 장군을 덮쳤고, 의료진의 보호를 받기 위해 뒤로 물러날 수 밖에 없었습니다. 살리나스가 사망했다는 소문이 퍼지기 시작하자 부대 사기가 급격히 떨어졌고 이로 인해 반란군이 엘살바도르군을 격파해낸 성공적인 반격 작전을 실시할 수 있었습니다. 반란군이 산살바도르를 확보하였으니 반군의 승리가 거의 확실해 보입니다."
els.119.a:0 "혁명을 위하여!"

els.120.t:0 "메넨데스의 실패"
els.120.d:0 "살리나스의 빈자리에 메넨데스가 군을 이끌고 산소난테의 반란군을 물리치기 위해 파견되었습니다. 대통령이 비교적 안전한 관저에서 머무르는데 반해 사기가 매우 저하된 엘살바도르군은 포위된 채로 적과 맞닥트리게 되었습니다. 살리나스에게 배신감을 느낀 병사들은 그가 포학한 마르티네스와 다를 바 없다고 토로하며 도망쳤고, 남은 병사들은 힘을 얻은 반군의 공격에 패퇴했습니다. 살리나스가 가족과 스스로를 지키기 위해 외국으로 망명을 떠났다는 보고가 있었고, 혁명의 승리는 거의 확실시되었습니다."
els.120.a:0 "혁명을 위하여!"

els.121.t:0 "신 엘살바도르"
els.121.d:0 "산살바도르에서 마지막으로 저항하는 포위망을 정리하고 대통령 관저를 확보한 후, 반란을 이끈 여러 정치 파벌들이 대통령 관저에서 회의를 개최했습니다. 회의에서 나라의 정치적 미래를 둘러싼 주제를 논의할 겁니다. 아라우호가 이끄는 민주주의자 파벌은 민주주의 체제와 대통령제를 복원하기를 원하지만, 마르티가 이끄는 생디칼리스트 파벌은 구체제를 혁파하고 새로운 생디칼리슴 체제를 수립해야 한다고 주장합니다. 밤이 가까워지고 있고 인민들은 엘살바도르의 미래를 결정할 선언을 기다리고 있습니다."
els.121.a:0 "생디칼리슴 국가가 수립되었다."
els.121.b:0 "엘살바도르에 대통령제가 항상 최선의 선택이었으니 민주주의를 복원해야 한다."

els.122.t:0 "신 엘살바도르"
els.122.d:0 "산살바도르에서 마지막으로 저항하는 포위망을 정리하고 대통령 관저를 확보한 후, 반란을 이끈 여러 정치 파벌들이 대통령 관저에서 회의를 개최했습니다. 회의에서 나라의 정치적 미래를 둘러싼 주제를 논의할 겁니다. 아라우호가 이끄는 민주주의자 파벌은 민주주의 체제와 대통령제를 복원하기를 원하지만, 마르티가 이끄는 생디칼리스트 파벌은 구체제를 혁파하고 새로운 생디칼리슴 체제를 수립해야 한다고 주장합니다. 밤이 가까워지고 있고 인민들은 엘살바도르의 미래를 결정할 선언을 기다리고 있습니다."
els.122.a:0 "생디칼리슴 국가가 수립되었다."
els.122.b:0 "엘살바도르에 대통령제가 항상 최선의 선택이었으니 민주주의를 복원해야 한다."

els.123.t:0 "[GetYear]년 엘살바도르 조기 선거"
els.123.d:0 "거의 10년간 이어진 독재 정권 끝에 마침내 임시 대통령 아라우호가 약속했던 대로 첫 선거가 열렸습니다. 개표가 진행되면서 국민들은 과연 누가 엘살바도르에 새로운 시대를 열 주춧될이 될지 애타게 기다리고 있습니다."
els.123.a:0 "노동당이 승리를 지켜냈다!"
els.123.b:0 "국민민주당이 돌아왔다!"
els.123.c:0 "마르티의 생디칼리스트들이 민주적 승리를 쟁취했다!"

els.124.t:0 "살바도르 카스타녜다 카스트로의 정부 장악!"
els.124.d:0 "민주주의를 지지하는 지역에서 큰 파업이 터지자 한 특공부대가 대통령 관저에 잠입해 대통령을 감금하는 놀라운 사태가 터졌습니다. 이번 사건을 총괄한 살바도르 카스타녜다 카스트로는 생디칼리슴 극단주의로부터 엘살바도르 민주주의를 수호하겠다고 천명했고 사태가 해결될 때 까지 엘살바도르 임시 대통령직을 수행하겠다고 선언했습니다."
els.124.a:0 "마침내 국가 안정이 조금이나마 돌아오겠군..."

els.125.t:0 "민주적 자유 회복"
els.125.d:0 "오늘 민주공화국이 공식적으로 재건되었고 구 헌법이 복원되었습니다. 마르티네스 시대 헌법과 민주정을 해체한 이래로 다른 정당들을 마음대로 다룰 수 있게 되었고, 이로서 타 정당들이 해체되고 기본적으로 일당 독재체제가 확립되었습니다. 이제 국민의 권리가 다시 확보되었으니 여러 소수 정당들이 부활하는 등 구 정권이 밀려나고 있습니다."
els.125.a:0 "국민을 위한 날이로다."

els.126.t:0 "국민민주당 재탄생"
els.126.d:0 "알폰소 퀴뇨네스 몰리나가 오늘 국민민주당 개혁을 실시하겠다고 발표했습니다. 자유주의자들의 연대체인 몰리나의 정당은 '멜렌데스-퀴뇨네스 왕조' 시대의 자유주의 정책을 복원하는 것을 목표로 합니다. 노동계급 안에서는 별로 인기를 끌지 못했지만, 몰리나스의 부에 대한 약속이 기업가적인 중산층 뿐만 아니라 노동당을 생디칼리슴이 엘살바도르를 점령하기 위한 도구에 지나지 않는다고 보는 군부 내 온건파의 지지를 받는데 매우 효과적이라는 사실이 증명되었습니다."
els.126.a:0 "미래가 밝구나."

els.130.t:0 "해외 투자 요청"
els.130.d:0 "현재 경제가 유례가 없을 정도로 튼튼해졌으니 무역 상대국에게 기술 지원을 요청하는 쪽이 현명할 겁니다. 만약 엄청난 커피 생산량과 비축량을 협상 재료로 사용한다면, 나라를 발전시키는데 쓰일 캐나다의 도구와 기술적인 전문 지식을 귀중한 농작물과 교환할 수 있습니다. 캐나다에서 무역 협정이 가져다줄 이익을 보고 장기적인 발전에 도움이 되는 선택을 하기 바랍니다."
els.130.a:0 "캐나다에서 우리가 내놓은 무역 제안을 어떻게 생각할지 보자."

els.131.t:0 "엘살바도르가 지원을 주고받는 무역관계를 제안하다"
els.131.d:0 "엘살바도르 대표단이 오늘 무역 제안서를 들고 오타와에 왔습니다. 그들은 우리나라 커피 수요량을 충족시켜주는 대가로 자국 발전에 꼭 필요한 도구와 기술 지원을 제공해 달라는 교환 조건을 제시했습니다. 중앙아메리카에 있는 약소국 엘살바도르는 제국과 동맹국들에게 그다지 위협이 되지 않으며, 저들의 발전을 도와준다면 우리에게도 이익이 올 겁니다. 어찌해야 할까요?"
els.131.a:0 "무역 계약을 체결하자."
els.131.b:0 "무역 계약을 거부하자."

els.132.t:0 "캐나다가 무역 협정에 동의하다"
els.132.d:0 "오타와에 파견한 대표단이 캐나다가 무역 조약을 체결하는데 동의했다는 소식을 보냈습니다. 엘살바도르와 국민들에게 좋은 순간입니다!"
els.132.a:0 "그들의 도움에 감사를 표한다."

els.133.t:0 "캐나다가 무역 협정을 거부하다"
els.133.d:0 "오타와에 파견한 대표단이 캐나다가 무역 조약을 거부했다는 소식을 보냈습니다. 제안을 수정하지 않는다면 저들은 빈손으로 돌아올 수 밖에 없을 것이고, 조국의 발전도 잠시 늦어질 겁니다. 그렇다고 하더라도 우리나라가 강인하다는 사실은 변하지 않으며 우리는 이 좌절을 극복해내고 말겁니다."
els.133.a:0 "¡말디타 세아(망할 놈들)!"

