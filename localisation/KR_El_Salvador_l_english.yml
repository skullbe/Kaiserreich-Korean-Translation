ELS_military_union_2:0 "엘살바도르 노동자 지역 연맹 지원"
ELS_military_union_2_desc:0 "FETRES를 지원했으니 미국과 같은 해외 강대국들이 다시는 우리의 독립을 침해할 수 없도록 무기 산업에 초점을 맞출 수 있게 되었습니다."

ELS_bank_reform:0 "은행 개혁"
ELS_bank_reform_desc:0 "프로파트리아당은 국가위원회 설치 등 여러 정책들을 통해 엄청난 경기 침체에서 국가를 회복시키는데 중요한 방점을 두었습니다. 이후 다가올지도 모르는 경제 붕괴에 대비하고 스스로를 방어하기 위해서는 개혁 조치들을 계속 시행해야만 합니다."

