ELS_militirazation1:0 "엘살바도르 군사국가화"
ELS_militirazation1_desc:0 "반란 문제를 해결하는 과정에서 보여주었던 문제점들은 엘살바도르가 나약하다는 사실을 여실히 드러냈고, 우리나라가 충돌에 휩싸일 경우에 대비하기 위해서는 무언가 조치를 취해야만 합니다. 하지만 현재 우리 군대는 프로파트리아 충성파와 온건파 장교들 사이에서 균열이 일어난 상태이며, 의견 차이를 해결하지 못한다면 그들 사이에서 효율적인 협동이 있을 수 없습니다."

ELS_militirazation15:0 "연합된 군사정권"
ELS_militirazation15_desc:0 "반란 문제를 해결하는 과정에서 보여주었던 문제점들은 엘살바도르가 나약하다는 사실을 여실히 드러냈고, 우리나라가 충돌에 휩싸일 경우에 대비하기 위해서는 무언가 조치를 취해야만 합니다. 프로파트리아 장교진과 그 외 장교들간에 불화가 해결되어가고 있으니, 엘살바도르 군사국가화를 완료하는데 주력하여 전면전 상황에 대비할 수 있게 되었습니다."

ELS_militirazation2_left:0 "국가와 함께하는 군대"
ELS_militirazation2_left_desc:0 "이제 전면전 대비가 완전히 끝났습니다. 국토 방위를 더욱 효과적으로 수행하기 위해 군에 더 많은 행정적 권한을 부여하기로 결정했습니다. 군사국가화 작업을 진행하면서 엘살바도르는 서서히 병영국가가 되어 가고 있습니다."

ELS_militirazation2_right:0 "군대 보조금"
ELS_militirazation2_right_desc:0 "이제 전면전 대비가 완전히 끝났습니다. 군인들에게 더 많은 봉급과 장비를 제공하기 위해 군에 더 많은 자원을 지원하기로 결정했습니다. 군사국가화 작업을 진행하면서 전쟁이 일어났을 때 무시할 수 없는 존재가 되었습니다."

