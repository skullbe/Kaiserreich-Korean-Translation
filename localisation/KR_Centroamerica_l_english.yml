CEN_conquered_release:0 "통일된 중앙아메리카를 독립시킬 것이다!"
release_cen_seperate:0 "온두라스, 니카라과, 과테말라, 엘살바도르, 그리고 만약 합병된 상태라면 코스타리카까지 각자 독립시킬 것이다!"
owns_ca_trigger_tooltip:0 "중앙아메리카 전역을 소유하겠다"


Forming_Central_America:0 "중앙아메리카 정치"
Forming_Central_America_desc:0 "Central American politics can be complex at times. It deeply involves playing off of each other while staying on the good side of whoever has their eyes on the region, and will need to be navigated carefully."

form_centroamerica:0 "센트로아메리카 수립"
form_centroamerica_desc:0 "혁명이 성공했습니다! 군사정부와 반공주의의 족쇄를 정당한 우리의 영토에서 추방했고, 해방된 영토만 남았습니다. 지금이야말로 외국의 영향력을 영원히 물리치기 위해 하나로 통일된 중앙아메리카를 만들 시간입니다."

form_democratic_central_america:0 "중앙아메리카 연방 수립"
form_democratic_central_america_desc:0 "부패한 군사정부와 급진적 사회주의자들이 소탕되면서 중앙아메리카에 남은 건 자유주의 뿐입니다. 우리 다 함께 중앙아메리카의 사람들에게 자유를 선사합시다."

form_military_central_america:0 "중앙아메리카 공화국 수립"
form_military_central_america_desc:0 "자유주의와 사회주의 사상이 철저히 억압된 가운데 미국이 결속시킨 군사정부가 다른 어떤 사상보다도 굳건히 서 있습니다. 이제 위기에 빠진 미국을 도움과 동시에 최대한 국익을 추구하기 위해 중앙아메리카 국가를 설립할 수 있습니다."

CEN_socialist_ties_guatemala:0 "과테말라와 관계 수립"
CEN_socialist_ties_guatemala_desc:0 "과테말라 인민은 마침내 지난 30년간 계속되던 군사정권을 타도해냈고, 스스로 국가를 안전하게 지켜냈습니다. 통합당과의 연대에 여전히 갇혀 있더라도, 과테말라에게 오늘은 최고의 날입니다. 저들을 축하해 주어야 합니다."

CEN_socialist_ties_el_salvador:0 "엘 살바도르와 관계 수립"
CEN_socialist_ties_el_salvador_desc:0 "엘살바도르는 부패한 Pro-Patria당을 권력에서 끌어내림으로서 1932년 대학살의 원수를 갚았습니다. 엘살바도르 인민은 더 이상 돼지처럼 학살당하지 않을 것입니다. 대신에 우리가 함께할 더 밝은 미래를 보고 있습니다."

CEN_socialist_ties_honduras:0 "온두라스와 관계 수립"
CEN_socialist_ties_honduras_desc:0 "While the 'revolution' in Honduras years ago lightened up slightly compared to the old dictator, the peasant's council proved to just be another dictatorship in disguise. Not for long however, as the Honduran people have liberated themselves, marching into a new light for Central America, one we shall walk with them."

CEN_socialist_ties_nicaragua:0 "니카라과와 관계 수립"
CEN_socialist_ties_nicaragua_desc:0 "Nicaragua has served as the home of the ideals of Central American socialism since 1932, and they have not failed on us. Remaining ever loyal to the revolution, we shall now step into the light alongside them to liberate the rest of Central America."

CEN_support_guatemala_war_revolutionary:0 "과테말라 혁명 지원"
CEN_support_guatemala_war_revolutionary_desc:0 "Guatemala, having succeeded in its revolution, has been invaded by the military dictatorship within El Salvador. Whoever comes out on top here decides the fate of the entirety of Northern Central America, essential for the success of the revolution against autocratic strongmen."

CEN_support_el_salvador_war_revolutionary:0 "엘살바도르 혁명 지원"
CEN_support_el_salvador_war_revolutionary_desc:0 "El Salvador has managed to throw off the clutches of the Pro-Patria Party, but their troubles are not over yet. Guatemala, still retaining its dictatorship, has invaded Guatemala in an attempt to stamp out revolutionary sympathy once and for all."

CEN_support_honduras_war_revolutionary:0 "온두라스 혁명 지원"
CEN_support_honduras_war_revolutionary_desc:0 "Nicaragua, under the guise of spreading their 'liberalism' to recently liberated Honduras. We must ensure these traitors fail in their quest, for both Sandino and the people's sake."

CEN_support_nicaragua_war_revolutionary:0 "니카라과 혁명 지원"
CEN_support_nicaragua_war_revolutionary_desc:0 "Nicaragua has finally begun to liberate both Honduras and destroy the vestiges of its military government. Their success here is of the utmost importance!"

CEN_found_revolutionary_pact:0 "혁명전선 설립"
CEN_found_revolutionary_pact_desc:0 "Discussed among many of our politicians, we have concluded that we need to found a pact among now and future socialist nations within Central America in order to oppose the liberals and dictators against us."

CEN_join_revolutionary_faction:0 "혁명전선 가담"
CEN_join_revolutionary_faction_desc:0 "The Revolutionary Front founded by likeminded individuals hoping to band together to bring socialism to Central America. It is our job to join it, for the sake of our brethren abroad."

CEN_socialist_invite_nicaragua:0 "니카라과를 혁명전선에 초대"
CEN_socialist_invite_nicaragua_desc:0 "Nicaragua has served as the bastion of the Central American revolution ever since 1933, and will be an essential member of the front."

CEN_socialist_invite_honduras:0 "온두라스를 혁명전선에 초대"
CEN_socialist_invite_honduras_desc:0 "Honduras, despite some questioning their ruling methods, has fallen to revolution and is a needed member of the front."

CEN_socialist_invite_el_salvador:0 "엘살바도르를 혁명전선에 초대"
CEN_socialist_invite_el_salvador_desc:0 "El Salvador, having one of the cruelest dictators of all of Central America, has managed to break free from their chains binding them. Their participation in the front is necessary."

CEN_socialist_invite_guatemala:0 "과테말라를 혁명전선에 초대"
CEN_socialist_invite_guatemala_desc:0 "Guatemala has managed to end three decades of military stagnation, ready to propel themselves into the future. Together we shall liberate Central America."

CEN_liberal_ties_guatemala:0 "과테말라와 관계 수립"
CEN_liberal_ties_guatemala_desc:0 "Guatemala has managed to escape their coalition with the socialists, with the Unity Party coming out on top. Guatemala shall now serve as a beacon of democratic Central American unity, one that we must ally."

CEN_liberal_ties_el_salvador:0 "엘살바도르와 관계 수립"
CEN_liberal_ties_el_salvador_desc:0 "El Salvador has managed to restore the position of the presidency following the rule of the Pro-Patria party. We must ensure we remain on their good side in the case of future conflicts."

CEN_liberal_ties_honduras:0 "온두라스와 관계 수립"
CEN_liberal_ties_honduras_desc:0 "Honduras has managed to hold its first truly open elections following the collapse of America, opening up the possibility of a new democratic bastion in Central America. We must ensure that they remain this way."

CEN_liberal_ties_nicaragua:0 "니카라과와 관계 수립"
CEN_liberal_ties_nicaragua_desc:0 "Nicaragua in an unexpected turn of events has managed to dispose of Sandino from Nicaragua and establish a 'True revolutionary republic', based off the ideals of liberalism. We should join them in celebrating this transformation."

CEN_found_liberal_pact:0 "자유 협정 설립"
CEN_found_liberal_pact_desc:0 "The idea of a pact between liberal aligned countries within Central America is something we should consider to fight off military governments and socialist revolutionaries with others into the future."

CEN_join_liberal_faction:0 "자유 협정 가당"
CEN_join_liberal_faction_desc:0 "The liberal pact has been founded by a fellow democratic country, ready to overthrow both the socialists and autocracies in the name of the people."

CEN_liberal_invite_nicaragua:0 "니카라과를 자유 협정에 초대"
CEN_liberal_invite_nicaragua_desc:0 "Nicaragua has managed to remove their personal chains of both socialism and the United States, ready to stand with us for a better Central America."

CEN_liberal_invite_honduras:0 "온두라스를 자유 협정에 초대"
CEN_liberal_invite_honduras_desc:0 "Honduras has managed to peacefully transform to a period of democracy, and seems willing to join us in our struggle against those who oppose us."

CEN_liberal_invite_el_salvador:0 "엘살바도르를 자유 협정에 초대"
CEN_liberal_invite_el_salvador_desc:0 "El Salvador now stands as a rightful presidential republic, seeing the light of democracy and the ideals of liberalism."

CEN_liberal_invite_guatemala:0 "과테말라를 자유 협정에 초대"
CEN_liberal_invite_guatemala_desc:0 "Guatemala has managed to finish their struggle for liberty and Central American unification ideals, ready to join us in our fight for freedom."

CEN_military_ties_guatemala:0 "과테말라와 관계 수립"
CEN_military_ties_guatemala_desc:0 "Through general persistence and grit, Guatemala's Partido Liberal has retained power against their revolutionary threat. We must ensure they never come under threat again."

CEN_military_ties_el_salvador:0 "엘살바도르와 관계 수립"
CEN_military_ties_el_salvador_desc:0 "The dictatorship in El Salvador has managed to survive its second revolution in the past decade, proving their resilience. We need to ensure we cooperate with them further into the future."

CEN_military_ties_honduras:0 "온두라스와 관계 수립"
CEN_military_ties_honduras_desc:0 "The new rule of Honduras in the 30s has managed to retain itself, weathering the heavy storm the American Civil War had to offer. In the name of preventing another crisis similar to this, we must ensure closer cooperation between our nations."

CEN_military_ties_nicaragua:0 "니카라과와 관계 수립"
CEN_military_ties_nicaragua_desc:0 "Nicaragua had managed to find itself on the back end in its war against Honduras, with the exiled Guardia being placed in power. As a type of congratulations, maybe we should send an envoy?"

CEN_military_liberal_pact:0 "인민 전위대 설립"
CEN_military_liberal_pact_desc:0 "The People's Vanguard, meant to safeguard Central Americans from external threats, shall be found here in an attempt to resist the revolution at all costs."

CEN_join_military_faction:0 "인민 전위대 가입"
CEN_join_military_faction_desc:0 "The People's Vanguard has been founded in an attempt to defend the people from themselves, and is most definitely something we should consider joining."

CEN_military_invite_nicaragua:0 "니카라과를 인민 전위대에 초대"
CEN_military_invite_nicaragua_desc:0 "Nicaragua has seen itself manage to become independent after its occupation by Honduras, and sees itself as ready to help us in our cause."

CEN_military_invite_honduras:0 "온두라스를 인민 전위대에 초대"
CEN_military_invite_honduras_desc:0 "Honduras managed to retain the status quo throughout the past year, proving itself ready to protect their people from themselves in the People's Vanguard."

CEN_military_invite_el_salvador:0 "엘살바도르를 인민 전위대에 초대"
CEN_military_invite_el_salvador_desc:0 "El Salvador, after surviving its second revolution, sees itself as ready to stamp out socialism and liberalism as a means of preventing even more death among their people."

CEN_military_invite_guatemala:0 "과테말라를 인민 전위대에 초대"
CEN_military_invite_guatemala_desc:0 "Guatemala's decade long status quo presidency has managed to be retained through blood, sweat and tears, ready to ensure the status quo is retained once and for all."

CEN_end_the_socialists_military:0 "사회주의 박멸"
CEN_end_the_socialists_military_desc:0 "With tensions ready to explode any minute within Central America, maybe it is time to spark the conflict with the socialists?"

CEN_end_the_liberals_military:0 "자유주의의 위협 일소"
CEN_end_the_liberals_military_desc:0 "Liberalism has threatened our kind for long enough, with things already at a boiling point, why not start it all with the liberals?"

CEN_end_the_military_socialist:0 "독재 정권 타도"
CEN_end_the_military_socialist_desc:0 "These dictators have prevented the rise of socialism for far too long, and that ends now."

CEN_end_the_liberal_socialist:0 "하찮은 자유주의의 종말"
CEN_end_the_liberal_socialist_desc:0 "While not as much of a direct threat as the dictators around us, liberalism is a very dangerous cause as it serves as our direct counter. It must be stamped out as well."

CEN_end_the_socialist_liberal:0 "급진주의 근절"
CEN_end_the_socialist_liberal_desc:0 "Socialism is a direct threat to liberty and self-determination of the people, and serves as just as much of a threat as the oppressive dictators."

CEN_end_the_military_liberal:0 "우리의 운명 재주장"
CEN_end_the_military_liberal_desc:0 "Our long rivals, the military and dictators of Central America, will finally be brought to justice once and for all by our own hands."

CEN_found_military_pact:0 "인민 전위대 설립"
CEN_found_military_pact_desc:0 ""

