### Focuses ###
GEA_mission1:0 "해군성의 지위"
GEA_mission1_desc:0 "프랑스 식민지를 할양받고, 영국 식민지를 점령하여 탄생한 독일령 동아시아는 헬무트 폰 뮈케 제독과 그의 휘하에 있는 동아시아 함대가 독보적인 영향력을 지니고 있는 식민 관할령입니다. 우리는 외부 침략자로부터 식민지를 보호하는 우리의 임무와 우리가 이 사명에 어떻게 최선을 다할 수 있는지를 검토해야 합니다."
GEA_army1:0 "동아시아 육군"
GEA_army1_desc:0 "동아시아의 지상군은 현재 동아시아 해병대, 향토 수비대 그리고 베를린에서 온 파릇파릇한 신병들로 나뉘어져 있습니다. 우리는 현지인들을 모집하는 데 더 초점을 두어야 할지 아니면 조국으로부터 오는 병력을 더 강화해야 할지에 대해 결정해야 합니다."
GEA_military1:0 "베를린에 무기 요청"
GEA_military1_desc:0 "우리는 여전히 적당한 군사 산업 시설이 부족하기 때문에, 무기 공급을 베를린에 의존할 수밖에 없습니다. 우리가 국내 공급을 확보하기 전까지는 본국에 소총을 계속 요청해야만 합니다."
GEA_military2:0 "현대식 야포 요청"
GEA_military2_desc:0 "기존의 야포는 세계대전 이전에 만들어진 녹슨 골동품이기에, 식민지 영토를 더 잘 보호하기 위해서는 베를린에게 현대식 야포들을 요청해야 합니다."
GEA_military3:0 "추가 무기 공급 요청"
GEA_military3_desc:0 "특정 지역 내에서 긴장이 더욱 고조됨에 따라 우리는 상비군 병력을 더욱 강화해야만 합니다. 우리는 베를린에 추가 장비를 요청할 것입니다."
GEA_germantroops1:0 "독일군"
GEA_germantroops1_desc:0 "원주민들은 결코 황제를 위해 발로 뛰고 목숨을 내놓지 않을 것입니다. 우리의 총 병력 규모가 줄어들더라도 독일군에게 계속 의존해야만 합니다."
GEA_germantroops2:0 "프로이센식 훈련"
GEA_germantroops2_desc:0 "우리 군대는 세계대전의 승리자이자, 엄격한 규율과 질서로 우리에게 드높은 군사적 명예를 안겨 준 전사들의 영광을 이어받아야 합니다."
GEA_germantroops3:0 "헌병대 증강"
GEA_germantroops3_desc:0 "현재 우리 헌병대는 순찰할 때 사용하는 작은 권총들만 가진 상태로 존재하고 있습니다. 우리는 이들이 더 필요하기 때문에 헌병들을 무장시키고 체계를 통합하는 것을 시도해야 합니다."
GEA_germantroops4:0 "베를린에 프로이센 근위대 요청"
GEA_germantroops4_desc:0 "우리 식민지를 광적인 침략자들로부터 보호하려면 우리는 똑같이 광적인 군대가 필요합니다. 우리는 우리의 방어력을 강화하는 것을 돕기 위해 새로운 특공대 사단에 대한 요청을 베를린에 보낼 것입니다."
GEA_localtroops1:0 "현지인들을 활용"
GEA_localtroops1_desc:0 "원주민들이 독일군의 프로이센식 규율에 결코 필적할 수 없는 것은 사실이지만, 더 명확한 사실은 단순히 그들이 우리보다 더 많다는 것입니다. 전쟁은 다른 것 없이 그저 머릿수일 뿐입니다."
GEA_localtroops2:0 "현지 주둔군"
GEA_localtroops2_desc:0 "우리는 많은 원주민들을 가지고 있고, 그들이 우리를 위해 독일인처럼 싸우고 죽지는 않을지라도, 그들은 그들 자신의 민족을 위해 싸우고 죽을 것입니다. 우리는 일련의 현지 주둔군을 창설해 그들의 지역 내에 배치해야 합니다."
GEA_localtroops3:0 "언어 장벽 해소"
GEA_localtroops3_desc:0 "우리 군대는 복잡한 명령 체계와 부대간 소통으로 인해 언어적 문제를 겪고 있습니다. 우리는 언어에 능통한 연대 장교들에게 더 많은 권한을 부여하고 이러한 문제들을 부정하는 작문을 강요함으로써 이 문제를 해결할 것입니다."
GEA_localtroops4:0 "의무에 따른 권리"
GEA_localtroops4_desc:0 "우리 식민지의 주체들은 현재 군대 내에서 복무한다 하더라도 독일 시민들과 같은 권리를 누리지 못하고 있습니다. 더 많은 신병을 유치하기 위해서는 이것이 바뀌어야 하며, 군복무는 영광으로 여겨져야 합니다."
GEA_budget1:0 "재정 긴축"
GEA_budget1_desc:0 "베를린에서 세계 금융 위기가 발생함에 따라 우리는 지출을 줄이고 즉시 수입을 늘려야 하며 그렇지 않으면 엄청난 예산 적자를 겪어야만 합니다."
GEA_budget2:0 "식민지 마르크화"
GEA_budget2_desc:0 "아프리카의 우리 친구들과는 달리, 우리는 1927년에 도입된 동아시아마르크를 진지하게 대하지 않았습니다. 동아시아마르크의 사용을 의무화하여 식민지 전역의 경제를 단일화하고 수익 창출을 극대화해야 합니다."
GEA_budget3:0 "경제적 부담 분할"
GEA_budget3_desc:0 "현지 유럽 정착민들은 오랫동안 우리의 보호 혜택을 누렸으며 그들이 누린것에 비해 아주 적은 세금을 냈습니다. 하지만 우리가 식민지를 운영하기 위해 그들의 협력에 의존하고 있으며 또 너무 멀리 갈 수 없기 때문에, 그들과 합의를 하는 것이 더 나을 것입니다."
GEA_budget4:0 "식민지 행정력 강화"
GEA_budget4_desc:0 "독일령 동아시아는 자신들의 의지를 실행하기 위한 제대로 기능하는 행정부를 가진 적이 없습니다. 이제 식민지 혼란의 결과로 관료주의를 확대하고 우리 식민지에 대한 직접적인 지배를 확립할 때입니다."
GEA_budget5:0 "[GetNameGEAIndochina] 안정화"
GEA_budget5_desc:0 "[GetNameGEAIndochina]는 독일령 동아시아 행정부의 핵심이자 경제적 중심지입니다. 최근 베트콩 폭도들이 여기저기서 나타남에 따라, 우리는 이 곳을 안정시키고 영향력을 확고히 할 필요가 있습니다."
GEA_budget6:0 "징가푸어의 공장들"
GEA_budget6_desc:0 "[GetNameGEASingapore]에는 현재 의미있는 중공업이 없습니다. 일부 독일의 기업들이 아시아 진출에 관심이 있지만 투자를 시작하기 전에 우리의 지원을 요청합니다. 새로운 공장들은 고용을 늘리고 상황을 진정시킬 것입니다."
GEA_budget7:0 "말라야 강화"
GEA_budget7_desc:0 "말라야는 독일령 동아시아의 빛나는 보석이자 우리 행정부의 운영 중심지이지만, 검은 월요일의 결과로 폭력적인 반란에 방해받았습니다. 우리는 우편 제도의 도입을 모색해봐야 할것이며, 지역 저항 세력을 진정시키기 위한 벙커와 보루가 필요합니다. 이것은 또한 적군의 지상 공격에도 도움이 될 것입니다."
GEA_budget8:0 "[GetNameGEAIndochina] 투자"
GEA_budget8_desc:0 "[GetNameGEAIndochina] 의 직물 공장의 새로운 재봉 기술을 개발하고 확장하기 위해 더 많은 자금을 요구해야 합니다. 이 자금을 마련하는것은 지역 주민들로 하여금 우리를 좋아하게 만들며 장기적으로 새로운 수익을 가져다 줄 것입니다. 이것은 경제 회복과 사회 안정에 도움이 될 것입니다."
GEA_budget9:0 "지역 무기 주조 공장"
GEA_budget9_desc:0 "현재 우리 관할 구역 내의 군수품 제조업자는 달리 말할 필요도 없이 부족합니다. 우리는 베를린 스크랩에 대한 의존도를 줄이기 위하여 새로운 디자인과 시설을 추가 개발하는데 투자해야 합니다."
GEA_budget10:0 "칭타오 보호"
GEA_budget10_desc:0 "우리의 군대는 세계대전중 칭타오를 지키기 위해 마지막까지 싸우며 피를 흘렸으며, 이 용감하고 굳건한 사람들은 헬무트의 큰 일면을 둘러싸고 욕망의 목적을 더 잘 방어하기 위해 그를 압박하고 있습니다."
GEA_budget11:0 "지역 무기 생산 허가"
GEA_budget11_desc:0 "현재 많은 조약들이 현지 당국과 왕자들이 우리 보호의 조건으로 무기 생산하는 것을 금지하고 있습니다. 우리 정부의 기본 구조에 일어난 개혁으로 인해 우리는 이러한 제약들을 시대에 뒤떨어진 장애물로 간주하게 되었고 그것들을 없애기를 열망하고 있습니다."
GEA_budget12:0 "시암 국경 요새"
GEA_budget12_desc:0 "시암 왕국이 세계대전 기간 동안 독일 제국을 도왔을 때, 그들은 영토 주장에 대한 보상을 받지 못했습니다. 그들이 군사력으로 위협하기로 결정할 경우에 대비하여 국경을 강화해야만 합니다."
GEA_budget13:0 "미텔아프리카와의 유대 강화"
GEA_budget13_desc:0 "미텔아프리카는 우리의 자매 식민지이며, 둘 다 제국 내에서 비슷한 수준의 자치권을 가지고 있고 가능한 한 서로의 협력과 유대 관계를 증진시키기 위해 노력해야 합니다."
GEA_budget14:0 "하이난 요새"
GEA_budget14_desc:0 "하이난은 중국 남부와 인도차이나 연안을 따라 작전을 수행하기 위한 중요한 장소입니다. 우리는 섬을 요새화할 방법을 찾아야 합니다."
GEA_budget15:0 "대응 교육"
GEA_budget15_desc:0 "미텔아프리카의 식민지 군대는 광범위한 경험을 가지고 있고, 어렵고 비참하게 승리하였으며, 지역 반란군과 저항 세력을 물리쳤습니다. 우리는 우리의 관할권 안에 그러한 사람들과 주요한 문제들을 가지고 있는 것을 볼 때 우리는 영구적인 군 지도자의 설립을 요청해야 합니다."
GEA_budget16:0 "네이팜 폭격"
GEA_budget16_desc:0 "우리의 미텔아프리카 친구들은 아프리카의 조밀한 반란분자들을 폭격하기 위해 새로운 무기로 불타는 네이팜탄을 도입했습니다. 의심할 여지가 없이 여기 정글에서도 쓸 수 있을 것입니다."
GEA_budget17:0 "전장의 발키리"
GEA_budget17_desc:0 "열악한 기반시설과 거친 환경 때문에 아군이 작전을 수행할 때 우리는 부상자를 찾는데 자주 어려움을 겪고 있으며, 치료할 수 없는 상처로 인해 죽음에 이르게 됩니다. 포케볼프사는 해결가능한 해결책으로 우리에게 접근했습니다:그들의 최신 헬리콥터를 대량으로 구매하는 것, 이것은 부상자를 안전하게 지탱할 수 있는 크기를 가지고 있습니다."
GEA_air1:0 "징가푸어 공군기지"
GEA_air1_desc:0 "현재 우리의 항공 전력은 전부 해군 항공대입니다. 지상 공군기지에 배치될 조종사를 확보해야만 합니다."
GEA_air2:0 "웨이하이웨이 공군기지"
GEA_air2_desc:0 "동아시아 일반행정 감사회와 공동으로 관리하는 웨이하이웨이는 청나라, 봉천 정부 심지어는 일본에게까지 공군력을 투사할 수 있는 완벽한 요충지입니다. 필요한 것은 기지의 확장 뿐입니다."
GEA_air3:0 "공중 연습"
GEA_air3_desc:0 "우리의 조종사들은 우리의 요구에 맞는 최상의 조건에서 훈련을 받아야 하며, 우리는 경쟁자들에게 우리가 의미하는 것이 사업이라는 것을 보여주기 위해 칭타오 상공에서 워게임을 시작할 것입니다."
GEA_air4:0 "포케볼프 동아시아 지사"
GEA_air4_desc:0 "포케볼프사는 현지 노동력 및 자원 이용을 위한 동아시아 지사의 설립에 큰 관심을 표명했습니다. 우리는 그들의 정착을 전폭적으로 지원할 것입니다."
GEA_air5:0 "동아시아 팔슈름예거"
GEA_air5_desc:0 "폰 뮈케 제독은 오래전부터 팔슈름예거의 강력한 규율에 경도되어 왔습니다. 최근 그는 이곳 동아시아의 정예 사단을 훈련시키고 지휘하겠다고 제안한 "늑대" 디트리히 뷜츠와 접촉하였습니다."
GEA_air6:0 "베를린에 전투기 요청"
GEA_air6_desc:0 "현지에서 소량의 전투기를 생산하고는 있지만, 이것만으로 필요분을 채우는 것은 역부족입니다. 우리는 베를린에 전투기 충원을 요청할 것입니다."
GEA_navy1:0 "대함대"
GEA_navy1_desc:0 "동아시아 함대는 비유럽 최대 규모의 함대이자 독일의 아시아 영향력을 지키는 핵심입니다. 이처럼 확고히 자리잡은 지역 패권이야말로 우리의 헌신에 대한 빛나는 증거입니다. 아시아에서 우리의 주적은 명백히 일본 제국과 그들의 거대한 해군이며, 우리의 대함대는 항구에 정박하는 것만으로 일본 해군에 대한 억제력이 될 수 있습니다."
GEA_navy2:0 "1934년 해군 계획의 동아시아 함대"
GEA_navy2_desc:0 "동아시아, 아마 다른 그 어느 곳보다도, 흩어진 섬과 기지를 지키기 위해 독일 해군력에 의존하고 있습니다. 그러므로 대다수 조국의 자원은 극도로 권위 있는 대양함대에 헌신하는 반면, 1934년 해군 계획은 우리 해군의 확장을 위한 중요한 조항들을 만들었습니다."
GEA_fleet1:0 "현존함대"
GEA_fleet1_desc:0 "대양함대의 현재 경향은 우세한 힘과 때때로 힘을 통하여, 바다를 지배하게 될 파괴적인 출격을 하고 있습니다. 이 사상을 사관학교에서 그들을 따름으로써 우리는 정통 독일의 해군 교리가 모든 함대에 걸쳐 유지되도록 보장할 수 있습니다."
GEA_fleet_2:0 "현대 구축함"
GEA_fleet_2_desc:0 "구축함은 현대 해군의 중추입니다. 우리는 이들을 더 높은 수준으로 개장하고 재설계해야 합니다."
GEA_battlecruiser1:0 "해양 사령부"
GEA_battlecruiser1_desc:0 "동아시아 함대 제일의 우선 순위는 유사시 일본 해군 전력을 격퇴하는 것입니다. 이것은 우리의 교리적 노력이 그들의 약점을 이용하는데 집중되어야 한다는 것을 의미합니다. 일본은 괴뢰국과 소유주의 수입에 크게 의존하고 있습니다. 따라서 무역 혼란을 목표로 한다면 우리는 엄청난 타격을 입힐 수 있습니다."
GEA_battlecruiser2:0 "식민지 전함"
GEA_battlecruiser2_desc:0 "전함과 거대한 드레드노트들이 독일 해군의 주력인 반면, 현지의 동아시아 조선소는 거대한 조선소와 독일 본토가 가지고있는 철강에 대한 접근성이 부족합니다. 따라서 우리는 중무장한 장갑순양함의 일종이지만 전세계 해군력에 비해 약한 장갑을 가진 것이 우리의 조건에 부합합니다."
GEA_strikegroup1:0 "항공 학교"
GEA_strikegroup1_desc:0 "독일 교리에서는 해군 항공대의 유일한 목적은 정찰에 있다고 주장하지만, 대제독은 군대의 배치에 대해 놀라울 정도로 자유를 누리고 있습니다. 이를 위해 그가 그렇게 선택한다면 베를린에서 논란을 불러일으킬 것이 확실하지만 공군력이 미래의 해군력이 될 수 있다는 사고 방식의 학교에 훨씬 더 많은 시간을 투자할 수 있습니다."
GEA_strikegroup2:0 "경순양함"
GEA_strikegroup2_desc:0 "5000톤 미만으로 이동하는 가벼운 장갑 순양함은 이동식 해군을 건설하는 열쇠입니다. 일본에 군수 물자를 실어 나르는 호송대를 습격하거나 태평양의 공군력을 개발하기 위해 항공모함을 호위하는 것입니다. 그들은 유능한 중추를 형성할 것입니다."
GEA_strikegroup3:0 "항공모함 개장"
GEA_strikegroup3_desc:0 "이건 베를린에서 알게 되면 뇌물이 조금 필요할 것이고, 그러고도 공개적인 논란을 피할 수 없겠지만, 해군 교리에 대한 우리의 사상이 다름을 증명하기 위해서라도 우리는 몇 척의 전함을 즉각 항공모함으로 개장해야 합니다."
GEA_strikegroup4:0 "해상 제공권"
GEA_strikegroup4_desc:0 "베를린이 항공모함을 어떻게 생각하든, 항공기가 해상 전투에서 가지는 효용성을 부정하지는 못할 것입니다. 따라서 우리는 적 함선과 항구를 타격하게 될 지상 출격 항공기를 새로 설계할 권한을 부여받았습니다."
GEA_naval_air1:0 "해군항공대"
GEA_naval_air1_desc:0 "[GetNameGEASingapore] 비행대는 확장된 임무를 할 수 있으며, 전문화된 해군을 구성함으로써 우리는 그들의 작전 범위를 엄청나게 늘릴 수 있습니다."
GEA_naval_air2:0 "방공망 강화"
GEA_naval_air2_desc:0 "[GetNameGEASingapore]에 대한 공습의 위협은 끊임없는 걱정거리이며, 중국 본토, 필리핀과 호주에서 출격한 항공기가 언제든 [GetNameGEASingapore]까지 도달할 수 있습니다. 국지적인 대공 방어에 투자하는 것은 우리의 걱정을 덜어줄 뿐만 아니라 우리의 약속을 현지인들에게 확신시킬 것입니다."
GEA_fleet3:0 "SMS 네카어"
GEA_fleet3_desc:0 "동아시아 함대는 지금도 웅장하고 또 강력하지만, 세력을 더욱 확장해서 나쁠 것은 없습니다. 우리는 새로운 전함을 건조할 것이며, 강력한 현대식 전함 네카어가 그 첫 주자입니다."
GEA_fleet4:0 "수중 함대"
GEA_fleet4_desc:0 "유보트는 우리 함대에서 중요한 역할을 해야만 하며, 일본의 수상 함대에 대항하기 위한 더 나은 방법이 될 수 있습니다. 잠수함의 추가적인 개발을 추진함으로써 우리는 취약한 해상 항로에 대한 우리의 우위를 넓힐 수 있습니다."
GEA_navy4:0 "지역 조선소 확장"
GEA_navy4_desc:0 "현지 인력만으로는 절대로 전함 또는 항공모함을 건조할 수 없지만, 구축함과 순양함은 불가능하진 않습니다. 우리는 이것을 현실화시키기 위해 지역 조선소 시설을 확장해야 합니다."
GEA_navy3:0 "해군 설비 확장"
GEA_navy3_desc:0 "현재, 셈바위안과 캠 란의 해군 기지들은 현지의 연안함들만 수용할 수 있습니다. 우리는 이 해군 기지들을 확장하여 더 크고 많은 함선들을 수용할 수 있도록 해서 성장하는 우리의 함대들을 지원해야 합니다."
GEA_navy5:0 "동아시아 상선"
GEA_navy5_desc:0 "동아시아 식민지가 가지고 있는 가장 큰 혜택 중 하나는, 그리고 그들이 그들을 유지하고 있는 이유 중 하나는, 그들이 우리에게 통제권을 주는 엄청난 무역량입니다. 우리는 전쟁 자재를 수송하기 위해 몇척의 광범위한 상선을 투입함으로써 일시적으로 수송력을 증강시킬 수 있습니다.
GEA_navy6:0 "새로운 조선 공법"
GEA_navy6_desc:0 "조선은 1934년 계획 이후로 수년 간 계속되어 왔습니다. 이제 강철 밀링, 선체 구조, 전자 제품 등의 최신 방식을 채택함으로써 보다 새로운 현대적인 함선을 훨씬 더 빨리 만들 수 있습니다."
GEA_navy7:0 "태평양 지배"
GEA_navy7_desc:0 "독일이 파도까지 지배합니다! 대서양에서 태평양까지 우리는 바다를 지배할 것이며, 동아시아 함대는 세계에서 가장 큰 바다의 여왕으로서 그 자리에 자부심을 가질 것입니다."
GEA_navyfort1:0 "해안 요새화 산업"
GEA_navyfort1_desc:0 "현재 [GetNameGEASingapore]는 상륙 작전에 취약한 것으로 보입니다. 일본군이 해상력을 확장함에 따라 우리는 대응하기 위해 방어선을 확장해야 합니다."
GEA_navyfort2:0 "침략 방지 계획"
GEA_navyfort2_desc:0 "워게임을 시행하고, 콘크리트와 강철을 비축하고, 민간인들에게 대피 훈련을 시킴으로써, 우리는 어떠한 침략 시나리오도 완벽하게 충족시킬 수 있습니다."
GEA_navyfort3:0 "절대 방위 영역"
GEA_navyfort3_desc:0 ""게산츠푸스페레" 의 교리는 침략으로부터 식민지를 방어하는데 중점을 두고 있습니다. 그것은 침략과 해상 상륙의 모든 가능한 시나리오를 준비하기위한 여러 가지 백업 계획의 수립을 요구하며, 군대를 끊임없이 훈련시켜 모든 상황에 대처할 수 있도록 할 것입니다."
GEA_navyfort4:0 "사이공 해안 요새"
GEA_navyfort4_desc:0 "사이공은 베트남과 인도차이나로 가는 관문이며, 우리는 해상 상륙으로부터 도시를 강화하려고 노력하고 있습니다."
GEA_marine1:0 "동아시아 해병대"
GEA_marine1_desc:0 "지구상의 독특한 상황에서 우리는 자연스럽게 인근 국가들보다 더 해병대에 초점을 맞추고 있으며 특히 동아시아 해병대는 강력하고 빠른 공격으로 잘 알려져 있습니다. 우리는 그들이 최첨단에 있음을 보장하기 위해 추가 훈련을 제공해야 합니다."
GEA_marine2:0 "[GetNameGEASingapore] 분리 확장"
GEA_marine2_desc:0 "우리 해병대는 매섭고 강인한 반면, 수가 제한되어 있습니다. 우리는 우리 해병대의 규모를 늘려야 합니다."
GEA_marine3:0 "정글전"
GEA_marine3_desc:0 "인도차이나의 가혹한 정글은 오랫동안 제국, 친구 및 적들의 묘지였습니다. 우리는 적대적인 상황에서 더 잘 기동하도록 모든 병력을 훈련해야 합니다."
GEA_internal1:0 "현지 엘리트들과의 협업"
GEA_internal1_desc:0 "우리의 내부 통치는 프랑스와 영국의 식민지 제도가 우리의 직접 통치하는 영토 외에도 계승되었기 때문에 혼란스럽기도 하고 구식이기도 합니다. 우리는 이 상황을 개선하기 위해 지역 엘리트들과의 긴밀한 협력을 촉진하기로 결정했습니다."
GEA_internal2:0 "연대 강화"
GEA_internal2_desc:0 "대제독 폰 뮈케는 우리의 지역 파트너들과 중요한 협의를 진행할 것이고, 그가 말한 매력과 샴페인의 접근법은 그가 희망하는 만큼 효과가 없을수도 있지만 우리는 회의를 지원할 것입니다." 
GEA_internal3:0 "중소기업 지원"
GEA_internal3_desc:0 "우리는 독일의 대기업을 넘어서 현지 기업들을 지원함으로써 경제가 회복되도록 도울 수 있습니다. 이것은 원주민들의 번영과 고용을 보장하고 그들이 반란에 참여하는 것을 막아 줄 것입니다."
GEA_internal4:0 "새로운 해군성"
GEA_internal4_desc:0 "독일령 동아시아는 영토를 가진 함대에서 적절한 행정부로 서서히 진화하고 있습니다. 동아시아의 역할에 대한 재평가 역시 시작되었습니다."
GEA_johor1:0 "말라야 해결책"
GEA_johor1_desc:0 "조호르 술탄은 말라야 술탄국의 핵심 인물이었으며 우리 규칙을 쉽게 받아들입니다. 그는 이제 이전 영국 행정부의 잘못을 바로 잡을 수 있도록 더 많은 양보를 요청하며, 우리는 이 상황이 개선될 수 있다는 것에 동의합니다."
GEA_johor2:0 "지역 독점 기업과의 협업"
GEA_johor2_desc:0 "검은 월요일의 암울함에서 벗어날 수 있는 최선의 방법은 국내 경제를 지원하고 수출을 되살리는 것입니다. 이를 위해서는 독일 대기업들이 이 지역을 경제적으로 파고들어 값싼 원자재에 접근할 수 있도록 지원해야 합니다."
GEA_johor3:0 "지역 경제 구상"
GEA_johor3_desc:0 "노르드도이처로이트사의 고위 직원인 루돌프 퓔레가 우리에게 지역 무역과 운송을 후원할 포괄적인 계획을 제안했습니다. 이것은 원자재 수출에 덜 의존하게 함으로써 동남 아시아의 경제를 장기적으로 지원하는데 도움이 될 것입니다."
GEA_bao1:0 "바오 다이 해결책"
GEA_bao1_desc:0 "세계대전 이후 프랑스 영토 소유권을 인수했을 때, 바오 다이 황제는 우리의 '인도의 손' 하에 안남 황제로서의 지위를 유지할 것이라고 결정되었습니다. 그는 이제 고대 제국주의 체제를 부활시키기 위한 일련의 개혁을 요구하고 있습니다. 우리는 그에게 이것들을 줄 수 있는지 알아볼 것입니다."
GEA_bao2:0 "독일 자문단"
GEA_bao2_desc:0 "우리는 지역 군대를 위한 영구적인 군사 지휘 체계를 구축함으로써 그들을 우리 군대로 통합시키는 과정을 원활하게 할 수 있을 뿐만 아니라 그들에게 침투할 수 있는 급진적인 요소들을 주시할 수 있습니다."
GEA_bao3:0 "지역 수비대 배치"
GEA_bao3_desc:0 "많은 현지 권력자들에게 공통적인 요청이 있습니다:그들의 개인적인 군대의 확장. 독일어를 구사할 수 있는 엘리트 근위대를 하나씩 보유한다는 조건으로 이를 허용함으로써 우리는 그들의 요구를 충족시킬 뿐만 아니라 우리의 정규 병력을 지원할 수 있습니다."
GEA_vong1:0 "시사방 왕과의 면담"
GEA_vong1_desc:0 "시사방 왕은 작은 독립적인 부양가족 중 하나일 수도 있지만 다른 이들처럼 여전히 영향력이 있습니다. 그는 다른 사람들처럼 식민지의 잘못을 바로잡아 달라고 요청했습니다. 우리는 어느 정도는 들어줄 수 있습니다."
GEA_vong2:0 "교육 개혁"
GEA_vong2_desc:0 "원주민들의 식자율은 현재 최악으로 묘사되고 있습니다. 두 개 국어를 구사하는 원주민들에 의한 독일어 교육을 장려함으로써 우리는 이 문제의 일부를 개선할 수 있습니다."
GEA_vong3:0 "연구 기관"
GEA_vong3_desc:0 "[GetNameGEASingapore]와 사이공에 두 개의 유럽식 대학을 설립함으로써 우리는 연구 기반을 넓힐 수 있을뿐만 아니라 더 부유하고 더 많은 교육을 받은 원주민들이 해외로 유학을 갈 수 있도록 도울 수도 있습니다."
GEA_railway3:0 "동아시아 인프라 계획"
GEA_railway3_desc:0 "지역 철도에 대한 포괄적인 계획과 도시간 새로운 고속도로 네트워크를 구축함으로써 지역 인프라를 정밀 검사하고 운송 링크가 부족한 상황을 개선 할 수 있습니다."
GEA_railway2:0 "통킹만 철강 공장"
GEA_railway2_desc:0 "인프라 건설의 어려움은 철강 산업의 부족을 강조했습니다. 탁케 철광을 개발하는 것은 오래 전부터 우리의 산업 기획자들의 야망이었고, 북 베트남의 석탄 광산 개발과 함께 우리는 이제 범-통킹 철강 생산 프로젝트를 시작할 수 있습니다."
GEA_railway:0 "트란인도히네 철도"
GEA_railway_desc:0 "우리는 지난 일련의 투자와 새로운 주식 거래를 통해 통킹과의 연결을 가까스로 마쳤습니다. 이것은 우리의 국내 무역과 여행을 개선하는데 도움이 될 것입니다."
GEA_develop_tsingtau:0 "칭타우 개발"
GEA_develop_tsingtau_desc:0 "칭타우는 단순한 도시 그 이상이며, 독일의 지배의 상징이며, 태양이 비치는 우리 땅입니다. 칭타우를 잃는 것은 생각할 수 없는 일이며, 우리는 어떤 일이 있어도 이곳을 사수해야 합니다."
GEA_fortify_concessions:0 "조계지 요새화"
GEA_fortify_concessions_desc:0 "중국의 상황은 암울해 보입니다. 민족주의자들은 신중하게 설계된 우리의 평화를 무너뜨리려 하고 있고, 일본군은 우리 약점을 파고들려 하고 있습니다. 적대적인 세력들로부터 우리 관할구역을 보호하는 것만이 주된 우리의 관심사입니다."
GEA_become_pals_with_qing:0 "중-독 협력 재개"
GEA_become_pals_with_qing_desc:0 "베를린의 지시는 간결했습니다 : 문명과 인종 문제를 제쳐두고, 독일과 중국은 공동의 적에 대항하여 서로의 팔을 활짝 벌려 우정을 맺어야 합니다.\n\n독일은 대일 완충지대로 중국 병사가 필요하고, 중국은 그들을 무장시키기 위해 독일 총이 필요합니다."
GEA_invest_in_concessions:0 "조계지 투자"
GEA_invest_in_concessions_desc:0 "칭타우는 우리 왕관의 보석일지도 모르지만, 유일한 우리 관할구역은 아닙니다. 웨이하이웨이와 광저우만의 기지를 개발하면 이 지역의 우리 통치를 용이하게 할 것입니다."
GEA_attack_lec:0 "공사관 도시 확보"
GEA_attack_lec_desc:0 "광기 속에서, 독일은 공사관 도시 위원회에서 배제되었지만, 공사관 도시라는 국제적 실험은 잘 진행되고 있고, 이 수익성 좋은 도시들에 대한 독일의 지배권은 다시 확립되어야 합니다."
GEA_borneo_money:0 "보르네오 광산에 노동자 파견"
GEA_borneo_money_desc:0 "북부 보르네오에는 현재 개발되지 않은 지역이 많습니다. 이러한 자원을 개발할 인력이 부족하기 때문입니다. 보르네오에 중국 이주 노동자들을 들임으로써 우리는 이 지역의 산업을 발전시킬 수 있습니다."
GEA_help_lep_focus:0 "난징 군벌 지원"
GEA_help_lep_focus_desc:0 "중국에서의 우리의 직접적인 영향력은 일부에 국한되어 있고, 독일 소프트 파워는 난징 군벌을 통해 직접적으로 전달되고 있지만, 남부 중국에 대한 그들의 계속되는 지배는 우리에게 장기적인 위협이 되고 있습니다."
GEA_pimp_the_concessions:0 "조계지를 단단히 붙잡아라"
GEA_pimp_the_concessions_desc:0 "난징에서의 독일의 영향력이 적절한 수준이 된다면, 독일과 중국 군벌들과의 동등한 협력이란 용어는 현실이 될 것입니다. 남중국의 독일 관할구역의 통제권은 하루빨리 동아시아로 인계되어야 할 것입니다."

### Events ###
# Introduction event
Ostasien.0.t:0 "동방의 진주"
Ostasien.0.d:0 "1926년 대영제국의 붕괴 이후, 황립해군은 반박의 여지가 없는 태평양의 주인, 그리고 동양의 지배자이자 서양의 수호자가 되었습니다. 본국의 혁명을 결정적으로 중국의 영국령 식민지 당국이 오스트랄라시아로 철수한 이후, 남은 이들은 오로지 독일의 보호를 받을 수밖에 없게 되면서, 수에즈부터 칭타오까지 이어지는 방대한 식민지 세력권이 비로소 형성되었습니다. 하지만 이 위대한 업적은 대가가 있었습니다.\n\n동양에서 우리는 본국에서 분리되어버린 타국 식민지를 흡수하는 방식으로 매우 갑작스럽고 크게 확장하게 되었기에; 우리의 지배권을 순순히 인정하도록 그들의 행정 체계를 복구하거나 완전히 재편성하기에는 너무나 혼란스러웠으며, 되려 우리의 행정 체계까지 위협받을 지경이었습니다. 때문에 독일령 동아시아는 식민지가 아니라, 해당 영토의 개발, 통치, 방어권을 한 명의 대리인에게 위임한 관할령으로 편성되었고 현재도 그렇습니다.\n\n우리의 지배에도 불구하고, 일본이 우리를 동양에서 밀어내고 본인들이 그 자리를 차지하기로 굳게 마음먹은 지금, 우리의 용감한 군인들은 공사관 도시를 내려다보고 있고, 우리의 영광스러운 전함들은 바다를 가로지르며 경계를 늦추지 않고 있습니다.\n\n내부적인 문제로 가득 찼던 과거는 아직 우리에게 예상치 못한 위험이 남았다는 것을 시사하고 있으며, 바로 그 때가 되면, 우리가 준비되었다는 것을 확실히 하는 것이 바로 우리 해군의 의무입니다."  
Ostasien.0.a:0 "멋지군!"
Ostasien.0.b:0 "중국은?"

Ostasien.1.t:0 "중국과 동아시아"
Ostasien.1.d:0 "중국 내 독일 관할구역은 우리 통치하에 있으며, 미국이 중재를 맡은 1928년 상하이 회담에 따라, 중국에서의 독일의 권리는 타 열강들과 동일한 것이 되었습니다. 칭타우 시는 중국에서의 독일 전초기지가 되었으며, 현대적인 도시, 번성하는 항구, 동양의 상업 중심지로 변모하고 있습니다.\n\n하지만 자우저우 만에서 일어나는 모든 일들이 합법적인 것은 아닙니다. 1928년 합의의 내용과 다르게, 동아시아 총괄경영 감사이사회는 비공식적으로 수많은 선박, 공장을 관리하고 있습니다.\n\n난징 군벌 쑨촨팡은 중국 중앙 정부로부터 자치를 인정받기 위해, 팔성연합 내부로부터 광범위한 경제적 양보를 받아내는 대가로 일방적인 무기 거래를 받아들였습니다. 비록 베이징과 국제 사회로부터 인정받지 못했지만, AOG는 팔성연합과 중국 깊숙한 곳까지 영향력을 끼치고 있습니다.\n\n베를린은 일본에 대항하기 위해 중국을 완충지대로 삼는 우리의 전략을 지지하고 있으며, 그곳에 배치되는 우리 병사들은 정예 병사들입니다. 중국 정부와 팔성연합 우리의 지원을 받을 것이며, 우리는 일본의 중국 대륙 잠식을 두고 보지 않을 것입니다."
Ostasien.1.a:0 "멋지군!"

# Black Monday
Ostasien.2.t:0 "검은 월요일!"
Ostasien.2.d:0 "독일의 상황은 끔찍합니다. 파괴적인 금융 위기 후에 독일 경제는 누더기가 되었고 식민지들도 틀림없이 그 길을 따라갈 것입니다. 우리는 지출의 상당 부분을 줄여야만 하며, 동아시아의 이미 약화되고 있는 경제를 지탱할 방법을 즉시 찾아야 합니다. 이 위기를 이겨내는 데는 많은 시간이 걸릴 것입니다..."
Ostasien.2.a:0 "처참하구만!"

Ostasien.3.t:0 "검은 일주일의 끝"
Ostasien.3.d:0 "최초의 베를린 주식 시장 붕괴 이후 일주일이 지났습니다. 우리의 주요 수출품인 고무와 주석은 이미 자동차 산업의 타이어 수요의 붕괴로 인해 검은 월요일 이전 가격의 절반 이상으로 떨어졌습니다. 동시에 유럽 시장으로의 쌀 수출 역시 부두 바닥에 수만 톤의 쌀을 가라앉게 하면서 나락으로 떨어졌습니다. 저축이 거의 없고 가지고 있는 부동산도 거의 없는 싱가포르, 사이공 등의 도시에 사는 유럽인들은 도박으로 모든 재산을 탕진했고, 지금은 현지인 이웃들보다 나을 것이 없는 상황입니다."
Ostasien.3.a:0 "어떻게든 해야만 한다!"

### Uprising Chain ###
# Yen Bai Muytiny
Ostasien.4.t:0 "인도차이나의 불안정"
Ostasien.4.d:0 "10년 전 우리 원정군이 광저우에서 호치민과 그의 생디칼리스트 침략자들을 박살낸 이후, 인도차이나는 비교적 안정된 시기를 누려 왔습니다. 그러나 최근 베를린의 주식 시장 붕괴는 고도로 상업화된 인도차이나 경제에 엄청난 타격을 주었습니다. 동시에 쌀 폭동이 통킹, 안남, 코친차이나 지역에 퍼지고 있습니다. 도시의 학생들과 지식인들은 더 많은 자유를 요구하며, 설상가상으로 일부 지하 혁명가들이 자신들의 영향력을 비밀리에 퍼뜨리고 있다는 정보가 입수되었습니다."
Ostasien.4.a:0 "이 식민지는 반항적이기로 악명이 높다"

Ostasien.5.t:0 "통킹의 국민주의"
Ostasien.5.d:0 "우리는 통킹에서 일련의 국민주의와 반식민주의 운동을 발견했습니다. 하노이 곳곳에 국가 통합과 독립을 요구하는 팸플릿이 배포되고 있습니다. 이 선동의 배후에 있는 우두머리는 베트남 국민당이라고 불리는 단체인데, 우리 요원들은 이 도적놈들이 통킹에 있는 우리 현지 수비대에 침투하고 있다는 것을 발견했습니다."
Ostasien.5.a:0 "우리는 대비해야만 한다"

Ostasien.6.t:0 "옌-바이 무티니"
Ostasien.6.d:0 "오늘, 중국과 인도의 국경 근처에 위치한 전초기지인 옌-바이에 있는 일부 통킹 수비대가 식민지 관리들에 대한 폭동을 일으켰습니다! 그들과 동시에 VNQDD도 무장 침투를 기도하였습니다. 우리의 요원들 덕분에, 우리는 조직화된 반란을 일으키려는 그들의 계획을 방해할 수 있었습니다. 우리는 반군을 격퇴하고 통킹에서 대규모 단속을 시작했습니다. 절망적인 상황에 놓은 반군들은 이제 베트남 국경 산악 지대로 도망치고 있습니다."
Ostasien.6.a:0 "전력을 다해 도적놈들을 쳐부숴라!"
Ostasien.6.b:0 "인도차이나 전역에 계엄령을 선포하라!"

Ostasien.7.t:0 "인도차이나의 비극" # FRA
Ostasien.7.d:0 "”베트남! 베트남! 베트남! 남방의 우리 고향! 나는 옌-바이의 교수대 앞에서 열세 번의 외침을 들었다. 열세 명의 남자가, 교수대를 타고 불과 일이 미터 떨어진 곳에서 죽음을 앞두고 소리치고 있었다.”\n\n— 프랑스 언론인 루이 루보는 옛 우리의 식민지이자 독일 식민주의의 극동 전초기지인 인도차이나에서 벌어진 독일의 잔혹한 탄압을 목격했습니다. 고인이 된 인도차이나의 혁명가 호치민의 절친한 친구인 자크 도리오 장군은 우리가 인도차이나 사태에 개입할 것을 주장했습니다. 세계대전이 끝났을 때, 수천 명의 인도차이나 학생들, 군인들, 노동자들은 프랑스에 머물면서 굳건한 혁명가가 되었습니다. 우리가 그들을 충분한 양의 무기들과 함께 돌려보내면, 그들은 코친차이나에서 봉기를 조직할 수 있을 것입니다. 이것은 독일 식민제국을 교란시킴과 동시에 세계 혁명에 한 발짝 더 다가갈 수 있는 길입니다."
Ostasien.7.a:0 "행운을 빈다, 인도차이나인 동지들!"
Ostasien.7.b:0 "우리는 현대판 피뇨 드 베엔이 아니다."

Ostasien.8.t:0 "인도차이나의 비극" # BHC
Ostasien.8.d:0 "”베트남! 베트남! 베트남! 남방의 우리 고향! 나는 옌-바이의 교수대 앞에서 열세 번의 외침을 들었다. 열세 명의 남자가, 교수대를 타고 불과 일이 미터 떨어진 곳에서 죽음을 앞두고 소리치고 있었다.”\n\n— 프랑스 언론인 루이 루보는 독일 식민주의의 극동 전초기지인 인도차이나에서 벌어진 독일의 잔혹한 탄압을 목격했습니다. 이제 캘커타의 인도차이나 혁명가들은 본인들을 지원해줄 세력을 찾고 있습니다. 만약 우리가 독일 경찰과 헌병들이 점령한 통킹에 군수물자와 자원병들을 보낸다면, 인도차이나 혁명가들은 코친차이나에서 봉기를 조직할 수 있을 것입니다. 이것은 독일 식민제국을 교란시킴과 동시에 세계 혁명에 한 발짝 더 다가갈 수 있는 길입니다."
Ostasien.8.a:0 "도움을 보내자"
Ostasien.8.b:0 "흥미 없다."

# Bao Dai Reform
Ostasien.9.t:0 "황제 바오 다이의 인도차이나로의 복귀"
Ostasien.9.d:0 "안남의 군주인 바오 다이는 최근 독일에서 유학을 마치고 인도차이나로 돌아왔습니다. 불행하게도 그는 단지 종교 지도지의 역할에 만족하지 않고 있지만, 신중하게 통제된 군주제는 오히려 우리가 시골의 불안정을 완화하고 국민들의 지지를 얻게 해 줄 것입니다. 그러나 사이공에 정착한 유럽인 정착민들은 안남 현지인과 권력을 공유하려는 어떠한 시도도 단호히 반대하고 있습니다."
Ostasien.9.a:0 "환영하오, 우리 꼭두각시 황제 폐하"
Ostasien.9.b:0 "그는 유학이나 계속해야 할 것이다"

Ostasien.10.t:0 "바오 다이의 개혁:첫 걸음"
Ostasien.10.d:0 "제위에 오른 바오 다이는 내각에 신전통주의자 지식인인 팜 퀸과 카톨릭 행정관 응오 딘 지엠을 포함한 개혁파 인사들을 몇 명 임명했습니다. 이제 그의 장관들은 기능 장애가 있는 관료제를 부활시키기 위해 행정 개혁을 시작하기로 결정했습니다. 현재 안남의 보호 구역에 있는 관리들은 명목상으로만 이 나라를 통치하고 있고, 유럽의 고문들이 진정한 권력을 쥐고 있습니다. 바오 다이의 이 개혁이 유럽인들의 권력 독점을 손상시킬 것은 분명합니다."
Ostasien.10.a:0 "필요한 일이다"
Ostasien.10.b:0 "너무 멀리 갔다. 그를 멈춰라"

Ostasien.11.t:0 "바오 다이의 개혁:두 걸음 "
Ostasien.11.d:0 "행정 개혁 이후, 바오 다이 내각은 더욱 중앙 집권화하기 시작했습니다. 최근의 인도차이나 소요 사태는 그에게 좋은 핑계거리가 되고 있습니다. 그는 우리에게 본인이 제국 경찰을 설립할 수 있는 권한을 부여해 달라고 간청하고 있습니다. 바오 다이와 그의 장관들은 오직 황실의 명령을 수행하는 제국 경찰만이 효과적으로 반항하는 농민들을 진정시키고 안남의 질서를 회복시킬 수 있다고 주장합니다."
Ostasien.11.a:0 "도움이 될 것이다"
Ostasien.11.b:0 "안남 출신에게 권력을 주는 것은 위험하다"

# Revolution in Cochinchina

Ostasien.12.t:0 "코친차이나의 불안정"
Ostasien.12.d:0 "우리 군대가 통킹의 국민주의자들을 탄압함에 따라 남부 코친차이나의 상황은 점점 더 불안정해지고 있습니다. 파업은 줄었지만 노조 활동가들은 빈번한 집회를 열고 있는 것으로 보도되고 있으며, 스님과 상인으로 위장한 운동가들이 코친차이나 남부의 비밀 사회에 세력을 조직하고 있습니다. 추가 정보에 따르면 많은 베트남 망명자들이 불법으로 국경을 넘어 인도차이나에 입국하고 있다고 합니다. 이들은 외국 세력에 의해 파괴 공작에 참여하도록 보내졌을 가능성이 높습니다. 우리 관계자들은 이러한 붉은 위협을 조장하는 이들을 베트남 생디칼리스트라는 의미의 '비옛 남 콩 도안', 줄여서 베트콩이라는 새로운 용어를 만들어 냈습니다."
Ostasien.12.a:0 "폭풍 전은 고요한 법이다"

Ostasien.13.t:0 "폴로 콘도르에서의 감옥 탈출"
Ostasien.13.d:0 "오늘 아침에 풀로 콘도르 섬의 중앙 교도소에서 대규모 탈옥이 보고되었습니다! 분명히 잘 조직된 탈옥이었습니다. 죄수들은 자정을 틈타 터널을 뚫고 탈출한 후 준비된 낙하산을 타고 메콩 삼각주의 운하와 습지로 사라졌습니다. 총 25,000명의 수감자 중 약 150명이 탈출한 것으로 추정됩니다. 그리고 이들 중 대부분은 좌익 선동가들입니다."
Ostasien.13.a:0 "이 식민지는 골칫거리만 되는군!"

Ostasien.14.t:0 "빈 딘 코뮌 운동"
Ostasien.14.d:0 "타이 손 반란의 본거지인 빈 딘 지방은 최근 농민 봉기 움직임이 폭등하고 있었습니다. 시위자들은 처음에는 농노들의 강제 부역 중단을 요구했는데, 그들이 지방 관리들에 의해 무시되었을 때 분노한 농민들은 들고일어나 행정 건물, 시청, 철도 역들을 불 태우기 시작했습니다. 지방 행정부는 마비되었고 “코뮌” 이라 불리는 단체가 생겨났으며, 이 움직임은 남부 안남과 메콩 강의 다른 지방으로 확산되었습니다. 베트콩들이 이 배후에 있는 것이 분명합니다!"
Ostasien.14.a:0 "아마 우리는 평화롭게 해결할 수 있을 것이다"
Ostasien.14.b:0 "병력을 파견하라!"

Ostasien.15.t:0 "사이공 반란"
Ostasien.15.d:0 "어제 통킹에서 코친차이나까지 조직된 반란이 동시에 일어났습니다. 노동 조합은 총파업에 돌입했고 시 청사를 점거하려고 시도했습니다. 대부분의 지역에서 질서가 회복되는 동안, 베트콩은 빈 딘과 메콩 강의 농민 반란군들을 사이공으로 이동시켰습니다. 현지 기독교인들은 빠져나와 망명했고, 반군들이 사이공의 주요 통신 및 행정 시설을 장악했습니다!"
Ostasien.15.a:0 "혁명 만세! (INC로 플레이합니다)"
Ostasien.15.b:0 "젠장할 베트콩!"

Ostasien.16.t:0 "인도차이나 상황 악화"
Ostasien.16.d:0 "인도차이나의 상황은 악화되어 반란 세력은 우리 생각보다 훨씬 더 강력해졌습니다. 베트콩의 정규 병력이 북쪽으로 진격하는 동시에 그들의 게릴라 부대는 우리의 물류를 압박하며 두려움을 확산시키고 있습니다. 많은 정착민들은 우리가 더 이상 인도차이나를 소유할 수 있을지 의심하고 있고 귀중한 자산을 다른 식민지로 철수시킬 것을 요구합니다."
Ostasien.16.a:0 "자산을 철수시켜라!"
Ostasien.16.b:0 "모든 것은 문제 없다!"

Ostasien.17.t:0 "인도차이나 상황 악화"
Ostasien.17.d:0 "비록 극동 식민지들의 공식적인 보고는 반란 진압에 상당한 성공을 거두었다고 주장하지만, 인도차이나 현지의 군사 정보에 따르면, 실제 상황은 상당히 악화되었습니다. 베트콩 반군들을 제압하는 것은 관리자들이 감당할 수 있는 것 이상이었던 것 같습니다. 일부 주요 도시들과 전략적 요충지들이 반군의 손에 넘어갔으며 두려움과 혼란은 계속 퍼지고만 있습니다. 독일령 동아시아에 도움을 주어야 할까요?"
Ostasien.17.a:0 "그들이 통제할 수 있다."
Ostasien.17.b:0 "증원을 보내라!"
Ostasien.17.c:0 "아시아에서 육상전이라고? 헛소리!"

Ostasien.18.t:0 "인도차이나가 평화 제안을 보내다"
Ostasien.18.d:0 "인도차이나의 봉기는 악화되었습니다. 베트콩 도적놈들에게 주요 거점이 함락되었고 우리는 대처하기 위해 애쓰고 있습니다. 이제 인도차이나 반군들이 우리에게 평화 회담을 제안했습니다. 이번 사태가 굴욕으로 간주될 것이라는 우려가 상당하지만 이 지역에 대한 통제를 포기하는 것이 현명한 조치일 수 있습니다."
Ostasien.18.a:0 "아니, 우리는 반란군 놈들과 계속 싸운다!"
Ostasien.18.b:0 "우리는 이 이상 싸울 여유가 없다"

Ostasien.19.t:0 "평화 회담 실패"
Ostasien.19.d:0 "독일 제국주의자들은 우리의 평화 제안을 거부하고 전쟁을 계속하기로 결정했습니다."
Ostasien.19.a:0 "오로지 총만이 제국주의자들과 대화할 수 있다!"

Ostasien.20.t:0 "인도차이나에서의 승리"
Ostasien.20.d:0 "독일은 인도차이나 반도에서의 평화와 철수를 받아들였습니다. 우리는 독일 제국주의자들을 격퇴하는 사명을 완수했습니다. 인도차이나는 이제 독일 식민지 정권에서 해방되었습니다! 이것은 우리 국민들에게 큰 승리이며 독일의 제국주의자들과 그 앞잡이들에게는 큰 패배입니다."
Ostasien.20.a:0 "피켈하우베는 꺼져라!"

Ostasien.21.t:0 "좋은 소식, 나쁜 소식"
Ostasien.21.d:0 "베를린은 인도차이나의 상황에 대해 우려하고 있는 것 같습니다. 나쁜 소식은, 그들이 우리가 제대로 대처하지 못한 것에 대해 우리를 혹독하게 비판했다는 것입니다. 좋은 소식은, 그들이 베트콩 저항 세력을 진압하기 위해 증원 부대를 보냈다는 것입니다."
Ostasien.21.a:0 "좋은 소식이군"

Ostasien.22.t:0 "인도차이나에서의 승리"
Ostasien.22.d:0 "우리의 영광스러운 군대는 인도차이나에서 있었던 베트콩의 반란을 결국 막아냈습니다! 오늘은 독일에게 영광스러운 날입니다!"
Ostasien.22.a:0 "아주 잘했다, 제군들!"

Ostasien.23.t:0 "인도차이나에서의 전쟁 확대"
Ostasien.23.d:0 "독일 제국이 인도차이나 반도에 정규군을 투입하면서, 저항 전쟁은 전례 없는 수준으로 커졌습니다! 그러나 우리는 승리할 것입니다. 우리의 정당한 해방군들은 무적이기 때문입니다. 또한 다른 강대국들이 인도차이나 반도를 독일의 수렁으로 만들어버리려 한다는 소문도 있습니다..."
Ostasien.23.a:0 "싸우자!"

Ostasien.25.t:0 "바오 다이 해결책" # Extra
Ostasien.25.d:0 "코친차이나가 베트콩에 함락당하고 게릴라들이 도처에 출몰하면서, 인도차이나 전 지역이 비상 사태에 놓여 있습니다. 지역 엘리트들과 반-생디칼리슴 성향 국민주의자들은 바오 다이 황제를 지지하며 해결책을 제시했습니다: 만약 우리가 보호국 조약을 포기하고, 응우옌 왕조에게 안남 그리고 통킹 지역의 자치권을 부여한다면, 대신에 그들은 우리를 도와 농촌 지역을 안정시키고, 지역 자원을 활용하여 반란군을 격퇴할 것입니다. 그렇게 하지 않으면 널리 퍼진 반식민주의 정서가 베트콩에게 힘을 실어줄 것입니다. 바오 다이의 편지는 독일이 베트남의 국민주의를 얕보았을 때 일어날 사태에 대한 불길한 예측으로 끝을 맺습니다. '모든 마을은 저항의 보금자리가 될 것이고, 옛 협력자들은 당신들의 적이 될 것입니다. 그리고 바로 그들이 여러분의 관리들과 식민지 주민들의 목을 조를 것입니다.'"
Ostasien.25.b:0 "우리는 스스로 해결할 수 있다"
Ostasien.25.a:0 "우리는 그의 도움이 필요하다."
#Ostasien.16.c: "바오 다이는 안남을 평화와 질서로 이끌 것이다. (VIE를 해방시키고 플레이합니다)"

Ostasien.30.t:0 "하락하는 물가"
Ostasien.30.d:0 "곡물과 고무의 가격이 식민지 전역에서 빠르게 떨어지고 있습니다. 곡물과 고무 수출에 의존하던 농부들과 플랜테이션 소유주들은 특히 두 주요 식민지인 인도차이나와 말라야에서 큰 타격을 입었습니다. 한 식민지에서 가격을 조절하는 것은 가능하지만, 우리의 자원은 한계가 있으며 다른 식민지는 희생을 치를 것입니다."
Ostasien.30.a:0 "이는 우리 일이 아니다"
Ostasien.30.b:0 "인도차이나를 보호하라"
Ostasien.30.c:0 "말라야를 보호하라"

Ostasien.32.t:0 "재배지 파업"
Ostasien.32.d:0 "고무 가격이 계속 떨어지고 있습니다. 많은 농장주들은 근로자들을 해고하고 있고 남은 근로자들은 전일 근무시키고 있습니다. 이러한 결정은 인도차이나와 말라야의 농장에 대규모 파업을 촉발시켰습니다. 근로자들은 고용주들에게 직원들을 해고하는 것을 중단하라고 요구하고 있고, 더 나은 근로조건과 짧은 근무시간을 요구하고 있습니다. 대부분의 농장 노동자들은 문맹이기 때문에, 사회주의 운동가들이 그들의 배후에 있다는 의심을 받고 있습니다."
Ostasien.32.a:0 "파업을 진압해라"
Ostasien.32.b:0 "협상을 시도하라"

Ostasien.31.t:0 "유럽인 특권"
Ostasien.31.d:0 "검은 월요일의 충격으로 많은 유럽 정착민들은 모든 것을 잃고 하룻밤 사이에 거지가 되었습니다. 몇몇은 그들이 단순한 식민지 주민으로 살게 되지 않도록 우리에게 그들의 사회적, 상업적 특권을 보장해 줄 것을 청원했습니다. 그들은 엄격한 인종적 카스트 제도가 우리 식민지의 평화를 보장하는 유일한 방법이라고 주장하고 있습니다."
Ostasien.31.a:0 "거부하라."
Ostasien.31.b:0 "유럽인 특권을 강화하라."

Ostasien.33.t:0 "빈 딘 코뮌 운동이 진정되다"
Ostasien.33.d:0 "빈딘 지방의 농민 반란은 우리 병사들에 의해 진압되었습니다. 폭격기와 해상 사격은 베트남 농부들을 위협하는데 특히 효과적이었습니다. 베트남어로 빈 딘은 평화라는 의미이고, 이제는 정말 그 이름처럼 되길 바랍니다."
Ostasien.33.a:0 "훌륭해!"

Ostasien.34.t:0 "사이공에서의 침략이 소멸되다"
Ostasien.34.d:0 "인적이 드문 광장에 떨어지는 빗소리가 귀청을 찢을 듯합니다. 시궁창에 던져진 누더기 팸플릿에서 번져나온 잉크는 파란 꽃을 물들였습니다. 이는 바로 사이공이 최근 급진적인 사회주의자와 생디칼리스트 선동의 온상이 되었다는 증거입니다. 팸플릿에는 사회주의의 붉은 깃발을 든 베트남 노동자가 그려져 있습니다. 팸플릿의 내용은 다음과 같습니다 : '인도차이나의 노동자여, 단결하라!' 라고 쓰여져 있네요. 비가 오면 이것들은 씻겨 내려가 하수구에 쳐박힐 것입니다."
Ostasien.34.a:0 "좋은 소식이군"

Ostasien.35.t:0 "전쟁의 규칙"
Ostasien.35.d:0 "베트콩은 현대 전쟁의 규칙을 따르지 않습니다. 그들의 게릴라 전사들은 군복을 입지 않을 뿐만 아니라, 민간인들 속에 자주 어울려 섞여서, 그들과 민간인들을 구별하는 것을 어렵게 하고 있습니다. 우리 장군들은 베트콩과의 전쟁은 총력전이 될 것이라 예상하고 있습니다."
Ostasien.35.b:0 "민간인과 베트콩을 구별하는 노력이라도 해 봐야 한다..."
Ostasien.35.a:0 "움직이는 것은 다 쏴버려라!"

Ostasien.40.t:0 "독일령 중앙아프리카의 조언가들"
Ostasien.40.d:0 "독일령 중앙아프리카는 우리의 자매와도 같은 국가로, 우리는 모두 외부의 적과 순종적이지 않은 위성국들로부터 카이저라이히를 보호하는 역할을 수행하고 있습니다. 대제독은 우리 군대를 강화하여 반게릴라 작전이 효과적으로 수행되도록 중앙아프리카의 조언가들을 고용하기로 결정했습니다."
Ostasien.40.a:0 "그쪽의 식인종이 우리 식인종보다 더 잔인할까?"

Ostasien.41.t:0 "중앙아프리카의 군사 고문"
Ostasien.41.d:0 "중앙아프리카의 대표단이 [GetNameGEASingapore]에 그들의 배를 대고 육지를 밟자 폰 뮈케 제독과 대표단이 그들을 맞아주었습니다. 그들이 보기엔 뮈케 제독은 거칠고 창백한 외모의 소유자로, 그들에게 자신감을 심어주었습니다. 그들은 몇 마디를 내뱉은 뒤 그들의 숙소로 이동했으며, 그들을 목격한 몇몇 아스카리들이 소란을 피우기도 했습니다."
Ostasien.41.a:0 "맙소사, 그는 황소와 레슬링을 할 수 있잖아."

Ostasien.42.t:0 "독일령 중앙아프리카에서의 연수"
Ostasien.42.d:0 "우리 군의 대표단이 중앙아프리카에서 돌아왔습니다. 비록 그들은 중앙아프리카 지방 행정의 몇가지 결점을 목격했지만, 그들은 따뜻한 환대를 받았고 그곳에서 많은 것을 배웠습니다."
Ostasien.42.a:0 "완벽하군!"

Ostasien.51.t:0 "신임 해군 대장"
Ostasien.51.d.a:0 "우리는 제독에 대해 재평가를 실시했고, 독일령 동아시아를 완전한 식민지로 만들기로 결정했습니다. 우리는 싱가포르를 직접 통치할 것입니다!"
Ostasien.51.d.b:0 "우리는 제독에 대해 재평가를 실시했고, 독일령 동아시아를 제국 해군이 관리하도록 결정했습니다. 우리는 해군에 집중할 것이고 동아시아 행정은 원주민들에게 맡길 것입니다."
Ostasien.51.a:0 "훌륭하군!"
Ostasien.51.b:0 "훌륭하군!"

Ostasien.52.t:0 "신규 함선 배치"
Ostasien.52.d:0 "1934년 해군 계획에 의해 건조된 새 함선이 영광스러운 우리 동아시아 함대의 모항 [GetNameGEASingapore]에 배치되었습니다."
Ostasien.52.a:0 "멋지군!"

# GEA Action in the Philippines

Ostasien.60.t:0 "필리핀 사회주의 반란"
Ostasien.60.d:0 "필리핀에서의 미국 식민 통치가 끝나면서, 군도는 혼란에 빠졌습니다. 불만을 품은 군 장교들과 농민, 산업 노동자들이 반란을 일으켜 정부를 전복시키고 사회주의 정권을 수립했습니다. 필리핀 군부가 반군을 진압할 수 있을지는 두고 봐야겠지만, 어느 정도의 도움을 주면 그들의 승산이 높아질 것입니다."
Ostasien.60.a:0 "필리핀 군대를 은밀히 지원하라."
Ostasien.60.b:0 "우리 일이 아니다."

Ostasien.61.t:0 "사회주의자들의 필리핀 권력 장악"
Ostasien.61.d:0 "필리핀 정부는 생디칼리스트들에게 권력을 이양했습니다. 하지만 팔라완 섬과 민다나오 섬 등 필리핀 남부 지역은 새 중앙정부의 확고한 통제를 받지 못하고 있습니다. 이는 그들을 생디칼리스트들의 폭정에서 해방시키고 제국의 보호를 가져다줄 기회입니다."
Ostasien.61.a:0 "함대를 보내 남쪽 섬들을 지켜라."
Ostasien.61.b:0 "그냥 놔두자."

Ostasien.62.t:0 "팔라완의 독일 함대!"
Ostasien.62.d:0 "독일이 우리나라의 남부 지역을 그들의 '보호'하에 두겠다고 선언했고 그곳에 함대를 파견했습니다. 어떻게 할까요?"
Ostasien.62.a:0 "우리는 영웅적으로 죽을 것이다!"
Ostasien.62.b:0 "아무것도 할 수 없다."

Ostasien.63.t:0 "필리핀 정부의 굴복"
Ostasien.63.d:0 "필리핀 정부는 우리와 대결하는 것을 피했습니다. 이제 필리핀의 남쪽 섬들이 동아시아 회사의 소유가 되었고, 이는 카이저라이히의 위대한 승리입니다."
Ostasien.63.a:0 "훌륭하군!"

Ostasien.64.t:0 "동아시아 함대가 필리핀을 안전하게 지키다"
Ostasien.64.d:0 "오늘 [GetNameGEASingapore]에서 폰 뮈케 제독은 동아시아 함대가 마닐라의 생디칼리스트 정권에 맞서 필리핀 남부 섬들을 성공적으로 확보했다고 보고했습니다. 카이저라이히의 위대한 승리입니다."
Ostasien.64.a:0 "훌륭하군!"

Ostasien.65.t:0 "필리핀이 우리에게 전쟁을 선포하다"
Ostasien.65.d:0 "마닐라에서 생디칼리스트 정부가 수립된 후, 동아시아 함대는 과감하게 필리핀의 남쪽 섬들을 확보하려고 시도했습니다. 이에 필리핀의 미친 생디칼리스트 정부는 우리에게 전쟁을 선포하기로 결정했습니다."
Ostasien.65.a:0 "잘 했다."

# GEA Intervention in Burma

Ostasien.66.t:0 "버마의 사회 불안"
Ostasien.66.d:0 "독일 제국의 도움으로 독립을 쟁취한 버마 왕국은 심각한 정치적 위기에 처해 있습니다. 불만으로 가득 찬 학생들과 노동자들은 군주제에 대항하여 들고일어났습니다. 현지 경찰은 과격한 시위자들을 진압하는 데 완전히 실패했습니다. 우리가 나서서 위기에 처한 버마의 군주제를 도와줘야 할까요?"
Ostasien.66.a:0 "함대를 보내 우리의 지지를 보여줘라."
Ostasien.66.b:0 "우리와는 관계 없다."

Ostasien.67.t:0 "독일 함대의 양곤 도착"
Ostasien.67.d:0 "오늘 장대한 규모의 독일 함대가 양곤에 도착했습니다. 독일 해군 대표단은 버마의 군주제에 대한 공개적인 지지를 표명했습니다. 군주제 반대자들은 강력한 독일 함대 앞에 단념할 수밖에 없었습니다."
Ostasien.67.a:0 "강대한 독일이여!"

Ostasien.68.t:0 "회복된 버마의 질서"
Ostasien.68.d:0 "최근 심각한 정치적 위기에 직면한 신생국 버마는 동아시아 함대의 신속하고 단호한 행동으로 질서를 회복했습니다. 버마 대사는 독일 제국과 헬무트 뮈케 제독에 대한 감사를 표했습니다. 이제 그들은 그들의 독립과 안정을 지키기 위해 독일 제국과의 더 가까운 관계를 바라고 있습니다."
Ostasien.68.a:0 "그들의 독립을 보장하자."
Ostasien.68.b:0 "나는 버마에 대해 아는 게 아무것도 없는데!"

#GEA natural disaster

Ostasien.69.t:0 "벌컨 화산과 카이아 화산이 폭발하다!"
Ostasien.69.d:0 "오늘 라바울 시는 두 개의 거대한 화산 폭발에 의해 강타당했습니다. 최선의 노력에도 불구하고, 수백 명의 시민들은 제때 도망치지 못하고 잿더미 밑에 묻혔습니다. 성심한 선교사들은 거대한 폭발을 목격했고 헤르베르트쇠헤에 있는 그들의 선교 본부에 대피 캠프를 재빨리 설치했습니다. 수천 명의 부상자와 집을 잃은 사람들은 식민지 정부가 서둘러 지원을 보내길 기다리고 있습니다."
Ostasien.69.a:0 "서둘러야 한다."

# Dissolution of the GEA

#Ostasien.69.t:0 "고요해진 베를린"
#Ostasien.69.d:0 "베를린에 있는 식민지 관리 당국과의 모든 연락이 끊겼습니다. 그러는 동안 원주민들은 독립을 요구하며 관청 주위로 모여들기 시작했습니다. 분위기는 전례가 없을 정도로 팽팽히 긴장된 상태입니다."
#Ostasien.69.a:0 "불확실한 미래가 우리를 기다리고 있다"

Ostasien.200.t:0 "동아시아 병력 증강"
Ostasien.200.d:0 "제국 식민지 사무소는 동아시아 군대의 부상자들을 치료시키기 위해 더 많은 병력을 보내줄 것을 요청했습니다. 비록 이들을 보내지 않는 게 더 편하겠지만, 우리와 우호적 관계를 맺고 있는 동아시아의 다양한 세력들 사이에 생디칼리슴과 갈등이 만연하고 있습니다."
Ostasien.200.a:0 "막대한 비용이 들겠군."
Ostasien.201.t:0 "동아시아 총기 지원"
Ostasien.201.d:0 "제국 식민지 사무소는 동아시아의 모든 사단이 충분한 무장을 갖추게 하기 위해 총기 지원을 요청했습니다. 이 총기들은 카이저라이히에 반기를 드는 동양인들을 쏘는 데 유용할 것입니다."
Ostasien.201.a:0 "막대한 비용이 들겠군."
Ostasien.202.t:0 "독일이 총기를 지원하다"
Ostasien.202.d:0 "독일의 위임을 받은 동아시아 정부는 우리의 딱한 상황을 보고 우리를 돕기 위해 막대한 양의 보병 장비를 제공했습니다. 하지만, 이를 받아들이면 우리 경제는 본국에 더욱 예속될 것입니다."
Ostasien.202.a:0 "선택의 여지가 없다. 받아들이자."
Ostasien.202.b:0 "우리는 독립을 주장할 것이다!"
Ostasien.203.t:0 "독일이 공장 대여를 제안하다"
Ostasien.203.d:0 "독일의 위임을 받은 동아시아 정부는 우리의 비참한 상황을 보고 우리 땅에 있는 그들의 공장 중 일부를 우리 무기 생산에 사용하도록 일시적으로 대여해주었습니다. 이는 분명 도움이 될 것이지만, 전쟁이 끝나고 난 뒤 그 대가는 꽤 클 것입니다..."
Ostasien.203.a:0 "슬프게도, 우리의 생존을 위해선 받아들일 수 밖에 없다."
Ostasien.203.b:0 "우리는 더이상 그들의 꼭두각시가 되지 않을 것이다!"
Ostasien.204.t:0 "공장 대여가 끝났다"
Ostasien.204.d:0 "A.O.G.에서 보내온 소식에 따르면 그들의 공장 대여가 오늘 끝났습니다. 그들의 도움은 우리 투쟁에 큰 힘이 되었으며, 독일도 이를 알고 있을 것이라 확신합니다."
Ostasien.204.a:0 "우리는 이 '도움'의 대가를 지불할 준비가 되었다."

Ostasien.205.t:0 "크라마트 풀라이 광산의 매장량 감소"
Ostasien.205.d:0 "우리나라 텅스텐의 주요 공급원인 크라마트 풀라이 광산은 우리를 전세계 텅스텐의 주요 수출국 중 하나로 만들었습니다. 하지만, 보고에 따르면 광산의 회중석 매장량이 바닥나고 있으며, 광산 고갈이 임박한 것 같아 보입니다."
Ostasien.205.a:0 "걱정되는군."
Ostasien.206.t:0 "크라마트 풀라이 광산이 고갈되다!"
Ostasien.206.d:0 "크라마트 풀라이 광산이 공식적으로 고갈되었습니다. 도식상으로는 미량의 광물매장량이 남아있고, 페락 광산이 계속 생산을 이어가고 있지만, 텅스텐 주요 수출국이라는 우리 지위는 더이상 현실이 아니게 되었습니다."
Ostasien.206.a:0 "있을 때가 좋았지..."

#Ostasien.207.t:0 "Ostasien and The A.O.G."
#Ostasien.207.d:0 "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatische Generalverwaltung, or AOG. While we retain direct control of Guangzhou and Tsingtau, through the AOG, an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The AOG does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
#Ostasien.207.a:0 "Cooperation is key."
Ostasien.207.t:0 "중국에서의 A.O.G. 영향력의 증가"
Ostasien.207.d:0 "우리의 AOG 파트너들이 큰 성공을 거둔 듯합니다. 팔성연합의 거대한 철도 프로젝트인 저간 철도 계획이 끝나고 철도의 매각이 진행되면서, AOG는 중국 내부에 영향력을 확대할 수 있었습니다. 비록 AOG에 곱지 못한 시선을 보내는 사람이 남아 있지만, 분명 이는 좋은 신호일 것입니다."
Ostasien.207.a:0 "좋은 소식이군."
Ostasien.208.t:0 "검은 월요일이 A.O.G.를 강타하다!"
Ostasien.208.d:0 "우리의 중국 파트너들 또한 독일인들처럼 검은 월요일로 인한 막대한 피해를 받고 있습니다. 무너지리라곤 생각도 못했던 독일 아시아 은행이 파산 직전에 내몰렸으며, 그로 인해 이미 우리나라의 재정이 바닥나고 있습니다."
Ostasien.208.a:0 "너도야?"
Ostasien.209.t:0 "독일 기업들이 팔성연합에서 철수하다"
Ostasien.209.d:0 "팔성연합이 내전으로 붕괴되면서, 현상 유지에 대한 독일의 자신감과, 중국 전역 또한 무너졌습니다. 독일의 이익을 보장하겠다는 치셰위안의 말에도 불구하고, AOG와 조계 도시의 생존 또한 위협받고 있습니다."
Ostasien.209.a:0 "믿음을 가져라, 젠장!"
Ostasien.210.t:0 "AOG의 잔해"
Ostasien.210.d:0 "난징 군벌의 몰락으로, 중국에서 독일의 영향력의 장은 막을 내린 것으로 보입니다. 우리는 잔존 조계지에서 AOG 행정 체계를 흡수하려 노력하고 있지만, 우리의 아시아 영향력 상실은 현실이 되었습니다."
Ostasien.210.a:0 "적어도 칭타우는 아직 우리 것이다."
Ostasien.211.t:0 "독일 기업들이 중국으로 돌아오다"
Ostasien.211.d:0 "난징 군벌이 살아남으면서 중국 사업이 다시 활기를 띠기 시작했습니다. AOG는 이번 위기를 쓰라린 경험이자 기회로 보고 있으며, 난징의 약화된 상태를 활용하여 미래의 위기에 대비해 독일의 이익을 확보하려 하고 있습니다."
Ostasien.211.a:0 "평소처럼 하자."
Ostasien.212.t:0 "독일령 동아시아와의 유대"
Ostasien.212.d:0 "현재 본국과 우호적인 관계를 유지하고 있는 동아시아 행정부는 해군력 증강을 위한 조치를 취했습니다. 우리는 실용적 이유로 그렇게 하는 것이지만, 또한 우리 생존을 위해서기도 합니다. 독일 기술자들은 우리에게 새 함선 설계 또는 해군 훈련을 위한 장기 해군 교관의 제공을 제안했습니다."
Ostasien.212.a:0 "경함선 설계도를 요청하자."
Ostasien.212.b:0 "그들의 전함 기술을 이용하자."
Ostasien.212.c:0 "해군 훈련 교관이 유용하다."

#decisions
GEA_indochina_war_decisions:0 "인도차이나 전쟁"
GEA_indochina_war_decisions_desc:0 "인도차이나 반란은 전체적으로 소강상태입니다. 하지만 베트콩 반군들과의 전쟁에선 뚜렷한 전선은 없습니다. 사방이 곧 최전방이며 쌀모자를 쓴 농민이라면 누구나 베트콩이 될 수도 있습니다. 독일제국의 승리를 위해 우리는 할 수 있는 모든 조치를 취해야합니다.\n\n인도차이나 내 §Y반란도§! 추정치: §R[?INC.guerilla_activity|-0]§!\n"
reduce_10_guerilla_tooltip:0 "우리는 이를 통해 §Y반군 세력§! 이 §R10§!까지 감소할 것이라 예상합니다.\n"
GEA_suppress_Tonkin:0 "통킹의 베트콩 진압"
GEA_maintain_Tonkin_control:0 "통킹 지배 유지"
GEA_reinforce_police:0 "경찰 부대 강화"
GEA_Zeppelin_decision:0 "체펠린 비행선 투입"
GEA_Zeppelin_decision_desc:0 "해군 항공기가 개발되면서, 체펠린 비행선은 더 진보된 해상 순찰 항공기로 대체되고 있습니다. 하지만, 최근 인도차이나에서 전쟁이 벌어지면서 한 기발한 아이디어가 제시되었습니다 : 바로 체펠린 비행선을 이용해 인도차이나 반도를 순찰하는 것입니다. 이를 통해 고립된 민병대 사단에 보급품을 전달할 수 있을 것이며, 반군은 제대로 된 대공 장비가 없으므로, 지상에서의 공격은 염려하지 않아도 될 것입니다."
GEA_Fernspaher_decision:0 "특수 정찰 부대 설립"
GEA_Fernspaher_decision_desc:0 "인도차이나에서 벌어지고 있는 격렬한 전쟁은 우리 군의 약점을 여실히 드러냈습니다. 우리 보병들은 잘 무장되었고 적들에 맞서 그들의 위치를 사수하고 있지만, 공격적이고 유연한 전술에는 맞지 않습니다. 이에 대한 대책으로 우리 병사들 중 엘리트 병사를 선별해 특수 정찰 부대를 창설하고, 산악엽병과 강하엽병 전술을 그들이 익히도록 하는 방안이 제안되었습니다."
GEA_reintegrate_Cochinchina_decision:0 "코친차이나 재합병"
GEA_German_vietnamese_reconciliation_decision:0 "독일-베트남 화해"
GEA_German_vietnamese_reconciliation_decision_desc:0 "인도차이나 반란 진압의 기억이 헬무트 폰 뮈케 제독을 계속 괴롭히고 있고, 이제 그는 그러한 잔혹한 학살에 대해 사과하고 화해해야 한다고 느꼈습니다. 그는 독일-베트남 화해를 위해 식민지에 폭넓은 자치권을 부여하는 것을 고려하고 있습니다. 그렇게 함으로서 그는 코친차이나 주민들의 민심을 다시 얻고 싶어합니다."
GEA_take_east_asian_navy:0 "동아시아 함대 지휘권 인수"
GEA_take_east_asian_navy_desc:0 "동아시아 함대는 황립해군의 가장 귀중한 전략적 자산입니다. 베를린이 직접 지휘할 수 있도록 지휘체계를 통합하는 편이 나을 것입니다."
blow_singapore_causeway:0 "[GetNameGEAJohore]-[GetNameGEASingapore] 방죽길 파괴"
blow_singapore_causeway_desc:0 "본토와 [GetNameGEASingapore] 사이의 유일한 육로가 파괴되었고, 우리는 이 틈을 타 섬을 요새화할 수 있지만, 그렇게 하는 것은 본토를 적의 손에 넘겨주는 것과 마찬가지일 것이고, 전쟁의 양상에 부정적인 영향을 끼칠 것입니다..."

GEA_colonial_decisions:0 "제국 식민지 사무국"
GEA_colonial_decisions_desc:0 "Reichskolonialamt, 또는 제국 식민지 사무소는 독일의 식민지들을 감독하는 기관입니다. 이를 통해 우리는 본국으로부터 귀중한 전쟁 물자나 병사들을 제공받을 수 있을 것입니다."
GEA_steal_manpower_from_home:0 "신병 요청"
GEA_steal_manpower_from_home_desc:0 "우리 인력이 바닥나고 있고, 곧 우리 사단에 신병들을 보낼 수 없게 될 것입니다. 카이저라이히의 번영을 위해 우리는 제국 식민지 사무소에 신병을 더 보내달라 요청해야 합니다."
GEA_steal_guns_from_home:0 "총기 요청"
GEA_steal_guns_from_home_desc:0 "우리의 보병장비 비축량이 바닥나고 있습니다. 카이저를 위한 우리 의무를 다하기 위해, 우리는 제국 식민지 사무소에 총기 지원을 요청해야 합니다."

GEA_help_lep_decisions:0 "난징 위기"
GEA_help_lep_decisions_desc:0 "다양한 군벌들과, 심지어 생디칼리스트들까지 난징 정부에 대항하여 봉기하고 있습니다. 우리는 중국 내의 우리 자산을 지키기 위해 중국 경제의 붕괴를 막아야 합니다."
GEA_give_factories_to_lep:0 "공장 임대"
GEA_give_factories_to_lep_desc:0 "우리는 A.O.G.와 협의하여 임시로 일부 공장들을 난징 정부에 맡겨, 그들이 생존을 위해 싸울 수 있도록 도와야 합니다."
GEA_give_guns_to_lep:0 "저들에게 총을 주어라"
GEA_give_guns_to_lep_desc:0 "우리는 독일 장비를 대량으로 수송하여 난징 정부가 그들의 군대를 증강할 수 있도록 할 것입니다."

GEA_development_idea:0 "채광 작전"
GEA_develop_aluminum_deposits:0 "[GetNameGEAJohore] 보크사이트 광산 개발" #Change to the German spelling 'Johore' for lore-consistency
GEA_develop_aluminum_deposits_desc:0 "우리 탐사자들은 [GetNameGEAJohore]에서 알루미늄 생산에 적합한 풍부한 보크사이트 매장지를 발견했습니다. 초기 채굴 비용은 상당하겠지만, 비용을 들일 만한 가치가 있을 것입니다."
GEA_develop_aluminum_deposits_wtt:0 "[GetNameGEAJohore] 보크사이트 광산 개발"
