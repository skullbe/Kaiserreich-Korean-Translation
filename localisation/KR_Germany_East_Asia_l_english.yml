### Tooltips ###
GEA_valkyrie_tt:0 "§G발키리의 기행§! 전투로 인한 우리의 사상자 수를 크게 줄일 것입니다.\n"
GEA_Polizeiregiment:0 "§G이 중점은 해당 지역 내의 헌병 연대에게 전투 태세를 명령할 것입니다.§!\n"
GEA_Prussian:0 "§G이 중점은 우리 군대를 지원하기 위해 엘리트 연대를 동아시아 일반행정 감사회에 파견할 것을 요구할 것입니다.§!\n"
GEA_Natives:0 "§G이 중점은 우리 군대를 강화하기 위해 우리의 통치 하에 있는 지역 지도자들에게 허용된 세력을 통합할 것입니다.§!\n"
GEA_Rights:0 "§G이 중점은 우리 군사력을 강화하기 위해 우리의 통치 하에 있는 지역 지도자들에게 허용된 병력을 통합할 것입니다.§!\n"
GEA_Marines:0 "§G이 중점은 우리 군대에 추가할 새로운 엘리트 해병대를 훈련하고 구성할 것입니다.§!\n"
GEA_Anti_Invasion_Plan:0 "§G상대적으로 취약한 지역에 방위 병력을 배치할 것입니다.§!\n"
GEA_Deploy_Local_Guards:0 "§G이제 현지 방위 병력을 정규군에 징집할 수 있습니다.§!\n"
GEA_Send_Advisory_Groups:0 "§G당신이 소유한 주에 독일 자문단이 보내집니다.§!\n"
GEA_Fleet_will_arrive:0 "§Y새로운 함대가 결성되어 동아시아 함대에 합류하게 될 것입니다. 다만, 함대가 도착하기까지 다소 시간이 소요될 것입니다.§!\n"
GEA_I_WANT_BC:0 "§Y두 대의 새로운 전함이 동아시아 함대의 지휘에 놓이게 될 것입니다. 다만, 건조되기까지 다소 시간이 소요될 것입니다.§!\n"
GEA_I_WANT_BB:0 "§Y건조 중인 강력한 전함 SMS 네카어가 우리의 새로운 기함이 될 것입니다. 다만, 건조되기까지 다소 시간이 소요될 것입니다.§!\n"
GEA_FLATTOP_HERESY:0 "§R당신은 황립해군의 전통적인 교리에서 벗어나고 있습니다. 이렇게 하면 문제가 생길 수 있습니다.§!\n"
GEA_I_WANT_CARRIER:0 "§Y현재 건조 중인 전함을 항공모함으로 개장할 것입니다. 다만, 다소 시간이 소요될 것입니다.§!\n"
