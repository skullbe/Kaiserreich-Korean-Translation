### Events ###
austria.1.t:0 "1936년 오스트리아의 상황"
austria.1.d:0 "세계대전의 승리자들 사이에 서 있었음에도 불구하고, 전쟁은 제국 내에서 문화, 계급 및 이념의 분열이 분명하게 드러나게 했으며 전쟁이 끝난 이후에도 내부의 불안은 계속되었습니다. \n\n카를 황제는 다민족 오스트리아 - 헝가리 제국을 20 세기에 생존할 수 있도록 개혁을 시도하다가 암살된 프란츠 페르디난트의 발자취를 따라 일련의 대규모 개혁을 시작했습니다. 하지만, 그의 노력은 제국의 헝가리계 귀족들에 의해 크게 방해받았고, 이로 인해 그의 연방화 계획들은 제국의 시스라이타니아(제국의 오스트리아 영토) 쪽에서만 천천히 진행되었습니다. \n\n그러나 많은 사람들은 오스트리아에 아직 희망이 있다고 생각합니다. 지난 수십 년 동안 제국은 힘들었지만, 그 노력은 보상받기 시작했습니다. 이제 연방국인 시스라이타니아 오스트리아는 진정되었습니다. 하지만 트란스라이타니아(제국의 헝가리 영토)는 그렇지 않습니다. 헝가리인들이 라이타강을 넘어 자유를 바라보며 자신들도 그러한 자치를 누리기를 원하고 있기 때문에, 카르파티아 분지가 계속해서 마자르의 손에 남아있을 가능성은 없습니다. 개혁이 헝가리에서 이뤄질지의 여부는 오직 황제만이 분명히 알고 있습니다."
austria.1.a:0 "오스트리아는 세계의 마지막이 될 것이다 (Austria erit in orbe ultima)."

aus.elections.1.t:0 "1936년 오스트리아 선거"
aus.elections.1.d:0 "연방 선거가 시작되고 "오스트리아 선거"가 제국의 독일어권 부분으로 축소 되었기 때문에 두 개의 주요 정당이 오스트리아 정치를 지배했습니다 : 기독사회당(CS)과 사회민주노동자당(SDAP)이 그 두 정당입니다. \n\n이번 선거 역시 치열합니다. 사회민주노동자당과 기독사회당은 현재 진행중인 경제 위기를 다루기위한 대책이 매우 다릅니다. 사회민주노동자당의 대책은 실업 수당과 정부 개입에 초점을 맞추어 노동자의 곤경을 완화하는 데 중점을 둡니다. 반면에 기독사회당은 엄격한 긴축에 초점을 맞추었습니다."
aus.elections.1.a:0 "국민들이 결정할 것이다."

aus.elections.2.t:0 "학교 설립 & 사회민주노동자당 집회"
aus.elections.2.d:0 "오스트리아와 오스트리아의 경제 상황이 잠시 동안 끔찍 했음에도 불구하고 기독사회당과 사회민주노동자당이 여전히 지배 구조에 협력했던 대타협 이후 첫 해에는 [Root.GetNameDef]는 교육과 복지에 대한 광범위한 개혁을 보았습니다. 전문직 종사자들을 위한 학원 건설을 시작했고, 연금이 도입되었고, 아동 노동은 모두 제거되었습니다. 빈은 사회주의의 선두 주자로 여겨졌습니다. \n\n오늘, 빈의 아홉 번째 지구에 ​새로운 학원 개설되었고, 사회민주노동자당은 이 그들의 주요 성공 중 하나로 여기​고 있습니다. 다양한 정치인들의 많은 연설이 열리고 있고, 카를 레너는 항상 배경에 서 있었습니다. \n\n레너는 부르크프리든의 정치와 왕가와의 협력으로 대타협 기간에서 황제의 선의를 이끌어낸 이후로 당에 도움되는 당대표였습니다."
aus.elections.2.a:0 "그들의 노력은 칭찬받을 만하다."
aus.elections.2.b:0 "만약 그들이 공동 정부의 성공을 자신들의 것으로서 주장하지 않는다면 나는 그것을 지지할 것이다."

aus.elections.3.t:0 "애들러는 사회민주노동자당을 비난하다"
aus.elections.3.d:0 "사회민주노동자당의 전임 당 대표의 아들이자 대타협에 대한 항의 시위로 슈튀르크 백작에게 총격을 가한 것으로 유명한 급진사회주의자의 아들인 프리드리히 애들러는 사회민주노동자당을 '낡은 권력 체제에 의존하는 짝퉁 사회주의'라고 비난했습니다."
aus.elections.3.a:0 "급진파는 더욱 급진적이 될 것이다."

aus.elections.4.t:0 "기독사회당이 오토 황태자를 사냥모임에 초대하다"
aus.elections.4.d:0 "소규모 자본, 카톨릭 교회, 보수적인 시골 사람들의 당인 기독사회당은 적어도 빈에서는 많은 공공 행사를 개최하지 않으며, 소규모의 사적인 회의에 그들의 노력을 집중시키는 경향이있습니다. 이 회의는 비너발트에서 사냥의 형태로 곧 개최될 예정입니다. \n\n 황태자 오토는 공식적으로 행사에 초대되었습니다. 외교 교육을 즐기는 이 합스부르크 후계자는 그러한 사교 모임에 상당히 익숙합니다."
aus.elections.4.a:0 "그가 원한다면 ..."
aus.elections.4.b:0 "제국 황가는 그런 사소한 것들에 참혀하지 않는다."

aus.elections.5.t:0 "기독사회당의 사냥회가 성공적으로 이루어지다"
aus.elections.5.d:0 "사냥에 이어 여러 잔치가 열렸습니다. 유명한 기독사회당 인물들과의 라디오 인터뷰가 진행되었는데, 황태자 오토와의 인터뷰도 녹음되었습니다. 황태자가 현재 당과 관련되어 있고, 당에 대한 가장 헌신적인 신하들의 지지가 증가했기 때문에 이것이 의도적인 행위처럼 보입니다."
aus.elections.5.a:0 "이것들이 그들이 사냥하고있는 것인가?"

aus.elections.6.t:0 "사냥 사고: 오토 황태자의 부상?"
aus.elections.6.d:0 "모든 방관자가 사고로 증언하였습니다만, 저명한 기독사회당 정치가의 아들만의 사냥용 소총은 오발 사고를 냈고, 이 과정에서 오스틴 왕자의 오른쪽 다리에 상처가 났습니다. 이 사건에서 황태자가 중상을 입지는 않았지만, 미디어는 이미 음모론을 퍼트리고 있습니다."
aus.elections.6.a:0 "그들은 내 황태자를 죽이려고 하는 것인가?"

aus.elections.10.t:0 "기독사회당이 선거에서 승리하다"
aus.elections.10.d:0 "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 시골에서의 압도적인 승리로 기독사회당이 승리자가 되었습니다."
aus.elections.10.a:0 "오스트리아는 기독사회당(CS)이 통치한다."

aus.elections.11.t:0 "사회민주노동자당이 선거에서 승리하다"
aus.elections.11.d:0 "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 빈에서의 승리로 사회민주노동자당이 승리자가 되었습니다."
aus.elections.11.a:0 "오스트리아는 사회민주노동자당(SDAP)이 통치한다."

aus.elections.100.t:0 "선거"
aus.elections.100.d:0 "고민 끝에 이제 선거의 승자를 가릴 차례입니다!"
aus.elections.100.a:0 "흥미진진하군!"

aus.elections.101.t:0 "기독사회당이 선거에서 승리하다"
aus.elections.101.d:0 "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 시골에서의 압도적인 승리로 기독사회당이 승리자가 되었습니다."
aus.elections.101.a:0 "오스트리아는 기독교 사회당(CS)이 통치한다."

aus.elections.102.t:0 "사회민주노동자당이 선거에서 승리하다"
aus.elections.102.d:0 "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 빈에서의 승리로 사회민주노동자당이 승리자가 되었습니다."
aus.elections.102.a:0 "오스트리아는 사회민주노동자당(SDAP)이 통치한다."

austria.3.t:0 "카를 황제의 승하"
austria.3.d:0 "기관지염으로 고통받던 카를 황제가 오늘 승하하였습니다."
austria.3.a:0 "오토 황제 만세!"

austria.7.t:0 "생디칼리스트 반란"
austria.7.d:0 "오스트리아-헝가리 제국의 붕괴 이후 오스트리아의 금지된 생디칼리슴당 운동가들은 주요 도시에 여러 반란을 일으켰으며 지역 수비대가 그들을 막기 위해 파견되었지만 우리 군대에까지도 침투했을 가능성이 있기 때문에 긍정적인 결과는 확실하지 않습니다."
austria.7.a:0 "반란은 성공했습니다."
austria.7.b:0 "우리 군대는 충성스러운 상태로 남아 있습니다. 혁명은 무너졌습니다."

austria.8.t:0 "오스트리아의 생디칼리슴"
austria.8.d:0 "끔찍한 소식입니다. 오스트리아-헝가리 제국이 내에서 패배 한 후, 오스트리아 국민은 오스트리아 제국 황제 오토와 오스트리아 제국의 현 상태에 환멸을 느끼고 있습니다. 야비한 생디칼리스트들은 이를 이용해 대중의 지지를 얻었고, 군의 일부와 대중의 도움으로 기존 정부를 전복 시켰습니다.  오스트리아의 생디칼리스트 존재만으로 우리 서부 국경의 통합성을 심각하게 저해하기 때문에 이러한 전개가 계속해서는 안됩니다. 우리는 새로운 생디칼리슴 정부에 우리의 마음에 드는대로 개혁을 강요햐고 우리 군대가 수도를 점령하도록 허용하도록 하는 최후 통첩을 보내거나 즉시 전쟁을 선포하고 위협을 종식시킬 수 있습니다. 우리는 무엇을 해야할까요?"
austria.8.a:0 "생디칼리슴 쓰레기들에게 최후통첩을 보내라."
austria.8.b:0 "전쟁으로 해결할 수있다."
austria.8.c:0 "우리는 이문제에 관여하지 않을것이다."

austria.9.t:0 "독일의 최후통첩"
austria.9.d:0 "독일 자본가 개들은 그들의 광기에 미쳐, 일련의 요구 사항을 발표함으로써 우리 신생국(주)을 무너트리로 결정했습니다. 만약 받아 들여지면 우리나라가 독일의 괴뢰국 밖에 되지 않을 것입니다. 우리는 무엇을 해야할까요?"
austria.9.a:0 "프랑스 코뮌이 우리를 도울 것입니다."
austria.9.b:0 "우리는 선택의 여지가 없다."

austria.10.t:0 "위험에 처한 오스트리아 생디칼리슴"
austria.10.d:0 "신생 오스트리아 생디칼리슴 국가는 독일 제국의 위협을 받고 있습니다. 대부분의 자코뱅인들은 독일군과의 조기 전쟁을 감수하더라도 즉각적인 행동을 요구하고 있습니다. 군대의 많은 구성원들과 많은 온건한 소렐주의자들은 독일 제국에 맞설때가 아니라고 주장합니다."
austria.10.a:0 "베를린에 최후통첩을 보낸다."
austria.10.b:0 "우리는 독일과의 전쟁의 위험을 감수 할 수 없다."

austria.11.t:0 "생디칼리슴이 확립되다"
austria.11.d:0 "마침내 자본주의의 억압이 없어지면서, 오스트리아는 마침내 진정한 생디칼리슴 국가가 될 수 있지만 미래는 어떻게 될까요?"
austria.11.a:0 "우리는 영원히 군림할 것이다."

austria.12.t:0 "오스트리아 생디칼리슴의 항복"
austria.12.d:0 "약화된 오스트리아의 주들 우리의 모든 경제적, 정치적 요구를 받아 들여야 했으며, 그 과정에서 독일 제국의 주가 되었습니다."
austria.12.a:0 "그대에게 승리의 왕관을."

austria.13.t:0 "프랑스의 최후통첩"
austria.13.d:0 "프랑스 코뮌은 우리에게 최후통첩을 보냈다. 오스트리아의 신생 생디칼리슴 주에 대한 우리의 정책을 계속 추진한다면 그들은 신생 주들를 원조할 의무가 있다고 밝혔습니다. 우리는 어떻게 이 무례한 것에 반응해야 합니까?"
austria.13.a:0 "우리는 프랑스와 전쟁하기를 원하지 않는다."
austria.13.b:0 "무시해라."

austria.14.t:0 "오스트리아의 항복"
austria.14.d:0 "외교적 지원이 없다면 오스트리아 정부는 독일의 모든 요구를 받아 들일 수밖에 없습니다. 제국은 제국의 안보에 대한 또 다른 위협을 피했고 질서가 회복되었습니다."
austria.14.a:0 "마침내."

austria.15.t:0 "우리의 최후통첩이 무시당하다"
austria.15.d:0 "오만한 독일 제국은 우리의 최후통첩에 답하지도 않고 현재 독립 생디칼리슴 오스트리아에 대한 외교적, 군사적 행동을 준비하고 있습니다. 우리가 오스트리아를 보호할 수있는 유일한 방법은 독일 제국주의자들과 그들의 개들에게 전쟁을 선포하는 것입니다."
austria.15.a:0 "이건 너무 위험하다."
austria.15.b:0 "그렇다면 전쟁이다!"

austria.16.t:0 "오스트리아의 미래"
austria.16.d:0 "생디칼리스트가 패배하면서 독일은 현재 오스트리아를 장악하고 있습니다. 우리는 무엇을 해야할지 결정해야 합니다. 우리는 무엇을 할 것인가요?"
austria.16.a:0 "그들을 독일과 결합 시켜라."
austria.16.b:0 "우리는 그들을 보호국으로 유지할 것이다."
austria.16.c:0 "그들에게 독립을 주어라."

austria.17.t:0 "오스트리아 합병"
austria.17.d:0 "독일은 우리를 제국의 일부로 만들기로 결정했습니다. 오스트리아의 역사는 오늘로 끝났습니다."
austria.17.a:0 "우리는 받아들여야 한다."

austria.18.t:0 "오스트리아의 수호자"
austria.18.d:0 "독일은 우리를 라이히스팍트의 일부로 만들기로 결정했습니다. 우리는 지금부터 독일의 보호국이 될 것입니다."
austria.18.a:0 "우리는 받아들여야 한다."

austria.19.t:0 "오스트리아가 복원되다"
austria.19.d:0 "독일은 옛 질서를 회복하기로 결정했습니다."
austria.19.a:0 "멋지군"

austria.20.t:0 "공화국 또는 군주국"
austria.20.d:0 "옛 통치의 시대는 끝났고 새로운 정부가 필요합니다. 미래는 어떻게 될까요?"
austria.20.a:0 "군주정을 복원하자"
austria.20.b:0 "우리는 공화국이 될 것이다."

austria.21.t:0 "트란실바니아의 운명"
austria.21.d:0 "내전은 부카레스트의 기회주의자들이 트란실바니아를 지배하는 것을 허용했습니다. 우리는 계속되는 내전때문에 그들에게 신경을 쓰지 못했지, 이제는 전쟁의 불길이 마침내 사라지면서 외교적인 방법 또는 군사적인 방법을 동원해 우리의 통합된 조국의 부분을 다시 장악할 시간이 되었습니다."
austria.21.a:0 "부카레스트에 최후통첩을 보내라."
austria.21.b:0 "우리는 더 이상 그 지역이 필요하지 않다."

austria.22.t:0 "트란실바니아의 운명"
austria.22.d:0 "오늘, 헝가리는 우리가 해방시켰던 트란실바니아 영토를 반환할 것을 요구했습니다. 명백히 무리스러운 요구이지만, 우리가 거부한다면 그들은 즉각적인 침략을 시도할 것입니다. 어떻게 대응해야 할까요?"
austria.22.a:0 "수락하자."
austria.22.b:0 "전쟁이다."

### Greater Austrian Empire ###

### Racial tensions ###
austria.25.t:0 "신제국의 민족 갈등"
austria.25.d:0 "새로운 오스트리아 제국의 성립 이후 새로 정복된 지역들에서 국민주의 운동이 발생하고 있습니다. 헝가리와 보헤미아는 특히 강한 국민주의 운동의 고향입니다. 우리의 새로운 속국 중 상당수는 단일 오스트리아 제국으로 통합되는 것을 그다지 달가워하지 않습니다."
austria.25.a:0 "그들은 적응해야 할 것이다."

austria.26.t:0 "민족 갈등이 확대되다"
austria.26.d:0 "우리는 우리 국민의 문제를 해결하지 못했습니다. 보헤미아 해방운동은 우리 정부에 반대하는 시위를 조직했습니다. 우리는 개입해야만 했고, 일부 시위대가 체포되었고 경찰관들이 가벼운 부상을 당했습니다. 우리가 행동에 나서지 않는다면 이 지역에서 우리의 통제력을 상실하고 말 것입니다."
austria.26.a:0 "상황을 개선하겠다고 약속해라."

austria.27.t:0 "민족 갈등이 확대되다"
austria.27.d:0 "오늘날 헝가리 시민은 경비원들에게 소리를 지르며 오스트리아 군대에 몰려 들었다. 그들은 우리 군대에 압도 당했고 체포되었습니다. 다행히 이 사건 중에 아무도 피해를 입지 않았습니다. 상황이 악화되기 전에 이러한 상황을 개선해야합니다."
austria.27.a:0 "우리는 이 상황을 통제해야 한다..."

austria.28.t:0 "미클로시 호르티"
austria.28.d:0 "이중 제국의 헝가리에서 1868년에 태어난 미클로시 호르티는 세계대전 동안 제국의 해군에서 복무했고, 제독으로 승진했습니다. 그는 과거 훌륭한 군인이였지만, 최근 개편된 지역에서 그는 헝가리 해방 운동에서 두드러진 역할을 한 것으로 보입니다."
austria.28.a:0 "좋지 않군."

austria.29.t:0 "해방운동의 확대"
austria.29.d:0 "헝가리 해방운동은 급격하게 확대되었고,그들을 처리하지 않으면 문제의 원인이 될 수 있습니다."
austria.29.a:0 "그들 중 일부를 추적하라."
austria.29.b:0 "그들은 어떤 문제도 일으키지 않았다."

austria.30.t:0 "트란실바니아 숲의 방랑자들"
austria.30.d:0 "트란실바니아 숲에는 작은 무리의 방랑자들이 모였습니다. 그들은 거의 무해하지만 그들은 우리의 정부는 그들의 것이 아니며 자유를 얻기 위해 싸울 것이라고 선언합니다."
austria.30.a:0 "황제와 대립해서 그들이 과연 무엇을 할 수 있을까?"

austria.31.t:0 "아스날 봉기"
austria.31.d:0 "지난 밤 저항 운동가들의 작은 무리들이 아스날(부다페스트의 도시)에 침입했습니다. 우리는 그들이 어떻게했는지 알지 못하지만 이 사건에서 여러 곳의 경비원이 사망했습니다. 아스날 전체가 침략자들에 의해 폐허가 되었습니다."
austria.31.a:0 "그들은 이것을 후회할 것이다."

austria.32.t:0 "부다페스트 도시 습격"
austria.32.d:0 "아스날 침략으로부터 3 일 후 아스날의 무장 봉기 세력이 부다페스트 거리를 행진했습니다. 그들은 헝가리의 독립을 선포합니다. 우리는 무엇을 해야 할까요?"
austria.32.a:0 "제압하라."
austria.32.b:0 "그들은 우리를 해칠 수 없다."

austria.33.t:0 "헝가리 폭동"
austria.33.d:0 "부다페스트에서의 봉기로부터 며칠 후 헝가리의 몇몇 주들이 오스트리아에서 독립을 선언했습니다. 그들은 무장했고 우리를 공격할 준비가 되었습니다! 우리는 행동해야만 합니다."
austria.33.a:0 "황제가 우리를 승리로 이끌 것입니다."

austria.50.t:0 "민족 갈등이 격렬해지다"
austria.50.d:0 "우리는 이 반란에 부주의했습니다. 여러 그룹이 우리 정부를 공격하기 시작했습니다. 우리는 군대와 민간인에 대한 여러 가지 침략 행위로 고통 받고 있습니다."
austria.50.a:0 "이것은 매우 좋지 않게 끝날 것이다..."

austria.60.t:0 "민족 갈등이 마침내 진정되다"
austria.60.d:0 "헝가리는 오스트리아의 통치에 강제로 복종하기까지 꽤 오랜 세월이 걸렸습니다. 인종 간 갈등은 우리나라에 커다란 영향을 미쳤지만 이제는 해결되었습니다. 영원히."
austria.60.a:0 "마침내 통합이 이루어졌다."

### Italian Question ###
austria.100.t:0 "우리와 나폴리 간의 관계"
austria.100.d:0 "비록 우리가 구상한 이탈리아 연방과 오스트리아 영향권 내에 이탈리아를 편입시키겠다는 계획은 실패했지만, 지금 우리는 1926년보다 훨씬 강력합니다. 국왕 페르디난트 3세(Ferdinand III)의 궁정에 우리와의 연결을 회복하고 이탈리아의 질서를 복원할 것을 돕겠다는 내용의 사절을 보내야 할까요?"
austria.100.a:0 "우리와 남쪽 정부 간의 연결을 회복하라!"
austria.100.b:0 "밀라노에 베팅하는 편이 더 안전하다."

austria.101.t:0 "오스트리아에서 온 친선 메시지"
austria.101.d:0 "오늘, 오스트리아의 대사가 수도에 도착했습니다. 그는 오스트리아가 양국간 친선 관계를 수립할 준비가 언제나 되어있다고 말했습니다. 또 제국 정부는 서쪽에서의 위협에 굉장한 두려움을 느끼고 있으며, 카를 황제께서는 신속한 재통합에 동의하신다고 합니다."
austria.101.a:0 "이것은 좋은 생각처럼 들린다."
austria.101.b:0 "오스트리아는 우리의 천적이다."

austria.102.t:0 "오스트리아-이탈리아의 우호 관계"
austria.102.d:0 "오늘, 우리 대사가 이탈리아에서 복귀했습니다. 그는 우호 협정에 대한 이탈리아와의 합의에 대해 알려 주었습니다. 우리나라 앞에 밝은 미래가 놓여 있습니다."
austria.102.a:0 "좋군."

austria.103.t:0 "오스트리아-이탈리아의 경쟁 관계"
austria.103.d:0 "오늘, 우리 대사가 이탈리아에서 복귀했습니다. 그는 이탈리아인들이 우호 협정에 대한 우리의 제안을 거절했다고 우리에게 알렸습니다. 이것은 우리나라의 모든 국가에 대한 모욕입니다. 우리가 세계대전에서 그랬던 것처럼, 우리의 군대는 다시 한번 그들을 향해 진군해야 합니다."
austria.103.a:0 "우리는 응징할 것이다."

### Austria Suggests War ###
austria.104.t:0 "오스트리아가 전쟁을 제의하다"
austria.104.d:0 "오스트리아 대사는 오늘 우리가 군대를 동원해 남부의 사회주의자들을 공격하는 것을 제안했습니다. 그는 이탈리아의 통일이 임박했다는 말도 덧붙였습니다."
austria.104.a:0 "우리는 그들을 쳐부술 것이다!"
austria.104.b:0 "우리는 그렇게 할 수 없다."

austria.105.t:0 "이탈리아 전쟁"
austria.105.d:0 "우리 제안을 받아들여, 이탈리아는 SRI에 전쟁을 선포했습니다. 분명 그들은 이 날만을 기다렸을 것입니다. 우리는 그들에게 장비를 지원할 수 있으며, 우리의 이탈리아어권 영토에서 의용군을 징발하여 파견할 수 있습니다. 그들에게 원조를 보내야 할까요?"
austria.105.a:0 "그들을 지원한다."
austria.105.b:0 "그들 스스로 할 수 있을 것이다."

austria.106.t:0 "오스트리아의 지원"
austria.106.d:0 "오늘, 오스트리아의 지원이 우리에게 도착했습니다. 그들은 적을 물리치기 위해 우리에게 군대와 무기를 보냈습니다."
austria.106.a:0 "하나님 감사합니다."



austria.105.t:0 "War in Italy"
austria.105.d:0 "In response to our suggestion, Italy declared war on the SRI. While they have undoubtedly prepared for this day, we could augment their weapon stores with some of our own equipment, and even set up some volunteer regiments from our Italian-speaking lands. Should we send them this aid?"
austria.105.a:0 "Send them help."
austria.105.b:0 "They will make do."

austria.106.t:0 "Austrian Help Arrives"
austria.106.d:0 "Today, Austrian help has arrived in our land. They have sent us troops and weapons to defeat the enemy."
austria.106.a:0 "Thank God."

