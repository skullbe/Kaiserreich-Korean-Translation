AUS_vienna_circle:0 "빈 학파"
AUS_vienna_circle_desc:0 "빈 학파는 1924년 이래 빈 대학교에서 정기적으로 만난 자연 및 사회 과학, 논리 및 수학에서 파생 된 철학자 및 과학자 그룹입니다. \n\n 그들의 활동 뒤에 숨겨진 핵심 원칙은 "종말의 끝에 대한 정확한 사고("Exact Thinking on the Edge of Doom")"입니다."

