aus.tree.4011.t:0 "오스트리아가 전쟁에 참여하길 원하다"
aus.tree.4011.d:0 "오늘, 비엔나로부터 우리 이웃이 다시 한번 우리와 나란히 서서 [FRA.GetNameDef](와)과 맞섬으로써 우리를 '구원'하고 싶다는 내용의 팩스 메일을 보내왔습니다. 오스트리아 군대는 더 이상 세계대전 시기의 구닥다리가 아니기에 분명 도움이 될 것입니다. 이것은 이탈리아에 대항한 양면전선이 생기는 일이기도 하며, 적어도 합스부르크와는 이탈리아 반도에 대한 이해관계가 일치합니다."
aus.tree.4011.a:0 "우리는 다시 한번 전우로서 선다!"
aus.tree.4011.b:0 "우리는 스스로 잘 해나가는 중이다."

aus.tree.4012.t:0 "독일이 우리 제안을 거절하다"
aus.tree.4012.d:0 "베를린은 우리의 도움이 필요 없고, 원하지도 않으므로 현재 진행중인 분쟁에 개입하지 말라는 내용의 답신을 보내왔습니다."
aus.tree.4012.a:0 "무례하군."
aus.tree.4012.b:0 "[From.GetLeader](은)는 이걸 본인이 결정할 수 있다고 생각하는 건가?"

aus.tree.4013.t:0 "독일이 우리의 전쟁 참여를 허락하다"
aus.tree.4013.d:0 "독일은 생디칼리슴의 확산을 저지하기 위한 우리의 전투참여 의사에 환영의 뜻을 보였습니다. 오늘부로, 우리는 생디칼리스트들과 전쟁 중입니다."
aus.tree.4013.a:0 "우리는 다시 한번 전우로서 선다."

aus.tree.4020.t:0 "[From.GetNameDef]의 침공 "
aus.tree.4020.d:0 "[From.GetNameDefCap](은)는 '발칸반도의 수호자'로서 제 역할을 다시 시작했으며, 이를 위해 우리를 동맹에 공식적으로 초청했습니다. 이 초청은 [From.GetNameDefCap]의 전쟁에 우리의 군대를 투입하겠지만 대신 보호를 통해 혜택을 얻을 것을 의미합니다."
aus.tree.4020.a:0 "보호를 받아들인다."
aus.tree.4020.b:0 "먼저 우리가 주장한 영토부터 되찾고싶다!"
aus.tree.4020.c:0 "우린 이미 잘 지내고 있다."

aus.tree.4021.t:0 "[From.GetNameDefCap]의 수락"
aus.tree.4021.d:0 "[From.GetAdjective](은)는 [From.GetNameDef](이)가 [Root.GetNameDef]와 긴밀한 협력을 기대하고 있다고 알려왔습니다. [Root.GetAdjective]-[From.GetAdjective]관계가 호전되기 시작했습니다."
aus.tree.4021.a:0 "아주 좋아."

aus.tree.4022.t:0 "[From.GetAdjective]의 조건"
aus.tree.4022.d.onlysubjects:0 "양측 정부간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 그 국민들을 포기하는데 선택의 여지가 없다면 같은 배에 타는데 뇌물을 줄만한 가치가 있나?"
aus.tree.4022.d.onlycoresubjects:0 "양측 정부간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 당연한 부분으로 여겨지고 있습니다. 그 땅을 우리가 통제하지 않는 국가에 양도하고, 심지어 동맹국과 교환하더라도, [Root.GetNameDef]은 누구와도 어울리지 않을 것입니다. 그들과 한 배를 타는것은 정말 가치있는 일인가?"
aus.tree.4022.d.onlyAUSnotcore:0 "양측 정부간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 핵심이 아닙니다. [From.GetAdjective] 정부가 우리 동맹에 참여하도록 뇌물을 주고 영토의 통제권을 포기할만한 가치가 있나?"
aus.tree.4022.d.onlyAUScore:0 "양측 정부간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 핵심이며, 그 땅을 우리가 통제하지 않는 국가에 양도하고 심지어 동맹국과 교환하는 것은 생각할 수도 없습니다. 정말 그런 걸 고려할만 한가?"
aus.tree.4022.d.onlyallies:0 "양측 정부간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 동맹이 소유하고 있는 것입니다. 우린 동맹국을 위해 포기할 수 없으며, 그들의 요청을 거부할 수 밖에 없다."
aus.tree.4022.a:0 "우린 비용에 관계없이 동맹을 원한다."
aus.tree.4022.b:0 "놈들의 요구가 너무 과하다."
aus.tree.4022.c:0 "적어도 물어볼 가치가 있다."

aus.tree.4023.t:0 "[From.GetAdjective]의 명령"
aus.tree.4023.d:0 "[receiver.GetNameDef](와)과 동맹에 참여하는 조약을 중개하기 위해, [From.GetAdjective] 정부는 우리의 허가를 요청하지 않고 [Root.GetAdjective](을)를 양도하는데 동의했습니다. 슬프게도, 우리의 종속적인 입장을 고려했을때, 극렬하게 우리가 항의할 수 없습니다. 그건 중요하지 않습니다."
aus.tree.4023.a:0 "잔인무도한 일이다!"

aus.tree.4024.t:0 "우리의 요구를 수용한 [From.GetNameDefCap]"
aus.tree.4024.d:0 "[From.GetAdjective] 대사가 우리가 하겠다는 소식과 돌아왔을 때 충격을 받았고, 그들이 주장한 영토를 당장 양도합니다. [From.GetNameDef]와의 새로운 관계를 성립하는 행운의 시작입니다."
aus.tree.4024.a:0 "아주 좋아."

aus.tree.4025.t:0 "우리의 요구를 거절한 [From.GetNameDefCap]"
aus.tree.4025.d:0 "우리의 주장에 힘이 있든 없든, [From.GetAdjective] 대사가 귀국하고 우리의 동맹국을 위해 어떤 영토도 양도하지 않을 것이라는 것을 [From.GetNameDef] 정부가 알려 왔을 때 [Root.GetAdjective] 정부 내에선 조금도 놀란 이가 없습니다."
aus.tree.4025.a:0 "그들의 제안이 너무 많다"

aus.tree.4026.t:0 "[From.GetNameDefCap]의 거절"
aus.tree.4026.d:0 "반박을 귀찮게 여기지 않고, [From.GetAdjective] 정부는 우리의 요청을 거절했습니다... 더 나아가 '발칸반도의 수호자'라는 작위로 우리의 주장을 비웃었습니다. 우리 동맹은 그들 없이 유지해야겠습니다."
aus.tree.4026.a:0 "그렇다면야"

