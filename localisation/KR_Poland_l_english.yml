POL_the_great_debate_desc:0 "섭정 의회는 누가 폴란드의 차기 왕으로 선출될 것인지에 대한 끝없는 논쟁을 계속하고 있습니다."
POL_a_new_poland_desc:0 "왕국은 종식되었습니다. 공화국 만세! 국가는 민주주의의 새로운 깃발 아래 앞으로 나아가야 하고, 자유 독립 국가로서의 우리의 미래를 확보해야 할 때입니다."
POL_von_habsburg_desc:0 "카를 알베르트 폰 합스부르크가 당선되면서, 새로운 왕은 고군분투하는 국가의 새로운 군주로서의 위치를 확보해야 합니다."
POL_von_hohenzollern_desc:0 "프레데릭 크리스티안 사스키가 당선되면서, 새로운 왕은 고군분투하는 국가의 새로운 군주로서의 위치를 확보해야 합니다."
POL_a_firm_hand_desc:0 "폴란드 민족주의에 대한 강한 인식이 이뤄졌고, 새 정부는 이제 폴란드 국민을 하나의 깃발 아래 하나로 통합해야 합니다."
POL_victory_of_the_people_desc:0 "생디칼리스트들은 과거의 부패하고 퇴폐적인 정부를 무너뜨렸으며 이제 폴란드를 밝고 영광스러운 미래로 이끌 준비가 되어있습니다!"
POL_join_federation_desc:0 "폴란드는 홀로 서서, 유럽의 늑대들에게 혼자 둘러싸여 있습니다. 오스트리아의 영향권은 우리나라의 안전한 안식처로서의 약속을 보여주며, 그들에게 합류함으로써 우리는 경제적으로나 정치적으로 많은 이득을 얻습니다."
POL_return_galicia_desc:0 "갈리치아는 정당한 폴란드인들이고, 우리는 그 영토가 우리의 정당한 소유권으로 반환되도록 외교적 요청을 해야 합니다."
POL_lessons_of_the_empire_desc:0 "오스트리아는 소수 민족간의 갈등 해소에 대한 풍부한 경험을 가지고 있으며, 그들의 경험을 사용하여 우리 민족의 다른 민족들 사이의 갈등을 고칠 수 있습니다."
POL_austrian_tech_sharing_desc:0 "오스트리아와 우리의 관계는 굳건하며, 우리는 서로의 군사적 전문 지식으로부터 이익을 얻을 수 있도록 우리의 기술을 공유함으로써 이를 활용할 필요가 있습니다."
POL_absolutism_desc:0 "폴란드는 국가를 이끄는 군주 없이는 약했습니다. 우리는 다시는 이런 일이 일어나지 않도록 해야하며 폴란드가 다시 위대하게 되려면 군주의 힘이 절대적이어야 합니다."
POL_reform_the_monarchy_desc:0 "우리나라는 왕정을 개혁하고 왕의 권력을 축소함으로써 분열되고 약한 상태에 있으며, 우리는 국가를 근대 시대로 이끌어 갈 것입니다."
POL_abolish_the_council_desc:0 "세임(Sejm)은 취약하고 죽어가는 제도이며, "선거" 는 국민을 더욱 분열시키고 분열시키는 역할을 합니다. 우리는 과거의 유물을 버리고 군주의 손에 모든 권력을 놓아야 합니다."
POL_citizens_rights_desc:0 "국가의 시민들에게 권한을 부여하기 위한 새로운 법안을 작성하면 교육 수준이 높고 충성도가 높으며 생산적인 인구가 생길 것입니다."
POL_a_centralized_state_desc:0 "군주는 모든 국가의 문제에 대한 최종 권한을 가지고 있으며, 상류층은 그들의 권위를 손상시키기만 합니다. 우리는 귀족들의 권위를 과소 평가하고, 그들의 모든 권력을 저지함으로써, 나라에서 그들의 권력을 약화시키고, 왕의 지위를 강화할 수 있습니다."
POL_a_new_sejm_desc:0 "세임(Sejm)은 세계대전 말기의 국가 부활 이후로 변함이 없었다. 세임을 다시 재건함으로써 해결될 수 있는 수많은 허점과 비효율이 있으며 이는 우리 나라에 큰 도움이 될 것입니다."
POL_poland_lithuania_desc:0 "연방의 부활은 우리 두 나라 모두를 도울 것입니다."
POL_minority_rights_desc:0 "폴란드 왕국에는 보호 받지 못하는 소수 민족들이 많이 살고 있고, 법에 따라 그들을 특별 보호해 줌으로써, 우리 나라는 더 강해질 수 있습니다."
POL_a_new_constitution_desc:0 "폴란드의 새로운 역사에서 새로운 폴란드의 왕은 새로운 시대를 맞이하고 있으며, 그것과 함께 새로운 법이 마련되어야 합니다. 새로운 헌법을 입안하는 것은 폴란드 역사에서 이 새로운 시대를 정의하는 첫번째 단계입니다."
POL_lithuanian_shipbuilding_desc:0 "폴란드는 바다에 접근할 수 없지만 리투아니아는 가능합니다. 리투아니아의 해안선을 이용함으로써 우리는 우리의 새로운 해군을 만들기 시작할 수 있습니다."
POL_kickstart_navy_desc:0 "폴란드는 다시 바다에 접근할 수 있게 되었고, 폴란드 해군이 한번 더 항해하려면 우리는 새로운 해군 인프라 건설을 빨리 시작해야 합니다."
POL_new_trade_opportunities_desc:0 "새로운 해군과 함께 새로운 해군 장교들이 옵니다. 우리는 앞으로 몇년 안에 새로운 해군 장교들을 훈련시킬 주목할 만한 선원들을 찾아 전국을 샅샅이 뒤져야 합니다."
POL_join_mitteleuropa_desc:0 "폴란드는 유럽에서 홀로 서있으며, 아무런 친구도 동맹국도 없습니다. 새로운 왕 프레데릭 크리스티안 사스키와 함께, 우리의 독일과의 유대는 그 어느 때보다 강합니다. 우리는 이 기회를 이용하여 제국 조약 동맹에 대한 수락을 활용해야 합니다."
POL_german_advisors_desc:0 "우리가 유럽에서 정치적으로 타당하게 남아있기 위해서는 군사적, 정치적 구조를 개혁하는 것이 가장 중요합니다. 독일과의 긴밀한 유대 관계를 이용함으로써, 우리는 그들이 우리의 군사력을 현대화하기 위해 고문을 보내도록 허락할 수 있습니다."
POL_join_economic_bloc_desc:0 "우리의 새로운 정치 상황은 우리에게 독일의 경제 블록에 참여할 수 있는 유일한 기회를 제공했습니다. 그렇게 함으로써, 우리는 우리의 경제를 강화하고 이웃 국가들과 중요한 무역 거래를 확보할 수 있습니다."
POL_german_tech_sharing_desc:0 "독일의 기술력은 유럽에서 두번째로 높습니다. 우리는 우리 모두가 최신 군사 기술에 접근 할 수 있도록 기술 노력에 동참해야합니다."
POL_the_entente_desc:0 "다른 모든 선택 사항들은 암울합니다. 우리는 유럽 밖에서 친구들을 찾아야 하며, 협상국은 폴란드 국경에서 멀리 떨어져 있음에도 불구하고 유망한 선택이 될 것으로 보입니다."
POL_russian_support_desc:0 "폴란드는 국제 무대에서 친구들과 동맹국들이 절실하게 부족하며, 우리는 선택의 여지가 없습니다. 러시아 공화국은 유럽에서 새로운 세력 집단을 형성하고 있으며, 러시아의 보호를 구하는 것은 얼마나 굴욕적이든 간에 우리에게 유리할 것입니다."
POL_naval_interdiction_desc:0 "수십 년이 걸릴 수 있는 전통적인 해군을 재건하는 대신, 우리는 정밀타격에 집중하여 적에게 가장 큰 상처를 입히는데 치중해야합니다."
POL_unrestircted_submarine_warfare_desc:0 "우리는 우리의 미래를 계획하기 위해 과거의 예를 보아야 합니다. 무제한 잠수함전은 과거에 잔인하도록 효과가 있는 것으로 밝혀졌으며, 현재 우리에게 효과가 없을 이유가 없습니다."
POL_a_new_navy_desc:0 "만약 우리가 다시 한번 유럽의 위대한 국가들 사이에서 자부심을 가지려면, 우리는 유럽과 세계의 위대한 힘에 도전할 수 있는 새로운 현대 해군을 건설해야 합니다."
POL_pride_of_the_baltic_desc:0 "해군을 이끌 기함이 없으면 아무 해군도 없습니다. 우리는 폴란드 함대를 이끌 수있는 새로운 전함 모델을 계획하고 건설해야 합니다."
POL_polish_marines_desc:0 "폴란드의 미래는 국내뿐 아니라, 해외에서도 마찬가지입니다. 해안선없이 너무 오래 있었고, 우리는 해외에서 우리의 힘을 확장하기 위한 새로운 전략을 창안하기 위해 열심히 노력해야 하며, 적이 우리 손을 벗어나지 못하게 하기 위해서 말입니다."
POL_naval_industry_desc:0 "역사적인 도시 그단스크를 다시 찾은 후, 우리는 거대한 항구와 해군 기반 시설을 사용하여 유럽의 부러움이 될 새로운 발트 함대를 건설해야 합니다."
POL_gdansk_agreement_desc:0 "우리의 외교적 지위는 지난 20년 동안 그 어느 때보다 강해졌습니다. 우리는 이 장점을 활용하여 베를린에 외교 특사를 파견하여 우리의 정당한 영토인 프워츠크를 폴란드에게 돌려주도록 요청해야 합니다. 성공할 것 같진않지만 시도하는 것에는 아무런 해가 없습니다..."
POL_seize_gdansk_desc:0 "독일은 약하며 죽어가고 있습니다. 정당한 우리의 것을 공격하고 돌려받을 이보다 더 좋은 시간은 없습니다! 우리는 독일이 우리의 정당한 영토를 우리에게 반환하지 않으면 우리의 분노에 맞설 것을 요구해야 합니다."
POL_poland_forever_desc:0 "폴란드가 파괴되고, 멸망할지언정, 폴란드의 정신은 죽지 않습니다. 폴란드는 폴란드 사람들의 마음 속에 영원히 살것입니다, 비록 한 세기간의 투쟁이 필요할지라도."
POL_beacon_of_polish_spirit_desc:0 "새로운 폴란드는 다가오는 전쟁에서 그들을 방어하기 위해 모든 진실된 폴란드인들을 끌어 모으면서 폴란드 정신의 횃불처럼 서 있습니다. 폴란드는 여전히 자국민들의 요새로 남아 있고, 우뚝 서 있을 것입니다!"
POL_not_yet_lost_desc:0 "낡은 정권의 붕괴와 새로운 폴란드의 출현은 새로운 낙관주의와 함께 다가오고 있습니다. 폴란드는 아직 패배하지 않았고 국민들은 우리의 대의에 동참해야 합니다."
POL_free_elections_desc:0 "새로운 공화국의 새벽에, 새로운 세임(Sejm)을 만들기 위해 비상 선거가 실시되어야 합니다. 이 선거는 앞으로 수년간의 폴란드의 진로를 결정하게 될 것이며, 많은 급진 정당들이 정권 장악을 위해 경쟁하고 있습니다."
POL_economic_reform_desc:0 "폴란드는 경제적으로 성장이 둔화되었는데, 그 대부분은 옛 왕국의 보수적인 무역 정책 때문입니다. 일련의 극적인 개혁으로 폴란드의 경제는 세계 무대에서 좀 더 경쟁력을 갖출 수 있고, 폴란드의 해외 무역 파트너들에게 폴란드를 더 가깝게 만들 수 있습니다."
POL_new_universities_desc:0 "폴란드의 수학 학교는 전 세계적으로 유명합니다. 그들에게 충분한 액수의 기금을 제공함으로써 우리는 보상을 얻어 기술의 우수성을 향상시킬 수 있습니다."
POL_the_stab_in_the_back_desc:0 "폴란드는 세계대전에서 많은 것을 약속 받았지만, 우리는 거의 아무것도 받지 못했으며, 우리의 야망에 약하고 무능한 나라의 작은 껍데기로 전락했습니다. 우리는 소위 "동맹국들" 에게 등을 찔려왔고 폴란드는 이제 그들의 것을 가져가야 할 때입니다."
POL_militarism_desc:0 "폴란드 사람들은 우리가 마땅히 받아야 할 의무에서 속아왔고, 그들은 그것을 알고 있습니다. 국민들을 민족주의의 광란 속으로 몰아넣어 다가오는 갈등을 부채질할 자랑스러운 군인들로 우리의 지위를 채워야 합니다."
POL_cleanse_monarchists_desc:0 "옛 왕국의 잿더미에서 새로운 폴란드가 부상하고 있음에도 불구하고, 왕의 귀환을 보고 싶어하는 많은 사람들이 있습니다. 우리는 기회가 있을 때마다 국가의 안정을 위해 그들을 찾아내어 근절시켜야 합니다."
POL_fortress_poland_desc:0 "폴란드는 사방의 적들에게 둘러싸여 있습니다. 우리가 살아남기 위해서는, 외국의 침략자들로부터 우리의 심장부를 보호하기 위해 강력한 방어망을 만들어야 합니다. 우리는 그렇게 쉽게 파괴되지 않을 것입니다."
POL_opportunism_desc:0 "유럽의 정치 상황이 계속 변화하고 있는 가운데 폴란드 국민들은 바짝 긴장해야 합니다. 우리는 폴란드가 정상을 차지할 수 있도록 항상 우리 주변의 혼란을 이용하여 공격할 준비가 되어 있어야 합니다."
POL_reclaim_vilnus_desc:0 "빌니우스는 폴란드-리투아니아 연방의 역사적인 부분이고, 우리의 권리입니다. 우리는 즉시 이 요구를 밀어붙여야 합니다. 그렇지 않으면 우리는 그것을 영원히 상실할 것입니다."
POL_skewer_ukraine_desc:0 "우크라이나는 반드시 파괴되어야 하고, 즉시 파괴되어야 합니다. 전 지역에 대한 우리의 주장은 약하지만, 우리가 원한다면 전쟁을 정당화하기에 충분합니다."
POL_all_under_one_desc:0 "우리는 모든 폴란드 국민들을 로데릭 아래로 정렬시켜 그가 국가를 하나로 발전시키기 위한 맹렬한 선전 운동을 시작해야 합니다."
POL_polish_exceptionalism_desc:0 "폴란드 사람들은 그들이 예외적이라는 것을 배워야 합니다. 그들은 유럽에서 가장 강하고 위대한 사람들입니다. 그렇게 함으로써, 그들은 전쟁이 일어날 때에는 점점 더 열심히 싸우고, 평화로운 시기에는 더 오랫동안 더 열심히 일할 것입니다."
POL_new_communes_desc:0 "우리는 국가의 권력은 부르주아의 손에서 벗어나 국민의 손으로 옮겨져야 합니다. 새롭고 강력한 성명은 자본가들의 영향으로부터 스스로를 방어하고 우리 국민들의 결의를 강화할 것입니다."
POL_research_cities_desc:0 "미래의 기술 발전에 힘을 실어 줄 것은 개별 이니셔티브이다. 우리는 가장 똑똑한 사람들이 과학의 영역을 함께 개척하고 소통하도록 격려하기 위해 특정한 학습 도시를 세워야 합니다."
POL_radek_reforms_desc:0 "칼 로데릭은 자신의 목표를 달성하려면 폴란드 국가의 지도자로서의 자신의 입장을 확고히 해야합니다."
POL_leninist_plan_desc:0 "야쿠브 하네키의 갑작스러운 폴란드 국민 지도력은 세계의 다른 생디칼리스트들에게 잃어버린 오래된 레닌주의 이념의 부활을 가져올 것입니다. 이 이상들은 폴란드에 수년간 힘을 실어 줄 독특한 힘을 가져다 줄 것입니다."
POL_luxembourg_world_revolution_desc:0 "유명한 혁명적인 로자 룩셈부르크의 권력 상승은 전 세계적으로 생디칼리슴의 확산을 향한 중요한 정책 변화를 의미합니다. 그녀가 그 약속들을 지킬 수 있을지 없을지는 두고 볼 일입니다."
POL_attend_internationale_desc:0 "국제적인 생디칼리스트 동맹에 가입하기 위한 첫 걸음, 우리는 먼저 생디칼리슴에 대한 우리의 믿음을 생디칼리스트들에 대한 강한 믿음으로 보여 주어야 합니다."
POL_join_france_desc:0 "우리가 유럽의 심장부에서 생디칼리스트 세력으로 살아남기 위해서는 대륙에서 가장 강력한 생디칼리스트 세력인 프랑스 코뮌과 동맹을 맺는 것이 필수적입니다."
POL_territorial_claims_desc:0 "프랑스와의 동맹이 확보되면, 우리는 독일 영토가 새로운 전쟁의 손에 들어갈 수 있도록 우리의 주장을 펼쳐야 합니다."
POL_austrian_claims_desc:0 "프랑스와의 동맹이 확보되면, 우리는 오스트리아 영토가 새로운 전쟁의 손에 들어갈 수 있도록 우리의 주장을 펼쳐야 합니다."
POL_minstry_of_public_security_desc:0 "우리는 새로운 정권 내부의 폭동적 요소들을 제거하고, 우리의 정보 능력을 전 세계로 확대하기 위해 공안부를 설립해야 합니다."
POL_international_agents_desc:0 "만약 우리가 생디칼리슴의 이름으로 국제적인 전복 행위를 수행하려면, 우리는 해외에서 적절한 인재들을 모집해야 합니다. 해외에 살고 있는 폴란드인들은 채용에 완벽한 후보자들입니다."
POL_spread_the_revolution_desc:0 "혁명은 국경을 넘어서, 가능한 한 멀리 그리고 넓게 퍼져야 합니다!"
POL_redistribute_wealth_desc:0 "옛 군주제는 국가의 부를 스스로 무자비하게 빼앗아, 광택 나는 사람들을 그들의 금이 간 구두 굽 밑으로 짓밟았습니다. 우리는 이 재산을 사람들에게 재분배해야 합니다!"
POL_centralize_infrastructure_desc:0 "폴란드는 농가와 농업의 나라입니다. 근대에 들어서려면 우리는 공장과 산업의 국가가 되어야 합니다. 인프라를 중앙집권화하는 것은 완전한 산업 혁명을 향한 첫 걸음입니다."
POL_farmers_reform_desc:0 "폴란드의 농업은 아직도 20세기에 걸맞지 않은 구식 방식으로 진행되고 있습니다. 우리는 그들의 능력을 향상시키기 위해 이 농부들에게 현대 기계들을 소개해야 합니다."
POL_reform_banks_desc:0 "폴란드 은행은 이 나라에서 가장 큰 은행이며, 검은 월요일 이후 붕괴했습니다. 은행을 재건하고 완전한 붕괴로부터 구하는 것은 검은 월요일 재앙으로부터의 우리 회복의 첫번째 단계입니다."
POL_currency_reevaluation_desc:0 "폴란드는 세계대전이 끝난 이후 내내 마르크화를 사용해 왔습니다. 독일 통화가 무료로 제공되고 있기 때문에, 이제는 새로운 폴란드 통화인 즈와티(Złoty)를 다시 도입할 때입니다."
POL_the_new_polish_worker_desc:0 "우리는 열심히 일하는 새로운 문화를 소개해야 합니다. 이 "새로운 폴란드 노동자"는 우리의 새로운 산업의 중추가 될 것입니다."
POL_international_railways_desc:0 "폴란드는 유럽의 중심부에 위치하고 있어 유럽의 철도 중심지로 자리 매김할 수 있는 좋은 기회를 제공합니다. 이러한 새로운 철도 노선은 이웃 국가들과의 무역을 장려합니다."
POL_the_munitions_district_desc:0 "우리는 각 도시의 특정 지역을 군사 및 군수품 생산을 위해 남겨둠으로써, 무기 생산을 촉진하고 산업 능력을 향상시킬 수 있는 특수 기반 시설을 만들 수 있습니다."
POL_more_munitions_desc:0 "공장은 미래로 가는 길이며, 세계 무대에서 경쟁력을 유지하려면 공장이 더 필요합니다."
POL_modernization_munitions_desc:0 "우리의 도시를 채우는 새로운 공장들이 있음에도 불구하고, 우리는 여전히 그것들이 어떻게 작용해야 하는지에 대한 우리의 개념을 개선할 필요가 있습니다. 현대의 조립 라인을 도입함으로써 우리는 전국적으로 공장의 효율성을 높일 수 있습니다."
POL_research_slot_desc:0 "오랫동안 경제 발전의 수단으로 알려져 온 민간 부문은 그들 자신의 주도권을 행사하고 더 나아 간 연구를 하도록 장려되어야 합니다."
POL_more_factories_desc:0 "전국에 걸친 기업의 확장에 자금을 지원하는 것은 국가의 산업 능력을 더욱 증가시킬 것입니다."
POL_factories_desc:0 "폴란드 의회는 오래 전부터 농업의 중심지였지만, 전쟁에 대한 노력을 위한 더 많은 공장을 만들기 위해 그 땅을 더 잘 사용할 수 있었습니다."
POL_border_forts_desc:0 "동부 국경은 거의 무방비 상태입니다. 우리는 동쪽으로부터의 공격이 우리를 무방비 상태로 만들지 못하도록 일련의 서로 연결된 요새를 만들어야 합니다."
POL_defensive_tactics_desc:0 "폴란드는 그들을 사랑하지 않는 국가들이 모든 면에서 자신을 포위하고 있음을 알았습니다. 우리가 살아남기 위해서는, 우리는 적군이 그들이 피를 흘릴 수 있는 모든면에서 댓가를 치룰 수 있도록 해야하고, 우리 군대가 폴란드 땅의 모든 부분을 방어할 준비가 되어있도록 해야 합니다."
POL_army_reform_desc:0 "폴란드 군대의 대부분은 아직도 세계대전 때 쓰던 장비를 사용하고 있습니다. 새로운 전쟁이 다가오고 있고, 우리는 그것에 대한 준비를 해야 합니다."
POL_new_airforce_desc:0 "폴란드의 공군 기지는 황폐한 상태에 있습니다. 우리가 유럽의 다른 세력들과 함께 싸우려면 마지막 전쟁에서 벗어나 현대 시대로 가야 합니다."
POL_import_rifles_desc:0 "군사 현대화를 촉진하기 위해서, 우리는 먼저 대량의 외국 소총을 수입하고 우리의 소총을 만들기 전에 그들의 혁신을 연구해야 합니다."
POL_a_new_rifle_desc:0 "전쟁이 일어날 때가 되면, 우리는 우리의 소총을 다른 나라로부터 수입하는 것에 의존할 수 없습니다. 이제는 우리 자신의 소총 설계도를 만들어 군대 전역에 널리 퍼뜨릴 때입니다."
POL_military_ideals_desc:0 "폴란드는 그들을 사랑하지 않는 국가들이 모든 면에서 자신을 포위하고 있음을 알았습니다. 하지만 적들이 우리 주변을 둘러싸기를 계획할 때 가만히 앉아서 지켜보는 것만으로는 충분하지 않습니다. 그들이 우리를 파괴하기 전에 우리가 먼저 공격을 하고, 우리의 적을 죽여야 합니다."
POL_modern_military_thought_desc:0 "더 이상 전쟁은 참호와 강력한 요새에서 싸우지 않습니다. 현대적인 군대의 생각은 빠른 기동과 빠른 반응에 달려 있습니다. 우리 군대는 세계 무대에서 경쟁력을 유지하기 위해 이러한 기술을 연구해야 합니다."
POL_military_desgin_bureaus_desc:0 "우리는 우리 군대의 다양한 연구 부서를 통합하기 위해 폴란드 군사 설계국을 설립해야 합니다."
POL_modern_cavalry_desc:0 "말의 시대는 지났지만, 모터 달린 보병의 시대는 시작되었습니다. 우리는 다음 전쟁에 대비하기 위해 트럭과 다른 자동차 장비들에 투자해야 합니다."
POL_winged_hussars_desc:0 "마지막으로 날개 달린 후사르가 전투에 참가한 지 몇 년 후, 날개 달린 후사르의 정신이 우리와 함께 남아 우리 기병에게 능력을 주고 우리의 영혼을 과식하게 합니다."
POL_a_modern_panzer_desc:0 "강철은 미래이고, 전차는 이 미래의 구현입니다. 우리는 우리 자신의 디자인을 창조해서 적들을 무너뜨리기 위해 전장에 자유롭게 배치해야 합니다."
POL_air_superiority_desc:0 "우리 공군은 지상에 있는 우리 군인들을 지원하기 위해 존재하며, 우리는 이러한 우선 순위를 반영하기 위해 우리의 지원 전략을 개선해야 합니다."
POL_close_combat_desc:0 "복엽 비행기는 미래의 공군이 아닙니다. 폴란드의 전투원들이 무엇이든 남아 있기 위해서는 우리의 계획을 다음 전쟁에 맞춰 현대화해야 합니다."
POL_air_radios_desc:0 "우리 조종사들이 서로 의사 소통을 할 수 있도록 하는 것은 그들의 복잡한 기동 능력을 향상시킵니다."
POL_air_tactics_desc:0 "국제적인 공중 전술을 관찰하는 것은 우리가 그들의 이미지 속에서 우리의 비행을 개혁할 수 있게 할 것이고, 우리에게 적은 비용으로 더 강한 비행장을 만들게 합니다."
POL_support_focus_desc:0 "우리의 폭격기를 적의 병사들에게 집중시킴으로서, 우리는 그들의 사기를 꺾어 버리고 위에서 죽음을 비를 내림으로서 실제적인 전쟁을 펼치는 그들의 능력을 방해할 수 있습니다."
POL_bomber_focus_desc:0 "폭격기를 적의 영토에 집중 배치함으로서, 우리는 보병들이 그들의 총을 발사하기도 전에 그들의 기반 시설을 파괴하고 전투에서 이길 수 있습니다."
POL_polish_king_desc:0 "아우구스틴 크저터리스카 1세의 당선과 함께, 새로운 왕은 고통 받는 국가의 새로운 군주로서의 그의 지위를 확보해야만 합니다."
POL_reincorporate_lithuania_desc:0 "리투아니아는 약하고 고립되어 있으며, 그들을 둘러싼 위협으로부터 안전해지는 것은 오직 우리의 보호 하에서만 가능합니다."
POL_line_of_succession_desc:0 "폴란드의 20년 동안의 약세는 폴란드를 이끌어 갈 강력한 왕의 부족에서 비롯되었습니다. 우리는 폴란드의 왕이 항상 있을 수 있도록, 그리고 섭정 의회가 다시는 국가의 미래를 지배하지 못하도록 우리의 권력 세습 법칙을 개혁해야 합니다."
POL_join_international_community_desc:0 "새로운 국가로서, 우리는 강하고 독립적인 국가로서 세계 무대에 다시 진입하고, 왕국의 몰락 이후 잃어버린 새로운 관계를 만들어 내는 것이 우리의 책임입니다."
POL_steelworks:0 "샤이블러&그로먼"
POL_steelworks_desc:0 "로이즈 지역의 샤이블러&그로먼에 권한을 부여함으로써, 그들은 철강 생산량을 급격하게 늘리고 폴란드 산업에 연료를 공급할 수 있을 것입니다."
POL_entente_technology:0 "공동 전투기 디자인"
POL_entente_technology_desc:0 "협상국과의 관계는 기술 발전과 함께 강화되어야 합니다. 그렇게하면 동맹국인 모든 국가의 군사 경제가 확실히 발전 할 것입니다."

POL_mendog_iii:0 "리투아니아 왕!"
POL_mendog_iii_desc:0 "멘도그 3세가 당선되면서, 새로운 왕은 고군분투하는 국가의 새로운 군주로서의 위치를 확보해야 합니다."
POL_vilinus_accord:0 "빌뉴스 협정"
POL_vilinus_accord_desc:0 "불안한 정치 상황이 현실이기 때문에, 폴란드와 리투아니아 양국은 방위를 확보하기 위해 함께 뭉쳐 방어 협정에 서명해야 합니다."
POL_renewed_nationalism:0 "새롭게 탄생한 민족주의"
POL_renewed_nationalism_desc:0 "진정한 폴란드의 왕이 나라를 이끌고 있고, 국민들이 외국 영향력의 족쇄를 뒤집어 놓았기 때문에 그들의 나라를 자랑스러워 하는 것이 더 쉬워지고 있습니다. 우리는 이 행동이 국가의 통합을 강화하기 때문에 이를 격려해야 합니다."
POL_the_peoples_king:0 "인민들의 왕"
POL_the_peoples_king_desc:0 "아우구스틴 크저터리스카 1세, 혹은 유명해지며 "인민들의 왕" 이라 불리게 된 그는, 전국적으로 통일된 힘의 역할을 하며, 폴란드 군인들이 그들의 집을 이빨과 손톱으로 지키도록 격려하고, 적들이 점령하는 모든 폴란드 땅에서 그들이 피를 흘리도록 할 것 입니다."
POL_prussian_partition:0 "프로이센 분할"
POL_prussian_partition_desc:0 "독일 제국은 약점을 보여주고 있으며 격렬한 전쟁으로 산만해져 있습니다. 이것은 우리가 폴란드의 영토에 대해 부당하게 주장하고 있는 주장을 재확인할 수있는 절호의 기회입니다."
POL_ukranian_alliance:0 "우크라이나 동맹"
POL_ukranian_alliance_desc:0 "우리의 이웃 우크라이나가 우리와 함께 생디칼리스트 세력이 되었고, 우리가 동맹을 제안함으로써 그들에게 접근하는 것은 당연합니다."
POL_central_arms:0 "국가 군비 공장"
POL_central_arms_desc:0 "판스토웨이 와트워니 우즈브로제니아(Państwowe Wytwórnie Uzbrojenia)는 폴란드 무기 제조의 많은 부분을 관리하는 산업적인 대기업입니다. 그들의 권한을 강화하고 법적인 관대함을 주는 것은 폴란드의 무기 제조를 더욱 강화할 수 있게 해 줄 것입니다."
POL_combined_arms:0 "결합된 군대"
POL_combined_arms_desc:0 "전쟁은 단순한 군대가 아니라 보병, 전차, 공군의 결합으로 싸웁니다. 우리는 장교들에게 적절한 군사 기술을 가르침으로써 이 결합된 군대 이론을 활용해야 합니다."
POL_infantry_tactics:0 "통합 보병 전술"
POL_infantry_tactics_desc:0 "우리는 군인들이 훈련 중일 때 그들이 언제 사격이 시작될지에 대한 준비를 잘 할 수 있도록 그들을 향상시키는데 초점을 맞춰야 합니다."
POL_tp_program:0 "The "9-톤 폴란드 프로그램"
POL_tp_program_desc:0 "9-톤 폴란드 프로그램은 폴란드 군사 계획으로 우리의 필요에 맞게 오래된 독일 전차 디자인을 다시 활용하는 것입니다. 고려 중인 최초의 모델은 독일 케츠켄이었지만 정치 상황의 변화는 다른 방향으로 주도권을 행사할 수 있었습니다."
POL_expand_airbase:0 "방공망 확대"
POL_expand_airbase_desc:0 "폴란드가 자국의 강력한 공군을 창설할 여력이 없다고 해도, 우리는 여전히 다른 나라의 공군을 격추시킬 여력이 있습니다. 우리의 국가적인 대공 방어력을 향상시키는 것은 적대 행위가 일어날 때 확실히 도움이 될 것입니다."
POL_brest_livotsk:0 "헤움의 귀환"
POL_brest_livotsk_desc:0 "독일과의 긴밀한 관계를 바탕으로, 우리는 헤움 주변 지역에 대한 우리의 주장을 외교적으로 압박할 수 있는 유일한 기회를 가지고 있습니다. 이 지역은 당연히 우리의 것이고, 세계는 이것을 알아야 합니다."
POL_seize_galicia:0 "갈리치아 점령"
POL_seize_galicia_desc:0 "갈리치아는 폴란드의 합법적인 영토이고, 우리는 그 지역에 대한 우리의 주장을 강력하게 요구해야만 합니다. 갈리치아는 폴란드의 합법적인 지배를 받게 될 것입니다!"
POL_radek_policy:0 "경제 연대"
POL_radek_policy_desc:0 "새로운 정부와 함께 새로운 경제 정책이 나오고 있습니다. 정당한 생디칼리스트 깃발을 따르지 않는 모든 국가들은 폴란드의 정당한 자원을 박탈할 수 없습니다!"
POL_russian_technology:0 "러시아 전차 설계"
POL_russian_technology_desc:0 "러시아와의 새로운 동맹 관계로, 우리가 러시아와 함께 우리 군대를 위한 새롭고 향상된 전차 설계에 협력한다면 폴란드에 큰 도움이 될 것입니다."
POL_war_games:0 "합동 훈련 실시"
POL_war_games_desc:0 "전쟁이 임박했음에도 불구하고, 우리 군대에게 우리가 그들에게 줄 수 있는 최대한의 경험을 주는 것이 중요합니다. 독일과의 긴밀한 관계로, 독일군과의 연합 훈련을 할 가능성이 있는데, 이는 우리 군대와 사령관들에게 큰 도움이 될 것이 분명합니다."
POL_rebuild_krakow:0 "크라쿠프 재건"
POL_rebuild_krakow_desc:0 "크라쿠프가 우리 손에 돌아왔으니, 기존 기반시설을 토대로 재구축하는 것이 큰 도움이 될 것입니다. 크라쿠프는 그동안 오스트리아의 손아귀에 눌려 미약한 지원만을 받아왔지만, 이제 우리의 보호 아래 이 역사적인 도시는 새롭게 번영할 것입니다."
POL_suffrage:0 "여성 참정권 칙령"
POL_suffrage_desc:0 "새로운 공화국의 도래와 함께 폴란드 국민들은 다시 태어나야 합니다. 어떤 움직임도 모든 폴란드인, 남자 또는 여자에게 투표권을 주는 것보다 더 상징적이지는 않을 것입니다."
POL_experiment_with_radar:0 "레이더 실험"
POL_experiment_with_radar_desc:0 "레이더는 전쟁 분야에서 새로운 기술로, 우리가 경험이 없는 기술입니다. 만약 우리가 이 기술을 이용할 수 있다면, 우리의 비행장은 하늘에서 더 경쟁력을 가질 것입니다."
POL_empower_gminy:0 "우제도프스트와에게 권한 부여"
POL_empower_gminy_desc:0 "우리는 권력을 사람들에게 돌려주고, 그들 스스로가 그들의 방어를 책임지도록 해야 합니다. 우리는 모든 우제도프스트바(Województwa)가 그들 자신의 작은 지역 민병대를 유지하고 통제할 수 있도록 허용할 것입니다. 그래서 그들은 그들의 영토와 이익을 더 잘 방어할 것입니다."

### Decisions ###
POL_occupy_poznan:0 "대폴란드 점령"
POL_occupy_poznan_desc:0 "독일 제국이 혼란에 빠진 가운데 우리에게 실롱스크의 일부와 대폴란드 지방을 점령할 수 있는 좋은 기회가 생겼습니다. 현재 독일 제국 정부가 우리를 막기 위해 할 수 있는 일은 없습니다."
POL_seize_galicia:0 "Seize Galicia"
POL_integrate_galicia:0 "Integrate Galicia"

### Events ###
poland.1.t:0 "경제가 무너지다!"
poland.1.d:0 "독일은 심각한 경제 공황 상태에 있고, 독일에 대한 우리의 경제적 의존으로 인해 우리는 심각한 영향을 받고 있습니다. 농산물 가격의 하락으로 인해 농부의 소득이 폭락했고 회사들은 수천 명의 노동자들을 해고하고 있습니다. 이번 여름은 도시민들과 시골 사람들에게 모두 어려운 시기가 될 것입니다. 벌어질 혼란을 막기 위해, 어떤 대책이 필요할 것입니다."
poland.1.a:0 "지방에 더 많은 경찰을 보내라!"
poland.1.b:0 "왕정은 실패했다! 공화국을 선포하라!"

poland.2.t:0 "바르샤바 폭탄 테러"
poland.2.d:0 "어제 바르샤바에서의 폭탄 테러로 인해 50명 이상이 숨졌고 200여 명의 사람들이 부상당했습니다. 경찰은 아직 확실한 범인을 찾아내지는 못했지만, 지하의 아나키스트 조직이 부르주아에 대한 공격으로써 폭탄 테러를 감행했다는 것이 유력합니다."
poland.2.a:0 "끔찍한 날이군!"

poland.3.t:0 "미슐레니체에서의 행진"
poland.3.d:0 "지역 민족주의 지도자인 아담 도보신스키가 그의 '폴란드 구출을 위한 애국자들' 조직의 지부를 동원하여 폴란드를 행진하기로 결정했습니다. 그러나 생디칼리스트들이 그의 부하들을 공격한 후 도보신스키가 지역 경찰을 무장해제하기로 결정함에 따라 일이 꼬였습니다. 이는 우리나라에 심각한 문제입니다."
poland.3.a:0 "군대를 보내 이 사건과 연루된 모두를 감옥에 쳐넣어라!"

poland.4.t:0 "지방에서의 지속적인 불안"
poland.4.d:0 "우리나라의 수출량이 급갑하면서, 우리 경제는 나락으로 떨어지고 있습니다. 물가는 요동치고 수많은 농부들이 정부에 경제위기에 대한 대책을 요구하고 나섰습니다. 이 소식이 정부 당국에도 전해졌고, 경찰들은 농촌 치안유지에 어려움을 겪고 있다고 보고해 왔습니다."
poland.4.a:0 "더 나빠질 순 있을까?"

poland.5.t:0 "우크라이나인의 테러!"
poland.5.d:0 "갈리치아 통합 후 폴란드 내 우크라이나인의 수는 급격히 늘어났습니다. 동갈리치아 지역 도시인구의 대다수는 폴란드인이지만 반대로 농촌인구의 대다수는 우크라이나인입니다. 폴란드의 일원이 되는 것에 대해 불만을 가지고 있는 우크라이나인들이 모여 무장조직을 결성하고 우리 군대와 정부 인사들에 대한 테러를 저지르기 시작했습니다."
poland.5.a:0 "최악이군!"

poland.6.t:0 "우리가 직면한 문제에 대한 해결책"
poland.6.d:0 "이제 우리는 취약한 경제와 그로 인한 정부권력의 약화라는 두가지 위기에 처해 있습니다. 경찰과 군대는 국가통제에 애를 먹고 있고, 우리는 우리 정책을 재설정해야 합니다."
poland.6.a:0 "자유롭게, 폴란드에 민주주의를 전파하자"
poland.6.b:0 "정부가 붕괴했다!"
poland.6.c:0 "군대를 불러서 새 정부를 만들어라."

poland.7.t:0 "지방의 혼란"
poland.7.d:0 "폴란드 정부가 붕괴된 후 여러 파벌들이 국가를 장악하기 위해 경쟁하고 있고, 그중 생디칼리스트들과 국가주의자들이 가장 강력합니다. 기존 정부가 권력을 회복할 가능성이 회의적으로 점쳐지는 가운데.."
poland.7.a:0 "생디칼리스트들이 승리했다!"
poland.7.b:0 "국가주의자들이 승리했다!"

poland.8.t:0 "새로운 헌법"
poland.8.d:0 "새로운 왕 [POL.GetLeader]은(는) 철저한 개혁을 약속했고, 우리는 이제 개혁이 실제로 무엇에 초점을 맞출 것인지에 대한 결정을 내려야 합니다."
poland.8.a:0 "경제 성장에 초점을 맞춰라."
poland.8.b:0 "섭정의회는 당장 왕을 뽑아라!"
poland.8.c:0 "군대 성장에 초점을 맞춰라."
poland.8.e:0 "왕실의 힘을 늘려라."
poland.8.f:0 "국가를 단결시켜라."

poland.9.t:0 "폴란드 왕위에 대한 또다른 시도"
poland.9.d:0 "대전쟁 직후 섭정의회는 폴란드 왕 선거를 개최하려 시도했습니다. 그러나 이 시도는 여러 후보자의 난립과 독일과 오스트리아의 무관심으로 실패했습니다. 이제 폴란드 독립 20주년이 다가오는 만큼 섭정의회는 마지막 선거를 개최하기를 원하고 있습니다."
poland.9.a:0 "다시 해보자."

poland.10.t:0 "폴란드 선거"
poland.10.d:0 "폴란드 섭정의회는 다시 왕을 선출하기 위해 노력할 것이라고 발표했습니다. 리투아니아의 많은 사람들은 이것을 폴란드-리투아니아 연방을 재결성할 수 있는 완벽한 기회로 보고 있습니다. 만약 우리가 그렇게 할 수 있다면, 그것은 폴란드 형제들과 우리를 다시 한 번 뭉치게 할 것이고 우리는 더 강해질 것입니다. 우리는 폴란드에게 연방 재결성을 제의해야 할까요 아니면 그냥 폴란드인들 스스로 왕을 뽑도록 해야 할까요?"
poland.10.a:0 "연방 재결성에 대한 우리의 관심을 표명해라."
poland.10.b:0 "행운을 빌지."

poland.11.t:0 "리투아니아인들과 연방"
poland.11.d:0 "리투아니아인들이 연방 재결성에 관심을 표했습니다. 예전에 폴란드-리투아니아 연방은 유럽의 열강이었지만 결국 러시아,오스트리아,프로이센에 의해 분할되고 말았습니다. 이 아픈 과거 때문에 몇몇 사람들은 연방 대신 왕을 다시 뽑아야 한다고 말하고 있습니다. 우리는 리투아니아인들에게 어떤 답장을 해야 할까요?"
poland.11.a:0 "제안에 동의해라."
poland.11.b:0 "민다우가스를 선거에 못 나오게 해라."
poland.11.c:0 "선거를 계속 진행시켜라."

poland.12.t:0 "폴란드인들이 우리를 무시했다!"
poland.12.d:0 "폴란드와의 연방 재결성에 대한 우리의 희망을 표현한 후, 폴란드 섭정의회가 민다우가스 3세를 선거에서 제외시켰고 연방 재결성의 여지를 없애 버렸습니다!"
poland.12.a:0 "저주를 내려라!"

poland.13.t:0 "폴란드 선거"
poland.13.d:0 "민다우가스 3세 휘하의 리투아니아인들이 폴란드-리투아니아 연방의 재결성을 폴란드 섭정의회에 제안했습니다. 다행히도, 의회는 이 제안을 거절했을 뿐만 아니라 민다우가스의 후보자 등록도 금지시켰습니다. 많은 관리들은 우리의 이익에 부합하도록 프리드리히 크리스티안 베틴을 폴란드의 새 왕으로 선출하도록 섭정의회에 압력을 가할 것을 요구하고 있습니다. 어떻게 해야 할까요?"
poland.13.a:0 "프리드리히 크리스티안 베틴을 뽑도록 폴란드인들에게 압력을 넣어라."
poland.13.b:0 "행운을 빌지."

poland.14.t:0 "섭정의회가 우리를 무시했다"
poland.14.d:0 "우리의 연방 재결성 요구 후 폴란드 섭정의회는 우리를 간단히 무시해 버렸습니다! 우리는 우리가 원하는 것을 관철시킬 외교적 힘이 없지만, 독일은 확실히 그렇게 할 수 있는 능력을 가지고 있습니다. 독일에게 연방 재결성을 도와달라고 요청해야 할까요?"
poland.14.a:0 "독일에 도움을 구하자."
poland.14.b:0 "폴란드인들 스스로 선거를 치루게 놔두자."

poland.15.t:0 "리투아니아가 도움을 요청했습니다"
poland.15.d:0 "리투아니아인들이 우리에게 연방 재결성에 도움을 달라고 요청해 왔습니다. 그들을 도움으로 우리는 강력한 동맹을 얻을 수 있고 또한 폴란드를 합스부르크의 손아귀에서 벗어나게 할 수 있을 것입니다. 그러나 몇몇은 이 행위가 유럽에서의 우리 지위를 위태롭게 할 가능성이 있으므로 대신 프리드리히 크리스티안 베틴 경을 폴란드의 새로운 왕으로 선출되도록 지원할 것을 요구했습니다. 어떻게 할까요?"
poland.15.a:0 "폴란드인들에게 민다우가스 3세를 뽑도록 압력을 넣자."
poland.15.b:0 "폴란드인들에게 프리드리히 크리스티안 베틴을 뽑도록 압력을 넣자."
poland.15.c:0 "선거에는 관여하지 말자."

poland.16.t:0 "폴란드의 선거"
poland.16.d.mendog:0 "폴란드에서 선거가 열리려 하고 있고 민다우가스 3세 또한 공식 후보 중 하나입니다. 만약 그가 뽑힌다면 우리가 폴란드에 대한 영향력을 잃게 될 것을 염려한 관리들이 그를 선거에서 배제시켜야 한다며 요구하고 있습니다. 리투아니아가 독일의 동맹국이기 때문에, 그런 행위는 그들을 화나게 할 것이며, 또다른 방안인 카를 올브레히트를 후보자로 지원하는 것 또한 고려 대상입니다. 어떻게 할까요?"
poland.16.d.no_mendog:0 "최근 폴란드는 20년간의 공위 기간 끝에 새로운 왕을 선출하려 하고 있습니다. 이는 폴란드를 우리 영향권에 끌어들일 수 있는 좋은 기회입니다. 우리는 폴란드의 새 국왕으로 카를 올브레히트 폰 합스부르크를 지원할 수 있고, 이를 통해 폴란드와 밀접한 관계를 맺을 수 있을 것입니다. 어떻게 할까요?"
poland.16.a:0 "민다우가스 3세를 선거에서 배제하도록 요구하자."
poland.16.b:0 "폴란드인들에게 카를 올브레히트 폰 합스부르크를 뽑도록 압력을 넣자."
poland.16.c:0 "행운을 빌자."

poland.17.t:0 "오스트리아의 요구"
poland.17.d:0 "오스트리아인들은 우리에게 리투아니아의 민다우가스 3세를 왕위 후보에서 제외하라는 요구를 단도직입적으로 보내왔습니다. 최선의 선택은 그 요구에 동의하는 것이지만, 만약 우리가 오스트리아의 영향권에서 벗어나려한다면 민다우가스 3세를 선출해야 하고, 그들의 요구를 무시하고 선거를 진행시켜야 합니다. 어떻게 할까요?"
poland.17.a:0 "요구를 수락해라."
poland.17.b:0 "요구를 무시해라."
poland.17.c:0 "지금 당장 민다우가스 3세를 왕으로 뽑자!"

poland.18.t:0 "폴란드가 우리를 무시했다!"
poland.18.d:0 "폴란드 섭정의회가 우리의 왕이 후보로 부적격하다고 선언했습니다. 이는 오스트리아가 뒤에서 사주한 것이 분명합니다."
poland.18.a:0 "그들에게 저주를!"

poland.19.t.ignored:0 "폴란드가 우리를 무시했다!"
poland.19.d.ignored:0 "폴란드 섭정의회가 민다우가스 3세를 선거에서 제외시키라는 우리의 요구를 무시하고 선거를 진행시켰습니다."
poland.19.t.defied:0 "폴란드가 우리를 무시했다!"
poland.19.d.defied:0 "폴란드 섭정의회가 우리의 요구를 수락하는 대신 반대로 민다우가스 3세를 폴란드의 새로운 왕으로 선출했습니다! 리투아니아 출신 왕이 독일의 비호를 받는 한 우리가 할 수 있는 건 별로 없습니다..."
poland.19.a:0 "그들에게 저주를!"

poland.20.t:0 "왕을 결정하다"
poland.20.d.no_influence:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. 누가 새로운 왕이 될까요?"
poland.20.d.ger_influence:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. \n\n그러나 베를린이 섭정의회 의원들에게 그들이 지원하는 후보인 프리드리히 크리스티안 베틴을 선출하도록 큰 압력을 가했습니다. 우리가 카이저의 의중에 반하는 것일까요?"
poland.20.d.ger_influence_mendog:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. \n\n그러나 베를린이 섭정의회 의원들에게 그들이 지원하는 후보인 멘도그 3세를 선출하도록 큰 압력을 가했습니다. 우리가 카이저의 의중에 반하는 것일까요?"
poland.20.d.aus_influence:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀 것입니다. 각각의 잠재적인 왕은 지지자들이 있고 폴란드의 발전을 위해 서로 다른 길을 제공할 것입니다. \n\n그러나 빈이 섭정의회 의원들에게 카를 올브레히트 폰 합스부르크 후보를 선출하라고 큰 압력을 가했습니다. 우리가 오스트리아의 요구를 거스르는 것일까요?"
poland.20.d.lit_influence:0 "20년 넘게 폴란드는 왕이 없었습니다. 그러나 섭정의회에 의한 선거는 마침내 그 상태를 바꿀지도 모릅니다. 우리는 리투아니아와 그들의 왕인 멘도그 3세를 선출하기로 합의했지만, 세계의 다른 강대국들은 그에 대해 불쾌하게 여길지도 모릅니다..."
poland.20.a:0 "작센의 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌 것이다!"
poland.20.b:0 "오스트리아는 우리의 우방이다. 카를 올브레히트 폰 합스부르크를 뽑자!"
poland.20.c:0 "멘도그 3세가 연방을 부활시킬 것이다!"
poland.20.d:0 "우리는 폴란드인 왕이 필요하다.아우구스틴 1세 차르토리스키 만세!"

poland.36.t:0 "멘도그 3세의 결정"
poland.36.d:0 "멘도그 3세가 폴란드의 새 왕으로 선출되었습니다. 이제 그는 폴란드와 리투아니아가 연방을 재결성해야 할지 결정을 내려야 합니다."
poland.36.a:0 "폴란드와 리투아니아는 계속 분리되어야 한다."
poland.36.b:0 "폴란드-리투아니아 연방 만세!"

poland.38.t:0 "폴란드에서의 특사"
poland.38.d:0 "새로 선출된 폴란드의 왕인 작센의 프리드리히 크리스티안 베틴이 제국 조약에 가입하고 싶다며 특사를 보내왔습니다. 받아줄까요?"
poland.38.a:0 "폴란드를 제국조약에 받아줘라."
poland.38.b:0 "아니. 폴란드는 필요없다."

poland.39.t:0 "총리 지명"
poland.39.d:0 "내각 위기가 끝난 후 총리 자리가 비게 되었고 새로 지명해야 합니다."
poland.39.a:0 "친독 정치인인 브와디스와프 스투드니키."
poland.39.b:0 "보수주의 지도자인 레오폴드 스컬스키."
poland.39.c:0 "폴란드의 대주교인 A.카쿠스키."
poland.39.e:0 "이전 섭정의회 의장이었던 야누시 라지비우."
poland.39.f:0 "이전 섭정의회 의장이었던 지스와프 루보미르스키."
poland.39.g:0 "브와디스와프 시코르스키 장군."

poland.42.t:0 "내각 위기"
poland.42.d.karol:0 "1937년 12월, 폴란드의 가장 영향력 있는 신문 중 하나인 'Kurier Warszawski' 가 정부 요인 몇몇이 공금 횡령을 저질렀다고 비난하는 기사를 냈습니다. 그 사건에 대한 조사 결과 신문이 옳았다는 것이 입증되었습니다. 카를 올브레히트 폰 합스부르크 왕은 이 기회를 이용해 내각을 교체하고 새로운 총리로 그의 후배인 히에로님 타르누프스키를 임명할 것으로 보입니다."
poland.42.d.other:0 "1937년 12월, 폴란드의 가장 영향력 있는 신문 중 하나인 'Kurier Warszawski' 가 정부 요인 몇몇이 공금 횡령을 저질렀다고 비난하는 기사를 냈습니다. 그 사건에 대한 조사 결과 신문이 옳았다는 것이 입증되었습니다. 국왕 [POL.GetLeader](은)는 이 기회를 이용하여 내각을 자신의 입맛에 맞게 교체하고, 정부 정책에 더 큰 영향력을 행사하려 하고 있습니다."
poland.42.a:0 "히에로님 타르누프스키가 새 내각을 조직할 것이다."
poland.42.b:0 "현 내각을 유지하자."
poland.42.c:0 "총리를 교체해야 한다."

poland.43.t:0 "총리 지명"
poland.43.d:0 "내각 위기가 끝난 후 총리 자리가 비게 되었고 새로 지명해야 합니다."
poland.43.a:0 "보수주의 지도자인 레오폴드 스컬스키."
poland.43.b:0 "폴란드의 대주교인 A.카쿠스키."
poland.43.c:0 "이전 섭정의회 의장이었던 지스와프 루보미르스키."
poland.43.e:0 "브와디스와프 시코르스키 장군."

poland.46.t:0 "[GetYear]년 셰임 선거"
poland.46.d:0 "우리 헌법에 명시된 바와 같이, 셰임 선거는 4년마다 치러져야 합니다. 과반수 확보 가능성이 있는 주요 정당만 3곳인데, 어디가 될까요?"
poland.46.a:0 "국왕이 나서서 이 혼란을 끝내자."
poland.46.b:0 "군주주의당."
poland.46.c:0 "민주당."
poland.46.e:0 "국민연합."

poland.52.t:0 "제르진스키 동지가 사망했다"
poland.52.d:0 "혁명 주역이자 우리나라의 지도자인 펠릭스 제르진스키가 오늘 바르샤바에서 있었던 당 중앙 위원회에서의 장장 두시간의 연설 후 급작스럽게 심장마비로 사망했습니다. 누가 그를 대신할까요?"
poland.52.a:0 "펠릭스 쿤이 후계자가 될 것이다."
poland.52.b:0 "레닌의 옛 동지인 Jakub Hanceki."
poland.52.c:0 "국제혁명주의자인 로자 룩셈부르크."

poland.55.t:0 "폴란드와의 동맹?"
poland.55.d.no_galicia:0 "폴란드의 우리 동지들이 우리에게 동맹을 제안했습니다. 어떻게 답장할까요?"
poland.55.d.galicia:0 "폴란드의 우리 동지들이 우리에게 동맹을 제안했습니다. 그러나 동부 지역의 대다수가 우크라이나인인 갈리치아를 폴란드가 점유하고 있고 폴란드에게 반환을 요구하라는 압력이 존재합니다. 어떻게 답장할까요?"
poland.55.a:0 "우리 형제들과 같이 가자!"
poland.55.b:0 "좋아, 대신 동갈리치아의 절반을 요구하자."
poland.55.c:0 "좋아. 대신 동갈리치아 전부를 요구하자."
poland.55.d:0 "이는 불필요하다."

poland.57.t:0 "우크라이나가 우리 제안을 거절했습니다"
poland.57.d:0 "우크라이나가 우리와의 동맹은 필요 없다고 답장했습니다."
poland.57.a:0 "젠장!"

poland.58.t:0 "우크라이나의 답신"
poland.58.d.stanislawow:0 "우크라이나가 동맹을 수락하는 대신 갈리치아의 타르노폴과 스타니스와부프 지역을 요구했습니다. 어떻게 할까요?"
poland.58.d.lwow:0 "우크라이나가 동맹을 수락하는 대신 동갈리치아 전부를 요구하고 있습니다. 어떻게 할까요?"
poland.58.a:0 "좋아!"
poland.58.b:0 "타르노폴과 스타니스와부프만 주자."
poland.58.c:0 "안돼!"

poland.59.t:0 "폴란드가 동의하다"
poland.59.d:0 "폴란드가 우리 제안에 동의했고 이제 우리는 생디칼리스트 형제입니다."
poland.59.a:0 "좋아!"

poland.61.t:0 "폴란드의 대답"
poland.61.d:0 "폴란드는 리비우의 폴란드인 비율을 들먹이며 우리 제안을 거부했습니다. 하지만 그들은 대신 타르노폴과 스타니스와부프를 할양하겠다고 제안했습니다. 받아들일까요?"
poland.61.a:0 "좋아."
poland.61.b:0 "절대 안돼!"

poland.62.t:0 "우크라이나가 동의했다"
poland.62.d:0 "우크라이나가 우리의 타르노폴, 스타니스와부프 할양 제안을 받아들였습니다."
poland.62.a:0 "좋아!"

poland.63.t:0 "로만 드모프스키의 사망"
poland.63.d:0 "우리나라의 지도자인 로만 드모프스키가 어젯밤 잠을 자던 중 세상을 떠났습니다. 애도주간이 선포되었고 누가 그를 대신해야 할까요?"
poland.63.a:0 "대중국민연합당 지도자인 아담 도보신스키."

poland.66.t:0 "동갈리치아의 우크라이나 파르티잔"
poland.66.d:0 "우크라이나는 주권국이지만, 그 주변국에도 많은 우크라이나인들이 살고 있습니다. 그들은 폴란드의 동갈리치아에도 많이 거주하고 있는데, 그들이 키예프로 와서 폴란드에 대한 저항에 도움을 청하고 있습니다. 어떻게 할까요?"
poland.66.a:0 "우리랑 상관없는 일이다."
poland.66.b:0 "우리 형제들을 돕자."

poland.67.t:0 "동갈리치아의 우크라이나 파르티잔"
poland.67.d:0 "우크라이나 파르티잔들이 저번 달에 동갈리시아에서 심각한 테러를 일으켰습니다. 테러 자금은 키예프에서 나온 것으로 의심되고 있습니다."
poland.67.a:0 "안돼!"

poland.68.t:0 "비스와 작전"
poland.68.d:0 "우크라이나 테러리스트들의 행동을 더 이상 참을 수 없습니다. 갈리치아 내의 군사적 거점을 장악하고 테러리스트들을 몰아내는 데 주안점을 둔 '비스와 작전' 이 입안되었습니다. 채택할까요?"
poland.68.a:0 "비스와 작전만이 유일한 길이다."
poland.68.b:0 "나쁜 생각 같군."

poland.69.t:0 "비스와 작전"
poland.69.d:0 "우크라이나 테러리스트들은 갈리치아의 안정을 정말로 해치고 있으며, 우리가 예전에 폐기한 '비스와 작전'이 재입안될 것입니다. 어떻게 해야 할까요?"
poland.69.a:0 "비스와 작전만이 유일한 길이다."
poland.69.b:0 "나쁜 생각 같군."

poland.70.t:0 "테러리스트 공격"
poland.70.d:0 "우크라이나 테러리스트들이 르부프의 경찰서를 공격해 경찰관 몇명이 사상당했습니다."
poland.70.a:0 "야만적인 놈들!"

poland.71.t:0 "테러리스트 공격"
poland.71.d:0 "우크라이나 테러리스트들이 갈리치아 스티리의 주요 교차로에 폭탄을 설치하고 터뜨려 34명이 사망하고 120명이 부상당했습니다."
poland.71.a:0 "야만적인 놈들!"

poland.72.t:0 "우크라이나 민족주의자 단체 결성"
poland.72.d:0 "우크라이나 정복 후 급진주의자들이 우리에게 저항하려는 목적으로 '우크라이나 민족주의 조직'을 결성했습니다!"
poland.72.a:0 "안돼!"

poland.73.t:0 "타데우시 로자도프스키의 죽음"
poland.73.d:0 "우리나라 전역이 갈리치아 태생의 위대한 폴란드 장군인 타데우시 조단 로자도프스키의 죽음을 애도하고 있습니다. 그는 대전쟁기에 오스트리아 편에서 싸워 폴란드 독립에 기여했습니다."
poland.73.a:0 "Spoczywaj w pokoju(고인의 명복을 빕니다)."

poland.74.t:0 "펠릭스 제르진스키의 사망"
poland.74.d:0 "어젯밤 생디칼리슴 선동가 펠릭스 제르진스키가 자연사했습니다. 가장 유명한 생디칼리슴 인사 중 하나가 사망함으로 생디칼리슴 운동은 충격에 빠졌습니다. 그에게는 많은 생디칼리슴 동지가 있지만, 당장은 우리나라에서 생디칼리슴의 위세가 사그라들 것입니다."
poland.74.a:0 "Spoczywaj w pokoju(고인의 명복을 빕니다)."

poland.75.t:0 "대주교 A. Kakowski의 사망"
poland.75.d:0 "대주교 Aleksander Kakowski가 오늘 바르샤바에서 사망했습니다. August Hlond가 그의 후계자가 되었고, 폴란드의 새로운 대주교이자 총리가 되었습니다."
poland.75.a:0 "Spoczywaj w pokoju(고인의 명복을 빕니다)."

poland.91.t:0 "우리 장관 중 한명이 사망했다"
poland.91.d:0 "우리 장관 중 한명의 사망을 전국이 애도하고 있습니다. 하지만 우리는 앞으로 나아가야 하고 새로운 장관이 임명될 것입니다."
poland.91.a:0 "Spoczywaj w pokoju(고인의 명복을 빕니다)."

poland.110.t:0 "Proposing Peace to Poland"
poland.110.d.victory:0 "It is clear that we have won the war against Poland; should we offer them peace?"
poland.110.d.defeat:0 "It is clear that we have lost the war against Poland; should we sue for peace?"
poland.110.a:0 "[UKR_POL_war_option_accept]"
poland.110.b:0 "[UKR_POL_war_option_refuse]"

UKR_POL_war_option_accept_victory:0 "Demand Chelm in exchange for peace."
UKR_POL_war_option_accept_defeat:0 "Offer Brest in exchange for peace."
UKR_POL_war_option_refuse_victory:0 "We shall march all the way across the Vistula!"
UKR_POL_war_option_refuse_defeat:0 "We shall never surrender!"

poland.111.t:0 "Ukraine Offers Peace"
poland.111.d.victory:0 "It is clear that we lost the war against the Ukraine and continuation of the fight will cause the fall of the Polish state. Ukraine proposes peace, but demands Eastern Galicia- should we agree to that?"
poland.111.d.defeat:0 "It is clear that we lost the war against the Ukraine and continuation of the fight will cause the fall of the Polish state. Ukraine proposes peace, but demands Eastern Galicia- should we agree to that?"
poland.111.a:0 "[UKR_POL_war_option_accept_2]"
poland.111.b:0 "[UKR_POL_war_option_refuse_2]"

UKR_POL_war_option_accept_2_victory:0 "We have to save Poland."
UKR_POL_war_option_accept_2_defeat:0 "Fight to the end!"
UKR_POL_war_option_refuse_2_victory:0 "We accept their terms."
UKR_POL_war_option_refuse_2_defeat:0 "No, we shall end the Ukrainian state."

poland.112.t:0 "프로이센의 분할"
poland.112.d:0 "폴란드-리투아니아 연방은 18세기 후반 폴란드의 분할 과정에서 프로이센에 많은 영토를 잃었습니다. 지금 독일은 전쟁 중이고 우리는 강합니다. 우리 고토에 대한 영유권을 주장할 때일까요?"
poland.112.a:0 "우리의 정당한 영토에 영유권을 주장하자!"
poland.112.b:0 "프로이센 분할에 참여하고 실롱스크(슐레지엔)을 요구하자."
poland.112.c:0 "독일을 자극하지 말자!"

poland.115.t:0 "폴란드가 슐레지엔과 포젠 지방을 점령했습니다!"
poland.115.d:0 "우리가 혼란에 빠진 틈을 타 폴란드는 슐레지엔과 포젠 지방의 일부를 점령했습니다. 현재 폴란드를 막기 위해 우리가 할 수 있는 일은 거의 없습니다."
poland.115.a:0 "우리가 할수 있는 건 없다."
poland.115.b:0 "이건 전쟁을 의미한다!"

poland.117.t:0 "폴란드-루마니아 국경 조정"
poland.117.d:0 "After the annexation of Galicia and Lodomeria, Poland obtained the territory of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the southern part contains a large Romanian population. We could ask the Polish government to sell Bukovina, but we must be ready to pay them a large sum of money for the new territory."
poland.117.a:0 "그렇게 하자."
poland.117.b:0 "안 사."

poland.118.t:0 "폴란드-루마니아 국경 조정"
poland.118.d:0 "After the annexation of Galicia and Lodomeria, we have taken control of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the south part of this Duchy contains a large Romanian population. The Romanian government has asked us to sell them Bukovina. They have already declared a willingness to pay us substantial sums of money."
poland.118.a:0 "대가를 치른다면 부코비나를 팔 수 있다."
poland.118.b:0 "우리는 부코비나 전역을 통치할 것이다!"

poland.120.t:0 "폴란드-루마니아 국경 조정"
poland.120.d:0 "폴란드가 부코비나의 매각을 승인했습니다. 우리나라의 위대한 날입니다!"
poland.120.a:0 "만세!"

poland.122.t:0 "폴란드-루마니아 국경 조정-폴란드의 거부"
poland.122.d:0 "폴란드가 부코비나의 매각을 거부했습니다. 우리는 뭐라도 해야 합니다."
poland.122.a:0 "훗날 힘으로 그 땅을 정복하자!"

poland.124.t:0 "대논쟁의 지속"
poland.124.d:0 "대전쟁 말기에 차기 폴란드 왕을 결정하기 위해 설립된 섭정의회는 거의 20년 동안 폴란드 정치를 담당해 왔습니다. 끊임없는 방해, 논쟁, 그리고 일반적인 비효율성으로 인해 의회는 너무 오랫동안 제대로 된 일을 못해왔고, 폴란드는 끊임없는 불안정의 길을 걷게 되었습니다. 지금도 의회에서 의미 없는 주제를 놓고 논쟁이 계속되고 있으며, 관찰자들은 앞으로 몇 년 안에 의미 있는 결정이 내려질 것이라는 희망을 거의 갖지 못하고 있습니다."
poland.124.a:0 "불행하군."

poland.125.t:0 "의회의 혼란"
poland.125.d:0 "최근 섭정의회 의원들 간의 논쟁은 미래의 폴란드의 왕이 적어도 마지막 폴란드의 왕만큼 키가 커야 하는지에 대한 것입니다. 의원들은 이런 쓸모없는 논쟁이나 하며 시간을 때우고 있고, 진정한 논의의 실현 가능성은 요원해 보입니다..."
poland.125.a:0 "키는 상관없다!"
poland.125.b:0 "키는 중요하다!"

poland.126.t:0 "책상 딜레마"
poland.126.d:0 "유럽에 긴장이 고조되면서, 섭정의회는 의회 회의실의 책상 크기를 늘려야 하는지에 대해 열띤 논쟁을 벌여왔습니다. 많은 사람들이 찬성하는 반면, 몇몇은 반대하고 있고, 이에 대한 파벌이 나뉘어서 격한 논쟁을 벌이고 있습니다. 토론회가 폴란드 신문 1면에 실리면서 시민들 사이에 격분을 불러일으켰습니다."
poland.126.a:0 "더 큰 업무공간이 필요하다!"
poland.126.b:0 "누가 신경쓰는데?"

poland.127.t:0 "의회가 다시 중심을 잡다"
poland.127.d:0 "섭정의회가 드디어 폴란드의 암울한 상황을 알아차린 것 같습니다. 쓸데없는 논쟁들이 벌어진 후, 섭정의회는 차기 폴란드 국왕을 선출하는 데 집중하고 있습니다."
poland.127.a:0 "마침내!"

poland.129.t:0 "폴란드가 보호를 요청하다"
poland.129.d:0 "최근 [POL.GetLeader]의 선출으로, 폴란드는 우리와 점점 가까워지고 있습니다. 이는 폴란드로 하여금 새로운 우리의 군사동맹에 가입해, 우리의 보호를 받게 할 것입니다."
poland.129.a:0 "다다익선이다."
poland.129.b:0 "저 약골은 받지 마라!"

poland.131.t:0 "폴란드가 갈리치아의 소유권을 요구하다"
poland.131.d:0 "[POL.GetLeader]의 선출 이후, 폴란드 의회는 공식적으로 갈리치아의 지배권을 요구하는 외교 서한을 보내왔습니다. 민족구성으로 볼때 크라쿠프 지역에 대한 폴란드의 영유권 주장은 합리적이지만, 그 이외 지역은 아닙니다. 어떻게 할까요?"
poland.131.a:0 "완전히 미쳤군!"
poland.131.b:0 "갈리치아는 당연히 그들의 것이다."
poland.131.c:0 "크라쿠프만 돌려주자."

poland.133.t:0 "폴란드의 동맹 요청"
poland.133.d:0 "연방 부활 제안에 대한 우리의 거절에도 불구하고, 폴란드는 양국간의 특별한 관계를 구축하기 위해 전시 상황에 서로를 돕는 것을 골자로 하는 상호 방위 조약을 제안했습니다. 받아들일까요?"
poland.133.a:0 "물론이다!"
poland.133.b:0 "필요없다!"

poland.135.t:0 "폴란드의 보호 제안"
poland.135.d:0 "독일과 제국조약의 붕괴로 우리는 위태로운 처지에 놓였습니다. 우리는 동맹국이 없고 우리의 미래는 암울해 보입니다. 폴란드는 이 기회를 보아 우리가 폴란드의 위성국이 되는 형태로 보호를 제공하겠다고 제안해 왔습니다. 그렇게 절박한 상황인가요?"
poland.135.a:0 "어쩔 수 없이 우리는 그들이 필요하다."
poland.135.b:0 "안돼!"

poland.136.t:0 "오스트리아가 우리 요청을 거부했다"
poland.136.d:0 "오스트리아는 현재에 상황에 만족하면서 우리의 갈리치아 요구를 거절했다."
poland.136.a:0 "이런!"

poland.137.t:0 "오스트리아의 승낙"
poland.137.d:0 "오스트리아가 갈리치아 고토를 우리에게 반환하는 것에 동의하고 영토 반환 절차에 착수했습니다. 폴란드의 승리입니다."
poland.137.a:0 "환상적이군!"

poland.138.t:0 "크라쿠프의 반환"
poland.138.d:0 "갈리시아에 대한 우리의 요구를 완전히 거부하지는 않았지만, 오스트리아는 대신 폴란드인 지역인 크라쿠프 지역의 반환을 제안했습니다. 비록 이상적이지는 않지만, 역사적인 도시 크라쿠프의 반환은 좋은 소식일 것입니다."
poland.138.a:0 "우리는 재통합되었다."

poland.139.t:0 "협약 성사"
poland.139.d:0 "리투아니아는 방어 동맹에 대한 우리의 제안을 받아들였고, 양국은 이제 외국 침략의 위협으로부터 서로를 지켜줄 준비가 되어 있습니다."
poland.139.a:0 "옛날처럼!"

poland.140.t:0 "리투아니아는 혼자를 택했다"
poland.140.d:0 "리투아니아는 방어동맹에 대한 우리의 제안을 거절하면서, 우리 보호가 필요없다고 답장해왔습니다."
poland.140.a:0 "그럼 혼자 죽으라지."

poland.141.t:0 "리투아니아가 굴복하다!"
poland.141.d:0 "절박한 리투아니아인들은 우리의 제안에 동의했고, 우리나라에 굴복했습니다. 양국의 이러한 새로운 관계는 장기적으로 양국 모두에게 확실히 이익이 될 것입니다."
poland.141.a:0 "그들을 잘 보살펴 주자."

poland.142.t:0 "리투아니아가 반항하다!"
poland.142.d:0 "리투아니아는 우리의 자비로운 제안을 거절하고 대신 우리의 제안이 그들 국가에 대한 심각한 모욕이라고 대답했습니다. 우리의 보호가 없다면, 그들은 반드시 파괴될 것입니다."
poland.142.a:0 "그들이 어떻게?!"

poland.146.t:0 "폴란드가 보호를 요청하다"
poland.146.d:0 "유럽에서의 그들의 위태로운 위치를 알아차린 폴란드 공화국이 우리 동맹에 가입하고 싶어합니다. 폴란드는 유럽에서 외교적으로 고립되어 있지만, 유럽에 또 다른 동맹국을 두는 것은 가치 있는 일입니다."
poland.146.a:0 "동맹은 많을수록 좋다."
poland.146.b:0 "그들은 우리를 도울 능력이 안된다."

poland.147.t:0 "폴란드의 협상국 가입"
poland.147.d:0 "우리의 협상국 가입 신청이 받아들여졌습니다. 이러한 혼란한 시기에서 강력한 동맹국의 존재는 필수적입니다."
poland.147.a:0 "환상적이군!"

poland.148.t:0 "폴란드는 혼자 남겨졌다"
poland.148.d:0 "우리의 협상국 가입 신청은 거부되었습니다. 협상국 회원국들은 유럽에서의 우리 위치가 불안정하다고 보았고, 우리의 가입이 다른 회원국들에게 도움이 되지 않을 것이라 보았습니다."
poland.148.a:0 "이해되군."

poland.149.t:0 "폴란드가 러시아의 원조를 구하다"
poland.149.d:0 "조그만 신생 폴란드 공화국이 우리 보호를 구하고 있습니다. 폴란드는 그들을 둘러싸고 있는 왕국들로부터 위협받고 있고, 절망적으로, 우리 보호를 요청해 왔습니다."
poland.149.a:0 "어제의 적이 오늘날의 친구가 되었다."
poland.149.b:0 "이건 분명 함정이다."

poland.150.t:0 "러시아의 동의"
poland.150.d:0 "역사적 악연에도 불구하고, 러시아는 우리를 그들의 휘하에 두기로 결정했고, 우리는 이제 악에 대항하는 강력한 동맹국을 얻었습니다."
poland.150.a:0 "예상외군."

poland.151.t:0 "러시아는 폴란드의 요청을 무시했다"
poland.151.d:0 "외교적 고립에 대한 해결책을 모색하기 위해, 우리는 외부의 위협으로부터 우리 자신을 보호하기 위해 러시아 동맹에 가입하려고 했습니다. 하지만 러시아인들은 소국 폴란드가 자신들의 이익에 아무런 도움이 되지 않는다고 말하면서 우리의 동맹 가입을 거부했습니다. 폴란드는 혼자가 되었습니다."
poland.151.a:0 "우리 과거사의 간극이 너무 컸다."

poland.161.t:0 "폴란드의 인터내서널 가입?"
poland.161.d:0 "최근 폴란드의 생디칼리스트 혁명 이후, 폴란드는 세계적 생디칼리스트 국가의 반열에 오르기 위해 노력하고 있습니다. 그들을 받아들일까요?"
poland.161.a:0 "형제여!"
poland.161.b:0 "우리의 대의에 대한 그들의 믿음은 약하다."

poland.162.t:0 "인터내셔널 가입!"
poland.162.d:0 "프랑스 코뮌이 우리를 인터내셔널에 받아들였다. 생디칼리슴 형제들 옆에서 우리는 더욱 강해질 것이다!"
poland.162.a:0 "혁명의 바퀴가 움직였다!"

poland.163.t:0 "코뮌이 무시했다"
poland.163.d:0 "코뮌은 폴란드의 새 생디칼리스트 정권을 불신하고 있고, 폴란드의 인터내셔널 가입을 거부했습니다. 인터내셔널의 도움 없이는 유럽에서의 우리 미래는 어두울 것입니다."
poland.163.a:0 "어떻게 이런 일이!"

poland.164.t:0 "긴급 선거"
poland.164.d:0 "통상적으로 셰임 선거는 4년마다 실시되지만, 새로운 공화국의 수립과 함께, 우리는 새로운 공화국의 셰임을 구성하기 위해 즉각적인 선거를 실시할 필요가 있습니다."
poland.164.a:0 "애국당."
poland.164.b:0 "국민연합."
poland.164.c:0 "대중국민연합."
poland.164.e:0 "생디칼리스트당."

poland.165.t:0 "1936년 폴란드의 상황"
poland.165.d:0 "대전쟁 발발 전까지, 폴란드는 존재하지 않았습니다. 폴란드 영토였던 것은 18세기 말에 오스트리아, 러시아, 프로이센 사이에 분할되었고, 19세기 내내 산발적인 봉기에도 불구하고 삼국은 계속해서 폴란드를 분할 통치했습니다. 그러나, 폴란드의 운명은 1916년에, 폴란드의 자치를 골자로 하는 11월 5일 법이 제정되면서 바뀌었습니다.  그러나, 오스트리아-헝가리 그리고 독일이 폴란드의 지위와 폴란드 왕을 두고 분쟁을 벌이면서 1921년과 1936년 사이 폴란드 국왕 자리는 비게 되었고, 야누시 라지비우의 섭정이 계속되고 있습니다. 하지만 아직 폴란드에 희망이 있습니다.:바르샤바는 1937년의 대타협이 폴란드의 미래를 결정할 것이라 기대하고 있지만, 어떤 이들은 오스트리아-독일의 속국으로 있는 것에 지쳤으며, 언젠가는 모든 폴란드인들을 위한 왕국을 만들기를 바라면서 독일, 오스트리아 그리고 동쪽에 있는 그들의 '영원한' 형제들을 바라보고 있습니다."
poland.165.a:0 "Jeszcze Polska nie zginęła!"

poland.173.t:0 "폴란드가 우리를 인터내셔널에 초대했다"
poland.173.d:0 "폴란드가 인터내셔널에 가입하면서, 우리 입지가 위태로워졌습니다. 우리도 그들처럼 인터내셔널에 가입해야 할까요?"
poland.173.a:0 "다다익선."
poland.173.b:0 "혼자가 편하다."

poland.174.t:0 "우크라이나의 승낙"
poland.174.d:0 "우크라이나가 우리 초대를 받아들여 인터내셔널에 가입했습니다. 예전의 우리처럼요."
poland.174.a:0 "물론 그래야지!"

poland.175.t:0 "우크라이나의 거절"
poland.175.d:0 "우크라이나는 이미 동맹의 필요성을 느끼지 못하고 있고, 우리의 인터내셔널 가입을 부정적으로 바라보고 있습니다. 그들은 혼자가 되는 것을 선택했습니다."
poland.175.a:0 "실수일 거야."

poland.177.t:0 "폴란드의 갈리치아 요구!"
poland.177.d:0 "폴란드는 우리에게 최후통첩을 보내 영토할양을 요구했습니다. 그들의 힘은 알려지지 않았으나, 이 위협을 무시하면 안될 것입니다."
poland.177.a:0 "거절의 선택지는 우리에게 없다."
poland.177.b:0 "안돼!"

poland.178.t:0 "갈리치아가 우리 것이다!"
poland.178.d:0 "멍청이들이 우리 요구를 수락했고 우리 고토를 반환했습니다!"
poland.178.a:0 "또다른 폴란드의 고토가 돌아왔다."

poland.179.t:0 "거절당했다!"
poland.179.d:0 "전쟁 위협에도 불구하고 우리의 영토 요구는 거절당했습니다. 우리의 주장을 끝까지 관철하지 않는다면, 우리는 무력하게 보일 것이지만, 지금 당장은 때가 아닙니다..."
poland.179.a:0 "아직 때가 아니다..."
poland.179.b:0 "[91.Owner.GetAdjective]를 공격하자!"

poland.181.t:0 "폴란드가 빌뉴스를 요구하다!"
poland.181.d:0 "폴란드는 우리에게 최후통첩을 보내 영토할양을 요구했습니다. 그들의 힘은 알려지지 않았으나, 이 위협을 무시하면 안될 것입니다."
poland.181.a:0 "거절의 선택지는 우리에게 없다."
poland.181.b:0 "절대 안돼!"

poland.182.t:0 "빌뉴스가 돌아왔다!"
poland.182.d:0 "멍청이들이 우리 요구를 수락했고 우리 고토를 반환했습니다!"
poland.182.a:0 "또다른 폴란드의 고토가 돌아왔다."

poland.183.t:0 "거절당했다!"
poland.183.d:0 "전쟁 위협에도 불구하고 우리의 영토 요구는 거절당했습니다. 우리의 주장을 끝까지 관철하지 않는다면, 우리는 무력하게 보일 것이지만, 지금 당장은 때가 아닙니다..."
poland.183.a:0 "아직 때가 아니다..."
poland.183.b:0 "[96.Owner.GetAdejective]를 공격하자!"

poland.188.t:0 "탄넨베르크 작전"
poland.188.d:0 "폴란드는 오랫동안 독일의 압제에 시달려 왔습니다! 폴란드인들은 그들이 다시 한번 자유롭고 독립적인 민족이 될 수 있는 날을 오랫동안 꿈꿔왔습니다! 폴란드인들은 오랫동안 그들의 모든 형제들이 하나의 깃발 아래 단결되기를 바래왔습니다!\n\n 그날이 왔습니다! 독일 제국은 약하고 혼란스러워졌고, 폴란드의 소원을 이룰 때입니다! 군대는 이 날을 오래 전부터 준비해왔고, 독일 제국을 기습 침략하여 과거의 복수를 시작한다는 말만 기다리고 있습니다."
poland.188.a:0 "독일에 최후통첩을 보내자."
poland.188.b:0 "지금 즉시 공격하자!"

poland.189.t:0 "폴란드의 최후통첩"
poland.189.d:0 "폴란드는 우리에게 최후통첩을 보내 영토할양을 요구했습니다. 그들의 힘은 알려지지 않았으나, 이 위협을 무시하면 안될 것입니다."
poland.189.a:0 "거절의 여지가 없다."
poland.189.b:0 "안돼!"

poland.190.t:0 "독일이 우리 요구를 수락했다!"
poland.190.d:0 "독일 멍청이들이 우리 요구를 수락했고 우리 고토를 반환했습니다!"
poland.190.a:0 "또다른 폴란드의 고토가 돌아왔다!"

poland.191.t:0 "독일이 거절했다!"
poland.191.d:0 "전쟁 위협에도 불구하고 우리의 영토 요구는 거절당했습니다. 우리의 주장을 끝까지 관철하지 않는다면, 우리는 무력하게 보일 것이지만, 지금 당장은 때가 아닙니다..."
poland.191.a:0 "때가 아니다.. 물러서자."
poland.191.b:0 "독일을 공격한다!"

poland.193.t:0 "유제프 피우수트스키의 사망"
poland.193.d:0 "대전쟁 말기 폴란드의 유명 정치인이자 장군이었던 유제프 피우수트스키가 어젯밤 늦게 자다가 세상을 떠났습니다. 유제프는 수년 동안 폴란드 군대의 얼굴이었고 많은 사람들이 존경했던 강력한 정치 운동가였습니다. 그의 사망으로 폴란드군과 폴란드의 미래가 불투명해졌습니다."
poland.193.a:0 "국가의 큰 손실이다."

poland.194.t:0 "바다와의 결혼"
poland.194.d:0 "1793년 우리 나라가 멸망한 이후 폴란드 국가는 바다로의 길을 잃었습니다. 하지만 장장 150년 후, 우리는 바다를 되찾았습니다. 이 성대한 재회를 기념하기 위해, 축포 발사와 가톨릭 세례와 같은 많은 기념식이 폴란드 연안을 따라 열리고 있습니다."
poland.194.a:0 "절대 바다를 다시 잃지 않으리!"

poland.195.t:0 "군주주의자들의 움직임"
poland.195.d:0 "섭정의회가 권력에서 축출되고 새로운 정부가 지배를 굳히기 시작하면서, 폴란드에 왕정을 복고시키려는 자들의 움직임도 나타나고 있습니다. 그들은 조용히 움직이고 있으며, 우리가 이에 대응하지 않을 경우 그들은 결국 국가를 전복시킬 것입니다."
poland.195.a:0 "이런 맙소사."

poland.196.t:0 "시코르스키의 폴란드"
poland.196.d:0 "군주주의자 세력들이 몰락했고, 국가에 대한 군부의 지배가 확고해짐에 따라 많은 이들은 시코르스키 장군이 '폴란드 왕국'의 종말을 선언해야 하는지 묻고 있습니다."
poland.196.a:0 "왕국은 환상일 뿐이다."
poland.196.b:0 "우리는 왕국의 신성함을 침해할 수 없다."

poland.197.t:0 "군주주의자 세력"
poland.197.d:0 "군주주의 파벌을 계속해서 지원하고 있는 슐라흐타와 정부관리들을 통제하는 것에 어려움을 겪는 시코르스키 장군이 제안을 내놓았습니다. 우리가 [POL.GetLeader] 정부에서의 군주주의자들의 역할을 인정하고 왕정을 복고시키면, 그들은 폴란드 정부를 지지할 것입니다. 이는 제안일 뿐이지만, 우리가 군주주의자들을 믿을 수 있을까요?"
poland.197.a:0 "협상하자."
poland.197.b:0 "그들은 무력하다!"

poland.205.t:0 "군주주의자 쿠데타"
poland.205.d:0 "어젯밤 늦게, 바르샤바 주변의 많은 정부 기관에서 총성이 터져 나왔습니다. 이 혼란 속에서, 폴란드의 왕정복고와 현 정권의 타도를 선언하는 성명서가 도시 중심부에서 방송되었습니다. 이후 조용한 침묵이 흘렀는데, 이는 군주제 파벌의 완전한 승리를 암시하고 있습니다. [POL.GetLeader]는 쿠데타가 시작된 이후 보이지도 않고 소식도 전해지지 않고 있으며, 군주주의자들은 이미 아우구스틴 차르토리스키를 왕위에 올려놓을 준비를 하고 있습니다."
poland.205.a:0 "미리 알았어야 했다..."

poland.208.t:0 "전차 설계 허가"
poland.208.d:0 "'9-tonne Polish'프로그램이 전차 설계 단계에 이르렀고, 많은 해외 전차 디자인이 있지만, 우리는 그중 하나만 선택할 수 있습니다. \n\n 어떤 디자인을 선택할까요?"
poland.208.a:0 "코뮌의 H35."
poland.208.b:0 "독일의 Kätzchen."
poland.208.c:0 "오스트리아의 L.20 Pfau."
poland.208.e:0 "캐나다의 Vickers LT III."
poland.208.f:0 "러시아의 T-25."
poland.208.h:0 "우리가 직접 설계하자."

poland.209.t:0 "팍타 콘벤타 서명"
poland.209.d:0 "폴란드-리투아니아 연방의 오랜 전통인 팍타 콘벤타는 폴란드 국민과 새로 선출된 왕 사이의 계약서입니다. 이 조약들은 1573년부터 1764년까지 선출된 왕들에 의해 계속적으로 군주측의 선의의 표시로 서명되었습니다. 이 협약은 국왕의 국가 공약을 확인하고 폴란드 국왕 즉위에 서명하기 위해 각 국왕마다 따로 작성되었습니다. \n\n 국왕 [POL.GetLeader]의 즉위의 상징으로, 셰임은 왕으로 하여금 새로운 팍타 콘벤타를 서명하게 했습니다. 거의 150년 동안 폴란드에는 국왕이 없었고, 많은 이들이 폴란드의 새로운 시대가 시작되었다는 의미를 가진 문서를 보기 위해 몰려들었습니다."
poland.209.a:0 "이 서명과 함께, 새로운 시대가 시작될 것이다."

poland.210.t:0 "검은 월요일이 폴란드를 강타하다"
poland.210.d:0 "검은 월요일의 영향은 전 세계로 확산되고 있으며 폴란드는 이 재앙에 취약합니다. 비록 우리는 우리의 정치적 상황으로 인해 대부분의 유럽으로부터 경제적으로 고립되었지만, 폴란드의 경제는 여전히 독일 무역에 크게 의존하고 있습니다. \n\n이 경제 재난에 대한 뉴스를 본 시민들은 전국의 은행들에 대한 폭동을 일으켰고 정부의 즉각적인 조치를 요구하고 있습니다. 우리는 다가오는 폭풍에서 살아남아야 합니다."
poland.210.a:0 "우리 경제의 명복을 빌자."

poland.211.t:0 "바르샤바 왕궁의 운명"
poland.211.d:0 "1598년 지그문트 3세의 지시로 건설된 바르샤바 왕궁은 수백 년 동안 폴란드 왕들의 거처로 사용되었습니다. 그러나 지금, 국가가 군주주의의 족쇄를 벗어 던지면서, 왕궁은 바르샤바의 눈엣가시로 전락했습니다.\n\n 이 눈엣가시의 처리 방법에 대해 많은 제안이 제시되었지만, 단 한 가지만 선택할 수 있습니다."
poland.211.a:0 "개조해서 생디칼리스트 정권을 위해 쓰자."
poland.211.b:0 "노동자들을 위한 박물관으로 개조하자."
poland.211.c:0 "철거하고 그 자리에 공원을 조성하자."

poland.212.t:0 "군주주의자의 열차 테러"
poland.212.d:0 "어젯밤 늦게 루블린에 도착한 기차가 큰 폭발로 흔들렸고 이로 인해 철길과 여러 대의 열차들이 파괴되었습니다. 이번 폭발로 민간인 피해는 없었지만 열차 한쪽에 있던 반정부 구호와 옛 왕국을 찬양하는 메시지가 발견됐습니다.\n\n 지역 신문들은 이미 "군주주의자들의 위협"에 관한 기사를 싣기 시작했습니다. 군주주의자들의 행동이 더욱 대담해지고 있는 것 같습니다."
poland.212.a:0 "그들과 협상해야 한다."

poland.213.t:0 "군주주의자들의 암살 테러"
poland.213.d:0 "오늘 긴 정치 회의를 마치고 집으로 돌아오는 길에, 우치의 지방 주지사의 차량에 폭탄이 투하되어 운전수와 주지사가 사망하였고, 도시 전체에 공황을 일으켰습니다. 암살범은 군중 속으로 사라지면서 군주주의 구호를 외쳤습니다. 현지 경찰은 수시간이나 계속된 수색에도 불구하고 범인의 신원을 밝히지 못하고 있습니다."
poland.213.a:0 "젠장!"

poland.214.t:0 "군주주의 민병대"
poland.214.d:0 "정부에 반대하여 폴란드 농촌에서 "군주주의 민병대"가 결성되었다는 소문이 퍼지고 있습니다. 아직까지 정부에 대한 테러는 발생하지 않았지만, 이 "민병대"를 잡아서 감옥에 쳐넣을 능력이 정부에 없다는 사실은 우리 국민들을 동요시키고 있습니다."
poland.214.a:0 "그들을 막아야 한다!"

poland.215.t:0 "폴란드 독립 20주년"
poland.215.d:0 "오늘 전국적으로 [POL.GetName] 독립 20주년 행사가 열렸습니다. 폴란드 왕국은 11월 5일 법을 통해 러시아 제국의 잔재 위에서 건국되었습니다."
poland.215.a:0 "20년 하고도 몇 년 더!"

poland.219.t:0 "[POL.GetLeader]의 취임 연설"
poland.219.d:0 "폴란드 공화국의 새 대통령으로 당선된 [POL.GetLeader]은 오늘 폴란드의 새로운 대통령궁인 벨베데레 궁에서 연설을 했습니다. 연설에서, [POL.GetLeader]은 섭정의회의 잔재를 청산하고 여러가지 개혁을 하겠다고 약속했고, 폴란드 국민들을 통합할 것이라 선언했습니다. 연설이 끝날 무렵 박수갈채가 쏟아졌고, 폴란드 국기가 휘날렸습니다."
poland.219.a:0 "인상적인 연설이군."

poland.220.t:0 "모들린 요새 정비"
poland.220.d:0 "최근 긴장이 고조됨에 따라 우리 군은 오래된 요새의 정비를 검토하고 있습니다. 그 중 하나는 바르샤바 근처 나레프 강과 비스와 강의 합류지점에 건설된 모들린 요새입니다. 요새는 1806년 나폴레옹의 대러시아 전쟁의 전초기지로 건설되었고, 이후 러시아에 의해 사용되었지만, 여전히 이 지역에서 중요한 전략적 위치를 차지하고 있습니다. \n\n 요새를 개조할까요?"
poland.220.a:0 "요새를 정비하자."
poland.220.b:0 "다른 곳에 힘을 쓰자."

poland.221.t:0 "폴란드의 비엔나 서클 가입"
poland.221.d:0 "우리의 비엔나 서클 확장으로, 폴란드가 비엔나 서클에 가입하였고, 대표단을 비엔나에 보냈습니다."
poland.221.a:0 "환영한다."
poland.222.t:0 "폴스키 라디오 S.A. - Raszyn의 확장"
poland.222.d:0 "오늘의 첫 라디오 방송은 라쉰의 폴스키 라디오 S.A에 의해 운영되는 최신 라디오 방송국이 맡았습니다. 유럽에서 가장 강한 이 라디오 방송국은 120킬로와트의 전력으로 수백 킬로미터 떨어진 곳까지 전파를 송신할 수 있습니다. 이 장거리 방송국은 전국의 모든 폴란드 시민들이 그들의 집에서 편안하게 이 소식과 다른 중요한 정보를 들을 수 있게 해줄 것입니다."
poland.222.a:0 "환상적인 업적이군."

poland.223.t:0 "폴스키 라디오 S.A. - Warsaw II의 확장"
poland.223.d:0 "폴스키 라디오 S.A.는 전국 라디오 방송국 네트워크를 확대하여, 오늘 바르샤바에 두번째 라디오 방송국을 열었고 이로써 전국의 라디오 방송국 수가 5개로 늘어났습니다."
poland.223.a:0 "폴란드의 목소리는 끝이 없다!"

poland.225.t:0 "국왕의 형제의 퇴위"
poland.225.d:0 "우크라이나의 대중주의 지도자인 "붉은 헤트만" 올렉산드르 슘스키는 우크라이나의 국왕 바실 1세를 끌어내리기로 결정했습니다. 이는 폴란드에 문제를 끼치진않을 것이나, 바실리 1세는 현 폴란드 국왕인 Karol Olbracht의 형제입니다. 우리 국왕의 형제에 대한 이러한 공격적인 행위는 분명한 위협이고, 즉각적인 조치를 취해야 합니다."
poland.225.a:0 "잊지 않을 것이다."
poland.225.b:0 "너무하는군! 전쟁이다!"

poland.226.t:0 "독일과의 전쟁!"
poland.226.d:0 "때가 왔습니다. 독일이라는 우리의 가장 큰 적이 우리를 다시금 위협하고 있고, 우리 세대의 가장 위대한 전쟁이자 미래 세대의 운명을 결정지을 전쟁이 기다리고 있습니다."
poland.226.a:0 "끝까지 싸울 것이다."

poland.227.t:0 "폴란드의 생디칼리슴 혁명"
poland.227.d:0 "대전쟁의 잔해에서 태어난 중부유럽의 작은 잔재 국가인 폴란드 왕국은 생디칼리스트 혁명으로 무너졌습니다. 우리는 폴란드에 강한 정치적,경제적 이해관계를 갖고 있고, 이 혁명으로 그들은 우리 국가의 잠재적 위협이 되었습니다. \n\n 대전쟁은 우리에게 양면 전쟁은 안된다는 교훈을 남겼고, 우리는 폴란드인들이 그들의 국가를 통합하고 프랑스 코뮌과 협력하는 것을 좌시할 수 없습니다."
poland.227.a:0 "요구사항을 적어서 보내자."
poland.227.b:0 "우리는 바쁘다."

poland.228.t:0 "독일의 요구"
poland.228.d:0 "구정권의 붕괴에서 배제되었던 폴란드의 독일 관찰자들은, 새로운 생디칼리스트 정권의 지도자인 [POL.GetLeader] 동지의 집무실에 조용히 서한을 전달했습니다.  \n\n 서한은 독일 외무부에서 발송되었고, 서한의 내용은 분명했습니다. 새로운 폴란드 정부는 독일 제국의 승인을 받지 못했고, 따라서 정당한 폴란드 왕국에 대항하는 반란군으로 보일 것입니다. 반란군들은 16개조의 요구를 받아들여 바르샤바를 떠나야 할 것이고, 독일 감독 하에 적절한 정부가 세워질 것입니다. \n\n 이 요구들은 받아들여지지 않을 것이고, 독일과의 전쟁이 다가오고 있습니다."
poland.228.a:0 "이건 미쳤다. 카이저는 이곳에선 무력하다!"
poland.228.b:0 "우리는 독일과 그 동맹에 둘러싸였고, 승산이 없다."

poland.229.t:0 "폴란드가 항복을 거부했다"
poland.229.d:0 "우리는 현재 바르샤바를 점령하고 있는 생디칼리슴 반군 지도자에게 우리가 보낸 타당한 요구들에 대한 답변을 받았습니다.베를린이 받은 답장은 매우 공격적이고 더러운 단어들로 가득 차 있었으며, 답장보다는 저주에 가까웠습니다. \n\n 하지만 그들이 전하고자 하는 메시지는 분명했습니다. 생디칼리스트들은 독일의 권위에 승복하지 않을 것이고, 우리는 그들에 대한 합리적인 전쟁명분을 얻었습니다."
poland.229.a:0 "그들을 끝장내자."

poland.230.t:0 "폴란드가 협력에 동의하다"
poland.230.d:0 "우리는 현재 바르샤바를 점령하고 있는 생디칼리슴 반군 지도자에게 우리가 보낸 타당한 요구들에 대한 답변을 받았습니다. 처음엔 그들은 아무 답변을 내놓지 않았지만, \n\n 오늘 아침 그들은 왕정복고를 포함하는 독일의 모든 요구를 받아들이겠다고 선언했습니다. 그 답변은 처음엔 속임수나 농담으로 치부되었지만, 시간이 흐르면서 사실로 확인되었습니다.\n\n 독일의 개입에 대한 두려움이 그들을 움직였고, 독일의 보호하에 폴란드 왕정은 하루빨리 복구될 것입니다."
poland.230.a:0 "좋은 소식이군."

poland.231.t:0 "왕정 복고"
poland.231.d:0 "독일군의 보호 하에 폴란드에 왕정복고가 이루어졌습니다. 단명한 생디칼리스트 정권의 잔재는 청산되고 있으며, 많은 생디칼리스트 지도자들이 해외로 도주했습니다. \n\n 독일 태생의 새로운 왕인 프레데리크 크리스티안 사스키는 폴란드 국민들의 뜻을 받들겠다고 했으며, 또한 폴란드인과 독일인 사이의 화해와 치유의 시간을 만들겠다고 약속했습니다. 폴란드는 역사의 새로운 시대에 들어섰습니다."
poland.231.a:0 "우리는 모욕당했지만, 섭정이 끝났다."

poland.232.t:0 "독일 경제 붕괴"
poland.232.d:0 "독일의 급속한 경제 붕괴로 폴란드 땅을 먹여 살린 철도 및 광물 독점 기업들이 대거 파산했습니다. 독일이 완전히 붕괴된 상황에서, 지금은 독일인들의 자산을 빼앗고 독일에의 폴란드 경제 종속을 없앨 가장 좋은 기회인 것 같습니다!"
poland.232.a:0 "그들의 자산을 압류하라!"

poland.233.t:0 "폴란드 경제 붕괴"
poland.233.d:0 "검은 월요일의 여파로 폴란드에 있는 우리 기업의 지부중 일부가 파산했습니다. 우리는 폴란드에서의 우리 기업의 경제적 이익을 아니꼽게 본 폴란드 정부가 폴란드의 우리 기업의 자산을 압류했다는 소식을 들었습니다. 이건 재앙입니다!"
poland.233.a:0 "잊지 않겠다!"

poland.234.t:0 "우크라이나가 고립주의 노선을 선언하다"
poland.234.d:0 "우크라이나가 고립주의 노선을 택하면서 우리는 독일의 위협을 그대로 직면하게 되었습니다. 인터내셔널에 보호를 청해야 할까요?"
poland.234.a:0 "프랑스와 협상하자."
poland.234.b:0 "독일인들을 자극하지 말자."

