nepal.4.t:0 "카트만두의 괴뢰정부"
nepal.4.d:0 "패배하고 무너진 괴뢰 정부가 강요되어 세워졌습니다."
nepal.4.a:0 "오 인류여!"
nepal.5.t:0 "트리부반 샤의 타계"
nepal.5.d:0 "네팔의 왕 트리부반이 오늘 아침에 병으로 세상을 떠났습니다. 그의 뒤를 이어 아들 마헨드라가 왕위에 올랐습니다."
nepal.5.a:0 "평안 속에 잠들기를 바란다."

