### Leaders ###
POLITICS_JUAN_AROSEMENA_DESC:0 "Juan Arosemena, despite being politically liberal, is the leader of the Conservative faction of the Liberal party. He is popular among many Panamanians, even non-Liberals. Many see him as the only man who can lead Panama out of these trying times."
POLITICS_HARMODIO_ARIAS_MADRID_DESC:0 "Harmodio Arias Madrid is the founder of the National Revolutionary Party. Alongside his brother, Arnulfo Arias Madrid, he has led the new government since the coup in 1931. He is popular among the people, despite not having the most experience in political matters. This has lead for some to say that his brother, Arnulfo, would be a more effective President."
POLITICS_MANUEL_PINO_DESC:0 "Manuel Pino, the head of the National Police and it's underground political front 'Coalición Patriótica Nacional', has introduced many modernisations into the National Police and plans on evolving it into a true army now that he is the President. Politically, he is a wildcard. He is seen as an authoritarian brute by many in the public, but he may be willing to make a compromise with the democratic factions if it means he may stay in power..."

###Events
panama.1.t:0 "파나마 현황"
panama.1.d:0 "1931년, 부패한 정부가 경제 위기에 제대로 대처하지 못했기 때문에 악시온 꼬뮤날이 이끈 민족주의 운동이 일어났습니다. 악시온 꼬뮤날은 자신들이 만든 정당인 하르모디오 아리아스 마드리드가 이끄는 국민혁명당을 임시 정부의 지도자로 지명했습니다. 1년 후, 선거가 치러졌고 마드리드가 이끄는 국민혁명당이 손쉽게 승리를 거뒀습니다. 마드리드 정부는 공공 사업 계획을 통해 경제를 활성화하기 시작했고, 경제 상황을 개선하고 일자리를 창출했습니다. 하지만 경기가 살아났음에도 불구하고 파나마 경제는 여전히 고전을 면치 못하고 있습니다. 다음 선거는 1대 선거가 치러진지 4년 후인 1936년 4월로 예정되어 있으며, 경제 회복은 당과 유권자의 마음에 달려 있습니다."
panama.1.a:0 "경제 회복이 계속되기를 바랄뿐이다."
panama.2.t:0 "1936년 총선"
panama.2.d:0 "마침내 경기가 회복되었기 때문에, 1936년 선거는 파나마 역사상 가장 중요한 선거가 될지도 모릅니다. 가장 영향력이 큰 양당은 리카르도 호아킨 알파로 요바네가 이끄는 국민자유당과 하르모디오 아리아스 마드리드가 이끄는 국민혁명당입니다."
panama.2.a:0 "국민혁명당."
panama.2.b:0 "국민자유당."
panama.3.t:0 "경찰 쿠데타"
panama.3.d:0 "지금까지 경찰은 묵묵히 뒤에 앉아 정부의 실수를 기다리고만 있었습니다. 나라가 그 어느 때보다 큰 혼란에 빠진 지금, 경찰이 파나마 '질서 회복'에 나섰습니다. 이로 인해 파나마 민주주의가 종말을 맞이할 수도 있습니다."
panama.4.a:0 "최악의 상황이 끝났으면 좋겠군."
panama.3.a:0 "뭐라고?!"
panama.4.t:0 "보수주의 정권"
panama.4.d:0 "민심과 정권의 불안정을 이유로 리카르도 호아킨 알파로 요바네 대통령은 내각과 함께 사임할 수 밖에 없었고, 후안 아로세마에게 대통령직을 물려주면서 새로운 내각 구성권을 넘겼습니다. 아로세마 정부는 진보 정권이 시행했던 여러 개혁들, 그 중에서도 특히 노조 활동과 관련된 개혁들을 폐지할 것으로 보입니다."
panama.5.t:0 "운하 위기"
panama.5.d:0 "2차 미국 내전이 발발한 이후 파나마 운하 지역은 제대로 방비가 되지 않은 채로 남겨졌습니다. 운하를 통과하는 무역로를 보호하고, 운하 지역 수복을 원하는 대중의 요구에 부응하기 위해 운하를 점거할 수 있습니다."
panama.5.a:0 "좋아."
panama.6.t:0 "캐나다가 파나마에게 협상국에 가입하라는 요구를 하다"
panama.6.d:0 "캐나다는 운하 통제권을 노리며 우리에게 협상국에 합류할 것을 요구했습니다. 그들은 운하를 파나마의 영토로 유지하는 일을 돕기 위해 소규모 평화유지군을 배치하겠다고 약속했습니다. 하지만 운하 수익의 일부를 제국으로 가져가서 우리의 이익이 감소할 것입니다."
panama.6.a:0 "참가하는 것 외에 선택권이 없군."
panama.6.b:0 "결코 우리의 주권을 포기하지 않으리라!"
panama.7.t:0 "캐나다가 파나마 운하를 요구하다"
panama.7.d:0 "캐나다는 파나마 운하의 통제권을 넘기라고 요구했습니다. 사실상 이는 현상 회복이므로, 운하 지역은 또 다시 해외 영토로 넘어갈 것입니다. 캐나다는 그 대가로 우리의 주권을 해치지 않겠다고 약속했습니다."
panama.7.a:0 "수용 외에 다른 선택권이 없군."
panama.7.b:0 "우리 영토를 다시 해외에 넘길 수는 없다!"
panama.8.t:0 "캐나다가 침공을 준비하다"
panama.8.d:0 "캐나다는 우리의 거절을 받아들일 수 없는 모양입니다. 저들은 앞으로 몇일 안에 시행될 침략 계획을 짜기 시작했습니다."
panama.8.a:0 "승리를 위해 최후의 노력을 다하라."
panama.9.t:0 "경찰"
panama.9.d:0 "경찰은 외국인 투자 정책에 대해 불만이 많으며, 우리가 정책을 수정하지 않는다면 쿠데타를 일으킬지도 모릅니다. 불안정을 피하기 위해 저들을 진정시킬 방법을 찾아야 합니다."
panama.9.a:0 "돈을 약간 쥐어주면 관점에 변화가 올 지도 몰라......"
panama.9.b:0 "모든 불충분자를 제거해라!"
panama.9.c:0 "그냥 내비 두는게 가장 훌륭한 선택일 거야."
panama.10.t:0 "노동조합 현황"
panama.10.d:0 "우리나라 노동조합의 역사는 그리 길지 않습니다. 진정 현대적이고 20세기에 걸맞는 국가가 되려 하는 지금, 노조에 관한 정책을 강조하는게 좋을 것으로 보입니다. 보수파와 경찰 모두가 영국과 프랑스처럼 정부가 무너질지도 모른다 우려하면서 노조 설립게 강하게 반대하고 있습니다. 만약 노동조합을 장려할 경우 이들의 반대에 대처해야 합니다."
panama.10.a:0 "노동조합을 장려하되 규제해라."
panama.10.b:0 "노동조합을 장려하고 규제도 하지 마라."
panama.10.c:0 "아무 발언도 하지 마라."
panama.11.t:0 "노동조합 현황 - 결과"
panama.11.d:0 "보수주의자들은 오랫동안 노동조합 정책에 불만을 제기해왔습니다. 그들은 보수 정당과 진보 정당간의 사실상의 연정을 유지시키기 위해서는 노동조합 금지를 선택해야 한다고 강력히 주장하고 있습니다."
panama.11.a:0 "노조를 금지해라."
panama.11.b:0 "정책을 유지해라."
panama.12.t:0 "노동조합 현황 - 결과"
panama.12.d:0 "완전한 노동조합 제한 폐지는 형편없이 진행되고 있습니다. 보수파와 경찰 모두 정책을 즉각 철회하라고 요구하고 있는데, 그렇지 않다면 '중대한 조치'를 취할 수 밖에 없다고 말합니다. 불행하게도 현 시점에서 정부가 할 수 있는 일은 그다지 많지 않습니다. 이제 와서 노동조합을 금지한다면 광범위한 공황과 폭동이 일어날 것이기 때문입니다. 우리는 두 파벌 중 한 쪽 편만 들어야 합니다."
panama.12.a:0 "정치적 저항을 억압해라."
panama.12.b:0 "경찰의 저항을 억압해라."
panama.12.c:0 "조금만 지나면 잠잠해 지겠지."
panama.13.t:0 "누구에게 투자를 제안하지?"
panama.13.d:0 "유럽이나 아시아에는 특별히 우리에게 관심을 보이는 국가가 없고, 남미 국가들은 자기 문제를 처리하는데 바꾸기 때문에 우리에게 투자를 할 확률이 희박합니다. 기껏해야 두 나라 정도가 남았군요."
panama.13.a:0 "캐나다에 제안해라."
panama.13.b:0 "미국에 제안해라."
panama.14.t:0 "파나마가 투자를 제안하다"
panama.14.d:0 "파나마가 우리에게 1년 내 수익을 거두리라 약속하면서 '엄청난 금액의' 투자를 요청했습니다. 만약 투자한다면 분명히 이익을 보겠지만, 현재 경제 상황이 여의치가 않습니다."
panama.14.a:0 "투자해라."
panama.14.b:0 "저놈들 사기치는것 같군."
panama.15.t:0 "투자 거부"
panama.15.d:0 "불운하게도, 투자하라는 관대한 요청이 거부되었습니다."
panama.15.a:0 "슬프다."
panama.16.t:0 "투자 승인"
panama.16.d:0 "투자 제안이 승인되었고, 이제 계획을 실행할 자금이 들어왔습니다!"
panama.16.a:0 "최고야!"
panama.17.t:0 "하르모디오 A. 마드리드의 은퇴"
panama.17.d:0 "하르모디오 아리아스 마드리드는 병으로 인해 더 이상 공직을 수행할 수 없다고 생각했습니다. 따라서 그는 정치계에서 완전히 은퇴를 선언했고, 형제 아르눌포에게 국가혁명당을 맡기고 떠났습니다. 아르눌포는 국가혁명당의 기본 원칙은 지키겠지만, 약간만 개혁하겠다고 약속했습니다."
panama.17.a:0 "잘가게, 하르모디오."
panama.17.b:0 "잘가게, 하르모디오."
panama.18.t:0 "진보적 개혁 폐지"
panama.18.d:0 "자유주의 정권은 재임 기간 동안 몇 가지 사회주의 색채가 드러나는 개혁을 실시했고, 이제 이들을 철폐해야만 할 때가 왔습니다. 문제는 국민들이 새로운 개혁에 적응해버렸다는 것이고, 개혁 철폐로 인해 문제가 생길 지도 모릅니다. 그런 만큼 일부 개혁은 존치시키던지, 아니면 완전히 폐지하던지 둘 중 하나를 선택해야만 합니다."
panama.18.a:0 "모든 개혁을 폐지해라!"
panama.18.b:0 "약간만 폐지해라."
panama.19.t:0 "정당 현황"
panama.19.d:0 "많은 이가 자유주의 정당에서 완전히 손을 떼자고 제안했습니다. 이제 두 가지 선택지가 있습니다. 기존 보수당과 합당할 수도 있고, 국민보수당이라는 새로운 정당을 창당할 수도 있습니다."
panama.19.a:0 "보수당과 합당하자."
panama.19.b:0 "국민보수당을 창당하자."
panama.20.t:0 "군사 정부 설립"
panama.20.d:0 "파나마에 공식적으로 군사 정권이 수립되었습니다. 이로서 중앙아메리카에서 가장 안정적인 민주주의 국가마저도 결국 권위주의의 손에 떨어졌습니다."
panama.20.a:0 "안정이라고, 그 대가는 어떻지?"
panama.21.t:0 "새로운 헌법"
panama.21.d:0 "군사 정권은 독자적으로 파나마 헌법을 만들기 시작했습니다. 군부 내에서 많은 내용이 합의되었지만, 아직 합의되지 않은 문제가 하나 있습니다. 선거 문제입니다. 지금 3가지 선택권이 있습니다. 4년마다 선거조작을 감행하거나, 선거를 완전히 폐지하거나, 군부가 민주주의를 복원시키고 정해진 재임 기간을 두는 것입니다."
panama.21.a:0 "선거 조작이 좋겠군."
panama.21.b:0 "선거는 없다!"
panama.21.c:0 "자유 선거!"
panama.22.t:0 "[GetYear] 대통령 선거"
panama.22.d:0 "4월 20일, 선거일이 다가왔습니다. 상점, 학교, 기업체 모두가 문을 닫은 채 온 국민이 선거 결과를 기다리고 있습니다. 올해는 특히 경합이 격렬할 것으로 예상되어서 어떤 방향으로든 결과가 나올 수 있습니다."
panama.22.a:0 "국민혁명당이 승리했다."
panama.22.b:0 "국민자유당이 승리했다."
panama.22.c:0 "보수주의 정당이 승리했다."
panama.23.t:0 "1940년 대통령 선거"
panama.23.d:0 "4월 20일, 선거일이 다가왔습니다. 상점, 학교, 기업체 모두가 문을 닫은 채 온 국민이 선거 결과를 기다리고 있습니다. 올해는 특히 연정 구성에 힘입어 경합이 이루어질 것으로 예상되어서 어떤 방향으로든 결과가 나올 수 있습니다"
panama.23.a:0 "애국국민동맹의 승리."
panama.23.b:0 "연정의 승리."
panama.24.t:0 "민주주의 반대파가 회의를 열다"
panama.24.d:0 "야당 중 민주정당들(자유주의 정당, 보수주의 정당, 그리고 민족혁명당)은 정부 내에서 인기가 높아짐에 따라 어떻게 반응해야 할지 회의를 열고 있습니다."
panama.24.a:0 "눈을 떼지 마라."
panama.25.t:0 "반대파가 연합하다"
panama.25.d:0 "국민 사이에서 애국국민동맹의 인기가 높아짐에 따라 야당은 입헌연정을 결성하기로 합의했습니다. 이로서 향후 선거에서 문제가 생길 지도 모르겠지만, 저들 내부의 결속력 부족으로 인해 자멸할지도 모릅니다."
panama.25.a:0 "아르눌포 아리아스 마드리드가 연합을 이끌 것이다!"
panama.25.b:0 "리카르도 호아킨 알파로 요바네가 연합을 이끌 것이다!"
panama.25.c:0 "후안 데모스테네스 아로세메나가 연합을 이끌 것이다!"
panama.26.t:0 "토지를 어떻게 할 것인가?"
panama.26.d:0 "새로운 농장과 공장을 짓기 위해 토지를 개간하기 시작했지만, 중요한 문제가 제기되었습니다. 토지 소유권을 어떻게 해야 할까요? 기업과 농부들에게 넘기거나, 아니면 정부에서 직접 소유할 수도 있습니다."
panama.26.a:0 "국가소유로 해라."
panama.26.b:0 "사유 재산으로 넘겨라."
panama.27.t:0 "토지 개간"
panama.27.d:0 "야심찬 현대화 프로젝트의 일환으로, 밀림 일부를 제거해야 합니다. 그러나 정치건에서는 여전히 농업과 산업 중 무엇을 우선해야 할지에 대해 논쟁하고 있습니다. 농업은 더 많은 시간을 필요로 하지만, 빠르게 실시가 가능하고 세계에 농산물 수출을 할 수도 있다는 이점이 있습니다."
panama.27.a:0 "산업을 우선시해라."
panama.27.b:0 "농업을 우선시해라."
panama.28.t:0 "노조 타협"
panama.28.d:0 "지금까지 연정은 주요 정치적 이슈를 다루는데 매우 성공적이었습니다. 이제 가장 큰 문제인 노동조합 지위 문제를 다루어야 합니다. 전체적으로 볼때 합리적인 아이디어는 세 가지로 추려집니다. 정부 소유의 노동 조합을 설립한다면 노동자를 보호하면서 노동조합을 통제할 수 있게 될 것이고, 또는 일정한 안전장치를 갖춘 노동조합을 허용할 수도 있습니다. 이도 아니라면 그냥 노동조합을 내버려 두는 방법도 있습니다."
panama.28.a:0 "공립 노조를 설립해라."
panama.28.b:0 "노조를 허용해라."
panama.28.c:0 "노조를 금지해라."
panama.29.t:0 "입헌연정"
panama.29.d:0 "지금까지는 연정이 합리적으로 잘 이어졌지만, 선거에서 애국국민동맹에게 승리를 거둔 이래로 파벌 간 다툼이 일상화되었습니다. 군부를 국외로 추방했으니 연합을 파기하는게 더 이득이 될 지도 모릅니다. 하지만 다시는 이런 정치적 통합의 기회가 오지 않을 수도 있으니, 연합을 고수하고 유지시키는 것이 더 가치 있을지도 모릅니다."
panama.29.a:0 "입헌연정을 유지해라!"
panama.29.b:0 "입헌연정을 해체하라!"
panama.29.c:0 "Dissolve the coalition!"
panama.30.t:0 "파나마가 코토를 위협하다!"
panama.30.d:0 "파나마가 오랫동안 영유권을 주장해오던 코토 지역에 소규모 공격을 감행했습니다. 조심해서 다루지 않는다면, 대규모 분쟁으로 비화될 수도 있습니다. 다행히도 먼로 독트린을 명분으로 개입한 미국 덕분에 사태가 빨리 해결될 것 같습니다."
panama.30.a:0 "파나마구니새끼들!" #We must prepare for war.
panama.31.t:0 "파나마가 코스타리카를 압박하고 있습니다"
panama.31.d:0 "파나마는 며칠 전부터 영유권을 주장하고 있는 코스타리카의 코토 지역에 소규모 군사 공격을 시작했습니다. 전면전으로 번지는 참사를 막기 위해 우리가 개입하여 파나마를 압박해야합니다."
panama.31.a:0 "개입하자."
panama.32.t:0 "미합중국이 우리를 위협하였습니다!"
panama.32.d:0 "미국은 우리를 압박하기로 결정하였고, 우리가 군대를 철수시키지 않는다면 그에 대한 책임을 물을 것이라고 경고했습니다. 우리 군대는 미국에 대항할 힘을 갖고 있지 않기 때문에 우리는 미국의 말에 따를 수 밖에 없습니다."
panama.32.a:0 "퇴각한다."
panama.33.t:0 "미합중국이 개입하다!"
panama.33.d:0 "미국이 우리입장을 대변하며 개입하였고 파나마에게 군대를 철수시키라고 지시하였습니다. 파나마가 미국의 말을 거부할정도로 바보는 아닐겁니다."
panama.33.a:0 "안정이 유지되기를 바라자"
panama.34.t:0 "코토 지역"
panama.34.d:0 "우리는 코스타리카가 지배하고 있는 코토 지역이 우리의 정당한 영토라고 계속해서 주장해 왔습니다. 새로 선출된 현 정권의 인사들은 지금이야말로 우리의 정당한 영토를 되찾아야할 때라고 생각합니다."
panama.34.a:0 "그 지역에 압력을 가해야 할 때일지도 모른다."
panama.35.t:0 "파나마가 투자를 제안하다"
panama.35.d:0 "파나마 외교관들이 투자를 요청하기 위해 왔습니다. 저들은 우리가 단기간 적자를 감수하면서 투자를 감행한다면 장기적으로 큰 이익을 얻을 수 있다고 주장합니다."
panama.35.a:0 "그래, 좋다!"
panama.35.b:0 "저놈들 사기치는것 같군."
panama.36.t:0 "투자 승인!"
panama.36.d:0 "사업가들이 우리나라로 모여들어서 앞다투며 사업에 자금을 투자하고 있습니다. 경제가 번영하고 있으며, 사업이 양측 모두에게 이익을 주리라 기대됩니다."
panama.36.a:0 "최고야!"
panama.37.t:0 "투자 거부"
panama.37.d:0 "안타깝게도 투자 요청이 거부되었습니다. 이제 양측이 서로에게서 이익을 볼 일은 없습니다."
panama.37.a:0 "재수없구만."
panama.40.t:0 "파나마가 물러서다"
panama.40.d:0 "미국이 코스타리카를 지원하기로 결정했다는 소식이 들리자마자 현 충돌을 전면전까지 확대시키고 싶지는 않았던 파나마 군대는 지역 전역에서 철수하기 시작했습니다. 미국 국제 외교의 승리입니다."
panama.40.a:0 "먼로 독트린은 건재하다."
panama.99.t:0 "파나마가 운하를 점령하다"
panama.99.d:0 "미국 내전이 시작하자마자 파나마는 '급진주의로부터 조국을 보호하기 위해'라는 명분을 내세우며 13마일 길이의 미국령 파나마 운하 지역을 점거했습니다. 파나마를 협상국에 가입시키거나 운하를 점령한다면 이런 상황을 유리하게 이용할 수 있을지도 모릅니다. 파나마 정부는 제안을 거부할 수 있는 위치에 있지 않습니다."
panama.99.c:0 "냅둬라."
panama.99.b:0 "저들이 협상국에 가입하고 무역 흐름을 협상국에 유리한 방향으로 돌리도록 요구해라."
panama.99.a:0 "완전한 운하 통제권을 요구해라."
panama.100.t:0 "파나마가 운하를 점령하다"
panama.100.d:0 "미국 내전이 시작하자마자 파나마는 '급진주의로부터 조국을 보호하기 위해'라는 명분을 내세우며 13마일 길이의 미국령 파나마 운하 지역을 점거했습니다. 불행하게도, 우리가 현재 내전에 휘말려있기 때문에 당분간 본 문제에 조치를 취할 방법이 정말로 없습니다."
panama.100.a:0 "아, 그래."
panama.101.t:0 "파나마가 요구를 수용하다"
panama.101.d:0 "파나마는 우리의 관대한 요구를 수용했고, 이제 파나마 운하는 우리의 영향력 아래에 있습니다."
panama.101.a:0 "최고야."
panama.102.t:0 "파나마가 요구를 거부하다"
panama.102.d:0 "매우 관대한 조건에도 불구하고, 파나마는 운하 통제권을 우리 영향력 아래로 놓겠다는 요구를 거절했습니다. 패배를 인정하거나, 침략을 준비하거나 둘 중 하나를 택해야 합니다."
panama.102.a:0 "앞으로 전진!"
panama.102.b:0 "아무것도 하지 마라."
panama.103.t:0 "평화 요청"
panama.103.d:0 "캐나다 전역과 우리나라 양국의 대중이 전쟁의 종식을 요구합니다. 캐나다에게 평화를 제안해야 합니다."
panama.103.a:0 "제안을 보내라."
panama.104.t:0 "파나마가 평화를 제안하다"
panama.104.d:0 "양국 모두에서 평화에 대한 요구가 공식화되었고 파나마는 이를 이용해 공개적으로 평화를 제안했습니다. 화이트 피스를 받아들이거나 아니면 끝까지 싸울 수도 있습니다."
panama.104.a:0 "무기를 내리자."
panama.104.b:0 "파나마 시티를 점령할 때까지 안돼!"
panama.105.t:0 "파나마의 평화"
panama.105.d:0 "파나마가 외세의 침략을 이겨냈습니다! 우리는 전 세계에 조국의 힘을 보여주었고, 주권과 파나마 운하의 이권을 지켜냈습니다!"
panama.105.a:0 "평화가 다가오는군."
panama.106.t:0 "캐나다가 물러나다"
panama.106.d:0 "우리가 저들의 요구를 거부했음에도 불구하고 캐나다는 추가적인 조치를 취하지 않기로 결정했습니다."
panama.106.a:0 "운 좋은 놈들."
panama.107.t:0 "파나마가 먼로 독트린 거부를 선언하다"
panama.107.d:0 "파나마가 먼로 독트린 탈퇴를 선언하면서 주변국들도 자신을 따라야 한다고 주장했습니다. 저들은 이제 알아서 스스로 지켜야만 합니다."
panama.107.a:0 "부끄럽군."
###Ideas
PNM_national_police:0 "국가경찰"
PNM_national_police_desc:0 "1904년 군부의 쿠데타 시도 이후로 파나마에는 공식적인 상비군이 없습니다. 현재 경찰이 국가 안보를 홀로 책임지고 있습니다. 하지만 1930년대 초 국가 경찰이 대중 쿠데타를 지지한 이래로 경찰비 지출이 크게 늘었고 다른 여러 라틴 아메리카 군사 학교에 경찰 유학을 많이 보내게 되었습니다. 이로 인해 경찰청은 마음만 먹으면 언제든지 정부를 전복시킬 수 있는 사실상의 군부가 되었습니다.\n§R민간정부가 사태에 제대로 대처하지 못하거나 지나치게 급진주의로 빠져든다면 경찰이 쿠데타를 일으켜 정부를 전복시킬 수 있습니다.§!"
PAN_empowered_national_police:0 "국가경찰정부"
PAN_empowered_national_police_desc:0 "경찰이 정부를 전복시켰습니다. 정부가 1904년에 군대를 해체하면서 해결하려 했던 문제가 터져 버린겁니다. 마누엘 피노 정부는 '공공 안전'을 명분으로 정치적 반대파들을 구속하는 등 철권 통치를 시도하고 있습니다."
PAN_farming_encouraged:0 "농업 장려"
PAN_farming_encouraged_desc:0 "우리는 오랫동안 농업주의를 장려해 왔으며, 이로 인해 수출품과 식량 생산 증가에 도움이 될 것입니다."
PAN_worker_rights_protected:0 "노동권 확립"
PAN_worker_rights_protected_desc:0 "노동자들이 집에서 가족들과 함께 시간을 보낼 수 있도록 생산적인 주당 노동 시간을 보장해 왔습니다."
PAN_creating_export_goods:0 "수출품 창출"
PAN_creating_export_goods_desc:0 "수출품을 창출한다면 파나마 경제를 확실하게 정상화시킬 수 있습니다. 처음에는 경제적인 타격이 있을 수도 있지만, 판매를 통해 벌어들인 외화를 다시 경제에 투입한다면 국가 생산성이 크게 올라갈 겁니다."
PAN_foreign_investments_idea:0 "외국인 투자 유치"
PAN_foreign_investments_idea_desc:0 "운이 좋게도 외국에서 투자가 들어왔고, 경제 생산성이 크게 향상되었습니다."
PAN_further_investments_idea:0 "더 많은 투자 유치"
PAN_further_investments_idea_desc:0 "해외에서 더 많은 투자가 들어왔고, 경제가 더욱 촉진되었습니다."
PAN_economic_prosperity:0 "경제적 번영"
PAN_economic_prosperity_desc:0 "경제가 완전히 회복되어 사상 초유의 호황을 구가하고 있습니다."
PAN_investing:0 "투자"
PAN_investing_desc:0 "현재 파나마 기업체들에게 자금을 제공하면서 생산을 감독하고 있습니다."
PAN_business_investments:0 "산업계에 투자"
PAN_business_investments_desc:0 "국내 사업에 투자했습니다. 기업체는 새로운 돈을 현명하게 사용하면서 고용을 늘리고 새로운 설비를 구입하고 있습니다."
PAN_economic_stimulation:0 "경제적 자극"
PAN_economic_stimulation_desc:0 "예비 예산의 일부를 경제 부문에 투입함으로서 경제가 성장하기 시작했고, 지출과 판매량 모두 높은 수준을 유지하고 있습니다."
PAN_liberal_panama:0 "자유주의 파나마"
PAN_liberal_panama_desc:0 "우리의 경제 전략은 완벽했고, 파나마 경제는 그 어느 때보다 튼튼합니다."
PAN_new_conservative_government:0 "신 보수주의 정권"
PAN_new_conservative_government_desc:0 "새 정부가 수립되었고 PNR의 선거결과에 대한 이의 제기에도 불구하고 정부 지지율도 굉장히 높습니다."
PAN_military_government:0 "군사정부"
PAN_military_government_desc:0 "정통성은 아무래도 상관 없습니다. 군부가 정부를 장악하여 철권통치를 하고 있습니다."
PAN_military_jobs:0 "군의 일자리 창출"
PAN_military_jobs_desc:0 "군부는 인프라 건설과 같은 공공 사업부터 국립 공장까지 실업자를 위한 대규모 일자리 창출 작업을 개시하였습니다."
PAN_panamanian_army:0 "파나마 군대"
PAN_panamanian_army_desc:0 "경찰은 높은 규율과 첨단 전술을 교육받은 파나마 군대를 창설하였습니다."
PAN_full_dictatorship:0 "독재정"
PAN_full_dictatorship_desc:0 "군부는 철권 통치를 휘두르면서 정치적 반대파와 자유를 억압하고 있습니다."
PAN_fake_democracy:0 "가짜 민주주의"
PAN_fake_democracy_desc:0 "파나마 민주주의가 껍질밖에 없다는 사실은 공공연한 비밀이지만, 안정도를 보장합니다."
PAN_democratic_military:0 "민주적인 군부"
PAN_democratic_military_desc:0 "군정이 파나마에 완전한 민주주의를 복원해냈습니다. 애국국민동맹은 파나마에게 해를 끼칠 가능성이 있는 자들에게는 잔인하게 비춰지지만, 파나마 국민에게는 놀라울 정도로 관대합니다. 하지만 여전히 정치적 반대파들은 정부에 완전히 반대하고 있습니다."
PAN_war_preparations:0 "전쟁에 대비"
PAN_war_preparations_desc:0 "공세에 있든 수세에 있든 관계없이 상시 방어 태세를 갖추어야만 합니다."
PAN_land_clearing:0 "토지 확보"
PAN_land_clearing_desc:0 "산업화 정책 시행을 위해 토지를 확보할 필요가 있습니다."
PAN_infrastructure_effort:0 "기반시설 확충 노력"
PAN_infrastructure_effort_desc:0 "국내를 보다 쉽게 돌아다닐 수 있도록 전국에 새로운 도로망과 철도망을 깔고 있습니다."
PAN_economic_depression:0 "경미한 경기 침체"
PAN_economic_depression_desc:0 "과거 대공황에 커다란 경제적 타격을 입었지만, 1931년 쿠데타 이후 마침내 경제 회복에 성공했습니다. 최악의 상황은 지나갔지만, 공황의 여파는 여전히 우리 경제의 경쟁력에 악영향을 끼치고 있습니다. 새로운 무역 파트너를 찾든 경기를 활성화시키든 경제적 문제를 빠르게 해결해야만 합니다."
PAN_industrialized_panama:0 "산업화된 국가"
PAN_industrialized_panama_desc:0 "파나마를 산업화하는데 성공해냈습니다! 유럽 강대국이나 미국에 비한다면 상대가 되지 않는다고 해도, 우리의 산업력은 어마어마합니다."
PAN_economic_growth:0 "경제 성장"
PAN_economic_growth_desc:0 "산업화 프로젝트 덕분에 우리 경제는 대규모로 성장했습니다."
PAN_distributed_rifles:0 "소총 배급"
PAN_distributed_rifles_desc:0 "민간인들에게 소총을 배급하였습니다. 때문에 외세의 침략이 있을 때 외국군에 대항해 정규군과 함께 싸울 민병대의 힘을 빌릴 수 있습니다."
PAN_increased_banana_exports:0 "농업 개선 A - Part II"
PAN_increased_banana_exports_desc:0 "이미 많은 투자가 이루어진 설탕 농장 외에 바나나 농장에도 투자를 확충하여 수출과 생산을 늘렸습니다. 이로서 경제 활성화에 박차를 가했습니다."
PAN_increased_farming:0 "농업 개선 B - Part I"
PAN_increased_farming_desc:0 "농업 분야에 인센티브를 제공함으로서 토지 구입과 농장 개업이 늘어났습니다. 농장들은 수출을 증대시키는 것 뿐만 아니라 국내 식량 공급 또한 이루어냈습니다."
PAN_improved_sugar_farming:0 "농업 개선 A - Part I"
PAN_improved_sugar_farming_desc:0 "정부 농업개선책의 일환으로 설탕 농업기술에 투자하여 연간 생산량을 향상시켰습니다."
PAN_new_banana_crop:0 "농업 개선 B - Part II"
PAN_new_banana_crop_desc:0 "농업 분야 인센티브 정책을 실시하는 한편으로, 농업 개혁의 일환으로 과감한 조치를 취하여 바나나 농장 품종 전환을 해야 합니다. 단기적으로는 바나나 생산량이 줄어들지도 모르지만, 전반적인 농업 생산성이 크게 증가할 겁니다."
PAN_purchased_foreign_assets:0 "농업 개선 B - Part III"
PAN_purchased_foreign_assets_desc:0 "농업을 장려하고 새로운 바나나 품종을 보급하는 것 외에도, 외국인 소유의 토지와 산업을 구입하여 국가 경제를 직접적으로 활성화시키기 위해 활용하고 있습니다."
PAN_encouraged_coffee_production:0 "농업 개선 A - Part III"
PAN_encouraged_coffee_production_desc:0 "설탕 농사에 투자하고 바나나 수출을 늘리는 것 외에 커피 생산에도 장려책을 실시하고 있습니다. 파나마 전역에서 농부들이 수출용 커피콩을 재배하여 팔고 있습니다."
PAN_an_agrarian_nation:0 "농업 국가"
PAN_an_agrarian_nation_desc:0 "파나마의 농업에 초점을 맞추어 온 결과, 수출량이 끊임없이 성장하고 있습니다. 우리 경제는 호황을 누리는 중입니다."
PAN_university_of_panama:0 "파나마 대학"
PAN_university_of_panama_desc:0 "파나마 대학은 대통령령에 근거해 만들어졌습니다. 우수하고 독립적인 교육을 주창하는 이 대학은 파나마 젊은이들에게 상업, 공학, 법, 과학과 같은 전문 분야를 교육시키는데 도움이 될 겁니다."
PAN_trained_civilians:0 "훈련된 시민"
PAN_trained_civilians_desc:0 "민간인들에게 군사 장비 사용법을 교육시켰습니다. 저들을 동원한다면 가장 효율적으로 우리나라를 지킬 수 있습니다."
PAN_increased_recruitment:0 "모병 증가"
PAN_increased_recruitment_desc:0 "탄력적인 방어 계획의 일환으로, 전시를 대비해 인력을 확보할 수 있도록 수비대 인원을 확충했습니다."
PAN_mobilized_economy:0 "동원 경제"
PAN_mobilized_economy_desc:0 "전쟁에 대비해서 민간 경제를 총동원해 현대식 장비를 최대한 보급했습니다."
PAN_recruitment_propaganda:0 "신병 모집 선전"
PAN_recruitment_propaganda_desc:0 "젊은이들이 조국의 이름으로 기꺼이 무기를 들게 하기 위해 매혹적인 모병 선전물을 만들어냈습니다."
PAN_fighter_escort:0 "전투기 엄호"
PAN_better_torp:0 "향상된 어뢰"
PAN_con_raiding_tactics:0 "수송선단 습격전술"
PAN_anti_sub_tactic:0 "대잠전술"
PAN_increased_naval_production:0 "해군 생산 증대"
PAN_our_own_air_force:0 "우리의 공군"
PAN_improved_logistics:0 "발전된 병참"
PAN_begone_subs:0 "무역 보호 전술"
PAN_protecting_panama:0 "파나마 수호"
PAN_weather_training:0 "모든 기후에서 훈련"
PAN_profit:0 "투자 이익"
PAN_profit2:0 "투자 이익"
PAN_profit_foreign:0 "파나마의 이익"
PAN_profit_foreign_desc:0 "파나마 사업에 투자한 결과로 많은 이익을 얻고 있습니다."
PAN_better_torps:0 "더 나은 어뢰"
PAN_better_torps_desc:0 "어뢰 설계를 개선한 결과로 잠수함이 목표물을 타격하고 파괴할 가능성이 높아졌습니다."
PAN_unregulated_unions:0 "제한되지 않은 노조"
PAN_regulated_unions:0 "제한된 노조"
PAN_anti_sub_tactics:0 "대잠전술"

### Tooltips ###
PAN_support_investments_tooltip:0 "투자의 효과는 이전 사건과 초점중에 어떤 선택을 했느냐에 따라 달라집니다."
PAN_PNL_Victory:0 "1936년 선거의 결과로 국민자유당이 현재 권력을 잡고 있습니다"
PAN_PNR_Victory:0 "1936년 선거의 결과로 국민혁명당이 현재 권력을 잡고 있습니다"
PAN_foreign_ready_tooltip:0 "\n§M해외 투자 디시전 해금§!"
PAN_regulated_unions_tooltip:0 "§R이것은 보수파를 화나게 할 겁니다.§!"
PAN_unregulated_unions_tooltip:0 "\n§R이것은 보수파와 국가 경찰 양쪽 모두의 분노를 불러올 겁니다.§!"
### Focuses ###
PAN_PNR_holds_on:0 "유지된 국민혁명당 체제"
PAN_PNR_holds_on_desc:0 "농업과 투자에 중점을 둔 경제 회복을 주장하는 국민혁명당이 1936년 선거에서 승리를 거뒀습니다."
PAN_encourage_farming:0 "농업 장려"
PAN_encourage_farming_desc:0 "경제회복을 위해서는 농산물 수출을 통해 튼튼한 경제 기반을 만들어야 합니다."
PAN_foreign_investments:0 "외국인의 투자 유치"
PAN_foreign_investments_desc:0 "정부가 자금을 약간 제공할 수는 있겠지만, 경제 계획상 충분한 양은 아닙니다. 외국 세력에 대항하겠다는 당의 방침에도 불구하고, 산업에 대한 투자금을 얻기 위해서는 세계 각국에 의지할 수 밖에 없습니다."
PAN_ensure_police_loyalty:0 "국가경찰의 지지 확보"
PAN_ensure_police_loyalty_desc:0 "매우 보수적인 국가경찰은 우리의 주요한 경제 개혁을 가만히 보고만 있지는 않을 겁니다. 저들의 충성심을 보장하기 위한 조치를 취해야 합니다."
PAN_support_investments:0 "더 많은 투자 유치"
PAN_support_investments_desc:0 "이제 경찰의 충성심을 확고히 했으니 농업 투자를 더욱 장려하고, 더 나아가 경제회복을 도모할 수 있을 겁니다."
PAN_start_recovery:0 "회복하는 경제"
PAN_start_recovery_desc:0 "농업계획에 대한 외국인 투자가 이루어지면서 계획에 박차를 가하기 시작했고, 동시에 공황도 역사 속으로 사라지기 시작했습니다."
PAN_liberal_victory:0 "국민자유당의 승리"
PAN_liberal_victory_desc:0 "기업 투자와 노동자 보호를 통한 경제 회복에 초점을 맞춘 국민자유당이 1936년 선거에서 승리했습니다."
PAN_protect_worker_rights:0 "노동권 보호"
PAN_protect_worker_rights_desc:0 "사회가 제 기능을 수행할 수 있도록 하기 위해 농업과 산업 노동자들을 보호하고 저들의 권리를 보장해주어야 합니다."
PAN_encourage_unions:0 "노조 장려"
PAN_encourage_unions_desc:0 "비록 최선의 선택지는 아닐지라도, 노동조합을 장려한다면 우리 노동자들이 보호받고 있다는 사실을 확실히 인지시켜 줄 겁니다. 어떻게 관리하느냐에 따라 노조를 규제하거나 심지어 철폐할 수도 있습니다. 서류상으로는 규제받지 않는 노조가 최선일 것이며, 노동자들도 여기에 만족할 겁니다. 하지만 노조를 규제하지 않는다면 다른 정당들은 물론이고 우리 당 보수파마저도 크게 반대할 겁니다."
PAN_invest_in_businesses:0 "파나마 산업에 투자"
PAN_invest_in_businesses_desc:0 "경제회복을 위해 현재 보유한 자금을 신 산업에 투자해야 합니다. 이로서 외국에 대한 의존도 추가로 줄어들 겁니다."
PAN_stimulate_economy:0 "경제에 활력을"
PAN_stimulate_economy_desc:0 "상류층에게 투자와 지출을 늘리도록 장려한다면 시장에 더 많은 돈이 풀려서 우리 모두에게 더 이익이 될겁니다."
PAN_a_liberal_panama:0 "자유 파나마"
PAN_a_liberal_panama_desc:0 "경제 투쟁은 끝났고, 지금 경제는 그 어느 때보다 호황입니다. 우리는 파나마를 다시 위대하게 만들어냈습니다."
PAN_police_coup:0 "국가경찰의 쿠데타"
PAN_police_coup_desc:0 "국가경찰이 정부에 대항해 쿠데타를 일으켰습니다!"
PAN_military_dictatorship:0 "군사독재"
PAN_military_dictatorship_desc:0 "질서와 보수주의를 위해서는 정부에 확실한 존재감을 부여해야 합니다."
PAN_new_economy:0 "파나마 신경제"
PAN_new_economy_desc:0 "경찰의 막대한 재원을 동원해 해외 투자금을 붙잡고 진실로 자급자족할 수 있는 경제를 만들어야 합니다."
PAN_standing_army:0 "확고부동한 군대"
PAN_standing_army_desc:0 "비록 외국인 투자금을 몰수했지만, 경찰만으로는 국제적 규모의 경쟁에서 버텨낼 수 없습니다. 저들에게 맞서기 위해 현대군을 구성해야 합니다."
PAN_a_new_constitution:0 "신헌법"
PAN_a_new_constitution_desc:0 "새로운 파나마 헌법을 입안하여 모든 권력이 군부로 흘러들도록 해야 합니다."
PAN_preemptive_buildup:0 "군사력 우위 선점"
PAN_preemptive_buildup_desc:0 "코스타리카와 콜롬비아 모두 우리 땅에 영유권을 주장하고 있습니다. 조국을 방위할 수 있도록 군대를 창설해야 합니다."
PAN_36_elections:0 "36년 선거"
PAN_36_elections_desc:0 "결국 모든 논쟁을 요약하자면 다음과 같습니다. 국민혁명당이 대통령직을 유지할 것인가 아니면 국민자유당이 가까스로 승리를 거머쥘 것인가?"
PAN_conservative_government:0 "보수정권"
PAN_conservative_government_desc:0 "국민자유당 보수파가 대통령직을 차지했습니다."
PAN_create_export_goods:0 "수출품목 창출"
PAN_create_export_goods_desc:0 "경제 계획이 효과를 거두기 위해서는 수출 상품을 만드는 민간 기업이 필요합니다."
PAN_capitalist_economics:0 "자본주의 경제"
PAN_capitalist_economics_desc:0 "상류층 세금을 인하하여 저들이 더 많이 투자하도록 유도해야 합니다. 지출과 고용 증가로 인해 저소득층에도 이익이 돌아갈 것이고, 경기 침체도 해결될 겁니다."
PAN_undo_progressive_reforms:0 "급진적인 개혁은 없다"
PAN_undo_progressive_reforms_desc:0 "이전 정부의 노조 장려책을 철폐하거나 최소한 권한을 축소해야 합니다. 우리 정권이 생디칼리슴 혁명으로 끝나기를 원치 않습니다."
PAN_status_of_party:0 "당의 상황"
PAN_status_of_party_desc:0 "정부가 수립된지 몇 달이 지났습니다. 공식적으로 우리는 여전히 국민자유당이지만 일각에서는 정당명을 바꾸어 새로운 보수당을 창당하자고 제안했습니다."
PAN_forming_new_government:0 "새 내각을 꾸리다"
PAN_forming_new_government_desc:0 "경제 불황이 대부분 해결되고 진보적 정책이 사라지고 수출이 늘어나고 있습니다. 우리는 후기 요바네 임시정부를 고수하지 말고 새로운 정부를 구성하는 방안을 모색해야 합니다."
PAN_canal_in_crisis:0 "위기의 운하"
PAN_canal_in_crisis_desc:0 "미국에서 내전이 발발한 이래로 파나마 운하는 거의 방치되어 있습니다."
PAN_entente_support:0 "협상국의 지지"
PAN_entente_support_desc:0 "협상국에 가입했습니다. 협상국은 우리를 보호할 것이고, 우리는 저들에게 파나마 운하 사용을 허가할 겁니다."
PAN_request_ship_tech:0 "해군관련 기술에 지원요청"
PAN_request_ship_tech_desc:0 "캐나다 해군은 영국 제도를 회복하는데 사용할 여분의 선박을 우리에게 제공하려 하지는 않지만, 우리 스스로를 지키기 위한 방어 함대를 창설하기 위한 기술 공유는 기꺼이 할 지도 모릅니다."
PAN_encourage_entente_trade:0 "협상국과의 무역 증진"
PAN_encourage_entente_trade_desc:0 "이제 상호간에 보다 이익이 되는 관계로 변화할 때가 되었습니다. 우리나라와 다른 협상국 국가들 사이의 무역을 장려할 겁니다."
PAN_stand_alone:0 "홀로서기"
PAN_stand_alone_desc:0 "우리는 주인님에게 고개숙이는 노예가 되지 않을 것이며, 운하는 우리에게만 속할 겁니다."
PAN_hold_the_canal:0 "운하를 지켜라"
PAN_hold_the_canal_desc:0 "방어를 준비하지 않고서는 파나마 운하를 보유할 수 없습니다. 해안가를 따라 방어선을 신속하게 구축해야 합니다."
PAN_fortify_the_coast:0 "해안가 요새화"
PAN_fortify_the_coast_desc:0 "해안 요새를 확장해서 파나마 운하 지역 뿐만 아니라 다른 지역까지도 방어선을 연장해야 합니다. 나머지 지역이 모두 점령당한다면 운하만 가지고 뭘 하겠습니까?"
PAN_defend_our_homeland:0 "내 고향을 지키자"
PAN_defend_our_homeland_desc:0 "사방에 위협이 도사리고 있으니 최후까지 조국을 지킬 준비를 해야 합니다."
PAN_elastic_defense:0 "유연한 방어전략"
PAN_elastic_defense_desc:0 "외국이 침략이 있을 시 국내 주요 지역이 적들의 손에 떨어질 것이 필연적이라는 주장이 지배적입니다. 이런 상황에 대비하여 강, 숲, 정글 등 자연장벽을 따라 선을 강화할 필요가 있습니다."
PAN_increase_recruitment:0 "신병모집 증대"
PAN_increase_recruitment_desc:0 "모병 캠페인을 강화하고 더 많은 사람들이 위대한 조국 방위에 참여하도록 격려해야 합니다."
PAN_new_weaponry:0 "신종무기"
PAN_new_weaponry_desc:0 "무기 산업에 많은 투자를 해야지만 우리 군대의 장비를 개선할 수 있습니다."
PAN_training_the_masses:0 "대중 훈련"
PAN_training_the_masses_desc:0 "모든 민간인에게 무기 사용법을 교육하고 비상시 언제든지 동원할 수 있는 예비군으로 활용해야 합니다."
PAN_every_man_rifle:0 "모두에게 총폭탄을"
PAN_every_man_rifle_desc:0 "모든 민간인에게 구식 소총을 배급해야 합니다. 국가가 필요로 할때를 대비해 그들은 파나마를 보호하기 위해 의무를 다할 준비가 되어있습니다."
PAN_static_defense:0 "확고한 방어"
PAN_static_defense_desc:0 "외세 침략자들에게 한 치의 땅도 양보할 수 없습니다!"
PAN_purchase_foreign_guns:0 "외국산 화기 구매"
PAN_purchase_foreign_guns_desc:0 "현재 국내 무기산업은 취약합니다. 외제 총기를 구매해 아군 장비에 투입해야 합니다."
PAN_support_artillery:0 "포병지원에 투자"
PAN_support_artillery_desc:0 "육군을 지원할 대포를 생산하기 위한 기반이 되는 기술에 투자해야 합니다."
PAN_mobilize_economy:0 "유연한 경제체제"
PAN_mobilize_economy_desc:0 "전쟁이 났을 때 항상 민간경제가 함께 설 수 있도록 해야 합니다."
PAN_propaganda_campaign:0 "선전선동"
PAN_propaganda_campaign_desc:0 "군 입대와 국방의 중요성을 강조하는 포스터를 여러 도시에 배포해야 합니다."
PAN_protect_interests:0 "우리의 자산을 지키자"
PAN_protect_interests_desc:0 "외세 침략에 대비하기 위해 국방군에 투자해야 합니다."
PAN_by_air:0 "창공을 지켜내자"
PAN_by_air_desc:0 "공군에 투자해야 합니다."
PAN_study_foreign_designs:0 "외국의 항공기 연구모방"
PAN_study_foreign_designs_desc:0 "외국산 항공기의 설계를 연구하여 국산 항공기 설계에 영향을 줄 수 있습니다."
PAN_purchase_aircraft:0 "외국산 항공기 구매"
PAN_purchase_aircraft_desc:0 "예산의 일부를 외국산 항공기를 구입하는데 투자해야 합니다. 그들의 설계도면을 연구할 수도 있고, 우리 공군의 첫 항공기로 사용할 수도 있습니다."
PAN_CAS_focus:0 "근접항공지원에 집중"
PAN_CAS_focus_desc:0 "아군 공군력의 일부를 지상 병력 지원에 사용해야 합니다."
PAN_logistics_improvement:0 "병참의 발전"
PAN_logistics_improvement_desc:0 "로 빠르게 가도록 개선한다면 아군은 훨씬 효율적이 될 겁니다."
PAN_fighter_interceptors:0 "전투-요격기"
PAN_fighter_interceptors_desc:0 "적의 폭격을 저지할 수 있는 요격기 설계에 투자해야 합니다."
PAN_invest_in_our_planes:0 "국산 전투기"
PAN_invest_in_our_planes_desc:0 "외국 제조업에 대한 의존도를 줄이기 위해 국산 비행기를 설계해야 합니다."
PAN_tac_bombing_focus:0 "전술폭격에 집중"
PAN_tac_bombing_focus_desc:0 "적과 싸우기 위한 중형 폭격기에 투자해야 합니다."
PAN_fighter_escorts:0 "전투-호위대"
PAN_fighter_escorts_desc:0 "동맹국 폭격기를 호위할 수 있도록 전투기를 설계해야 합니다."
PAN_all_weather_training:0 "철저한 훈련"
PAN_all_weather_training_desc:0 "모든 기상 조건 하에서 작전할 수 있도록 조종사를 훈련시켜야 합니다."
PAN_by_sea:0 "영해를 지켜내자"
PAN_by_sea_desc:0 "카리브해와 태평양에서 아국 이익을 보호하기 위해 해군에 투자해야 합니다."
PAN_protect_trade:0 "무역선단 보호"
PAN_protect_trade_desc:0 "적의 공격으로부터 무역로를 보호하는데 투자해야 합니다."
PAN_convoy_hunting:0 "수송선단 습격"
PAN_convoy_hunting_desc:0 "적의 무역로를 공격하는데 투자해야 합니다."
PAN_sub_fleet:0 "잠수함대"
PAN_sub_fleet_desc:0 "해군력을 잠수함과 잠수함 전술에 집중해야 합니다."
PAN_raiding_tactics:0 "수송선단 습격전술"
PAN_raiding_tactics_desc:0 "적의 호송 선단을 급습하는 전술을 짜고 아군 손실을 최소화해야 합니다."
PAN_improved_torpedoes:0 "어뢰의 발전"
PAN_imrpoved_torpedoes_desc:0 "어뢰 설계를 개선하여 정확도를 높이고 고장을 줄여야 합니다."
PAN_increase_naval_production:0 "함선 생산량 증대"
PAN_increase_naval_production_desc:0 "해군 선박 생산량을 늘려서 아국 이익을 보호할 거대한 함대를 편성해야 합니다."
PAN_escort_fleet:0 "함대 호위전략"
PAN_escort_fleet_desc:0 "우리 함대는 구축함과 순양함으로 구성되어야 하며, 무역로 보호를 할 수 있도록 준비시켜야 합니다."
PAN_countering_subs:0 "잠수함과 맞서다"
PAN_countering_subs_desc:0 "구축함과 순양함 선원들이 잠수한 공격으로부터 수송선을 보호하는 훈련을 받아야 합니다."
PAN_cruiser_designs:0 "새로운 순양함 모델"
PAN_cruiser_designs_desc:0 "수송선을 수면과 잠수함의 공격으로부터 보호하기 위해 새로운 순양함을 설계해야 합니다."
PAN_invest_in_industry:0 "산업에 투자"
PAN_invest_in_industry_desc:0 "일자리를 창출하고 국가를 현대화하기 위해 공장에 많이 투자해야 합니다."
PAN_build_new_factories:0 "새로운 공장을 짓자"
PAN_build_new_factories_desc:0 "새로운 공장을 건설하는 것은 단기적으로 장기적으로나 일자리를 창출하고 생산능력을 향상시키는데 도움이 됩니다."
PAN_military_production:0 "군수물자 생산"
PAN_military_production_desc:0 "군수공장을 건설해서 군대를 위한 새로운 무기를 생산해야 합니다."
PAN_drilling_for_oil:0 "석유를 향해 파내려가다"
PAN_drilling_for_oil_desc:0 "파나마는 막대한 천연자원을 가지고 있습니다. 자원을 탐사하고 착출해야 합니다."
PAN_an_industrialized_panama:0 "산업화를 이룩한 파나마"
PAN_an_industrialized_panama_desc:0 "파나마는 완전히 산업화되었고, 이 사실이 점차 드러나기 시작했습니다. 경제는 호황이고 실업률은 떨어졌으며 파나마는 진정한 현대국가로 거듭났습니다."
PAN_improved_roads:0 "개선된 도로망"
PAN_improved_roads_desc:0 "현대식 차량에 맞추어 기반시설을 개선해야 합니다."
PAN_aerial_infrastructure:0 "광역 인프라"
PAN_aerial_infrastructure_desc:0 "공군과 민간 항공기를 위한 비행장을 만드는 데 많은 투자를 해야 합니다."
PAN_widespread_economic_growth:0 "광범위한 경제성장"
PAN_widespread_economic_growth_desc:0 "경제가 매우 순조롭게 확장되고 있습니다."
PAN_improve_agriculture:0 "개선된 농업분야"
PAN_improve_agriculture_desc:0 "이미 농경화된 사회에 투자함으로써 수출용 상품작물을 더 많이 생산하고 일자리를 늘릴 수 있습니다."
PAN_domestic_farms:0 "국내의 농장들"
PAN_domestic_farms_desc:0 "새로운 농장을 만들기 위해 땅을 개간한다면 더 많은 상품을 수출하고 더 많은 돈을 끌어모을 수 있습니다."
PAN_countering_panama_disease:0 "'파나마병'에 대응하다"
PAN_countering_panama_disease_desc:0 "파나마병은 한동안 우리 농민들의 골칫거리였습니다. 정부 재원을 투입한다면 병에 대항하는데 도움이 될겁니다."
PAN_buying_foreign_influences:0 "외국인 자산 매입"
PAN_buying_foreign_influences_desc:0 "수출로 얻은 자금을 사용해서 외국 소유의 사업체와 농장을 구입해야 합니다."
PAN_an_agrarian_panama:0 "농업중시 파나마"
PAN_an_agrarian_panama_desc:0 "농경 방식을 현대화했습니다. 농작물 수출 덕분에 경제가 호황을 누리고 있습니다."
PAN_improve_sugar_farms:0 "개선된 설탕농장"
PAN_improve_sugar_farms_desc:0 "특히 설탕 농장에 투자하여 수확량을 늘리고 효율적인 농업을 장려해야 합니다."
PAN_increase_banana_exports:0 "바나나 수출 촉진"
PAN_increase_banana_exports_desc:0 "바나나 수출을 늘린다면 농부들과 정부 양쪽 모두가 훨씬 많은 돈을 벌 수 있습니다."
PAN_encourage_coffee_production:0 "커피 생산 증진"
PAN_encourage_coffee_production_desc:0 "국내 시장와 수출 시장 양쪽 모두에 팔기 위해 농장들에서 커피 생산을 장려해야 합니다."
PAN_found_university:0 "파나마대학 설립"
PAN_found_university_desc:0 "파나마의 젊은이들에게 상업, 공학, 법, 과학과 같은 전문 학뭉르 가르칠 수 있는 국립 교육 기관을 만들어야 합니다."
PAN_on_global_stage:0 "세계무대의 파나마"
PAN_on_global_stage_desc:0 "국제 무역과 해외 투자에 국가 경제를 개방해야 합니다."
PAN_encourage_foreign_trade:0 "대외무역 장려"
PAN_encourage_foreign_trade_desc:0 "우리가 필요로 하는 자원이 있지만, 우리가 가진 자원도 있습니다. 자원 무역을 장려해야 합니다."
PAN_increase_merchant_vessels:0 "무역선단 규모 증대"
PAN_increase_merchant_vessels_desc:0 "상선 함대 규모를 확장한다면 세계 더 많은 국가와 더 많은 무역 거래를 할 수 있습니다."
PAN_prioritize_global_trade:0 "대외무역을 중시"
PAN_prioritize_global_trade_desc:0 "전 세계를 대상으로 한 무역을 장려해야 합니다."
PAN_encourage_german_investment:0 "독일의 투자 유치"
PAN_encourage_german_investment_desc:0 "독일이 우리에게 투자하도록 유도해야 합니다."
PAN_encourage_japanese_investment:0 "일본의 투자 유치"
PAN_encourage_japanese_investment_desc:0 "일본이 우리에게 투자하도록 유도해야 합니다."
PAN_prioritize_local_trade:0 "인접국과의 무역을 중시"
PAN_prioritize_local_trade_desc:0 "주변국들과의 무역에 우선순위를 두어야 합니다."
PAN_encourage_canadian_investment:0 "캐나다의 투자 유치"
PAN_encourage_canadian_investment_desc:0 "캐나다가 우리에게 투자하도록 유도해야 합니다."
PAN_encourage_american_investment:0 "미국의 투자 유치"
PAN_encourage_american_investment_desc:0 "미국이 우리에게 투자하도록 유도해야 합니다."
PAN_new_military_academy:0 "합동군사학교 설립"
PAN_new_military_academy_desc:0 "육군, 해군, 공군 종합 사관학교를 설립하여 새로운 설계도, 작전 계획, 그리고 장교 양성 등을 연구해야 합니다."
PAN_40_elections:0 "40년 선거"
PAN_40_elections_desc:0 "이번 선거는 파나마 역사상 가장 이상한 선거일지도 모릅니다. 현재 두 개 정당만 있기 때문입니다. 민중의 지지를 얻은 군부의 손에 의한 중앙집권을 지지하는 애국국민동맹 군부 정당과, 파나마 정치가 현상 복귀해야 한다고 주장하는 입헌연정이 그들입니다."
PAN_CPN_victory:0 "애국국민동맹의 승리"
PAN_CPN_victory_desc:0 "중앙집권화와 더 큰 정부를 주장하는 한편으로 개인의 자유를 수호하는 애국국민동맹이 1940년 선거에서 승리를 거뒀습니다."
PAN_modernizing_panama:0 "현대화 시작"
PAN_modernizing_panama_desc:0 "야심찬 현대화 계획을 개시할 겁니다."
PAN_clear_new_land:0 "산업용 부지 확보"
PAN_clear_new_land_desc:0 "공장과 농장을 짓기 위해 새로운 땅을 개간해야 합니다."
PAN_industrial_projects:0 "경제개발계획"
PAN_industrial_projects_desc:0 "새로 개간한 땅에 공장을 지을 수 있도록 사업에 투자해야 합니다."
PAN_land_status:0 "토지 소유권의 상태"
PAN_land_status_desc:0 "새로운 개간지를 국유지에 만들 것인지, 민간 소유지에 만들 것인지 결정해야 합니다."
PAN_modernized_panama:0 "현대적인 파나마"
PAN_modernized_panama_desc:0 "파나마는 이제 완전히 현대화된 국가입니다. 우리는 파나마를 진정 위대한 국가로 만들어냈습니다."
PAN_coalition_victory:0 "연정의 승리"
PAN_coalition_victory_desc:0 "대부분의 주요 비 군부 정당들 간의 광범위한 연합체인 입헌연정이 1940년 선거에서 승리를 거뒀습니다."
PAN_new_national_police:0 "신 국가경찰"
PAN_new_national_police_desc:0 "새로운 국가 경찰을 창설하기 위해서는 신군부와 타협해야 합니다. 저들의 권력을 줄이는 동안 분명히 애국국민동맹/군부와 우리 모두에게 도움이 되는 타협점을 찾을 수 있을 겁니다."
PAN_the_union_compromise:0 "노조와의 타협"
PAN_the_union_compromise_desc:0 "우리 당의 일파에서는 노조를 원하지만 다른 파벌은 노조를 원치 않습니다. 연정이 찢어지기 전에 타협을 꾀해야 합니다."
PAN_export_economy:0 "수출중심 경제"
PAN_export_economy_desc:0 "외국에 수출을 장려하고 최근의 경제적 성과를 지속시켜야 합니다."
PAN_work_together:0 "당파간 협력 촉진"
PAN_work_together_desc:0 "연립 내각 내 파벌들은 여전히 자신들을 각자 별개의 정당으로 보고 있습니다. 우리는 개별 정당의 구성원이 아니라 대연정의 일원이라는 사상을 밀어붙일 필요가 있습니다."
PAN_a_common_ideology:0 "공통된 사상"
PAN_a_common_ideology_desc:0 "경제는 호황이고 타협은 성공적이었습니다. 우리는 서로 다른 지역에 기반한 여러 파벌들 간의 타협을 바탕으로 우리나라 고유의 이념을 창조해 왔습니다."

