CAL_the_big_push_westwards:0 "빙하 작전"
CAL_the_big_push_westwards_desc:0 "수개월간의 준비와 병참 계획 끝에, 빙하 작전이 적의 승리를 막기 위해 로키 강을 건너 가능한 한 많은 땅을 차지하려는 목적으로 시작되었습니다."
CAL_military_industrial_production_1:0 "군수산업 생산"
CAL_military_industrial_production_1_desc:0 "전국의 많은 무기 공장이 적들의 통제를 받고 있는 상황에서, 우리는 군의 수요를 충족시키기 위해 지역 기업들과 접촉할 수밖에 없었습니다. 다행히도, 국내의 많은 공장들이 우리의 대의에 동참했고, 적절한 지원이 이루어지면 생산량을 증대시킬 수 있을 것입니다. 다른 경제 부문에서 자금을 끌어옴으로써 우리는 이 기업들에게 지원을 제공할 수 있고, 우리 군인들이 전쟁에 대비하고 준비하도록 할 수 있습니다."
CAL_military_industrial_production_2:0 "군수산업 생산"
CAL_military_industrial_production_2_desc:0 "전국의 많은 무기 공장이 적들의 통제를 받고 있는 상황에서, 우리는 군의 수요를 충족시키기 위해 지역 기업들과 접촉할 수밖에 없었습니다. 다행히도, 국내의 많은 공장들이 우리의 대의에 동참했고, 적절한 지원이 이루어지면 생산량을 증대시킬 수 있을 것입니다. 다른 경제 부문에서 자금을 끌어옴으로써 우리는 이 기업들에게 지원을 제공할 수 있고, 우리 군인들이 전쟁에 대비하고 준비하도록 할 수 있습니다."
CAL_military_industrial_production_3:0 "군수산업 생산"
CAL_military_industrial_production_3_desc:0 "내전에서의 우리의 엄청난 승리와 함께, 가공할 만한 군수산업 단지가 우리 손에 들어왔습니다. 평시에는 이 공장들을 민간 용도로 쓰는 것이 바람직하며, 전세계에 먹구름이 드리울 때, 위대한 우리나라는 또다시 전쟁에 휘말리게 될 것입니다. 그 때, 우리가 맺은 무기 계약과 군사 부문 투자는 분명 큰 도움이 될 것입니다."
