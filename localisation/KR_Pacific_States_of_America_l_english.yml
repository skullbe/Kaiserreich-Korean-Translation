CAL_failed_operation_liberty:0 "빙하 작전의 여파"
CAL_failed_operation_liberty_desc:0 "빙하 작전의 실패로 인해 패배주의가 우리 군대에 만연하게 되었고, 대중은 불안해하고 있습니다. 우리의 사기는 떨어졌지만, 전선에서 많은 교훈을 얻었습니다. 우리 최고사령부는 급진주의에서 국가를 지키기 위해 이러한 교훈들을 가슴 깊이 새기고 새로운 계획을 준비할 것입니다."

