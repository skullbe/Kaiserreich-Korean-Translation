pacificstates.41.t:0 "중국 정책"
pacificstates.41.d:0 "의회는 중국과의 무역에 관한 정책을 논의해왔습니다. 하지만 중국 정치의 복잡한 성격을 볼 때, 우리는 어느 국가와 무역을 시작할지 아니면 중국을 무시해 버려야 할지 결정해야 합니다."
pacificstates.41.a:0 "청나라."
pacificstates.41.b:0 "중화민국."
pacificstates.41.c:0 "일본."
pacificstates.41.e:0 "중국을 무시한다..."

