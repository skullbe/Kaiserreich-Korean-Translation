pacificstates.22.t:0 "미국의 재통합"
pacificstates.22.d:0 "마침내 미국의 재통합이 이루어졌습니다. 폭군 맥아더와 미국을 망가뜨리려는 다른 반역자들은 격퇴당했고, 모든 미국인들에게 자유가 보장된 지금 국가 전역에 성조기가 자랑스럽게 휘날리고 있습니다."
