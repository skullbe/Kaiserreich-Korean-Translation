CAL_HENRY_ARNOLD_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1886년 6월 25일, 미합중국 펜실베이니아 글래드윈\n§Y군 경력:§W 정치인들과 장교들을 배출한 아널드 가문의 일원 헨리 할리 "햅" 아널드는 17살이 된 이후 웨스트포인트에 입학했습니다. 그는 기병이 되고 싶었지만 성적 때문에 필리핀에 주둔한 제29보병연대에 배치되었습니다. 1911년 4월 그는 통신 병과로 전속되었고 5월에 비행 훈련을 수료했습니다. 그는 1910년 후반기 동안 항공력의 선구자로 있었으며 세계대전 동안 있었던 항공기 발전에 매료되었습니다. 1920년대에는 동료 윌리엄 렌드럼 미첼과 함께 독립된 공군의 창설을 위해 싸웠고 그 결과 미첼은 군사재판에 서게 되었습니다. 아널드는 다른 유명한 조종사들과 함께 미첼을 변호했지만 미첼은 패소했습니다. 아놀드는 계속해서 독립된 공군을 위해 싸우고 그의 의도대로 조종사를 모집하려다가 '부당한 방식으로 입법부에 영향을 끼치려 했다'는 사유로 포트 라일리에 보내졌습니다. 그곳에서 그는 몇 년 동안 젊은이들에게 공군에 대한 영감을 주는 책을 쓰려했습니다. 1928년 돌아온 그는 1928년 육군지휘참모대학교에 입학해 1929년 졸업했습니다. 1935년까지 근무지를 바꿔온 그는 1935년 3월 2일 준장으로 진급해 그의 경력 중 제일 독립 공군에 가까웠던 항공대 총사령부에 배치되었습니다. 내전이 발발할 때 '햅'은 항공대 총사령관에 대한 의견 차이로 미국 서해안에 있었습니다. 그는 태평양 주지사들에게 합류하기로 결정했습니다. 그가 알고 있는 기술적 전문 지식을 제공한다면 그 대가로 독립 공군 창설에 대한 약속을 받을 수 있을테니까요."
CAL_DADDY_MARSHALL_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1880년 12월 21일, 미합중국 펜실베이니아 유니온타운\n§Y군 경력:§W 조지 캐틀렛 마셜 주니어는 1900년 버지니아군사학교에서 입학해 1902년 졸업하여 소위로 임관했습니다. 마셜은 미국-필리핀 전쟁 당시 필리핀에 배치되었으며 전쟁 후에도 해당 지역의 게릴라 진압 작전을 도왔습니다. 세계대전 동안에는 다른 미군 장교들과 함께 참관을 위해 프랑스에 보내졌습니다. 그는 그곳에서 대위로 승진하였습니다. 1919년 짧은 기간동안 퍼싱 장군의 부관으로 일하고 난 후 군 내에서 여러 보직에 배치되었습니다. 이는 세계대전 경험을 경험 없는 장교들에게 전수하고 육군 교리 현대화를 돕기 위해서였습니다. 이 시기 그는 전쟁부의 주요 계획자이자 저술가가 되었습니다. 공사관 도시에서 제15연대를 지휘했으며 1927년까지 육군대학원에서 생도들을 가르쳤습니다. 중령으로 승진한 그는 포트 베닝 보병학교의 부사령관에 임명되었습니다. 그곳에서 그는 에드윈 F. 하딩에게 보병학교의 출판물을 관리하도록 하였습니다. 마셜은 1933년 대령으로 승진할 때 까지 여러 보병 연대를 전전했습니다. 군 내 주요 장교들이 탈영할지도 모른다는 공포가 퍼지며 1935년 말 준장으로 승진하였습니다. 맥아더가 정부를 장악하자 마셜은 그를 원수으로 간주하길 거부했습니다. 이후 태평양의 주지사들이 반란을 선언하자 마셜은 그들에게 합류해 원수가 되었습니다. 그는 미국에서 제일 뛰어난 계획가이며 우리 참모진에서 제일 경험있는 인물입니다.\n§Y중요한 점:§W- 민주당원 아버지와 공화당원 어머니를 둔 마셜은 공적으로나 사적으로나 정치적으로 관대한 사람입니다."
CAL_ALEXANDER_PATCH_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1889년 11월 23일, 미합중국 애리조나 포트 후아추카 \n§Y군 경력:§W Alexander McCarrell "Sandy" Patch, the son of the Cavalry Captain Alexander M. Patch, started his military career when he joined West Point in 1909. While a fan of the cavalry corp, he was quick to realize that cavalry would soon enough become obsolete in combat, so he chose to join the infantry, and graduated from West Point as a second lieutenant in 1913. His first assignment was the 18th Infantry Regiment based in Texas, from where he was assigned to Pershing's 'Punitive Expedition' to Mexico, where he earned his promotion to first lieutenant. Without any major engagements for the US, Patch reached the rank of Captain in 1919 and was posted at Fort Benning as an instructor for four years. He'd apply for the Staunton Military Academy in Virginia as a professor of military science and tactics, a role which he'll keep until very recently. In the meantime, he attended the Field Officer's Course in 1922 and the U.S. Army Command and General Staff School, where he graduated with distinction in 1925, and finally graduated from the U.S. Army War College in 1932 as a lieutenant colonel. Patch's remarkable service record impressed General George Marshall, who tried to keep close contact with Patch in the following years of his graduation. When the civil war break out, Marshall implored Patch to join his staff in the Pacific Army, a request that Patch accepted and for which he was promoted to Brigadier General."
CAL_LEWIS_BRERETON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1890년 6월 21일, 미합중국 펜실베이니아 피츠버그\n§Y군 경력:§W Lewis Hyde Brereton began his military career in 1907, when he joined the Naval Academy with his brother and graduated in June 1911. However, before graduating he submitted a letter for resignation citing seasickness, which would make him unable to serve as a naval officer. His resignation was accepted, and he applied to be commissioned in the US Army and was appointed as a second lieutenant in the Coast Artillery Corps on August 17, 1911. In September 1912, he undertook flight training in Rockwell Field, and would work temporarily on the air corp until he survived his second crash, after which he requested to be relieved from duty. He returned to the Coast Artillery Corps and in July 1916, he was promoted to first lieutenant and sent to the Philippines and would serve a year before returning to the US in March 1917, where he was assigned to duty in the Aviation Sector Headquarters in Washington D.C.. He'd go through a series of administrative posts and became a close assistant of Billy Mitchell in his attempts to make the air force independent. With Mitchell's resignation, his life took a downturn, as his wife left him, he suffered a crash and was found AWOL by accident while his mental health deteriorated greatly due to these developments. He was restored into service in August 1927 and was assigned to command of the 88th Observation Squadron at Post Field, Oklahoma, as well as an instructor at the Field Artillery School in Fort Sill. In 1931 he was posted in the Panama Canal Zone and received a promotion to lieutenant colonel in 1935 due to an excelling performance, which allowed him to salvage his reputation of his misfortunes in the late twenties. With the outbreak of the civil war becoming increasingly inevitable, he took a ship and arrived to San Diego right before hostilities began in order to meet his old acquaintance,'Hap' Arnold. Despite his inexperience in practical infantry combat, his excellent administrative and planning skills allowed him to become Brigadier General, by Arnold's own request."
CAL_ISAAC_WHITE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1901년 3월 6일, 미합중국 뉴햄프셔 힐스버러 카운티\n§Y군 경력:§W Isaac Davis White graduated from Norwich University with a bachelor's degree in 1922 and would join the army in 1922, where he was commissioned as a second lieutenant in February 1923. He'd be promoted to First Lieutenant in 1927 after undergoing the Troop Officers' Course from the Cavalry school, where he became keenly interested in the prospect of mechanized warfare and the use of Tanks to break through enemy lines. He joined the Command and General Staff School in 1931, where he graduated as a Major in 1932 and became one of the army's strongest advocates for the use of tanks along with George S. Patton. As the country spiralled into civil war, Isaac sided with Marshall against MacArthur, leaving westwards from Fort Riley, where he was working as an instructor, and was awarded for his loyalty to Marshall with the rank of Brigadier General\n§YImportant Notes:§W- Very interested in the adoption of tanks and mechanized vehicles over infantry combat, but his ambitions may have to wait until the Civil War is over."
CAL_ALBERT_WEDEMEYER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 7월 9일, 미합중국 네브래스카 오마하\n§Y군 경력:§W Albert Coady Wedemeyer graduated from West Point in 1919 as a second lieutenant, after which he was posted with the 29th Infantry Regiment at Fort Benning, and would be transferred to the 57th Infantry in the Philippines in 1923. He was later assigned to the 15th Infantry Regiment in the Legation of Tianjin, where he learned to speak almost perfect Mandarin Chinese, and returned to the US to undergo a course in the Command and General Staff School, where his excellent grades made him eligible for an exchange program with the German Kriegsakademie, departing in early 1936. He never finished his courses however, as the Civil War began, and MacArthur took the reins of the government, Wedemeyer decided to travel back home and join the Pacific Forces, who he sees as the true American government. Upon his arrival on San Diego, George Marshall requested his promotion to Brigadier General, as his experience abroad could indeed prove invaluable for the struggling American Army."
CAL_ALEXANDER_VANDEGRIFT_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1887년 3월 13일, 미합중국 버지니아 샬럿츠빌\n§Y군 경력:§W Alexander Archer Vandegrift began his military career in his years during his time in the University of Virginia, where he received his commission in the U.S. Marine Corps, becoming a second lieutenant in early 1909. His first tour of duty was during the so-called 'Banana Wars', first on a short stay on Cuba and then to Nicaragua, where he took part in the capture of Coyotepe. He'd later take part in the occupation of Veracruz and would fight against the Cacos Bandits in Le Trou and Fort Capois, in Haiti. He was promoted to captain in 1916, and became one of the chief members of the Haitian Constabulary where he'd be promoted to Inspector of the Constabulary in 1919. He'd be promoted to major for his service in Haiti in 1920 and would be reassigned to a US Marine division in 1923, where he was sent to Quantico, Virginia. He'd complete the Field Officers' Course and be transferred to San Diego in 1926, where he'd serve as Assistant Chief of Staff. The next year, he was sent to the American legation in Tianjin where he helped train the 3rd Marine Regiment and in 1928, he was assigned with Moseley in the Bureau of Budget as assistant chief coordinator. He was promoted to lieutenant colonel and transferred back to China in 1935, where he served as the CO of the Marine Detachment of the American Embassy in Beijing. He'd be promoted to Colonel, and asked to return to the continent. However, during his travel in the civilian ship, the American Civil War begun, and when the Pacific Governors announced their revolt, Vandegrift had little choice but to support the Pacific Army in their struggle. For his loyalty, however, he was awarded the rank of Brigadier General and put in charge of the Pacific Marine Corps which has solidified his beliefs in the Pacific Administration."
CAL_GEORGE_WINDLE_READ_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1900년 7월 29일, 미합중국 애리조나 포트 그랜트\n§Y군 경력:§W George Windle Read Jr. spent most of his youth in military camps, following his father who was an important member of the US Army staff, he volunteered for the army in 1917, and although he signed up for the infantry at first, graduating as a second lieutenant from the Military Academy, his love for Polo made him move to the cavalry corps before 1920, where he undertook the the Cavalry School Basic Course and graduated in 1921. He took several posts throughout the US and abroad, mostly following the steps of his father until his death in 1934. With his father's death, he was assigned to Seattle, where he had to put down several strikes in the name of the central government as the national situation deteriorated. When the Pacific governors finally revolted, George decided to support their insurrection, as most of his partners in the region were doing so and he didn't want to risk being imprisoned for treachery. As a token of appreciation for his loyalty, he was promoted to Brigadier General and now eagerly awaits to prove himself up for the task like his father was."
CAL_JIMMY_DOOLITTLE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1896년 12월 14일, 미합중국 캘리포니아 앨라매다\n§Y군 경력:§W James Harold 'Jimmy' Doolittle attended Los Angeles City College after graduating from Manual Arts High School in Los Angeles, and later won admission to the University of California, Berkeley where he studied in The School of Mines. He'd enlist in the Signal Corps Reserve as a flying cadet in 1917 and was commissioned as a first lieutenant in 1918, after which he performed active duty as a flight instructor. He'd attend the Air Service Mechanical School and the Aeronautical Engineering Course, and after that finally returned to Berkeley where he earned his Bachelor of Arts degree in 1922. During the twenties, Doolittle became a national celebrity and a pioneer in aviation, performing several tours both within the US and abroad and attending several courses on naval aviation and even receiving a Master Degree in aeronautics from MIT in 1924. Doolittle helped contribute with the development of instrument flying, for which he earned the rank of Major in 1930. After that, he left active military duty and began working as the manager of the Aviation Department of Shell Oil Company. However, with the tension that led up to the civil war, Doolittle presented himself for service once again in his home state, and when Frank Merriam announced that California was joining the Pacific States' revolt, Doolittle happily volunteered for the general staff and was accepted as a brigadier general.\n§YImportant Notes:§W- A brilliant aviator and strategist, he's a remarkably faster learner than his colleagues\n- Staunch defender of Democracy, even within the army, which has sparked some controversy for his superiors."
CAL_HERBERT_POWELL_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1903년 7월 13일, 미합중국 오리건 먼마우스\n§Y군 경력:§W Herbert Butler Powell began his military career when he joined the Oregon National Guard as a private in 1919, where he reached the rank of Sergeant, and began studying journalism at the university of Oregon, from where he graduated in 1927. In 1931 he undertook the Company Officers' Course at the United States Army Infantry School at Fort Benning, where he graduated as a second lieutenant. He'd sign up for the Command and General Staff College and graduate as a Major in 1935. While not precisely high in rank, during the buildup to the civil war, Powell joined up with Marshall in his protests against MacArthur, and when the Pacific States finally revolted, he joined Marshall in his escape westwards and was promoted by Marshall himself to Brigadier General for his loyalty"

