pacificstates.25.t:0 "[From.GetNameDefCap](이)가 협상국 가입을 요청하다"
pacificstates.25.d:0 "[From.GetNameDefCap](은)는 [From.GetNameDefCap]의 협상국 가입을 성사시키기 위해 대사를 파견하여 국왕과 수상을 접견하려 하고 있습니다. 미국의 요청을 받아들여야 할까요?"
pacificstates.25.a:0 "물론 우리는 그들을 환영할 것이다!"
pacificstates.25.b:0 "우리는 그들이 필요없다."

pacificstates.26.t:0 "[From.GetNameDefCap]의 거절"
