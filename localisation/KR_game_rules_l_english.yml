USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   제2차 미국 내전"
RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "기본값"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "정치적 혼란과 비효과적인 경제 구조 계획에도 불구하고, 많은 사람들은 1925년 월스트리트 붕괴 이후 미국의 경제가 마침내 회복되고 있다고 보았습니다. 검은 월요일은 그러한 희망을 종식시켰고, 이미 병든 경제에 대한 종말을 알렸습니다. 공화당과 민주당 모두 이 제도를 시행하겠다고 약속했지만, 이 제도에 대한 대중의 신뢰는 급격히 떨어지고 있습니다. 리드와 롱은 모두 부패한 은행과 정치 부문에 대해 강경하게 대처해왔는데, 이 부문이 붕괴의 원인으로 지목되고 있습니다. 1936년은 선거의 해이며, 선거에는 결과가 따를 것입니다."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_CAL   맥아더에 대항한 내전"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "대통령은 지지를 잃었고 더글러스 맥아더 장군이 워싱턴 D.C.로 행진하면서 '너무 늦기 전에 극단주의 세력으로부터 국가를 지켜라'는 임무를 맡았습니다. 이러한 '반역죄' 행위에 대해 잭 리드, 휴이 롱, 태평양 주지사들은 경쟁하는 정부들의 권위를 인정하지 않으며 모두 개별적으로 연방정부에 대항하여 무기를 들고 일어났습니다. 결과적으로, 미국은 내전에 돌입합니다."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   맥아더가 없는 내전"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "현재의 정치적 위기를 해결하기 위한 대통령의 무절제한 상황에서, 잭 리드, 휴이 롱 모두 경쟁하는 정부들의 권위를 인정하지 않으며 연방정부에 대항하여 무기를 들고 일어났습니다. 결과적으로, 미국은 내전에 돌입합니다."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   롱 암살"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "새로 선출된 대통령은 사회당과 제일당 모두 어떤 대가를 치르더라도 파괴되어야만 하는 순수 분리주의자들이라고 선언합니다. 후버 FBI 국장의 조언에 따라, 대통령은 FBI에게 휴이 롱을 암살하라고 명령합니다. 암살은 성공했지만, 휴이 롱의 죽음에 정부가 연루됬음이 드러납니다. 잭 리드는 이러한 폭정에 대한 대중의 분노를 재빨리 이용해 연방정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   리드 암살"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "새로 선출된 대통령은 사회당과 제일당 모두 어떤 대가를 치르더라도 파괴되어야만 하는 순수 분리주의자들이라고 선언합니다. 후버 FBI 국장의 조언에 따라, 대통령은 FBI에게 잭 리드를 암살하라고 명령합니다. 암살은 성공했지만, 잭 리드의 죽음에 정부가 연루됬음이 드러납니다. 휴이 롱은 이러한 폭정에 대한 대중의 분노를 재빨리 이용해 연방정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   롱과 타협"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "새로 선출된 가너 대통령은 정부 지출을 삭감하기 위해 최근 의회에 상정된 긴급긴축조치 법안을 지지합니다. 가너 대통령은 4개의 주요 정당과 필라델피아에서 회담을 열어 타협점을 찾고 있습니다. 잭 리드와 휴이 롱이 모두 참석한 상태에서는 진전을 이룰 수 없었으며, 가너는 회의에서 잭리드와 사회당을 물리적으로 제거할 것을 명령합니다. 이후 가너는 휴이 롱과 타협합니다: 롱의 법안에 대한 지지의 대가로, 그에게 이익을 주기 위한 개정이 이루어집니다. 긴급긴축조치 법안이 AFP의 승인을 받아 의회에서 통과되는 가운데, 스틸 벨트 전역의 사회당 지지자들은 노동조합과 사회주의 활동에 대한 제한에 격분하고 있습니다. 이 분노를 느낀 잭 리드는 미국이 죽었다고 선언하고 연방정부에 맞서 무기를 들고 일어섭니다. 미국은 내전으로 치닫고 있습니다."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   리드와 타협"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "새로 선출된 올슨 대통령은 잭 리드와 성공적으로 타협했습니다. 이 타협안에는 노동조합과 정부 사이의 연락원 역할을 하는 새로운 기구인 국가노동위원회에 대한 연방 기금이 포함되어 있습니다. 사회당 또한 이사회를 운영하지 않는 모든 사람에게 약속했습니다. 이 법안이 의회에서 통과되는 동안, 휴이 롱은 정보가 공개되자 격분하여 대응합니다. 올슨은 리드와 손잡고 있으며, 정부는 미국을 생디칼리슴에게 넘겨버렸다며 비난하고 있습니다. 그의 지지자들이 힘을 얻은 가운데, 휴이 롱은 연방정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다."

