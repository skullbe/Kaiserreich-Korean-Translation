RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP   남이탈리아와의 전쟁"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "교황청과 양시칠리아 왕국 모두 테러리스트 조직을 지원합니다. 당연하게도 격노한 이탈리아 사회주의 공화국은 남방의 인접국에게 전쟁을 선포합니다. 북방의 이탈리아 공화국은 개입하지 않을 것입니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_SRI_syndicalist  1936년 SRI 평의회§!에서 §M국민주의 조합의 과반수 차지§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP  £KR_game_rule_flag_ITA   이탈리아 내 전쟁"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "교황청과 양시칠리아 왕국 모두 테러리스트 조직을 지원합니다. 당연하게도 격노한 이탈리아 사회주의 공화국은 남방의 인접국에게 전쟁을 선포합니다. 북방의 이탈리아 공화국은 개입을 결정하고 이탈리아 사회주의 공화국에게 전쟁을 선포합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_SRI_syndicalist  1936년 SRI 평의회§!에서 §M국민주의 조합의 과반수 차지§!"

