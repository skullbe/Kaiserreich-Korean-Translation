RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   버림받은 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 하지만 스위스의 최선의 노력에도 불구하고, 어느 나라도 그들을 지지하려고 하지 않습니다. 그 결과, 스위스 정부는 프랑스의 요구를 받아들여 오트-사부아를 반환합니다. 프랑스에 의해 복권된 로만디 정부는 재빨리 스위스 연방으로부터 탈퇴하고 프랑스 코뮌에 가입하기 위해 투표합니다. 스위스 정부에 대한 민족주의자들의 군사적 음모가 전개되기 시작합니다."

