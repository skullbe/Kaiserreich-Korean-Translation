RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "생디칼리스트 엘리자베스 걸리 플린이 임시 대통령이 되어 미연방을 형성합니다.\n§R다음이 필요:§!\n§M미노조연합이 제2차 미국 내전에서 승리함§!"
