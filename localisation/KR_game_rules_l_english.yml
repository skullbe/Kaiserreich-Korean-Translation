RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "사회민주주의 성향의 사회민주노동당이 선거에서 승리하고 급진사회주의 성향의 스웨덴 사회민주좌파당과 협력하여 군사 쿠데타를 유발하는 급진 정부를 형성합니다. 반란군들은 스웨덴을 철권 통치로 지배하는 영구적인 군사정권을 확립합니다."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   길렌크로크 정권"
