RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회는 급진사회주의 성향의 이탈리아 사회주의당이 정부의 의석 다수를 차지하면서 막을 내렸습니다."
