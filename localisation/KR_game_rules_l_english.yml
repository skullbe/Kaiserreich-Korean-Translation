RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "대담해진 지그문트에 직면한 울라지미르는 정치적 권리를 축소하고 자신 주변의 권력을 집중화합니다."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   지그문트의 울라지미르 타도"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "왕의 동생이자 비밀경찰인 NBP의 수장인 지그문트는 왕위에 오른 자신의 주장을 밀어붙이고 성공적인 쿠데타를 일으켜 그의 동생을 전복시킨 후 자신을 백루테니아의 왕 지그문트라고 선포합니다."

