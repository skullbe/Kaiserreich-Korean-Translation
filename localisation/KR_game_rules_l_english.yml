RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   민주주의"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "중도 정당들이 네덜란드 정부를 계속 장악하고 있으며, 검은 월요일에 의해 야기된 불안정에서 네덜란드 민주주의가 살아남을 수 있도록 하고 있습니다."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (생디칼리스트)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "급진사회주의자들이 헤이그에서 부르주아 정부를 전복하고 바타비아 코뮌을 설립합니다."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (전체주의자)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "급진사회주의자들이 헤이그에서 부르주아 정부를 전복하고 바타비아 코뮌을 설립합니다. 전체주의자들의 애국운동이 결국 권력을 얻습니다."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   군사정권"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "네덜란드의 안정을 뒤흔드는 중대한 격변 이후, 이자크 레인더르스 장군은 국가기구를 장악하고 군사정권을 유지합니다."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   반동주의 국가재건연합 독재정"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "반동적인 VNH가 네덜란드에 대한 지배권을 장악하고 반동적인 독재를 수립하며, 대중주의적인 친위 쿠데타를 성공적으로 물리칩니다."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   대중주의 국가재건연합 독재정"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "반동적인 VNH가 네덜란드에 대한 지배권을 장악하고 반동적인 독재를 수립하며, 당에서 발생한 반란군의 친위 쿠데타로 대체됩니다."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   사부아 위기"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "기본값"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "프랑스 코뮌의 지원을 받아, 로만디와 오트-사부아의 생디칼리스트 혁명가들이 스위스 국가 정부에게 "사부아 위기"로 알려진 대항을 하였습니다. 정부가 이 위기에 어떻게 반응하는지가 스위스 국민들의 미래를 형성할 것입니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   현상 유지"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "스위스 정부의 자제 덕분에, 코뮌 지지자들은 스위스와의 좋은 관계를 유지하는 것을 선택했습니다. 위기는 사라졌고 스위스는 점령한 오트-사부아에 대한 통제권을 유지하고 있습니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   오트-사부아를 할양한 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 오트-사부아가 프랑스로 돌아왔습니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   생디칼리슴에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 약세를 감지한 프랑스는, 스위스가 그들 국가 내의 생디칼리스트들의 권리를 보장해줄 것을 추가로 요구하고 있습니다. 스위스는 이후 생디칼리슴에 빠집니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   전체주의에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 약세를 감지한 프랑스는, 스위스가 그들 국가 내의 생디칼리스트들의 권리를 보장해줄 것을 추가로 요구하고 있습니다. 스위스는 이후 전체주의에 빠집니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   프랑스에 선전포고한 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "위기에 대처하기 위해 프랑스군은 오트-사부아와 로망디에 진입합니다. 스위스 정부는 이 영토를 되찾기 위해 전쟁에 돌입합니다. 정부의 약세를 감지하고, 국민주의 임시군사정부가 스위스를 장악합니다. 독일 제국은 코뮌을 끝낼 기회를 잡을지도 모릅니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   독일의 보호 - 전쟁"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 독일 제국이 개입하고 스위스의 영토 보전을 목표로 하여 파리에 최후통첩을 보내 외교 및 첩보 활동을 중단하도록 요구합니다. 프랑스는 이 최후통첩을 무시하였으며 양측 모두 물러서기를 꺼리는 가운데, 독일 제국은 프랑스에게 전쟁을 선포합니다.\n§R다음이 필요:§!\n§M독일 제국은 전쟁 중이 아님§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   독일의 보호 - 평화"
