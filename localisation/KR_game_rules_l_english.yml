FRA_JACOBIN_REFORMATION:0 "£KR_game_rule_flag_FRA   자코뱅 개혁"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "기본값"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "선거에서의 승리 이후, 자코뱅 강경파들은 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환시켜야 한다고 요구하고 있으며, 반면에 온건파들은 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 ‘진정한’ 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다."
