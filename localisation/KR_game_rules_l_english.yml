RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 이에 대해 비드쿤 크비슬링은 노르웨이의 권리에 대한 집회를 하고 생디칼리스트들로부터 간신히 권력을 빼앗습니다."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   생디칼리스트 정권"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 우파를 규합하고 혁명 정부를 전복하려는 비드쿤 크비슬링의 시도는 실패하고 사회주의 노르웨이로의 전환이 시작됩니다. 민주주의 생디칼리스트들은 여전히 통제력을 유지하고 있습니다."
