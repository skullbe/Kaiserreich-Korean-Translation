RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "자코뱅은 생디칼리슴 체제를 내부에서부터 개혁합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_FRA  1936년 코뮌 선거§!에서 §M자코뱅파의 과반수 차지§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "£KR_game_rule_flag_FRA   급진적 개혁의 성공"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "과거의 체제가 사라지고, 반역자들은 처형됩니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_FRAt  1936년 코뮌 선거§!에서 §M자코뱅파의 과반수 차지§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£KR_game_rule_flag_FRA   가믈랭의 생디칼리슴 복원"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "자코뱅의 개혁은 프랑스 사회의 많은 사람들을 화나게 했습니다. 대표적인 노동자인 레옹 블룸은 프랑스의 서로 다른 정당들이 많은 사람들이 혁명을 타락시키고 배신하였다고 보고 있는 자코뱅 정부에 반대하여 단결할 것을 공개적으로 촉구했습니다. 부름에 응답하여, 모리스 가믈랭 장군에게 충성하는 부대는 인민전선을 위하여 반란을 일으키겠다고 선언합니다. 반란군은 간신히 수도를 점령하고, 자코뱅을 도시에서 추방하며, 이전에 폐지되었던 생디칼리스트 기관들을 복구합니다. 가믈랭은 노동 회관 총연맹의 의장으로 선출되고, 블룸은 공안위원회의 의장으로 임명됩니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_FRA  1936년 코뮌 선거§!에서 §M자코뱅파의 과반수 차지§!"

