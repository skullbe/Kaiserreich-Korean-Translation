RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "1936년 선거에서 민주 정당 중 하나가 과반수를 획득하여 노르웨이 민주주의의 종식에 대한 우려를 잠재울 것입니다. 민주 정부는 캐나다와의 관계를 강화하고 이후 협상국에 가입합니다."
