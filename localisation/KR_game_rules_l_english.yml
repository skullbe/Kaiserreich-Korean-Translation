RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "사회민주주의 성향의 사회민주노동당이 선거에서 승리하고 급진사회주의 성향의 스웨덴 사회민주좌파당과 협력하여 군사 쿠데타를 유발하는 급진 정부를 형성합니다. 반란군들은 더 권위적인 특성들을 가지고 있는 낡은 보수 정부를 복원합니다."
