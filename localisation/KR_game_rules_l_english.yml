RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   기독민주당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "기독민주당이 권력을 유지합니다. 새로 선출된 정부는 리투아니아의 전통 문화를 홍보하면서 독일에 대한 충성심을 유지하고 있습니다."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   사회민주당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "사회민주당이 과반수를 확보합니다. 새로 선출된 사회민주주의 정부는 제도 내에서 점차적으로 사회민주주의를 지향하면서 독일에 대한 충성심을 유지하고 있습니다."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   국민주의당 승리"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "볼데마라스가 이끄는 국민주의당이 승리를 거두었습니다. 궁극적으로 독일에게는 적대적이지만, 국민주의 정부는 국제적인 현실 때문에 라이히스팍트에서 머무르고 있습니다."
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   국민주의자들의 반란 (§YG.I.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC:0 "볼데마라스가 이끄는 국민주의자당이 승리를 거두었습니다. 신정부는 카이저에 대한 반란을 주도하여 왕을 퇴위시킵니다. 볼데마라스는 스스로를 '바다스'라고 선언하며 강철 늑대 여단을 출동시킵니다. 이에 대해 독일 제국은 새로 형성된 공화국에게 선전포고를 합니다.\n§YG.I.§!는 독일 침공의 약자입니다.\n§R다음이 아님:§! \n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_LIT_national_populist   국민주의자들의 반란 (§GG.A.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC:0 "볼데마라스가 이끄는 국민주의자당이 승리를 거두었습니다. 신정부는 카이저에 대한 반란을 주도하여 왕을 퇴위시킵니다. 볼데마라스는 스스로를 '바다스'라고 선언하며 강철 늑대 여단을 출동시킵니다. 독일 제국은 이 반란에 대해 아무것도 하지 않기로 결심합니다.\n§GG.A.§!는 독일 묵인의 약자입니다.\n§R다음이 아님:§! \n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방 형성§!"

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   백루테니아의 상황"
RULE_OPTION_WHR_SITUATION_RANDOM:0 "기본값"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "백루테니아는 깊이 분열되어 있습니다. 친러파와 극단적인 벨로루시 민족주의자, 울라지미르의 형제인 지기문트의 기묘한 동맹이 울라지미르 국왕의 현재 통치에 반대하고 있습니다. 반면에, 국가의 좌파 창시자들은 민주주의의 회복이나 혹은 심지어 노골적으로 생디칼리스트 혁명을 원하고 있습니다. 백루테니아의 상황이 어떻게 전개될까요?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   벨라루스 독립당의 선거 승리"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "울라지미르는 지그문트의 요구에 굴복하는 대신 민주주의를 회복하고 국가를 입헌군주제로 개혁합니다. 보수주의적이자 라이히스팍트에 친화적인 벨라루스 독립당이 최초의 백루테니아 선거에서 승리합니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   벨라루스 사회민주당의 선거 승리"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "울라지미르는 지그문트의 요구에 굴복하는 대신 민주주의를 회복하고 국가를 입헌군주제로 개혁합니다. 사회민주적인 벨라루스 사회민주당이 최초의 백루테니아 선거에서 승리합니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   생디칼리스트들의 정권 탈취 (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC:0 "울라지미르는 지그문트의 요구에 굴복하는 대신 민주주의를 회복하고 국가를 입헌군주제로 개혁합니다. 벨라루스 생디칼리슴-혁명주의당은 최초의 백루테니아 선거에서 승리하여 군주제를 전복시킵니다. 신정부는 생디칼리스트 혁명을 이어가기로 결정합니다. 이에 대해 독일 제국은 새로 형성된 공화국에 선전포고를 합니다.\n§YG.I.§!는 독일 침공의 약자입니다."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   생디칼리스트들의 정권 탈취 (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC:0 "울라지미르는 지그문트의 요구에 굴복하는 대신 민주주의를 회복하고 국가를 입헌군주제로 개혁합니다. 벨라루스 생디칼리슴-혁명주의당은 최초의 백루테니아 선거에서 승리하여 군주제를 전복시킵니다. 신정부는 생디칼리스트 혁명을 이어가기로 결정합니다. 이에 대해 독일 제국은 혁명에 대해 아무 조치도 취하지 않기로 결정합니다.\n§GG.A.§!는 독일 묵인의 약자입니다."
