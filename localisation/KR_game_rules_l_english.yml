RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "만약 그가 내전에서 승리한다면, 더글라스 맥아더는 어려운 선택에 직면하게 될 것입니다. 대통령직을 사임하고 평화적인 권력 이양을 보장하거나 미국을 보호하기 위해 무기한으로 재직할 것입니다."
