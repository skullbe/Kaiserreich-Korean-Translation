### Decisions ###
colombia_research_name:0 "안데스 연구 협약"
colombia_research_desc:0 ""

COL_war_decisions:0 "우리의 유산을 되찾자"
COL_war_decisions_desc:0 "콜롬비아는 정당한 영토를 가지지 못하고 있습니다. 에콰도르와 베네수엘라의 혼란은 그란콜롬비아의 평화와 번영을 위해서 우리의 지배가 필요하다는 사실을 증명합니다."
COL_diplo_decisions:0 "안데스 협약기구"
COL_diplo_decisions_desc:0 "우리는 이 지역의 평화와 안정을 보장하고 생디칼리슴과 같은 위협으로부터의 상호 보호를 위해서 안데스 협약기구를 창설해야만 합니다."

COL_UNLOCK_ENRICH:0 "그란콜롬비아의 §M산업§!과 §M자원§!을 향상시키기 위한 £decision_icon_small§Y결정§!을 해금합니다"
COL_UNLOCK_MOBILISATION:0 "§M군대§!를 동원하기 위한 £decision_icon_small §Y결정§!을 해금합니다"
COL_UNLOCK_FACTION:0 "§Y안데스 협약기구§!를 확장하기 위한 £decision_icon_small §Y결정§!을 해금합니다"
COL_ECONOMIC_TIES:0 "§Y안데스 협약기구§! 소속 모든 국가 :\n국민정신 §Y무역 협력§! 획득, 다음과 같은 효과 발생 (공장 생산량: §G+5.00%§!)"
COL_RESEARCH_TIES:0 "§Y안데스 협약기구§! 소속 모든 국가 :\n§Y안데스 연구 협약§! 공동연구 그룹에 참가"

COL_reclamation:0 "우리의 유산을 되찾자"
COL_reclamation_desc:0 "콜롬비아는 정당한 영토를 가지지 못하고 있습니다. 에콰도르와 베네수엘라의 혼란은 그란콜롬비아의 평화와 번영을 위해서 우리의 지배가 필요하다는 사실을 증명합니다."
COL_mobilization:0 "재통일 전쟁을 위한 동원령"
COL_mobilization_desc:0 "군에 복무하는 모든 이들은 전쟁이 다가온다는 것을, 그것도 머지않아 다가온다는 것을 알고 있어야만 합니다. 재통일 전쟁은 피투성이뿐이겠지만, 우리는 우리 형제들을 생디칼리슴으로부터 구원하고야 말 것입니다."
COL_ecuador_crush:0 "§Y에콰도르§!를 공격하라"
COL_ecuador_crush_desc:0 "우리는 에콰도르를 생디칼리슴과 퇴폐로부터 해방시키고 모든 이들에게 안전한 남아메리카를 보장해야만 합니다."
COL_ecuador_pacify:0 "에콰도르를 진정시켜라"
COL_ecuador_pacify_desc:0 "우리는 이제 에콰도르를 그란콜롬비아에 통합시키고, 그들이 우리의 투쟁에서 우리와 대등한 위치에 서리라는 것을 보여주어야만 합니다."
COL_ecuador_enrich:0 "에콰도르를 개발하라"
COL_ecuador_enrich_desc:0 "이제 우리는 새로 확보한 구 에콰도르 지방의 산업에 집중 투자하여 우리의 통치가 이익이라는 사실을 대중들에게 인식시켜야만 합니다."
COL_venezuela_crush:0 "§Y베네수엘라§!를 공격하라"
COL_venezuela_crush_desc:0 "우리는 베네수엘라를 생디칼리슴과 퇴폐로부터 해방시키고 모든 이들에게 안전한 남아메리카를 보장해야만 합니다."
COL_venezuela_pacify:0 "베네수엘라를 진정시켜라"
COL_venezuela_pacify_desc:0 "우리는 이제 베네수엘라를 그란콜롬비아에 통합시키고, 그들이 우리의 투쟁에서 우리와 대등한 위치에 서리라는 것을 보여주어야만 합니다."
COL_venezuela_enrich:0 "베네수엘라를 개발하라"
COL_venezuela_enrich_desc:0 "이제 우리는 새로 확보한 구 베네수엘라 지방의 산업에 집중 투자하여 우리의 통치가 이익이라는 사실을 대중들에게 인식시켜야만 합니다."
COL_panama_crush:0 "§Y파나마§!를 정복하라"
COL_panama_crush_desc:0 "우리는 파나마의 가식적인 제국주의자들에게 종말을 선사해야만 합니다."
COL_panama_pacify:0 "파나마를 진정시켜라"
COL_panama_pacify_desc:0 "이제 파나마인들은 잘나신 엘리트들이 아닌, 우리야말로 그들의 주인으로서 어울린다는 사실을 깨달을 것입니다."
COL_panama_enrich:0 "파나마를 개발하라"
COL_panama_enrich_desc:0 "이제, 우리는 파나마를 개발하고 현지인들의 충성심을 확보해야만 합니다."
COL_panama_pacify_dip:0 "파나마를 진정시켜라"
COL_panama_pacify_dip_desc:0 "이제 파나마인들은 잘나신 엘리트들이 아닌, 우리야말로 그들의 주인으로서 어울린다는 사실을 깨달을 것입니다."
COL_panama_enrich_dip:0 "파나마를 개발하라"
COL_panama_enrich_dip_desc:0 "이제, 우리는 파나마를 개발하고 현지인들의 충성심을 확보해야만 합니다."
COL_crusade_against_syndi:0 "반-생디칼리슴 성전"
COL_crusade_against_syndi_desc:0 "우리 팽창주의의 목표는 간단합니다: 평범한 대중들을 간교한 거짓말과 생디칼리슴의 무신론으로부터 구원하는 것입니다."
COL_national_defense_comitee:0 "국방위원회"
COL_national_defense_comitee_desc:0 "이제, 우리 정부는 최전방에서 싸우는 우리 병력들이 잘 보급받고 훈련받을 수 있도록 국방위원회를 설립할 것입니다."
COL_entente_arms_trade:0 "협상국 군수거래"
COL_entente_arms_trade_desc:0 "캐나다와 다른 협상국 국가들이 우리 투쟁에서 우리를 돕기를 제안해왔습니다. 우리는 이 제안을 받아들이고, 생디칼리슴에 맞서 싸울 것입니다!"
COL_mittelrupa_arms_trade:0 "제국 조약 군수거래"
COL_mittelrupa_arms_trade_desc:0 "독일과 다른 제국 조약 국가들이 우리 투쟁에서 우리를 돕기를 제안해왔습니다. 우리는 이 제안을 받아들이고, 생디칼리슴에 맞서 싸울 것입니다!"

COL_the_diplomatic_route:0 "외교적 공세"
COL_the_diplomatic_route_desc:0 "우리는 이 지역의 평화와 안정을 보장하고 생디칼리슴과 같은 위협으로부터의 상호 보호를 위해서 안데스 협약기구를 창설해야만 합니다."
COL_invite_ecuador:0 "에콰도르를 초대하다"
COL_invite_ecuador_desc:0 "에콰도르를 안데스 협약기구에 초대하고, 우리의 국경과 자유를 상호적으로 보호합시다."
COL_invite_venezuela:0 "베네수엘라를 초대하다"
COL_invite_venezuela_desc:0 "베네수엘라를 안데스 협약기구에 초대하고, 우리의 국경과 자유를 상호적으로 보호합시다."
COL_rescue_panama:0 "파나마를 구출해내자"
COL_rescue_panama_desc:0 "파나마는 생디칼리슴의 수렁에 빠져드는 중입니다. 우리는 재빨리 행동하고 그들이 조국의 품에 돌아오도록 해야만 합니다!"
COL_Reaffirm_Economic_Ties:0 "경제적 유대 재확인"
COL_Reaffirm_Economic_Ties_desc:0 "한때 그란콜롬비아를 구성했던 나라들은 크리스토퍼 콜롬버스가 신대륙에 도착하기 전부터 경제적으로 밀접하게 얽혀 있었습니다. 이러한 현실을 제대로 활용하기 위해, 우리는 상호간의 무역 장벽을 낮추기로 하였습니다."
COL_Research_Cooperation:0 "안데스 연구 협력체"
COL_Research_Cooperation_desc:0 "우리의 새로운 동맹은 세계의 강대국들보다 기술적으로 뒤쳐져 있습니다. 이들을 따라잡으려면 우리는 각국의 연구개발 능력을 하나로 모아야 합니다."

COL_AND_trade:0 "안데스 노동조합"
COL_AND_trade_desc:0 "안데스 협약기구 회원국들간의 긴밀한 협력은 날이 갈수록 점점 더 유익해지고 있습니다. 우리들의 동맹 만세!"


### Ideas ###
COL_coffee:0 "커피 붐"
COL_coffee_desc:0 "우리 농장은 양질의 커피 생산량을 더욱 높였습니다"
COL_coffee_trade:0 "커피 수출"
COL_coffee_trade_desc:0 "커피는 이제 우리나라의 주요 수출품이 되었고, 브라질의 정치적 혼란으로 인해 사실상 커피 시장을 독점하고 있습니다."
COL_bogotazo:0 "정치적 폭력"
COL_bogotazo_desc:0 "보고타에서 자유주의, 보수주의, 생디칼리슴, 표범당 사이에서 잔인한 폭력 사태가 벌어졌습니다. 이제 우리 당이 콜롬비아 정계를 거의 완전하게 장악하고 있습니다."
COL_status_quo:0 "현상 유지"
COL_status_quo_desc:0 "콜롬비아는 항상 살기 좋은 나라였습니다. 그래서 우리가 조국을 사랑하는 거지요. 번영을 소중히 여기고, 형제들을 위해 해악보다는 미래를 생각합시다."
COL_arms_deathroad:0 "캐나다산 장비 지원"
COL_arms_deathroad_desc:0 "캐나다와 다른 협상국으로부터 대량의 물자를 수입하고 있습니다."
COL_arms_deathroad_2:0 "캐나다의 더 많은 지원"
COL_arms_deathroad_2_desc:0 "캐나다와 다른 협상국으로부터 대량의 물자를 수입하고 있습니다. 정치적 노력의 결과로 캐나다의 지원이 최근에 증가하고 있습니다."
COL_tradeagreements:0 "유리한 무역 협정"
COL_tradeagreements_desc:0 "우리나라의 성장률과 안정도를 이용해서 이웃국가나 강대국과 더 유리한 무역 협정을 얻어냈습니다."
COL_stable_dem:0 "안정적인 민주주의"
COL_stable_dem_desc:0 "공화국은 평화로워 보이고, 그다지 논쟁을 불러오지 않는 선거 주기를 계속해서 돌리고 있습니다. 야만적인 파괴자들이 가끔 터트리는 사고에도 불구하고 우리 시대의 평화가 유지되고 있습니다."
COL_land_reform:0 "편향된 토지개혁"
COL_land_reform_desc:0 "민족좌파혁명연합 정권은 보수당 정치인의 토지를 몰수하여 충실한 시민들에게 재분배하는 정책을 펼치고 있습니다. 토지와 인민은 이제 더 높은 삶의 질을 향유하고 있습니다."
COL_militarist_programmes:0 "군국주의 프로그램"
COL_militarist_programmes_desc:0 "권력을 우리에게로 집중시키는 와중에, 어린이부터 시작해서 모든 국민이 위대한 콜롬비아를 위해서는 죽음도 기꺼이 감수할 수 있도록 만들어야 합니다. 이전에 만연했던 약탈 정치 사상을 애국심과 신념으로 대체합시다!"
COL_one_nation:0 "하나된 국가"
COL_one_nation_desc:0 "주변에 적이 많습니다. 그리고 최근 선거 이래로 콜롬비아를 고통스러운 시대에서 구해내려는 많은 조치를 계획하고 있습니다."
COL_mobilize:0 "그란콜롬비아 동원령"
COL_mobilize_desc:0 "우리는 현재 이 위대한 국가의 통일 전쟁을 위해 군대를 동원하고 있습니다!"
COL_arms_willy:0 "독일과의 군수무역"
COL_arms_willy_desc:0 "카이저라이히 여행을 마치고 최근 귀국한 호르헤 엘리세르 가이탄 장군의 요구를 수용한 콜롬비아 정부가 독일에서 엄청난 양의 소화기를 수입하고 있습니다"
COL_break_the_chains:0 "끊어진 사슬"
COL_break_the_chains_desc:0 "콜롬비아는 이제 진정한 자유를 누리고 있으며, 생디칼리슴의 깃발 아래 있습니다!"
COL_militias:0 "노동자 민병대"
COL_militias_desc:0 "노동자 민병대는 군부가 반란을 일으킬 경우에 대비해 안전을 보장해 줄 것입니다!"
COL_collectivization:0 "농업 집산화"
COL_collectivization_desc:0 "콜롬비아 전역의 토지와 농장이 소작농들에게 분배되고 있습니다."
COL_assuming_direct_control:0 "국가기구 장악"
COL_assuming_direct_control_desc:0 "표범당 군정이 우리나라를 지배하면서 합법성의 허울마저도 사라져버렸습니다."
COL_emergency:0 "비상사태"
COL_leopardos:0 "표범당 정권"
COL_liberal:0 "자유 정부"
COL_conservative:0 "보수 정부"
COL_unir:0 "민족좌파혁명연합 연정"
COL_coffe_trade:0 "커피 무역"

### Focuses ###
COL_the_mission:0 "제국 조약 파견단을 호출"
COL_the_mission_desc:0 "피닐라 장군이 이끄는 제국 조약 파견단은 많은 기간 동안 해외에 머물렀습니다. 이제는 그들을 호출하고, 우리 군대가 세계에서 가장 강력한 열강을 본받도록 해야 합니다."
COL_army_doctrine:0 "독일식 군사 교리"
COL_army_doctrine_desc:0 "독일은 세계 대전의 승리자이고, 우리의 파견단은 그들의 전술과 교리를 철저히 분석해 왔습니다. 우리의 군대는 이제 세계의 다른 국가들에 비교해도 꿀리지 않을 수준까지 우뚝 서야만 합니다."
COL_modernequipment:0 "현대 군사 장비"
COL_modernequipment_desc:0 "장교진은 임무를 수행하던 와중에 아군 보병 장비가 얼마나 시대에 뒤떨어져 있는지 뼈저리게 깨달았습니다. 우리 군대는 독일 위성국 군대와 비교해봐도 눈에 띄게 왜소해보입니다! 이런 현실을 두고만 볼 수는 없습니다!"
COL_art_renewal:0 "포병 전력 재건"
COL_art_renewal_desc:0 "아군 포병대는 더 이상 육군 지원임무에 적합하지 않으며, 이런 현실을 어떻게든 바꾸어야 합니다. 개혁이 해외에서 무기를 구입하는것을 의미할지라도 말입니다."
COL_support_brigades:0 "지원여단 훈련"
COL_support_brigades_desc:0 "위원회는 지원중대는 현대 군사학에서 필수적인 분과라고 결론내렸습니다. 지원중대를 운용하는데 들어가는 장비와 자원을 모으는게 굉장히 힘들다 하더라도, 즉각 아군에 적용해야 합니다."
COL_officer_schools:0 "사관학교 설립"
COL_officer_schools_desc:0 "임무를 완수한 장교들은 현대전이 어떻게 굴러가는지에 대한 귀중한 경험을 얻었습니다. 군 전체가 응집력 있는 한 가지 비전을 향해 갈 수 있도록 이런 경험을 하급 장교들에게도 교육시켜야 합니다."
COL_commando_forces:0 "특수부대"
COL_commando_forces_desc:0 "까다로운 지형을 활용하기 위해서는 전문화된 부대가 필요합니다. 공수부대, 해병대, 산악부대의 전술적 잠재력을 활용할 수 있도록 제대로 훈련시켜야 합니다."
COL_modern_divisons:0 "현대 사단 편제"
COL_modern_divisons_desc:0 "이제야 군제 개혁이 진짜로 탄력을 얻기 시작했습니다. 카이저라이히의 군제를 모범으로 삼아 군제를 바꾼다면, 콜롬비아가 외국의 침략으로부터 안전할 겁니다."
COL_mobile_warfare:0 "기동전"
COL_mobile_warfare_desc:0 "임무에 참여해 본 적 있는 장교진은 남아메리카 지형의 광대함을 고려한다면, 우리 군대는 작전의 완전성을 중시하는 유럽적 교리보다는 빠른 움직임에 초점을 맞추어야 한다고 믿습니다. 이 개념은 여전히 논란의 여지가 있지만, 강점도 있습니다."
COL_tanques:0 "판저캄프바겐"
COL_tanques_desc:0 "독일군이 운용하는 팬저라고 불리는 무기는 믿기 힘든 성능을 보여주었으며, 절대로 팬저의 전투력과 적진으로의 진격 능력을 과소평가할 수 없습니다. 저들의 능력을 우리를 위해 사용할 수 있을 것입니다."
COL_spart:0 "자체 추진 포병"
COL_spart_desc:0 "간단한 아이디어가 제기되었습니다. 굉장히 무겁고 사실상 옮기는게 불가능한 수준의 중화기를 탱크에 달아서 적 방어시설의 정수리를 공격할 수 있도록 하자는 겁니다. 이런 사고를 실행에 옮기기 위해서는 현재 우리가 보유하지 않은 새로운 기술력이 필요합니다."
COL_complete_military_modernization:0 "군 현대화 완료"
COL_complete_military_modernization_desc:0 "이제 군 개혁 프로젝트가 막바지에 이르렀습니다. 콜롬비아 군대가 이 대륙에서 가장 현대적인 군대로 거듭나기 위한 마지막 단계가 시작되었습니다!"
COL_military_innovations:0 "군사 혁명"
COL_military_innovations_desc:0 "군사 과학과 교리는 변화하고 있습니다. 카이저라이히를 모방하는데는 오랜 시간이 걸릴 겁니다. 흥미로운 시대의 변화에 관한 최신화된 정보를 유지해야 합니다."
COL_luft:0 "콜롬비엔 루프트슈트라이트크라프트"
COL_luft_desc:0 "루프트슈트라이트크라프트, 즉 독일 공군은 우리의 전적인 롤모델이 될 것이며, 또한 앞으로 개혁할 우리의 훈련 체계와 장교진에 그들의 방식을 적극적으로 도입할 것입니다."
COL_fuerza:0 "공군 체계 도입"
COL_fuerza_desc:0 "루프트슈트라이트크레프터는 평등주의를 옹호하지 않습니다. 그들의 주장대로 군대 내의 규율은 전쟁에서 매우 중요합니다. 파일럿들에게 구스 스텝을 가르치는 정도가 아니더라도, 폭격기 안에서 카드 게임을 못하게 할 필요는 있습니다!"
COL_bomber:0 "폭격기 중점"
COL_bomber_desc:0 "폭격기는 제공권이 실제로 지상전에도 중요하다는 사실을 확인하기 위해 필수적입니다. 아군 폭격기 모델을 열강의 장비와 비슷한지 확인해야 합니다."
COL_fighter:0 "전투기 중점"
COL_fighter_desc:0 "공중 우세 계획을 개시하기 위해 우리 전투기 부대가 유럽에서 본 것과 같은 수준의 장비를 갖추고 있는지 확인해야 합니다."
COL_nav:0 "해군 폭격 기량 개발"
COL_nav_desc:0 "우리 해군은 북미 국가는 말할 것도 없고 페루나 ABC국가에 비해도 굉장히 약합니다. 우리 해안을 안전하게 유지하는 최선의 방책은 비행대가 적 함선을 정확하게 맞출수 있도록 훈련하는 것입니다."
COL_cas:0 "급강하 폭격기 훈련"
COL_cas_desc:0 "근접 지원 항공기가 중요하다는 건 누구나 다 압니다. 하지만 필요한 기술을 갖춘 조종사가 없는게 문제입니다. 훈련 과정은 충분히 준비되어 있습니다."
COL_strategicial_bombing:0 "전략적 파괴"
COL_strategicial_bombing_desc:0 "제공권이 확보되기만 한다면, 우리 공군은 콜롬비아의 적들을 저들의 영토에서도 두들겨 팰 수 있을 겁니다."
COL_navy:0 "전쟁해군 개혁"
COL_navy_desc:0 "우리 해군은 소규모에 효율적이지도 않습니다. 해군 장교들의 요청에 따라 크릭스마리네를 모델로 삼아 조직을 개혁해야 합니다."
COL_dockyard:0 "조선소 확장"
COL_dockyard_desc:0 "아군 함선은 꽤나 오래되었고, 어떤거는 확실히 구식입니다. 그러므로 해군의 필요에 따라 물자와 함선을 생산하기 위해 조선소를 확장해야 합니다."
COL_destroya:0 "구축함 생산"
COL_destroya_desc:0 "해군의 주요 업무 중 하나는 전시에도 우리의 선적물의 안전을 보장하는 겁니다. 파견단이 보고한 것 처럼, 유보트는 굉장히 위험합니다."
COL_flexible_fleet:0 "유연한 함대"
COL_flexible_fleet_desc:0 "우리 주권을 보장하기 위해 해군이 비대칭 해전에서 매끄럽게 움직일 필요가 있습니다."
COL_large_fleet:0 "현존함대"
COL_large_fleet_desc:0 "우리 주권을 보장하기 이해서는 더 크고 더 강력하며 바다를 가로지르는 힘을 가진 해군이 필요합니다."
COL_naval_doctrine:0 "해군 교리"
COL_naval_doctrine_desc:0 "크릭스마리네가 거둔 성과는 대체로 군함의 크기보다는 배치 효율성과 해군 교리에서 나왔습니다. 우리 해군 장교들이 해외에서 배워온 내용을 적용할 겁니다."
COL_cruiser_effort:0 "순양함 생산"
COL_cruiser_effort_desc:0 "해군 사령부가 어떤 전술을 택하든지 간에 순양함은 현대식 해군 운용에 필수적입니다."
COL_black_andes:0 "경제 재조정"
COL_black_andes_desc:0 "취약한 우리나라 경제는 해외 경제 동향에 휘둘리기 쉽습니다. 그리고  몇년 안에 국내 시장이 심각한 문제를 겪게 되리라는 사실은 굳이 국제 관계 전문가가 아니라도 누구나 알고 있습니다. 지금이 바로 최악의 상황에 대비해야만 하는 때입니다. 그리고 전쟁에 돌입하여 소비재를 생산할 여력이 없는 국가의 수요를 우리가 차지해야 합니다."
COL_infrastructure:0 "철도망 확장"
COL_infrastructure_desc:0 "수출입 능력은 사실상 없다고 봐도 무방한 도로망에 달려 있습니다. 어떻게든 손을 써야 합니다."
COL_ports_airports:0 "항구와 공항들"
COL_ports_airports_desc:0 "수출품이 더 많이 해외 시장에 도달하기 위해서는 항구와 공항이 필요합니다."
COL_infrastructure2:0 "광범위한 기반 시설 증강"
COL_infrastructure2_desc:0 "아군에게 충분한 보급망을 연결하여 모든 필요한 물품이 부대까지 도달할 수 있도록 근본적인 인프라를 정비해야 합니다."
COL_academical_reforms:0 "학술 개혁"
COL_academical_reforms_desc:0 "우리나라 대학들은 부유하고 우수한 과학자들을 보유하고 있지만, 음 뭐라고 해야 할까요... 국가가 충분히 활용할 만큼 가치가 있는 생산품을 내놓지 않고 있습니다. 약간 금전적 지원을 보낸다면 저들도 우리와 같은 관점을 가지게 될 겁니다."
COL_eletronics_effort:0 "전자학"
COL_eletronics_effort_desc:0 "전자공학은 아직 걸음마 수준이지만, 우리 대학에는 최신 지식을 가진 교수진이 있습니다. 콜롬비아 국민들이 전자공학 기술을 자유롭게 사용할 수 있도록 해야 합니다."
COL_secret_weapons:0 "로켓 실험"
COL_secret_weapons_desc:0 "장거리 로켓은 정말로 복잡한 계산과 엄청난 개념 이해를 필요로 합니다. 고맙게도 유럽에서 전쟁을 피해 온 망명자들이 우리의 노력에 도움을 주고 있습니다."
COL_the_new_economy:0 "새로운 경제"
COL_the_new_economy_desc:0 "이 혼란의 시대에서 살아남기 위해서는 우리 경제에 패러다임의 전환이 필요합니다. 농업이 아닌 산업을 발전시키기 위해 많은 정책을 시행해야 합니다."
COL_coffee_boom:0 "커피 붐"
COL_coffee_boom_desc:0 "브라질에서 벌어진 혼란 이후로, 현재 단 한개 국가가 세계 커피 시장을 사실상 독점하고 있습니다. 바로 우리의 콜롬비아입니다. 재물을 최대한 끌어모아 국고에 쌓을 수 있도록 조치를 취해야 합니다..."
COL_coffee_expand:0 "커피 수출"
COL_coffee_expand_desc:0 "커피 수요량은 사상 최대치를 기록하고 있습니다. 이렇게 초조한 시대에 커피를 안마시고 배길 수가 없겠지요. 그렇지 않나요? 하여튼간에 수출량은 빠르게 증가하고 있고, 경제도 그 덕을 톡톡히 보고 있습니다."
COL_import_industrialization_program:0 "수입대체산업화 시작"
COL_import_industrialization_program_desc:0 "수입대체산업화는 외국산 수입품을 국내산으로 대체하는 것을 목표로 하는 무역 및 경제 정책입니다. 공업제품을 현지생산화하여 대외 의존도를 줄여야 한다는 전제에 근거하고 있습니다."
COL_import_industrialization_program_phase_2:0 "수입대체산업화 지속"
COL_import_industrialization_program_phase_2_desc:0 "수입대체산업화 프로그램이 아직 초기 단계에 있습니다. 경쟁력을 확보하기 위해 좀 더 체계적인 방식이 필요합니다."
COL_import_industrialization_program_phase_final:0 "수입대체산업화 완료"
COL_import_industrialization_program_phase_final_desc:0 "지금 세계 경제가 최선의 상태는 아질지도 모릅니다. 하지만 산업화 프로그램이 막바지에 이르렀고, 시간이 지나면 성공 여부가 판가름 날 겁니다. 사실, 말짱 도로묵이 될 지도 모르지요... 흥미롭네요."
COL_protecionism:0 "경제 보호주의"
COL_protecionism_desc:0 "우리 산업력은 세계 시장에서 충분한 경제력을 갖추고 있지 못합니다. 때문에 국내 산업을 보호하면서 동시에 현대화에 투자해야 합니다."
COL_heavy_industry:0 "중공업 투자"
COL_heavy_industry_desc:0 "야포, 전차 그리고 항공기는 아무데서나 생산할 수 있는 물건이 아닙니다. 충분한 생산량을 확보하기 위해 준비해야 합니다."
COL_arms_race:0 "남아메리카 군비경쟁"
COL_arms_race_desc:0 "대륙 전체가 전쟁으로 치달아가고 있는 지금, 군비 경쟁에서 뒤쳐지지 않도록 해야 합니다!"
COL_arms_effort:0 "군비 확충 시도"
COL_arms_effort_desc:0 "만일의 사태에 대비해서 군대에 필요한 양 이상의 보급품을 보장해야 합니다."
COL_38:0 "1938년 선거"
COL_38_desc:0 "이번 선거는 여태껏 있어왔던 '진보 대 보수' 양상의 선거보다 훨씬 많은 결과를 불러올 겁니다... 국민들은 현명히 선택해야만 합니다."
COL_conservador:0 "보수당의 승리"
COL_conservador_desc:0 "사랑스러운 콜롬비아를 수호하는 건 결코 쉽지 않았으며, 최근에는 특별히 더 힘들었습니다. 그래도 지금 조국은 잘 굴러가고 있습니다."
COL_appease_conflicts:0 "갈등의 봉합"
COL_appease_conflicts_desc:0 "우리의 정적들은 선거 결과를 받아들이지 못했지만, 우리는 도덕적 고지를 선점해 콜롬비아의 최선의 이익을 확실히 지킬 수 있도록 보장할 것입니다."
COL_escalate_conflicts:0 "갈등의 확대"
COL_escalate_conflicts_desc:0 "우리의 정적들은 선거 결과를 받아들이지 못했고, 폭동을 일으키고 있습니다! 그들에게는 준엄한 정의의 심판이 내릴 것입니다!"
COL_assert_dominance:0 "확고한 정권 장악"
COL_assert_dominance_desc:0 "우리는 항상 콜롬비아 정치계에서 결정적인 역할을 담당해왔고, 이번에도 결정적인 승리를 거두었습니다. 이를 통해 과거의 위대한 유산이 살아남으리라고 단언합니다."
#COL_status_quo:0 "Uphold Social Status Quo" already defined above as an idea
#COL_status_quo_desc:0 "Many wish to see our treasured traditions shattered in the name of radicalism. That wont happen with us in power, and many important people know this, and know who to thank" already defined above as an idea description
COL_protect_red_tide:0 "붉은 물결로부터의 보호"
COL_protect_red_tide_desc:0 "모두가 생디칼리슴이 더더욱 위협적인 존재가 되어가리라는 사실을 알고 있습니다. 콜롬비아의 국익을 우선시한다는 점에서 자유주의자들과 공통점을 찾아낼 수 있습니다."
COL_safety_comitee:0 "공공안전위원회"
COL_safety_comitee_desc:0 "조국이 조만간 극단주의자들에게 포위되리라는 사실을 모두가 알고 있습니다. 이제 우리가 할 수 있는 유일한 행동은 폭풍에 대비하는 것 뿐입니다. 공공안전위원회를 설치하고 최악의 사태에 대비하여 민간인 대피를 계획해야 합니다."
COL_economical_plans:0 "경제 계획"
COL_economical_plans_desc:0 "콜롬비아가 앞으로 나아가기 위해서는 산업 재개발 계획을 지속해야 합니다. 국외 국내 자본을 할 수 있는 만큼 끌어모아 투자해야 합니다."
COL_defensive_countermeasures:0 "방어 대책"
COL_defensive_countermeasures_desc:0 "모두가 수도가 함락되지 않기를 바란다고 해서 단지 희망에만 의존할 수는 없습니다. 방어적 대응잭을 마련해야 합니다."
COL_plantation_grants:0 "농업 보조금"
COL_plantation_grants_desc:0 "수많은 투자자들이 현재 우리나라를 휩쓸고 있는 커피의 황금기에 참여하기를 원합니다. 그들은 참여할 수 있을 겁니다. 물론 아주 조금만 허용하겠지만요."
COL_building_grants:0 "건축 보조금"
COL_building_grants_desc:0 "경쟁력 있는 산업 능력을 키우기 위해 이익 단체들이 콜롬비아 국유지에 산업 시설을 건설하도록 허가할 겁니다."
COL_entente_ties:0 "협상국과의 유대"
COL_entente_ties_desc:0 "우리는 협상국 국가들과 깊은 경제적 유대관계를 맺고 있으며, 그 대가로 우리가 요구하는 건 남아메리카에서 민주주의를 수호하기 위해 필요한 무기뿐입니다. 공정한 거래는 쌍방에 이익을 가져다 줄겁니다."
#COL_liberal:0 "Liberal Victory" already defined above as an idea
COL_liberal_desc:0 "우리 자유주의자들은 개인적인 욕망보다는 콜롬비아의 국익을 더욱 중시합니다. 더 나은 미래를 위해 노력해야 합니다."
COL_political_framework:0 "정치적 골조"
COL_political_framework_desc:0 "우리는 과격파와 수구파 모두에게 상당한 타격을 입혔습니다. 콜롬비아의 정치구조는 전체적으로 이익이 되고 있습니다."
COL_urban_renewal:0 "도시 재개발 노력"
COL_urban_renewal_desc:0 "이제 콜롬비아의 심장이자 영혼인 우리 도시에 투자해야 합니다. 거기서 더 나은 미래를 위한 토대를 닦을 겁니다."
COL_trade_agreements:0 "무역협정 재협상"
COL_trade_agreements_desc:0 "콜롬비아의 국익을 증대하기 위해 주변국들간의 무역 협정을 재협상할 필요가 있습니다."
COL_contain_extremists:0 "극단주의자 탄압"
COL_contain_extremists_desc:0 "한때 학계과 지식계 양쪽 모두에서 그다지 중요하지 않은 취급을 받던 표범당은 보수당이 패배한 이후에 본격적으로 지지자를 모으기 시작했습니다. 하지만 저들은 매우 위험한 자들이기 때문에 표범당을 불법화하는 것 외에는 선택지가 없습니다."
COL_rule_of_law:0 "안정적인 민주주의"
COL_rule_of_law_desc:0 "민족좌파혁명연합과 다른 노동조합 구성원들은 극단주의를 지향하지 않습니다. 심지어 엘리세르 가이탄마저도요. 국민들에게 손을 뻗어 국민의 적이 아닌 친구가 되어야 합니다."
COL_UNIR:0 "민족좌파혁명연합의 승리"
COL_UNIR_desc:0 "가이탄의 도박은 성공했습니다. 많은 이들은 민족좌파혁명연합이 가이탄이 스스로 지지를 얻기 위한 수단으로 만든 당이며, 이를 이용해 자유주의 세력을 주도할 수 있었다고 생각합니다. 하지만 어찌되었든 간에 현재 가이탄이 콜롬비아를 지배하고 있습니다!"
COL_fight_influence:0 "외세의 영향력과 싸우다"
COL_fight_influence_desc:0 "우리 모두가 한데 뭉쳐서 콜롬비아의 토지와 부를 약탈하는 자들로부터 조국을 해방시켜야 합니다."
COL_education_programme:0 "광범위한 교육 프로그램"
COL_education_programme_desc:0 "교육이 콜롬비아의 미래를 향하는 문을 여는 열쇠가 될겁니다. 젊은이들의 정신을 깨우치는데 돈을 아끼면 안됩니다!"
COL_homelandland_defense_programme:0 "조국 방위 프로그램"
COL_homelandland_defense_programme_desc:0 "우리 조국은 곧 극단주의자들과 반동 세력들에게 둘러싸일 것이지만, 우리 국민들은 안전할 것입니다!"
COL_union_alliances:0 "노조와 동맹"
COL_union_alliances_desc:0 "노동조합은 자연스럽게 생디칼리슴 성향을 띱니다. 하지만 콜롬비아 노동 상황을 개선하기 위해서는 저들이 체제 내로 편입되어 노동하도록 설득해야 합니다."
COL_fufill_campaign_promises:0 "공약을 이행하자"
COL_fufill_campaign_promises_desc:0 "대중에게 엄청나게 많은 약속을 했으니, 이제 공약을 지켜나가면서 콜롬비아를 더 좋은 나라로 만들 차례입니다."
COL_compromise_liberals:0 "자유당과 타협"
COL_compromise_liberals_desc:0 "자유당은 콜롬비아 정치의 기반과 같은 존재이므로 저들과 함께 하지 않는다면 통치에 어려움을 겪을 겁니다. 국민들은 자유주의 정권이 어느 방향에 서 있어야 할지, 자유당에 반대할지 함께할지 결정하라고 요구하고 있습니다."
COL_agreement_govt:0 "연립 정부"
COL_agreement_govt_desc:0 "이제 누가 민족좌파혁명연합과 함께하는지 함께하지 않는지 알게 되었습니다. 다음 선거에서도 반드시 성공할 수 있도록 연립정부를 구성해야 합니다. 연합은 형식적인 수준에만 머무를 겁니다."
COL_confiscate_imperialist_companies:0 "제국주의자 기업 몰수"
COL_confiscate_imperialist_companies_desc:0 "미국과 캐나다는 너무 오랫동안 수많은 농장주들을 인질로 잡고 있었습니다."
COL_formalize_workers_rightts:0 "노동자들의 권리를 명문화시키자"
COL_formalize_workers_rightts_desc:0 "노동자 계급은 오랫동안 공허한 약속만을 받아왔으며, 그들의 억눌린 증오와 고질적인 빈곤이 자연스럽게 생산력을 약화시키고 있습니다. 우리는 그들에게 사회 보장을 제공해야 합니다."
COL_biased_land_reform:0 "편향된 토지 개혁"
COL_biased_land_reform_desc:0 "여태까지 토지가 부자에게 몰수당하고 외국인에게 팔려도 어쩔 수 없었던 농민들에게 일할 수 있는 땅을 제공하는 제한된 토지 개혁을 시작해야 합니다. 당연히 보수적인 대토지 소유자들이 그 표적이 될 겁니다."
COL_emergencia:0 "국가 비상 사태"
COL_emergencia_desc:0 "독일인들은 이런 일이 언젠가 일어나리라고 경고했습니다. 기득권층에 대한 열광적인 분노가 생디칼리슴 정부를 불러 올 뻔 했었지요! 다행히도 피닐라 장군이 뒤늦지 않게 개입했습니다."
COL_seize_apparatus:0 "국가 기관 장악"
COL_seize_apparatus_desc:0 "이제, 당분간 국가를 임시 군사정부의 통제 하에 두어야 합니다."
COL_witchhunt:0 "마녀사냥"
COL_witchhunt_desc:0 "생디칼리스트 자유당이 콜롬비아를 인터내셔널에 팔아버리고자 합니다! 그렇게는 안 됩니다!"
COL_end_political_violence:0 "정치적 폭력 종식"
COL_end_political_violence_desc:0 "폭력은 또 다른 폭력을 낳습니다. 우리 정부가 탐욕스러운 폭군이 이끄는 또 다른 독재정권에 머무르지 않도록 우리가 지향하는 목표가 안정이라는 점을 분명히 해야 합니다. 생디칼리스트와 같이 말입니다."
COL_efficent_rule:0 "효율적인 행정"
COL_efficent_rule_desc:0 "이제 정부는 콜롬비아를 성공적으로 이끌기 위해 필요한 권한과 자유를 가지고 행동할 수 있습니다."
COL_military_support:0 "군의 지지를 얻자"
COL_military_support_desc:0 "육군은 우리의 개입을 전적으로 지지하지는 않았습니다. 이건 당연한 일이겠지만, 하급 군관들 사이에서 군사 정권에 대한 지지를 쌓을 필요가 있습니다."
COL_formalize_junta:0 "군정의 임시적 이미지 강조"
COL_formalize_junta_desc:0 "일부 사람들은 여전히 이것이 군사 독재라고 믿고 있습니다. 그들은 콜롬비아에 대한 우리의 충성심과 업적을 의심합니다! 1951년 초에 실시될 선거를 준비하고 모든 정당에 이를 알립시다."
COL_ensure_loyalties:0 "충성심 보장"
COL_ensure_loyalties_desc:0 "많은 장군들은 여전히 우리의 개입이 부적절했다고 믿습니다. 설득 과정에 들어가는 정치적 자원이 너무 많다고 하더라도, 저들을 설득해야만 합니다!"
COL_appeasing_elites:0 "도시의 엘리트들을 달래다"
COL_appeasing_elites_desc:0 "긴밀히 협력한 결과로 인해 이익을 보게 된다면 대도시 엘리트들은 우리의 개입에 감사할 겁니다."
#COL_one_nation:0 "One Nation" already defined above as an idea
#COL_one_nation_desc:0 "Our brothers in Venezuela and Ecuador are too threatened in these dark times. We must improve our ties and ensure our mutual security" already defined above as an idea description
COL_syndicalism:0 "안데스의 생디칼리슴"
COL_syndicalism_desc:0 "마침내 콜롬비아 노동자들은 자유를 쟁취했습니다. 이 꿈이 계속되도록 합시다."
COL_reorganize:0 "국가를 재조직하다"
COL_reorganize_desc:0 "국가는 부패한 정치인을 위한 도구가 아니라 노동조합을 대표하는 존재가 되어야 합니다."
#COL_break_the_chains:0 "Break the Chains!" already defined above as an idea
#COL_break_the_chains_desc:0 "Down with the Caudillos! Raise the red flag of Syndicalism! Break the Chains!" already defined above as an idea description
COL_el_congreso:0 "노조총회"
COL_el_congreso_desc:0 "제1차 콜롬비아 노동조합 총회의에서 대단한 결정을 내릴 겁니다."
COL_first_economic_plan:0 "첫 5개년 계획"
COL_first_economic_plan_desc:0 "완전히 생디칼리슴화된 경제 계획의 첫 단계가 시작할 겁니다. 하지만 어떤 방향으로 나아갈 지는 의회가 결정할 사안입니다!"
COL_collectivization_of_fields:0 "농지 집산화"
COL_collectivization_of_fields_desc:0 "이전에 카우디요의 소유였던 토지는 직접 노동하는 사람들의 것입니다! 이제는 콜롬비아가 농업에서 나오는 부를 유지할 수 있도록 농민과 협력해야 합니다."
COL_army_of_the_people:0 "인민의 군대"
COL_army_of_the_people_desc:0 "더 이상 군대는 제국주의의 도구가 아닙니다. 군대는 반동주의자와 반혁명주의자들로부터 고향을 지키는 국민의 의지로 거듭났습니다."
COL_repress_counter:0 "반-혁명주의자 탄압"
COL_repress_counter_desc:0 "소중한 우리의 신생 생디칼리슴 공화국을 위협하는 모든 반혁명분자를 제거해야 합니다."

