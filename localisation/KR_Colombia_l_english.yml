### Events ###
col.1.t:0 "세계에서 콜롬비아의 위치"
col.1.d:0 "1899년부터 1903년까지 이어진 내전으로 인해 약해진 콜롬비아는 1903년 헤이-뷔노-바리야 조약으로 미국에게 파나마 운하 통제권을 넘겨줘야만 했습니다. 콜롬비아 의회가 이 조약의 비준을 거부하자 미국은 1921년에서 1930년동안 2500만달러를 들이면서 파나마의 독립을 전폭적으로 지지했습니다. 결국 1921년 콜롬비아는 공식적으로 파나마의 독립을 인정했습니다. 보수주의 정권은 철도망을 확장하는 등 근대화 작업을 시작했습니다. 1850년 이래로 담배를 수출해온 콜롬비아는 1900년에는 (미국 자본의 개입을 통해) 커피와 바나나를, 1905년에는 석유를 수출하기 시작했습니다. 1930년에 정권을 잡은 자유주의 정권은 중산층, 노동자 계급, 농민의 이익을 대변하면서 토지개혁과 대지주 토지 압수, 그리고 사회개혁 등의 정책을 시행했습니다."
col.1.a:0 "어떤 미래가 닥쳐오든, 우리는 함께 서있을 것이다."
col.2.t:0 "1938년 대통령 선거: 갈림길에 선 콜롬비아"
col.2.d:0 "올해 대통령 선거가 시작되었습니다. 자유당이 대통령직을 계속해서 이어갈 것으로 예상되지만, 보수당의 지지율도 무시할 수 없습니다. 양당 모두 극단파의 분열을 보여주고 있는 현재, 호르헤 엘리세르 가이탄이 이끄는 사회주의 성향의 민족좌파혁명연합과 우파 사이에 산발적인 폭력 사태가 일어났습니다. 한편, 방위 조약을 맺기 위해 미텔유로파에 갔다가 귀국한지 얼마 되지도 않는 구스타보 로하스 피니야는 공화국 자체가 위험에 빠질지도 모른다면서 걱정하고 있습니다..."
col.2.a:0 "자유주의 정당이 승리했다!"
col.2.b:0 "보수주의 정당이 승리했다!"
col.2.c:0 "호르헤 가이탄이 대중을 지배했고 민족좌파혁명연합과 급진자유주의주의자들이 다수파를 형성했다!"
col.2.e:0 "협동조합주의를 지지하는 표범이 이끄는 청년 보수 연합이 놀라운 승리를 거두었다!"
col.2.f:0 "군부가 혼란스러운 민주주의를 끝낼 것이다! 안정을 회복해야 한다."
col.3.t:0 "1942년 대통령 선거"
col.3.d:0 "콜롬비아 민주주의가 강화되면서 가이탄을 비롯한 강경 자유주의자들은 당 강령으로 빠져들었고, 표범당은 기세를 잃었습니다. 이제 콜롬비아 국민이 대통령을 뽑아야 하는 때가 왔습니다. 누구라도 그 자리를 차지할 수 있습니다..."
col.3.a:0 "자유주의 정당이 승리했다!"
col.3.b:0 "보수주의 정당이 승리했다!"
col.3.f:0 "군부가 혼란스러운 민주주의를 끝낼 것이다! 안정을 회복해야 한다."
col.4.t:0 "1946년 대통령 선거"
col.4.d:0 "이 선거가 우리를 더 단합시킬까요, 아니면 심각하게 분열시킬까요?"
col.4.a:0 "유일하게 진실된 정권, 자유주의 정권이다."
col.4.b:0 "보수주의 정당이 이끌 것이다."
col.4.c:0 "농민과 노동자, 그리고 콜롬비아를 위해 - 생디칼리스트를 선택해라."
col.5.t:0 "콜롬비아 최후 통첩"
col.5.d:0 "'그란' 콜롬비아 정부가 최후 통첩을 보냈습니다! 저들은 우리가 그란콜롬비아 연방에 가입하거나 아니면 생디칼리스트이자 국가의 적으로 선포되거나 둘 중 하나를 선택하라고 했습니다. 어찌해야 할까요?"
col.5.a:0 "선택권이 없다. 저들의 군사력은 너무도 막강해. 국민을 위해, 우리는 항복하겠다."
col.5.b:0 "에콰도르는 거부하리라! 군을 동원해라!"
col.6.t:0 "에콰도르가 합병을 받아들이다"
col.6.d_1:0 "에콰도르 정부는 가입 요구를 수용했고, 유쾌한 승리의 분위기가 전국을 휩쓸었습니다. 아아, 스스로를 에콰도르의 지배자라고 여기는 제국주의자들은 이 결과에 불만이 있는 모양이군요. 군사 지원을 보냈는데도 에콰도르가 우리에게 항복한 일이 실로 충격적이었던 모양입니다. 이제 이 문제를 둘러싼 갈등이 일어날지도 모르니 대비해야 합니다."
col.6.d_2:0 "에콰도르는 수천명의 형제들을 전장에서 죽음에 내모는 대신 평화롭게 우리 나라에 합류했습니다."
col.6.a:0 "계획한대로군."
col.7.t:0 "에콰도르가 거부하다!"
col.7.d:0 "우리의 자비로운 제안을 위협으로 인식하고 무기를 들고 저항하는 모습을 보니, 완전한 미치광이들이 키토 정부를 장악하고 있는 모양입니다."
col.7.a:0 "저들은... 멍청한 선택을 했군."
col.8.t:0 "콜롬비아 최후 통첩"
col.8.d:0 "'그란' 콜롬비아 정부가 최후 통첩을 보냈습니다! 저들은 우리가 그란콜롬비아 연방에 가입하거나 아니면 제국주의자이자 국가의 적으로 선포되거나 둘 중 하나를 선택하라고 했습니다. 어찌해야 할까요?"
col.8.a:0 "선택권이 없다. 저들의 군사력은 너무도 막강해. 국민을 위해, 우리는 항복하겠다."
col.8.b:0 "베네수엘라는 저런 불쾌한 위협에 굴복하지 않으리라! 군을 동원해라!"
col.9.t:0 "베네수엘라가 합병을 받아들이다"
col.9.d_1:0 "베네수엘라 정부는 가입 요구를 수용했고, 유쾌한 승리의 분위기가 전국을 휩쓸었습니다. 아아, 스스로를 베네수엘라의 지배자라고 여기는 제국주의자들은 이 결과에 불만이 있는 모양이군요. 군사 지원을 보냈는데도 베네수엘라가 우리에게 항복한 일이 실로 충격적이었던 모양입니다. 이제 이 문제를 둘러싼 갈등이 일어날지도 모르니 대비해야 합니다."
col.9.d_2:0 "베네수엘라는 수천명의 형제들을 전장에서 죽음에 내모는 대신 평화롭게 우리 나라에 합류했습니다."
col.9.a:0 "계획한대로군."
col.10.t:0 "베네수엘라가 거부하다!"
col.10.d:0 "우리의 자비로운 제안을 위협으로 인식하고 무기를 들고 저항하는 모습을 보니, 완전한 미치광이들이 카라카스 정부를 장악하고 있는 모양입니다."
col.10.a:0 "석유나 먹으라 해라! 군을 동원해라!"
col.11.t:0 "콜롬비아 최후 통첩"
col.11.d:0 "'그란' 콜롬비아 정부가 최후 통첩을 보냈습니다! 저들은 파나마가 그란콜롬비아에 가입하거나 전쟁에 돌입하거나 둘 중 하나를 선택하라고 했습니다. 어찌해야 할까요?"
col.11.a:0 "선택권이 없다. 저들의 군사력은 너무도 막강해. 국민을 위해, 우리는 항복하겠다."
col.11.b:0 "우리는 저런 불쾌한 위협에 굴복하지 않으리라! 군을 동원해라!"
col.12.t:0 "파나마가 연방에 가입하다"
col.12.d_1:0 "파나마 정부는 가입 요구를 수용했고, 유쾌한 승리의 분위기가 전국을 휩쓸었습니다. 아아, 스스로를 파나마의 지배자라고 여기는 제국주의자들은 이 결과에 불만이 있는 모양이군요. 군사 지원을 보냈는데도 파나마가 우리에게 항복한 일이 실로 충격적이었던 모양입니다. 이제 이 문제를 둘러싼 갈등이 일어날지도 모르니 대비해야 합니다."
col.12.d_2:0 "제국주의자들은 우리의 힘에 파괴당하는 대신 파나마를 우리의 품에 돌려주었습니다."
col.12.a:0 "계획한대로군."
col.13.t:0 "최후통첩이 거부되다!"
col.13.d:0 "유사 국가 파나마는 다시 한번 콜롬비아와 진보에 저항하기로 결정했습니다. 저들은 자신이 저지른 실수에 대한 대가를 평생 지불할 것입니다!"
col.13.a:0 "저놈들을 부숴버릴거다!"
col.14.t:0 "안정적인 민주주의"
col.14.d:0 "다음 선거에서 우리의 승리가 점쳐지고 있으며, 일각에서는 필시 일어나리라고 장담하기도 합니다. 우리에게 주어진 정통성은 확실합니다. 그렇다고 해도 우리와 연정에 가담하는 것 외에 더 나은 선택지가 없는 온건파 자유주의자에게 올리브 가지를 내밀어야 합니다. 정치적 동맹은 우리의 영향력을 크게 확대할 것입니다."
col.14.a:0 "본 정부는 콜롬비아인이라면 누구라도 환영한다."
col.14.b:0 "민중이 사랑하는건 우리이지, 자유당이 아니다. 저들은 주변자의 위치에 만족해야만 한다!"
col.15.t:0 "최후의 조치"
col.15.d:0 "콜롬비아의 민주주의는 죽었습니다. 거리는 조용하고, 더 이상은 싸움도, 토론도, 토의도 없습니다. 멀리서 행군하는 소리와 경례하는 소리만 들려올 뿐입니다. 마침내 낡은 헌법을 폐지하고 우리의 군정을 공식 정부로 선포할 수 있습니다... 영구적으로요."
col.15.a:0 "콜롬비아는 그란콜롬비아로 재조직될 것이다."
col.15.b:0 "이런 급격한 조치는 대중 사이에 불안을 증폭시킬 뿐이다."
col.16.t:0 "콜롬비아가 동맹을 제안하다"
col.16.d:0 "콜롬비아가 동맹을 제안해왔습니다. 어떻게 대답해야 할까요?"
col.16.a:0 "서명해라!"
col.16.b:0 "제안을 거부해라."
col.17.t:0 "베네수엘라가 받아들이다!"
col.17.d:0 "베네수엘라는 페루의 공격으로부터 보호받기 위해 우리 협약기구에 가입하기로 결정했습니다."
col.17.a:0 "자유와 안전이다."
col.18.t:0 "콜롬비아의 동맹 제안?"
col.18.d:0 "우리와 페루 사이의 긴장된 분위기를 지켜보던 콜롬비아는 동맹을 체결하기로 결정했습니다. 어떻게 대답해야 할까요?"
col.18.a:0 "서명해라!"
col.18.b:0 "제안을 거부해라."
col.19.t:0 "에콰도르가 받아들이다!"
col.19.d:0 "에콰도르는 페루의 공격으로부터 보호받기 위해 우리 협약기구에 가입하기로 결정했습니다."
col.19.a:0 "자유와 안전이다."
col.20.t:0 "콜롬비아가 에콰도르를 합병하다"
col.20.d:0 "충격적이게도 콜롬비아에게 선수를 빼앗겼습니다. 콜롬비아는 수많은 군대를 에콰도르 국경으로 군대를 이동시켜 에콰도르에게 합병을 요구했습니다. 우리의 군사적 보호 약속은 비겁한 에콰도르인이 콜롬비아의 요구에 굴복하지 않도록 설득하는데 부족했던 모양입니다.\n평상시였다면 이런 상황을 해결하는 대신에 적당히 무시하고 넘길 수도 있겠지만, 현재 세계가 혼란에 빠져 있다는 사실을 염두에 두고 어떻게 대응해야 할지 고민해야만 합니다."
col.20.a:0 "전쟁이다!"
col.20.b:0 "가지게 놔두어라."
col.21.t:0 "콜롬비아가 베네수엘라를 합병하다"
col.21.d:0 "충격적이게도 콜롬비아에게 선수를 빼앗겼습니다. 콜롬비아는 수많은 군대를 베네수엘라 국경으로 군대를 이동시켜 베네수엘라에게 합병을 요구했습니다. 우리의 군사적 보호 약속은 비겁한 베네수엘라인이 콜롬비아의 요구에 굴복하지 않도록 설득하는데 부족했던 모양입니다.\n평상시였다면 이런 상황을 해결하는 대신에 적당히 무시하고 넘길 수도 있겠지만, 현재 세계가 혼란에 빠져 있다는 사실을 염두에 두고 어떻게 대응해야 할지 고민해야만 합니다."
col.21.a:0 "전쟁이다!"
col.21.b:0 "가지게 놔두어라."
col.22.t:0 "콜롬비아가 파나마를 합병하다"
col.22.d:0 "충격적이게도 콜롬비아에게 선수를 빼앗겼습니다. 콜롬비아는 수많은 군대를 파나마 국경으로 군대를 이동시켜 파나마에게 합병을 요구했습니다. 우리의 군사적 보호 약속은 비겁한 파나마인이 콜롬비아의 요구에 굴복하지 않도록 설득하는데 부족했던 모양입니다.\n평상시였다면 이런 상황을 해결하는 대신에 적당히 무시하고 넘길 수도 있겠지만, 현재 세계가 혼란에 빠져 있다는 사실을 염두에 두고 어떻게 대응해야 할지 고민해야만 합니다."
col.22.a:0 "전쟁이다!"
col.22.b:0 "가지게 놔두어라."

