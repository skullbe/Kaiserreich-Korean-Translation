ITA_claim_ticino:0 "티치노에 대한 실지회복운동"
ITA_claim_ticino_desc:0 "티치노는 주로 이탈리아인들이 거주하고 있는 스위스의 한 지역으로, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_nice:0 "니스에 대한 실지회복운동"
ITA_claim_nice_desc:0 "1860년 프랑스에 의해 손실된 니스는 옛 이탈리아 영토의 일부이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_savoy:0 "사보이에 대한 실지회복운동"
ITA_claim_savoy_desc:0 "1860년 프랑스에 합병된 사보이는 이탈리아 영토의 일부이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_upper_savoy:0 "오트 사부아에 대한 실지회복운동"
ITA_claim_upper_savoy_desc:0 "1860년 프랑스가 합병한 오트 사부아는 이탈리아 영토의 일부이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_trentino:0 "트렌티노에 대한 실지회복운동"
ITA_claim_trentino_desc:0 "한때 이탈리아 영토였던 트렌티노가 나폴레옹 전쟁 이후 오스트리아로 넘어갔으며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_southern_tyrol:0 "남 티롤에 대한 실지회복운동"
ITA_claim_southern_tyrol_desc:0 "이 지역에 대한 정당성은 약하지만, 남부 티롤은 트렌티노의 연장선이며 한때 로마 영토의 일부였습니다. 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_istria:0 "이스트리아에 대한 실지회복운동"
ITA_claim_istria_desc:0 "한때 베니스의 영토에 속했던 이스트리아는 확고부동한 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_dalmatia:0 "달마치야 해안선에 대한 실지회복운동"
ITA_claim_dalmatia_desc:0 "한때 베네치아의 영토에 속했던 달마티아 해안은 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_lika:0 "리카에 대한 실지회복운동"
ITA_claim_lika_desc:0 "한때 베니스의 영토에 속했던 리카는 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_malta:0 "몰타에 대한 실지회복운동"
ITA_claim_malta_desc:0 "몰타 섬은 이탈리아의 필수적인 부분이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_claim_corsica:0 "코르시카에 대한 실지회복운동"
ITA_claim_corsica_desc:0 "한때 제노바 영토의 일부였던 코르시카는 이탈리아 영토이며, 이 지역에 대한 보다 영구적인 권리를 확립하여 우리의 이익을 지켜야 합니다."
ITA_occupation_decisions:0 "이탈리아 점령"
ITA_erode_italian_legitimacy:0 "[From.GetAdjective]의 정당성 잠식"
ITA_erode_italian_legitimacy_desc:0 "[From.GetAdjective] 정부는 전쟁에서 패배했고 망명 중입니다. 그들이 더 이상 합법적인 국가가 아니라고 여겨진다는 점을 고려할 때, 우리에게 충분한 시간이 주어진다면 [From.Adjective] 현지 저항을 줄일 수 있을 것입니다."

### Republic Path ###
ITA_social_liberal_victory:0 "공화국은 살아남았다"
ITA_social_liberal_victory_desc:0 "이탈리아 국민연합과 외국의 권모술수에도 불구하고 공화국은 살아남았습니다. 이탈리아 국민연합은 여전히 존재하지만, 우리는 공화국이 이제 최소한 국내의 적들로부터는 무사하고 안전하다는 사실에 위안을 삼을 수 있습니다."
ITA_protect_democracy:0 "민주주의를 수호하라"
ITA_protect_democracy_desc:0 "마침내 안도의 한숨을 쉴 수 있게 되었습니다. 선거는 끝났고, 그것으로 인해 내부의 긴장이 해소되기 시작했습니다. 우리 공화국은 또 한번 견뎌냈습니다."
ITA_contain_extermism:0 "극단주의 저지"
ITA_contain_extermism_desc:0 "우리 공화국은 모든 계층의 급진주의자들의 도전에도 불구하고 지금까지 지속되어 왔지만, 어떤 순간이라도 취약해지는 것은 독재자들에게 기회가 될 수 있습니다. 자유는 언제든지 지켜져야 합니다. 우리는 사회주의와 초국가주의적 단체를 억압해야 합니다."
ITA_banking_reform:0 "은행 개혁"
ITA_banking_reform_desc:0 "현재의 세계 은행과 금융 시스템의 고유한 취약성은 더 이상 부인할 수 없는 사실입니다. 우리는 파산 위험이 있는 은행을 안정시키고 가장 타당한 개혁안을 은행 시스템에 적용시키기 위한 긴급 법안을 통과시켜야 합니다."
ITA_work_programs:0 "노동 계획"
ITA_work_programs_desc:0 "실업율의 증가는 우리 국민의 복지와 국가의 안정에 좋지 않습니다. 이를 타파하기 위해, 우리는 실업자들을 새로운 건물과 기반 시설의 건설에 투입하여 일자리를 확보해야 합니다."
ITA_workers_rights:0 "노동자의 권리"
ITA_workers_rights_desc:0 "이탈리아 노동자들은 사회주의라는 세이렌의 노래에 유혹당하거나 고용주의 장화 아래 짓밟혀서는 안 됩니다. 근로자에 대한 권리를 증진시켜야 합니다."
ITA_economic_recovery_act:0 "경제회복법"
ITA_economic_recovery_act_desc:0 "우리의 복구 노력은 검은 월요일이 초래한 어려움을 덜어주었습니다. 우리는 이제 이러한 불경기가 완전히 끝나도록 하기 위해 이전의 계획과 같은 선에서 포괄적인 계획을 실행해야 합니다."
ITA_bussiness_relations:0 "좋은 사업 관계"
ITA_bussiness_relations_desc:0 "많은 사람들은 우리 정부의 정서가 포 강 건너편의 사회주의자들과 다를 바 없다고 잘못 알고 있습니다. 이러한 잘못된 우려를 잠재우기 위해, 우리는 정책 문제를 논의하기 위해 유명한 기업의 지도자들과 정기적으로 회의를 가져야 합니다."
ITA_union_ties:0 "노조와 연결"
ITA_union_ties_desc:0 "한 때, 많은 노동조합들이 사회주의 폭동을 지지했지만, 자유민주당은 다소 소란스러웠던 초기 공화국의 권위를 공고히 하기 위해 온건파 노조들과 긴밀히 협력했습니다. 우리는 노조와의 지속적인 협력에 대한 우리의 약속을 재확인해야 합니다."
ITA_christian_democracy:0 "기독교적 민주주의"
ITA_christian_democracy_desc:0 "기독교는 인간성에 대한 연민과 건전한 도덕적 원칙의 확립을 지지합니다. 이러한 가치들은 우리나라의 민주주의에 필수적이며 공식적으로 우리의 신조가 되어야 합니다."
ITA_ubranization:0 "도시화"
ITA_ubranization_desc:0 "우리 도시들은 세계대전의 불합리한 결과와 내전의 파괴로 인해 침체되었습니다. 그리고 그와 함께 우리의 산업능력 또한 정체되었습니다. 검은 월요일이 끝나면서, 이제 우리는 산업 시설을 개혁하고 도시화를 시작할 수 있게 되었습니다."
ITA_stable_democracy:0 "안정된 민주주의"
ITA_stable_democracy_desc:0 "경제위기는 이제 거의 마지막 단계에 이르러 사라지고 있고, 극단주의 세력의 정치적 도전은 실패했습니다. 이탈리아 민주주의는 이제 이전보다 더욱 발전된 기능을 하고 있고, 이탈리아 공화국은 눈에 띄게 안정되었습니다."

### ANI Path ###
ITA_ani_elected:0 "이탈리아 국민연합이 권력을 잡다"
ITA_ani_elected_desc:0 "이탈리아 국민연합은 공화국 내에서 정권을 잡았고, 이탈리아의 모든 적을 파괴하고 다시 한 번 이탈리아를 위대하게 회복시키겠다고 약속하면서 이탈리아를 군국주의 국가로 변모시키기 시작했습니다."
ITA_purge_red_meance:0 "공산주의의 위협을 제거"
ITA_purge_red_meance_desc:0 "민주주의는 허상이며, 나약한 민주주의적 기관들은 사회주의의 침입을 견딜 수 없습니다. 모든 공무원은 종합적인 검사와 심문을 받아야 하며, 어떤 종류든 사회주의 조직과의 연관성이 발견될 경우 즉시 직위에서 해임되어야 합니다."
ITA_italian_militerism:0 "이탈리아 군국주의"
ITA_italian_militerism_desc:0 "우리나라는 당장이라도 공격 받을 수 있기 때문에, 이탈리아의 모든 진정한 아들들은 항상 경계해야 합니다. 언제든지 필요할 때 조국을 방어할 준비가 되어 있어야 합니다. 우리는 사람들에게 그들의 의무를 일깨우기 위해 할 수 있는 모든 것을 해야 합니다."
ITA_four_economic_battles:0 "네가지 경제적 투쟁"
ITA_four_economic_battles_desc:0 "우리나라는 민족주의적인 사고방식의 실패 때문이 아니라 전세계의 수많은 전쟁광들의 행동 때문에 파멸에 처해 있습니다. 다시는 외국의 무능력함에 취약해져서는 안됩니다. 우리나라가 당면한 가장 중요한 4개의 쟁점을 차례대로 극복해야 합니다."
ITA_destroy_austrian_influence:0 "단일 공화국"
ITA_destroy_austrian_influence_desc:0 "공화국은 지방에 너무 많은 자치권을 부여했습니다. 비록 이것이 우리가 자치권을 박탈하는 사람들과의 싸움을 의미할지라도, 오스트리아 영향력의 흔적과 연방의 유물들, 그들의 권리를 철폐하고 모든 권력을 중앙 정부의 손에 넘겨야 할 때입니다."
ITA_corporate_alliance:0 "기업 연합"
ITA_corporate_alliance_desc:0 "이윤을 내고 성공하려는 인간의 본능은 결코 나쁘지는 않지만, 그러한 이익은 국민과 국가의 이익을 위해 이용되어야 합니다. 우리는 크고 작은 기업들에게 접근해야 합니다. 기업들은 애국심이 강하다는 것을 보여주었습니다. 그리고 점차 국가의 기관에 통합시키기 시작해야 합니다."
ITA_corporate_militarism:0 "기업군국주의"
ITA_corporate_militarism_desc:0 "우리의 기업 연합은 일련의 새로운 군수 공장 건설에 착수해야 합니다."
ITA_purge_opposition:0 "반대파를 숙청"
ITA_purge_opposition_desc:0 "몇몇 어리석은 자들은 그들의 무력한 민주주의적 이상을 버리는 것을 거부해 왔습니다. 이들이 민족주의적 시각을 받아들이도록 설득하는 것이 거의 불가능하기 때문에, 그들을 공직과 기업 관리에서 물러나게 해야 합니다."
ITA_centralized_power:0 "중앙집권화"
ITA_centralized_power_desc:0 "베네치아의 반대세력은 진압되었고, 권력은 이제 중앙정부의 손에 완전히 놓여 있습니다."
ITA_military_loyalty:0 "충성하는 군대"
ITA_military_loyalty_desc:0 "군대 내의 정치적인 도전은 수많은 정권을 무너뜨렸습니다. 충성심을 확보하기 위해, 우리는 장군들에게 낮은 수준의 민간인 관리직과 정치적 편의를 제공해야 합니다."
ITA_italian_liberation:0 "이탈리아 해방"
ITA_italian_liberation_desc:0 "이탈리아의 통일의 날이 점점 밝아오고 있습니다. 그리고 우리는 기회가 있을 때마다 이탈리아 반도의 나머지 지역을 해방시킬 만반의 준비를 해야 합니다."
ITA_italy_is_reborn:0 "이탈리아는 부활했다"
ITA_italy_is_reborn_desc:0 "불사조가 다시 날아오르듯, 이탈리아는 부활했습니다. 이제, 우리나라의 정체성은 굳어져야만 합니다."

### Monarchy Path ###
ITA_king_of_italy:0 "이탈리아 연방 복원"
ITA_king_of_italy_desc:0 "공화정이 20년 동안 이탈리아를 이끌었지만, 이탈리아 연방의 분권형 군주제로 복귀할 때가 왔습니다."
ITA_invest_in_countryside:0 "자방에 투자"
ITA_invest_in_countryside_desc:0 "지방은 도시와는 달리 전통과 도덕을 보존하고 있습니다. 우리 정부가 대중의 지지를 얻으려면 낙후된 시골 지역을 복원해야 합니다."
ITA_decentralization:0 "사상 분리"
ITA_decentralization_desc:0 "이탈리아 연방은 연방 국가들 사이에서 경제적 자유를 증진시키고자 하고 있으며, 중앙 정부는 필요할 때 말고는 방임주의를 고수 해야합니다. 이러한 방식은 우리의 연방을 더 부유하게 만들 것입니다."
ITA_state_intervention:0 "국가 개입"
ITA_state_intervention_desc:0 "자유시장주의는 분명히 실패하였습니다. 그것이 성공했더라면 자유주의자들이 계속해서 권력을 유지했을 것입니다. 국가의 개입을 통해서만 시장의 위기을 끝낼 수 있습니다."
ITA_build_legitimacy:0 "정당성 확립"
ITA_build_legitimacy_desc:0 "많은 사람들에게, 이탈리아 연방은 그리 익숙한 존재가 아닙니다. 그들은 우리 정부를 곧 붕괴될 시대착오적인 형태라고 보고 있습니다. 우리는 그들에게 이것이 사실이 아니라는 확신을 주어야 합니다."
ITA_fight_republicanism:0 "공화주의자와의 투쟁"
ITA_fight_republicanism_desc:0 "우리는 이제 정부 내에서 공화당의 영향력에 더 적극적으로 대항할 정치적 영향력을 가지고 있습니다. 정치 공작을 통해, 적대적인 공화당 정치인들을 연방의 지도자에 의해 해임시킬 수 있을 것입니다."
ITA_traditional_values:0 "전통적인 가치"
ITA_traditional_values_desc:0 "전세계에 걸쳐 자리잡은 혁명적 이상은 혐오스러우며 도덕성에 대한 모욕과 다름 없습니다. 우리는 유럽 전통주의의 보루로 자리매김해야 합니다."
ITA_church_ties:0 "교회 결속"
ITA_stable_institutions:0 "안정적인 기관"
ITA_stable_institutions_desc:0 "자유주의자들과 사회주의자들은 군주제와 보수적인 정부가 시대착오적이라고 비난하지만, 그들은 너무 성급하게 생각하고 있습니다. 셀 수 없을 만큼 많은 변화를 맞이하고 그 모든 시대에서 살아남은 전통적인 제도에는 힘이 있습니다. 우리는 이것을 사람들에게 증명해야 합니다."
ITA_church_ties_desc:0 "기독교 신앙은 강력한 도덕적 가치와 정부의 올바른 수행을 위한 확고한 기반을 제공합니다. 우리는 기독교에 대한 헌신을 재확인하고 교회 내부의 전통적인 요소에 더 가까이 다가가야 합니다."
ITA_end_depression:0 "왕의 귀환"
ITA_end_depression_desc:0 "많은 계획과 성공 그리고 실패 이후, 우리는 경제 위기를 극복했습니다. 우리는 마침내 검은 월요일의 부정적인 영향을 종식시켰다고 말 할 수 있습니다. 그리고 우리 국민은 경제적 안정을 되찾고 적절한 미래를 바라볼 수 있습니다."
ITA_defend_the_kingdom:0 "연방 수호"
ITA_defend_the_kingdom_desc:0 "우리 연방은 공격으로부터 완전하게 안전하지 못합니다. 우리는 어떠한 적대적 침략을 막기 위해 새로운 요새와 방어 시설을 건설해야 합니다."
ITA_towards_risorgimento:0 "하나된 이탈리아를 향하여"
ITA_towards_risorgimento_desc:0 "이제 우리 민족에게 우리 통치의 정의를 증명했으니, 마침내 이탈리아를 하나로 묶을 준비가 되어 있습니다. 우리의 정치적 경쟁자들 처럼, 세계 무대에서 우리의 길을 가로막는 모든 사람들을 무찌르길 바랍니다! 이탈리아 만세!"


### Economic Focuses ###
ITA_assess_the_economy:0 "IRI 설립"
ITA_assess_the_economy_desc:0 "산업재건국은 내전 이후 우리의 중공업을 재건하기 위해 1924년에 설립되었습니다. 더 많은 자금을 지원해서 우리나라 산업에 계속해서 도움이 되게 해야 합니다."
ITA_industrial_improvements:0 "산업 개선"
ITA_industrial_improvements_desc:0 "우리나라의 산업 중 많은 부분이 낙후되었고 아직까지 운영되고 있는 공장들은 점점 더 구식이 되어가고 있습니다. 이 문제를 해결하기 위해, 우리는 공장 현대화에 대한 국가 지원 프로그램을 시작해야 합니다."
ITA_create_autostrada:0 "고속도로 건설"
ITA_create_autostrada_desc:0 "오토스트라다는 주요 도시들을 연결하는 고속도로 체계로 계획되었습니다. 내전으로 인해 건설 계획은 중단되었지만, 우리는 적어도 원래의 계획의 일부를 건설할 수 있는 능력을 가지고 있습니다."
ITA_support_auto_industry:0 "자동차 산업 지원"
ITA_support_auto_industry_desc:0 "이탈리아의 산업은 처음부터 자동차 혁신의 온상이었습니다. 우리는 이러한 이점을 이용하고 생산을 증가시기기 위해 자동차 산업을 위한 상당한 보조금을 지원해야 합니다."
ITA_modernize_agriculture:0 "농업 현대화"
ITA_modernize_agriculture_desc:0 "시골의 많은 소작농들은 내전으로 인한 피해를 여전히 안고 있고, 이로 인해 새로운 농업 기술과 경작 방법을 받아들일 수 없었습니다. 우리는 이 과정을 빠르게 시작하기 위해 현대 농업 장비의 수입을 보조해야 합니다."
ITA_create_theistituto_luce:0 "이스티투토 루체 창립"
ITA_create_theistituto_luce_desc:0 "많은 반체제 인사들은 진실을 보여줄 수만 있다면 그들이 가진 '분노'를 버리게 될 것입니다. 그들에게 우리의 자비심을 보여주기 위해서, 우리는 대중 매체의 새로운 형태(영상)를 통해 대중들의 깨달음과 도덕에 헌신하는 부서를 설립해야 합니다."
ITA_economic_planning:0 "경제 계획"
ITA_economic_planning_desc:0 "검은 월요일이 몰고 온 위기가 끝나가고 있는 가운데, 우리는 다시는 이런 경제적인 붕괴가 일어나지 않도록 해야 합니다. 그러기 위해서는 장기적인 경제정책에 초점을 맞춘 정부 기구를 설립해야 합니다."
ITA_new_defense_contracts:0 "새로운 군수 계약"
ITA_new_defense_contracts_desc:0 "이탈리아에서 새로 해방된 지역의 군비 시설은 쉽게 확장될 수 있습니다. 이 시설과 계약을 맺음으로써, 우리는 그들의 확장을 장려할 수 있습니다."
ITA_military_contacts:0 "군수품 계약"
ITA_military_contacts_desc:0 "우리 군대를 무장시키는 동시에 경제 활동을 촉진하기 위해서, 우리는 군비 시설에 더 많은 소화기 계약을 체결해야 합니다."
ITA_defense_contracts:0 "방산 계약"
ITA_defense_contracts_desc:0 "군수 산업은 중요한 경제 분야입니다. 계약업체와 긴밀히 협력하고 새로운 계약을 제안함으로써, 우리는 많은 군비 시설의 확장을 장려할 수 있습니다."
ITA_military_economics:0 "군국주의 경제"
ITA_military_economics_desc:0 "큰 기계의 두 개의 보조 톱니바퀴와 같이 경제와 군대는 상충해서는 안 됩니다."
ITA_new_economy:0 "새로운 경제"
ITA_new_economy_desc:0 "이탈리아가 통일되었으므로, 우리는 이제 한때 우리가 잃었던 지역의 경제 발전에 초점을 맞추어야 합니다."
ITA_research_institutes:0 "연구 기관"
ITA_research_institutes_desc:0 "우리의 연구 개발 기구는 매우 낙후되어 있습니다. 우리의 적들이 기술적 우위를 가지도록 내버려 두어서는 안됩니다. 새로운 국가 연구소를 설립해야합니다."
ITA_new_venetian_arsenal:0 "새로운 베니스 병기창"
ITA_new_venetian_arsenal_desc:0 "베니스는 한때 유럽에서 가장 큰 조선소 중 하나였고, 그 곳은 여전히 확장할 수 있는 잠재력이 무궁무진합니다. 베니스에서 새로운 병기창을 발견할 수 있을 것입니다."
ITA_market_protection:0 "시장 보호"
ITA_market_protection_desc:0 "국내 생산을 촉진하기 위해서, 경제적으로 외국의 약탈적인 무역 정책으로부터 보호되어야 합니다. 우리는 외국의 완제품에 무거운 관세를 적용해야 합니다."
ITA_synthetic_research:0 "합성기술 연구"
ITA_synthetic_research_desc:0 "우리나라는 석유와 고무의 국내 공급원이 부족합니다. 그러나 우리는 이탈리아 반도에 있는 천연자원을 활용하여 이것들을 생산할 수 있습니다."
ITA_expand_research_institutes:0 "연구 시설 확장"
ITA_expand_research_institutes_desc:0 "새로 설립된 연구소들은 우리나라와 유럽의 다른 강대국들 사이의 기술적 격차를 해소하는데 효과적일 것입니다. 비효율적인 것으로 판명된 연구 기구의 부분들을 개혁하고 전체 시스템을 합리화하도록 투자해야합니다."
ITA_new_industry:0 "새로운 산업 계획"
ITA_new_industry_desc:0 "이탈리아 공장들이 다시 한번 이탈리아에 헌신할 수 있게 되었습니다. 이제 그 공장들을 우리나라에 통합시키기 위해 노력해야 합니다."
ITA_expand_dockyards:0 "조선소 확장"
ITA_expand_dockyards_desc:0 "국가의 많은 항구들은 버려져 있습니다. 우리는 그것들을 확장하고 개선해야 합니다."
ITA_expand_air_ports:0 "공항 확장"
ITA_expand_air_ports_desc:0 "항공 산업은 세계적으로 빠르게 성장하고 있습니다. 우리는 이 새로운 경제 분야의 선두에 서야 합니다."
ITA_expand_the_autostrada:0 "고속도로 확장"
ITA_expand_the_autostrada_desc:0 "오토스트라다는 이탈리아의 북동부 지역에서 꽤 좋은 역할을 해 주었습니다. 이탈리아의 나머지 지역은 이제 우리의 통제 하에 있으므로, 우리는 오토스트라다를 반도 전체로 확장할 수 있습니다."
ITA_southern_industry:0 "남부 산업화"
ITA_southern_industry_desc:0 "남부는 산업 발전에서 항상 뒤쳐져 왔습니다. 우리는 이 차이를 메우기 위해 노력해야 합니다."
ITA_italian_factories:0 "이탈리아를 위한 공장"
ITA_italian_factories_desc:0 "이탈리아의 대부분의 지역들이 여전히 낙후되어있는 상태입니다. 만약 우리가 진정으로 유럽의 강대국 중 하나가 되려면, 이러한 상황은 바뀌어야 합니다."
ITA_italian_miracle:0 "이탈리아의 기적"
ITA_italian_miracle_desc:0 "재결합한 이탈리아는 이전의 어려움에서 회복되었고 유럽의 가장 큰 경제대국 중 하나로 세계 무대 급부상했습니다."

### Unification ###
ITA_unification:0 "리소르지멘토 시작"
ITA_unification_desc:0 "시간이 되었습니다. 이 아름다운 풍요의 땅 이탈리아는 다시 통합될 것입니다. 이탈리아 만세!"
ITA_naval_exercises:0 "해군 훈련"
ITA_naval_exercises_desc:0 "우리의 힘을 과시하면서 해군의 사기를 높이기 위해서는 아드리아 해에서 해상 훈련을 조직해야 합니다. 우리나라의 적들을 공포에 떨게합시다."
ITA_reenforce_po_line:0 "포 방어선 착공"
ITA_reenforce_po_line_desc:0 "1920년에는 기적과도 같이 오합지졸이었던 군대로 생디칼리스트들을 막았지만, 지금은 그들을 막을거라 장담할 수 없습니다. 우리는 생디칼리스트들의 또 다른 공격에 대비하기 위해 국경에 요새와 참호를 건설해야 합니다."
ITA_military_exercises:0 "육군 훈련"
ITA_military_exercises_desc:0 "우리의 힘을 과시하면서 육군의 사기를 높이기 위해서는 포 강에서 군사 훈련을 조직해야 합니다. 우리나라의 적들을 공포에 떨게합시다."
ITA_italy_is_united:0 "이탈리아는 통일되었다"
ITA_italy_is_united_desc:0 "모두 끝났습니다. 이탈리아, 아름다운 이탈리아가, 다시금 완전해졌습니다. 모든 애국자들의 심장에, 이 순간은 영원히 기억될 것입니다."
ITA_naples_officers:0 "시칠리아 장교들 설득"
ITA_naples_officers_desc:0 "시칠리아 장교단에는 의심할 여지 없이 유능한 장군들이 많이 있습니다. 이 장군들이 다시금 이탈리아에 헌신하도록 하는 것이 허용되어야 할 지 논의해야 합니다."
ITA_sardinian_officers:0 "사르데냐 장교들"
ITA_sardinian_officers_desc:0 "많은 선량한 사람들이 사르데냐를 위해 싸우고 죽었습니다. 이제 전쟁의 상처가 아물기 시작하는 가운데 사르데냐 장군들의 운명은 결정되어야 합니다."
ITA_italian_irredentism:0 "이탈리아 실지회복운동"
ITA_italian_irredentism_desc:0 "이탈리아가 통일되고 국내 정책의 가장 시급한 문제들이 해결된 가운데, 우리는 외부로 눈을 돌려야 합니다. 특히 이탈리아의 영토가 되어야 할 그 땅들 말입니다."
ITA_nationalist_question:0 "안정적인 이탈리아 공화국"
ITA_nationalist_question_desc:0 "우리 정치는 내전이 끝난 이후부터 계속해서 불안정했지만, 이제 이탈리아 공화국이 전이탈리아를 통치함으로써, 우리는 마침내 수년간 우리를 괴롭혀온 정치적 불안정을 끝낼 수 있습니다."

### Military Army Focuses ###
ITA_mobile_warfare_focus:0 "로돌포 그라치아니의 계획"
ITA_mobile_warfare_focus_desc:0 "가장 민첩한 군대는 전장에서 상당한 이점을 가지고 있습니다. 우리의 적들은 셀수없을 만큼 많고 수백만의 정예병이 있지만, 만약 우리 군대가 전술적인 기회를 이용할 수 있을 만큼 충분히 빠르면, 우리는 승리할 것입니다."
ITA_grand_battle_plan_focus:0 "에밀리오 데 보노의 계획"
ITA_grand_battle_plan_focus_desc:0 "작전의 무결성을 유지하고 잘 제작된 계획을 실행하는 것이 현대전 승리의 열쇠입니다. 세계대전에서 이탈리아의 실패는 무능한 계획과 전반적인 전략에 대한 무지에서 가장 쉽게 기인할 수 있습니다. 다시는 이런 일이 있어서는 안 됩니다."
ITA_superior_firepower_focus:0 "에토레 바스티코의 계획"
ITA_superior_firepower_focus_desc:0 "현대의 무기는 장거리에서 적의 섬멸을 가능하게 합니다. 우리는 포병대와 다른 지원 장비로 우리의 군대를 증강시켜야 합니다."
ITA_begin_modernizing:0 "현대화 시작"
ITA_begin_modernizing_desc:0 "이제 우리 군이 중점으로 삼은 교리에 의해 인도 됨으로써, 우리는 그 구조와 구성을 재정비하기 시작할 수 있습니다."
ITA_modernize_alpini:0 "알피니 현대화"
ITA_modernize_alpini_desc:0 "알피니의 용맹함과 능력이 없었다면, 이탈리아는 분명히 세계대전 기간 동안 강대국들에게 더 빨리 함락되었을 것입니다. 하지만 이 훌륭한 산악부대는 세계대전의 종말 이후 방치되었습니다. 우리는 알피니를 전투태세로 되돌리는 데 주력해야 합니다."
ITA_create_paratroopers:0 "알피니 개혁"
ITA_create_paratroopers_desc:0 "아르디티는 이탈리아를 대표하는 최고의 부대입니다. 이러한 엘리트 부대는 파격적인 수단과 혹독한 환경을 통해 침투에 전문화되었습니다. 현대전에서 빠르게 진화하는 특수부대의 역할을 더 잘 대변할 수 있도록 아르디티를 재정비해야 합니다."
ITA_high_command_reform:0 "최고 사령부 개편"
ITA_high_command_reform_desc:0 "이탈리아 군사 사령부는 국토의 분할과 함께 그 체계도 분해되었습니다. 하지만 그 이후, 그것의 구조는 변하지 않았습니다. 현재의 상황과 군대의 요구에 따라 최고 사령부를 재편성 해야합니다."
ITA_italian_armored_cars:0 "이탈리아 장갑차"
ITA_italian_armored_cars_desc:0 "장갑차량은 병력의 이동성을 높이고 화력 지원을 제공하는 등, 세계대전 기간 동안 효과적임을 증명했습니다. 현재 우리 군이 기동성에 초점을 맞추고 있는 가운데, 장갑차도 이 새로운 전투 스타일에 더 잘 맞도록 개조되어야 합니다."
ITA_cruiser_tanks:0 "순항전차"
ITA_cruiser_tanks_desc:0 "순항전차는 특별히 기동 보병을 지원하도록 설계되었습니다. 그들은 현대 시대의 기병이라고 할 수 있습니다."
ITA_artillery_effort:0 "포병 지원"
ITA_artillery_effort_desc:0 "우리 포병대와 다른 지원 장비들은 우리 지상부대에 완벽하게 통합되어 있어야 합니다. 포격 지원 없이 공격을 해서는 안 됩니다."
ITA_infantry_tanks:0 "보병 전차"
ITA_infantry_tanks_desc:0 "기갑차량은 보병과 긴밀하게 협력하여 둘 다 보다 효과적으로 싸울 수 있도록 해야 합니다."
ITA_planning_school:0 "사관 학교"
ITA_planning_school_desc:0 "모든 하급장교는 어느 정도의 공식적인 장교 교육을 제공받아야 하며, 단순히 경험에 의존하도록 내버려 두어서는 안 됩니다. 이를 위해, 우리는 하급장교에게 짧은 추가 교육 과정을 제공하는 것을 목표로 하는 몇 개의 새로운 사관 학교를 설립해야 합니다. 이를 통해 개별 분대가 명령을 제대로 해석하고 실행할 수 있는 능력을 크게 향상시킬 수 있을 것으로 판단했습니다."
ITA_commander_initative:0 "지휘 계획"
ITA_commander_initative_desc:0 "장교에게는 부대의 전술적 상황 변화에 대응할 수 있는 능력이 필요합니다. 우리는 장교들이 계획을 세우고 지상의 상황에 맞게 행동하도록 장려해야 합니다."
ITA_modernize_guns:0 "화기 현대화"
ITA_modernize_guns_desc:0 "우리 군대는 여전히 세계대전 기간에나 사용하던 뒤떨어진 무기들에 의존하고 있습니다. 우리의 무장을 다른 유럽 국가들과 동등한 수준으로 올려야 합니다."
ITA_create_the_saf:0 "여성 지원 부대"
ITA_create_the_saf_desc:0 "이탈리아 여성들이 전쟁에 기여할 수 있는 잠재력은 아직 개발되지 않은 상태입니다. 군대를 지원할 여성 자원 봉사 부대를 설립함으로써, 우리는 존경할 만한 자매들의 능력을 활용할 수 있습니다."
ITA_finish_reforms:0 "개혁 "
ITA_finish_reforms_desc:0 "군대는 완전히 개혁되었습니다. 우리의 군인과 장교들은 이제 유럽의 강대국들 사이에서 이탈리아의 정당한 위치를 다시 내세울 준비를 하고 있습니다."

### Military Navy Focuses ###
ITA_republican_navy:0 "이탈리아 해군"
ITA_republican_navy_desc:0 "우리 해군은 내전 발발 당시의 제대로 정비되지 않은 구조로 조직되어 있습니다. 우리는 해군 지도부를 새로운 구조로 중앙집권화해야 합니다."
ITA_merchant_marine:0 "수송선"
ITA_merchant_marine_desc:0 "세계대전 기간 동안, 대서양은 우리의 동맹국 수송선의 무덤이 되었고, 다가오는 전쟁에서 우리의 수송선들이 위험한 바다를 횡단하는 위해 우리 해군에 의존할 것이 확실시됨에 따라, 우리는 수송선 관리부서가 있어야만 합니다."
ITA_modernize_the_navy:0 "해군 현대화"
ITA_modernize_the_navy_desc:0 ""
ITA_grand_navy:0 "웅장한 해군"
ITA_grand_navy_desc:0 "우리 해군은 집중적인 주력함 건조와 함께 급속도로 성장해야만 합니다."
ITA_heavy_cruisers:0 "중순양함"
ITA_heavy_cruisers_desc:0 ""
ITA_battle_cruisers:0 "장갑순양함"
ITA_battle_cruisers_desc:0 "장갑순양함은 빠르고 상당한 크기의 주포로 무장되어 있습니다. 장갑 순양함은 우리 주력함대의 핵심을 형성하기엔 무장이 부족할 수도 있지만, 그들은 중요한 역할을 수행 할 것입니다."
ITA_battleships:0 "이탈리아 전함"
ITA_battleships_desc:0 "전함은 가공할 만한 크기의 주포로 무장되어 있습니다. 전함은 우리 주력함대의 핵심을 형성할 함급이며, 앞으로 발전해나갈 우리 함대의 중요한 역할을 수행 할 것입니다."
ITA_defend_the_coast:0 "해안선을 방어하라"
ITA_defend_the_coast_desc:0 "새로운 해군은 우리 해안선을 보호하고 적 수송선을 섬멸하는 것을 지향해야 합니다."
ITA_subs:0 "이탈리아 잠수함"
ITA_subs_desc:0 "잠수함은 세계대전에서 독일에 의해 사용되었고 큰 효과를 거두었습니다. 우리 해군이 효과적인 성과를 거두려면 우리만의 잠수함 함대가 있어야 할 것입니다."
ITA_destroyers:0 "이탈리아 해안 방위대"
ITA_destroyers_desc:0 "우리 영해 보호에 초점을 맞춘 새로운 해군 부서가 만들어져야 합니다."
ITA_light_cruisers:0 "경순양함"
ITA_light_cruisers_desc:0 "경순양함은 대형 함선과 소형 함선을 모두 지원할 수 있는 다재다능한 함선입니다."
ITA_reenforce_the_coast:0 "해안선을 강화하라"
ITA_reenforce_the_coast_desc:0 "북부 아드리아 해안은 세계 시장으로 연결되는 우리의 생명줄이기 때문에 적의 손에 넘어가게 해서는 안 됩니다. 우리는 적이 이 해안에 상륙하지 못하도록 새로운 해안 요새를 건설해야 합니다."
ITA_republican_marines:0 "산마르코 여단 증강"
ITA_republican_marines_desc:0 "적의 해안가에서 전투를 일으키거나 적진에 상륙하여 그들의 조직을 교란시키려면, 우리는 새로운 수륙양용 장비와 훈련 방법에 투자해야 할 것입니다."
ITA_rule_the_seas:0 "바다를 지배하라"
ITA_rule_the_seas_desc:0 "우리 해군은 옛 레지아 마리나(이탈리아 왕국 해군)가 되어 이탈리아를 방어하고, 큰 파도처럼 적들을 덮칠 만반의 준비를 하고 있습니다."

### Military Air Force Focuses ###
ITA_establish_anr:0 "이탈리아 국가 항공대"
ITA_establish_anr_desc:0 "우리의 공군은 해외의 잉여 항공기로 부터 긁어모을 수 있는 몇 개의 비행기를 사용하는 소규모의 단체입니다. 우리는 정식으로 공군을 창설하고 새로운 조종사들을 훈련시킬 준비를 해야 합니다."
ITA_pilot_training:0 "파일럿 훈련"
ITA_pilot_training_desc:0 "현재 우리 공군 조종사의 대부분을 차지하고 있는 자원자들은 대부분 공중에서 풍부한 기술을 가진 열정있는 사람들 입니다. 우리는 이 숙련된 비행사들을 새로운 조종사들을 훈련시키기 위한 제도를 확립하는 기여하도록 해야 합니다."
ITA_upgrade_air_ports:0 "공항 개선"
ITA_upgrade_air_ports_desc:0 "공군력을 수용하기 위해서, 시골에 조금씩 있는 다양한 소규모 민간 비행장은 국유화되어야 하고 확장되어야 합니다."
ITA_aviation_industry:0 "항공산업"
ITA_aviation_industry_desc:0 "이탈리아의 항공기 제조업체들은 세계대전이 끝난 이후 이탈리아 반도를 괴롭히고 있는 '난기류'에 당황하고 있습니다. 그들을 외국 기업들과 동등한 수준으로 되돌리려면, 국가의 지원이 필요할 것입니다."
ITA_army_air_support:0 "전략적 파괴"
ITA_army_air_support_desc:0 "우리 공군은 적의 산업과 군사력에 피해를 입히는 데 초점을 맞춰야 합니다. 방어가 아니라 공격이 핵심입니다."
ITA_bomber_efforts:0 "폭격기 개발 노력"
ITA_bomber_efforts_desc:0 "군대를 효과적으로 지원하기 위해서는 우리 공군이 요새화된 적의 위치를 파괴하고, 기반시설을 교란할 수 있어야 합니다. 이를 위해서는 새로운 전술 및 전략폭격기 개발에 주력해야 합니다."
ITA_air_supremcy:0 "항공우세"
ITA_air_supremcy_desc:0 "하늘은 적군으로부터 자유로워야 하고, 아군은 적기에 의해 방해받지 않아야 합니다. 우리 공군은 주로 공중의 통제력을 확립하고 유지하는 데 주력해야 합니다."
ITA_fighter_support:0 "전투기 지원"
ITA_fighter_support_desc:0 "전투기는 모든 공군력의 중추이며, 하늘을 통제하기 위해서는 새로운 모델을 개발해야 합니다."
ITA_paracadutisi:0 "공수부대"
ITA_paracadutisi_desc:0 "낙하산 부대는 접근 불가능한 영역에 부대를 배치할 수 있는 새로운 유형의 부대입니다. 보다 발전된 수송기를 개발함으로써 적에 비해 독특한 전술적 우위를 확보할 수 있을 것입니다."
ITA_female_pilots:0 "여성 파일럿"
ITA_female_pilots_desc:0 "비행 경험이 있는 많은 애국적인 여성들은 스스로 우리의 군사적 노력에 직접적으로 기여하려 하지만, 그녀들은 곧 그럴 수 없는 현실에 직면하게 됩니다. 여성 조종사들이 항공 운송과 지원 역할에 자원할 수 있도록 허용되어야 합니다."
ITA_radar_effort:0 "레이다 개발"
ITA_radar_effort_desc:0 "레이다는 적의 전술과 진지에 대한 풍부한 정보를 제공하고 적기의 진로를 밝힐 수 있는 유망한 신기술입니다."
ITA_rule_the_skies:0 "하늘을 지배하라"
ITA_rule_the_skies_desc:0 "공군은 더 이상 쓰레기 더미가 아니라 우리 군대의 완전한 기능을 갖춘 기관입니다. 우리가 이탈리아와 그 너머의 하늘을 지배할 수 있기를 바랍니다!"



### Events ###

ita.1.t:0 "이탈리아 공화국의 역사: 패배와 내전"
ita.1.d:0 "1919년, 프랑스의 패배와 함께 로마도 몰락했습니다. 전쟁에 지친 이탈리아의 운명은 오스트리아-헝가리 제국의 손에 달렸었는데, 오스트리아는 이탈리아를 통일 이전 연방의 형태로 강제적으로 재편시키려 하였습니다.\n\n굴욕적인 항복선언 몇 시간 후, 격분한 민족주의자들은 밀라노에서 새로운 이탈리아 공화국을 선언했고, 밀라노의 정부는 사보이 왕가가 서명한 모든 조약이 무효라고 주장했습니다. 이탈리아 전역의 공화주의자와 민족주의자들이 중앙 정부에 대항하여 봉기했으며, 오스트리아의 이탈리아 재편성 계획은 순식간에 휴지조각이 되었습니다.\n\n이탈리아 중부와 북부에서 오스트리아인들을 몰아낸 후, 공화국의 서로 다른 파벌들 간의 사상차이는 너무나도 커서 합의에 도달할 수 없는 지경에 이르렀고, 작은 파괴 행위들로부터 시작된 적색과 백색 세력 사이의 충돌은 내전으로 번졌으며, 이전부터 이루어졌던 오스트리아에 대한 적대행위는 자연스레 중단 되었습니다."
ita.1.a:0 "끔찍하군."

ita.22.t:0 "이탈리아 공화국의 상태: 연방의 실패"
ita.22.d:0 "내전이 장기화되자, 오스트리아와 그들의 군대는 새로운 공화국과 함께 싸우기 위해 찾아왔습니다. 사회주의자들과 그들의 동맹인 프랑스 코뮌은 우리 사이에서 공통의 적이었던 것입니다. 사회주의자들을 상대로 포 강에서 승리를 거둔 후, 공화국과 오스트리아의 군대는 '협력'이라는 쓰라린 알약을 삼킬 수 밖에 없다는 것을 알게되었고, 공화국은 오스트리아의 보호 아래 합법적인 이탈리아 연방의 일원으로 남아있을 필요가 있었습니다. 그들은 오스트리아의 보호를 받기 위해, 베네토에 상당한 자치권을 부여했고 오스트리아인들과 이탈리아 연방의회에 정부에 많은 영향력을 주었습니다. 그러나 그 대가로 공화국의 수상은 이탈리아 연방의 '임시'수장이라는 칭호를 받을 수 있었습니다.\n\n조심스럽게 균형을 이룬 이 협력은 1927년, 대영제국이 붕괴되고 브리튼 연합이 제3인터내셔널에 가입하면서 무너졌습니다. 사회주의자들은 더욱 대담해졌고 또 다시 전쟁이 일어날 것이라는 얘기도 있었습니다. 하지만 오히려 오스트리아인들은 내부 문제를 다루기 위해 이탈리아 남부에서 주둔하던 그들의 군대를 철수했습니다. 이로 인해 반도는 혼란에 빠졌고, 이탈리아 연방의회의 친밀라노 세력은 이러한 상황이 오랫동안 불만이었기 때문에 시칠리아 사람들과 사보이 사람들을 의회에서 제외시켰습니다. 의회는 이제 아무런 목적도 가지지 못 한 체 10년의 임기를 마쳤습니다. 밀라노에 있는 권력들이 저마다의 활동과 야심으로 분주한 가운데, 연방의회의 회의실은 먼지만 날리고 있습니다."
ita.22.a:0 "의회가 다시 열릴 수 있을까?"

ita.18.t:0 "이탈리아 공화국의 상태: 회복과 리소르지멘토"
ita.18.d:0 "국가적 자부심을 지키기 위해 상당한 비용을 들였지만, 결과적으로 오스트리아와의 관계덕분에 서서히 공화국의 경제적 지위를 향상시켰고, 독일의 미텔아우로파와 오스트리아의 투자로부터 힘을 얻을 수 있었습니다. 그러나 이탈리아가 내전의 피해로부터 점차 회복함에 따라, 공화국의 많은 사람들은 합스부르크와 정부의 협력에 격분하기 시작했고, 이탈로 발보의 반오스트리아 세력인 이탈리아 국민연합에 대한 대중의 지지는 롬바르디와 프리울리에서 성장했습니다. 이바노에 보노미의 중도좌파 연합은 1927년부터 이 나라를 통치해 왔지만, 그들의 인기는 주로 경제적으로 안정적이었던 시절 때문이며, 그들이 다시금 정부를 구성할 수 있을 만큼 충분한 지지를 얻기 위해서는 확고한 공화주의자인 이탈리아 자유당이나 보수주의자인 이탈리아 민중당과 같은 다른 정당들의 영향력을 종식시켜야 할 것입니다. 정치적 문제를 통제할 수 없게 되고 연방 연합군이 무력으로 북쪽의 질서를 회복한다면, 옛 이탈리아 연방의 구 의회도 정권을 잡을 수 있을 것입니다. \n\n그러나 모든 정당이 공통적으로 가지고 있는 것은 자유롭고 통합된 이탈리아에 대한 열망입니다. 그리고 많은 사람들은 제2의 리소르지멘토가 오고 있다고 확신합니다."
ita.18.a:0 "이탈리아 만세!"

ita.2.t:0 "검은 월요일이 공화국을 강타하다."
ita.2.d:0 "독일에서 시작된 경제 위기는 걷잡을 수 없이 휘몰아쳐 이탈리아로까지 번지고 있습니다. 이탈리아 공화국의 번영은 검은 월요일에 의해 산산조각이 났고 정부에 대한 국민들의 신뢰도 흔들리는 것 같습니다."
ita.2.a:0 "신이시여, 우리를 보우하소서!"

ita.3.t:0 "이바노에 보노미가 총선을 요구하다."
ita.3.d:0 "검은 월요일이 이탈리아 공화국을 강타한 가운데, 이바노에 보노미 총리는 조기 총선을 개최하기로 결정했습니다. 선거는 예정되었던 1937년 대신에 1936년에 열릴 것입니다. 이번 선거로 후보자들이 경제 위기를 해결하기 위한 자신의 정책에 대한 지지를 강화할 수 있기를 바랍니다."
ita.3.a:0 "그러길 바란다..."

ita.4.t:0 "발보의 연설"
ita.4.d:0 "이탈리아 국민연합의 이탈로 발보는 오늘 베로나에서 연설을 했습니다. 연설 도중, 그는 경제 위기를 초래한 공화국 정부를 비난했습니다. 게다가 그는 이탈리아를 분열시키고 약화시키려 하는 오스트리아의 계획에 대해 설명했고, 오스트리아인들은 생디칼리스트들이 공화국을 포위하도록 방치한다고 있다고 주장했습니다. 발보는 이탈리아를 다시금 영광스럽게 만들고 이탈리아의 모든 적을 파괴할 수 있는 것은 오직 이탈리아 국민연합(ANI)라고 주장했습니다."
ita.4.a:0 "그를 예의주시 해야한다."

ita.5.t:0 "교회가 이 상황에 대해 조언하다"
ita.5.d:0 "교회 내의 많은 영향력 있는 인물들이 설교 도중에 정치인들을 지지하는 발언을 하고있습니다. 특히 이 위기 동안 교구민들에게 전통적인 가톨릭적 가치를 따르라고 촉구해 온 밀라노와 베니스의 대주교들은 보수적인 이탈리아 민중당에 대한 지지에 아주 미묘한 끄덕거림을 보냈습니다. 그러나 (밀라노와 베니스에 있는 주교들만큼 영향력이 있지는 않지만) 일부 주교들은 자유민주당에 대한 지지를 촉구했습니다. 두 경우 모두 사람들은 교회의 조언을 듣고 있습니다."
ita.5.a:0 "우리도 교회가 맞기를 빈다"

ita.6.t:0 "로젤리가 보노미를 지지하다"
ita.6.d:0 "이바노에 보노미와 연합한 민주개혁연맹의 카를로 로젤리 대표가 밀라노에서 총리를 지지하는 연설을 했습니다. 이는 궁지에 몰린 여당에 대한 귀중한 지지를 보내게 되었습니다."
ita.6.a:0 "고맙소, 로젤리"

ita.7.t:0 "농지 경매 반대시위"
ita.7.d:0 "현재의 경제 위기로 인해 많은 농민들이 대출과 저당권에 대한 채무 불이행을 겪게 되었고, 그들의 가축과 재산은 보통 지방 당국에 의해 경매에 붙여져 가장 높은 가격을 제시한 입찰자에게 넘어갑니다. 이러한 절차는 이탈리아 농부들 사이에서 불만이 많지만, 이들은 빚을 갚아야 하며, 이러한 경매는 자유 시장 경제에서 필수적인 악이라고 주장합니다. 어제, 이탈리아 국민연합은 농지 경매를 금지하는 법안을 발의했습니다. 이 문제에 대한 정부의 입장은 어떻습니까?"
ita.7.a:0 "경매를 계속하는것을 허용해라"
ita.7.b:0 "법안을 통과시키고 경매를 중단해라"

ita.8.t:0 "밀라노 정부에 대한 영향력"
ita.8.d:0 "1919년, 우리는 이탈리아 왕국에게 투스카니의 합스부르크 대공이 이끄는 이탈리아를 연방으로 재편성한 로마 조약에 서명하도록 강요했습니다. 그러나 그 다음에 터진 내전에서 우리는 백군과 동맹을 맺었고 함께 사회주의자들을 포 강에서 간신히 격퇴하여 전쟁을 끝냈습니다. 그 후, 우리는 백군이 공식적으로 민족주의 사상을 포기하고 롬바르디 공화국과 베니스가 연방에 가입하도록 했습니다. 우리는 공화국의 지도자가 연방의 임시 수장이 될 것이라고 인정했지만 연방의회는 배후에서 권력을 유지하고 있었습니다. 불행하게도, 연방의회는 1929년에 소멸할 뻔 했었고, 그 이후로 연방의회는 개최되지 않았습니다. 더 심각한 것은, 최근 검은 월요일 사태로 인해, 우리는 이탈리아에서 군대를 철수시켰고, 그들은 이전보다 훨씬 더 독립적이게 되었습니다.\n\n 현재 이바노에 보노미가 이끄는 현 자유주의 정부는 더 많은 지지를 얻기 위해 선거를 앞당겼습니다. 하지만, 그들의 승리가 확실하지 않기때문에 우리는 선거에 개입할 여지를 가지고 있습니다. 승산이 있는 세 개의 온건파 정당은 현재 집권하고 있는 자유민주당과 과거에 우리의 지지를 누렸던 보수 정당인 이탈리아 민중당, 군주제에 적대적이지만 또한 맹렬한 반ANI, 반사회주의적 단체인 이탈리아 공화당입니다. 우리는 친오스트리아 정당들 중 한 곳에 우리의 지지를 보내서 올바른 정당이 밀라노에서 정권을 잡을 수 있도록 할 수 있습니다. 그러나 일부 장관들은 노골적인 개입이 극우파이자 반오스트리아 계열인 이탈리아 국민연합에 대한 추가적인 지지로 이어질 수 있다고 우려하고 있습니다."
ita.8.a:0 "자유민주당을 지원하라"
ita.8.b:0 "이탈리아 민중당을 지원하라"
ita.8.e:0 "영향력을 과시하는 것은 단지 이탈리아 국민연합에 힘을 부여할 뿐이다"

ita.9.t:0 "오스트리아가 자유민주당을 지지하다"
ita.9.d:0 "오스트리아인들은 집권당인 자유민주당이 선거에서 승리하도록 돕기 위해 그들에게 지지를 보냈습니다. 이것은 꽤나 효과적이었고 여당인 자유민주당이 더 많은 지지를 얻을수 있었지만, 극우 정당과 반오스트리아 계열인 이탈리아 국민연합에도 훨씬 더 많은 관심을 불러왔습니다."
ita.9.a:0 "우리가 권력을 유지하는 데 도움이 되기를 바란다..."

ita.10.t:0 "오스트리아가 이탈리아 민중당을 지지하다"
ita.10.d:0 "오스트리아인들은 이탈리아 민중당이 선거에서 승리하도록 돕기 위해 그들에게 지지를 보냈습니다. 이것은 꽤나 효과적이었고 이탈리아 민중당이 더 많은 지지를 얻을수 있었지만, 극우 정당과 반오스트리아 계열인 이탈리아 국민연합에도 훨씬 더 많은 관심을 불러왔습니다."
ita.10.a:0 "우리의 동맹도 정권교체를 원하고 있는 것만 같군..."

ita.12.t:0 "총선"
ita.12.d:0 "오늘, 이탈리아 사람들은 새로운 정부를 선택합니다. 이번 선거에서 후보자들은 팽팽히 맞서고 있으며, 가까운 장래에 네 가지 예측된 결과를 가지고 이탈리아의 진로를 결정할 가능성이 높습니다.\n\n첫째, 보노미 총리 하의 자유민주주의 연합이 계속해서 집권할 수 있습니다.\n둘째, 반민주적이고 중도 좌파인 이탈리아 자유당이 승리할 수도 있습니다.\n셋째, 이탈리아 민중당이 이끄는 보수 연합이 승리할 수도 있습니다만, \n놀랄 만큼 주목 받고 있는 이탈리아 국민연합을 잊은 사람은 거의 없습니다. \n\n이탈리아 사람들은 어떤 당을 선택할까요?"
ita.12.a:0 "자유민주당"
ita.12.b:0 "이탈리아 자유당"
ita.12.c:0 "이탈리아 민중당"
ita.12.e:0 "이탈리아 국민연합"

ita.13.t:0 "이탈리아인들이 도나우-아드리아 연맹에 가입하고 싶어하다."
ita.13.d:0 "이탈리아인들은 우리의 새로운 동맹에 공식적으로 참여하고 싶다고 요청했고, 빈에 있는 많은 사람들은 그렇게 하도록 제안했지만, 다른 의견을 제시하는 목소리도 있습니다."
ita.13.a:0 "이탈리아를 가입시키자"
ita.13.b:0 "그들은 필요없다"

ita.14.t:0 "오스트리아와 이탈리아의 동맹"
ita.14.d:0 "오스트리아인들은 우리를 그들의 동맹에 가입하는것을 허락했습니다. 몇몇사람들은 오스트리아의 세력에 공식적으로 속해있다는 것에 대해 격분할 수도 있지만, 이 동맹은 이탈리아에게 생디칼리슴의 위협으로부터의 안전과 보호를 제공합니다."
ita.14.a:0 "변치않는 우정을 위해!"

ita.15.t:0 "오스트리아가 이탈리아와의 동맹을 거부하다"
ita.15.d:0 "오스트리아인들은 우리를 그들의 동맹에 가입시키지 않았습니다. 이탈리아 국민연합이 '우리를 오스트리아 야만인들의 노예로 공식화하려는 시도'를 비난하는 성명을 발표하는 데에는 오랜 시간이 걸리지 않았습니다."
ita.15.a:0 "예상해야 하는 결과였다"

ita.16.t:0 "자유민주당 지도층 회의"
ita.16.d.lib_dem_in_power:0 "오늘 자유민주당의 지도층 회의가 시작됩니다. 이바노에 보노미 총리가 당 지지의 대부분을 차지하고 있는 가운데, 일각에서는 그가 물러나고 페루치오 파리가 당을 이끌게 해야하는 것 아니냐는 의구심도 나오고 있습니다. 당은 어떤 사람에게 당수의 자리를 맡길까요?"
ita.16.d.lib_dem_not_in_power:0 "오늘 자유민주당의 지도층 회의가 시작됩니다. 이바노에 보노미 당대표가 당 지지의 대부분을 차지하고 있는 가운데, 일각에서는 그가 물러나고 페루치오 파리가 당을 이끌게 해야하는 것 아니냐는 의구심도 나오고 있습니다. 당은 어떤 사람에게 당수의 자리를 맡길까요?"
ita.16.a:0 "이바노에 보노미!"
ita.16.b:0 "페루치오 파리!"

ita.17.t:0 "이탈리아 자유당 지도층 회의"
ita.17.d.italy_republicans_in_power:0 "오늘 자유민주당의 지도층 회의가 시작됩니다. 루이지 에이나우디 총리가 당 지지의 대부분을 차지하고 있는 가운데, 일각에서는 그가 물러나고 마르셀로 솔레리가 당을 이끌게 해야하는 것 아니냐는 의구심도 나오고 있습니다. 당은 어떤 사람에게 당수의 자리를 맡길까요?"
ita.17.d.italy_republicans_not_in_power:0 "오늘 자유민주당의 지도층 회의가 시작됩니다. 루이지 에이나우디 당대표가 당 지지의 대부분을 차지하고 있는 가운데, 일각에서는 그가 물러나고 마르셀로 솔레리가 당을 이끌게 해야하는 것 아니냐는 의구심도 나오고 있습니다. 당은 어떤 사람에게 당수의 자리를 맡길까요?"
ita.17.a:0 "루이지 에이나우디!"
ita.17.b:0 "마르셀로 솔레리!"

ita.19.t:0 "[GetYear]년 총선"
ita.19.d:0 "[GetYear]년 총선이 곧 개최됩니다. [From.GetLeader](은)는 이탈리아 공화국의 수장으로 남을 수도 있고, 아니면 새로운 정당이 선거에서 이길 수도 있습니다."
ita.19.a:0 "자유민주당"
ita.19.b:0 "이탈리아 자유당"
ita.19.c:0 "이탈리아 민중당"
ita.19.e:0 "민주개혁연맹"

ita.20.t:0 "이탈리아 국민연합이 집회를 주도하다"
ita.20.d:0 "비록 우리 연방정부가 대중의 지지를 얻었지만, 이탈리아 국민연합은 계속해서 우리 정부에 대한 불법적인 폭력과 정치적 행동을 해왔습니다. 그들은 우디네에 다시 나타났는데, 이탈리아 발보는 '그의 위대한 국가'에서 우리를 제거하기 위해 지지자들을 모집했습니다. 현지 경찰은 그 남자를 체포하기를 꺼려하고있고, 지금 우리 정부 일각에서는 군사적 개입을 요구하고 있습니다."
ita.20.a:0 "그곳에 군대를 보내라"
ita.20.b:0 "그의 지지세력은 시간이 지나면 사라질것이다"

ita.21.t:0 "민주개혁연맹이 참여를 거부하다"
ita.21.d:0 "카를로 로젤리와 민주개혁연맹 지도부는 베니스에서 연방 정부 복원 협정에 동의한 자유민주당을 비난하는 연설을 하면서, 이번 총선은 '희극'이자 '민주주의에 대항하는 조짐'이나 다름없으므로, 보이콧하겠다고 선언했습니다."
ita.21.a:0 "배신자들!"

ita.23.t:0 "생디칼리스트 경제 논의"
ita.23.d:0 "이제 우리는 이탈리아 사회주의 공화국의 영토를 장악하게 되었으므로, 생디칼리스트들의 공장과 농장을 어떻게 할 것인가 하는 문제가 의회에 제출되었습니다. 대체로 좌파 의원들은 집단 농장과 공장을 내버려두고, 새로운 회사를 민간 기업으로 만드는 것이 좋을 것이라고 말합니다. 이러한 생각은 이미 우파 의원들에 의해 '생디칼리즘을 지지하는 행동'이라고 비난받았으며, 생디칼리슴 시설들은 탈집합화되고 민영화되어야 한다고 주장하고 있습니다. 그 중도파 의원들은 생디칼리슴을 없애야 하지만, 생디칼리스트들의 분노를 일으키지 않기 위해 천천히 진행시켜야 한다고 주장합니다."
ita.23.a:0 "그냥 내버려 두어라"
ita.23.b:0 "경제의 탈생디칼리슴을 점진적으로 진행해라"
ita.23.c:0 "경제의 탈생디칼리슴을 신속히 진행해라"

ita.24.t:0 "통합"
ita.24.d:0 "오늘, 양시칠리아 왕국을 위해 헌신해 온 장군들은 [Root.GetName](을)를 위해 싸울 것을 요청했습니다. 몇몇 사람들은 우리와 전쟁하는 것을 보고 이탈리아를 위해 싸우지 말아야 한다고 생각하지만, 다른 사람들은 그들이 우리의 하나된 나라를 위해 싸우도록하는 것이 훌륭한 국민 통합의 성명을 만드는 일이 될 것이라 생각합니다."
ita.24.a:0 "그들은 이탈리아를 위해 싸워야 한다!"
ita.24.b:0 "우리의 적이었던 사람은 필요 없다"

ita.25.t:0 "통합"
ita.25.d:0 "오늘, 사르데냐을 위해 헌신해 온 장군들은 [Root.GetName](을)를 위해 싸울 것을 요청했습니다. 몇몇 사람들은 우리와 전쟁하는 것을 보고 이탈리아를 위해 싸우지 말아야 한다고 생각하지만, 다른 사람들은 그들이 우리의 하나된 나라를 위해 싸우도록하는 것이 훌륭한 국민 통합의 성명을 만드는 일이 될 것이라 생각합니다."
ita.25.a:0 "그들은 이탈리아를 위해 싸워야 한다!"
ita.25.b:0 "우리의 적이었던 사람은 필요 없다"


ita.28.t:0 "이탈리아 왕립 아카데미"
ita.28.d:0 "오늘 레알레 아카데미아 디'이탈리아(이탈리아 왕립 아카데미)는 프랑스 아카데미에서 영감을 받아 왕명으로 설립되었으며, 60명의 이탈리아인들이 과학, 문학, 예술적 업적을 남긴 위인으로 선정되었습니다. 아카데미의 회원에게는 국영철도 1등석 여행이 허가되고, '각하'라는 칭호가 주어지며, 월 3000리라를 받게 됩니다. 기존의 목표는 과학, 문학, 그리고 예술을 지지하고 장려하는 것이었지만, 또 다른 목표는 새로운 군주제가 이탈리아 사람들에게 더 잘 받아들여지도록 돕는 것이며, 끝에는 점차 두 가지 모두 성공하게 될 것입니다."
ita.28.a:0 "고풍스러운 계획이군"

ita.29.t:0 "국립 드라마 예술 아카데미"
ita.29.d:0 "오늘날 아카데미아 나치오날레 디 아르테 드라마티카(국립 드라마 예술 아카데미)는 로마가 다시 우리의 수도가 된 기념으로 [Root.GetName]의 공연 예술 중심지 역할을 하기 위해 로마에 설립되었습니다. 아카데미는 예술에 입문하고자 하는 사람들을 위한 교육을 시작해야 합니다."
ita.29.a:0 "우리 문화를 지원하자."

ita.30.t:0 "이탈리아에 대한 개입?"
ita.30.d:0 "비록 베네치아의 반란세력이 압도적인 우위를 점한 것은 아니지만 반대로, 이탈리아 국민연합이 이탈리아의 상황을 통제할 수 있는것도 아닙니다. 우리가 개입하고자 한다면, 바로 지금입니다. 물론, 합스부르크의 이름 아래 이탈리아 연방의 힘을 회복시키고 실패한 이탈리아 공화국을 복구하기에는 적절한 시기가 아니라는 시각도 존재합니다. 다른 한편으로는 개입하기위해 베네치아의 동의가 필요하겠지만, 그들이 우리의 도움을 거절하지는 않을 것입니다."
ita.30.a:0 "베네치아인들에게 도움을 제안해라."
ita.30.b:0 "그건 그들이 알아서 해결해야할 문제다."

ita.31.t:0 "오스트리아로부터의 도움?"
ita.31.d:0 "[AUS.GetNameDefCap](은)는 [ITA.GetNameDef](와)과의 전쟁에서 도움을 주겠다고 제안했습니다. 만약 그들이 이 사태에 개입하고 성공을 거둔다면, 그것은 전쟁이 끝난 후 우리가 오스트리아의 영향력에 굴복하는 것을 의미할 것입니다. 그들은 이탈리아 공화국 대신 이탈리아의 옛 연방을 회복하기를 원하며, 투스카니 대공과 같은 합스부르크 통치자의 지배하에 남게 될 것입니다. 하지만 우리의 자치권은 선거 이전의 상태로 회복될 것이라고 예상되고 있습니다."
ita.31.a:0 "상관 없다. 우리는 도움이 필요해."
ita.31.b:0 "아니, 우리끼리 해결할 수 있다"

ita.32.t:0 "베네치아의 거절"
ita.32.d:0 "자신들의 미래에 간섭을 하는 것 같다고 생각한 베네치아인들은 우리의 도움을 거절하고 스스로 싸워나가기로 결심했습니다. 우리는 상황이 전개되는 것을 지켜보는것 외에는 할 수 있는게 없습니다."
ita.32.a:0 "그렇게 하라."

ita.33.t:0 "때가 되다"
ita.33.d.austriawar:0 "[ITA.GetNameDef](은)는 베네치아 반군에 맞서 우위를 점하지 못하고 자국 내 상황을 통제하지 못하고 있습니다. 이러한 상황은 [AUS.GetNameDef](을)를  전쟁에 끌어들였습니다. 그리고 그것은 우리 정부에게도 '우리가 공격하려는 움직임을 보여야 하는가?'라는 질문을 던지게 했습니다. 이것은 밀라노를 점령하기 위한 오스트리아와의 경쟁을 의미하며, 전장에서 오스트리아 부대와 직접 접촉할 위험을 감수하게 될 것입니다. 만약 우리가 신중하게 행동하지 않는다면, 상황은 더욱 악화될 수 있습니다."
ita.33.d.austriarefuse:0 "[ITA.GetNameDef](은)는 베네치아 반군에 맞서 우위를 점하지 못하고 자국 내 상황을 통제하지 못하고 있습니다. 다행이도 오스트리아인들은 내전에 개입하기를 거부한것 같습니다. 하지만 반대로 우리가 공격할 수 있는 여지도 있습니다. 적이 약한 틈을 타서 움직여야 할까요?"
ita.33.d.noaustria:0 "[ITA.GetNameDef](은)는 베네치아 반군에 맞서 우위를 점하지 못하고 자국 내 상황을 통제하지 못하고 있습니다. 더 좋은 소식은 이번에는 반동분자들이 그들을 보호해줄 오스트리아가 없다는 것입니다. 그들은 자신들끼리 싸우고 있고 매우 취약합니다. 지금이 공격할 때일까요?"
ita.33.a:0 "이제 우리 차례다!"
ita.33.b:0 "위험을 감수할 순 없다."

ita.34.t:0 "사회주의 공화국의 공격"
ita.34.d.haswar:0 "[SRI.GetNameDefCap](은)는 이탈리아 전쟁에 대한 우리의 개입에 대해 [ITA.GetNameDef]에 대한 공격을 개시함으로써 대응했습니다. 이제는 밀라노를 가장 먼저 점령하기 위한 경쟁을 의미할 것입니다! 상황이 통제 불능 상태로 빠지지 않기를 바랍니다."
ita.34.d.nowar:0 "[SRI.GetNameDefCap](은)는 베네치아 반군을 대신해 [ITA.GetNameDef]에 대한 공격을 개시함으로써 개입하지 않기로 한 우리의 결정에 대해 대응했습니다. 전장에서 사회주의자들을 만나지 않게 되었으므로 다행이기도 하지만, 한편으로는 우리의 결정을 후회하게 될 것입니다."
ita.34.a:0 "계속해서 지켜보도록 하자..."

ita.35.t:0 "사회주의 공화국의 몰락"
ita.35.d:0 "[SRI.GetNameDefCap]의 영토는 [ITA.GetNameDef]의 부대에 넘어갔고, 우리는 이탈리아로 더 진격하는 것이 실제로 가치가 있는지 자문해야 합니다. 이탈리아인들은 좋은 동맹이지만, 훨씬 더 오래 전쟁에 휘말리고 더 많은 사상자를 내는 것은 독일군과의 전투에서 우리를 약화시킬 뿐입니다. [ITA.GetNameDef]와의 평화협정을 맺어야 할지, 아니면 계속해서 전쟁을 해야할지 선택해야 합니다."
ita.35.a:0 "평화를 제안하자."
ita.35.b:0 "...하루 종일 할 수도 있어"

ita.36.t:0 "[From.GetNameDefCap](이)가 평화를 제안하다"
ita.36.d:0 "[SRI.GetNameDef]에 대한 우리의 승리는 마침내 [From.GetNameDef](으)로부터 응답을 이끌어냈습니다. 그들은 북부 이탈리아에서 벌어진 전쟁에서 더 이상 자신들의 힘을 소모하고 싶지 않았습니다. 그리고 우리가 지금 이 전쟁을 간단히 끝낼 수만 있다면 사회주의 공화국의 영토를 포기하겠다고 제안했습니다. 만약 우리가 그들의 제안을 받아들이지 않는다면, 다시는 이런 기회를 얻지 못할지도 모릅니다."
ita.36.a:0 "이제 끝내자."
ita.36.b:0 "아니, 우린 네놈들 모두를 쓰러뜨리겠다!"

ita.37.t:0 "[From.GetNameDefCap](이)가 평화제안을 거부하다"
ita.37.d:0 "[From.GetNameDef](와)과의 화해를 위한 우리의 노력은 물거품이되었습니다. 그들은 우리와 끝까지 싸울 작정입니다."
ita.37.a:0 "그렇게 해주마!"

ita.38.t:0 "[759.GetName] 점령"
ita.38.d:0 "[SRI.GetNameDef]에 의한 [ITA.GetNameDef]의 합병으로, [759.GetName](은)는 단절된 상태입니다. 그리고 지역민들은 [Root.GetNameDef]에게 그들을 사회주의 통치로부터 구해달라고 요청했습니다."
ita.38.a:0 "좋은 생각이다."

ita.39.t:0 "[759.GetName] 점령"
ita.39.d:0 "[SRI.GetNameDef]에 의한 [ITA.GetNameDef]의 합병으로, [759.GetName](은)는 단절된 상태입니다. 그리고 지역민들은 [From.GetNameDef]에게 그들을 사회주의 통치로부터 구해달라고 요청했습니다. 하지만 현재로서는 우리가 할 수 있는것은 없습니다."
ita.39.a:0 "이 일은 제시간 안에 처리할 것이다..."

ita.40.t:0 "이탈리아 정부가 전복되다"
ita.40.d:0 "베네치아 사람과의 전쟁에 점점 더 지쳐가고 있는 국민들을 직면한 정부는 군중들에 의해 진압되어 도망칠 수 밖에 없었습니다. 군을 필두로으로 하는 임시정부는 [VNC.GetNameDef](와)과 평화협정을 맺고 그들의 합병에 동의했습니다. 이 다음에 일어나는 일은 결국 그들에게 달려있습니다."
ita.40.a:0 "이정도면 충분하다."

ita.41.t:0 "이탈리아 정부가 전복되다"
ita.41.d:0 "베네치아 정부를 상대로 빠른 승리를 거두지 못한 이탈리아 국민연합 정부는 모인 군중들에 의해 진압되어 도망칠 수 밖에 없었습니다. 그 자리를 차지한 군사정부는 우리의 합병안과 평화협정에 서명하고 체결되었습니다. 이 다음에 일어나는 일은 전적으로 우리에게 달려있습니다."
ita.41.a:0 "좋아!"

ita.42.t:0 "베네치아가 승리하다!"
ita.42.d.noaustria:0 "우리는 롬바르디아 전체를 통제하고 있으며, 이탈리아 국민연합의 저항은 거의 소멸되었습니다. 이제 우리나라에 어떤 일을 할 지 결정해야 합니다. 베니스를 제외한 모든 국가가 연방의회에 의해 통치되던 예전처럼 왕정복고에 의해 다시금 왕이 통치하는 등, 광범위한 자치권을 가진 회원국들의 구 이탈리아 연방의 복원에 대한 지지는 높습니다. 연방의회를 이끄는 사람은 상당한 권력을 갖게 될 것이며, 주요 후보들은 투스카니의 합스부르크 대공, 밀라노의 비스콘티 백작, 그리고 베니스의 반란 지도자 주세페 볼피입니다. 한편으로는 베네치아는 독립해야 하며, 연방에 가입할 이유가 전혀 없다고 말하는 사람들도 있습니다."
ita.42.d.austria:0 "우리는 롬바르디아 전체를 통제하고 있으며, 이탈리아 국민연합의 저항은 거의 소멸되었습니다. 이제 오스트리아인들과 맺은 협약을 이행할 때가 왔습니다. 바로 옛 이탈리아 연방의 완전한 복구입니다. 연방국들은 광범위한 자치권을 갖게 될 것이며, 베니스를 제외한 모든 국가는 모두 연방평의회가 통치하는 군주제에 의해 다시금 통치될 것입니다. 어떤 이들은 우리가 독립해야 한다고 말하지만, 우리는 다시 한 번 오스트리아인들에게 우리를 지켜준 것에 대해 진심으로 감사해야 합니다. 만약 그들이 없었다면, 우리는 승리를 거두지 못했을 것입니다."
ita.42.a:0 "투스카니 대공 휘하의 연방을 복구한다"
ita.42.b:0 "비스콘티 백작 휘하의 연방을 복구한다"
ita.42.c:0 "주세페 볼피 휘하의 연방을 복구한다"
ita.42.e:0 "우리는 [Root.GetNameDef](으)로서 독립할 것이다!"

ita.43.t:0 "이탈리아 연방 복원"
ita.43.d.habsburg:0 "옛 이탈리아 연방은 복구되었고, 공화국이었던 주들은 귀족들이 통치하고 연방평의회가 이끄는 자치주가 되어가고 있습니다. 투스카니의 합스부르크 대공 피에트로가 지도자의 자리에 앉아 있습니다. 대공이 연방과 [Root.GetNameDef]의 우호적인 관계를 환영하며 우리에게 손을 내밀었습니다. 이것이 우리가 바랄 수 있었던 최고의 결과일 것입니다."
ita.43.d.visconti:0 "옛 이탈리아 연방은 복구되었고, 공화국이었던 주들은 귀족들이 통치하고 연방평의회가 이끄는 자치주가 되어가고 있습니다. 그들은 합스부르크 대공보다는 밀라노의 비스코티 백작을 지도자의 자리에 앉혔습니다. 그렇더라도 백작이 [Root.GetNameDef]에게 손을 내밀며 우리나라와의 좋은 관계를 지속할 것을 제안한 것은 어쩌면 좋은 징조일지도 모릅니다."
ita.43.d.volpi:0 "옛 이탈리아 연방은 복구되었고, 공화국이었던 주들은 귀족들이 통치하고 연방평의회가 이끄는 자치주가 되어가고 있습니다. 비록 그들은 합스부르크 대공보다는 베니스의 대통령 주세페 볼피를 지도자의 자리에 앉혔습니다. 그렇더라도 볼피가 [Root.GetNameDef]에게 손을 내밀며 우리나라와의 좋은 관계를 지속할 것을 제안했다는 것은 어쩌면 좋은 징조일지도 모릅니다."
ita.43.a:0 "우리의 동맹에 합류하는 것을 환영하오."
ita.43.b:0 "당분간 그들의 독립을 보장하는 것이 좋겠다."
ita.43.c:0 "앞으로의 협력을 기대하겠소."

ita.44.t:0 "롬바르디의 몰락"
ita.44.d.austria:0 "오스트리아의 개입에도 불구하고 롬바르디아가 [SRI.GetNameDef]에 의해 점령되는 것을 막기에는 역부족이었습니다. 이제 [Root.GetNameDef](은)는 예전보다 사회주의 무리들로부터 자신을 보호할 힘이 더 적어졌습니다."
ita.44.d.noaustria:0 "내전이 [SRI.GetNameDef]에게 우리의 약점을 노출시킨 것 같습니다. 그들은 롬바르디아를 점령했고, 이제 우리는 예전보다 사회주의 무리들로부터 자신을 보호할 힘이 더 적어졌습니다."
ita.44.a:0 "오스트리아인들에게 보호를 요청하라."
ita.44.b:0 "우리가 알아서 해결하자."

ita.45.t:0 "베네치아의 보호 요청"
ita.45.d.austria:0 "우리의 개입은 롬바르디가 [SRI.GetNameDef]에 의해 점령되는 것을 막기에 충분하지 않았습니다. 이제 [Root.GetNameDef](은)는 이전보다 사회주의자들의 위협으로부터 더 취약한 상태입니다. 그들은 우리에게 보호를 요청했지만 이는 제3인터내셔널과의 전쟁을 유발시킬 수도 있습니다."
ita.45.d.noaustria:0 "이탈리아의 내전은 [SRI.GetNameDef](이)가 찾고 있던 기회를 정확하게 제공한 것으로 보입니다. 이제 [VNC.GetNameDef](은)는 이전보다 사회주의자들의 위협으로부터 더 취약한 상태입니다. 그들은 우리에게 보호를 요청했지만 이는 제3인터내셔널과의 전쟁을 유발시킬 수도 있습니다."
ita.45.a:0 "우리는 할 수 있는 한 그들을 보호해야한다."
ita.45.b:0 "이 일은 그들 스스로 해결해야 한다."

ita.46.t:0 "오스트리아가 보호를 제공하다"
ita.46.d:0 "고맙게도, 오스트리아인들은 우리에게 보호를 제공했습니다. 만약 사회주의자들이 우리한테까지 다가온다면, 그들은 그들이 예상했던 것보다 더 큰 싸움을 하게 될 것입니다."
ita.46.a:0 "참 다행이야."

ita.47.t:0 "오스트리아가 보호를 거부하다"
ita.47.d:0 "오스트리아는 당분간 우리에게 보호를 제공하기를 거부했습니다. 우리끼리 해결해야 할 것 같습니다."
ita.47.a:0 "그래야겠다."

ita.50.t:0 "리라를 위한 전투"
ita.50.d:0 "경제를 바로잡기 위해 고안된 4대 경제'전투' 중 첫 번째는 공화국의 화폐인 리라를 안정시키는 것입니다. 실제 모든 전투가 그렇듯이, 이러한 노력은 단순한 발버둥이 될 수도 있지만, 공화국의 통화를 안정시킴으로써 우리는 위대한 이탈리아의 운명을 이룰 수 있을 것입니다."
ita.50.a:0 "이탈리아 만세!"

ita.51.t:0 "토지를 위한 전투"
ita.51.d:0 "경제를 바로잡기 위해 고안된 4대 경제'전투' 중 두 번째는 공화국의 토지를 개발하는 것입니다. 습지를 농지로 바꾸고, 농지를 관개하고, 우리 농업의 번영을 돕기 위해 시민들이 농촌으로 이주하도록 장려할 것입니다."
ita.51.a:0 "이탈리아 만세!"

ita.52.t:0 "곡식을 위한 전투"
ita.52.d:0 "'토지를 위한 전투'의 성공에 이어 '곡식을 위한 전투'가 펼쳐집니다. 새로운 농지는 증가하는 이탈리아의 국민와 군대를 지원하기 위해 만들어질 것입니다. 군대는 배를 든든하게 채운 상태로 행진할 것이고, 결국 우리 이탈리아 군대는 전쟁을 향해 행진할 것입니다."
ita.52.a:0 "이탈리아 만세!"

ita.53.t:0 "탄생을 위한 전투"
ita.53.d:0 "경제를 바로잡기 위해 고안된 4대 경제'전투' 중 마지막은 탄생을 위한 전투입니다. 부부들이 더 많은 아이를 갖도록 돕기 위해 고안된 계획으로, 이 정책들에는 부모에 대한 유급 휴가와 세금 혜택, 아이를 키우기 위한 대출이 포함되어 있으며, 정부기관은 결혼한 남성과 여성만을 고용하는 등, 적극적인 출산장려정책을 포함하고 있습니다. 이러한 정책을 통해 이탈리아의 미래 세대를 창출하고 확보해야 합니다."
ita.53.a:0 "이탈리아 만세!"

ita.54.t:0 "단일 공화국"
ita.54.d:0 "이것은 롬바르디와 베네치아가 누리는 권리와 자치권을 폐지하는 법안입니다. 이 법은 수도에서 빠르게 통과되었고, 이탈리아 국민연합은 '국가를 위한 일'이라고 말하고 있습니다. 이는 향후 총선이 중단됨을 의미하기도 합니다. 이탈리아는 언제든지 탐욕과 외부의 유혹에 약해져서는 안 됩니다. 그러나 이러한 국민연합의 의도는 베네치아에 제대로 전달되지 않은것 같습니다. 주 의원들은 분노하며 이를 중앙정부의 권력 장악 시도로 보고 있습니다. 이미 사람들은 거리로 뛰쳐나가고 있고, 우리당에서는 앞으로 더 공식적인 조치가 취해져야 할 것이라고 예상하고 있습니다."
ita.54.a:0 "별 일 없기를 바란다."

ita.55.t:0 "베네치아 폭동"
ita.55.d:0 "단일 공화국에 대한 불만은 이탈리아 전역에서 커져갔고, 그 중 상당수는 베네치아에 집중되어 있습니다. 베네치아 공화당의 지도자 주세페 볼피는 이탈리아 국민연합을 비난하고 '충실한 베네치아인들'에게 어서 일어나 이러한 폭정에 맞서 싸울 것을 촉구했습니다. 도심 곳곳에서 폭동이 일어났고, 중앙 관공서와 군대에 대한 폭력이 발생했습니다. 관료들은 베네치아가 공화국에서 탈퇴할지 여부를 결정하는 것은 단지 며칠만의 문제라고 우려하고 있습니다."
ita.55.a:0 "우리가 그런 짓을 허용할 것이라 생각하는건가!"

ita.56.t:0 "베네치아 반란"
ita.56.d:0 "예측한 바와 같이, 많은 지지를 받는 베네치아 공화당은 만장일치로 탈퇴 찬성표를 던졌고, 베네치아에서의 투표는 단일 공화국에 대한 반대 선언을 이끌어냈습니다. 우리의 주권이 회복될 때까지는 베네치아가 [ITA.GetNameDef](으)로부터 분리되는 것을 지켜볼 수 밖에 없습니다. 막바지 회담이 열리고 있지만, 현재 모든 정부군은 베네치아에서 철수할 것을 명령받고 있으며 베네치아의 민병대는 빠르게 집결하고 있습니다. 그들은 또한 오스트리아인들의 원조와 지원을 받을 가능성이 큽니다."
ita.56.a:0 "이를 용인해서 안 된다!"
ita.56.b:0 "베네치아 공화국을 위해 싸우자!\n(베네치아로 플레이)"

ita.57.t:0 "베네치아 반란"
ita.57.d:0 "이탈리아 공화국의 도전은 끝난 것 같습니다. 이탈리아 국민연합이 선거에서 승리함에 따라, 그들은 국가를 단일 공화국으로 만들려고 시도했고, 그들은 권력을 중앙집권화 시키고자 하였습니다. 그리고 베네치아는 그들에게 반기를 들었습니다. 베네치아는 우리에게 도움을 요청했지만, 우리가 정복에만 관심이 있는 것처럼 보이지 않게 개입할 수 있으려면 적어도 몇 달은 기다려야 합니다. 만약 우리가 당장 개입한다면, 오스트리아 정부 내의 많은 사람들은 우리의 유일한 관심사는 합스부르크 통치하의 옛 이탈리아 연방의 복구일 뿐이라고 생각할 것입니다. 반면에, 이탈리아인들은 민주주의의 실패에 매우 질려있어서, 그러한 선택을 두 팔을 벌려 환영할 수도 있습니다."
ita.57.a:0 "우리는 상황을 주의깊게 지켜봐야한다."

ita.58.t:0 "베네치아와의 전쟁"
ita.58.d:0 "베네치아 반란은 더욱 심각해지고 무장한 베네치아 민병대가 충성스러운 이탈리아인들을 몰아내고 있습니다. 이런 일은 있을 수 없습니다. 우리는 빨리 행동해야 합니다. 만약 우리가 이 상황을 통제하고 있다는 것을 몇 개월 안에 증명하지 않는다면, 오스트리아인들은 이 문제에 개입할 것이며, 이보다 훨씬 더 심각한 문제는, 이탈리아 사회주의 공화국이 국제적인 비난을 받지 않고 우리를 공격하게 되는 상황이 벌어지는 것입니다."
ita.58.a:0 "베네치아인들을 진압해야 한다..."

ita.59.t:0 "이탈리아 제국"
ita.59.d:0 "오스트리아인들에 대한 승리로, 우리는 이제 이탈리아 제국임을 선언할 수 있습니다. 더 이상 이탈리아는 외세에 속박당하지 않을 것입니다. 우리는 자신의 운명을 스스로 지배할 것입니다!"
ita.59.a:0 "이탈리아여 전진하라!"

ita.60.t:0 "베로나 재판"
ita.60.d:0 "오늘 베로나에서는 이탈리아 사회주의 공화국 지도자들을 처벌하는 재판이 시작되었습니다. 당연하게도 무솔리니와 그의 부하들은 이탈리아를 배신한 죄로 유죄판결을 받고 사형선고를 받았습니다. 사회주의 공화국의 나머지 지도부의 미래도 이와 같을 것입니다. 이탈리아의 생디칼리슴은 이제 죽었습니다."
ita.60.a:0 "무솔리니와 그의 반역자들에게 죽음을!"

ita.61.t:0 "카리나 마손 네그론의 비행?"
ita.61.d:0 "공화국이 현재 전쟁 중인 가운데, 카리나 마손 네그론은 공화국 공군을 위한 비행사가 되기를 요청했습니다. 한 숙녀가 그런 요구를 하는 것은 매우 이례적이며, 많은 장교들은 그녀의 요청을 거절해야 한다고 합니다. 하지만, 개인적인 친분이있는, 위대한 정치가인 이탈로 발보는 그녀가 비전투 임무(사관 학교)를 수행하게 하는 정도로 타협하자고 제안했습니다. 카리나가 이 비전투 임무를 맡아준다면 더 많은 조종사들이 전장에서 활동할 수 있게 해줄 것입니다."
ita.61.a:0 "그녀에게 비행사로서 활동하게 해라!"
ita.61.b:0 "집에나 있으라고 해라."
ita.61.c:0 "그녀를 사관학교에 배정해라."

ita.62.t:0 "로마 독수리의 훈장"
ita.62.d:0 "로마 독수리의 훈장은 이탈리아에 공적을 가져온 사람들에게 합당한 보상을 하기 위해 만들어졌습니다. 이 훈장은 국가에 봉사하는 모든 사람이 받을 수 있는 가장 높은 보상으로 여겨집니다. 이 새로운 훈장은 사람들이 이탈리아를 위해 최선을 다하도록 고무시킬 것입니다."
ita.62.a:0 "이 사람들에게 경의를 표하자."

ita.63.t:0 "협동조합주의 국가"
ita.63.d:0 "두체의 명령에 의해 전국기업평의회가 만들어졌습니다. 이 협의회는 10개의 다양한 부문을 경제의 각 분야를 대표하는 장관들과 함께 기업주의 노선을 따라 조직될 예정입니다. 이 공식 법령에서는 국가기업평의회는 '이탈리아 경제에 있어서  준비와 조정을 하는 두뇌이다'라고 기술되어 있습니다."
ita.63.a:0 "이탈리아여 전진하라!"

ita.64.t:0 "전국소년회"
ita.64.d:0 "오페라 나쇼날레 발릴라(전국소년회)는 최근 두체의 명령에 의해 만들어졌습니다. 그 이름은 오스트리아 왕위 계승 전쟁 중에 합스부르크 군대에 대항하여 반란을 일으킨 이탈리아 소년의 별명에서 따왔습니다. 이 조직은 아이들을 위한 스카우트 그룹과 유사합니다. 두 기관은 유사한 구조를 가지고 있습니다. 남자아이와 여자아이로 나뉘고, 다른 하나는 다른 연령대에 따라 추가로 세 개의 그룹으로 나뉩니다. 이 조직은 아이들이 미래에 가질 역할에 대비시키고 아이들이 충성스러운 이탈리아인인지 확인하는 데 도움을 줄 것입니다."
ita.64.a:0 "책과 총은 이탈리아인의 기본 소양이지."

ita.65.t:0 "노동자 여가조직"
ita.65.d:0 "오페라 나쇼날레 도폴라보로(노동자 여가조직)는 두체의 명령에 의해 만들어졌습니다. 노동자 여가조직(이하, OND)은 국민들이 관광 활성화를 위해 다양한 문화와 여가 활동을 지원하여 이탈리아 정부에 대한 시민들의 충성심을 보장할 수 있도록 합니다. 오페라, 연극, 음악에서부터 독서 모임, 시골로의 휴가에 이르기까지 이탈리아 문화는 OND의 후원을 받고 있습니다. OND는 공화국에서 매우 인기 있는 것처럼 보입니다."
ita.65.a:0 "이탈리아여 전진하라!"

ita.66.t:0 "OVRA 창설"
ita.66.d:0 "모든 위협으로부터 공화국과 이탈리아인을 보호하기 위해 반 국가주의 감시 및 억제기구 또는 OVRA를 만들었습니다. OVRA는 공화국의 비밀 경찰 역할을하며, 이탈리아 국가를 배신하는 모든 공화국 내 사람들을 엄중히 처벌 할 것입니다."
ita.66.a:0 "모든 것은 국가 밖도, 국가에 반대하는 곳도 아닌 국가 안에 있어야한다."

ita.67.t:0 "녹색 아니면 청색"
ita.67.d:0 "이탈리아 축구팀 유니폼의 공식 색상은 이탈리아 왕국의 색깔에서 유래된 파란색입니다. 이제 우리가 권력을 잡았으니, 사보이의 색깔 대신 이탈리아의 색깔을 더 잘 반영하기 위해 유니폼의 색을 파란색에서 녹색으로 바꿀 수 있는 기회가 생겼습니다. 하지만, 이것은 기존의 파란색을 좋아하는 많은 팬들을 화나게 할 것입니다.."
ita.67.a:0 "색을 계속 유지해라."
ita.67.b:0 "색을 변경해라."

ita.68.t:0 "녹색셔츠단"
ita.68.d:0 "내전 기간 중에 창설된 녹색셔츠단의 공식명칭은 국가안보의용민병대 또는 MVSN이지만, 그들의 독특한 녹색 셔츠 때문에 그들의 비공식 이름으로 가장 많이 불립니다. 녹색셔츠단은 아르디티 병사들을 모델로 조직되었습니다. 그들은 원래 이탈리아 국민연합 휘하의 단체였지만, 우리가 전쟁을 하고 있기 때문에 그들은 적들로부터 공화국을 지키기 위해 스스로 나섰습니다."
ita.68.a:0 "이탈리아의 적에게 죽음을!"

ita.69.t:0 "베네치아의 제독들이 반란에 가담하다!"
ita.69.d:0 "베네치아의 제독 알베르토 다 자라와 주세페 피오라반조는 우리 정부를 폭군이라고 비난하면서 우리의 권위에 대항하는 반란에 동참하기로 결정했습니다. 불행하게도, 그들은 공화국 함대의 상당 부분을 차지했습니다."
ita.69.a:0 "그들은 배신의 대가를 치르게 될 것이다!"

ita.81.t:0 "이탈리아 연방에 권력 이양?"
ita.81.d.early_demands:0 "이탈리아 공화국은 연방의 큰 위협입니다. 그들이 연방의 일원이기는 하지만, 그들은 자신들이 충분히 강력하다고 생각하면서 토리노를 점령한 후에 우리를 배신할 수도 있습니다. 우리는 그들이 표면적으로도 연방과 더 비슷해지도록 그들의 정부를 재정비할 것을 요청해야 합니다."
ita.81.d.yes_i_can:0 "이탈리아 사회주의 공화국의 생디칼리스트들이 이제 멸망하면서, 이탈리아 공화국을 어떻게 할 것인가 하는 문제가 대두되고 있습니다. 이탈리아 사회주의 공화국의 위협은 동맹관계를 항상 견제해 왔고 공화국은 생디칼리슴에 대한 방벽 역할을 해왔습니다. 하지만 이제 그 위협은 사라졌습니다. 문제는 우리가 공화국이 빈에서 수용할 수 있는 연방으로 개혁할 것을 요구하기 위한 최후통첩을 보내야 하는가 하는 것입니다. 다른 한편으로, 우리는 그 문제를 포기할 수도 있습니다."
ita.81.a:0 "최후통첩을 보내라."
ita.81.b:0 "이 문제는 포기하자."

ita.82.t:0 "오스트리아의 최후통첩"
ita.82.d.early_demands:0 "오스트리아인들은 이전의 적극적인 외교 정책을 재개했고, 이러한 정책의 일환으로 우리 정부를 오스트리아가 주장하는 이탈리아 연방과 더 비슷해지도록 개혁할 것을 요구해 왔습니다. [SRI.GetNameDef](이)가 우리를 탐욕스럽게 지켜보는 가운데, 우리는 오스트리아와 오래 말다툼을 할 여유는 없습니다."
ita.82.d.yes_i_can:0 "오스트리아인들이 최후통첩을 보냈습니다. [SRI.GetNameDef](이)가 존재하지 않기 때문에, 우리는 더 이상 생디칼리슴에 대항할 필요가 없습니다. 그래서 그들은 우리 연방의회의 배후에서 힘을 실어주려고 하고있습니다. 우리는 오스트리아의 뜻대로 피터 페르디난드를 이탈리아 연방의 수장으로 받아들여 왕관을 씌울 수도 있고, 연방을 거부하고 오스트리아와의 전쟁을 무릅쓸 수도 있습니다."
ita.82.a:0 "받아들인다."
ita.82.b:0 "거부한다!"

ita.83.t:0 "이탈리아가 승낙하다"
ita.83.d:0 "이탈리아인들은 우리의 최후통첩을 받아들였고 피터 페르디난드는 곧 투스카니의 피에트로 페르디난도 이탈리아 연방의 수장이 될 것입니다."
ita.83.a:0 "이탈리아에게 축복을!"

ita.84.t:0 "이탈리아가 거부하다"
ita.84.d:0 "이탈리아인들이 우리의 최후통첩을 거부했습니다. 그들이 얼마나 어리석은 실수를 저질렀는지 알게 해 줄 수도 있지만, 그냥 이 문제를 포기할 수도 있습니다."
ita.84.a:0 "그렇다면 전쟁이다!"
ita.84.b:0 "이 문제는 포기하자."

ita.85.t:0 "이탈리아 실지회복운동"
ita.85.d:0 "오스트리아와 같은 다른 나라들은 정당한 이탈리아 땅을 소유하고 있습니다. 몇몇 사람들은 오스트리아에 있는 땅에만 집중하자고 제안하는 반면, 다른 사람들은 우리가 몰타에도 관심을 가져야 한다고 생각합니다. 우리는 공화국의 방향을 결정해야 합니다."
ita.85.a:0 "우리의 정당한 영토의 반환을 주장해라."
ita.85.b:0 "우리의 정당한 영토와 몰타 섬의 반환을 주장해라"

ita.86.t:0 "대이탈리아"
ita.86.d:0 "이탈리아가 통일 됨으로써 우리는 대이탈리아(Greater Italy)를 선포할 수 있습니다. 우리 공화국 주변에는 아직도 정당한 이탈리아 영토를 소유하고 있는 많은 국가들이 있는데, 이 모든 땅들도 곧 우리의 것이 될 것입니다."
ita.86.a:0 "이탈리아여 전진하라."

ita.87.t:0 "새로운 영토"
ita.87.d:0 "많은 시간이 걸렸지만 우리는 마침내 우리의 정당한 영토를 되찾았습니다. 이제 공화국이 이 지역을 통제하기 때문에, 우리는 이탈리아에 대한 사람들의 지지가 안정된 것 같습니다."
ita.87.a:0 "이탈리아여 전진하라."

ita.88.t:0 "새로운 영토"
ita.88.d:0 "많은 시간이 걸렸지만 우리는 마침내 우리의 정당한 영토를 되찾았습니다. 이제 공화국이 이 지역을 통제하기 때문에, 우리는 이탈리아에 대한 사람들의 지지가 안정된 것 같습니다."
ita.88.a:0 "이탈리아여 전진하라."

ita.89.t:0 "납탄의 시대"
ita.89.d:0 "이탈리아 국민연합의 녹색셔츠단들이 정부를 비난하고 [ITA.GetNameDef](와)과의 전쟁을 선포했습니다. 이러한 폭동은 베로나나 파두아 같은 큰 도시에서는 군과 경찰에 의해 제압되었지만, 국민연합에 의해 점령된 많은 소규모 마을들에서는 순식간에 피비린내 나는 총격전이 벌어졌습니다. 이 전쟁은 기자들의 의해 '안니 디 피움보', 혹은 '납탄의 시대'로 불리고 있습니다. 이 사태가 오래 지속되지 않기를 바랍니다."
ita.89.a:0 "그들은 대가를 치를 것이다.."

ita.90.t:0 "이탈리아 국민연합의 폭탄테러"
ita.90.d:0 "그린스커트는 [attack_state.GetName]에 있는 민간 공장을 목표로 폭탄테러를 자행했고, 이 테러는 막대한 피해와 인명 손실을 초래했습니다. 카라비니에리(헌병)가 현장에 도착했고, 테러범 두어 명을 잡았지만, 주모자들은 여전히 잡히지 않고 있습니다. 하지만 틀림없이 그들은 곧 재판에 회부될 것입니다."
ita.90.a:0 "망할 이탈리아 국민연합 녀석들."

ita.91.t:0 "이탈리아 국민연합의 폭탄테러"
ita.91.d:0 "그린스커트는 [attack_state.GetName]에 있는 군수 공장을 목표로 폭탄테러를 자행했고, 이 테러는 막대한 피해와 인명 손실을 초래했습니다. 카라비니에리(헌병)가 현장에 도착했고, 테러범 두어 명을 잡았지만, 주모자들은 여전히 잡히지 않고 있습니다. 하지만 틀림없이 그들은 곧 재판에 회부될 것입니다."
ita.91.a:0 "망할 이탈리아 국민연합 녀석들."

ita.92.t:0 "이탈리아 국민연합의 폭탄테러"
ita.92.d:0 "이탈리아 국민연합은 [attack_state.GetName] 지역에서 폭탄테러를 자행했고, 지역의 철도에 상당한 피해를 입히고 수많은 무고한 생명을 앗아갔습니다."
ita.92.a:0 "망할 이탈리아 국민연합 녀석들."

ita.93.t:0 "이탈리아 국민연합의 카라비니에리 공격!"
ita.93.d:0 "밤중에 [attack_state.GetName]의 카라비니에리(헌병) 막사가 이탈리아 국민연합의 공격을 받았는데, 이탈리아 국민연합은 막사에서 자고 있던 병사들을 살해했습니다. 카라비니에리는 복수를 다짐했고, 이 국가적 치욕을 끝내기위해 그들을 철저히 제거하기위한 더 많은 조치를 취할 계획입니다."
ita.93.a:0 "살고싶다면 도망가야 할 것이다."

ita.94.t:0 "암살 미수"
ita.94.d.habsburg:0 "오늘, 이탈리아 연방의 지도자 피에트로 페르디난도 대공을 향한 암살 시도는 용감한 카라비니에리에 의해 좌절되었습니다. 이 소식은 정부를 뒤집었고 국민들은 이탈리아 국민연합이 조속히 체포되기를 바라고 있습니다. 하지만, 이탈리아 국민연합의 대변인은 다음 번에는 '오스트리아의 애완견'을 없애는 데 실패하지 않을 것이라고 선언했습니다."
ita.94.d.visconti:0 "오늘, 이탈리아 연방의 지도자 아드리아노 비스콘티 백작을 향한 암살 시도는 용감한 카라비니에리에 의해 좌절되었습니다. 이 소식은 정부를 뒤집었고 국민들은 이탈리아 국민연합이 조속히 체포되기를 바라고 있습니다. 하지만, 이탈리아 국민연합의 대변인은 다음 번에는 '꼭두각시 왕'을 없애는 데 실패하지 않을 것이라고 선언했습니다."
ita.94.d.volpi:0 "오늘, 이탈리아 연방의 지도자 주세페 볼피를 향한 암살 시도는 용감한 카라비니에리에 의해 좌절되었습니다. 이 소식은 정부를 뒤집었고 국민들은 이탈리아 국민연합이 조속히 체포되기를 바라고 있습니다. 하지만, 이탈리아 국민연합의 대변인은 다음 번에는 '베네치아의 똥'을 없애는 데 실패하지 않을 것이라고 선언했습니다."
ita.94.a:0 "신이시여 감사합니다!"

ita.95.t:0 "장관이 암살당하다!"
ita.95.d:0 "오늘 파두아에서 연설을 하던 중 노골적인 견해로 유명한 국회의원이 이탈리아 국민연합에 의해 암살당했습니다. 암살자들은 붙잡혔지만, 이탈리아 국민연합의 지도자들은 여전히 잡히지 않고 있습니다."
ita.95.a:0 "망할 이탈리아 국민연합 녀석들."

ita.96.t:0 "이탈리아 국민연합의 습격"
ita.96.d:0 "오늘 이탈리아 국민연합의 녹색셔츠단이 브레시아를 점령했습니다. 이러한 테러리스트들에게 브레시아가 함락된 것은 이탈리아 국민연합이 거둔 가장 큰 승리일 것입니다. 브레시아의 사람들은 그들을 해방자로 여기며, 중앙의 문양을 잘라낸 이탈리아 국기를 날리고 있습니다. 녹색셔츠단이 시내 거리를 순찰하고 군주주의자로 의심되는 사람에 대한 폭력행위는 이미 시작됐습니다."
ita.96.a:0 "브레시아를 되찾아야 한다!"

ita.97.t:0 "브레시아 해방"
ita.97.d:0 "우리는 마침내 브레시아를 이탈리아 국민연합의 쓰레기로부터 해방시킬 수 있었습니다. 전투는 피비린내 진동했지만 우리는 그들을 도시 밖으로 몰아낼 수 있었습니다. 비록 처음에는 이탈리아 국민연합을 해방자로 환영했지만, 녹색셔츠단이 군주주의자를 숙청하면서 생긴 공포는 그런 의견을 무색하게 만들었습니다. 지금 연방의 군대는 도시의 진정한 해방자로 환영받고 있습니다."
ita.97.a:0 "그들은 도망치고 있다."

ita.98.t:0 "우두머리가 체포되다"
ita.98.d:0 "오늘 아침, 이탈리아 국민연합의 뒤에 있던 몇몇 우두머리들이 카라비니에리 수사관들에 의해 체포되었습니다. 이것은 국수주의 테러리스트들에게 심각한 타격이며, 연방이 그들을 영원히 제거하는데 한 걸음 더 다가서게 할 것입니다."
ita.98.a:0 "시간문제일 뿐이다."

ita.99.t:0 "납탄 시대가 막을 내리다"
ita.99.d:0 "오늘, 우리는 이탈리아 국민연합 테러리스트들을 상대로 승리를 선언했습니다. 그들은 마침내 파괴되었습니다. 이 극우 민족주의자들은 더 이상 우리나라를 괴롭히지 않을 것입니다."
ita.99.a:0 "마침내, 그들은 소멸했다."

ita.102.t:0 "밀레 밀리아 개최"
ita.102.d:0 "이탈리아에서 많은 자동차 회사들과 자동차 애호가들이 참여하는 최고의 자동차 경주 대회인 밀레 밀리아를 다시 개최했습니다. 밀레 밀리아 또는 '1,000 마일'은 브레시아에서 출발하여 로마까지 내려갔다가 다른 경로를 통해 브레시아로 돌아옵니다."
ita.102.a:0 "저기 지나가는 자동차좀 봐!"

ita.103.t:0 "팔라조 메자노테"
ita.103.d:0 "밀라노에서, 팔라조 메자노테가 오늘 공개되었습니다. 팔라조 메자노테는 신 고전주의 건축물과 현대 건축물 양식이 혼합된 건물로, 공화국의 옛 증권 거래소를 대체하기위한 곳이 될 것입니다. 검은 월요일의 여파가 사라지면서, 팔라조 메자노테는 이미 이탈리아의 증권 거래소로 여겨지고 있습니다."
ita.103.a:0 "돈은 언제나 옳다."

ita.104.t:0 "레냐노"
ita.104.d:0 "오늘날, 역사적인 대작 영화 '레냐노'가 공화국 전역에 개봉되어 널리 갈채를 받았습니다. 이 영화는 신성로마제국의 황제 바르바로사와 그의 이탈리아를 지배하려는 야망에 대한 이야기이며, 롬바르디아 동맹과 레냐노 전투 장면도 담겨있습니다. 이 영화는 로몰로 마르첼리니가 감독을 맡았고, 포스코 지아세티, 루이사 페리다, 오스발도 발렌티가 출연하며, 국민연합의 자금 지원을 받았습니다. 바르바로사에 맞서는 롬바르디아 동맹이 오스트리아 제국에 맞서는 이탈리아와의 유사성 때문에, 이 영화는 오스트리아인들로부터 비난을 받았습니다."
ita.104.a:0 "우리는 롬바르디에서 검은 독수리를 쫓아내야한다!"

ita.105.t:0 "1936년 칸실리오 지진"
ita.105.d:0 "동트기 전 이른 시간, 이탈리아 북동부에 있는 칸실리오 지역에서 끔찍한 지진이 발생했습니다. 비극적인 이 지진으로 19명이 죽고 수많은 사람들이 부상을 입었습니다. 그 지역의 많은 소규모 마을들이 파괴되거나 손상되었습니다."
ita.105.a:0 "신의 자비가 있기를..."

ita.106.t:0 "황금 암브로시아 공화국 기념일"
ita.106.d:0 "500년 전 밀라노에서, 도시의 시민들은 비스콘티 가문을 몰아내고 도시에 공화국을 세웠습니다. 비록 그 도시는 다시 왕정이 되었지만, 공화국의 사상은 여전히 밀라노와 주변 사람들에게 울려 퍼지고 있습니다. 밀라노 내에서는, 그들이 공화국을 세운지 500주년을 기념하는 성대한 축하와 함께 일주일간의 축제가 열립니다."
ita.106.a:0 "공화국이여 영원하라!"

ita.107.t:0 "밀라노 패션"
ita.107.d:0 "경제가 튼튼해짐에 따라 밀라노의 많은 패션 디자이너들은 밀라노와 이탈리아가 세계의 패션 수도가 될 수 있도록 봄마다 일주일간의 행사를 열기로 결정했습니다. 이미 많은 다양한 패션 회사들이 밀라노가 세계의 문화 및 패션 중심지들 사이에서 자부심을 갖도록 하기 위해 노력하고 있습니다."
ita.107.a:0 "밀란은 세계 패션의 중심지이다!"

ita.108.t:0 "카리나 마손 네그론이 신기록을 경신하다"
ita.108.d:0 "이탈로 발보의 개인적인 친구이자, 유명한 이탈리아 비행사인 카리나 마손 네그론은 그녀의 복엽기로 12,043미터(39,402피트)까지 날면서 항공 신기록을 세웠습니다. 그녀의 새로운 기록은 그녀를 공화국 내에서, 특히 국민연합 단체에서 인기가 있게 만들었습니다."
ita.108.a:0 "이탈리아를 위한 신기록이다.."

ita.109.t:0 "가비 안젤리니의 단독 비행"
ita.109.d:0 "가브리엘라 '가비' 안젤리니는 델리에서의 단독 비행을 막 마쳤습니다. 이미 8개의 다른 나라를 방문한 것으로 유명해진 어린 비행사는 이탈리아 내에서 가장 인기 있는 인물 중 하나가 되었습니다. 25살의 나이에 그녀는 공화국 내 그리고 심지어 공화국 밖의 사람들의 마음까지 사로잡았습니다. 코리에레 델라 세라는 '이 어린 이탈리아 소녀는 우리 여성들이 얼마나 대담하고 진정으로 아름다운 여성성을 잃지 않는지를 보여주었습니다'라고 기사를 적은 것으로 알려졌습니다."
ita.109.a:0 "가비 안젤리니를 위해 건배하자!"

ita.110.t:0 "이탈리아 백과사전"
ita.110.d:0 "'과학, 문학 및 예술의 이탈리아 백과사전' 또는 '이탈리아 백과사전'은 35권의 과학과 예술 백과사전입니다. 이 백과사전의 제작을 후원한 국민연합의 능력을 보여주기라도 하듯이, 공화국의 지식인이나 사회 전반에 걸쳐 상당히 인기 있는 것으로 입증되었습니다. 국민연합에 반대하는 사람들 조차도 그 일을 자랑스러워할 만한 업적이라고 생각하고 있습니다."
ita.110.a:0 "의도와는 상관없이 중요한 업적이다."

ita.120.t:0 "이탈리아와의 전쟁"
ita.120.d:0 "우리는 [ITA.GetNameDef](와)과의 전쟁에서 심각한 상태에 놓여 있습니다. 우리가 상황을 되돌릴 수 있을지도 모르지만, 우리는 그들에게 남티롤과 연안지방을 제공하고, 그들이 그 제안을 받아들여서 우리를 내버려두기를 희망하는 또 다른 선택권이 있습니다. 그들이 제안을 받아들이지 않고 빈까지 도달하면 우리의 제국은 영원히 없어질 수도 있습니다."
ita.120.a:0 "끝낼 수 있을 때 끝내자..."
ita.120.b:0 "이탈리아에게 항복하라고? 어림없는 소리!"

ita.121.t:0 "오스트리아의 평화 제안"
ita.121.d:0 "오스트리아군은 퇴각 중이며, 이탈리아군에 대항할 수 없다는 것을 분명히 깨달았습니다. [Root.GetNameDef](와)과의 평화를 대가로, 그들은 트렌티노와 연안지방에 있는 우리의 정당한 영토를 우리에게 제공했습니다. 그들의 거래를 받아들여 전쟁을 끝낼 수도 있습니다."
ita.121.a:0 "끝낼 수 있을 때 끝내자."
ita.121.b:0 "아니, 그들을 지구상에서 완전히 지워버리겠다."

ita.122.t:0 "베네치아가 패배하다"
ita.122.d:0 "[ITA.GetNameDef](와)과의 전쟁은 확실히 계획대로 진행되지 않았습니다. 우리는 그들이 베네치아를 점령하는 것을 막을 수 없었고, 이제 우리는 전쟁을 계속할 것인지 아니면 완전히 철수하여 이탈리아와 평화를 맺을 것인지 결정을 내려야 합니다. 물론 이러한 평화는 일시적인 것일 수도 있습니다. 이탈리아인들이 나중에 다시 우리를 공격할 수도 있기때문에, 어쩌면 이 휴식이 그럴만한 가치가 없을 수도 있습니다."
ita.122.a:0 "우리는 즉시 철수해야 한다."
ita.122.b:0 "이탈리아에게 항복하라고? 어림없는 소리!"

ita.123.t:0 "오스트리아가 베니스에서 철수하다"
ita.123.d:0 "오스트리아군의 개입에도 불구하고 우리는 베네치아에 대한 통제권을 장악했고, 이제 오스트리아는 가능한 한 빨리 군대를 철수시키기에 바쁩니다. 이탈리아를 다스리는 지도력이 정말 대단함을 느낄수 있었습니다."
ita.123.a:0 "나중에 두고보자고."

ita.124.t:0 "오스트리아가 이탈리아에서 승리를 거두다"
ita.124.d:0 "이탈리아에 있는 우리의 동맹국들은 오스트리아에 항복했고, 이제 우리는 불필요하게 우리의 힘을 소모시킬 수 있는 남쪽의 전쟁에 갇혀 있습니다. 이 일을 끝내야 할까요?"

ita.125.t:0 "시칠리아가 이탈리아에서 승리를 거두다"
ita.125.d:0 "이탈리아에 있는 우리의 동맹국들은 [SIC.GetNameDef]에 항복했고, 이제 우리는 불필요하게 우리의 힘을 소모시킬 수 있는 남쪽의 전쟁에 갇혀 있습니다. 이 일을 끝내야 할까요?"

ita.126.t:0 "베네치아가 몰락하다"
ita.126.d:0 "베네치아는 [SRI.GetNameDef]에게 넘어갔고, 이제 그들은 [Root.GetNameDef] 자체를 위협하고 있습니다. 우리가 할 수 있을 때 이 전쟁을 종식시켜야 할 필요가 있습니다."

ita.127.t:0 "오스트리아가 위험하다"
ita.127.d:0 "[From.GetNameDefCap](은)는 오스트리아를 궁지로 밀어 넣었고, 그들이 주장했던 요구 사항을 넘어서 오스트리아 전체를 정복할 작정인 것처럼 보입니다. 오스트리아는 위험한 상황입니다."
ita.127.a:0 "우리는 오스트리아를 도와야 한다!"
ita.127.b:0 "그들에게 해 줄 것은 없다."

ita.128.t:0 "독일의 개입"
ita.128.d:0 "[AUS.GetNameDef](을)를 향한 우리의 공격행위에 [From.GetNameDef](은)는 경각심을 가진 것 같습니다. 우리가 오스트리아를 완전히 정복하는 것을 두려워하는 독일인들은 세계대전의 옛 동맹국에게 도움을 제공하기로 했습니다."
ita.128.a:0 "젠장!"

ita.150.t:0 "이탈리아 공화국에서의 철수"
ita.150.d:0 "검은 월요일이 [AUS.GetNameDef](을)를 강타했습니다. 많은 회사가 [ITA.GetNameDef]에서 철수할 수 밖에 없을 정도로 힘든 상황입니다. 이탈리아에 대한 우리의 경제적 영향력이 약해졌을 뿐만 아니라, 우리는 그곳의 주둔군을 유지할 여력이 없습니다. 좋든 나쁘든 [ITA.GetNameDef](은)는 이제 독립적인 상태입니다. 우리는 적어도 힘을 회복할 수 있을 때까지는 그들과의 협력 관계를 유지해야 할 것입니다."
ita.150.a:0 "우리의 세력권이 약해지고있다."

ita.151.t:0 "오스트리아가 철수하다"
ita.151.d:0 "검은 월요일이 [AUS.GetNameDef](을)를 강타했습니다. 그들의 시장은 위험한 수준까지 폭락하였고, 오스트리아-이탈리아 기업의 많은 오스트리아 주주들은 이탈리아인들에게 수많은 채권을 팔았으며, 이는 우리 경제에 대한 오스트리아의 지배력을 약화시키고 있습니다. 오스트리아-헝가리 장관은 외국의 경제적 영향에서 벗어날 뿐만 아니라, 우리 영토에 주둔하고 있는 사단을 철수시켰는데, 어리석게도 빈에 있는 많은 사람들이 사회주의의 위협을 별 것 아닌 것으로 생각하고, 우리를 안전하게 보호해야 하는 재정적 부담을 감당할 필요가 없다고 여기는 것 같습니다. 좋든 나쁘든 간에 [ITA.GetNameDef](은)는 이제 오스트리아 지배로부터 사실상 독립했습니다(적어도 그들이 완전히 회복할 때까지는 말입니다). 많은 이탈리아인들은 이것이 우리를 [SRI.GetNameDef]의 공격에 노출시키는 것은 아닐지 걱정하고 있습니다. 일단, 지금 당장 벌어지는 전쟁은 끔찍한 전망만이 남아있습니다."
ita.151.a:0 "자유로운 이탈리아를 향한 한 걸음일까?"

ita.152.t:0 "이탈리아 국민연합의 선거 부정"
ita.152.d:0 "오늘 밀라노뿐만 아니라 [Root.GetNameDef]의 다른 도시들에서도 대규모 시위가 열렸는데, 이탈리아 국민연합 지도자인 이탈로 발보는 정부가 오스트리아의 도움으로 선거를 조작했다고 비난했습니다. 발보는 "오스트리아의 영향력은 전국 어디에서나 느낄수 있다."며 "이탈리아인들은 압제자들을 몰아내기 전에는 진정한 독립성을 결코 갖지 못할 것"이라고 주장했습니다. 발보는 아직 조작에 대한 정확한 증거를 보여주지 않았지만, 그의 말은 여전히 많은 열성적인 지지자들을 만들고 있습니다. 그의 추종자들이 정부에 문제를 일으킬지도 모른다는 우려가 커지고 있습니다"
ita.152.a:0 "이탈리아 국민연합을 불법으로 지정하고 폐당시켜라."
ita.152.b:0 "아직까지는 민주적인 절차를 따랐다. 계속해서 예의주시 해라."

ita.153.t:0 "녹색셔츠단이 큰 피해를 입히다"
ita.153.d:0 "최근 정부의 탄압에 대응하여, 미디어에 의해 '녹색셔츠단'이라고 불리는 이탈리아 국민연합내의 가장 열렬한 지지자들로, 이탈로 발보는 이들을 이용해 전국으로 혼란을 확산시키고 있습니다. 이미 그들은 두 차례의 폭동과 여러 차례의 폭탄테러에 직접 연루되어있음이 확인됐고, 수도 곳곳엔 이탈리아 정부가 음모를 꾸미고 있으며, 외국에 국익이 팔리고 있다고 비난하는 포스터가 붙어 있습니다. 혼란의 물결이 확산되고 있고, 많은 사람들은 [Root.GetLeader]의 총리가 이탈리아 국민연합에 대해 너무 강한 입장을 취하고 있고 폭력을 자극하고 있다며 무능하다고 비난하고 있습니다."
ita.153.a:0 "얼마나 더 해먹을 작정이야?"

ita.154.t:0 "반정부 시위"
ita.154.d:0 "이탈리아 국민연합의 테러행위가 계속되면서, 정부가 이러한 폭력을 제대로 다루지 못하는 것에 항의하는 시위가 전국적으로 터져나왔습니다. 이 중 가장 큰 시위는 밀라노에서 10만 명이 훨씬 넘는 인원을 모았고, 만약 정부가 국민연합 지도자들을 빠르게 체포하지 못 한다면 전국적인 파업을 시작하겠다고 시위자들이 위협함에 따라, 나라는 마비 상태에 빠지게 되었습니다. 이러한 시위에도 불구하고, 발보의 단체에 대한 경찰의 행동이 아주 제한적인 효과를 내고 있다는 것은 분명합니다 - 실제로, 그는 체포당한 사람들 만큼 많은 추종자들을 얻고 있는 것처럼 보입니다."
ita.154.a:0 "우리가 할 수 있는 일을 해야한다!"

ita.155.t:0 "밀라노 시위가 실패하다"
ita.155.d:0 "최근 며칠간 정부의 탄압이 심해지면서 이탈로 발보는 오늘 그의 지지자들에게 밀라노의 의회 건물로 행진할 것을 촉구했습니다. 이 시위는 경찰과 군대가 신속한 조치를 취함에 따라 도심 한복판에서 전면전으로 변질된 대규모 시위로 번졌습니다. 수백 명의 사상자를 낸 발보와 그의 지지자들은 결국 뿔뿔이 흩어졌습니다. 그러나 이탈로 발보는 아직 잡히지 않고 있으며, 아직까지도 현 정부의 퇴진을 요구하고 있습니다. 야당은 공화국이 혼란에 빠졌다고 주장하며, 가능한 한 빨리 이탈리아 의회에 대한 신임 투표를 강행할 계획입니다."
ita.155.a:0 "적어도 발보는 중요하지 않다."

ita.156.t:0 "신임 투표"
ita.156.d:0 "오늘 이탈리아 의회에서 신임 투표가 실시됩니다. 문제는 공화국의 존립입니다. 만약 행정부가 붕괴된다면, 이 공화정 제도가 제기능을 못한다는 것으로 간주된다는 의미가 될 것이고, 많은 사람들이 앞으로 있을 또 다른 선거 활동에 관심을 기울이지 않을 것입니다. 게다가, 귀족들은 그들 주변에 지지자들을 모으고 있고 이미 군주제와 연방의회의 권한 부여가 더 바람직할 수도 있다고 제안하고 있습니다. 이러한 위협은 다른 의원들로 하여금 어떤 일이 있어도 정부를 지지하는 표를 요구하도록 했습니다."
ita.156.a:0 "정부는 투표에서 가까스로 살아남았다"
ita.156.b:0 "정부는 실패했다"

ita.157.t:0 "연방으로의 복고?"
ita.157.d:0 "행정부와 공화국에 대한 믿음이 무너지면서, 정부가 앞으로 방향으로 나아갈 수 있을지에 대한 선택지는 두 가지입니다.\n\n 하나는 귀족들이 연방의회에서 행정직을 차지하는 연방의 힘을 회복하는 것인데, 연방의회는 투스카니의 합스부르크 대공, 피에트로 페르디난도 또는 롬바르디의 아드리아노 비스콘티 백작이 이끌게 될 것입니다. 선거는 우리가 알고있는 것보다는 제한적으로 전국 각지에서 열릴 것입니다. 많은 사람들이 이러한 방식이 가져올 안정성에 동의하고 있지만, 베네치아 민족주의자들 중에서는 연방 전체를 해체하는 것을 제안하는 사람들이 있습니다. 베네치아와 롬바르디는 독립된 국가가 될 것입니다(비록 외부 세력들이 더 쉽게 덤벼들 수 있는 기회 밖에 되지 않을 지라도 말입니다)."
ita.157.a:0 "투스카니 대공 휘하의 연방을 복구한다."
ita.157.b:0 "비스콘티 백작 휘하의 연방을 복구한다."
ita.157.c:0 "공화국을 완전히 해체한다."

ita.158.t:0 "이탈리아 국민연합이 군대에서 지지자를 모집하다"
ita.158.d:0 "이탈리아 국민연합의 인기는 계속 유지되고 있고, 이제 이탈로 발보는 공화국 군대의 장군들 사이에서 열심히 선거운동을 하고 있는 것으로 보입니다. 그의 대의에 동참하기로 동의한 사람이 있는지는 알 수 없지만, 정부에 대한 원한이 증가하고 있고 많은 관료들은 쿠데타가 일어날 수도 있다고 우려하고 있습니다. 하지만, 지금 이탈리아 국민연합에 반대 입장을 취하는 것은 그들이 아직 쿠데타를 고려하지 않았더라도 군대가 발보를 지지하도록 몰고 갈 수 있다는 우려도 있습니다."
ita.158.a:0 "결과가 이찌됐든, 우리는 지금 행동해야한다."
ita.158.b:0 "자체적인 지원을 위한 활동을 하고 최악의 상황에 대비하라."

ita.159.t:0 "이탈리아 국민연합의 대규모 시위"
ita.159.d:0 "이탈리아 국민연합에 대한 지지가 증가하고, [ITA.GetNameDef]에서 폭력적인 폭동이 일상화됨에 따라, 정부의 허술한 상황 대처에 반대하는 시위가 전국적으로 터져나왔습니다. 이 중 가장 큰 시위는 밀라노에서 10만 명이 훨씬 넘는 인원을 모았고, 만약 정부가 국민연합 지도자들을 빠르게 체포하지 못 한다면 전국적인 파업을 시작하겠다고 시위자들이 위협함에 따라, 나라는 마비 상태에 빠지게 되었습니다. 시위자들은 정부의 대응이 무능에 버금가는 것이라고 주장하고 있습니다."
ita.159.a:0 "우리도 최선을 다하고 있다!"

ita.160.t:0 "밀라노에서의 시위"
ita.160.d:0 "이탈리아 국민연합의 지도자인 이탈로 발보는 오늘 밀라노에 있는 왕궁에 대한 대규모 행진을 촉구하며, 이 행진이야말로 정부를 사임시키고 오스트리아의 영향력과 부패를 청산할 수 있는 유일한 방법임을 시사했습니다. 중앙 광장에 쏟아져 나오는 군중들은 엄청납니다. 그리고 이탈리아 경찰과 군대가 그 행진을 진압하면서 발생할 유혈사태는 끔찍할 것이 분명합니다. 발보의 쿠데타가 성공할지 여부를 떠나서, 정부의 사태 수습에 대한 불신임 투표를 요구하는 야당 의원들이 있습니다. 하지만 발보의 사람들이 성공한다면 그런 일들은 모두 의미가 없을 수도 있습니다."
ita.160.a:0 "발보의 쿠데타는 성공했다"
ita.160.b:0 "발보의 쿠데타는 실패했다"

ita.161.t:0 "이탈리아 국민연합의 우두머리가 체포되다"
ita.161.d:0 "이탈리아 국민연합의 지도자인 이탈로 발보는 여전히 잡히지 않았지만, 오늘 전국적인 테러단체의 공모자 대부분이 붙잡혔다고 발표되었습니다. 나라는 안도의 한숨을 쉬고있고, 사람들은 지금 재판을 기다리고 있습니다. 많은 사람들은 [ITA.GetNameDef] 최악의 정치적 위기는 끝났다고 생각합니다."
ita.161.a:0 "그럴 시기가 됐다!"

ita.170.t:0 "[From.GetNameDefCap](이)가 [claimed_state.GetName]의 소유권을 주장하다!"
ita.170.d:0 "통일 이후 실지회복운동이 부활하면서 [From.GetNameDef](은)는 현재 [Root.GetNameDef](이)가 보유하고 있는 [claimed_state.GetName]의 소유권을 주장하고있습니다. 지역의 이탈리아인들이 거리에서 시위를 벌이며 조국으로의 흡수를 요구하기 시작했지만, 이 지역의 [Root.GetAdjective]시민들은 당연히 경각심을 느끼고 있습니다다."
ita.170.a:0 "그들이 감히!"

ita.171.t:0 "[From.GetNameDefCap](이)가 [Root.GetFactionName](을)를 떠나다"
ita.171.d:0 "통통일 이후 실지회복운동이 부활하면서 [From.GetNameDef](은)는 현재 [claimed_state.Owner.GetNameDef](이)가 보유하고 있는 [claimed_state.GetName]의 소유권을 주장하고있습니다. 그 지역은 동맹인 [Root.GetFactionName]의 영토이기 있기 때문에 [From.GetAdjective] 정부는 동맹의 목표와 양립할 수 없다고 판단하고 세력의 탈퇴를 선택했습니다. 이것이 [From.GetNameDef](와)과의 전쟁을 의미하는지는 두고 볼 일 입니다."
ita.171.a:0 "바보같은 행동이다."

ita.172.t:0 "반생디칼리스트 저항군이 조직되다"
ita.172.d:0 "우리는 [ITA.GetNameDef](와)과 전쟁을 치르는 날을 준비하는 지하 네트워크가 있다는 의심을 해왔습니다. 그들의 수는 압도적이지는 않지만, 우리 전선의 배후에 있는 그들의 모습은 예상하지 못한 것이었고, 그들은 전국적으로 상당한 혼란을 야기시켰습니다."
ita.172.a:0 "변하는것은 없다."

ita.175.t:0 "[From.GetNameDefCap](이)가 리비아의 소유권을 주장하다"
ita.175.d:0 "[From.GetAdjective] 정부는 그들의 리비아 식민지가 세계대전에서의 그들의 패배때문에 이탈리아에서 부당하게 분리된 영토라는 사실을 언급하며, 오늘 트리폴리타니아 전체가 자신들의 영토라고 주장했습니다. 그러한 발언은 우리에게 무언가를 요구하는것을 의미할지, 아니면 전쟁을 원하는지는 두고 봐야 할 문제입니다."
ita.175.a:0 "그들이 감히!"

ita.176.t:0 "[From.GetNameDefCap](이)가 리비아를 요구하다"
ita.176.d.owns:0 "[From.GetAdjective] 정부는 우리에게 최후통첩을 보냈습니다. 그들은 '우리가 주장하는 트리폴리타니아에 있는 우리의 모든 영토를 즉시 넘겨라. 그렇지 않으면 당신들은 침략을 강요받게 될 것이다.'라고 말했으며, 이미 [From.GetAdjective]의 군함들은 지중해를 건너오는 등 그들의 의도를 다소 분명히 전달하고 있습니다."
ita.176.d.subject:0 "[From.GetAdjective] 정부는 우리에게 트리폴리타니아 지역을 넘기라는 최후통첩을 보냈습니다. 이것은 우리가 영향권에서 [LBA.GetNameDef](을)를 적출하려는 의도도 포함된 것입니다. 아마도 [From.GetNameDef](은)는 그 지역을 침략할 수도 있습니다. 이미 [From.GetAdjective]의 군함들은 지중해를 건너오는 등 그들의 의도를 다소 분명히 전달하고 있습니다."
ita.176.a:0 "좋다, 그들이 원하는 것을 줘라."
ita.176.b:0 "좋다, 그들이 원하는 것을 줘라... 그리고 그건 전쟁이겠지!"

ita.177.t:0 "[From.GetNameDefCap](이)가 우리를 버리다!"
ita.177.d:0 "[From.GetNameDefCap](은)는 트리폴리타니아를 자국의 영토라고 주장하는 [From.From.GetAdjective] 정부의 요구에 대해 우리를 포기하기로 합의함으로써 답했습니다. 이미 [From.GetAdjective]의 관리들과  [From.GetAdjective]군은 [Root.GetNameDef](을)를 떠나기에 바쁩니다. 곧 [From.From.GetNameDef](으)로부터의 선전포고가 있을 것입니다."
ita.177.a:0 "두고 보자!"

ita.178.t:0 "[From.GetNameDefCap](이)가 승낙하다"
ita.178.d.give:0 "그 영토를 놓고 우리와 전쟁을 시작할 생각에 상대는 겁을 먹은 것 같습니다. [From.GetNameDef](은)는 우리의 최후통첩에 동의했고 트리폴리타니아에 있는 그들의 모든 소유지를 양도했습니다. 외교적인 승리입니다!"
ita.178.d.abandon:0 "그 영토를 놓고 우리와 전쟁을 시작할 생각에 상대는 겁을 먹은 것 같습니다. [From.GetNameDef](은)는 우리의 최후통첩에 동의했고 [LBA.GetNameDef]의 독립 보장을 포기했습니다. 그들은 더 이상 [LBA.GetAdjective] 정부에 대한 책임이 없으며 그들을 보호하지 않을 것입니다. 우리가 원하면, 우리는 언제든지 침략할 수 있습니다."
ita.178.a:0 "훌륭해"

ita.179.t:0 "[From.GetNameDefCap](이)가 거절하다"
ita.179.d:0 "[From.GetAdjective] 정부는 우리의 최후통첩을 완전히 거부했습니다. 전쟁을 하는 것 외에는 선택의 여지가 거의 없는 것 같습니다."
ita.179.a:0 "그리 해주지!"

ita.180.t:0 "이탈리아가 우세하다"
ita.180.d:0 "전쟁은 형편없이 진행되고 있습니다. [libya_italy.GetNameDefCap](은)는 트리폴리타니아를 점령하는데 성공했습니다. 우리는 트리폴리타니아에서 그들을 몰아낼 수 없고, 그들의 본토를 점령하는건 더욱 터무니없는 이야기입니다. [Root.GetAdjective] 정부 내 많은 사람들은 지금이 평화제안을 해야 할 때이며 이 이상 전쟁으로 인한 피해가 커지기 전에 전쟁을 중단해야 할 때라고 생각하고 있습니다."
ita.180.a:0 "이제 그만하자."
ita.180.b:0 "우리는 계속 싸워야한다!"

ita.181.t:0 "[From.GetNameDefCap]의 평화제안"
ita.181.d:0 "[From.GetAdjective] 정부는 트리폴리타니아에서 계속 싸우기 보다는 평화를 제안하기로 결정한 것 같습니다. 만약 우리가 지금 전쟁을 끝내면, 그들은 그영토를 넘겨줄 것입니다."
ita.181.a:0 "우리가 원하던 것은 얻었다."
ita.181.b:0 "아니, 끝까지 밀고나가라!!"

ita.182.t:0 "패색이 짙어지다"
ita.182.d:0 "리비아를 되찾으려는 우리의 시도는 참담한 결과를 낳았고, 이제 우리는 온 나라를 잃을 위기에 처했습니다. 아마도 우리가 리비아에 대한 우리의 주장을 완전히 포기하고, [peace_country.GetNameDef](이)나 그 동맹국들이 주장하는 땅을 넘겨준다면, 그들은 이 전쟁을 끝내 줄 것입니다."
ita.182.a:0 "그러는게 좋겠어..."
ita.182.b:0 "아니, 아직 이길 수 있다!"

ita.183.t:0 "[From.GetNameDefCap]의 평화제안"
ita.183.d:0 "[From.GetAdjective] 정부는 리비아에 대한 욕심의 대가가 너무 큰 것 같다고 판단한 것 같습니다. 그들은 트리폴리타니아에 대한 그들의 주장을 완전히 포기하고, 전쟁을 멈춘다면, 우리나 동맹국들이 주장하는 어떤 땅이라도 넘겨주겠다고 제안했습니다."
ita.183.a:0 "그래, 이제 그만하자."
ita.183.b:0 "그들이 시작했다. 우리는 끝장을 볼 것이다!"

ita.184.t:0 "[Root.GetAdjective]의 붕괴"
ita.184.d:0 "[Root.GetAdjective] 정부가 망명길에 오른 이후, 우리는 저 이탈리아인들에게 저항하기가 어려워졌습니다. 그들은 우리의 합법성을 잠식하기 위해 여러방면에서 노력해왔고, 우리의 모든 노력은 수포로 돌아간 것 같습니다. 그들이 승리했습니다."
ita.184.a:0 "젠장!"

ita.185.t:0 "전쟁이 길어지다"
ita.185.d:0 "[peace_country.GetNameDef]와(과) [peace_country.GetFactionName]의 전쟁은 수개월 동안 이어졌고, 우리가 이미 그들의 이탈리아 동맹국들을 물리친 것을 고려했을때 전쟁을 계속하는 것은 무의미해 보입니다. 우리는 그들에게 휴전에 제안할 수 있을 것입니다. 우리는 전쟁에서 점령한 땅과 [peace_country.GetNameDef], 또는 그들의 동맹국들에 의해 소유된 우리의 핵심 지역을 받을 수 있을 것입니다."
ita.185.a:0 "평화를 제안하자."
ita.185.b:0 "아니, 끝장을 보자..!"

ita.186.t:0 "[From.GetAdjective]의 제안"
ita.186.d:0 "[From.GetNameDefCap](은)는 우리에게 평화를 제안했습니다. 우리는 이제 전쟁을 끝낼 수 있습니다. 그들은 현재까지 점령한 영토에 더해서 우리와 [Root.GetFactionName]의 회원국들이 가지고 있는 모든 핵심 지역을 가져갈 것입니다. 그들은 그것이 '공정한 제안'이라고 생각하는것 같습니다. 평화 협정을 거부하고, 우리가 전혀 진전을 보지 못한 이 전쟁을 더 오래 지속 할 수도 있습니다."
ita.186.a:0 "전쟁을 끝내자..."
ita.186.b:0 "아니, 아직 더 싸울 수 있다!"

