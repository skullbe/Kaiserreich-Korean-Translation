### Leaders ###
POLITICS_IVANOE_BONOMI_DESC:0 "시칠리아와 사르데냐가 이탈리아 연방에서 탈퇴했을 때, 연방 총리 이바노에 보노미는 연방을 해체했습니다. 이후 새로운 이탈리아 공화국의 총리로 선출된 보노미는 악독한 오스트리아와 협력 관계를 이어오고 있으며, 이로 인한 경제적 이득에도 불구하고, 그는 내부 조사를 받고 있습니다. 보노미는 공화국의 정치 제도를 강화하기 위해 노력하는 동시에, 점점 더 맹렬해지는 비난을 견뎌내려고 애쓰고 있습니다."

### Ideas ###
ITA_republic_federation:0 "불안정한 공화국"
ITA_republic_federation_desc:0 "1920년, 우리나라는 오스트리아인들에 의해 내전에서 구제되었고, 합스부르크인들은 우리의 지역들, 특히 베네토를 중심으로 이탈리아 연방을 이룰수 있도록 권력을 집중했습니다. 그러나, 그 이후에 이러한 계획은 7년 동안 효과적인 진전 없이 제자리 걸음이었고,결과적으로 혼란스러운 관료적 상황을 만들어낼 뿐이었습니다. 야당은 자체적인 연방의 복원을 요구하며 말썽을 부리고 어떤 이들은 민주주의와 오스트리아의 영향력을 완전히 종식시켜야 한다고 주장합니다. 이러한 정치적 국면은 단기간에 안정될 것 같아 보이지 않습니다."
ITA_republic_unitary:0 "새로운 단일 공화국"
ITA_republic_unitary_desc:0 "국가의 국력은 매우 축소되었고, 이제 모든 지휘 권한은 (선거를 없애면서 국민에 대한 책임위에 있다고 선언한)중앙 정부에게 달려 있습니다. ANI는 많은 지지를 받고 있지만, 새로운 정부에 대한 저항도 여전히 존재합니다. 특히 과거의 공화주의자들과 옛 군주주의자들로부터 이 새로운 정부에 대한 저항이 더더욱 많은 저항을 받고있습니다."
ITA_federation_transition:0 "연방의 부활"
ITA_federation_transition_desc:0 "연방 평의회의 권력이 회복된 지금, 우리는 한때 그들이 과거의 유물로만 생각했던 것들을 국민과 공무원이 그들의 일부로 받아들이도록 하는 길고 어려운 과제에 직면해 있습니다."
ITA_federation_secure:0 "정당성을 되찾은 연방"
ITA_federation_secure_desc:0 "연방 평의회의 권한은 외부적으로나 내부적으로 논란의 여지가 없이 확고합니다. 의회는 이제 옛 연방의 영토의 탈환에 매진하고 있습니다." 
ITA_austrian_influence:0 "오스트리아의 영향력"
ITA_austrian_influence_desc:0 "오스트리아의 영향력은 우리나라의 수많은 기업들의 소유권부터 충성을 바치고 있는 높은 자리에 있는 정치인들까지 우리나라의 모든 분야에서 느낄 수 있습니다. 오스트리아가 생디칼리스트들로부터 우리를 지켜주었지만, 오스트리아는 아직까지 세계대전 때의 전투로 발생한 피해에 대한 책임을 우리에게 묻고 있기 때문에, 오스트리아의 영향력에 대한 언성이 높습니다. 하지만 오스트리아와의 관계를 단절하기는 어렵고 금전적인 비용이 많이 들게 될 것입니다."
ITA_austrian_sanctions:0 "국유화의 여파"
ITA_austrian_sanctions_desc:0 "우리 경제는 오스트리아의 지배로부터 소위 '이혼'하고서 회복하기 위한 시간이 필요할 것입니다."
ITA_decentralize_idea:0 "탈 중앙화 경제"
ITA_decentralize_idea_desc:0 "이탈리아 연방은 강력한 지방 정부로 이루어진 연방을 추구합니다. 이러한 사상은 지방 정부에 대한 투자를 유도하기 훨씬 쉬워질 것입니다."
