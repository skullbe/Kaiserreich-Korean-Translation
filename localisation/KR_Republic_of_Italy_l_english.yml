### Decisions ###
ITA_foreign_policy:0 "대외 정책"
ITA_foreign_policy_desc:0 "우리의 관심을 외부으로 옮기고 동맹을 맺거나 세계 무대에서 우리의 위치를 확고히 하기 위해 다른 국가들과 관계를 맺기 시작하는 것은 중요합니다."
ITA_remove_austrian_influence:0 "오스트리아의 영향력 제거"
ITA_remove_austrian_influence_desc:0 "오스트리아인들은 여전히 [Root.GetAdjective]의 경제를 강력하게 장악하고 있습니다. 그것도 너무나도 강하게 말입니다. 언제든지 단기적인 고통을 줄 수는 있지만, 장기적으로 [Root.GetNameDef]에 있는 오스트리아 소유 기업을 국유화하고 우리의 완전한 경제적 독립을 선언하는 것이 더욱 가치가 있을 것입니다."
ITA_attack_austria:0 "오스트리아 공격"
ITA_attack_austria_desc:0 "전설속의 뱀파이어처럼 [AUS.GetNameDef](은)는 우리에게서 서서히 생명을 앗아갔습니다. 만약 우리가 진정으로 국내적, 국제적으로 우리 자신의 권리를 다시금 주장하려면, 오스트리아인들를 반드시 무찔러야 합니다."
ITA_call_for_help:0 "[From.GetNameDef]에게 지원요청"
ITA_call_for_help_desc:0 "[SRI.GetNameDef](이)가 우리와 전쟁을 벌이고 있는 상황에서, [From.GetNameDef](은)는 우리가 패배한다면, 그들이 [SRI.GetNameDef]의 다음 목표가 될 것임을 알아야 합니다. 그들이 현명하다면, 너무 늦기 전에 우리의 도움 요청에 응할 것입니다."
ITA_war_with_venice1:0 "베네치아 봉기"
ITA_war_with_venice1_desc:0 "베네치아인들은 [Root.GetAdjective]정부를 반대하면서 들고 일어섰습니다. 우리는 주변국들이 개입하고 간섭할 만큼 약하게 보이지 않도록 베네치아인들을 제압할 수 있다는 것을 보여주어야 합니다."
ITA_war_with_venice2:0 "베네치아 봉기"
ITA_war_with_venice2_desc:0 "우리는 베네치아의 상황을 통제할 수 없는 지경에 이르렀습니다. 이제 우리는 반란 자체를 진압하는것 외에도, 외국의 개입도 처리해야 합니다. 앞으로 6개월 안에 이 문제를 매듭짓지 못한다면 ANI 정부는 붕괴될 가능성이 높습니다."
ITA_call_the_austrians_sri:0 "오스트리아 호출"
ITA_call_the_austrians_sri_desc:0 "우리는 생디칼리슴 공화국과 전쟁을 벌이고 있습니다. 오스트리아인들에게 우리를 도와달라고 요청하고 생디칼리스트들을 패배시켜야 합니다."
ITA_join_the_austrian_pact:0 "도나우-아드리아 연맹 가입"
ITA_join_the_austrian_pact_desc:0 "오스트리아는 남부 유럽을 보호하기 위해, 보다 정확하게는 자신들의 세력권을 보호하기 위해 동맹을 맺었습니다. 우리 역시 그 범위 안에 있기 때문에, 그들의 동맹에 가입할 수 있고 우리의 이익에도 부합할 것입니다."
ITA_join_belgrade_pact:0 "베오그라드 협약"
ITA_join_belgrade_pact_desc:0 "세르비아와의 동맹이 이상하게 보일지 모르지만, 우리는 공통의 적을 가지고 있습니다. [AUS.GetNameDef]요. 세르비아인들이 동의 할 것인지, 우리는 지켜볼 필요가 있을 것입니다."
ITA_conference_of_venice:0 "[From.GetNameDef](와)과의 조약"
ITA_conference_of_venice_desc:0 "우리는 로마를 되찾아야 하지만, 교황을 상대로 한 폭력은 허용되지 않습니다. 우리는 교황의 미래에 대한 협약을 위해 그를 베니스로 초청해야 합니다."
ITA_unite_italy:0 "이탈리아 통일"
ITA_unite_italy_desc:0 "이탈리아는 다시 한번 통일 되었습니다! 우리는 우리나라를 다시 통합하는 데 힘써야 합니다."
ITA_attack_italy:0 "[From.GetNameDef] 공격"
ITA_attack_italy_desc:0 "리소르지멘토가 이루어질 때가 왔습니다. 우리는 [From.GetNameDef](을)를 파괴하고 그들의 폭정아래에 살고 있는 이탈리아인들을 해방시켜야 합니다."
ITA_invite_into_federation:0 "[From.GetNameDef](을)를 [Root.GetNameDef]로 초대하다"
ITA_invite_into_federation_desc:0 "이제 사회주의 공화국의 위협이 사라졌기 때문에, 지금이 내전으로 인한 파장을 치유할 때일 것입니다. 우리는 이탈리아 반도에서 명백히 지도적인 위치에 있기 때문에, 이탈리아의 길을 이끄는 것은 우리에게 달려 있습니다."
ITA_rally_supporters:0 "SRI내의 집회 지원"
ITA_rally_supporters_desc:0 "SRI 내에는 반 생디칼리스트 조직이 존재합니다. 우리가 부르면 들고 일어설 사람들 말입니다. 그들은 내전 이후 계속 활동해왔고, 그들의 군대가 궁극적으로 우리에게 유리한 상황을 만들지는 못 하겠지만, 우리는 가능한 모든 도움이 필요합니다."
ITA_claim_libya:0 "리비아 주장"
ITA_claim_libya_desc:0 "이탈리아가 세계대전에서 손실한 영토인 리비아 식민지가 오스만 지배로 돌아가기 전까지, 리비아는 우리의 가장 중요한 식민지였습니다. 리비아는 어떤 멀리 떨어진 영토라기 보다는 이탈리아 자체입니다. 우리는 그 지역을 되 찾기 위한 훌륭한 계획을 가지고 있었습니다. 이제 우리나라가 회복되었으니 마땅히 우리의 것이 무엇인지를 주장할 때가 왔습니다."
ITA_war_for_libya:0 "[From.GetNameDef]에 전쟁선포"
ITA_war_for_libya_desc:0 "리비아를 되찾을 때가 왔습니다. 그리고 그것은 [From.GetNameDef](와)과의 전쟁을 의미합니다. 이탈리아 만세!"
ITA_demand_libya:0 "리비아 요구"
ITA_demand_libya_desc:0 "[From.GetNameDefCap](은)는 현재 우리 리비아 영토의 지배자이며, 그들이 리비아를 우리에게 돌려줄 것을 요구할 때가 되었습니다... 그렇지 않으면 1912년에 그랬던 것처럼 전쟁만이 남을 것입니다."
ITA_resorgimento_decisions:0 "리소르지멘토"
ITA_resorgimento_decisions_desc:0 "이탈리아는 1920년 이탈리아 내전 이후로 분열되어 있었습니다. 군주주의자, 사회주의자, 공화주의자, 그리고 망명자들이 각자의 요새 뒤에서 서로를 노려봤습니다. 이런 분열 속에서 소수의 사람들만이 이탈리아의 빠른 통일을 확신했습니다. 하지만 우리는 곧 새로운 리소르지멘토를 벌여 모든 이탈리아인들을 통합할 것입니다. 70여년 전 사보이아 왕조와 카보우르가 그랬듯이 말입니다."
