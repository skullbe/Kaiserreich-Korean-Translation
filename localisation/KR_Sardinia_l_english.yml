### Focus - Politics ###
SRD_country:0 "결정과 망명"
SRD_country_desc:0 "이탈리아가 세계대전에서 패배하여 우리가 사르데냐로 쫓겨난 이후로 대중은 우리가 취하는 절대통치에 대해 동요하고 있으며 두 개의 주요 사르데냐인 정당들은 앞으로는 우리와 협력하지 않겠다고 위협해왔습니다. 우리는 앞으로 어려운 선택에 직면할 것입니다."
SRD_legitimate_kingdom:0 "정당한 왕국"
SRD_legitimate_kingdom_desc:0 "비록 칼리아리로 쫓겨났을지언정 우리는 여전히 정당한 통치권력을 가지고 있습니다. 우리는 대내외적으로 이런 입장을 강변할 것입니다."
SRD_royal_decrees:0 "칙령"
SRD_royal_decrees_desc:0 "현재 우리의 통치는 불문율과 구전법에 의존하고 있는데, 이러한 형태의 통치는 우리 같은 현대 왕국에서는 용납될 수 없습니다. 칙령에 의한 통치는 사유재산 압류를 포함해 왕국을 보호하기 위해 필요한 모든 조치를 취할 수 있게 할 것입니다."
SRD_sack_the_cabinet:0 "내각불신임"
SRD_sack_the_cabinet_desc:0 "사르데냐 지방 정치인들은 끊임없이 간섭하고 모든 권력을 마음대로 휘두르며 우리 왕실의 통치를 막고 있습니다. 우리는 이들을 우리 왕실 내각에서 내쫓고 더 수용적인 정치인들로 교체함으로써 이 문제를 해결할 수 있을 것입니다."
SRD_crackdown_on_dissidents:0 "사라지는 경쟁자"
SRD_crackdown_on_dissidents_desc:0 "우리는 우리 고향의 라이벌들을 약화시켰지만, 그들은 아직 우리를 적대하고 있습니다. 국왕은 우리나라를 적대하는 모든 자들에게 '지중해 크루즈'의 힘을 보여줄 것이라 선언했습니다."
SRD_enshrine_royal_guard:0 "귀중한 근위대"
SRD_enshrine_royal_guard_desc:0 "한때 찬란했던 우리 왕국에는 현재 망명 과정에서 국왕을 호위했던 소규모의 근위대 정도밖에 존재하지 않습니다. 우리는 근위대를 확장하여 국왕의 수호자로써의 그들의 역할을 굳혀야 합니다."
SRD_royalist_fervor:0 "왕당파의 열정"
SRD_royalist_fervor_desc:0 "우리는 이 순간을 오랫동안 기다려왔고, 이제 때가 왔습니다. 시민들은 아메데오를 이탈리아의 진정한 국왕으로 인정하고 있고, 이제 우리는 현실적인 귀환 작전을 세워야 합니다."
SRD_judicial_reform:0 "사법개혁"
SRD_judicial_reform_desc:0 ""
SRD_governmental_reform:0 "정부개혁"
SRD_governmental_reform_desc:0 "우리가 본토를 떠나 부끄러운 망명생활을 시작한 이래로 우리 정부에는 부패가 만연해 있습니다. 만약 우리가 본토로 돌아가 이탈리아를 다시 지배하게 된다면, 우리는 가장 먼저 부패한 관료, 족벌주의, 낡은 시스템을 뿌리뽑아야 합니다."
SRD_new_constitution:0 "신헌법"
SRD_new_constitution_desc:0 "사르데냐에 대한 우리의 통치는 비민주적이었고, 무언의 합의와 비밀 인사로 점철되어 있었습니다. 아메데오는 새로운 공정한 헌법의 제정을 요구하고 있으며 입헌군주제 국가의 국왕이 되기를 원합니다. 우리는 이를 당장 준비해야 합니다."
SRD_free_and_fair_elections:0 "자유롭고 공정한 선거"
SRD_free_and_fair_elections_desc:0 "새 사르데냐에서는 누구나, 그리고 아무나 공직에 출마할 수 있습니다! 우리는 투표가 공평하게 진행되고, 유권자가 투표장에 쉽게 접근할 수 있고, 모든 시민이 투표할 수 있을 만큼 안전하다고 느끼고, 비밀투표의 원칙이 보장될 것임을 확실히 해야 합니다. 그것은 힘든 일이 될 것이지만, 우리나라에 완전한 민주주의가 뿌리를 내리게 하려면 이를 완수해야 합니다!"
SRD_strengthen_democracy:0 "민주주의 강화"
SRD_strengthen_democracy_desc:0 "우리는 섬 내륙에 있는 작은 산골 마을의 주민들에게도 법의 원칙과 국민의 결정을 알고, 공직자들을 선출하고 그들에게 권한을 부여할 수 있도록 해야 합니다. 모든 분야의 공직은 선출직이 되어야 하며, 국민의 의지를 무시할 수 없게 해야 합니다."
SRD_freedom_of_speech:0 "노동자의 권리"
SRD_freedom_of_speech_desc:0 "이제 우리는 신속하고 순조롭게 보다 자유롭고 개방적인 사회로 나아가고 있고, 따라서 우리는 이제 노동자들의 권리를 확실히 보장해야 합니다. 터무니없이 낮은 임금과 불규칙적인 근무시간, 열악한 근무조건과 같은 악습은 우리나라에서 더 이상 존재하지 않을 것입니다. 투표권을 가진 자는 누구나 안전한 근로 조건을 보장받아야 합니다."
SRD_rouse_the_people:0 "국민을 일깨워라"
SRD_rouse_the_people_desc:0 "우리는 사르데냐 전 국민이 공공 서비스와 같은 공적 생활에 참여하도록 해야 합니다. 사르데냐를 최고의 국가로 만들기 위한 대대적인 캠페인을 벌여야 합니다. 국민들이 충분한 권리를 가지게 되면, 그들은 국가에 더 적극적으로 봉사할 것입니다."
SRD_constitutional_monarchy:0 "입헌군주제"
SRD_constitutional_monarchy_desc:0 "우리는 법을 수정하여 국민의 뜻이 국가의 중대사에 반영되도록 해야 합니다. 국왕은 여전히 정부수반의 자리에 있을 것이지만, 그의 권력은 이제 입법부에 분산될 것이며, 국민의 지지 없이는 실질적인 변화를 이끌어 내지 못할 것입니다."
SRD_homecoming:0 "귀환"
SRD_homecoming_desc:0 "우리는 정부와 함께 문제들을 해결했고, 대중의 지지 또한 확보했습니다. 우리는 국민들에게 우리가 이 섬에 영원히 머무르지 않을 것이라는 것을 상기시켜야 합니다. 우리는 본토로의 영광스러운 귀환을 할 것입니다!"
### Focus - Unification ###
SRD_unification:0 "리소르지멘토 시작"
SRD_unification_desc:0 "우리는 외세의 바지사장이 아니며 따라서 외세에 의해 착취당하고 억압당하는 이탈리아인들을 두고보지만은 않는다는 것을 전 이탈리아인들에게 상기시켜줄 때가 왔습니다. 무력을 통해서라도 우리는 이탈리아인들을 재통합시킬 것입니다."
SRD_fortress_sardinia:0 "사르데냐 요새화"
SRD_fortress_sardinia_desc:0 "적과의 전쟁이 다가옴에 따라 우리의 거점을 확실히 지킬 필요가 생겼습니다. 우리는 상륙하기에 적합한 장소들을 난공불락으로 만드는 것부터 시작할 것입니다. 적은 이 섬에 한 발짝도 내딛지 못할 것입니다."
SRD_french_naval_officers:0 "프랑스 해군 장교단 초청"
SRD_french_naval_officers_desc:0 "우리 해군이 소규모이고 풋사과 수준일지라도 우리는 여전히 해군을 통해 성취해야할 분명한 목표가 있습니다. 프랑스는 상륙작전에 투입시킬 우리 군대에 양질의 훈련을 제공코자 해군 장교단을 기꺼이 파견해주고자 하고 있습니다."
SRD_military_training:0 "캐나다 장교단"
SRD_military_training_desc:0 "잠시 동안 캐나다에 머무르는 영국의 진정한 통치자. 우리는 군사훈련을 위해서라면 거리가 멀더라도 대서양 건너의 오랜 우방국인 그들을 찾아가야 합니다. 우리가 수행할 전투환경에 적합하다고는 할 수 없겠지만은 최소한 캐나다는 우리 동맹국 중 최고의 전투력을 가지고 있으며, 우리 섬의 생존을 보장하면서 본토로 돌아갈 채비를 하기 위해 이들과 접촉해야 합니다."
SRD_kingdom_of_italy:0 "이탈리아 왕국 천명"
SRD_kingdom_of_italy_desc:0 "이탈리아 반도의 북쪽이 우리의 통제하에 있음에 따라 이제는 모든 이탈리아인이 인정하는 사실을 만천하에 당당히 알릴 때가 왔습니다. 사르데냐야말로 이탈리아 왕국의 계승자이며 영광스러운 왕국의 옛 영토를 회복해야 된다는 사실 말입니다."
SRD_destroy_roi:0 "공화국 공격"
SRD_destroy_roi_desc:0 "오스트리아의 사주를 받아 성장한 북쪽의 이탈리아 공화국은 완전한 통일이라는 목표를 가진 우리에게 위협이 되고 있습니다. 우리는 반드시 공화국을 지도상에서 지워버리고 우리의 목표를 완수해야 합니다."
SRD_destroy_two_sicilies:0 "거짓의 왕국 공격"
SRD_destroy_two_sicilies_desc:0 "양시칠리아 왕국은 이미 구국의 영웅 주세페 가리발디에 의해 1860년에 멸망당한지 오래입니다. 우리는 아직도 양시칠리아가 존재한다고 우기는 사기꾼들에게 이 사실을 상기시켜 줄 필요가 있습니다."
SRD_italian_irredentism:0 "이탈리아 실지회복주의"
SRD_italian_irredentism_desc:0 "우리는 이탈리아의 재통일에 한발짝 더 다가갔습니다만 여전히 많은 이탈리아 영토들은 여전히 외세의 손아귀에 있습니다. 티롤의 산지와 아드리아 동부 해안이 바로 앞서 말한 그 영토들입니다. 또한 우리는 몰타를 포기할지 아니면 제해권 장악을 위해 되찾아야 할지 결정해야 합니다."
SRD_industralize_the_south:0 "남부 산업화"
SRD_industralize_the_south_desc:0 "이제 우리는 이탈리아 남부를 확고히 장악하고 있고, 그 지역의 산업을 발전시켜야 합니다. 우리는 남부의 수많은 소규모 기업들을 여럿씩 묶어 하나의 대규모 기업으로 합병시킴으로써 산업 효율성을 높여야 합니다."
SRD_university_of_turin:0 "토리노 대학 후원"
SRD_university_of_turin_desc:0 "토리노 대학은 유럽에서 가장 오래된 대학 중 하나이며, 에라스무스, 아메데오 아바가드로, 조제프 드 메스트르와 같은 학자들이 거쳐간 지적 산실입니다. 우리는 토리노 대학을 국가 연구의 중심축으로 삼아야 합니다."
SRD_florence_concordat:0 "플로렌스 협약"
SRD_florence_concordat_desc:0 "확실히 교황은 이성적이며 사리분별을 잘 하는 사람일 것입니다. 교황이 우리와 동맹을 맺는다는 것이 곧 그 자신의 이익이며 동시에 이탈리아 모두의 이익임을 그에게 이성으로 주지시켜야 합니다."
SRD_promote_sardinian:0 "사르데냐어 장려"
SRD_promote_sardinian_desc:0 "사르두라고도 불리는 사르데냐어는 카탈로니아어, 라틴어, 스페인어, 심지어 아랍어의 영향을 받은 놀랄 만큼 풍부한 언어유산입니다. 이 언어유산을 본토에 전파하고 성장시켜 나갑시다."
SRD_italian_free_trade:0 "이탈리아 관세동맹"
SRD_italian_free_trade_desc:0 "우리는 이탈리아 반도 내의 무역 장벽을 제거하여 반도 내의 무수한 국가들이 더 잘 협력하도록 해야 합니다. 이탈리아 국가들 간의 무역을 체계적으로 통제하는 기관을 설립합시다."
SRD_italian_confederation:0 "연합 군사훈련"
SRD_italian_confederation_desc:0 "이탈리아에는 다양한 지형이 존재합니다. 산, 언덕, 평원, 해안가 모두 적들로부터 보호되어야 합니다. 만약 우리가 다른 이탈리아 국가들과 협력한다면, 우리는 우리의 강점을 강화하고 약점을 보완할 수 있을 것입니다."
SRD_marseille_confrence:0 "프랑스와의 친선"
SRD_marseille_confrence_desc:0 "이탈리아와 프랑스는 역사적으로 항상 친구였습니다. 우리는 프랑스인들에게 양국의 이념 차이에도 불구하고 우리는 그들의 적이 아니라는 것을 알려야 합니다."
SRD_rebuild_piedmont:0 "피에몬테 재건"
SRD_rebuild_piedmont_desc:0 "우리는 우리 수도의 유적지를 재건해야 합니다. 생디칼리스트들은 이곳의 기반시설과 공장을 가혹하게 착취했습니다. 이탈리아의 기반시설과 부를 착취하는 자들은 하루빨리 제거되어야 할 것입니다."
### Focus - economy ###
SRD_assess_the_economy:0 "경제에 접근"
SRD_assess_the_economy_desc:0 "우리가 사르데냐에 처음 망명할 때는 그것이 1년도 안되는 일시적인 일이 될 것이라고 생각했지만, 1년이 2년으로 늘어나고, 2년이 5년으로, 5년이 10년으로 늘어났습니다... 우리는 이제 우리 경제를 평가하고 우리가 가지고 있는 빈약한 자원들을 가장 효율적으로 활용할 방법을 찾아보아야 합니다. 우리가 본토로 돌아가기 위해서는 이 작은 섬이 제공할 수 있는 모든 자원과 힘이 필요할 것입니다!"
SRD_industrial_investment:0 "산업 투자"
SRD_industrial_investment_desc:0 "우리는 많은 공장을 운영할 인력이나 자원이 없습니다. 하지만 우리는 그들이 더 잘 운영되도록 할 수는 있습니다. 우리는 공장을 저비용으로, 더 효율적으로, 혹은 더 생산적으로 운영할 수 있도록 도와주는 새로운 기술에 대규모 투자를 시작해야 합니다."
SRD_farming_grants:0 "농업 보조금"
SRD_farming_grants_desc:0 "이 작은 섬은 식량을 많이 생산하지 못하는 데다가 대부분의 유럽 국가들은 우리에게 적대적이기 때문에 우리는 충분한 식량 공급을 위해 애쓸 필요가 있습니다. 우리는 사르데냐 중부지방의 농부들에게 보조금을 제공하여 프랑스나 북부 이탈리아산 잡곡에 의존하는 해안지역의 인구 대다수에게 보다 많은 식량을 공급할 것입니다."
SRD_coal_mines:0 "탄광 확장"
SRD_coal_mines_desc:0 "사르데냐 땅에는 석탄이 풍부합니다. 군수 공장에 석탄을 공급해서 낮은 품질의 철을 고품질의 철강으로 제련하는 데 도움을 줍시다."
SRD_civilian_investments:0 "민간 투자"
SRD_civilian_investments_desc:0 "우리의 빈약한 민간 산업은 본토 귀환에 필요한 대규모 군수공장 건설에 도움이 되지 못합니다. 대규모로 이뤄질 재무장 계획에 착수하려면 최소한 시멘트나 목재 구조물 그리고 기계 공구를 다루는 번듯한 건설 산업체가 필요합니다."
SRD_military_investments:0 "군사 투자"
SRD_military_investments_desc:0 "협상국은 지난 10년 동안 우리에게 새로운 무기를 제공하는데 어려움을 겪었습니다. 프랑스 공화국은 우리와 비슷한 처지이고, 캐나다는 아주 멀리 떨어져 있습니다. 본토의 우리 동포들을 군벌의 통치로부터 해방시키고 반도를 차지하고 있는 가짜 공화국을 몰아내는 것은 고사하고 일단 우리 스스로를 방어하려면 총기와 항공기의 생산에 더욱 집중해야 합니다."
SRD_new_economy:0 "새로운 경제"
SRD_new_economy_desc:0 "우리는 경제를 지탱하기 위해 독일 경제에 더이상 의존해서는 안됩니다. 우리는 좀더 자급자족해야 하고, 수익이 큰 상품을 수출함으로써 우리 경제의 방향을 재조직해야 합니다. 이것이 끝날 무렵, 검은 월요일은 단지 우리 기억 속에 남아 있을 것이고, 사르데냐는 더 밝은 미래를 보장받을 것입니다."
SRD_economic_protection:0 "경제적 보호"
SRD_economic_protection_desc:0 "사르데냐는 항상 기회와 부의 장소였던 것은 아니고, 우리는 기업들로 하여금 새로운 공장을 짓고 세계 시장과 무역하도록 해야 합니다. 우리는 기업들에 일련의 경제적 보호 조치를 하여 그들을 위험으로부터 지켜주어야 합니다."
SRD_market_protections:0 "시장 보호"
SRD_market_protections_desc:0 "새로운 공장의 건설은 시장 변동과 투기의 위험을 안고 있습니다. 최근의 세계 긴장은 이를 더 악화시키고 있고, 우리는 일련의 시장 개혁을 추진하여 우리 시장의 안정성을 보장해야 합니다."
SRD_new_industry:0 "신산업"
SRD_new_industry_desc:0 "우리는 본토에 돌아왔고, 우리의 야망을 천명했습니다. 다음 단계로 우리는 사르데냐 섬의 경제를 본토 경제에 통합시켜야 합니다. 시간이 걸릴 것이지만, 해상 경로를 통한 물자와 자원의 운송으로 통합은 더욱 촉진될 것입니다. 연구원들이 더 나은 방법을 찾도록 합시다!"
SRD_automotive_industry:0 "자동차 산업"
SRD_automotive_industry_desc:0 "민간과 군사 분야에서 말은 점점 차량으로 대체되고 있고, 우리는 대세를 따라 우리 병사와 시민들을 위한 대대적인 차량 생산에 착수해야 합니다. 기업들이 차량을 생산할 수 있도록 대규모의 보조금을 지급하고, 우리 군대가 차량을 구매하게 합시다."
SRD_autostrada:0 "고속도로 건설"
SRD_autostrada_desc:0 "새 차와 트럭은 새로운 도로를 필요로 합니다. 북쪽의 독일인들처럼 우리는 피에몬테를 가로지르는 거대한 고속도로를 건설할 것입니다. 시간이 흐르면서 이 도로는 자연스레 독일, 오스트리아, 프랑스와 연결될 것입니다."
SRD_dockyards:0 "제노바 조선소"
SRD_dockyards_desc:0 "고대에 제노바는 조선업의 메카였습니다. 제노바에선 통일 후에도 배를 계속 만들어 왔지만, 이탈리아의 분단 때문에 쇠퇴하고 말았습니다. 우리는 제노바 조선소를 재건하여 함선을 생산하게 하여 그들의 옛 영광을 되찾게 해야 합니다."
SRD_air_ports:0 "공항 확충"
SRD_air_ports_desc:0 "우리가 이탈리아 전역의 해안가를 통제하게 되면서, 우리 항공기들을 위한 추가적인 보급 기지가 필요해졌습니다. 반도 전역에 소규모 비행장을 건설하여 운송을 촉진시킵시다. "
SRD_industralize_piedmont:0 "피에몬테 산업화"
SRD_industralize_piedmont_desc:0 "이제 우리는 우리의 옛 고향인 피에몬테의 지배를 확고히 굳혔고, 이제 피에몬테를 산업화하는 일에 착수해야 합니다. 우리는 이탈리아를 재건하기 위해 건설 회사와 소비재 공장을 세울 필요가 있습니다."
SRD_civilian_subsides:0 "산업 보조금"
SRD_civilian_subsides_desc:0 "우리는 이탈리아 전역의 지배권을 확보했고 이제 사르데냐 기업들을 본토로 불러들여야 합니다. 그들은 사르데냐에서 그들의 잠재력을 보여주었고, 이탈리아 본토의 자원과 노동력으로 그들은 더 발전할 것입니다."
SRD_radio:0 "라디오 회사"
SRD_radio_desc:0 "라디오는 전쟁터 안팎에서 매우 귀중한 것으로 증명되고 있습니다. 통신이 놀라운 속도로 확장되고 있고, 라디오의 필수 부품인 트랜지스터와 콘덴서의 수요가 폭증하고 있습니다. 우리는 이러한 귀중한 자원을 제공하기 위해 새로운 라디오 회사를 설립해야 합니다!"
SRD_university:0 "칼리아리 대학 확장"
SRD_university_desc:0 "칼리아리 대학은 예전의 왕국 내에서 빛나는 기관이었으며, 이제 우리는 연구 수요를 충족하기 위해 이를 확장할 것입니다."
SRD_economic_miracle:0 "경제적 기적"
SRD_economic_miracle_desc:0 "고속도로의 건설로 피에몬테 전역이 긴밀히 연결되면서, 항구와 공항의 건설과 자동차 산업과 전자산업의 발전이 이루어지고 있고 우리 경제의 생산성이 향상되고 있고 외국 의존도는 낮아지고 있습니다. 우리는 예전보다 더 많이 만들어내고 있지만 예전보다 더 적은 자원을 쓰고 있습니다! 바야흐로 경제 기적입니다."
### Focus - army ###
SRD_assess_the_army:0 "사르데냐의 충신들"
SRD_assess_the_army_desc:0 "우리는 군대가 마땅히 받아야 할 왕실의 관심을 받을 수 있도록 해야 합니다. 우리의 생득권을 되찾으려면 우리를 위해 싸울 수 있는 모든 사람이 필요합니다."
SRD_superior_fire_power_plan:0 "우월한 화력"
SRD_superior_fire_power_plan_desc:0 "사르데냐는 인구가 적지만, 모든 이들이 총을 들게 할 수는 있습니다. 전장에서의 화력에 더욱 집중할수록 우리는 적들을 더 압도할 수 있을 것입니다. 해변에 거대한 폭발물을 설치하여 적들을 맞이하는 건 어떨까요?"
SRD_elite_army:0 "엘리트 육군"
SRD_elite_army_desc:0 "우리는 인력이 많지 않지만, 대신 적들보다 시간이 많고, 사기가 높습니다. 우리는 산악 특수부대를 창설하고, 공수부대를 창설하고, 해안 상륙을 통해 적들을 공격하고, 그렇게 함으로써 적의 수적 우세를 뛰어넘을 것입니다."
SRD_carabinieri:0 "카라비니에리"
SRD_carabinieri_desc:0 "우리의 카라비니에리는 항상 우리 군대의 핵심이었으며, 이탈리아 통일의 기수였습니다. 우리는 카라비니에리를 확장시켜 그것의 창설 시기로 돌아가야 합니다. 우리가 이탈리아를 재통일하게 되면 이탈리아의 치안을 유지할 경찰 병력이 필요할 것입니다."
SRD_artillery_effort:0 "포병 집중"
SRD_artillery_effort_desc:0 "수십 년 동안 우리 군대는 해안 방어 용도로 구식 대포인 Model 16 howitzer를 사용해 왔습니다. 새로운 대포가 개발되기 전에 우리는 이 상황을 바로잡아야 합니다."
SRD_arditi:0 "아르디티"
SRD_arditi_desc:0 "우리는 세계대전 중 참호의 중요성을 깨달은 최초의 국가 중 하나입니다. 하지만 우리 특공대 또한 다른 나라들로부터 모방되고 있습니다. 우리는 본토를 침공하기 위해 특공대를 적극 활용해야 합니다!"
SRD_arma_del_genio:0 "아르마 델 지니오"
SRD_arma_del_genio_desc:0 "사르데냐에는 항상 유능한 군사 기술자들이 있었습니다. 세계대전 중 이들은 전자기술자와 의무병의 성격도 띠게 되었습니다. 우리는 우리 의무병과 보조기술자, 특히 군사 기술자들이 새로운 전쟁에 적응할 수 있도록 새로운 기술을 받아들여야 합니다."
SRD_mobile_war_plan:0 "기동전 계획"
SRD_mobile_war_plan_desc:0 "사르데냐는 인력이 부족하지만, 우리의 적을 뒤에서 찌르기 위해선 그렇게 많은 병사가 필요하지 않습니다. 우리는 우리 군대를 신속하게 움직여, 불필요한 전투의 수렁에 빠지지 않게 해야 하며, 우리의 차량화, 기계화 사단들을 이용해 적을 포위섬멸해야 합니다. 해변에서 하릴없이 시간을 보내는 것보다 더 좋은 방법이 있을 것입니다."
SRD_fast_army:0 "유동적인 군대"
SRD_fast_army_desc:0 "우리 부대를 기동부대로 만들기 위해선 우리 병사들을 신속하게 이동시킬 수 있어야 합니다. 우리는 우리의 비무장 트럭과 지프를 군인들을 수송하는 용도의 무장 차량으로 개조해야 합니다. 이 작업은 한달 내로 끝날 것이며 우리 정예 군인들에게 더 나은 보호를 제공할 것입니다."
SRD_bersaglieri:0 "베르사리에리"
SRD_bersaglieri_desc:0 "우리는 우리의 보병 사단을 훌륭한 베르사리에리 대대처럼 만들어야 합니다. 그들의 기동성과 능력은 우리 현대전 교리에 큰 기여를 하고 있으며, 우리는 모든 병사들이 베르살리에리처럼 정예가 되도록 만들어야 합니다."
SRD_infantry_tank:0 "보병전차"
SRD_infantry_tank_desc:0 "우리 전차는 특히 속도와 기동성에 초점을 맞춰 개발되어야 합니다. 우리의 새로운 보병전차는 빠르게 움직이는 차량화 및 기계화 부대를 지원할 수 있을 것이며, 적의 방어선에서 가장 힘든 지점을 돌파함으로써 적의 부대를 단절시키고 파괴하는 데 도움을 줄 것입니다."
SRD_light_royal_legion:0 "왕립 경보병 군단"
SRD_light_royal_legion_desc:0 "우리는 우리의 베르사리에리 군단의 정신을 모든 부대에게 심어주어야 합니다. 이를 통해 우리 기계화 사단은 더 강해지고 빨라질 것이며, 우리 군대의 조직력을 높일 수 있을 것입니다. 아무도 사르데냐의 왕립 경보병 군단을 이길 수 없을 것입니다!"
### Focus - navy ###
SRD_battleship_plan:0 "카바냐리의 계획"
SRD_battleship_plan_desc:0 "카바냐리는 세계대전의 베테랑으로 해전에서의 함선 크기의 중요성을 직접 실감했습니다. 그는 순양전함과 드레드노트 전술의 지지자이며, 우리가 지중해의 통제권을 적들로부터 되찾으려면 대형선의 건조가 필요하다고 주장하고 있습니다."
SRD_carrier_plan:0 "이아치노의 계획"
SRD_carrier_plan_desc:0 "안젤로 이아치노는 세계대전 중 어뢰정 승무원이었고, 그의 경험은 바다에서의 활주로를 통한 공군력 강화라는 다소 참신한 발상을 이끌어 냈습니다. 우리는 이탈리아인이고, 또다른 세계대전의 먹구름에 대비하여 끊임없이 혁신해야 합니다. 그의 생각이 맞기를 바랍시다."
SRD_sub_plan:0 "레냐니의 계획"
SRD_sub_plan_desc:0 "레냐니가 한가지 제안을 했습니다: 잠수함 전술을 이용하여 프랑스와 본토의 빨갱이들을 굶겨 죽입시다. 우리는 대서양 건너에 거대한 함대의 소유자인 동맹국이 있고, 우리의 스텔스 잠수함 전술을 활용하여 우리 적들이 기아에 시달리게 하고 우리 함대를 보조하도록 합시다!"
SRD_reform_navy:0 "해군 개혁"
SRD_reform_navy_desc:0 "그 방향은 상관없이, 우리는 필사적으로 해군 전술을 갱신할 필요가 있습니다. 우리의 해군 훈련 방식은 1917년 이래로 큰 변화가 없었습니다. 모든 해군 장교들은 해군 전술을 다시 배워야 합니다!"
SRD_expand_dockyards:0 "조선소 확장"
SRD_expand_dockyards_desc:0 "우리의 함선을 만드려면 칼리아리의 조선소를 확장해야 합니다. 비록 조선소의 확장으로 공장을 지을 귀중한 공간이 없어지겠지만, 지중해의 지배권을 손에 넣지 못하면 우리는 빨갱이들의 첫번째 타깃이 되어 갈갈이 찢길 것입니다."
SRD_sardinian_merchant_navy:0 "상선"
SRD_sardinian_merchant_navy_desc:0 "새로운 조선소가 건설되었고, 주문을 받을 준비가 되었고, 새로운 상선들을 건조할 때입니다. 우리는 선박의 설계를 개선하여 비용을 줄이면서도 동일한 용량을 유지할 수 있고, 또한 선박이 공격받았을 때 최소한의 피해만 입도록 만들 수 있습니다."
SRD_continue_reforms:0 "개혁 지속"
SRD_continue_reforms_desc:0 "우리의 개혁은 원활히 진행되고 있지만, 현 상태에 안주할 때가 아닙니다. 해군 전 분야에 개혁이 이루어져야 우리는 제해권을 확보할 수 있을 것입니다."
SRD_submarines:0 "잠수함"
SRD_submarines_desc:0 "현재 우리의 잠수함은 특출나지는 않더라도 나름 괜찮은 수준입니다. 레냐니는 더 빠른 속도와 더 긴 작전거리를 가진 잠수함을 개발하도록 명령했고, 이를 통해 지중해 너머의 바다에도 우리의 힘이 미칠 것입니다."
SRD_cruisers:0 "순양함"
SRD_cruisers_desc:0 "우리의 잠수함은 인상적이긴 하지만, 적어도 우리는 우리 수송선을 보호하고 적을 탐지할 수 있는 수상함이 필요합니다. 순양함을 설계하여 적의 전함으로부터 우리 잠수함을 보호하고, 적의 무역을 방해하는데 활용합시다."
SRD_armoured_cruisers:0 "장갑순양함"
SRD_armoured_cruisers_desc:0 "마침내 우리는 드레드노트의 설계를 완료했고, 이제 우리는 바다의 거인을 위한 강력한 호위함을 가지게 되었습니다. 우리의 거대한 순양함은 우리의 강력한 베히모스를 적의 함선들로부터 지킬 것이고 또한 적의 주력함에 포탄 세례를 퍼부어 굴복시킬 것입니다."
SRD_battleships:0 "드레드노트"
SRD_battleships_desc:0 "이제 우리 새 함대의 토대가 완성되었고, 이제 거대한 드레드노트를 건조하여 우리의 첫 기함으로 삼아야 합니다. 이렇게 조그마한 섬에서 그리 거대한 선박을 건조할 수 있다는 것이야말로 현대기술의 위력이겠지만, 또한 사르데냐의 힘이기도 합니다!"
SRD_marines:0 "사르데냐 해병대"
SRD_marines_desc:0 "우리는 거친 섬 사람들의 재능을 이용해야 합니다. 이를 위해 특수 훈련을 받는 해병대를 창설하자는 제안이 나왔습니다."
SRD_synthetic_research:0 "합성수지 연구"
SRD_synthetic_research_desc:0 "우리나라에는 천연자원이 거의 없고, 그마저도 피에몬테에 찔끔 있을 뿐입니다. 우리는 현대전의 필수품을 얻기 위한 새로운 방법을 찾아야 합니다.: 석유와 고무 말입니다.우리가 막연하게 자급자족하기를 바란다면, 우리는 가장 먼저 이 두 자원의 공급을 보장해야 합니다."
SRD_carriers:0 "항공모함"
SRD_carriers_desc:0 "공군이 확장됨에 따라, 우리 항공기들이 이착륙할 더 넓은 공간이 필요해졌습니다. 우리는 더 많은 항공기를 탑재할 수 있는 대형 항공모함 연구를 시작해야 합니다. 라치노가 이 연구의 적임자이며 우리는 그에게 전권을 위임할 것입니다."
SRD_naval_aviation:0 "창공의 함대"
SRD_naval_aviation_desc:0 "우리가 푸른 지중해에 둘러싸인 섬이라는 단순한 사실을 무시해서는 안 됩니다. 강력한 해군 폭격기들로 이루어진 편대는 우리가 외국의 함대와 부두를 공격할 수 있도록 할 것이고, 우리가 영원히 지중해를 지배할 수 있게 할 것입니다."
SRD_thalassocracy:0 "제해권 선언"
SRD_thalassocracy_desc:0 "해군 교리와 함선 연구, 제해권 전략의 발전을 통해, 우리는 의심할 여지 없이 우리 힘의 거의 전부가 바다에서 나온다는 것을 확신할 수 있습니다. 우리는 결코 유럽 전체를 지배할 수 없을지 모르지만, 이탈리아 반도의 해안선은 우리의 것이 될 것이며, 영원히 우리의 왕실 해군의 보호를 받을 것입니다."
### Focus - Air port ###
SRD_airforce:0 "사르데냐 항공대"
SRD_airforce_desc:0 "전문가들은 현대 전쟁의 미래는 공중전에 달려 있다고 말합니다. 경쟁에서 뒤쳐지지 않으려면 우리는 전용 비행장을 갖춘 특수 항공대를 창설해야 합니다."
SRD_pilot_training:0 "조종사 훈련"
SRD_pilot_training_desc:0 "우리는 항공기를 개량할 때 주의를 기울여야 합니다. 만일 우리 조종사들이 기체를 조종할 수 없다면 우리의 노력은 물거품이 될 것입니다. 우리는 조종사들을 위한 훌륭한 비행학교를 설립하고, 조종사 훈련 수준을 현대적 수준으로 끌어올려야 합니다."
SRD_expand_air_ports:0 "군용 공항 확충"
SRD_expand_air_ports_desc:0 "우리는 우리 항공기를 위한 넓은 활주로가 필요하고, 이를 위해 군용 비행장을 확장해야 합니다. 우리는 지역의 많은 언덕을 항공 교통 관제탑을 위한 장소로 활용할 수 있을 것입니다."
SRD_aviation_companies:0 "항공회사"
SRD_aviation_companies_desc:0 "우리는 이제 더 나은 항공기를 소유하게 되었고 이제 우리 항공기 회사의 생산성과 효율성을 높여야 합니다. 항공기 생산에 들어가는 비용과 시간을 줄이기 위해 전문 생산 설비에 투자합시다."
SRD_fighters:0 "전투기"
SRD_fighters_desc:0 "우리 공군의 주요 목표는 하늘을 통제하는 것이고, 이를 위해 우리는 이탈리아에서 가장 진보된 전투기를 개발할 것입니다!"
SRD_bombers:0 "폭격기"
SRD_bombers_desc:0 "우리 공군의 주요 목표는 지상군을 지원하는 것이며, 이를 위해 우리는 이탈리아에서 만들어진 것 중 가장 진보된 근접 지원기를 개발할 것입니다!"
SRD_expand_aviation_industry:0 "공군"
SRD_expand_aviation_industry_desc:0 "섬나라로서 우리는 언제나 궁지에 몰릴 위험이 있으며, 이는 하늘에도 똑같이 적용됩니다. 우리는 폭격과 낙하산 부대의 위협을 막기 위해 우리 섬 전역에 효과적인 대공망을 구축할 필요가 있습니다."
SRD_paracadutisti:0 "공수부대"
SRD_paracadutisti_desc:0 "우리의 조종사 중 한 명이 독창적인 발상을 떠올렸습니다 : 만약 자원병을 받아 그들이 비행기에서 뛰어내리게 하면 어떨까요? 초기 테스트는 끝났으며, 이제 공수부대 사단 몇 개를 창설하여 전장에 시험적으로 투입해 보아야 합니다."
SRD_radar:0 "레이더"
SRD_radar_desc:0 "이제 우리는 우수한 조종사와 최신 항공기를 보유하게 되었으니, 우리의 목표를 한 단계 올릴 필요가 있습니다. 레이더는 이미 그것의 유용성이 증명되었으며, 우리는 이를 광범위하게 설치하여 시험해 보아야 합니다."
SRD_rule_the_skies:0 "창공을 지배하라"
SRD_rule_the_skies_desc:0 "우리는 전장에서의 공군력의 중요성에 대해 아주 잘 알고 있습니다. 우리는 전장에서 단 한뼘도 후퇴하지 말아야 합니다. 특히 하늘에서는 더더욱이요. 우리는 하늘을 지키기 위해 전력을 다할 것입니다!"

### Events ###

srd.0.t:0 "사르데냐 왕국"
srd.0.d:0 "사르데냐 왕국은 세계대전의 폐허 속에서 태동했습니다. 명목상으로는 이탈리아 연방의 일원인 사르데냐 왕국은 서류상으로는 옛 사르데냐-피에몬테 시절의 영토를 가지고 있지만 본토에서의 내전이 이 모든 것을 바꿔놓았습니다. 현제 피에몬테 및 아오스타 지방을 비롯하여 사보이 가문의 영지에 속한 본토 지역은 이탈리아 사회주의 공화국이 10년 넘게 점거하고 있는 상태입니다. 우리는 1927년에 대영제국이 무너지고 오스트리아가 내부사정으로 인해 이탈리아에서 철수하여 명목상으로는 프랑스 공화국의 괴뢰국이지만 실질적으로는 독립국가가 된 상황입니다.\n\n안그래도 침울한 상태인 국가는 내부 분열 때문에 더 침울해지고 있습니다. 아오스타의 아이모네 공작이었던 아마데오 왕은 고작 5년 전에 선왕이자 부친인 에마누엘레 필레베르토의 왕좌를 물려받게 되었습니다. 절대군주제에 입각하여 그가 휘두른 권력은 많은 입헌군주제 지지자들에게 실망감을 안겨주었습니다. 이런 배경 하에서 절대군주제냐 입헌군주제냐 하는 국가체제에 대한 근본적인 질문이 세계대전 이후로 지금까지 쭉 이 조그만 섬의 국론을 분열시켜 왔으며 현 상태를 계속 유지할 수는 없다는 공감대가 형성되었습니다. 행정부와 사법부는 이미 썩을 대로 썩었기에 모두 개혁이 필요한 상태이며 이를 위해서는 무능한 정치환경의 개선과 사르데냐인의 권리 회복을 필요로 합니다."
srd.0.a:0 "국왕폐하 만세!"

### Political Events 1 - 10 ###
srd.1.t:0 "정부 개혁"
srd.1.d.absolute_monarchy:0 "사르데냐의 부패 척결을 위한 첫걸음은 관료 개혁입니다만 이를 위해서는 두 접근법 중 하나를 취해야만 합니다. 하나는 성과 중심적인 공무원 조직으로 정부를 구성하는 것이고, 다른 하나는 행정수반인 왕이 호감을 가진 인사들에게 직접 장관직을 임명할 수 있도록 하는 것입니다.\n\n어떤 방법을 취하든 기존 관료체제는 변화하겠지만 정부가 앞으로 취할 방향성은 달라질 것입니다."
srd.1.d.constituional_monarchy:0 "사르데냐의 부패 척결을 위한 첫걸음은 관료 개혁입니다만 이를 위해서는 두 접근법 중 하나를 취해야만 합니다. 하나는 성과 중심적인 공무원 조직으로 정부를 구성하는 것이고, 다른 하나는 행정수반인 총리가 호감을 가진 인사들에게 직접 장관직을 임명할 수 있도록 하는 것입니다.\n\n어떤 방법을 취하든 기존 관료체제는 변화하겠지만 정부가 앞으로 취할 방향성은 달라질 것입니다."
srd.1.a:0 "성과 중심으로 하자"
srd.1.b:0 "행정수반이 직접 임명하도록 하자"

srd.2.t:0 "검은 월요일이 사르데냐를 강타하다"
srd.2.d:0 "독일에서 시작된 격량의 경제위기는 걷잡을 수 없이 커져 이미 우리 경제에 영향을 미치기 시작했습니다. 나름대로 번창하던 사르데냐의 경제는 똥통에 빠지게 되었으며 왕에게는 경제 현안에 대한 대응을 요구하는 수많은 탄원서가 보내졌습니다."
srd.2.a:0 "신이시여 사르데냐를 구원하소서"

### The absolute monarchy path 11 - 20 ###
srd.11.t:0 "왕실의 권위"
srd.11.d:0 "왕은 자신의 권위를 재천명하기로 결정했습니다. 이제 그는 국부로서의 역할을 다하게 되었으며 왕국의 부패를 척결하고 백성을 보살피겠노라고 약속했습니다. 그러나 많은 자유주의자들은 왕의 결정에 실망했습니다."
srd.11.a:0 "국왕폐하 만세"

### The Democratic Monarchy Path 21 - 30 ###
srd.21.t:0 "신헌법"
srd.21.d:0 "오늘 왕은 국가를 위하여 제정된 신헌법을 발표했습니다. 가장 중요한 점은 신헌법이 왕실을 존중하면서도 기존에 인정되었던 왕실의 특권을 척결하여 국민들에게 권력을 이양한다는 것입니다. 전국의 자유주의자들은 이 소식에 기뻐하고 있으며 다양한 정당들이 향후에 치뤄질 선거를 계획하고 있다고 합니다."
srd.21.a:0 "국왕폐하 만세"

srd.29.t:0 "[GetYear]년의 총선"
srd.29.d:0 "[Root.GetName]에서 처음으로 자유롭고 공개적인 선거가 열렸습니다. 우리의 의회제도에 따라, [Root.GetName] 의회에서 과반석을 가져가는 정당의 당수가 새로운 총리가 될 것입니다. 여러 정당들이 선거운동을 해왔고, 지금 막 선거 결과가 나오고 있습니다. 국민들은 어느쪽을 새로운 총리로 선출했을까요?"
srd.29.a:0 "사회자유당"
srd.29.b:0 "시장자유당"
srd.29.c:0 "사회보수당"
