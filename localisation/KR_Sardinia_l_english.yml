### Kingdom of Italy 36 - 45 ###
srd.36.t:0 "이탈리아 왕국의 새로운 정당들"
srd.36.d:0 "이탈리아 왕국이 통일됨에 따라 대다수의 사르데냐 정당들은 이제 사르데냐인만의 정당이 아닌 "이탈리아인의 정당"을 표방하고 있습니다. 이런 변화가 정치계에 어떤 영향을 미칠지 기대됩니다."
srd.36.a:0 "더 발전하길 바란다"

srd.37.t:0 "이탈리아가 통일되다"
srd.37.d:0 "[GetDateText] 오늘 이탈리아는 재통일되었고, 영광스러운 리소르지멘토가 완수되었습니다. 수도가 곧 로마로 다시 바뀔 것이고 국왕이 그 곳에 거처를 옮길 준비를 하고 있습니다. 오늘은 모든 이탈리아인들에게 영광스러운 날입니다!"
srd.37.a:0 "이탈리아 만세!"

srd.38.t:0 "이탈리아 영토회복주의"
srd.38.d:0 "많은 의원들은 이탈리아의 자연 국경까지 영토를 확장해야 한다고 주장하고 있습니다. 문제는 오스트리아 강점 영토의 영유권만 주장해야 하는지, 몰타의 영유권도 함께 주장해야 하는지입니다."
srd.38.a:0 "오스트리아만"
srd.38.b:0 "오스트리아와 몰타"

srd.39.t:0 "새로운 땅"
srd.39.d:0 "비록 시간이 걸렸지만 우리는 우리의 정당한 영토를 해방시켰습니다. 우리는 이탈리아 전역을 되찾았고, 국민들은 우리를 지지하고 있습니다. "
srd.39.a:0 "이탈리아 만세!"

