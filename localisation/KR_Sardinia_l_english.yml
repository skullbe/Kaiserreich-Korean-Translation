### Decisions ###
SRD_political_decisions:0 "정치적 결정"
SRD_political_decisions_desc:0 "옛 왕국을 되찾기 위해 우리가 행할 수 있는 많은 정치적 결정들이 있습니다."
SRD_unite_italy:0 "이탈리아 통일"
SRD_unite_italy_desc:0 "이탈리아는 이탈리아 내전 중에 분열되었습니다. 그러나 마침내 사보이 가문이 승리를 거듭하면서 다시 이탈리아를 통일하게 되었습니다."
SRD_reclaim_piedmont:0 "피에몬테의 질서 회복"
SRD_reclaim_piedmont_desc:0 "오늘날 우리는 피에몬테를 되찾았고 옛 이탈리아 사회주의 공화국의 망할 생디칼리스트들을 제거했습니다. 생디칼리슴 체제를 완전히 붕괴시키는 데는 시간이 걸리겠지만 마침내 우리는 이탈리아 본토로 돌아왔습니다. 국왕 만세!"
SRD_has_piedmont:0 "§Y사르데냐§!가 피에몬테를 회복하였습니다"
SRD_attack_sri:0 "사회주의 공화국 공격"
SRD_attack_sri_desc:0 "때가 왔습니다. 본토로 돌아가 우리를 강제로 추방한 사회주의자들을 제거하고 피에몬테를 해방시켜야 합니다. 피에몬테 수복을 통해 우리는 이탈리아 나머지 지역을 하찮은 군벌들의 부당한 통치로부터 해방시킬 전초기지를 갖게 될 것입니다!"
SRD_attack_italy:0 "[From.GetNameDef] 공격"
SRD_attack_italy_desc:0 "이탈리아 왕국이 선포되었고, 이제 우리 깃발 아래 국가를 재통합해야 합니다."
SRD_invite_into_kingdom:0 "[From.GetNameDef]를 왕국으로 초대하자"
SRD_invite_into_kingdom_desc:0 "우리는 현재 이탈리아 반도에서 가장 강력한 위치를 차지하고 있습니다. 사회주의 공화국에게 한 것처럼, 우리는 [Root.GetNameDef]와 [From.GetNameDef]를 평화적으로 재통합할 수 있을 것입니다."

