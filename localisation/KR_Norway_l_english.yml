NOR_agricultural_foreclosures:0 "농업 담보권 행사"
NOR_agricultural_foreclosures_desc:0 "농업 담보권 행사를 허용하기로 한 우리의 결정은 자유주의 경제 이론과 일치합니다. 그러나 이 결정으로 피해를 입은 농부들 사이에서 매우 인기가 없으며, 우리 정권의 지지도에 타격을 주고 있습니다."
NOR_uob_support_idea:0 "생디칼리스트의 방해"
NOR_uob_support_idea_desc:0 "브리튼 연방이 우리 정치에 내정간섭을 하고 있습니다. 브리튼 연방은 국내에 있는 사회주의 단체들에게 은밀하게 자금을 지원하고 무장시키고 있습니다."
NOR_oslo_analyzer_idea:0 "오슬로 분석가"
NOR_oslo_analyzer_idea_desc:0 "오슬로 분석기는 세계에서 가장 큰 미분방정식 분석기입니다. 컴퓨터는 과학적 노력에 큰 도움이 됩니다."
