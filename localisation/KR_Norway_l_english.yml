### Focuses ###
NOR_fund_nth:0 "노르웨이 공과대학 자금 지원"
NOR_fund_nth_desc:0 "노르웨이 공과대학은 기술과 산업 개발 분야에서 국내에서 가장 숙련된 과학 기관입니다. 이곳에 자금 지원을 증가시킴으로써, 산업 전문 지식의 여러 분야에서 돌파구를 기대해볼 수 있습니다."
NOR_railway_act:0 "기반시설법 통과"
NOR_railway_act_desc:0 "바이킹 시대 때 부터 바다는 우리의 교통수단이었습니다. 물류와 사람들은 해안선을 따라 이동했었고, 많은 해안 마을들은 오늘날에도 제대로된 도로 연결이 되어있지 않습니다. 우리는 거대한 기반시설 법안을 통과시킴으로써 이 문제의 해결에 노력을 해야합니다. 도로와 철도를 통해 조국을 하나로 묶읍시다."
NOR_south_industry_1:0 "크리스티아니아 스피게르베르크 확장" #Christiania Spigerverk
NOR_south_industry_1_desc:0 "The Christiania Nail Works는 1853년부터 시작된 유서 깊은 철강회사입니다. 이곳은 노르웨이에서 가장 큰 회사중 하나이며 산업화 계획의 중요한 일부분입니다. 이 기업의 시설을 확장하고 조국 산업 능력을 크게 향상시킵시다."
NOR_north_infrastructure:0 "북부 철도"
NOR_north_infrastructure_desc:0 "노르웨이 북부는 영토가 길고 기반 시설이 부족한 이유로 상당히 고립되어 있습니다. 트론드하임과 보되 사이의 철도 노선인 보들랜드 선은 1882년부터 계획되었지만 매우 느린 속도로 건설되고 있으며, 아직도 완성되지 않았습니다. 북쪽 자원지대를 이용하려면, 이 철도 건설에 박차를 가할 필요가 있습니다."
NOR_industrial_census:0 "SSB 와 국가 산업인구 조사"
NOR_industrial_census_desc:0 "노르웨이 통계청은 매년 모든 종류의 통계를 산출합니다. 국가 산업인구 조사를 실시함으로서 제한된 산업 잠재력을 더 잘 활용할 수 있습니다."
NOR_north_industry:0 "북부 산업화"
NOR_north_industry_desc:0 "노르웨이 북부 대부분의 도시들은 주로 농업, 어업 빛 기타 기초산업에 주력하고 있습니다. 적절한 산업화를 장려한다면, 산업 생산량을 증가시키는 동시에 이 지역에 번영을 가져다줄 수 있을 것임을 확신합니다."
NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
NOR_norsk_jernverk_desc:0 "노르웨이는 철과 광철을 자급자족할수 있을 만큼 충분한 생산량과 기술적 지식을 보유하고 있습니다. 그렇다면 왜 우리가 왜 제한적으로 보유하고 있는 국제 통화를 사용해서 이런 기초 자원을 구매하겠습니까? 노르웨이 북부 지역을 강화하고 강철 생산에 전념하는 회사를 설립해서 강철생산에 주력해야 합니다."
NOR_south_industry_2:0 "노르스크 하이드로 지원"
NOR_south_industry_2_desc:0 "노르스크 하이드로는 1905년 샘 아이드와 크리스티안 버클랜드가 세운 노르웨이 상업의 보석과도 같은 존재입니다. 비료와 알루미늄 생산부터 중수 생산까지, 하이드로는 거대 산업 기업입니다. 국제무대에서 유일하게 주목받는 노르웨이 기업인 노르크 하이드로의 확장을 장려해야 합니다."
NOR_aluminium_industry:0 "노르웨이 알루미늄 회사"
NOR_aluminium_industry_desc:0 "값싼 수력 발전으로 전기를 풍부하게 생산할 수 있기 때문에 노르웨이는 세계 최대 알루미늄 생산국 중 하나입니다. 노르스크 알루미늄 회사는 노르웨에서 가장 큰 생산 기업입니다. 알루미늄은 현대 군용기 생산에 필수적이기 때문에, 수출 뿐만 아니라 국내 소비 또한 충당시키기 위해 알루미늄 생산량을 확충해야 합니다."
NOR_limited_rearmament:0 "방어적인 재무장"
NOR_limited_rearmament_desc:0 "1905년 스웨덴과 동군연합이 해체된 이후 군비가 충분하게 책정되지 않고 있다는 사실은 공공연한 비밀입니다. 긴장이 높아지면서 여러 정치인들이 국방 예산 증액을 요구했습니다. 비록 군 고위 지휘관들은 이 정도도 부족하다고 생각하겠지만, 올바른 방향으로 나아가는 첫 걸음은 중요한 법입니다."
NOR_weapon_industry_1:0 "Raufoss Ammunisjonsfabrikk"
NOR_weapon_industry_1_desc:0 "1896년에 설립된 Raufoss 탄약공장은 노르웨이에 몇 안되는 무기 제조사 중 하나입니다. 소총과 탄통 생산을 늘리기 위해 공장 확장 방침을 확립해야 합니다."
NOR_weapon_industry_2:0 "Kongsberg Våpenfabrikk"
NOR_weapon_industry_2_desc:0 "Kongsberg 무기 공장의 역사는 1814년 노르웨이가 독립했을 때까지 거슬러 올라갑니다. 이 공장은 1892년부터 1903년까지 심지어 미국에서도 채택된 적이 있던 것으로 유명한 소총 'Krag-Jørgensen'을 생산한 것으로도 유명합니다. 줄임말로 'KV'라고 불리는 이 소총은 신뢰성과 독창성을 모두 입증한 바 있습니다. 군에 보급할 무기 생산을 지원하기 위해 공장을 확장해야 합니다 ."
NOR_extra_tech_slot:0 "FFI 설립"
NOR_extra_tech_slot_desc:0 "오랫동안 노르웨이에 군사 장비아 첨단 기술 개발을 위한 적절한 기관이 없었습니다. 노르웨이 국방 연구소는 기술 개발을 전담하는 정부 기관이 될 것입니다."
NOR_oslo_analyzer:0 "오슬로 분석가"
NOR_oslo_analyzer_desc:0 "얼마 전, Svein Rosseland교수가 하버드에서 기계 컴퓨터를 공부하고 귀국했습니다. 최근 교수는 노르웨이에서 기계 컴퓨터를 만드는 계획을 정부에 제출했습니다. Rosseland교수는 지원이 주어진다면 현재 보유하고 있는 컴퓨터를 대체할 장치를 만들 수 있다고 주장합니다."
NOR_oil_industry:0 "발뢰 정유공장"
NOR_oil_industry_desc:0 "Vallø 정유소는 노르웨이에서 유일한 정유공장입니다. 노르웨이는 석유가 생산되지 않기 때문에 무역이나 합성연료 생산에 전적으로 의존해야 합니다. 하지만 스발바르 지역에 대규모로 펼쳐져 있는 석탄 산지가 있기 때문에 Vallø 화학 시설을 확대한다면 언젠가 이용 가능할 지도 모릅니다."
NOR_glomma_line:0 "글롬마선 향상"
NOR_glomma_line_desc:0 "Glomma Line은 스웨덴 국경 요새 지대를 통틀어 일컫는 말입니다. 1905년 전쟁이 발발할 것을 대비해 스웨덴을 겨냥해 건설된 요새는 분쟁이 평화적으로 해결된 이후 대부분 해체되었습니다. 상황이 좋지 않게 흘러간다면 이 요새를 강화하고 재무장시켜야 합니다."

NOR_army_reform:0 "1933년 육군 계획 개정"
NOR_army_reform_desc:0 "1933년 육군 계획은 실패한 것으로 드러났습니다. 계획을 수정하여 노르웨이의 이권을 수호할 수 있는 현대식 군대를 만들어야 합니다."
NOR_fleischer_plan:0 "플라이셔의 계획"
NOR_fleischer_plan_desc:0 "칼 구스타프 플라이셔 장군은 규모는 작지만 전문적인 군대 운용을 제안했습니다. 플라이셔의 계획은 충분한 무장을 갖추고 충분히 훈련받아서 노르웨이의 혹독한 환경에 익숙한 우수한 군대를 키워내는데 초점이 맞추어져 있습니다."
NOR_fleischer_special:0 "경보병 중점"
NOR_fleischer_special_desc:0 "우리 군인들은 노르웨이의 언덕과 산에서 작전을 잘 펼칠 수 있어야만 합니다. 이 목표는 전문적인 훈련을 필요로 합니다.."
NOR_ruge_plan:0 "루게의 계획"
NOR_ruge_plan_desc:0 "오토 루게 장군은 대규모 동원군을 고안했습니다. 루게의 계획은 더 많은 군인과 더 많은 무기, 그리고 숙련된 일반 인력을 동원하여 거대한 규모의 군대를 동원하는데 초점이 맞추어져 있습니다."
NOR_ruge_doctrines:0 "고위 사령부 재조직"
NOR_ruge_doctrines_desc:0 "현대전을 수행하기 위해서는 숙련되고 효율적인 고위 지휘부가 필요합니다. 현대적이고 유연한 지휘 체계를 도입한다면 모든 상황에 대처할 수 있습니다."
NOR_rifle_trials:0 "소총 시연회 개최"
NOR_rifle_trials_desc:0 "보병 무기의 개발은 놀라운 속도로 이루어지고 있습니다. 우리는 우리군의 새로운 무기를 채택하기 위해 소총 시연회를 개최할 필요가 있습니다."
NOR_fleischer_manpower:0 "기초 훈련 개선"
NOR_fleischer_manpower_desc:0 "노르웨이는 결코 전장에서 수적 우세를 점할 수 없습니다. 그러므로 우리 군인들은 적보다 더 좋은 훈련을 받고 충분한 동기를 얻은 군인이 되어야 합니다."
NOR_ruge_planning:0 "유연한 작전"
NOR_ruge_planning_desc:0 "전쟁중에는 계획이 무용지물이 될 수도 있겠지만, 계획을 세우는 것은 필수적입니다. 고로 장군진은 모든 상황에 대비할 수 있어야 합니다."
NOR_fleischer_artillery:0 "간접 화력우세"
NOR_fleischer_artillery_desc:0 "현대 전장은 더 이상 소총병이 지배하지 않습니다. 현대식 포병을 통해 간접적인 화력 우위를 확보하는데 주력해야 합니다."
NOR_ruge_infantry:0 "기초 소총 훈련"
NOR_ruge_infantry_desc:0 "양은 그 자체로 질이라고 해도, 여전히 질 좋은 군인이 필요합니다. 우리 군인들이 모두 무기를 충분히 능숙하게 사용할 수 있도록 훈련시켜야 합니다."

NOR_cruiser_question:0 "장갑함 문제"
NOR_cruiser_question_desc:0 "세기가 바뀌기 전에 건조된 해안 방어선 '장갑함' 몇 척은 상당히 구식이고 몇년 전에 퇴역했습니다. 하지만, 이 함선을 재빨리 전선에 복귀시킬 수 있습니다. 일각에서는 함선 능력을 획기적으로 향상시켜서 발전된 장갑함을 운용하자고 제안했습니다.."
NOR_nortraship:0 "노트라선"
NOR_nortraship_desc:0 "노르웨이 해운무역사절단은 전시에 상선단을 관리하는 정부기관입니다."
NOR_coastal_artillery:0 "Kystartilleriet(해안포) 확장"
NOR_coastal_artillery_desc:0 "해안포는 노르웨이 해안을 보호하는 임무를 부여받은 병종입니다. 해안포를 강화하여 적대 해군이 주요 도시를 공격할 수 없도록 충분한 보호를 제공해야 합니다.."
NOR_naval_rearmament:0 "1936년 함대 계획"
NOR_naval_rearmament_desc:0 "해군 지휘관들이 노르웨이 해군을 위한 새로운 계획을 제안했습니다. 1936년 함대 계획은 전문화는 뒤로 미룬 채, 해군 공창 건설에 초점을 맞추었습니다. 이로서 우리 해군의 잠재력은 크게 증가할 것입니다."
NOR_large_navy:0 "장갑함과 순양함"
NOR_large_navy_desc:0 "노르웨이가 북대서양에 해군력을 투사하기 위해서는 더 큰 해군 함정이 필요합니다. 그러므로 우리는 장갑함과 경순양함 보유에 주력해야 합니다."
NOR_light_cruisers:0 "경순양함 건조"
NOR_light_cruisers_desc:0 "새 조선소가 경순양함 몇 척을 건조하자는 제안을 했습니다. 이들은 노르웨이 해군 역사상 최초의 경순양함이 될 것입니다."
NOR_heavy_cruisers:0 "1936년형 현대식 장갑함"
NOR_heavy_cruisers_desc:0 "우리 장갑함 함대는 구식이라고 놀림받아왔습니다. 함선은 실제로 오래되었지만 장갑함 개념은 아직 현역입니다. 현대 해군급 장갑함모델이 필요합니다."
NOR_small_navy:0 "유보트와 구축함"
NOR_small_navy_desc:0 "노르웨이 해군은 재래식 전력으로는 결코 거대한 적을 무리칠 수 없습니다. 차라리 U보트와 구축함에 집중해서 적을 괴롭히는데 중점을 두는 쪽이 더 낫습니다."
NOR_submarines:0 "새로운 유보트 건조"
NOR_submarines_desc:0 "새로운 U보트를 건조한다면 해군의 공격력이 크게 높아질 것입니다.."
NOR_destroyers:0 "새로운 구축함 건조"
NOR_destroyers_desc:0 "새로운 구축함을 건조한다면 해군의 방어력이 크게 높아질 것입니다.."

NOR_army_airforce:0 "육군 항공대 개선"
NOR_army_airforce_desc:0 "1912년에 설립된 육군 항공대는 구식입니다. 더 현대적인 항공기를 구입하기 위해 자금을 제공해야 합니다."
NOR_navy_airforce:0 "해군 항공대 개선"
NOR_navy_airforce_desc:0 "해군 항공대는 1912년에 창설되었습니다. 육군 항공대보다는 상황이 낫지만, 그래도 현대 항공기를 구매하기 위해 지원을 할 필요가 있습니다."
NOR_united_airforce:0 "Luftforsvaret(공군) 창설"
NOR_united_airforce_desc:0 "최근 군사 기술의 발전은 공군력이 육해군에 못지 않게 중요하다는 사실을 보여주었습니다. 따라서 노르웨이 공군을 별도 병과로 독립시켜야 합니다."
NOR_support_DNL:0 "DNL 지원"
NOR_support_DNL_desc:0 "노르웨이 항공은 중요한 운송 업체입니다. 항공사 확장을 지원한다면, 노르웨이를 항공편으로 한데 묶을 수 있고, 산업 성장을 장려할 수도 있습니다."
NOR_airbase_infrastructure:0 "새로운 공항 건설"
NOR_airbase_infrastructure_desc:0 "민간 공항이 없기 때문에 노르웨이 비행기 여행은 군용 항공기와 해상 항공기로 제한되었습니다. 주요 도시 주변에 신 공항을 건설하여 이러한 현황을 바꾸어야 합니다."
NOR_offensive_airforce:0 "공중전 능력"
NOR_offensive_airforce_desc:0 "적기와 충분히 싸울 수 있는 장거리 전투기가 필요합니다. 이렇게 해야만 적 항공기가 우리 상공에 도달하는 상황을 방지할 수 있습니다."
NOR_close_air_support:0 "'예거봄버' 개념"
NOR_close_air_support_desc:0 "최근 과학자들이 '예거봄버' 개발을 제안했습니다. 이 항공기는 전투기의 강점인 민첩성과 폭격기의 강점인 파괴력이 결합된 형태가 될 것입니다."
NOR_defensive_airforce:0 "국방에 우선순위를"
NOR_defensive_airforce_desc:0 "공군은 주로 방어에 집중해야 합니다. 결과적으로 우리는 전투기를 개발하고 생산하며 배치하는 과정에서 국토 방위를 최우선시 할 것입니다."
NOR_naval_bombers:0 "제 330 비행중대"
NOR_naval_bombers_desc:0 "최근 군사적 발전은 공군력이 함선을 공격할 때 파괴력을 발휘할 수 있다는 사실을 보여줬습니다. 그러므로 우리는 해군 공격 전담 공군을 창설해야 합니다. 제 330 비행중대는 장거리 순찰과 적함 파괴를 전문으로 담당합니다."
NOR_andoya_rocket_base:0 "Andøya Rakettskytefelt"
NOR_andoya_rocket_base_desc:0 "향후 아군 항공기는 제트 엔진을 기본으로 장착할 것입니다. 그러므로 제트 기술 시험과 개발을 전문적으로 담당하는 수서를 설립해야 합니다."

NOR_SYN_working_norway_victorious:0 "노동자의 승리"
NOR_SYN_working_norway_victorious_desc:0 "1928년에 거의 성취될 뻔했던 일이 길고 위태로운 과정 끝에 마침내 이루어졌습니다. 프롤레타리아는 마침내 다름아닌 부르주아 체제를 뒤엎고 최후 결전에서 노르웨이의 정당한 지배권을 얻었습니다. 노르웨이의 새 아침이 왔습니다. 부자 뿐만 아니라 모든 노르웨이인을 위한 아침이!"
NOR_SYN_nationalise_economy:0 "경제 국유화"
NOR_SYN_nationalise_economy_desc:0 "신정부를 파괴하려는 음모를 꾸미고 있는 자본가들의 권력을 제한해야만 합니다. 이는 노르웨이를 굴러가게 하는 주요 산업을 빼앗아 차후에 노동자에게 이관함으로서 손쉽게 해결될 수 있습니다."
NOR_SYN_forced_haakon_removal:0 "하콘에게 퇴위 강요"
NOR_SYN_forced_haakon_removal_desc:0 "덴마크 왕자 칼으로 익히 알려져 있는 국왕 하콘은 귀족이라는 거만한 계급이었음에도 불구하고 노르웨이에 도움이 되었습니다. 그러나 군주제는 1905년 앙시엥 레짐에 의해 강요된 노르웨이인이 수용할 수 없는 구체제로서 생디칼리슴 사상과 양립할 수 없습니다. 그는 퇴위해야만 합니다."
NOR_SYN_declare_martial_law:0 "계엄선포"
NOR_SYN_declare_martial_law_desc:0 "이제 우리는 자본가 돼지들 뿐만 아니라 크비슬링의 국민대중주의자 폭도들 또한 더 이상 프롤레타리아 정권을 위협할 수 없게 될 것입니다."
NOR_SYN_constitution:0 "인민의 헌법"
NOR_SYN_constitution_desc:0 "신 사회는 부르주아 국가 개념 해체를 골자로 삼는 적절한 사회주의적 헌법을 가져야 합니다. 제헌 의회를 소집해야 합니다."
NOR_SYN_black_monday:0 "경제 재조직"
NOR_SYN_black_monday_desc:0 "영국의 동지들이 브리튼 연방을 성공적으로 수립한 1925년 이래 자본주의 경제는 고전을 면치 못하고 있습니다. 이제 우리가 생디칼리슴 원칙에 따라 경제를 조직하고 노르웨이 국민을 부채로부터 해방시킬 차례입니다."
NOR_SYN_three_year_plan:0 "노르웨이 3개년 계획"
NOR_SYN_three_year_plan_desc:0 "여러 저명한 경제학자들이 노르웨이 경제 발전을 위한 몇 년에 걸친 경제 계획을 제안했습니다. 이 방식으로만 사회주의 원칙에 입각한 합리적이고 건강한 경제를 수립할 수 있습니다. 노르웨이에는 3개년 계획이 필요합니다."
NOR_SYN_socialist_press:0 "라디오 시대"
NOR_SYN_socialist_press_desc:0 "점점 더 많은 사람들이 라디오를 주요 정보 획득 통로로 사용합니다. 라디오는 노르웨이 인민을 깨우치는데 사용되어야 합니다."
NOR_SYN_worker_academies:0 "생디칼리스트 학회"
NOR_SYN_worker_academies_desc:0 "너무 오랫동안 프롤레타리아에게는 고등 교육을 접할 기회가 전혀 없었습니다. 우리는 성별이나 신분에 관계없이 모든 사람에게 고등 교육을 보장함으로서 이런 상황을 변화시킬 것입니다. 생디칼리슴 학회는 곧 인류의 미래에 대한 투자이기도 합니다."
NOR_SYN_red_guards:0 "적위대 통합"
NOR_SYN_red_guards_desc:0 "새로운 공화국이 수립되었으므로 노동자를 지키기 위한 준군사조직 민병대는 더 이상 필요 없습니다. 그들을 정규군으로 통합할 것입니다."
NOR_SYN_secret_police:0 "공공안보위원회"
NOR_SYN_secret_police_desc:0 "노르웨이 혁명은 성공적이었지만, 항상 경계해야 합니다. 반동분자들은 국내외에 암약하고 있습니다. 공안위원회는 사회 범죄를 수사하고 기소할 수 있는 권한을 지닌 독립된 기관이 될 것입니다."
NOR_SYN_industrial_espionage:0 "산업스파이"
NOR_SYN_industrial_espionage_desc:0 "최근 공안위원회의 권한을 확대하여 해외 스파이 활동도 총괄하도록 하자는 제안이 제시되었습니다. 산업지식에는 많은 가치가 있고 우리 과학계는 여기서 큰 이익을 얻을 것입니다."
NOR_SYN_workers_judiciary:0 "노동자의 사법부"
NOR_SYN_workers_judiciary_desc:0 "현재 사법부는 자본가들이 노동자와 그들의 권리를 위해 싸우는 이들을 통제하기 위한 도구에 지나지 않습니다. 사법부를 계급에 관계 없이 모든 노르웨이인을 똑같이 대우하는 프롤레타리아 사법부로 대체해야 합니다."
NOR_SYN_capitalists_trial:0 "자본가들을 재판에 회부하라"
NOR_SYN_capitalists_trial_desc:0 "생산 수단을 독점한 '소유주'들은 매우 의심스러운 윤리적 잣대를 들이댔습니다. 저들이 노동자에게 강요했던 일체의 부당한 대우를 배상하도록 해야 합니다. 우리는 자본가에게 희생당한 이들을 기억합니다."
NOR_SYN_diplo_relations:0 "외교 관계 수립"
NOR_SYN_diplo_relations_desc:0 "공식 외교관계가 부족하여 유럽의 동지들과 적절한 외교 활동을 하기가 힘듭니다. 런던과 파리에 대하를 파견해야 합니다."
NOR_SYN_harbor_finns:0 "핀란드 사회주의자의 피난처"
NOR_SYN_harbor_finns_desc:0 "핀란드 혁명은 소위 '백군'에 의해 잔인하게 짓밟히고 뿌리뽑혔으며, 핀란드에서 사회주의자가 되는 건 위험합니다. 핀란드에서 박해받은 사회주의자들을 품어줄 피난처를 제공해야 합니다."
NOR_SYN_bring_the_britons_back:0 "영국과 재결합하라!"
NOR_SYN_bring_the_britons_back_desc:0 "영국은 항상 노르웨이의 자연스러운 동반자였지만, 혁명가들이 런던을 점령하자 자본가 정권은 영국과 관계를 단절하고 대신에 캐나다와 외교 관계를 수립했습니다. 이제 정치적으로 적합한 정권이 들어섰으니, 런던과 다시 한번 함께 일할 때가 왔습니다."
NOR_SYN_norway_at_arms:0 "노르웨이여 무장하라!"
NOR_SYN_norway_at_arms_desc:0 "노르웨이는 세계혁명에서 독특한 역할을 맡게 될 것입니다. 그러기 위해서 모든 노르웨이 인민들은 새로 획득한 체제를 지키기 위해 무기를 들고 1905년 쇠사슬을 벗어던진 이래로 도망쳤던 스웨덴이 돌아와서 폭정을 휘두르지 못하도록 저항해야 합니다.."
NOR_SYN_new_norway_in_new_world:0 "신세계의 신노르웨이"
NOR_SYN_new_norway_in_new_world_desc:0 "새로운 사회주의 노르웨이는 국제 투쟁에 참여했던 이탈리아, 영국, 프랑스와 함께 신 세계 질서를 이끄는 지위를 차지할 것입니다."
NOR_SYN_phalanstere:0 "팔랑스테르 신청"
NOR_SYN_phalanstere_desc:0 "팔랑스테르 인터네셔널은 산업화가 미진한 사회주의 국가에 대한 산업 원조 계획입니다. 프랑스 코뮌에 탄원해서 산업 원조와 전문지식 공유를 요청합시다!"
NOR_SYN_military_aid:0 "군사 원조 몰색"
NOR_SYN_military_aid_desc:0 "스웨덴 동지들을 해방시키기 위해서는 동무들에게 군사적 원조를 받아야 할 것입니다."
NOR_SYN_swedish_unions:0 "스웨덴 노조 지원"
NOR_SYN_swedish_unions_desc:0 "스웨덴 노조 활동은 오랫동안 약화된 상태입니다. 저들을 지원한다면 스웨덴 사회에 혼란을 야기할 수 있습니다."
NOR_SYN_war_games:0 "기동훈련 실시"
NOR_SYN_war_games_desc:0 "노르웨이 군대는 한번도 공격적인 사고방색을 채택한 적이 없습니다. 우리는 스웨덴 국경에서 실전을 방불케 하는 워게임을 수행하여 새로운 방식을 도입할 방법을 찾아야 합니다."
NOR_SYN_fund_fs:0 "덴마크 생디칼리슴 자금지원"
NOR_SYN_fund_fs_desc:0 "과거 우리를 지배했던 작은 국가 덴마크에서 생디칼리슴은 약한 지지를 받고 있습니다. 생디칼리슴 노동조합 센터가 있음에도 불구하고 부르주아 사회주의자인 토르발 스타우닝은 계급 반역자를 키우려는 의도로 독일과 결탁하여 덴마크 프롤레타리아에게 거짓 복지 의식을 심으려는 음모를 꾸몄습니다. 하지만 우리가 이를 지켜보고 있으니 성공하지 못할 것입니다!"
NOR_SYN_kompani_linge:0 "콤파니링게"
NOR_SYN_kompani_linge_desc:0 "스웨덴 국경 지역은 너무 길고 충분한 방어를 하지 못하고 있습니다. 최근 마틴 린지는 특공대 창설을 제안했습니다. 특공대는 파괴공작을 통해 스웨덴을 불태울 것입니다."

NOR_DEM_political_mandate:0 "민주 권한"
NOR_DEM_political_mandate_desc:0 "유권자들은 생디칼리슴과 국민주의 모두 거부하며, 이번 선거에서 우리에게 강력한 권한을 부여해주었습니다. 우리는 이 권한을 잘 사용하여 노르웨이 전국민들의 삶을 개선해야합니다."
NOR_DEM_black_monday_1:0 "노르웨이 은행 구조조정"
NOR_DEM_black_monday_1_desc:0 "노르웨이 운행은 너무 오랫동안 수동적 기관으로 남아있었습니다. 경제적 자원을 제대로 갖추고 경제활동을 독려할 수 있는 은행이 필요합니다."
NOR_DEM_public_broadcasting:0 "노르웨이 방송사"
NOR_DEM_public_broadcasting_desc:0 "라디오는 대중에 다가갈 수 있는 독특한 능력을 가지고 있습니다. 우리는 NRK가 오락 뿐만 아니라 교육도 제공하여 균형 잡힌 방송을 송출하도록 해야 합니다."
NOR_DEM_socdem_agreement:0 "진보적인 노동협정"
NOR_DEM_socdem_agreement_desc:0 "노사간 공식적 합의를 할 때가 왔습니다. 노동자를 보호하는 동시에 기업의 안정적이고 예측가능한 조건을 모두 챙기는 진보적 합의가 필요합니다."
NOR_DEM_mixed_industry:0 "국영기업 설립"
NOR_DEM_mixed_industry_desc:0 "국가는 경제 발전에 있어서 적극적 역할을 해야 합니다. 그러므로 새로운 국영기업을 설립해야 합니다."
NOR_DEM_conservative_agreement:0 "보수적인 노동협정"
NOR_DEM_conservative_agreement_desc:0 "노사간 공식적 합의를 할 때가 왔습니다. 노조의 요구 일부를 수용하면서 기업의 안전을 보장하는 균형 잡힌 합의가 필요합니다."
NOR_DEM_free_market:0 "자유시장이론"
NOR_DEM_free_market_desc:0 "경제에 대한 국가 개입은 최소한으로 유지해야 합니다. 그러므로 시장의 보이지 않는 손이 작용하여 노르웨이 경제가 최대한 효율적으로 운영되도록 유지해야 합니다."
NOR_DEM_social_security:0 "사회 보장법"
NOR_DEM_social_security_desc:0 "국민 모두에게 기본적인 안전망을 제공해야 합니다. 병자, 노인, 실업자 모두를 위한 사회보장제도를 도입해야 합니다."
NOR_DEM_free_education:0 "무상교육"
NOR_DEM_free_education_desc:0 "교육은 더 나은 사회를 만드는데 대단히 중요합니다. 부와 상관없이 우리중 가장 현명하고 뛰어난 인물이 과학계에 기여할 수 있도록 무료 공교육 제도를 마련해야 합니다."
NOR_DEM_new_police:0 "경찰 개혁"
NOR_DEM_new_police_desc:0 "파업 노동자 진압 과정에서 보여주었던 과잉 진압으로 경찰의 명예는 땅에 떨어졌습니다. 경찰을 개혁하여 민주적 가치에 헌신하는 중앙집권적 국가 경찰을 만들어야 합니다."
NOR_DEM_landvernet:0 "Landvernet"
NOR_DEM_landvernet_desc:0 "청년기를 넘긴 남성들로 구성된 향토방위대 'Landvernet'은 수백년의 역사를 자랑합니다. 그러나 현대전에서 이 부대의 능력은 의심스러울 따름입니다. 이들을 정규군에 통합하고 인력이 효율적인 방향으로 사용되도록 해야 합니다"
NOR_DEM_royal_guards:0 "검은악마들"
NOR_DEM_royal_guards_desc:0 "1856년에 설립된 왕실 근위대는 아직까지도 그 본분을 다하고 있습니다. 검은 제복을 입어서 '검은 악마'라는 별명을 얻은 이들은 대대급 부대입니다. 근위대 규모를 늘려서 오슬로와 국왕폐하를 모든 위협으로부터 방어할 수 있는 엘리트 사단으로 재탄생시켜야 합니다."
NOR_DEM_new_intelligence:0 "XU 조직"
NOR_DEM_new_intelligence_desc:0 "XU 조직이 무엇이며 무엇을 의미하는지 아십니까? '알 수 없는 비밀 첩보원 조직'? '신원 미상의 적'? 누구도 이들의 정체를 모릅니다... 단지 이들이 존재한다는 사실만 알 뿐이지요."

NOR_DEM_armed_neutrality:0 "중립 재확인"
NOR_DEM_armed_neutrality_desc:0 "세계대전으로 인해 중앙 유럽에서 수백만의 사람들이 죽어가고 있을 때, 중립을 지킨 우리는 전쟁에서 한발짝 떨어져 있을 수 있었습니다. 그러므로 우리는 중립성을 지키고 어떠한 군사적 충돌도 피하고자 하는 열망을 재확인해야 합니다."
NOR_DEM_internationalism:0 "국제 관계"
NOR_DEM_internationalism_desc:0 "노르웨이는 한번도 고립주의를 채택했던 적이 없었습니다. 세계의 민주국가에 손을 내밀어 보다 긴밀한 관계를 구축해 나가야 합니다."
NOR_DEM_neutrality_1:0 "노르웨이 요새"
NOR_DEM_neutrality_1_desc:0 "길고 노출된 해안선은 해외 침략자들에게 환히 열려 있습니다. 어떤 적이 오던지 저지할 수 있도록 방어 시설을 건설해야 합니다. 이로서 어떤 위험이 닥치던 노르웨이를 안전하게 지켜야 합니다."
NOR_DEM_neutrality_2:0 "무장중립"
NOR_DEM_neutrality_2_desc:0 "중립을 지키되, 강력한 방어력에 기반한 중립을 지켜야 합니다. 무장중립만이 노르웨이가 전쟁의 수렁으로 빠지는 상황을 막을 수 있습니다."
NOR_DEM_neutrality_3:0 "군사 자립정책"
NOR_DEM_neutrality_3_desc:0 "비동맹 국가는 주변국에 의존할 수 없습니다. 우리 스스로 무기를 생산하고 군수품을 자급자족할 수 있도록 노력해야 합니다."
NOR_DEM_restart_russian_trade:0 "포모르 무역 재개"
NOR_DEM_restart_russian_trade_desc:0 "북부지역과 러시아 간의 교역은 러시아 내전 중에 중단되었지만, 아직까지 완전히 사라지지는 않았습니다. 포모르인과의 귀중한 무역로를 재개방해야 합니다."
NOR_DEM_german_trade:0 "독일과 무역 협정"
NOR_DEM_german_trade_desc:0 "독일과 관련된 관세 동맹에 가입하는 건 고려할 필요도 없습니다. 하지만 검은 월요일 이후에 독일과 제한된 무역 협정을 체결할 수 있게 되었습니다."
NOR_DEM_canadian_trade:0 "캐나다와 무역 협정"
NOR_DEM_canadian_trade_desc:0 "캐나다 시장은 세계에서 가장 큰 시장 중 하나이며, 특히 영연방 국가 시장과 깊은 관계를 맺고 있습니다. 오타와와 무역 협상을 시도할 것입니다."
NOR_DEM_canadian_relations:0 "오타와의 왕"
NOR_DEM_canadian_relations_desc:0 "노르웨이와 캐나다 사이의 유대감은 항상 강력했습니다. 하콘 국왕 폐하의 캐나다 국빈 방문은 유대감을 더욱 강화할 것입니다."
NOR_DEM_join_entente:0 "협상국 가입"
NOR_DEM_join_entente_desc:0 "영국을 예찬하는 민주주의 국가로서, 협상국에 가입하는 것은 최선의 선택입니다. 하콘 7세와 에드워드 8세간의 혈연 관계도 이 주장에 근거를 제공하고 있습니다. 고로 우리는 캐나다와의 연합을 추진할 것입니다."
NOR_DEM_canadian_investments:0 "북대서양 투자"
NOR_DEM_canadian_investments_desc:0 "북대서양은 우리가 개발할 수 있는 자연 지역입니다. 결과적으로 우리의 경제에 대한 캐나다의 투자를 유치해야 합니다."
NOR_DEM_join_isac:0 "ISAC 가입"
NOR_DEM_join_isac_desc:0 "ISAC는 협상국 구성원들이 공동 기술 연구와 개발을 위해 만든 단체입니다. 당연히 우리도 여기에 참가해야 합니다."
NOR_DEM_military_mission:0 "몬트리올에 사절파견"
NOR_DEM_military_mission_desc:0 "노르웨이 군대는 현대전에 대해 많이 배워야 합니다. 이에 따라 정부는 캐나다에 군사 사절단을 파견하여 캐나다로부터 최신 기술을 배우고자 합니다."
NOR_DEM_little_norway:0 "소 노르웨이"
NOR_DEM_little_norway_desc:0 "캐나다 사절단의 성공을 통해 다른 형태로도 협력 관계를 다지자는 주장이 대두되었습니다. 노르웨이 공군을 확장하기 위해 캐나다에 군영을 설치할 것입니다. '소 노르웨이'는 아군 조종사들이 현대 항공기를 조종할 수 있도록 훈련시킬 것이며, 현역으로 이용 가능한 항공기 수를 확충할 것입니다."
NOR_DEM_treaty_of_stockholm:0 "스톡홀름 조약 비준"
NOR_DEM_treaty_of_stockholm_desc:0 "스톡홀름 조약이 발효되려면 의회의 승인이 필요합니다. 조약 비준을 통해 우리는 스칸디나비아 친구들과 공식적인 협력 관계를 다져나갈 것입니다.\n§Y덴마크, 노르웨이, 스웨덴이 모두 민주주의 국가이고, 1937년 6월이 되면 스톡홀름 조약이 비준될 것입니다.§!"
NOR_DEM_nordic_council:0 "북유럽 이사회 설립"
NOR_DEM_nordic_council_desc:0 "북유럽의 정치적 통합은 별도의 기관에서 이루어져야 합니다. 이를 위해 북유럽 이사회를 설립합시다."
NOR_DEM_defense_union:0 "스칸디나비아 방위연맹"
NOR_DEM_defense_union_desc:0 "스칸디니비아 국가들 중 특별히 군사적으로 우월한 국가는 없습니다. 집단방위조약을 통해서만 가상적국의 위협을 피할 수 있습니다."
NOR_DEM_material_cooperation:0 "합동군사인수"
NOR_DEM_material_cooperation_desc:0 "각국의 군사력은 상대적으로 작은 편입니다. 모든 북유럽 국가가 함께 무기 구매에 참여한다면 싼 값에 많은 무기를 구매할 수 있을 것입니다."
NOR_DEM_military_volunteers:0 "군사교류 계획"
NOR_DEM_military_volunteers_desc:0 "북유럽 군대 간의 협력 관계를 증대시키기 위해 특정한 사상과 틍력을 지닌 장교진이 필요합니다. 장군 교환을 통해 사업을 촉진합시다."
NOR_DEM_passport_union:0 "북유럽 여권 조약"
NOR_DEM_passport_union_desc:0 "왜 북유럽 시민들이 서로를 방문하기 위해 비자와 통행증을 발급받아야 합니까? 우리는 스칸디나비아 국가들 간에 국경을 제거하는 협약에 서명할 것입니다."
NOR_DEM_joint_sessions:0 "의회 합동 개회"
NOR_DEM_joint_sessions_desc:0 "정부는 북유럽 통합을 부분적으로만 지지해 왔습니다. 이러한 상황을 바꾸기 위해 모든 주장을 들을 수 있는 의회간 연석 회의를 개최할 것입니다."
NOR_DEM_investments:0 "북유럽 투자"
NOR_DEM_investments_desc:0 "자연스럽게 투자할 만한 곳은 스칸디나비아입니다. 스웨덴과 노르웨이의 계획에 투자하는 것이 좋을지도 모릅니다."
NOR_DEM_monetary_union:0 "스칸디나비아 통화동맹"
NOR_DEM_monetary_union_desc:0 "1873년부터 1914년까지 스칸디나비아 전역은 같은 통화를 사용했습니다. 스칸디나비아 통화동맹을 재건하고 전 스칸디나비아에 모든 화폐가 자유롭게 흐르도록 할 것입니다."
NOR_DEM_found_sas:0 "스칸디나비아 항공 설립"
NOR_DEM_found_sas_desc:0 "왜 북유럽 국가들이 각각 다른 항공 노선을 이용할까요? 항공 운송을 북유럽 협력의 상징으로 삼기 위해 스칸디나비아 항공을 설립합시다."
NOR_DEM_custom_union:0 "단일시장 제안"
NOR_DEM_custom_union_desc:0 "경제협력이 지속됨에 따라 북유럽 국가들 간에 관세를 폐지하는 건 자연스러운 일이 되었습니다. 스칸디나비아 국가들 간에 더 이상 무역 장벽이 없도록 해야 합니다."
NOR_DEM_common_tech:0 "스칸디나비아 과학회의"
NOR_DEM_common_tech_desc:0 "스칸디나비아 과학자들은 1839년 이래로 모임을 열었지만, 비공식적이고 비연례적인 모임이었습니다. 이 모임을 공식화하여 기술 개발 과정 교환을 통해 기술력에 박차를 가해야 합니다."
NOR_DEM_common_tech_2:0 "기술 제휴"
NOR_DEM_common_tech_2_desc:0 "스칸디나비아 과학 학회가 성공을 거두면서 더 많은 협력의 길이 열렸습니다. 만약 지식을 공유하기 위해 정례화된 체계를 도입한다면, 장기적으로 모두가 이익을 볼 것입니다."
NOR_DEM_form_federation:0 "노르딕 연방"
NOR_DEM_form_federation_desc:0 "북유럽의 통합과 협력은 세계를 놀라게 하며 성공을 거뒀습니다. 이제 모두가 힘을 합쳐서 노르딕 연맹을 창설하여 내분에 가득 찬 세계에서 민주주의와 자유의 횃불이 되도록 해야 합니다."

NOR_NAT_new_state:0 "권력의 통합"
NOR_NAT_new_state_desc:0 "국민연합이 승리를 거뒀고, 국가 개조 작업에 착수해야 합니다. 가장 먼저 해야 할 사업은 당내 권력 통합입니다."
NOR_NAT_unions:0 "NSFO"
NOR_NAT_unions_desc:0 "NS Faggrupeorganisasjon은 국민연합 산하의 노동 조합입니다. 다른 법정 노동 조합을 NSFO로 통폐합한다면 노동 쟁의를 완화할 수 있습니다."
NOR_NAT_hirden:0 "Rikshirden"
NOR_NAT_hirden_desc:0 "군대를 믿을 수 없습니다. 준군사조직 'Rikshirden'이 책임을 지고 조국을 방위해야 합니다."
NOR_NAT_hirdens_flykorps:0 "히르덴 비행단"
NOR_NAT_hirdens_flykorps_desc:0 "구 노르웨이 공군은 구닥다리입니다. 우리는 노르웨이를 방위하는 'Rikshird'를 지원할 수 있도록 히르덴 항공단을 현대식으로 바꾸기 위해 지원을 아끼지 않을 것입니다."
NOR_NAT_hirdmarinen:0 "히르덴 해전대"
NOR_NAT_hirdmarinen_desc:0 "당 해군을 창설하지 못한 당은 진실로 정권을 장악했다고 말하기 힘듭니다. '히르덴 해전대'는 당을 위해 열과 성을 다할 것이며, 노르웨이에 영광을 가져다 줄 것입니다."
NOR_NAT_quisling_guard:0 "친위대"
NOR_NAT_quisling_guard_desc:0 "비드쿤 크비슬링의 개인 경호원 조직을 군사 조직으로 확장해야 합니다. 그들은 대 노르웨이 국가를 위한 투쟁에 선봉이 될 것입니다."
NOR_NAT_statspolitiet:0 "Statspolitiet 창설"
NOR_NAT_statspolitiet_desc:0 "낡아빠진 경찰 조직으로는 생디칼리슴의 위협에 충분히 대처할 수 없는 것으로 드러났습니다. 그러므로 국내외의 모든 적과 싸우기 위해 새롭고 충성스러운 경찰 조직을 창설할 것입니다."
NOR_NAT_education:0 "국립연구이사회"
NOR_NAT_education_desc:0 "과학은 국가의 필요와 요구에 부응하기 위해 존재합니다. 국립연구위원회는 모든 연구가 이 기본 원칙에 따르도록 할 것입니다."
NOR_NAT_central_planning:0 "경제 재조직"
NOR_NAT_central_planning_desc:0 "자본주의는 더 이상 노르웨이를 약화시킬 수 없습니다. 오직 조합주의만이 경제를 당과 국가의 요구에 부응하도록 이끌 수 있습니다."
NOR_NAT_arbeidstjenesten:0 "NS Arbeidstjeneste"
NOR_NAT_arbeidstjenesten_desc:0 "모두가 입대할 수 있는 것은 아닙니다. 하지만 여성과 어린이들도 국가를 위해 봉사할 수 있습니다. 'NS Arbeidstjeneste'는 이들을 도시와 농촌에 동원하여 선하고 정직한 노동을 통해 신사회를 건설하는데 일조하도록 만들 것입니다."
NOR_NAT_greenland_claim:0 "그린란드 문제"
NOR_NAT_greenland_claim_desc:0 "그린란드는 노르웨이의 핵심 지역중 하나입니다. 그러므로 그린란드의 반환을 요구하고 이 역사적 치욕을 바로잡아야 합니다."
NOR_NAT_iceland_claim:0 "북대서양 영유권 주장"
NOR_NAT_iceland_claim_desc:0 "인구가 적은 아이슬란드와 파로 제도는 덴마크가 침략하기 전까지는 노르웨이의 영토였습니다. 그러므로 이 지역의 반환을 요구해야 합니다."
NOR_NAT_orkney_claim:0 "북부 섬들"
NOR_NAT_orkney_claim_desc:0 "오크니 제도와 셰틀랜드 제도는 노르웨이와 문화적 동질성을 가지고 있으며, 한때 노르웨이 왕국의 영토였습니다. 그들에게 우리의 영토적 야망을 알리고 영유권을 주장해야 합니다."
NOR_NAT_sweden_claim:0 "스웨덴에 영유권 주장"
NOR_NAT_sweden_claim_desc:0 "오래 전 스웨덴이 옘틀랜드, 헤리에달렌, 보후슬란을 강탈했습니다. 이 현실을 바로잡으려 노력하고 우리의 정당한 영유권을 주장해야 합니다."
NOR_NAT_sweden_demand:0 "보후슬란과 옘틀랜드 요구"
NOR_NAT_sweden_demand_desc:0 "행동할 때가 왔습니다. 이전 영토의 반환을 요구하는 최후 통첩을 보내야 합니다."
NOR_NAT_finland_claim:0 "The Finnish Danger"
NOR_NAT_finland_claim_desc:0 "노르웨이에는 핀란드인과 같은 계통인 크벤인이 꽤 많이 살고 있습니다. 핀란드 정부가 이들이 살고 있는 지역의 영유권을 주장한다면 위험해질 수 있습니다. 이 위험에 미리 대처해야 합니다."
NOR_NAT_finland_demand:0 "북방의 요구"
NOR_NAT_finland_demand_desc:0 "핀란드 문제를 해결할 때가 왔습니다. 핀란드인과 충돌을 조장하기 위해 최후 통첩을 보내야 합니다."
NOR_NAT_greater_norway:0 "대 노르웨이 선포"
NOR_NAT_greater_norway_desc:0 "대부분의 고토를 회복하는데 성공했습니다. 그 결과로 우리는 승리를 선언하고 새 영토를 적절히 통합할 수 있게 되었습니다."
NOR_NAT_alliance:0 "대외 관계 강화"
NOR_NAT_alliance_desc:0 "세계에는 우리와 비슷한 세계관을 지닌 국가들이 꽤 있습니다. 이들에게 손을 뻗어 잠재적 동맹국들과 우호적인 관계를 맺어야 합니다."

### Events ###
norway.1.t:0 "노르웨이의 상태"
norway.1.d:0 "노르웨이는 역사의 교차로에 서 있습니다. 국가는 비교적 호황을 누리는 반면에 시민 사회는 정치적 내분과 불경기로 인해 골머리를 앓고 있습니다. 좌파는 한때 여당이었던 노동당의 분파 난립 결과 분열되어 있습니다. 1921년 온건파가 이탈하여 사회민주노동당을 창당한 이래로 급진 생디칼리스트 또한 1923년 탈당하여 노르웨이 생디칼리스트 연합을 결성하였습니다. 게다가 노르웨이 공산당이 고전하고 있으며 국가 생디칼리슴의 원리에 입각하여 극좌파의 새로운 선봉당을 결성하려 한다는 소문도 돌고 있습니다. 정치적 스펙트럼의 반대쪽 끝에서는 여러 국민주의 단체들이 권력과 영향력을 놓고 다투고 있습니다. 사회주의에 대한 반대라는 기본적 논조는 같지만, 이들의 수단과 목표는 각기 다릅니다. 정치적 내분이 폭력적 결과를 낳지는 않았지만 집권당인 자유당 정권은 소수당 정권이기 때문에 긴급한 현안을 처리할 힘이 없습니다. 유럽 전역에 먹구름이 다시 한번 몰려들면서 국민들은 1936년 10월 선거를 애타게 기다리고 있습니다."
norway.1.a:0 "도브레 산이 무너질 때까지 단결과 충성을."

norway.2.t:0 "일본 통상 사절단"
norway.2.d:0 "노르웨이 경제는 국제 무역 부족으로 인해 1925년 이래로 완전히 마비된 상태입니다. 근본적인 문제들 중 하나는 대형 상선단을 이끌 인력의 부족입니다. 최근에 외교부의 한 현명한 인사가 일본 제국과 접촉할 것을 제안했는데, 일본이 건어물과 고래를 수출할 수 있는 시장이 될 수 있기 때문입니다. 또한 일본에게 유리한 가격으로 상선을 임대할 수도 있습니다. 만약 협상이 성공적이라면, 이 합의는 우리 상선단에게 필요한 계약을 제공할 것입니다."
norway.2.a:0 "통상 사절단을 보내라."
norway.2.b:0 "터무니없는 생각이다."

norway.3.t:0 "노르웨이에서 온 사절단"
norway.3.d:0 "최근 노르웨이 왕국에서 무역 사절단이 왔습니다. 노르웨이는 유럽 본토에서 무역을 지배하는 독일의 '제국 조약'의 일원이 아니기 때문에 새로운 무역 파트너를 찾고자 하고 있습니다. 이들은 무엇보다 건어물 무역을 제안하였으며, 노르웨이 상선 운송에 있어서 매우 유리한 가격을 제시했습니다. 우리의 무역 전문가들은 대부분 조건을 수용하는 것에 찬성하는 반면, 일부는 일본 상품을 이송하는데 외국 선박을 사용하는 것에 반대하고 있습니다."
norway.3.a:0 "좋은 거래를 거부할 필요가 없다."
norway.3.b:0 "공손히 거절하라."

norway.4.t:0 "1936년 노르웨이-일본 무역협정"
norway.4.d:0 "일본 정부는 우리의 무역협정 제안을 수용하기로 결정했고, 오늘 아침 도쿄에서 협정에 서명했습니다. 이 협정은 우리 경제가 매우 필요로 하던 안도감을 주었습니다.."
norway.4.a:0 "최고야!"

norway.5.t:0 "일본의 거절"
norway.5.d:0 "불행히도 일본 정부는 무역 협정 제안을 거절했습니다. 산업을 위한 다른 시장을 찾아야 할 것 같습니다."
norway.5.a:0 "보아하니, 터무니없는 생각이었군..."

norway.6.t:0 "노르웨이 공산당의 종말"
norway.6.d:0 "오늘 노르웨이 공산당이 해체되었습니다. 현재 경제 위기를 이용하지 못한 이 정당은 스스로 해체하고 새로 창당한 노르웨이 국민생디칼리스트당에 당원을 보내기로 결정했습니다. 일반적으로 "전체주의"로 알려진 베니토 무솔리니나 오스왈드 모즐리와 같은 정치인들의 새로운 가르침을 바탕으로, 이 당은 공산주의가 지금까지 할 수 있었던 것 보다 더 큰 것을 열망하기를 원합니다.."
norway.6.a:0 "또 다른 좌파정당인가?"

norway.7.t:0 "농가 압류 반대 시위"
norway.7.d:0 "현재의 경제 위기로 인해 많은 농부들이 대출과 모기지 채무를 이행하지 못하고 있습니다. 결과적으로, 이들의 가축과 재산은 보통 지방 당국에 의해 최고 입찰자에게 경매됩니다. 노르웨이 농부들은 이 관행을 매우 싫어하지만, 지지자들은 부채는 반드시 지불되어야 하며 경매는 자유 시장 경제 체제 하에서는 필수적인 악이라고 주장합니다. 어제 농민당은 경매를 금지하는 법안을 발의했습니다. 이 문제에 대해 정부는 어떤 입장을 표명하겠습니까?"
norway.7.a:0 "경매를 계속 진행하라."
norway.7.b:0 "금지법을 통과시켜서 경매를 중지시켜라."

norway.8.t:0 "Bygdefolkets Krisehjelp의 탄생"
norway.8.d:0 "지주, 농부, 우익 정치인들의 느슨한 연합체가 오늘 Bygdefoldkets Klischjelp 설립을 발표했습니다. 일부는 정치적이고 일부는 경제적인 이 기구의 목표는 농장 경매를 반대하고 어려운 농부들을 돕는 것입니다. 설립자들은 모두 Nasjonal Samling의 당원들이기 때문에 이 기구의 독립정에 대한 의문들이 제기되었습니다. 일부 언론은 이 기구의 창설을 높게 평가하였지만, 다른 언론은 이 기구가 시골 지역에서 Nasjonal Samling의 지지를 확보하기 위한 책략에 지나지 않는다고 비난하였습니다."
norway.8.a:0 "유감이군."

norway.9.t:0 "크비슬링의 연설"
norway.9.d:0 "전직 국방부 장관이자 부계 독재 정당인 국민연합의 지도자 비드쿤 크비슬링이 최근 대중 집회를 열었습니다. 크비슬링은 연설중에 정부의 경제 위기와 생디칼리스트에 대처하는 조치가 부족하다고 비난했습니다. 그는 Samfundsvernet과 국민연합이 노르웨이에서 생디칼리슴에 대항하는 마지막 방어선이라고 주장하면서 지지자들에게 보수적 준군사조직 Samfundsvernet에 합류할 것을 독려했습니다."
norway.9.a:0 "생디칼리슴에 대항하는 마지막 방어선이라고? 진짜...?"

norway.10.t:0 "Samfundsvernet과 국가"
norway.10.d:0 "1923년 창설된 Samfundsvernet은 생디칼리슴에 대항하는 방벽 역할을 하는 준군사조직이었습니다. 보수층과 민족주의자들의 통제와 지지를 받았지만, 1928년 경찰법에 의해 예비 경찰의 지위를 획득하였습니다. 그러나, 최근 크비슬링의 연설으로 인해 그의 지지자들이 조직을 채워나가서 급진화하였습니다. 일각에서는 이 변화에 대해 우려를 제기하면서 우리가 이 조직을 축소하기를 바라고 있습니다."
norway.10.a:0 "저들의 지위를 박탈하고 억압하라."
norway.10.b:0 "이들은 생디칼리슴에 대항하는 방벽이다."

norway.11.t:0 "억압 실패"
norway.11.d:0 "Samfundsvernet를 억압하려는 시도는 실패했습니다. 우익 정당들은 이 기구에 관한 어떤 타협도 수용하지 않았고, 좌익 정당들은 전면 금지를 요구했습니다. 결과적으로 누구도 이 문제에 대해 의회 과반수를 차지할 수 없었습니다."
norway.11.a:0 "이들은 위험요소로 남을 것이다..."

norway.12.t:0 "적위대 창설"
norway.12.d:0 "정보국은 생디칼리슴 정당과 노동조합이 비밀리애 준군사조직 적위대를 조직하고 있다고 보고했습니다. 이것이 Samfundsvernet의 급진화에 대한 대응일 가능성이 높지만, 불안한 변화임은 확실합니다."
norway.12.a:0 "우리가 뭘 할수 있을까..."

norway.13.t:0 "브리튼 연방의 영향력"
norway.13.d:0 "브리튼 연방은 우리의 정치 체제에 영향을 끼치기 시작했습니다. 생디칼리슴 집단을 자금지원하면서 좌파 언론을 통해 우리 민주주의의 정당성을 훼손하려 하는것으로 보입니다."
norway.13.a:0 "망할 생디칼리스트놈들!"

norway.14.t:0 "1936년 총선"
norway.14.d:0 "오늘, 노르웨이 사람들은 새로운 국회의원을 선출합니다. 선거는 팽팽히 맞서고 있으며, 가까운 장래에 노르웨이의 진로를 결정할 것입니다. 네 가지 가능한 결과가 있습니다. 우선 급진사회주의 노동당이 사회주의 개혁의 강령을 내걸고 선거운동을 벌이고 있습니다. Samfundsvernet은 그 승리가 무엇을 의미하던지 간에 그들과 함께할 것이라고 선언했습니다. 또 다른 가능성은 자유당과 연립한 사회민주노동당입니다. 게다가 시장자유주의를 지지하는 보수주의자들이 농민당과 연대하여 권력을 얻을 수 있습니다. 누가 이길까요?"
norway.14.a:0 "급진사회주의가 최다득표를 얻을 것이다."
norway.14.b:0 "자유주의와 사회민주주의가 승리할 것이다."
norway.14.c:0 "보수주의와 농민당이 연대할 것이다."

norway.15.t:0 "수상 지명"
norway.15.d:0 "선거에서 놀랄 만큼의 다수표를 얻은 노동당은 이제 소수당 정부를 구성하려 시도할 것입니다. 총리직에는 두명의 후보자가 있습니다. 당 시도자인 올라프 셰플로가 당연한 선택이지만, 일각에서는 보다 온건한 스베레 스퇴타드가 정부를 이끌어야 한다고 주장하고 있습니다. 새로운 수상은 누구입니까?"
norway.15.a:0 "당수 올라프 셰플로."
norway.15.b:0 "중도 사회주의자 스베레 스퇴타드."

norway.16.t:0 "보수주의의 항의"
norway.16.d:0 "보수와 극우 정당은 급진 노동당 정부 구성에 대해 공식적 항의를 표명했습니다. 이들은 새 정부가 국가 안정에 위협이 된다고 주장하면서 국왕이 다른 사람을 임명할 것을 요구했습니다. 그러나 국왕은 헌정 절차를 어기는 것을 꺼렸고 '나 또한 생디칼리슴 국왕이다'라고 선언했습니다."
norway.16.a:0 "이건 인민의 의지이다!"

norway.17.t:0 "수상 지명"
norway.17.d:0 "선거에서 과반을 얻은 후, 사회민주노동당은 자유당과 연정을 구성할 것입니다. 총리직에는 두 후보자가 있습니다. 가장 인기가 많은 마그누스 닐센은 1921년 급진파와 분열한 이후 당을 이끌어왔습니다. 또 다른 선택은 당 내 젊은이들에게 지지받는 카리스마 넘치는 의회주의자 요한 니가르드스볼드입니다. 새로운 수상은 누구입니까?"
norway.17.a:0 "당수 마그누스 닐센."
norway.17.b:0 "청년층의 총아 요한 니가르드스볼드."

norway.18.t:0 "수상 지명"
norway.18.d:0 "농민당과의 연합을 거친 보수당은 이제 정부를 구성하게 되었습니다. 총리직에는 두 명의 후보자가 있습니다. 유능하고 경험 많은 당 원로 칼 요아힘 함브로와 유명한 기업가 요한 헨리크 안데르센입니다. 새로운 수상은 누구입니까?"
norway.18.a:0 "국회의장 칼 요아힘 함브로."
norway.18.b:0 "기업가 요한 헨리크 안데르센."

norway.20.t:0 "85차 국회 개회"
norway.20.d:0 "오늘 국왕은 제85회 국회 개회를 선언하였고 새 정부의 정치 프로그램을 발표했습니다. 정권교체는 평화롭게 이루어졌고 새 정부는 하루 빨리 업무를 시작할 것입니다."
norway.20.a:0 "우리의 민주주의는 강하다."

norway.22.t:0 "라이그 총재가 정부를 비판하다"
norway.22.d:0 "전 재무장관이자 현 노르웨이 중앙은행 총재 니콜라이 라이그가 공개석상에서 정부를 강도 높게 비판하기 시작했습니다. 라이그는 국가가 경제적으로 황폐해절 것이므로 야당이 정부를 물리쳐야 한다고 강력히 촉구했습니다. 라이그 총재는 상당히 영향력이 있는 인물이고 그의 주장은 기성 정당에게 영향을 끼칠 것입니다."
norway.22.a:0 "어째서 닥치고 있지 않는거지?"

norway.23.t:0 "사회주의적 개혁 범위"
norway.23.d:0 "우리 당이 집권하고 있으므로 개혁의 범위를 결정해야 합니다. 우리는 국회 다수당의 지지밖에 얻지 못하고 있기 때문에, 법안을 통과시키기 위해서는 다른 정당의 지지가 필요할 것입니다. 우리 당의 대다수는 노동시간과 안전규정을 포함안 소극적 노동입법을 제정하여 사회민주주의와 진보주의자의 지지를 쉽게 얻기를 원합니다. 소수는 우리가 최근 선거 승리의 여세를 몰아 중요산업 국유화를 추진해야 한다고 믿습니다. 이 계획이 의회를 쉽게 통과하지는 못하겠지만, 아마도 특정 우익 인사들에게 지지를 얻을 수 있을지도 모릅니다."
norway.23.a:0 "소극적 개혁이다. 노동법을 입안하라."
norway.23.b:0 "적극적 개혁이다. 중요산업을 국유화해라."

norway.24.t:0 "크비슬링과 Samfundsvernet 동원"
norway.24.d:0 "오늘 아침, 비드쿤 크비슬링은 노르웨이 방송국을 전거하고 라디오 방송을 시작했습니다. 그는 의회가 내일 정부 불신임안을 통화시킬 것이라고 발표했습니다. 평화를 유지하고 질서정연히 권력을 이양하기 위해 Samfundsvernet이 동원되어 주요 공공 기관을 보호할 것입니다. 결국 크비슬링은 위험하고 혁명적인 정부 계획을 비난함으로서 이러한 행동을 정당화하였습니다. \n\n경비원들이 거리로 나섰고 경찰은 아무런 조치를 취하지 않았습니다. 상황이 급격히 악화되었고 경비원과 노동자 민병대 사이에 충돌이 발생했습니다."
norway.24.a:0 "우리에게는 변화시킬 권한이 있다!"

norway.25.t:0 "노동조합 총동원"
norway.25.d:0 "위기가 고조되자 노조가 총동원하여 총파업을 선언하였습니다. 노르웨이의 가장 중요한 생디칼리스트 중 하나인 마틴 트란말은 정부 지지를 선언하면서 반대파 부르주아를 비난했습니다. 트란말은 부르주아 기득권층이 일반 시민 조직을 분쇄할 음모를 꾸미는 와중에 노동당이 홀로 설 수 없을 것이라고 말했습니다. 이제 노동자 계층 스스로 문제를 해결해야 한다고도 주장했습니다. \n\n오슬로 거리에서 격령한 전투가 벌어졌지만 경찰과 군은 병영에서 대기하라는 명령을 받은 것으로 보입니다."
norway.25.a:0 "국가가 숨을 죽이고 있다!"

norway.26.t:0 "결정의 시간!"
norway.26.d:0 "격렬한 오슬로 전투가 사흘째 이어지면서 힘의 균형이 이루어졌습니다. 양측 모두 합법적이고 확실한 권리를 가지고 있으며 누구든 수도를 가지는 자가 국가를 지배할 수 있을 것입니다. 노동자 경비대는 합법적인 정부를 옹호하는 반면에 Samfundsvernet은 정부가 국회가 정부를 몰락시키기를 바라고 있습니다. 전투가 절정에 달하면서..."
norway.26.a:0 "노동자 민병대가 수도를 점령하고 부르주아 분자를 탄핵하였습니다."
norway.26.b:0 "Samfundsvernet이 의회를 장악하였고 크비슬링이 정부를 구성하였습니다."

norway.27.t:0 "생디칼리슴 노르웨이"
norway.27.d:0 "노동조합의 도움으로 노동당 정권은 합법적인 정권에 대한 부르주아의 공격에서 가까스로 살아남았습니다. 이제 정부는 이전에 볼 수 없었던 방식으로 노르웨이를 개혁할 수 있는 힘과 능력을 가지게 되었습니다. 결국 노르웨이는 사회주의를 쟁취할 것입니다!"
norway.27.a:0 "노동자에게 모든 권력을."

norway.28.t:0 "새로운 서기장 선출"
norway.28.d:0 "새 정부에서 누가 서기장 자리를 차지하겠습니까?"
norway.28.a:0 "노동조합 지도자 콘라드 노르달."
norway.28.b:0 "당 서기 호콘 라이."

norway.29.t:0 "국가주의 노르웨이"
norway.29.d:0 "비드쿤 크비슬링은 생디칼리슴의 위협에 맞서기 위해 국가와 정부를 구성했습니다. 오늘 의회는 크비슬링이 의회를 해산하기 직전에 그에게 법 제정 권한을 부여하는 법안을 통과시켰습니다. 노르웨이에 새로운 시대가 왔다는 사실은 의심의 여지가 없습니다. 또한, 국왕은 캐나다로 도망쳤습니다."
norway.29.a:0 "질서와 정의."

norway.30.t:0 "1939년 총선"
norway.30.d:0 "오늘, 노르웨이는 새로운 국회의원을 선출합니다. 선거는 팽팽히 맞서고 있으며 가까운 장래에 노르웨이의 진로를 결정할 것입니다."
norway.30.a:0 "사민당과 자유당이 다수를 차지할 것이다."
norway.30.b:0 "보수당과 농민당이 연정을 수립할 것이다."

norway.33.t:0 "[GetYear]년 총선"

norway.100.t:0 "오슬로 분석기"
norway.100.d:0 "과학자 Svein Rosseland는 최근 대형 기계식 컴퓨터 오슬로 분석기를 만들자고 제안했습니다. 정부의 지원을 받은 그는 프로젝트의 이론적 준비를 끝마쳤습니다. 그의 연구팀은 이제 이 기술적 경이로움을 건설하기 시작할 것입니다. 만약 성공한다면, 컴퓨터는 우리의 연구 능력을 크게 향상시킬 것입니다."
norway.100.a:0 "행운을 빈다, Rosseland!"

norway.101.t:0 "오슬로 분석기가 완성되다"
norway.101.d:0 "오늘 오슬로 대학에서 열린 기념식에서 Rosseland씨는 오슬로 분석기를 공개했습니다. 버니바 부시의 연구에 기반하였으며 세계에서 가장 강력한 미분방정식 분석기인 오슬로 분석기는 12개의 적분 회로망을 가지고 있으며, 우리 과학자들에게 타의 추종을 불허하는 연산 능력을 제공할 것입니다."
norway.101.a:0 "콘라드 주세나 앨런 튜링은 필요 없다!"

norway.102.t:0 "장갑함 문제"
norway.102.d:0 "노르웨이 해군의 자랑은 '장갑함' 6척입니다. 해안 방어선으로도 알려진 이 장갑 순양함은 중무장을 했지만 작전 범위는 짧습니다. 불행히도 우리의 '장갑함'중 4척은 상태가 상당히 나쁩니다. 1897년에서 1901년 사이에 취득한 이후 충분한 개선과 유지보수를 하지 못했기 때문에 정상적으로 운용하기 힘든 수준입니다. 이들은 현재 퇴역한 상태이고 해군은 선박 처리 명령을 기다리고 있습니다. 이 배를 어떻게 해야 하겠습니까?"
norway.102.a:0 "선박이 필요하다! 임무로 복귀시켜라."
norway.102.b:0 "가능한 한 개선하고 현대화하라."

norway.103.t:0 "개선된 장갑함이 완성되다"
norway.103.d:0 "구식 장갑함 개장이 완료되었습니다. 선박을 완전히 최신식으로 개선할 수는 없었을 지라도 새로운 추진장치, 개량된 거리계, 그리고 개선된 대공능력이 차이를 만들어내기를 바랍니다."
norway.103.a:0 "최고야!"

norway.104.t:0 "경순양함 건조"
norway.104.d:0 "1936년 함대 계획의 일환으로 호르텐 해군공창은 경순양함 두 척의 건조하기 시작했습니다. 152mm주포 6문으로 무장한 팔센급은 약간 구식이지만, 우리가 필요로 하는 바에 잘 부응해야만 합니다."
norway.104.a:0 "완성을 기다리겠다."

norway.105.t:0 "경순양함이 완성되다"
norway.105.d:0 "호르텐 해군공창이 새로운 경순양함을 완성했습니다. 이들은 우리의 요구에 잘 부응해야 합니다."
norway.105.a:0 "최고야!"

norway.106.t:0 "새 장갑함 건조"
norway.106.d:0 "1936년 함대 계획의 일환으로 호텐 해군공창은 새로운 장갑함 건조를 시작했습니다. 203mm 주포 4문, 120mm 부포 4문으로 구성되 있는 KNM 크리스티아니아는 모든 면에서 최첨단 함선이 될 것입니다."
norway.106.a:0 "완성을 기다리겠다."

norway.107.t:0 "새 장갑함이 완성되다"
norway.107.d:0 "오늘 KNM 크리스티아니아는 시험 운항을 성공적으로 끝냈습니다. 이 선박은 이제 노르웨이 해군의 새로운 기함으로 활약할 것입니다."
norway.107.a:0 "정말로 아름다운 배로군!"

norway.108.t:0 "잠수함 건조"
norway.108.d:0 "1936년 함대 계획의 일환으로, 호텐 해군공창은 새로운 잠수함 3척 건조를 시작했습니다. 이들 현대식 함선은 우리 해군의 능력을 크게 향상시킬 것입니다."
norway.108.a:0 "완성을 기다리겠다."

norway.109.t:0 "새 잠수함이 완성되다"
norway.109.d:0 "호르텐 해군공창이 새로운 잠수함을 완성했습니다. 이들은 우리의 요구에 잘 부응해야 합니다."
norway.109.a:0 "최고야!"

norway.110.t:0 "구축함 건조"
norway.110.d:0 "1936년 함대 계획의 일환으로 호텐 해군공창은 새로운 구축함 3척 건조를 시작했습니다."
norway.110.a:0 "완성을 기다리겠다."

norway.111.t:0 "새 구축함이 완성되다"
norway.111.d:0 "호르텐 해군공창이 새로운 구축함을 완성했습니다. 이들은 우리의 요구에 잘 부응해야 합니다."
norway.111.a:0 "최고야!"

norway.112.t:0 "노르웨이 항공이 확장을 희망하다"
norway.112.d:0 "최근 'Det Norske Luftfartskap'에 대한 투자는 국책 수송기에 대해 몇 가지 가능성을 열어주었습니다. 우리는 국내 시장에 집중해서 노르웨이를 항공편으로 이을 수 있습니다. 새로운 공항과 노선에 투자함으로서 사람과 상품들, 그리고 우편물을 더 빠르게 운송할 수 있습니다. 반면에 스칸디나비아와 북대서양 시장에 집중할 수도 있습니다. 하지만 몇몇 이들은 전면적 확장이 너무 위험하다고 주장하며, 일각에서는 제한적 확장은 예상되는 이익이 너무 적다고 주장합니다. 어느 방향으로 확장해야 하겠습니까?"
norway.112.a:0 "제한적으로 확장하라."
norway.112.b:0 "전면적으로 확장하라."

norway.113.t:0 "확장이 성공을 거두다"
norway.113.d:0 "노르웨이 항공의 확장은 성공적이었습니다. 대부분의 항공편은 만원이었고 대도시들을 잇는 노선이 두배로 증설되었습니다."
norway.113.a:0 "최고야!"

norway.114.t:0 "확장이 실패하다"
norway.114.d:0 "노르웨이 항공 확장은 실패했습니다. 국제 경쟁은 치열했고 노르웨이 항공은 이익을 낼 수 없었습니다. 결과적으로 모든 국제선을 폐쇄하기로 결정하였습니다."
norway.114.a:0 "참으로 불운하구나..."

norway.116.t:0 "헌법 개정"
norway.116.d:0 "오늘은 신생 공화국의 헌정 개막을 기념하는 날입니다. 사회 각계의 노동조합을 대표하는 수백 명의 대표자들이 새로운 국가의 조직을 논의하기 위해 모였습니다. 1814년 의회가 독립 노르웨이 왕국을 선언했던 것 처럼, 이 총회는 현대 공화국을 선언할 것입니다. 총회의 성과는 분명히 사회의 모든 부문에 영향을 끼칠 것입니다."
norway.116.a:0 "노르웨이 역사의 중요한 순간이다!"

norway.117.t:0 "1일째. 지방 노조 자율화"
norway.117.d:0 "첫 번째 문제는 지역 노조의 자율성에 관한 것입니다."
norway.117.a:0 "중앙 정부의 권력을 유지하라."
norway.117.b:0 "지역 노조에 권력을 위임하라."

norway.118.t:0 "2일째. 사법부의 독립"
norway.118.d:0 "두 번째 문제는 사법부의 독립에 관한 것입니다."
norway.118.a:0 "사법부를 독립시켜라."
norway.118.b:0 "법원을 정치적 통제 하에 두어라."
norway.118.c:0 "사법부를 독립시켜라."
norway.118.e:0 "법원을 정치적 통제 하에 두어라."

norway.119.t:0 "3일째. 군인 노조 설립"
norway.119.d:0 "세 번째 문제는 군에 대한 통제권에 관한 것이빈다. 군인들을 위한 헌신적인 노동조합을 만드시겠습니까, 아니면 좀 더 전통적인 길을 택하시겠습니까??"
norway.119.a:0 "군인 노조를 만들어라."
norway.119.b:0 "군대를 중앙 정부의 통제 하에 두어라."
norway.119.c:0 "군인 노조를 만들어라."
norway.119.e:0 "군대를 중앙 정부의 통제 하에 두어라."
norway.119.f:0 "군인 노조를 만들어라."
norway.119.g:0 "군대를 중앙 정부의 통제 하에 두어라."
norway.119.h:0 "군인 노조를 만들어라."
norway.119.i:0 "군대를 중앙 정부의 통제 하에 두어라."

norway.120.t:0 "총회가 폐회하다"
norway.120.d:0 "총회가 끝나면서 마침내 모든 노르웨이 노동자에게 진정한 자유와 번영을 가져다 줄 헌법을 경축합시다."
norway.120.a:0 "축하할 날이로다!"

norway.121.t:0 "노르웨이가 팔랑스테르에 탄원하다"
norway.121.d:0 "최근에 노르웨이에서 대표단을 파견했습니다. 그들은 산업화를 위해 팔랑스테르가 원조를 보내기를 희망하고 있습니다. 어떻게 대응해야 하겠습니까?"
norway.121.a:0 "산업화를 지원하라."
norway.121.b:0 "지원할 여력이 없다..."

norway.122.t:0 "프랑스 코뮌이 우리의 탄원을 받아들이다"
norway.122.d:0 "프랑스 코뮌은 탄원을 받아들이기로 결정하였습니다. 그들은 즉시 지원 작업에 착수할 것입니다."
norway.122.a:0 "최고야!"

norway.123.t:0 "팔랑스테르의 지원이 도착하다"
norway.123.d:0 "프랑스에서 온 지원이 드디어 도착하였습니다."
norway.123.a:0 "프랑스인 동지들에게 무한한 감사를 표한다!"

norway.124.t:0 "프랑스 코뮌이 탄원을 거절하다"
norway.124.d:0 "불운하게도, 프랑스 코뮌이 지원 요청을 거절한 것으로 보입니다."
norway.124.a:0 "애석하구나..."

norway.125.t:0 "노르웨이가 군사적 지원을 요청하다"
norway.125.d_SWE:0 "최근에 노르웨이에서 대표단이 도착했습니다. 그들은 다가올 스웨덴과의 전쟁에서 사용할 무기와 의용군을 요청하였습니다. 어떻게 해야할까요?"
norway.125.d_GER:0 "최근에 노르웨이에서 대표단이 도착했습니다. 그들은 독일로부터 방어하기 위해 사용할 무기와 의용군을 요청하였습니다. 어떻게 해야할까요?"
norway.125.a:0 "남는 무기와 자원자들을 보내라."
norway.125.b:0 "지원할 여력이 없다..."

norway.126.t:0 "[From.GetName]이(가) 우리의 탄원을 받아들이다"
norway.126.d:0 "[From.GetName]은(는) 탄원을 받아들이기로 결정하였습니다. 그들은 무기와 자원병을 파견해 우리의 투쟁을 도울 것입니다.."
norway.126.a:0 "최고야!"

norway.127.t:0 "프랑스 코뮌이 탄원을 거절하다"
norway.127.d:0 "불운하게도, 프랑스 코뮌이 지원 요청을 거절한 것으로 보입니다."
norway.127.a:0 "애석하구나..."

norway.128.t:0 "노르웨이가 스웨덴 연방을 지원하다"
norway.128.d:0 "노르웨이 생디칼리슴 정부는 최근 자금, 고문, 그리고 무기를 보내면서 스웨덴 노동조합을 지원하기 시작했습니다. 노동자의 불만이 증가했고 생디칼리스트들은 자신감을 얻고 있습니다.."
norway.128.a:0 "외교적 반발을 표하라."
norway.128.b:0 "이건 전쟁을 의미한다!"

norway.129.t:0 "국경 지역에서 군사 훈련"
norway.129.d:0 "노르웨이 군대를 향상시키고 군 내의 방어적 사고를 바꾸기 위해 스웨덴 국경지역에서 대규모 기동 훈련을 실시할 것입니다."
norway.129.a:0 "우리는 스웨덴이 오기를 기다리고 있다."

norway.130.t:0 "국경 지역에서 군사 훈련"
norway.130.d:0 "노르웨이 생디칼리슴 군대는 최근 우리 국경에서 대규모 군사 훈련을 감행하였습니다. 아직은 어떠한 공격도 감행되지는 않았지만 이 연습의 목적은 명확합니다. 내각은 우리의 대응에 대해 의견이 분분합니다. 일각에서는 노르웨이를 물러나게 하기 위한 최후 통첩을 주장하였던 반면에 나머지들은 동일한 군사 훈련으로 대응하자고 제안했습니다."
norway.130.a:0 "전쟁을 벌이겠다고 위협하라!"
norway.130.b:0 "동일한 군사 훈련으로 대응하라."

norway.131.t:0 "스웨덴의 최후 통첩"
norway.131.d:0 "스웨덴 정부는 군사 훈련 종결과 국경 지대에서 군대를 요구하는 최후 통첩을 보냈습니다. 최후 통첩을 무시하고 훈련을 지속해야 하겠습니까, 아니면 그들의 요구에 따라야 하겠습니까?"
norway.131.a:0 "허세를 부려라."
norway.131.b:0 "양보하자, 아직 전쟁 준비가 되지 않았다."

norway.132.t:0 "최후 통첩이 거부되다"
norway.132.d:0 "오늘 아침, 최후 통첩 기한이 만료되었지만 노르웨이군은 여전히 국경에서 군사 작전을 수행하고 있습니다. 저들이 우리의 요구를 무시하기로 결정한 것이 분명합니다.."
norway.132.a:0 "그렇다면 전쟁뿐이다!"
norway.132.b:0 "젠장, 허세를 간파당했군..."

norway.133.t:0 "노르웨이가 양보하다"
norway.133.d:0 "오늘 아침, 노르웨이 군대는 국경에서 철수하였습니다. 그들의 전쟁 준비는 실패하였습니다.."
norway.133.a:0 "최고야!"

norway.134.t:0 "군사 훈련이 성공하다"
norway.134.d:0 "군사 훈련은 완전히 성공하였습니다. 우리 병사들은 스웨덴 동지들을 해방시켜야할 필요성을 절감하였고 군대 사기는 최고조에 달해 있습니다.."
norway.134.a:0 "최고야!"

norway.135.t:0 "노르웨이의 최후 통첩"
norway.135.d:0 "오늘 아침, 노르웨이 도시 할덴에서 폭탄이 터져 3명이 사망하였습니다. 6시간 후, 노르웨이 대사는 터무니없는 요구를 제시하였습니다. 옘틀란드와 보후슬렌을 노르웨이의 지배 하에 넘겨야 하고, 하콘 7세를 범죄자로 인도하여야 하며, 노동 조합 정권을 받아들이라고 요구하였습니다. 내각은 이 말도 안되는 요구를 입을 모아 비난했습니다."
norway.135.a:0 "터무니없는 요구를 거부하라!"
norway.135.b:0 "받아들일 수 밖에 없다..."

norway.136.t:0 "스웨덴이 요구를 거부하다"
norway.136.d:0 "스웨덴 정부는 예상대로 우리의 요구를 거절하였습니다. 무력을 동원하는 것 외에 다른 방법은 없어 보입니다.."
norway.136.a:0 "스웨덴 동지들을 해방하자!"
norway.136.b:0 "이런... 신경 쓰지 말게..."

norway.137.t:0 "스웨덴이 요구를 받아들이다"
norway.137.d:0 "놀랍게도 스웨덴 정부는 우리의 요구를 수용하였습니다.."
norway.137.a:0 "만세! 스칸디나비아 노동자는 강력했다!"

norway.138.t:0 "Kompani Linge 결성"
norway.138.d:0 "Martin Linge는 애국자들을 모아 국경을 넘어 스웨덴으로 들어갔습니다. 그들이 주요 산업에 대한 사보타주와 파괴를 성공적으로 끝마치기를 바랍니다.."
norway.138.a:0 "스웨덴을 불태우자."

norway.139.t:0 "스웨덴에 잠입한 Kompani Linge"
norway.139.d:0 "최근 한 무리의 파괴공작원과 테터리스트들이 스웨덴에서 활개를 치기 시작했습니다. 한 무명 행동가의 이름을 딴 'Kompani Linge'는 이미 여러 철도와 탄약고를 파괴했습니다.."
norway.139.a:0 "그들을 손봐주어야 한다..."

norway.140.t:0 "Kompani Linge가 다리를 폭파하다!"
norway.140.d:0 "어제 저녁 Kompani Linge가 다리를 폭파하였습니다. 다행히 다친 사람은 없었지만, 당분간 이 지역의 보급에 악영향을 줄 것입니다.."
norway.140.a:0 "망할 파괴공작원!"

norway.141.t:0 "Kompani Linge가 군수 공장을 파괴하다!"
norway.141.d:0 "오늘 아침, Kompani Linge가 무기 공장을 파괴하였습니다. 생디칼리스트가 폭발물 입수와 코르다이트 화약 저장고 주변에 폭탄 설치를 도운것 같습니다. 수리가 끝나기 전까지 몇주간 발전소를 정지시켜야 합니다.."
norway.141.a:0 "망할 파괴공작원!"

norway.142.t:0 "Kompani Linge의 최후"
norway.142.d:0 "좋든 나쁘든, 정치적 상황은 변화하였고 Martin Linge와 파괴공작원들은 더 이상 스웨덴의 기반 시설을 공격하고 파괴하지 않을 것입니다.."
norway.142.a:0 "젠장 이제야 ."

norway.143.t:0 "노르웨이가 동맹에 참가하기를 희망하다"
norway.143.d:0 "최근 노르웨이에서 새로운 사회주의 정부가 확고히 정권을 잡고서는 우리와의 동맹을 요청했습니다.."
norway.143.a:0 "좋다."
norway.143.b:0 "안된다."

norway.144.t:0 "프랑스가 요청을 받아들이다"
norway.144.d:0 "프랑스 코뮌은 우리를 군사 동맹의 일원으로 받아들이기로 결정했습니다.."
norway.144.a:0 "좋군."

norway.145.t:0 "프랑스가 요청을 거절하다"
norway.145.d:0 "불행히도 프랑스 코뮌은 제3 인터네셔널에 참가하겠다는 요청을 거부하였습니다."
norway.145.a:0 "우리 손으로 해나가야 겠군..."

norway.150.t:0 "노르딕 의회 설립"
norway.150.d:0 "노르딕 의회는 북유럽 국가들 간의 협력과 통합을 증진시키기 위해 설립되었습니다."
norway.150.a:0 "노르딕 의회에 참가하라."

norway.151.t:0 "스칸디나비아 방위 연합"
norway.151.d:0 "우리는 동맹국들과 방위 동맹을 결성하기로 결정했습니다."
norway.151.a:0 "스칸디나비아 방위 연합에 참가하라."

norway.152.t:0 "노르딕 여권 협약"
norway.152.d:0 "오늘 아침, 모든 스칸디나비아 국가의 대표들이 노르딕 여권 협약에 서명하기 위해 스톡홀름에 모였습니다. 이제 모든 시민들은 스칸디나비아 지방의 여러 왕국들을 자유롭게 여행할 수 있습니다."
norway.152.a:0 "협약에 서명하라."

norway.153.t:0 "스칸디나비아 화폐 동맹 재건"
norway.153.d:0 "스칸디나비아 국가들은 1873년에서 1914년 사이에 화폐를 통일시켜 스칸디나비아 화폐 동맹을 구축한 바 있습니다. 스칸디나비아 국가들 간의 협력이 다시 한번 대두되고 있는 지금이야말로 스칸디나비아 화폐 동맹을 부활시킬 때입니다."
norway.153.a:0 "새 시대의 새 화폐 동맹이로군!"

norway.154.t:0 "노르딕 단일 시장"
norway.154.d:0 "더욱 긴밀한 경제적 통합의 결과로 남아있는 관세 국경은 경제적 장애물일 뿐이라는 사실이 드러났습니다. 따라서 모든 관세를 철폐하고 스칸디나비아 단일 시장을 만들자는 결론이 내려졌습니다."
norway.154.a:0 "단일 시장에 참가하라."

norway.155.t:0 "스칸디나비아 과학자 협회"
norway.155.d:0 "스칸디나비아 과학자 협회에서 북유럽 국가들 간의 과학적 협력을 공식화하면 우리 연구팀이 중요한 지식을 공유할 수 있게 될 것입니다. 다음 주 코펜하겐에서 이 과정을 시작할 회의가 예정되어 있습니다.."
norway.155.a:0 "아는 것이 힘이다."
norway.155.b:0 "아는 것이 힘이다"

norway.156.t:0 "스웨덴이 스칸디나비아 연방 참가를 요청하다"
norway.156.d:0 "스웨덴은 모든 스칸디나비아 국가들을 민주적 연방으로 통합할 것을 제안했습니다. 이것은 우리 나라가 합병되는 결과를 가져올 것입니다."
norway.156.a:0 "연방에 참가하라 (게임이 끝납니다)"
norway.156.b:0 "연방 참가를 거부하라."

norway.157.t:0 "덴마크가 스칸디나비아 연방 참가를 요청하다"
norway.157.d:0 "덴마크는 모든 스칸디나비아 국가들을 민주적 연방으로 통합할 것을 제안했습니다. 이것은 우리 나라가 합병되는 결과를 가져올 것입니다."
norway.157.a:0 "연방에 참가하라 (게임이 끝납니다)"
norway.157.b:0 "연방을 참가를 거부하라."

norway.158.t:0 "노르딕 연방 창설"
norway.158.d:0 "모든 스칸디나비아 국가들이 연방을 설립하자는 제안에 동의하였습니다. 새로 제정된 헌법에 따르면, 노르딕 연방은 민주적인 연방 군주제가 될 것입니다. 연방 의회는 스톡홀름에 두지만, 모든 구성 왕국은 각자 개별 제도와 자치권을 유지하게 됩니다."
norway.158.a:0 "최고야!"

norway.159.t:0 "스칸디나비아 연방 실패"
norway.159.d:0 "노르딕 연합을 만드려는 시도는 실패했습니다... 북유럽 통합이 한계에 다다른 모양입니다.."
norway.159.a:0 "망할, 멍청한 스칸디나비아인들!"

norway.160.t:0 "캐나다 국빈 방문"
norway.160.d:0 "노르웨이와 영국 왕실은 하콘 7세가 결혼 동맹을 통해 에드워드 8세의 삼촌이 된 이래로 강력한 인척 관계를 형성해 왔습니다. 최근 노르웨이 정부는 더 긴밀한 외교관계를 위해 캐나다 정부에 접근하는 것을 고려해왔습니다. 오타와 국빈 방문에 폐하께서 함께 가는 것이 어떻겠느냐는 제안이 제기되었습니다. 국왕은 이 문제로 에드워드 8세의 주목을 끌면서, 바라건대 노르웨이가 캐나다와 함께 하는 모습을 이루고자 합니다.."
norway.160.a:0 "에드워드 8세에게 안부 인사를 전하라."

norway.161.t:0 "노르웨이 국빈 방문"
norway.161.d:0 "노르웨이와 영국 왕실은 하콘 7세가 결혼 동맹을 통해 에드워드 8세의 삼촌이 된 이래로 강력한 인척 관계를 형성해 왔습니다. 최근 노르웨이 정부는 더 긴밀한 외교관계를 위해 캐나다 정부에 접근하는 것을 고려해왔습니다. 결국 그들은 국빈 방문에 하콘 7세를 동행시키기로 결정했습니다."
norway.161.a:0 "환영합니다."

norway.162.t:0 "캐나다의 하콘 국왕"
norway.162.d:0 "하콘 7세의 캐나다 방문은 큰 성공을 거두었습니다. 그는 형식적인 환영과 관광 와중에도 외교 상황에 주의를 기울였습니다. 또한 국왕은 조카 에드워드 8세와 매우 건설적인 회담을 가졌고, 캐나다 국왕은 내각에게 의사를 전달하기를 약속했습니다."
norway.162.a:0 "위대한 성공이다."

norway.163.t:0 "캐나다의 하콘 국왕"
norway.163.d:0 "하콘 7세의 캐나다 방문은 큰 성공을 거두었습니다. 그는 형식적인 환영과 관광 와중에도 외교 상황에 주의를 기울였습니다. 또한 국왕은 조카 에드워드 8세와 매우 건설적인 회담을 가졌고, 캐나다 국왕은 내각에게 의사를 전달하기를 약속했습니다."
norway.163.a:0 "위대한 성공이다."

norway.164.t:0 "노르웨이가 협상국 참가를 원하다"
norway.164.d:0 "노르웨이 왕국은 상호방위협정을 체결하려는 목적으로 우리에게 접근했습니다. 실제로, 이 협정이 맺어진다면 노르웨이는 협상국의 일원이 될 것입니다. 우리는 유럽 본토의 영토 방어를 책임져야 하겠지만, 동시에 전략적 위치 또한 올라갈 것입니다. 긴 노르웨이 해안선은 북대서양과 북해 해군 작전 수행을 위해 중요합니다."
norway.164.a:0 "그래, 그들은 가치있는 동맹이다."
norway.164.b:0 "아니야, 짐덩어리가 될 뿐이다."

norway.165.t:0 "캐나다가 제안을 받아들이다"
norway.165.d:0 "캐나다가 우리의 요청을 받아들였습니다. 노르웨이는 이제 협상국의 일원입니다."
norway.165.a:0 "최고야!"

norway.166.t:0 "캐나다가 제안을 거부하다"
norway.166.d:0 "캐나다가 우리의 보호 요청을 거절하였습니다."
norway.166.a:0 "불운하군..."

norway.170.t:0 "포모르 무역 재개"
norway.170.d:0 "러시아가 내전과 정치경제적 혼란을 겪는 와중에 노르웨이 북부와 러시아 북부 간에 이루어지던 교역은 상당히 위축되었습니다. 이제는 북극해에 있는 지역사회들 사이의 무역을 재개할 수 있습니다. 우리의 이상에 더 큰 공감을 표할 지방당국에게 중앙정부 이전에 먼저 제안을 보내자는 주장이 제기되었습니다."
norway.170.a:0 "대표단을 파견하다."
norway.170.b:0 "러시아는 적절한 무역 상대가 아니다."

norway.171.t:0 "포모르 무역 재개"
norway.171.d:0 "러시아가 내전과 정치경제적 혼란을 겪는 와중에 노르웨이 북부와 러시아 북부 간에 이루어지던 교역은 상당히 위축되었습니다. 노르웨이가 무르만스크와 아르한겔스크 지방당국에게 접촉하여 무역을 재개하자는 제안을 했습니다. 저들이 먼저 중앙정부에 요청하지 않은 것은 유감스러운 일이지만, 포모르 무역 재개는 매력적인 제안입니다. 어떻게 대응해야 하겠습니까?"
norway.171.a:0 "포모르 무역을 장려하라."
norway.171.b:0 "아니, 무역은 중앙정부 소관이다."

norway.172.t:0 "[GetYear]년 노르웨이-러시아 무역 협정"
norway.172.d:0 "결국 러시아 중앙정부는 무르만스크와 아르한겔스크에 파견했던 우리 대표단을 찾아내었습니다. 다행히도 그들은 우리의 제안이 가치 있다고 생각했고, 포모르 무역 재개에 동의했습니다."
norway.172.a:0 "잘 되었군."

norway.173.t:0 "러시아가 거부하다"
norway.173.d:0 "결국 러시아 중앙정부는 무르만스크와 아르한겔스크에 파견했던 우리 대표단을 찾아내었습니다. 불운하게도, 그들은 우리의 제안에 관심이 없었습니다.."
norway.173.a:0 "상당히 나쁘군..."

norway.174.t:0 "독일과의 무역 협정"
norway.174.d:0 "독일과 대륙의 시장에 진출할 수 있을 지도 모르겠습니다. 검은 월요일 이후 독일에서는 '제국조약' 밖에서 무역이 제한적으로 증가할 것이라는 전망이 힘을 얻고 있습니다."
norway.174.a:0 "제한된 접근 권한을 확보하려 시도해라."
norway.174.b:0 "저들을 귀찮게 하지 마라."

norway.175.t:0 "노르웨이와의 무역 협정"
norway.175.d:0 "노르웨이는 최근 제한된 무역 협정 체결을 위해 접근해왔습니다. 노르웨이는 '제국 조약'의 일원이 아니기 때문에 유럽 대륙과 상당히 적은 무역 관계만을 가졌습니다. 평소때라면 당연히 이런 제안을 거부하겠지만, 검은 월요일이 강타한 지금 무역 증대 제안은 매력적입니다."
norway.175.a:0 "그래, 우리는 제한된 무역을 원한다."
norway.175.b:0 "아니, 정중히 거절해라."

norway.176.t:0 "[GetYear]년 노르웨이-독일 무역협정"
norway.176.d:0 "독일이 제한된 무역 협정 제안에 동의했습니다."
norway.176.a:0 "잘 되었군."

norway.177.t:0 "독일이 거부하다"
norway.177.d:0 "독일이 제한된 무역 협정 제안을 거부했습니다."
norway.177.a:0 "상당히 나쁘군..."

norway.178.t:0 "캐나다와의 무역 협정"
norway.178.d:0 "캐나다와 영연방 국가들과의 무역 증진을 위해 노력해야 합니다."
norway.178.a:0 "무역 협정 제안을 보내라."
norway.178.b:0 "저들을 귀찮게 하지 마라."

norway.179.t:0 "노르웨이와의 무역 협정"
norway.179.d:0 "노르웨이가 최근 무역 협정 체결을 위해 접근해왔습니다."
norway.179.a:0 "제안에 동의해라."
norway.179.b:0 "거부해라."

norway.180.t:0 "[GetYear]년 노르웨이-캐나다 무역협정"
norway.180.d:0 "캐나다가 무역 협정 제안을 받아들였습니다."
norway.180.a:0 "잘 되었군."

norway.181.t:0 "캐나다가 거부하다"
norway.181.d:0 "캐나다가 무역 협정 제안을 거부하였습니다."
norway.181.a:0 "상당히 나쁘군..."

norway.200.t:0 "그린란드 문제"
norway.200.d:0 "1814년 킬 조약으로 노르웨이가 스웨덴과 동군 연합을 결성했을 때, 덴마크가 우리 영토였던 북대서양 지역 소유권을 획득했습니다. 여기는 정당한 노르웨이의 영토입니다. 그린란드에 관해 어떤 정책을 펴야 하겠습니까?"
norway.200.a:0 "그린란드를 요구해라."
norway.200.b:0 "우리는 그린란드에 충분한 지분을 가지고 있지 않다..."

norway.201.t:0 "노르웨이가 그린란드를 요구하다"
norway.201.d:0 "1814년 킬 조약으로 노르웨이가 스웨덴과 동군 연합을 결성했을 때, 우리는 북대서양 지역 영유권을 획득했습니다. 비드쿤 크비슬링의 새로운 노르웨이 민족주의 정부는 우리에게 그린란드 지배권을 포기할 것을 요구했습니다."
norway.201.a:0 "터무니없는 요구를 거부하라."
norway.201.b:0 "저들의 주장은 정당하다, 영토를 할양하라."

norway.202.t:0 "덴마크가 요구를 수용하다"
norway.202.d:0 "자신의 입장이 불리하다는 사실을 깨달은 덴마크는 우리의 정당한 주장을 받아들였습니다. 그린란드는 다시 노르웨이의 일부분입니다."
norway.202.a:0 "고향에 돌아온 것을 축하한다!"

norway.203.t:0 "덴마크가 요구를 거절하다"
norway.203.d:0 "덴마크는 우리의 정당한 요구를 터무니없고 완전히 비합리적이라고 하며 거부했습니다. 군 수뇌부가 명령을 기다리고 있습니다. 위기를 어떻게 해결해야 하겠습니까?"
norway.203.a:0 "그렇다면 무력으로 가져가야겠다!"
norway.203.b:0 "진정하자, 아직 전쟁 준비가 되지 않았다..."

norway.204.t:0 "노르웨이가 물러서다"
norway.204.d:0 "자신의 입장이 불리하다는 사실을 깨달은 노르웨이는 고토회복 요구를 철회하였습니다."
norway.204.a:0 "외교적 승리로군."

norway.205.t:0 "노르웨이가 그린란드를 요구하다"
norway.205.d:0 "1814년 킬 조약으로 노르웨이가 스웨덴과 동군 연합을 결성했을 때, 덴마크가 북대서양 지역 영유권을 획득했습니다. 지금 그린란드는 우리의 지배 하에 들어왔습니다. 비드쿤 크비슬링의 새로운 노르웨이 민족주의 정부는 우리에게 그린란드 지배권을 포기할 것을 요구했습니다."
norway.205.a:0 "터무니없는 요구를 거부하라."
norway.205.b:0 "그린란드는 아무런 가치가 없다. 영토를 할양하라."

norway.206.t:0 "캐나다가 요구를 수용하다"
norway.206.d:0 "그린란드를 둘러싼 위기를 감수하고 싶지 않았던 캐나다 정부는 우리의 정당한 영유권 주장을 받아들였습니다. 그린란드는 다시 노르웨이의 영토로 돌아왔습니다."
norway.206.a:0 "고향에 돌아온 것을 축하한다!"

norway.207.t:0 "캐나다가 요구를 거절하다"
norway.207.d:0 "캐나다는 우리의 정당한 영유권 주장을 터무니없고 완전히 불합리한 논리라고 일축했습니다. 군 수뇌부가 명령을 기다리고 있습니다. 위기를 어떻게 해결해야 하겠습니까?"
norway.207.a:0 "그렇다면 무력으로 가져가야겠다!"
norway.207.b:0 "우리는 캐나다에 대항할 힘이 없다. 물러서자."

norway.208.t:0 "노르웨이가 물러서다"
norway.208.d:0 "자신의 입장이 불리하다는 사실을 깨달은 노르웨이는 고토회복 요구를 철회하였습니다."
norway.208.a:0 "외교적 승리로군."

norway.209.t:0 "캐나다와의 평화?"
norway.209.d:0 "최근 북대서양에서 영국-캐나다군과 벌인 전투에서 거둔 승리로 인해 협상에서 유리한 위치를 점했습니다. 우리는 평화를 대가로 캐나다의 지배 하에 있는 모든 북대서양 지역의 소유권을 요구할 수 있어야 합니다. 정부의 입장은 어떻습니까?"
norway.209.a:0 "목표를 달성했다. 평화를 제안해라!"
norway.209.b:0 "평화란 없다. 완전한 승리 또는 죽음 뿐이다!"

norway.210.t:0 "노르웨이와의 평화?"
norway.210.d:0 "전황이 유감스럽게 흘러감에 따라 노르웨이는 협상 조건을 요구할 만한 위치를 점했고, 평화 협상을 제안했습니다. 그들은 북대서양 지역의 영토를 할양하라고 요구했지만, 캐나다 본토는 요구하지 않았습니다. 이 요구를 수락하시겠습니까?"
norway.210.a:0 "우리는 패배했다. 제안을 받아들이자."
norway.210.b:0 "아니야. 전쟁은 아직 끝나지 않았다"

norway.211.t:0 "캐나다에게 승리를 거두다"
norway.211.d:0 "캐나다 정부는 평화 제의를 수락했습니다. 오랫 동안 잃어버렸던 북대서양 영토를 수복했습니다.."
norway.211.a:0 "만세!"

norway.212.t:0 "북대서양 소유권"
norway.212.d:0 "아이슬란드와 파로 제도는 1814년 덴마크에게 빼앗기기 전까지는 노르웨이의 영토였습니다. 정당한 영유권을 지닌 영토 반환을 요구히야 하겠습니까?"
norway.212.a:0 "아이슬란드와 파로 제도를 요구하라."
norway.212.b:0 "명분이 충분하지 않다..."

norway.213.t:0 "새로운 노르웨이의 요구"
norway.213.d:0 "노르웨이의 확장은 끝이 없어 보입니다. 그들이 북대서양 영토 나머지를 요구하기로 결정했기 때문입니다. 어떤 대답을 보내시겠습니까??"
norway.213.a:0 "절대로 수용할 수 없다."
norway.213.b:0 "노르웨이와 전쟁에 돌입할 위기를 감수할 수는 없다."

norway.214.t:0 "덴마크가 우리의 요구를 수용하다"
norway.214.d:0 "자신의 입장이 불리하다는 사실을 깨달은 덴마크는 우리의 정당한 주장을 받아들였습니다. 이 지역은 다시 노르웨이의 일부분입니다."
norway.214.a:0 "고향에 돌아온 것을 축하한다!"

norway.215.t:0 "덴마크가 우리의 요구를 거부하다"
norway.215.d:0 "덴마크는 우리의 정당한 영유권 주장을 터무니없고 완전히 불합리한 논리라고 일축했습니다. 군 수뇌부가 명령을 기다리고 있습니다. 위기를 어떻게 해결해야 하겠습니까?"
norway.215.a:0 "순순히 내주지 않는다면 강제로 가져가겠다!"
norway.215.b:0 "진정하자, 아직 전쟁 준비가 되지 않았다..."

norway.216.t:0 "노르웨이가 물러서다"
norway.216.d:0 "자신의 입장이 불리하다는 사실을 깨달은 노르웨이는 고토회복 요구를 철회하였습니다."
norway.216.a:0 "외교적 승리로군."

norway.217.t:0 "노르웨이가 합병을 요구하다"
norway.217.d:0 "노르웨이 정부에서 항복 권고 요구가 왔습니다. 노르웨이는 아이슬란드를 다시 지배하고자 합니다. 어떤 대답을 보내시겠습니까?"
norway.217.a:0 "아니야, 아이슬란드는 독립을 지킬 것이다!"
norway.217.b:0 "그래, 이게 최선이겠지."

norway.218.t:0 "아이슬란드가 요구를 수용하다"
norway.218.d:0 "아이슬란드 정부는 우리의 정당한 요구를 받아들였습니다. 아이슬란드는 이제 노르웨이의 영토입니다."
norway.218.a:0 "노르웨이에는 최고의 날이로군."

norway.219.t:0 "아이슬란드가 요구를 거부하다"
norway.219.d:0 "아이슬란드는 우리의 정당한 영유권 주장을 터무니없고 완전히 불합리한 논리라고 일축했습니다. 군 수뇌부가 명령을 기다리고 있습니다. 위기를 어떻게 해결해야 하겠습니까?"
norway.219.a:0 "순순히 내주지 않는다면 강제로 가져가겠다!"
norway.219.b:0 "진정하자, 아직 전쟁 준비가 되지 않았다..."

norway.220.t:0 "스웨덴 지역 영유권 주장"
norway.220.d:0 "1645년과 1658년에 걸쳐 옘틀란드, 헤리에달렌, 보후슬랜을 스웨덴에게 빼앗겼습니다. 그러나 정부 내 많은 인사들은 여전히 이 지역이 노르웨이의 정당한 영토라고 생각하고 있습니다. 이 지역을 반환하라고 요구해야 하겠습니까?"
norway.220.a:0 "그래, 노르웨이를 완전히 복원하자!"
norway.220.b:0 "아니야, 지금은 다른데 신경을 쓸 때다."

norway.221.t:0 "노르웨이의 영유권 주장"
norway.221.d:0 "노르웨이 정부는 옘틀란드와 보후슬란을 반환하라고 요구했습니다. 이 지역들은 거의 300년간 스웨덴의 영토였습니다. 이런 터무니없는 요구를 받아들일 수 있겠습니까?"
norway.221.a:0 "절대로 받아들일 수 없다!"
norway.221.b:0 "이거 참... 누가 옘틀란드에 신경 쓰겠어...?"

norway.222.t:0 "스웨덴이 요구를 수용하다"
norway.222.d:0 "놀랍게도 스웨덴 정부는 우리의 요구를 수용하였습니다. 영토는 이미 노르웨이에게 반환되었습니다!"
norway.222.a:0 "뭐라고! 진심인가...?"

norway.223.t:0 "스웨덴이 요구를 거부하다"
norway.223.d:0 "예상했다시피 스웨덴 정부는 우리의 정당한 반환 요구를 거부하였습니다. 어떻게 대응하시겠습니까?"
norway.223.a:0 "무력으로 고토를 수복할 것이다!"
norway.223.b:0 "상관없어. 어차피 아무도 신경 쓰지 않는 곳이었다."

norway.224.t:0 "노르웨이가 물러서다"
norway.224.d:0 "자신의 입장이 불리하다는 사실을 깨달은 노르웨이는 고토회복 요구를 철회하였습니다."
norway.224.a:0 "외교적 승리로군."

norway.225.t:0 "핀란드 지역 영유권 주장"
norway.225.d:0 "북쪽 국경 지역은 항상 유동적이었습니다. 결과적으로 노르웨이 북부에는 핀란드 인이 살고 있고 핀란드 북부에는 노르웨이인이 살고 있습니다. 이런 상황은 핀란드 정부가 고토 회복주의 정책을 펼친다면 위기에 직면할 수 있습니다. 위협을 제어하기 위해 선수를 쳐서 먼저 이 지역의 소유권을 요청하시겠습니까?"
norway.225.a:0 "그래, 이나리를 요구해라!"
norway.225.b:0 "아니야, 지금은 다른데 신경을 쓸 때다."

norway.226.t:0 "노르웨이의 영유권 주장"
norway.226.d:0 "노르웨이 정부는 전쟁을 일으키겠다고 위협하면서 이나리 할양을 요구했습니다. 이런 터무니 없는 요구를 받아들이시겠습니까?"
norway.226.a:0 "절대로 받아들일 수 없다!"
norway.226.b:0 "이거 참... 누가 이나리에 신경 쓰겠어...?"

norway.227.t:0 "핀란드가 요구를 수용하다"
norway.227.d:0 "놀랍게도 핀란드 정부는 우리의 요구를 수용하였습니다. 영토는 이미 노르웨이에게 반환되었습니다!"
norway.227.a:0 "뭐라고! 진심인가...?"

norway.228.t:0 "핀란드가 요구를 거부하다"
norway.228.d:0 "예상했다시피 핀란드 정부는 우리의 정당한 반환 요구를 거부하였습니다. 어떻게 대응하시겠습니까?"
norway.228.a:0 "무력으로 고토를 수복할 것이다!"
norway.228.b:0 "상관없어. 어차피 아무도 신경 쓰지 않는 곳이었다."

norway.229.t:0 "노르웨이가 물러서다"
norway.229.d:0 "자신의 입장이 불리하다는 사실을 깨달은 노르웨이는 고토회복 요구를 철회하였습니다."
norway.229.a:0 "외교적 승리로군."

norway.300.t:0 "스웨덴에게 승리하다"
norway.300.d:0 "아군은 스웨덴 대부분 지역을 점령했고 우리는 요구를 강요할 수 있는 위치를 점했습니다. 우호적인 정부 수립을 강요할 수도 있고, 심지어는 1645년과 1658년에 빼앗긴 보후슬렌과 옘틀란드의 반환을 요구할 수도 있습니다. 어떤 요구를 보내야 하겠습니까?"
norway.300.a:0 "우호적인 정부를 수립해라."
norway.300.b:0 "우호적인 정부를 수립해라."
norway.300.c:0 "보후슬렌, 옘틀란드 반환과 우호적인 정부 수립을 모두 요구해라."
norway.300.e:0 "보후슬렌, 옘틀란드 반환과 우호적인 정부 수립을 모두 요구해라."
norway.300.f:0 "완전한 정복을 요구해라!"

norway.301.t:0 "노르웨이의 요구사항"
norway.301.d:0 "노르웨이는 국토 대부분을 점령했고 이제 평화 조약을 제시했습니다. 그들은 종전을 대가로 우호적인 정권을 수립하라고 요구했습니다. 어떻게 대응해야 하겠습니까?"
norway.301.a:0 "요구를 수용해라."
norway.301.b:0 "계속 싸울 것이다!"

norway.302.t:0 "스웨덴 항복"
norway.302.d:0 "오늘 아침, 스웨덴 정부 대표는 평화 조약 조건을 수용하였고 종전 협정에 서명했습니다. 우리는 승리했습니다."
norway.302.a:0 "우호적인 정권을 수립해라."

norway.303.t:0 "신정부 수립"
norway.303.d:0 "노르웨이에 패배한 우리는 신 정부 수립을 요구받았습니다."
norway.303.a:0 "점령당하는 것보단 낫다!"
norway.303.b:0 "점령당하는 것보단 낫다!"
norway.303.c:0 "점령당하는 것보단 낫다!"

norway.304.t:0 "노르웨이의 요구"
norway.304.d:0 "노르웨이는 국토 대부분을 점령했고 이제 평화 조약을 제시했습니다. 그들은 종전을 대가로 우호적인 정권을 수립하라고 요구했습니다. 또한 보후슬란과 옘틀란드의 반환도 요구했습니다. 어떻게 대응해야 하겠습니까?"
norway.304.a:0 "요구를 수용하자."
norway.304.b:0 "계속해서 싸울 것이다!"

norway.305.t:0 "스웨덴의 항복"
norway.305.d:0 "오늘 아침, 스웨덴 정부 대표는 평화 조약 조건을 수용하였고 종전 협정에 서명했습니다. 우리는 승리했습니다."
norway.305.a:0 "우호적인 정권을 수립해라."

norway.306.t:0 "덴마크 해방"
norway.306.d:0 "전쟁에서 승리한 후, 우리는 덴마크를 지배하고 있습니다. 이 나라를 어떻게 하시겠습니까?"
norway.306.a:0 "북대서양 제도를 합병하고 덴마크를 괴뢰국화해라."
norway.306.b:0 "덴마크를 괴뢰국화해라."
norway.306.c:0 "덴마크를 해방해라."
norway.306.e:0 "군사 점령을 지속해라."

norway.307.t:0 "신정부 수립"
norway.307.d:0 "누구도 예상하지 못했을것입니다."
norway.307.a:0 "여전히 점령보다는 낫다!"
norway.307.b:0 "여전히 점령보다는 낫다!"
norway.307.c:0 "여전히 점령보다는 낫다!"

norway.308.t:0 "핀란드 해방"
norway.308.d:0 "전쟁에서 승리한 후, 우리는 핀란드를 지배하고 있습니다. 이 나라를 어떻게 하시겠습니까?"
norway.308.a:0 "이나리를 합병하고 핀란드를 괴뢰국화해라."
norway.308.b:0 "핀란드를 괴뢰국화해라."
norway.308.c:0 "핀란드를 해방해라."
norway.308.e:0 "군사 점령을 지속해라."

norway.309.t:0 "신정부 수립"
norway.309.d:0 "누구도 예상하지 못했을것입니다..."
norway.309.a:0 "여전히 점령보다는 낫다!"
norway.309.b:0 "여전히 점령보다는 낫다!"
norway.309.c:0 "여전히 점령보다는 낫다!"

norway.310.t:0 "스웨덴 해방"
norway.310.d:0 "전쟁에서 승리한 후, 우리는 스웨덴을 지배하고 있습니다. 이 나라를 어떻게 하시겠습니까?"
norway.310.a:0 "옘틀란드, 보후슬란을 요구하고 충성스러운 괴뢰국을 설립해라."
norway.310.b:0 "충성스러운 괴뢰국을 설립해라."
norway.310.c:0 "스웨덴을 해방해라."
norway.310.e:0 "군사 점령을 지속해라."

norway.320.t:0 "왕정 폐지"
norway.320.d:0 "노르웨이 정치를 완전히 통제한 노동당은 앞서나가고 있습니다. 오늘 인민공화국 선포와 동시에 하콘 국왕 퇴위를 선언했습니다. 덴마크인 군주는 사회주의에 대해 우호적이었지만, 군주제는 국민을 통제하는 반동적 구체제이기 때문에 폐지할 수 밖에 없습니다."
norway.320.a:0 "트란멜이 임시 의장직을 맡을 것이다."

norway.321.t:0 "노르웨이가 FS를 지원하다"
norway.321.d:0 "덴마크에서 가장 큰 생디칼리슴 조직 Fagoppositions Samnsluting이 최근 수상한 인물에게 거액의 자금을 지원받았다는 사실이 드러났습니다. 경찰은 덴마크인에게 사상을 주입할 수 있다고 믿는 생디칼리슴 노르웨이 정권에게로 역추적하는데 성공했습니다."
norway.321.a:0 "이건 부당한 일이야!"

norway.322.t:0 "대조국 전쟁"
norway.322.d:0 "스웨덴은 노르웨이인이 멍에를 벗어 던진지 불과 20년이 지난 오늘, 다시 한번 우리들을 제압하려 시도하고 있습니다. 많은 인민들이 우리 정부의 성향에 동의하지는 않지만, 최소한 스웨덴의 지배가 돌아오는 것은 전 국가가 일치단결하여 거부하고 있습니다. \n\n 노르웨이 전역에서 자원병이 국가의 위협에 맞서 싸우기 위해 앞다투어 입대하며, 후방에서 민간인들은 병사들을 돕기 위해 최선을 다합니다. 스웨덴이 노르웨이를 인력을 위시한 물질적인 방면에서 압도하고 있지만, 우리는 정신력으로 극복해낼 것입니다!\n\n우리는 끝까지 스웨덴에게 저항할 것이고, 바다와 대양에서 싸울 것이며, 자신감과 힘을 길러가면서 공중에서도 싸울 것이며, 모든 주를 지켜낼 것이고, 피오르드와 국경, 숲과 거리 그리고 산지에서 싸울 것입니다. 우리는 결코 항복하지 않을 것입니다."
norway.322.a:0 "우리는! 절대! 항복하지! 않을! 것이다!"

norway.323.t:0 "대조국전쟁의 끝"
norway.323.d:0 "좋든 나쁘든 대조국전쟁은 끝났습니다. 스웨덴이 더 이상 전쟁에 적극적으로 나서지 않게 되자, 반스웨덴 전쟁에 대한 열기는 빠르게 식어갔습니다... 모든 열기는 인민들 사이에 벌어진 범법행위들에 대해 화해를 할 것인지, 그리고 세대를 걸친 경쟁 관계가 최종적으로 형태를 갖춘 것인지 의문을 남긴채로 사라져 갔습니다..."
norway.323.a:0 "적어도 아직 전쟁이 끝나지는 않았다..."

### Norwegian Socialism elections ###

nor_syncon.1.t:0 "Landsorganisasjonen - 외교 정책"
nor_syncon.1.d:0 "새로운 헌법에 따라 노르웨이 노동조합 연합체는 노르웨이 국민국가의 최고 민주주의 기관이 되었습니다. 오늘 그들은 이 신생 국가의 외교 노선을 설정하기 위해 처음으로 모였습니다. 연방 내 세 파벌의 대립 구도가 굳어졌습니다. 에이나르 게르하르센이 이끄는 노동당의 연장선에 더 가까운 온건파, 엘리아스 볼란이 이끄는 정통 생디칼리스트 정당 노르웨이 생디칼리스트 연합, 그리고 Albin Eines가 이끄는 브리튼 연방에 있는 전체주의 정당의 이름을 그대로 따온 노동당 이렇게 세 집단입니다. 오늘 우리는 외교 정책을 결정할 투표를 실시합니다. 그리고 세 파벌 모두 이 문제에 대해 나름의 계획을 가지고 있습니다. 온건파는 공화국 방위가 가장 중요하다고 주장하며 방어적인 태도를 요구하는 반면, 생디칼리스트는 인터네셔널이 세계 해방 운동에 참여하는 것은 우리의 성스러운 의무라고 생각합니다. 마지막으로 전체주의자들은 스웨덴을 제대로 통제하지 못한다면 노르웨이가 파멸할지도 모른다는 믿음으로 인해 스웨덴에 초점을 맞춘 외교정책을 원합니다."
nor_syncon.1.a:0 "영국, 프랑스와 혁명 수출 사업을 함께 할 의무가 있다!"
nor_syncon.1.b:0 "공화국 방위가 가장 중요하다!"
nor_syncon.1.c:0 "스웨덴이 진정하지 않는 한, 노르웨이는 결코 안전할 수 없다!"

nor_syncon.2.t:0 "Landsorganisasjonen - 군사 정책"
nor_syncon.2.d:0 "외교 정책 문제가 해결되면서 군사 문제로 논의가 넘어갔습니다. 온건파는 혁명적 현 상황에 맞지 않는 낡은 군 조직을 일신하여 지휘받는 군인들이 직접 장교들을 선출하자고 주장했습니다. 생디칼리스트는 선거를 통한 지휘관 선임이 인기만 있고 능력은 없는 자가 최고직위에 오르는 방식으로 악용될지 모른다고 우려하지만 어느 정도 군에 대한 민주적 통제가 필요하다는 사실은 인정합니다. 따라서 군인들이 장교를 직접 선출하는 대신에 '위원회'를 선출하고 이 위원회가 노동조합 역할을 수행하는 안을 제안했습니다. 전체주의자는 군을 민주화하려는 두 안을 모두 거부하였습니다. 군 민주화는 비효율성을 초래할 뿐이라는 이유입니다. 이들은 전통적인 군대를 옹호하며 현 상황을 수호하려 합니다."
nor_syncon.2.a:0 "생디칼리스트가 토론을 지배했다!"
nor_syncon.2.b:0 "오늘은 중도파가 승리했다!"
nor_syncon.2.c:0 "전체주의자가 현상 유지를 지켜냈다!"

nor_syncon.3.t:0 "Landsorganisasjonen - 경제 정책"
nor_syncon.3.d:0 "이제 연방은 경제 문제를 논의하기 시작했습니다. 걱정스럽게도 세 파벌은 이번에도 공통점을 찾지 못했습니다. 온건파는 경제를 국유화하고 정부를 통해 경제를 통제하기를 원하며, 중앙 정부 선거를 통해 국민이 간접적으로 경제를 통제해야 한다고 주장했습니다. 생디칼리스트는 이 주장을 거부하고 경제가 분산되어야 한다고 주장하면서 각 생산수단 단위 노동자들이 정부의 개입 없이 자유로운 노동조합을 통해 스스로 생산량을 결정해야 한다고 말했습니다. 전체주의자는 경제 전체를 생디칼리슴화하는 계획에는 찬성하지만 정부의 영향력이 끼치면 안된다는 논리는 거부하여 정부의 이익을 옹호함으로서 중도적 입장을 표하고 있습니다."
nor_syncon.3.a:0 "생디칼리슴화된 경제."
nor_syncon.3.b:0 "국영화된 경제."
nor_syncon.3.c:0 "영도받는 생디칼리슴 경제."

nor_syncon.4.t:0 "Landsorganisasjonen - 청년 정책"
nor_syncon.4.d:0 "연방은 교육 제도 개편에 대해서도 논의하기 시작했습니다. 생디칼리스트는 젊은이들에게 혁명과 사회주의 사상, 그리고 노르웨이의 노동자들이 피를 흘려 지켜낸 자유를 소중히 여기고 방어하는 것이 얼마나 중요한지 교육시키고자 합니다. 반면 전체주의자는 정치 커리큘럼을 총서기 개인 숭배에 집중시키기를 원합니다. 한편, 온건파는 교육 제도의 정치화를 근본적으로 거부하고, 구시대적 전제정치에 의해 촉발된 프롤레타리아 혁명을 유지하는데 초점을 맞추되 최대한 중립을 지켜야 한다고 주장했습니다."
nor_syncon.4.a:0 "청년들은 혁명을 소중히 여겨야 한다!"
nor_syncon.4.b:0 "중립적이고 객관적인 교육 정책이 필요하다."
nor_syncon.4.c:0 "청년들은 위원장 동지를 존경해야 한다!"

nor_syncon.5.t:0 "공화국 위원장 선출"
nor_syncon.5.d:0 "모든 역경에도 불구하고 한때 비주류 파벌이었던 Albin Eines의 노르웨이 노동조합 연합 Landsorganisasjonen이 완전한 승리를 거두었습니다. 이런 이유에서 Albin Eines가 위원장직에 출마한 것에 놀란 이는 거의 없습니다. 다른 파벌 지도자들은 회의 중에 제기된 전체주의적 계획에 난색을 표하고 있습니다."
nor_syncon.5.a:0 "Albin Eines가 새로운 위원장이다!"

nor_syncon.6.t:0 "공화국 위원장 선출"
nor_syncon.6.d:0 "에이나르 게르하르센의 온건파는 공화국에 충성하는 노르웨이인 다수의 지지를 얻으면서 투표에서 승리할 가능성이 높은 후보였습니다. 정책 논쟁에서 몇 번 승리한 이후, 게르하르센의 경쟁자들은 경쟁에서 패배하여 야당으로 물러났습니다. 확실히 노르웨이의 위원장은 게르하르센이 될 것입니다."
nor_syncon.6.a:0 "게르하르센이 새로운 위원장이다."
 
nor_syncon.7.t:0 "공화국 위원장 선출"
nor_syncon.7.d:0 "생디칼리스트는 노르웨이 노동조합 협회에서 열린 정책 토론에서 승리했습니다. 이들의 주장 중 대다수가 통과되었기 대문에 노르웨이는 정통 생디칼리슴의 길을 걷게 되었습니다. 다른 후보들이 중도하차하거나 너무 낮은 지지를 받음으로 인해서 엘리아스 볼란은 사실상 위원장에 오를 수 있는 유일한 인물입니다."
nor_syncon.7.a:0 "안전한 생디칼리슴 노르웨이를 위한 볼란!"
 
nor_syncon.8.t:0 "공화국 위원장 선출"
nor_syncon.8.d:0 "어떤 분파도 우세를 점하지 못했기 때문에 노르웨이에서는 종파주의가 만연한 상태입니다. 결과적으로 전체주의를 이끄는 Albin Eines와 온건파를 이끄는 에이나르 게르하르센이 위원장이 되기 위해 경쟁하게 되었습니다. 한때 전체주의가 유령처럼 보일 정도로 지지율이 낮았던 사실을 생각한다면 이는 놀라운 결과입니다. 마지막 투표 집계가 끝났으며..."
nor_syncon.8.a:0 "...Albin Eines가 노르웨이의 위원장이 되었습니다."
nor_syncon.8.b:0 "...에이나르 게르하르센의 온건파가 승리를 거두었습니다!"
 
nor_syncon.9.t:0 "공화국 위원장 선출"
nor_syncon.9.d:0 "어떤 분파도 우세를 점하지 못했기 때문에 노르웨이에서는 종파주의가 만연한 상태입니다. 결과적으로 생디칼리슴을 이끄는 엘리아스 볼란과 온건파를 이끄는 에이나르 게르하르센이 위원장이 되기 위해 경쟁하게 되었습니다. 이는 충분히 예상 가능한 결과였습니다. 마지막 투표 집계가 끝났으며..."
nor_syncon.9.a:0 "...엘리아스 볼란이 위원장이 되었습니다."
nor_syncon.9.b:0 "...에이나르 게르하르센이 결국 승리했습니다."
 
nor_syncon.10.t:0 "공화국 위원장 선출"
nor_syncon.10.d:0 "어떤 분파도 우세를 점하지 못했기 때문에 노르웨이에서는 종파주의가 만연한 상태입니다. 결과적으로 전체주의를 이끄는 Albin Eines와 생디칼리슴을 이끄는 엘리아스 볼란이 위원장이 되기 위해 경쟁하게 되었습니다. 한때 전체주의가 유령처럼 보일 정도로 지지율이 낮았던 사실을 생각한다면 이는 놀라운 결과입니다. 마지막 투표 집계가 끝났으며..."
nor_syncon.10.a:0 "...반전체주의 연합의 지지를 받은 엘리아스 볼란이 선출되었습니다."
nor_syncon.10.b:0 "...Albin Eines가 노르웨이의 위원장이 되었습니다."

